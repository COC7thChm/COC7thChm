<P><STRONG><FONT color=#800000 size=6>8.祭司之家</FONT></STRONG></P>
<P>城郊有一座小房子，里面住着一位巫毒祭司。这位怪人名叫多米尼克，信仰着名为丹巴拉的罗阿。他饲养着一条身长超过 12 英尺的黄白色蟒蛇，还有几条体型较小的蛇。他知晓几种巫毒仪式：交谈术、束缚挣破术、僵尸创造术、祝福术和伤口愈合术。他独来独往，不喜欢被人打扰。</P>
