<P><STRONG><FONT color=#800000 size=6>2.酒馆</FONT></STRONG></P>
<P>这两座建筑构成了城镇的中心。它们兼作酒馆、妓院、餐厅和廉价旅馆，但食物、朗姆酒和妓女的价格差别很大，具体取决于海盗在最近的航行中收获如何。食品和饮料的价格一般在 1 枚八分币左右。罗科和卢卡·伯恩两兄弟经营着这家酒馆。</P>
