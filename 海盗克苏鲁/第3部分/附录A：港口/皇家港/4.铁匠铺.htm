<P><STRONG><FONT color=#800000 size=6>4.铁匠铺</FONT></STRONG></P>
<P>这家店没起什么花哨的名字。铁匠铺的老板名叫以利亚，他和儿子詹姆斯共同经营铺面。这里出售任何金属制品，比如剑、马蹄铁、汤锅、煎锅、钉子、铃铛、工具、斧头之类。此处商品的售价参照第 3 章。</P>
