<P><STRONG><FONT color=#800000 size=6>8.诊所</FONT></STRONG></P>
<P>这家店门上挂着蛇杖标志。这里的经营者是塞缪尔·伯恩赛德医生，以及他手下的一名外科医生蒂莫西·赫拉尔德。蒂莫西已经不想再居于伯恩赛德医生之下，如果有机会，他说不定会去海盗船上去做船医。伯恩赛德医生主要负责治疗常见疾病和性病上，赫拉尔德先生则负责处理骨折和其他外伤，以及截肢手术。</P>
