<P><STRONG><FONT color=#800000 size=6>6.裁缝店</FONT></STRONG></P>
<P>这家店内气氛严肃，经营者名叫乔·汉密尔顿，可以为客人裁剪各种款式和尺寸的服装。此处出售来自英国和欧洲的最新款时装，以及适合普通劳苦大众的简朴服装。他们还提供量身定制服务，但衣物的裁剪制作需要一周的时间，且必须提前付款。他的手下有几名负责进行缝纫工作的女性。</P>
