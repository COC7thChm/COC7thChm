<P><STRONG><FONT color=#800000 size=6>7.软软皮具店</FONT></STRONG></P>
<P>这里的经营者名叫克里斯蒂安·莫里森，店内出售各种皮革制品，比如靴子、鞋子、箱包、皮带等。他对自己的作品感到非常自豪，这里的商品也全都出自他手。此处商品的售价比第 3 章中列出的价格高 10%。</P>
