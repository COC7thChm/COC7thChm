<P><STRONG><FONT color=#800000 size=6>5.吉尔伯特枪铺</FONT></STRONG></P>
<P>吉尔伯特·霍利威经营着这家枪械店。他可以对枪械进行小规模修理、翻新和清洁，但他没有制造定制枪械所需的工具。他还有大量滑膛枪、步枪、手枪和刺刀手枪可以出售。此处商品的售价比第 3 章中列出的价格高 10%。</P>
