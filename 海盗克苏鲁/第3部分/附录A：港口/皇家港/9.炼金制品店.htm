<P><STRONG><FONT color=#800000 size=6>9.炼金制品店</FONT></STRONG></P>
<P>经营者阿德里安·鲍尔几个月前才开业，至今仍在适应这里的环境。大多数人不相信他的能力，他也还在为这里的炎热气候调整配方。店内有一些炼金药剂出售，他也愿意向其他炼金术士出售几个配方：</P>
<P><B>配方</B></P>
<UL>
<LI>万能溶剂：5 达布隆</LI>
<LI>毒素提取剂：1 达布隆</LI>
<LI>灭火粉末：1 达布隆</LI></UL>
<P><B>炼金药剂</B></P>
<UL>
<LI>2 剂万能溶剂：每剂 3 枚八分币</LI>
<LI>1 剂生命药水：4 枚八分币</LI>
<LI>1 剂万应灵药：4 枚八分币</LI>
<LI>4 剂毒素提取剂：每剂 1 枚八分币</LI>
<LI>1 剂灭火粉末：1 枚八分币</LI></UL>
