<P><STRONG><FONT color=#800000 size=6>皇家港</FONT></STRONG></P>
<P>皇家港是英国统治下一座繁华的港口城市，每天有十几艘船进出。港口管理员负责记录船只的来去及其来意。大多数海盗已经被驱逐或绞死，但还有一些仍然在皇家港活动。留在这里的海盗行事都较为低调，活动也不算积极。此外，这里仍有不少私掠船在活动。</P>
<P>码头和城市中有英国士兵巡逻，但大多数士兵还是驻扎在半岛末端的堡垒内，控制着堡垒墙上的 20 门 42 磅火炮。皇家港中仍然存在犯罪行为，但大多是轻微犯罪：扒窃、斗殴和盗窃之类。话是这么说，醉酒的水手还是该回自己船上过夜，否则一觉醒来，他们已经被扒个精光扔进水沟了。</P>
