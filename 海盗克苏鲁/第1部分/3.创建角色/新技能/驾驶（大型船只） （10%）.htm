<P>该技能允许海盗驾驶单桅帆船或更大的大型船只。所有海盗都知道如何驾驶船只，只要知道目的地在哪，他们就可以将船只调整到正确的方向。除非船只遭遇了巨浪、风暴或是处在追逐期间，否则驾驶船只无需进行检定。</P>
