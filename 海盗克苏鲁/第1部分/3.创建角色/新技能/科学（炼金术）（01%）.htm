<P><STRONG><FONT color=#800000 size=6>科学（炼金术）（01%）</FONT></STRONG></P>
<P>炼金术士可以制造出能够治疗疾病、治愈伤口、延长寿命和转化物质的神奇药物。他们相信世间万物都由地风水火四元素组成。困难难度的炼金术检定可以替代医学检定。详情参见<A href="../../4.炼金与巫毒之术/第4章：炼金与巫毒之术.htm" >第 4 章：炼金和巫毒之术</A>。</P>
