<P><STRONG><FONT color=#800000 size=6>主炮手</FONT></STRONG></P>
<P>主炮手负责管理船上的武器和大炮。他们分职责是训练炮手，以及维护枪支大炮，还有船上武器柜中的武器。主炮手手下还有副炮手和炮队船长提供辅助。</P>
<P><B>技能：</B>炮术（大炮），炮术（旋转炮），艺术 /手艺（铁匠），恐吓，射击（任意），机械维修，航海术，侦查，游泳，以及下列 1 项技能：
<BR>格斗（斗殴），外语（任意），格斗（短弯刀）本职技能点：EDU×2+（DEX×2 或 STR×2）
<BR><B>信用评级：</B>10–50</P>
