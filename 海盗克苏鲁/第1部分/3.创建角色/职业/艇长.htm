<P><STRONG><FONT color=#800000 size=6>艇长</FONT></STRONG></P>
<P>艇长负责管理船上的小艇，同时也需监督和培训船员，确保他们能够出色地完成工作。</P>
<P><B>技能：</B>炮术（大炮/旋转炮），格斗（斗殴），攀爬，导航，驾驶（小型船只），航海术，侦查，游泳，以及下列最多 2 项技能：射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），机械维修，游泳
<BR><B>本职技能点：</B>EDU×2+（DEX×2 或 STR×2）
<BR><B>信用评级：</B>20–55</P>
