<P><STRONG><FONT color=#800000 size=6>音乐家</FONT></STRONG></P>
<P>大多数船上都有一名音乐家，他们的任务是娱乐船员、激发敌人的恐惧以及敲响召集船员的鼓点。</P>
<P><B>技能：</B>艺术/手艺（任意），取悦，聆听，心理学，航海术，侦查，以及下列最多 4 项技能：炮术（大炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），导航，驾驶（小型船只），驾驶（大型船只），机械维修，游泳
<BR><B>本职技能点：</B>EDU×2+（DEX×2 或 APP×2）
<BR><B>信用评级：</B>10–30</P>
