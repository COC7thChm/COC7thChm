<P>随着识字率的提高，全世界的人都渴望着来自遥远国度的故事。记者会写下臭名昭著的海盗和私掠者的冒险经历，并向欧洲的出版商和新兴的报社提供稿件。</P>
<P><B>技能：</B>话术，历史，图书馆使用，聆听，说服，侦查，心理学，以及下列最多 4 项技能：艺术 /手艺（素描），乔装，外语（任意），潜行
