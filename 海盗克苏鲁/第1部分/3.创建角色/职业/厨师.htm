<P><STRONG><FONT color=#800000 size=6>厨师</FONT></STRONG></P>
<P>厨师的工作是制作压缩饼干和咸肉，调配掺水烈酒，以及为船员提供食物。厨师有时会由残疾的水手担任，这样的话，他们的身体状况就不会碍事。流言常说厨师老奸巨猾，但这种流言往往毫无根据。</P>
<P><B>技能：</B>艺术/手艺（厨艺），艺术/手艺（歌唱），话术，航海术，侦查，游泳，以及下列最多 2 项技能：炮术（大炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），导航，驾驶（小型船只），驾驶（大型船只），机械维修，游泳
<BR><B>本职技能点：</B>EDU×4
<BR><B>信用评级：</B>10–50</P>
