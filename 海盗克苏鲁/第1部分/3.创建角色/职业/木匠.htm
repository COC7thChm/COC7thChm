<P><STRONG><FONT color=#800000 size=6>木匠</FONT></STRONG></P>
<P>船是木头做的，要是没有技术高超的木匠，船就无法出航。木匠的任务是维护和修理船只。他们通常会有几个副手作为辅助。</P>
<P><B>技能：</B>艺术/手艺（任意），机械维修，博物学，侦查，航海术，游泳，以及下列最多 4 项技能：炮术（大炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），导航，驾驶（小型船只），驾驶（大型船只）本职技能点：EDU×2+（DEX×2 或 STR×2）
<BR><B>信用评级：</B>10–50</P>
