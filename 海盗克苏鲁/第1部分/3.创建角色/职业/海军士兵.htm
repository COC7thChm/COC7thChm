<P><STRONG><FONT color=#800000 size=6>海军/士兵</FONT></STRONG></P>
<P>经过海上作战训练的士兵。海军擅长登船行动和突袭堡垒，或者，普通的战斗也是他们的特长。</P>
<P><B>技能：</B>攀爬，格斗（斗殴），射击（滑膛枪），射击（手枪），射击（雷铳），格斗（短弯刀），投掷，以及下列最多 2 项技能：炮术（大炮），外语（任意），驾驶（小型船只），机械维修，游泳
<BR><B>本职技能点：</B>EDU×2+（DEX×2 或 STR×2）
<BR><B>信用评级：</B>1–45</P>
