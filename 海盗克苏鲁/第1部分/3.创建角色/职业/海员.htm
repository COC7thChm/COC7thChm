<P><STRONG><FONT color=#800000 size=6>海员</FONT></STRONG></P>
<P>普通水手，这些人已经习惯了海上生活，随时都可以开启一场冒险。</P>
<P><B>技能：</B>攀爬，艺术/手艺（歌唱），聆听，航海术，侦查，游泳，以及下列最多 3 项技能：炮术（大炮），格斗（斗殴），射击（滑膛枪），射击（手枪），外语（任意），格斗（短弯刀），导航，驾驶（小型船只），驾驶（大型船只），机械维修，游泳
<BR><B>本职技能点：</B>EDU×2+（DEX×2 或 STR×2）
<BR><B>信用评级：</B>1–50</P>
