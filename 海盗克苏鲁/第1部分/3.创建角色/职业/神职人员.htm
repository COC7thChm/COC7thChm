<P><STRONG><FONT color=#800000 size=6>神职人员</FONT></STRONG></P>
<P>牧师、神父、拉比、修女或其他神职人员。他们最关心的便是侍奉自己信仰的神明，而恶人聚集的海盗船是个绝佳的去处。</P>
<P><B>技能：</B>话术，历史，图书馆使用，艺术/手艺（宗教仪式），说服，心理学，以及下列 2 项技能：神秘学，语言（拉丁语），语言（希腊语），聆听
<BR><B>本职技能点：</B>EDU×4
<BR><B>信用评级：</B>10–60</P>
