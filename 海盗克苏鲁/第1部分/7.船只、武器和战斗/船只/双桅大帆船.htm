<P><STRONG><FONT color=#800000 size=6>双桅大帆船</FONT></STRONG></P>
<P>双桅大帆船与双桅横帆船外观相似，但尺寸更大，由后者衍生而来。这种船拥有一面方帆主帆和一面前帆，最靠后的桅杆上有斜桁帆。这些船只因其速度、机动性、武器装备和风帆配置的灵活性而深受海军和海盗的欢迎。总体而言，双桅大帆船的行驶速度比双桅横帆船要慢，但火炮的数量更多。</P>
<P><B>长度：</B>90’
<BR><B>吃水：</B>14’
<BR><B>船幅：</B>20’
<BR><B>基础航速：</B>8
<BR><B>最大航速：</B>10
<BR><B>全帆航速：</B>12
<BR><B>机动性：</B>6
<BR><B>最大/最小船员数：</B>100/12
<BR><B>船体耐久度：</B>50
<BR><B>火炮数量：</B>20 门 6 磅火炮（标准舷侧炮）</P>
