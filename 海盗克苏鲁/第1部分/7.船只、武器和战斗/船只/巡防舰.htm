<P><STRONG><FONT color=#800000 size=6>巡防舰</FONT></STRONG></P>
<P>巡防舰比双桅大帆船更大，有三根桅杆，船帆为方形，但也有三角帆和斜桁帆。巡防舰追求的是速度和火力。各国海军都喜欢使用这种船只狩猎海盗。海盗们会使用各种形制和尺寸的船只，但这种船只并不怎么受欢迎，因为海盗更喜欢谨慎行事，而不是与武装更重的巡防舰硬碰硬。</P>
<P><B>长度：</B>120’
<BR><B>吃水：</B>27’
<BR><B>船幅：</B>34’
<BR><B>基础航速：</B>10
<BR><B>最大航速：</B>12
<BR><B>全帆航速：</B>14
<BR><B>机动性：</B>4
<BR><B>最大/最小船员数：</B>260/55
<BR><B>船体耐久度：</B>85
<BR><B>火炮数量：</B>28 门 9 磅火炮（标准舷侧炮），4 门 6 磅追击 /反击炮（2 前 2 后）</P>
