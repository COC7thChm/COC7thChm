<P><STRONG><FONT color=#800000 size=6>重巡防舰</FONT></STRONG></P>
<P>重巡防舰的尺寸甚至比普通巡防舰还要大。重型巡防舰的长度并未增加，但多出了一层额外的甲板，因此可以容纳更多船员和火炮。速度上的不足换来的是强大的火力。其中一些重巡防舰拥有超过 70 门大炮和近 400 名船员。在大型战斗中，巡防舰和重巡防舰将与战列舰并肩航行。</P>
<P><B>长度：</B>126’
<BR><B>吃水：</B>30’
<BR><B>船幅：</B>36’
<BR><B>基础航速：</B>8
<BR><B>最大航速：</B>10
<BR><B>全帆航速：</B>12
<BR><B>机动性：</B>3
<BR><B>最大/最小船员数：</B>350/55
<BR><B>船体耐久度：</B>90
<BR><B>火炮数量：</B>40 门 12 磅火炮（标准舷侧炮），4 门 9 磅追击/ 反击炮（2 前 2 后）</P>
