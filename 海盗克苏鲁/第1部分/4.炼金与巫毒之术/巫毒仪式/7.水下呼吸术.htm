<P><B>施法消耗：</B>6 点魔法值 + 每额外增加 1 个施法对象，魔法值消耗增加 1 点；每有 1 个施法对象，消耗 1 点理智值；每个被施法对象损失 1D3 点理智值
<BR><B>施法用时：</B>5 分钟
<BR><B>施法失败消耗：</B>3 点魔法值和 1 点理智值</P>
<P>检定成功之后，所有被施法对象都将获得在水下呼吸的能力，效果持续 1 小时。此外，他们不会患上减压病或氮醉等与潜水相关的症状。</P>
