<P><STRONG><FONT color=#800000 size=6>6.武器附魔术</FONT></STRONG></P>
<P><B>施法消耗：</B>8 点魔法值和 1D3 点理智值
<BR><B>施法用时：</B>30 分钟
<BR><B>施法失败消耗：</B>4 点魔法值和 1D2 点理智值</P>
<P>这种仪式与上文的圣物创造术类似，但该仪式只能用于已经进行过清洁和净化的武器。检定成功之后，该武器可被视为附魔武器，能够对某些免疫普通武器的生物造成伤害，效果持续 24 小时。此外，近战武器在法术生效期间还可以额外造成 1D4 点伤害。1 把附魔武器可由多人使用，但附魔效果每轮只会生效 1 次。</P>
