<P><STRONG><FONT color=#800000 size=6>5.厄运诅咒</FONT></STRONG></P>
<P><B>施法消耗：</B>8 点魔法值和 1D4 点理智值
<BR><B>施法用时：</B>30 分钟
<BR><B>施法失败消耗：</B>4 点魔法值和 1D3 点理智值</P>
<P>若要施展这一仪式，施法者必须能够看到诅咒目标，或者是拥有目标的某件个人物品，例如他们最近穿过的衣服、最喜欢的珠宝、他们的头发或血液等。检定成功之后，目标的所有技能检定都会增加 1 个惩罚骰，法术效果会持续 24 小时，或者直到施法者死亡或解除诅咒为止。如果目标的厄运被人发觉，成功的神秘学检定会让其他人意识到此人中了诅咒。</P>
