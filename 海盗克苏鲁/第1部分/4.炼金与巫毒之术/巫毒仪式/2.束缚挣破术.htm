<P><STRONG><FONT color=#800000 size=6>2.束缚挣破术</FONT></STRONG></P>
<P><B>施法消耗：</B>3 点魔法值 + 每开启 1 个锁头/绳结/锁链等，额外消耗 1 点魔法值和 1 点理智值
<BR><B>施法用时：</B>2 分钟
<BR><B>施法失败消耗：</B>3 点魔法值和 1 点理智值</P>
<P>检定成功之后，任何束缚施法者或其盟友的锁头、绳结或锁链等都会被解除。如果施法者的双腿被绑住，他们可以仅通过唱歌来完成这个仪式；如果他们的嘴被堵住，哼唱也可以使仪式生效，只需在脑海中想象歌词和舞步就可以了。如果施法者的魔法值不足以解开所有的锁或绳结，他们也可以选择自己要优先解开哪些锁或绳结。如果他们在施法过程中失去的理智值达到 5 点，就必须进行临时疯狂判定。</P>
