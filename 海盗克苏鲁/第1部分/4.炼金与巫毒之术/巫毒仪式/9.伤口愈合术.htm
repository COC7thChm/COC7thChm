<P><STRONG><FONT color=#800000 size=6>9.伤口愈合术</FONT></STRONG></P>
<P><B>施法消耗：</B>4 点魔法值和 1D2 点理智值
<BR><B>施法用时：</B>1 分钟（注意，在战斗中，这代表 10 轮时间）
<BR><B>施法失败消耗：</B>3 点魔法值和 1 点理智值</P>
<P>检定成功之后，施法者可以稳定目标的伤势，这可以移除目标的重伤标记，或是为其回复 1D4 点生命值（如果目标并未进入重伤状态）。对同一个人使用该仪式的频率不得超过每周 1 次。</P>
