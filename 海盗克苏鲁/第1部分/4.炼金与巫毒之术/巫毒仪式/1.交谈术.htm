<P><STRONG><FONT color=#800000 size=6>1.交谈术</FONT></STRONG></P>
<P><B>施法消耗：</B>4 点魔法值，每个问题额外消耗 1 点魔法值和 1D2 理智值
<BR><B>施法用时：</B>5 分钟 + 每个问题额外消耗 1 分钟
<BR><B>施法失败消耗：</B>4 点魔法值和 1D2 点理智值</P>
<P>检定成功之后，神灵便会出现在施法者面前，祂们每分钟都可以回答一个问题。每回答一个问题，施法者就会损失 1 点魔法值和 1D2 点理智值。施法者可以选择继续提问还是停止仪式。神灵给出的答案必定正确，但遣词往往神秘而令人费解，或是答非所问。神灵几乎不会以“是”或“否”来回答问题，祂们给出的答案总是有些模棱两可。</P>
