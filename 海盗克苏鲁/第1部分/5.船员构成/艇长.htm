<P><STRONG><FONT color=#800000 size=6>艇长</FONT></STRONG></P>
<P>艇长负责管理船上的小艇以及维护小艇的船员。“小艇”不仅指最简单的划艇，甚至还包括小型帆船。小艇会被用于侦察小型岛屿、在船只无法靠岸的情况下运送船员和乘客上岸、为船只运送食物、补给和水，或在必要时充当救生艇。</P>
