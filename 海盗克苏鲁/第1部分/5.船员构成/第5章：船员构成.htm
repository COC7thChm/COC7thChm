<P><STRONG><FONT color=#800000 size=6>第 5 章：船员构成</FONT></STRONG></P>
<P><I>生活举步维艰时，死亡就成了人们向往的庇护所。<BR>——《希罗多德》</I></P>
<P>一艘船必须要有船员才行。船上的日常工作（例如擦洗甲板、升降船帆、固定绳索等）需要许多海员共同完成，才能保证船只的正常运行。然而，船上还有一些特殊的职位，了解这些人的职能至关重要。</P>
