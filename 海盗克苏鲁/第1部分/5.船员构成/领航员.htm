<P><STRONG><FONT color=#800000 size=6>领航员</FONT></STRONG></P>
<P>每艘船都需要一位优秀的领航员。他们的职责是监督船舶的航行和驾驶。这是一项极其艰巨的工作，因为现有的大多数海图都不准确，甚至根本就没有海图。船长和领航员需要共同协作，驾驶船只穿越狂风骤雨和惊涛骇浪。</P>
<P>海军的领航员必须是接受过的教育的高级人才，相应地，他们的收入也很丰厚。许多领航员都是海盗从军舰上抓来逼他们入伙的。领航员的主要任务是绘制航线，确保船舶按照航线行驶，以及规避海上的险情。</P>
