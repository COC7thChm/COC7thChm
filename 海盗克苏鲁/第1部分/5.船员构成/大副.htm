<P><STRONG><FONT color=#800000 size=6>大副</FONT></STRONG></P>
<P>大副是船上的二把手，如果船长无法履行职责，大副将接管船长的指挥权。在较小的海盗船上，这个职位可能会由军需官担任。</P>
