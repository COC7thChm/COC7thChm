<P><STRONG><FONT color=#800000 size=5>灵魂之歌（民俗）〔民〕</FONT></STRONG></P>
<H3>Soul Singing</H3>
<P><B>消耗：</B>8 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>使单一目标只能看到、听到施法者想要的内容。施法者必须通过附魔的笛子演奏一段乐曲（参见“诅咒之笛创造术”，P86）。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>灵魂之歌对单一目标施放，目标将只能看到施法者想要让他看到的东西，这些东西通常会导向终结和毁灭。若施法者停止吹奏旋律，目标会从魔法效果中解放。在场的其他人无法听到旋律， 除非他们进行一次困难难度的 POW 检定并成功， 才能听见模糊的、不定向的奇怪笛声。</P>
<P><B>别名：</B>哈默尔恩的旋律 <sup></sup>、吹笛人的吉格舞、灵魂进入术</P>
