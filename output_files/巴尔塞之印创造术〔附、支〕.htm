<H3>Create Sign of Barzai</H3>
<P><B>消耗：</B>10 点 POW；1D4 点理智值
<BR><B>施法用时：</B>1D4+1 小时</P>
<P>用石头、 铁或者布制作一枚徽章， 任何 POW105 以下且接触或佩戴徽章的人都会无法动弹。目标可以正常思想、知觉和呼吸，但不能移动、 说话或者施放法术。法术的效果永久持续，除非徽章被破坏。</P>
<P>深层魔法：某些《卡纳玛戈斯圣约书》的复本中这个法术的图解有错误，会使施法者遭受各种恶意的后果。有人称《新英格兰的奇异传说》（Strange Legends of New England）当中可以找到本印的正确版本。</P>
<P><B>别名：</B>不详。</P>
