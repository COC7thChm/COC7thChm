<P><STRONG><FONT color=#800000 size=5>祖谢坤请神术〔召〕</FONT></STRONG></P>
<H3>Call Zu-Che-Quon</H3>
<P><B>消耗：</B>15 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>施放本召唤仪式需要鸣响三口附魔钟（参见 “恐怖之钟附魔术”，P107）。和其他请神术不同， 本法术总会成功，只需要持续鸣钟——无需了解祖谢坤，因为鸣钟就会引发法术——法术的消耗会从鸣钟人身上自动抽取。若钟声停止，祖谢坤将返回它原本所在的黑暗之中。</P>
