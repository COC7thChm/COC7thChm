<P><STRONG><FONT color=#800000 size=5>表 4-5 业因消耗表</FONT></STRONG></P>
<P>业因 额外法术消耗</P>
<P>品德不端（偷盗、撒谎等） 4 点理智值</P>
<P>为非作歹（谋杀、虐待等） 6 点理智值</P>
<P>令人发指（食人、食尸等） 10 点理智值</P>
<P>神怒人怨（涉及神话神祇） 20 点理智值</P>
<P>每次施放本法术都需要进行 POW 检定，若大失败则法术效果会作用到施法者身上。法术的效果从目标的角度表现为自然发生的事件和离奇的巧合。KP 决定业报的具体效果，且要和目标原本的行为相称（如目标曾经偷盗，则法术会使目标的某物被盗，以此类推）。</P>
