<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「植物学」 或「艺术 / 手艺（药剂）」检定来确保酿造按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>寻觅仪式</P>
<P>月光术〔他〕</P>
<H3>Moonlight</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>巫师必须先制造一颗银色的小球，施法时使用它可以发出满月一样的光。此光线可以驱散黑暗、阴影和雾气（甚至可能是其他法术产生的黑暗和雾气），持续 10 分钟。此光线据说还可以向训练有素的人揭示隐形生物的轮廓（需要「侦查」 检定成功）。每投入 1 点魔法值，法术就能照亮约 3 立方码的区域。</P>
<P><B>别名：</B>明月术、月之眼、揭露术</P>
