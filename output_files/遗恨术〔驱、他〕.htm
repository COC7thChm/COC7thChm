<P><STRONG><FONT color=#800000 size=5>遗恨术〔驱、他〕</FONT></STRONG></P>
<H3>Remortification</H3>
<P><B>消耗：</B>1D6+1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>强迫已故之人的鬼魂（灵魂、精魄）出现。法术必须在故人的坟茔或死亡之地施放。灵魂会演出它死亡之前最后一段动作。此灵魂是非物质的，但（如果合适）能听到声音——不过灵魂不能听到或感知到施法者；因此它不能回答问题。物体会直接穿过它。它不能在物理上伤害任何人或物，但看见它会损失理智值。</P>
<P><B>别名：</B>召唤死者的魂魄、目击临终的脉搏、 召起已故者</P>
