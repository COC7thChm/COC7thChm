<P><STRONG><FONT color=#800000 size=5>邪眼守卫术〔保〕</FONT></STRONG></P>
<H3>Warding the Eye</H3>
<P><B>消耗：</B>2 点魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术可以保护一个人免受“邪眼术”（P113）的影响。施放本法术要进行许多复杂的手势，可以提前施放，也可以在邪眼术施放后立即施放。本法术和邪眼术一样在午夜终止。</P>
<P><B>别名：</B>蒙昧之眼、罗马尼（Ronanyii）的祝福、 吉斯里 ·加马·吉尔（Gisli GamaDjill）</P>
