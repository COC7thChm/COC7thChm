<P><STRONG><FONT color=#800000 size=5>[5]：1 磅 =16 盎司。</FONT></STRONG></P>
<P>直到下次被召唤为止。施法者可以消耗任意多魔法值，在场的其他协助者每人也可以为法术贡献 1 点魔法值。累计投入的魔法值并乘以五，得到一个百分值；施法者要用它和拜亚提斯 160 点的 POW 进行对抗检定。法术要成功施放还需要有一个旧印在场。施法不需要拜亚提斯的雕像，但每有一个雕像，施法者在对抗检定中便得 +10%， 提升施法成功的几率。</P>
