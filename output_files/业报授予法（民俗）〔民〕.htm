<H3>Bestow Karma</H3>
<P><P><B>消耗：</B>可变的魔法值或 POW；可变的理智值</P>
<BR><B>施法用时：</B>3 小时</P>
<P>这个法术非常罕见，只有某些佛教高僧才懂得。指定一个以前做过某种事的人为目标，并以其人之道还治其人之身（实际上，以业的观点来看目标是遭了报应）。施法者不能选择落到目标身上业报的本质。</P>
<P>使用本法术需要了解佛教的基本教义；法术的消耗可变，由目标的业因（施法者必须知道此事）和发生的时间决定：</P>
