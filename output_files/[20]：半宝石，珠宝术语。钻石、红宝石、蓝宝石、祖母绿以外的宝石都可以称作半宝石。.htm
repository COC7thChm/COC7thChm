<P><STRONG><FONT color=#800000 size=5>[20]：半宝石，珠宝术语。钻石、红宝石、蓝宝石、祖母绿以外的宝石都可以称作半宝石。</FONT></STRONG></P>
<P>创造一道僵尸无法通过的屏障。本粉末需要僵尸的肠子、一盎司肉（必须是施法者自己咬下来）、还有一种从雨林蔓藤开的花晒干制成的粉末。这些材料要晒干、粉碎、混合并吟唱几个小时的咒语，最终倒到预先准备的轨道或线上。最后的吟唱可以激活粉末的功用。</P>
<P>粉末可以制造一道不可见的魔法墙壁，阻挡通过的僵尸。墙壁会持续到粉末被冲刷或吹干净为止。每次制造的粉末足够制造一道 30 码长的墙壁。</P>
<P><B>别名：</B>死者守卫术、粉尘之线、血肉屏障</P>
