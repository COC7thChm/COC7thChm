<P>是否理解占卜的预兆，需要一次检定，结果</P>
<P>在占卜者的 POW 以下方为成功。这预兆可能是模糊的、微妙的、梦幻的或隐晦的诗句——未来不是印在书上的白纸黑字，而是印在施法者头脑当中的信息或印象。使用该魔法成功后，调查员至少能获得一项有效信息。</P>
