<P><STRONG><FONT color=#800000 size=5>无皮者的烦扰〔支〕</FONT></STRONG></P>
<H3>Burden of The Skinless One</H3>
<P><B>消耗：</B>20 点魔法值；1D10+10 点理智值
<BR><B>施法用时：</B>20 小时</P>
<P>有资料称，塞德夫哈尔曾用这个法术在君士坦丁堡降下无皮者的恐怖。本法术需要十名人祭， 这些人祭要被一一剥皮，并接受一系列不可名状</P>
<P>的仪式让他们垂死挣扎；同时还要对奈亚拉托提</P>
<P>普进行长篇累牍的祈祷。法术完成后会煽动方圆十英里内所有人类进行暴力活动，在不知不觉中将自己奉献给无皮者。受到影响的人可以尝试进行一次理智检定来抵抗暴力的煽动。</P>
