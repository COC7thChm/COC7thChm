<P><STRONG><FONT color=#800000 size=5>梦境驱逐术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Oneiro-Dismissal</H3>
<P><B>消耗：</B>可变的魔法值；1D10 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>本法术只能在幻梦境施放。将一名做梦中的角色从幻梦境驱逐，无论他们和幻梦境的关系多么紧密。法术需要消耗的魔法值和目标 POW 的五分之一相等。法术只能对施法者 10 码之内的目标有效。这种驱逐是永久的，会毁灭目标的梦境形态。法术对幻梦境原住民无效。</P>
<P><B>别名：</B>梦境散场、抛出梦想家、苏醒诅咒</P>
