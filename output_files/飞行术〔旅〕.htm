<P><STRONG><FONT color=#800000 size=5>飞行术〔旅〕</FONT></STRONG></P>
<H3>Flight</H3>
<P><B>消耗：</B>15 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>1 晚</P>
<P>创造一种药膏，可以让使用者在空气中飞翔。需要从未受洗礼的小男孩身上提炼的脂肪以及其他可怕的成分，且必须在新月的阴影下用大釜酿造。制成的药膏受到太阳直射就会毁坏，所以必须存放在暗处，而且太阳落山之后才能打开使用。酿造一次可以制成 1D4 剂药膏。药膏的效力持续 1D6 小时，可以让使用者以 MOV10 飞行。</P>
<P><B>别名：</B>女巫之舞、扫帚油膏、鸟的变形</P>
