<H3>Contact Gnoph-Keh</H3>

<P>诺弗·刻经常在格陵兰或者是靠近北极的冰冻荒野上出现。要成功施放该法术，施法者必须用冰和雪为这种怪兽制作一个小塑像，然后进行一次成功的唱歌（「艺术 / 手艺」专门）检定。</P>
