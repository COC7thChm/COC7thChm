<P>* 表示原文如此</P>
<P>通往尤格斯幻梦境某处的梦境门需要消耗 22 点 POW。「克苏鲁神话」检定成功可以分辨出这两种门的不同。</P>
<P>唯有两种方式可以用来跨越梦境门还能返回——旅行者携带着银之钥（the Silver Key），或者奇迹之门的钥匙（key to the Gates of Wonder）。旅行者必须在通过幻梦境的入口和出口时都携带两把钥匙之一，他们如果弄丢了自己来时带的钥匙， 将永远留在幻梦境。进出幻梦境时携带的钥匙可以不同。</P>
<P><B>别名：</B>梦境传送门、不可折返的道路</P>
