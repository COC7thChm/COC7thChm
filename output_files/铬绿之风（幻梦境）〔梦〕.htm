<P><STRONG><FONT color=#800000 size=5>铬绿之风（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Viridian Wind</H3>
<P><B>消耗：</B>18 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>4 轮</P>
<P>本法术只能在幻梦境施放。一阵绿色半透明的轻风从施法者处刮向目标地点，距离最多 30 码， 刮风范围直径 3 码。此风刮过路径上一切东西都会凝结成固体，包括无法脱身的活物。凝结过程需要 2D6 轮来完成，所以生物可以（如果可能的话）</P>
<P>在凝结成固体之前离开效果范围。因为这是梦境， 所以 KP 可以自行决定凝结的人是活着（能被解冻）还是死亡。</P>
<P><B>别名：</B>彻骨寒战、固化阵风、僵化术</P>
