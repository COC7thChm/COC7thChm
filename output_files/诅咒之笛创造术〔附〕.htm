<H3>Create Curse Whistle</H3>
<P><P><B>消耗：</B>30 点魔法值</P>
<BR><B>施法用时：</B>1 或多个夜晚</P>
<P>可以用猫头鹰的骨头制造魔法笛子（有些变体需要人类骨头）。施法者必须在夏至日后第一个新月起、用一个或数个夜晚消耗法术所需的魔法值。</P>
<P>其他知道本法术的人可以协助施法者投入魔法值。制成的哨子可以用来施放“灵魂之歌”（P127）、“疯狂之笛”（P150）等法术。</P>
<P><B>别名：</B>鸮骨之音、鸮鸣之笛、末日乐器</P>
