<P><STRONG><FONT color=#800000 size=5>书册附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Book</H3>
<P><B>消耗：</B>可变的 POW；1D4 点理智值
<BR><B>施法用时：</B>3 天</P>
<P>用题写有法术“星之精召唤、束缚术”（P177）咒语的书册进行附魔，辅助星之精的召唤。写书的墨水必须含有星之精的脓液。施法者冥想三天， 牺牲任意数量的 POW。施法者每在书中投入一点 POW，他发动“星之精召唤、束缚术”成功的几率就会增加 2 个百分点。</P>
<P>深层魔法：本法术存在很多版本，每个都对应一类次级神话生物的召唤。另一种强大的变体</P>
