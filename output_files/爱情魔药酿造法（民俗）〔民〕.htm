<P><STRONG><FONT color=#800000 size=5>爱情魔药酿造法（民俗）〔民〕</FONT></STRONG></P>
<H3>Brew Love Philter</H3>
<P><B>消耗：</B>可变的魔法值；1D2 点理智值
<BR><B>施法用时：</B>2 星期</P>
<P>创造可以让一个人爱上另一个人的药剂。酿造本药剂需要两个星期，施法者要在这期间，每天要对着熬煮的药夜守夜八小时以上。施法者在两星期的施法过程开始时决定在药剂中投入多少点魔法值。</P>
<P>为他人创造灵药的魔法师（不论是否为了营利）必须额外消耗 2 点魔法值将效果连接到此人身上，但这可以在酿造完成后的任何时候进行。</P>
<P>当消耗爱情灵药时，服下药剂的人要和“灵药创造时投入魔法值的五倍”进行一次 POW 对抗检定。如果服药者胜出，药剂无效；否则他们会被灵药效果连接到的人吸引住。</P>
