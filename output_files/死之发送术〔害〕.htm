<H3>Sending of the Dead</H3>
<P><B>消耗：</B>10 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>对目标造成重大伤害甚至死亡。施法者或祈求者必须在法术中使用目标的一些个人物品（头发、指甲屑、衣服等等）。这些个人物品要和几捧坟墓中取来的土混合起来。施法者须和目标进行一次 POW 对抗检定并胜出（距离不限），法术才能生效。法术生效后，施法者或祈求者必须将附魔的个人物品放到目标走过的地方上，或埋到下面。如果目标走过这一物品，死者的魂魄就会进入其身体，造成疼痛、焦虑、精神衰弱甚至物理伤害——投掷 1D10 决定法术对目标的严重性：</P>
