<H3>Create Zombie</H3>
<P><B>消耗：</B>16 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>必须泼洒仪式用的液体到尸身上或者尸体葬在的坟墓中。KP 决定仪式液体的成分——至少要</P>
<P>有一部分是难以合法取得的。尸体即可自行熟成。</P>
<P>在这一个星期结束时，施法者返回坟墓，吟诵束</P>
<P>缚仪式。在半个小时的吟唱结束后，尸体会从坟</P>
