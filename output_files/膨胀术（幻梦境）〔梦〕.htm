<P><STRONG><FONT color=#800000 size=5>膨胀术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Bloat</H3>
<P><B>消耗：</B>16 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。法术目标必须在施法者 30 码之内。目标会膨胀得十分臃肿，其移动速率下降到 1，所有主动体力技能（如战斗技能及「攀爬」「跳跃」「骑术」「投掷」等）均减少到 5%。效果持续的天数等于 30 减去目标 SIZ 的</P>
<P>五分之一；所以一名 SIZ50 的目标会膨胀 20 天：30-（50/5）。</P>
<P><B>别名：</B>育肥诅咒</P>
