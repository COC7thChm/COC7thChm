<H3>Numantina[]</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让法术的目标陷入疯狂发作（RB156）。施法时目标必须在施法者视野范围内，或者需要有合理的肖像；还要焚烧一件人肝。施法者和目标进行一次 POW 对抗检定：若成功，目标立刻开始疯狂发作，持续 1D10 轮——疯狂发作的表现可以随机决定也可以由 KP 自己选定。</P>
<P><B>别名：</B>诱发疯狂、精神错乱的诅咒</P>
