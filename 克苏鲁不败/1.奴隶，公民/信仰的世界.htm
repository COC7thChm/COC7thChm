<P><STRONG><FONT color=#800000 size=6>信仰的世界</FONT></STRONG></P>
<P><EM>烈火试真金，逆境试强者。――小塞内卡（卢修斯・阿内乌斯・塞内卡）</EM></P>
<P>大部分罗马人相信魔法、神、鬼和怪物。这些不是谈资，而是每个公民心中根深蒂固的严肃观念。对于罗马人来说，祭祀神明、佩戴护身符、在做出重要决定之前让占卜师预测命运，或者因为目睹不祥之兆而改变行动方针，都是正常且合乎逻辑的行为；他们是谨慎的人。不做这些事情的人会显得愚蠢或可疑，且往往不受欢迎，因为他们对传统的侮辱可能会使其他人处于危险之中。</P>
