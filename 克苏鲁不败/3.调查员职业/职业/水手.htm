<P><STRONG><FONT color=#800000 size=6>水手</FONT></STRONG></P>
<P>地中海是帝国的一部分，海岸线上分布着帝国的诸多行省。船只载着商品穿越大海，连接着帝国与遥远的各个商品市场，也为大都市地区供应各式急需的货品。通常，帝国的力量也需要前往大海彼岸，将军队送去那些地方镇压起义。这就是你的工作。无论是负责将粮食供应运往各处市场的商船船员，还是将一支军团分遣队送上战场的军舰水手，你的努力都有助于保持帝国的运转。你在 
甲板上行走时比在陆地上更加自在。大海是你的情人，你很清楚她有多么善变。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4 <BR><STRONG>信用范围： </STRONG>01-40 <BR><STRONG>推荐关系人：</STRONG>商人、收税官、篷车行商、其他水手 <BR><STRONG>本职技能：</STRONG>攀爬、博物学、导航、驾船、修理/制造、侦查、游泳、投掷</P>
