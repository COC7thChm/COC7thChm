<P>你的生活可能相当平淡，也没什么荣耀可言，但没有比这更重要的工作了。 
你开垦田地，辛勤播种，收获庄稼，借此养活整个帝国。你工作的地方可能是小麦田、燕麦田、小米田、果园、橄榄园和葡萄园。 
帝国中的每个人都需要靠面包、葡萄酒和橄榄油过活，而这一切都是你的双手创造的。 没有比在土地上劳作更崇高或更光荣的职业了。</P>
