<P><STRONG><FONT color=#800000 size=6>战车驭者（军队）</FONT></STRONG></P>
<P>战车是一种凯尔特部落使用的车辆，驾驶这种车辆需要多年的训练和钢铁般的意志。 
两只轮子，一两匹劲马，缰绳在手，死亡常伴你身――这个职业不适合内心脆弱的人。你经常与弓箭手或长矛手合作，有时还会运送精锐士兵往返前线。这世上可能有更安全的战斗方式，但你的角色是最光荣的。</P>
<P><STRONG>本职技能点数： </STRONG>教育×2+敏捷×2 <BR><STRONG>信用范围：</STRONG>20-40 <BR>
<STRONG>
推荐关系人： 
</STRONG>养马/驯马人、军团士兵/百夫长、辅助部队士兵
<BR>
<STRONG>本职技能：</STRONG>闪避、驱车、格斗（短矛）、恐吓、跳跃、远程武器（弓）、修理/建造、投掷</P>
