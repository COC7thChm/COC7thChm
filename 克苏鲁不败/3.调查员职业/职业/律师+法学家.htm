<P><STRONG><FONT color=#800000 size=6>律师/法学家</FONT></STRONG></P>
<P>文明人需要法律来维持社会的运作，而这些法律需要辩论、捍卫和反对。与之前的希腊人一样，罗马人培养了专门钻研法律的专业人士（律师）和富有的业余爱好者（法学家）。 
你的工作是解释法律，就法律事务向人们提供建议，并在法官面前进行辩护或提起诉讼。 
你可能会为元老担任法律顾问、撰写合同或在法庭上为被指控犯罪的人辩护。不同服务的收费差异很大，你的客户也有各种各样的需求。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>30-60<BR><STRONG>推荐关系人：</STRONG>警备员、贵族、法庭事务员、元老<BR><STRONG>本职技能：</STRONG>会计、取悦、帝国知识、话术、察言观色、图书馆使用、演说/修辞学、说服、地位。</P>
