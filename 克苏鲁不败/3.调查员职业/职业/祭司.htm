<P><STRONG><FONT color=#800000 size=6>祭司</FONT></STRONG></P>
<P>无论是在罗马城内宏伟的神庙里劳作，还是照料一座小型的家族祠堂，你都以服务于众神（如果你的宗教是一神论，如犹太教或基督教，则为唯一神服务）的意志为生。 
在帝国中，有许多神灵可供侍奉。 除了传统的罗马万神殿和对神圣皇帝的崇拜之外，帝国还吸收了数百种其他信仰和神灵，这些信仰和神灵来自帝国扩张边界时遇到的文化。 
你可以侍奉来自不列颠尼亚、伊比利亚、埃及、亚细亚、犹太、阿拉伯、非洲或高卢的神。</P>
