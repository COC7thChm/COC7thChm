<P><STRONG><FONT color=#800000 size=6>野蛮人</FONT></STRONG></P>
<P>你来自帝国以外的土地，曾短暂地体验过它所提供的一切。 为了你自己和你的同胞，你觊觎着帝国的财富、舒适和安全。 
但，对罗马人来说，你不过是一个无知、恶毒、肮脏、未开化的野蛮人。他们对你们的艺术、历史、你们同胞的成就、奋斗或牺牲一无所知。 
现在，你学习他们的语言、文化和习俗；你加入他们的军队，学习如何打败他们。 他们恨你，他们永远都会，但总有一天事情会改变，你睚眦必报。</P>
