<P><STRONG><FONT color=#800000 size=6>猎人</FONT></STRONG></P>
<P>你靠在旷野中捕捉动物为生。你可能需要为自己的家庭、村庄或当地市场提供野味和毛皮。你也擅长捕捉活物；它们可以作为异宠出售，也可以作为角斗比赛用的凶猛野兽卖给竞技场。有时，你会带领一群富有的顾客进行精心策划的狩猎，作为娱乐或宗教仪式的一部分。你还需要与买家讨价还价并计算自己的花销。在危险野兽出没的野外生存是一回事；在生意场上生存是另一回事。</P>

</STRONG>01-35
<BR>
<STRONG>推荐关系人：</STRONG>商人、野蛮人、本地向导、角斗比赛组织人

<STRONG >
