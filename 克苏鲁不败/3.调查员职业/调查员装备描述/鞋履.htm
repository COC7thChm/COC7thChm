<P><STRONG><FONT color=#800000 size=6>鞋履</FONT></STRONG></P>
<P><STRONG>厚底步行鞋</STRONG>：坚固的工作用鞋，适合长距离行走。</P>
<P><STRONG>行军鞋</STRONG>：非常坚固的军用鞋。</P>
<P><STRONG>单件凉鞋</STRONG>：一种完整的单件鞋，用鞋带系在脚上。</P>
<P><STRONG>拖鞋</STRONG>：软布或毛毡拖鞋，主要在室内穿着。</P>
<P><STRONG>软半鞋</STRONG>：半鞋，不那么坚固，但比单件凉鞋更舒适。</P>
<P><STRONG>薄底凉鞋</STRONG>：最常规的凉鞋。</P>
