<P><STRONG><FONT color=#800000 size=6>梦境学问（1/2「克苏鲁神话」%）</FONT></STRONG></P>
<P>这个技能代表角色对幻梦境的了解程度，了解幻梦境的历史，识别幻梦境的生物、重要人物，或者了解如何从某地前往另一地。</P>
<P>这个新技能的基础技能等级等同于「克苏鲁神话」的一半（向下取整）。每提升 2 
点克苏鲁神话技能，「梦境学问」的技能也相应地上升 1 点。「梦境学问」也可以通过技能成长检定提升，就像是其他技能一样。</P>
