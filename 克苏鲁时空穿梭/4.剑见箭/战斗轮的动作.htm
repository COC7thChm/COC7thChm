<P><STRONG><FONT color=#800000 size=6>战斗轮的动作</FONT></STRONG></P>
<P>每个角色在按 DEX 从高到低排序轮到自己的时候可以进行以下行动：</P>
<UL>
  <LI>
<DIV>发起一次攻击，使用「格斗」或「射击」技能。</DIV></LI>
  <LI>
<DIV>放弃攻击以进行全力防御，使用「闪避」技能。</DIV></LI>
  <LI>
<DIV>发起一个战技。</DIV></LI>
  <LI>
<DIV>从战斗中脱离并逃跑。</DIV></LI>
  <LI>
<DIV>施放一个法术。</DIV></LI>
  <LI>
<DIV>进行其他需要花费时间或掷骰检定的行动，如在其他人搏斗时撬锁。</DIV></LI></UL>
<P>注意，有些怪物能够在一轮中进行多次攻击：在 DEX 
排序轮到怪物时，它将进行全部的攻击。</P>
