<P><STRONG><FONT color=#800000 size=6>剧情引子</FONT></STRONG></P>
<P>贫民窟中盛传一个新的犯罪帮派迁入了这个地区，威胁并瓦解了反对势力。传言中这些帮派的成员都是一种神秘异国宗教的信徒。在普通伦敦市民漠视这些阴谋诡计时，警方试图密切关注局势；但是因为其他更紧迫的事务，他们没什么时间去纠缠此事。但是，从一位议员千金晚上回家在路上被绑架以后，事态发生了大转变。报纸充斥着各种猜测，呼吁对这群匪徒采取行动，好似他们要霸占整座城市一般。</P>
<P>绑架案和新帮派有关系吗？他们仅仅是寻求快速得钱的罪犯吗？为何要冒绑架女士的社会风险？她会是唯一一人吗？此事和她的父亲有何联系？街巷的房子墙壁上出现的粉笔图案是什么？它们之间又有何关系？</P>
