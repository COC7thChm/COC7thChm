<P><STRONG><FONT color=#800000 size=6>艺术 / 工艺（诗歌）（05%）</FONT></STRONG></P>
<P>吟咏洞察人心或慷慨激昂的诗歌的能力。冰岛萨迦时代的许多传奇人物，甚至一些伟大的战士，都有很深的诗歌造诣。</P>
<P><STRONG>对抗技能 / 难度等级</STRONG>：</P>
<UL>
  <LI>
<DIV 
  ><STRONG>常规难度</STRONG>：宣读诗歌尝试转变某人对你的态度；通过诗歌引诱异性。</DIV></LI>
  <LI>
<DIV 
  ><STRONG>困难难度</STRONG>：宣读诗歌赞扬首领或者国王，使他赦免你的小罪过；让所有人放下他们手头的工作听你唱歌。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：从草稿开始重新作诗；通过贬低自己，让诗歌的主角更加高大全。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：听众觉得被你的诗冒犯了；你被逐出宴会厅；某人觉得自己被严重伤害，向你挑战，要求决斗。</P>
