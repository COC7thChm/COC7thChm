<P><STRONG><FONT color=#800000 size=6>预言（00%）</FONT></STRONG></P>
<P>通过占卜看到未来的能力，方法包括分析内脏、如尼符文或者观察自然的某些特征。只有意志 80 
以上的角色才能在本技能分配点数。预言的性质、关注内容和真相由 KP 决定。建议预言的检定由KP秘密投掷，因此预言检定不能孤注一掷。</P>
<UL>
  <LI>
<DIV 
  ><STRONG>成功度（指导）：</STRONG><BR><STRONG>大失败</STRONG>：预言完全不准确，可能和其他的内容混淆；如果按照预言行动，厄运将降临到他们的头上。<BR><STRONG>失败</STRONG>：无法窥见任何未来。<BR><STRONG>常规或困难成功</STRONG>：一个关于未来的梦境或景象。<BR><STRONG>极难成功</STRONG>：清晰的关于不久的将来的梦境或景象；获得该预知的角色可在未来的任意一次检定中获得一个奖励骰。</DIV></LI></UL>
