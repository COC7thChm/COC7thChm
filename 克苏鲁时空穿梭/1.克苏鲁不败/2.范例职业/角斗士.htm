<P><STRONG><FONT color=#800000 size=6>角斗士</FONT></STRONG></P>
<P>你可能是个希望赢取自己自由的奴隶或者一个打算以此为生计的公民。无论如何，你的战斗都是为了取悦大众。每场战斗都可能是你最后一次出战，不过就算不幸降临，你也是带着你的荣耀离开的。</P>
<P>如果你是奴隶或者战囚出身也许你需要在角斗场为了出赛接受为期两年的训练，如果你是个自愿成为角斗士的自由人，你不用经过任何特别训练就可以被扔进角斗场里去。</P>
<P><STRONG>本职技能点数</STRONG>：智力 × 2 + 力量或敏捷 × 2
<BR><STRONG>地位</STRONG><STRONG> </STRONG>：40 - 60
<BR>
<STRONG >
 本职技能</STRONG>：攀爬，急救，格斗（斗殴），察言观色，潜行，投掷，任意两项格斗技能专项。</P>
