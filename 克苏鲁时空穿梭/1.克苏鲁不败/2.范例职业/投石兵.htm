<P><STRONG><FONT color=#800000 size=6>投石兵</FONT></STRONG></P>
<P>一个远程的战士。有伊比利亚血统的投石兵在罗马军队或者罗马的敌人的军队服役已经有数百年的传统了。你也许不能在一场近战中干掉你的敌人，但这并不代表你是个可以小看的角色。你经常携带三种投石索以便应付三种不同距离的敌人，而且还携带不同种类的投石索弹药来对付不同类型的敌人。</P>
<P><STRONG>本职技能点数</STRONG>：智力 × 2 + 敏捷 
× 2<BR><STRONG>地位</STRONG><STRONG> </STRONG>：30 - 
50<BR><STRONG>本职技能</STRONG>：攀爬，艺术 / 
工艺（制革），闪避，格斗（斗殴），射击（投石索），修造，潜行，投掷。</P>
