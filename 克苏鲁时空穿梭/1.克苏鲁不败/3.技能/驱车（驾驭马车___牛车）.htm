<P><STRONG><FONT color=#800000 size=6>驱车（驾驭马车 / 牛车）（20%）</FONT></STRONG></P>
<P>技能的使用者能够驾驭单或双畜力的车辆，指挥拉车的马或牛并且照料它们。这些牲畜很可能是其他人的，除非角色是自由商人。</P>
<P><STRONG>对抗技能 / 难度等级：</STRONG></P>
<UL>
  <LI>
<DIV><STRONG>常规难度</STRONG>：在恶劣地形驱车而不伤及牲畜。</DIV></LI>
  <LI>
<DIV 
  ><STRONG>困难难度</STRONG>：用受伤或生病的牲畜拉车，或者在极其恶劣的路况下驱车。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：降低行进的速度，花更长的时间抵达目的地；用绳索暂时固定车轮；徒步引导牲畜。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：车辆受损（如轮子松掉）；牲畜受伤；乘客被甩出车子，可能还会受伤。</P>
