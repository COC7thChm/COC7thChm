<P><STRONG><FONT color=#800000 size=6>艺术 / 工艺（药剂）（05%）</FONT></STRONG></P>
<P>调查员可以使用该技能辨别、混合和配制浸出液、药剂、解毒剂和致幻剂等。</P>
<P><STRONG>对抗技能 / 难度等级：</STRONG>  </P>
<UL>
  <LI>
<DIV 
  ><STRONG>常规难度</STRONG>：准确采集原材料，配制出来的药剂可以在市场上售卖。</DIV>
  <LI>
<DIV 
  ><STRONG>困难难度</STRONG>：配制特别有效或昂贵的药剂，辨别稀有或异域出产的原材料。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：替换原材料；将熬制药物的时间延长一倍；过于专心以致废寝忘食，必须做一次体质检定以避免昏倒。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：发生爆炸，附近所有人受到 1D6 
点伤害；药剂产生了和预期完全相反的效果；药剂释放出无色无味的毒气，造成1D6 点伤害或迷幻效果。</P>
