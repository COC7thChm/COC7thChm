<P><STRONG><FONT color=#800000 size=6>外邦知识（20%）〔专门化〕</FONT></STRONG></P>
<P>该技能体现调查员对帝国之外或者帝国边远地区的人物、场所和传说的了解。这些消息往往通过流言听闻，不过也可能是从书中或者其他途径学习到的。每个特定的国度和地区要单独投入点数。不能投资作为总目的“外邦知识”。</P>
<P><STRONG>对抗技能 / 难度等级：</STRONG></P>
<UL>
  <LI>
<DIV 
  ><STRONG>常规难度</STRONG>：回想起地理位置；理解当地风俗；了解当地的信仰和传说。</DIV>
  <LI>
<DIV 
  ><STRONG>困难难度</STRONG>：回想起某人的头衔和地位；辨识简单常用的土话单词；记住鲜为人知的流言或传说。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：花更多的时间研究；提问；不停地前进，希望自己还认得路。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：回想起了错误的信息；遭到抵制；你们迷了路或是惹了麻烦。</P>
