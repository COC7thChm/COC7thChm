<P><STRONG><FONT color=#800000 size=6>技术维修（01%）</FONT></STRONG></P>
<P>这个技能用来维护和修理那些「机械维修」、「电气维修」等技能力所不及的复杂机械。使用本技能可以诊断硬件故障、制造和维修计算机、通讯工具之类（如果它们有动力来源的话）。</P>
<P><STRONG>对抗技能 / 难度等级</STRONG>：</P>
<UL>
  <LI>
<DIV 
  ><STRONG>常规难度</STRONG>：修理或者拼凑步话机之类的基础设备；修理计算机。</DIV></LI>
  <LI>
<DIV><STRONG>困难难度</STRONG>：从草图开始制造一台计算机；有限时压力。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：花费更多时间；查阅操作手册；使用另类的零件或技术。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：无意中引发了严重故障，导致获得的信息出错；设备爆炸，某种程度上伤及使用者；陷阱和警报在怪物来到时无法触发。</P>
