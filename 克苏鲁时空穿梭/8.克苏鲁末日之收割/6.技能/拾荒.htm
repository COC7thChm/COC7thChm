<P><STRONG><FONT color=#800000 size=6>拾荒（15%）</FONT></STRONG></P>
<P>在文明的残骸中发现道具和有价值物品的直觉、手段和能力。在专门搜寻某件道具时，可以用来代替「侦查」技能；决定四周是否有有用道具（比如武器和简易武器）时，也可以用来代替『幸运』。</P>
<P><STRONG>可选</STRONG>：如果成功度比要求的高，拾荒者可以得到质量更高或者更稀有的道具。</P>
<P><STRONG>对抗技能 / 难度等级：</STRONG></P>
<UL>
  <LI>
<DIV><STRONG>常规难度</STRONG>：找到低或中价值的道具。</DIV></LI>
  <LI>
<DIV><STRONG>困难难度</STRONG>：找到高价值的道具；在野外找到道具。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：花费更多时间；往复寻找，全身投入到垃圾坑之中，而不是简单地翻找。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：造成瓦砾或类似的重物落到你头上；发出噪声让别人警觉你的存在；触发了陷阱。</P>
