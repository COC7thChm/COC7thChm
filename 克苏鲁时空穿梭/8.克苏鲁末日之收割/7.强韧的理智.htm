<P><STRONG><FONT color=#800000 size=6>强韧的理智</FONT></STRONG></P>
<P>在疯狂统治一切的疯狂世界中，那些成功活下来的人，对于一般的怪事和恐怖，精神多多少少都应该变得更强大了些。</P>
<UL>
  <LI>
<DIV>理智损失减半；无视目击人类与动物尸体的理智损失。</DIV></LI>
  <LI>
<DIV>当幸存者因为见到某种神话怪物过多而免疫时，忽略“每个角色提升阶段将免疫性减少 
  1”的规则——幸存者已经对这种怪物产生了永久的免疫能力，不会再产生理智损失（习惯恐惧，RB169）。</DIV></LI></UL>
