<P><STRONG><FONT color=#800000 size=6>本国知识（20%）</FONT></STRONG></P>
<P>该技能表明调查员对自己出身国家的人民、土地和传说有多了解。这些信息通常是靠流言和传统推断的。这技能对于了解自己老乡的传说和迷信时特别有用。使用该技能可以确定地方的名号、人们说的方言、统治这片土地的领主，还有当地的迷信。</P>
<P><STRONG>对抗技能 / 难度等级：</STRONG>  </P>
<UL>
  <LI>
<DIV><STRONG>常规难度</STRONG>：回想起本地传说的相关信息；理解当地风俗。</DIV>
  <LI>
<DIV 
  ><STRONG>困难难度</STRONG>：辨认外国领主的纹章；回忆非常模糊的事实或传说。</DIV></LI></UL>
<P><STRONG>孤注一掷的例子</STRONG>：花更长的时间（废寝忘食地）聆听和观察；在村里和更多当地人交谈。</P>
<P><STRONG>孤注一掷失败的范例结果</STRONG>：回想起了错误的信息；遭到抵制；你们迷了路或是惹了麻烦。</P>
