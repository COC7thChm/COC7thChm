<P>石匠妻子的尸体被发现漂在河里。谣言蜂起，都说她的尸体上有着恐怖的豁口。疤脸的艾菲尔从北方归来，她是被他杀死的吗？据说河上游的洞穴里住着“河中老人”，会是他做的吗？会是他的丈夫奥夫兰，喝醉以后做的吗？</P>
<P>现在尸体已经失踪，轮到调查员出场了。他们要搞清她的死因，还有为什么她的尸体在下葬之前就被盗走亵渎。村子里的气氛岌岌可危，邻里之间已经开始互相谴责，不需要多少时间就会发展成斗殴了。</P>
