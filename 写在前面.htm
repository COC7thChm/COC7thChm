<H1 align=center><FONT color=#ff0000>试做COC残缺大典原始版本</FONT></H1>
<HR>

<P 
align=center>这里大概是coc不全书，主要功能是集成已有的扩展与资料，不对书内资源的完整性负责。如有感兴趣的官方资源，可翻译/找到译文后投稿，此书将会尽己所能收录所有有译文的coc7版扩展。</P>
<P align=center>为了各位读者的内存着想，本书尽量不收录图片，除非图片本身是规则文本的一部分。</P>
<P align=center>COC不全书的后续版本会在这里更新：819594870，或许会有别的惊喜也说不定。</P>
<P align=center>如收录内容侵犯了您的权益。请立刻联系编者。</P>
<P align=center>最后，编者并非完人，还望各位在不吝斧正的同时多多担待。</P>
