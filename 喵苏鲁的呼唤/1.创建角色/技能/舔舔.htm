<P><STRONG><FONT color=#800000 size=6>舔舔</FONT></STRONG></P>
<H3>Wash（50%）</H3>
<P> 此技能有两个用途:保持清洁和保持健康。成功的【舔舔】技能可以恢复猫外表的可爱，消除任何对【卖萌】技能的惩罚。</P>
<P>猫的唾液含有促进愈合的物质。成功的【舔舔】技能可以清洗伤口，减少1点伤害。大成功可以治疗1D3点生命值。</P>
<P>一只有超过75%【舔舔】技能的聪明猫可能知道用布盖住同伴的伤口，或者用爪子压在伤口上止血。但猫不会知道手术或药物知识（例如“我的人类给我吃这些药片止痛”）。</P>
