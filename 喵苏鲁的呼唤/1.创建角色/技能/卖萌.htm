<P><STRONG><FONT color=#800000 size=6>卖萌</FONT></STRONG></P>
<H3>Cuteness（APP/2）</H3>
<P>通过发出呼噜声、要求抚摸头部、可爱的表情、追逐自己的尾巴等方式，向人类和其他非猫科动物散发魅力。这一行为会吸引目标的注意力，使其对你产生好感。</P>
<P><B>注意:</B>小孩子会倾向于抓住可爱的小猫，把它们带回家，囚禁在自己房间里！（“哈气”是完全与“卖萌”相反的技能！）</P>
<H3>闪避 Dodge（DEX/2）:</H3>
<P> 除了在战斗中使用闪避，还可以用于敏捷行为的判定。例如，在不撞倒女主人最好的瓷器花瓶的情况下，偷偷穿过架子……</P>
