<P><STRONG><FONT color=#800000 size=6>月球</FONT></STRONG></P>
<H3>（幻梦境）跳跃（leap to the moon）</H3>
<P><B>前置条件：</B>无
<BR><B>属性：</B>本能</P>
<P>这个喵招允许你在幻梦境中快速旅行，通过空间跳跃到达其他世界。例如，月亮是黑夜中最受欢迎的踏足地，可以用作穿越梦境的路标。虽然所有的猫都能做到这一点，但有些猫并不知道自己拥有这种能力，他可能需要导师指引之后才能施展此喵招。</P>
