<P><STRONG><FONT color=#800000 size=6>九条命（nine lives）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>本能</P>
<P>猫是幸运的，据说能躲过死亡九次。</P>
<P>当某个判定将导致你在清醒世界死亡时，每一幕你都有一次机会使用此喵招进行重新掷骰（不论这个判定是你的、同伴的或者守秘人的，都可以进行重骰）。如果你有其他的喵招可以提高判定的成功等级，这些喵招也可以被用于重骰中。如果命运女神眷顾你，你就可以逃过死亡，继续游戏。</P>
<P>你最多只能使用这个喵招8次，记得在你的角色表上记录下使用的次数。</P>
