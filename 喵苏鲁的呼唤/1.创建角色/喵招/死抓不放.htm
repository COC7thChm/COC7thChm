<P><STRONG><FONT color=#800000 size=6>死抓不放（cling）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>敏捷（DEX）</P>
<P>你可以毫不费力地牢牢抓住任何粗糙的表面（窗帘、毛绒家具、人们的毛衣）好几分钟不松爪。你必须在不受他人干扰的状态下，通过成功的攀爬判定施展这个喵招。</P>
