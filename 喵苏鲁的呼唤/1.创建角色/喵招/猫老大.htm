<P><BR><B>属性：</B>智力（INT）</P>
<P>你是小巷的霸主，甚至可以率领猫群。你知道街上有什么，知道哪里是获取信息、找到食物或是安稳睡觉的好地方。这个喵招使你的地位或街头知识技能判定结果提高一个成功等级。</P>
