<P><STRONG><FONT color=#800000 size=6>暗影行者</FONT></STRONG></P>
<H3>（shadow walker）</H3>
<P><B>前置条件：</B>魔法灵猫（familiar）
<BR><B>属性：</B>意志（POW）</P>
<P>你可以潜入一个影子，再从一段距离之外的另一个影子中离开。两个影子不需要彼此可视，但必须在（POW/5）米之内。在黄昏或晚上（也许在日全食期间也可以），并且没有目击者的情况下，这个喵招才能生效。</P>
<P>使用这个喵招需要一个成功的潜行判定，并消耗5点魔法值。如果使用失败，你会撞到一个坚固的东西，造成1点伤害，并发出令人尴尬的“咚”声！</P>
