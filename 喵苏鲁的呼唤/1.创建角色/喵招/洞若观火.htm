<P><STRONG><FONT color=#800000 size=6>洞若观火（fish for tea?）</FONT></STRONG></P>
<P><B>前置条件：</B>变声（Rumblepuss）
<BR><B>属性：</B>智力（INT）</P>
<P>只要没有明显的危险，而且对方没有对你表现出敌意（例如人类向你投喂、跟踪你或是允许你睡在他们的腿上），你只需轻轻眨一眨眼就可以说服一个人类为你做事。</P>
<P>需要通过一个成功的洞察判定来使用这个喵招。</P>
