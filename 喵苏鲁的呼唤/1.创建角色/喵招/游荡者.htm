<P><STRONG><FONT color=#800000 size=6>游荡者（wanderer）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>教育（EDU）</P>
<P>你决定抛开你的猫族的利益，在幻梦境中闯出自己的天地。别人可能会说你冷漠，但你知道你只是足够独立，并且你坚信自己绝不输任何猫或人。拥有这个喵招，你的初始幻梦境知识为30%。</P>
