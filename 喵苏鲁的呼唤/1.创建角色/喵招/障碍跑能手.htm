<P><STRONG><FONT color=#800000 size=6>障碍跑能手（fence runner）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>敏捷（DEX）</P>
<P>你经常在附近进行跑酷，了解最近的捷径，熟悉哪些地方存在着狗和麻烦的障碍物最好避开。这个喵招将你的敏捷（DEX）+10，并让你在领土附近区域进行导航判定时获得一枚奖励骰。</P>
