<P><STRONG><FONT color=#800000 size=6>捕虫能手</FONT></STRONG></P>
<H3>（catch vermin）</H3>
<P><B>前置条件：</B>无
<BR><B>属性：</B>敏捷（DEX）</P>
<P>在没有压力的情况下，你可以自动成功捕捉或杀死小型害虫，比如蟑螂和老鼠。</P>
<P>在战斗或对抗之类的压力场景下，对手是体格（SIZ）与你相当或小于你的生物时，你将在战斗（猫科）判定上获得奖励骰。这枚奖励骰不是一次性的，在压力场景中将持续存在。</P>
