<P><STRONG><FONT color=#800000 size=6>名侦探（seuth）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>智力（INT）</P>
<P>你总是保持好奇，喜欢挑战谜题。如果你愿意，你会成为名侦探。</P>
<P>拥有这个喵招，你已在以下技能中挑选两项，成长10%：聆听、嗅闻、侦查或追踪。</P>
<P>如果在行动中你们漏过了关键线索，你可以要求你的守秘人给予提示，向你们提供一个之前场景中被忽略的线索。</P>
<P>守秘人提供的这条线索应该是有价值的。</P>
