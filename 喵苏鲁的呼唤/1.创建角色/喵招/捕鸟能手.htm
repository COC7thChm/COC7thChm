<P><STRONG><FONT color=#800000 size=6>捕鸟能手</FONT></STRONG></P>
<H3>（catch bird）</H3>
<P><B>前置条件：</B>捕虫能手（catch Vermin）
<BR><B>属性：</B>敏捷（DEX）</P>
<P>在没有压力的情况下，你可以自动成功捕捉鸟类、蝙蝠、大型昆虫等飞行生物。</P>
<P>在战斗或对抗之类的压力场景下，你将在战斗（猫科）和跳跃判定上获得奖励骰。这枚奖励骰不是一次性的，在压力场景中将持续存在。守秘人可以自行决定，这枚奖励骰是否会与捕虫能手的奖励骰叠加。</P>
