<H3>（land on paws）</H3>
<P><B>前置条件：</B>无
<BR><B>属性：</B>敏捷（DEX）</P>
<P>你总是用脚爪着地。当从高处跳下时，这个喵招可以将你的跳跃技能判定的成功等级提高一级。并且，你只会受到最低数值的坠落伤害。</P>
