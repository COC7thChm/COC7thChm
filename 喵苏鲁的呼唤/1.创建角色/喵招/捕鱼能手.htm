<P><STRONG><FONT color=#800000 size=6>捕鱼能手（catch fish）</FONT></STRONG></P>
<P><B>前置条件：</B><A href="捕虫能手.htm">捕虫能手</A>（catch Vermin）
<BR><B>属性：</B>敏捷（DEX）</P>
<P>在没有压力的情况下，你可以把任何小于或等于你体型的鱼从水里抓出来。</P>
<P>在战斗或对抗之类的压力场景下，对手是体格（SIZ）两倍大于你的水生生物时，你将在战斗（猫科）判定上获得奖励骰。由守秘人自行决定，与其他水中生物战斗时（例如在陆地上与章鱼搏斗）是否会获得奖励骰的效果。</P>
