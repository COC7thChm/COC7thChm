<P><STRONG><FONT color=#800000 size=6>看我毛球</FONT></STRONG></P>
<H3>（uh oh furball!）</H3>
<H3><B>前置条件：</B>无</H3>
<P><BR><B>属性：</B>体质（CON）</P>
<P>你可以大声地呕吐出一个毛球，使在场的每个人类都停止他们正在做的事情，并带着恐惧和厌恶的心情看向你，这会维持1D4回合的时间。人类会盯着你，从而失去对其他事情的注意力。如果目击者身陷险境，这个喵招的效果将会失效。</P>
<P>这个喵招每次游戏只能使用一次。</P>
