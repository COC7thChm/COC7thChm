<P><STRONG><FONT color=#800000 size=6>长须（fine whiskers）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>外表（APP）或智力（INT）</P>
<P>你的胡子又细又长，这不仅使你看起来格外好看，它们还能帮助你威慑其他猫，还能在黑暗中行走时为你提供帮助。这个喵招使你的初始哈气技能为6%，初始导航技能为35%开始。</P>
