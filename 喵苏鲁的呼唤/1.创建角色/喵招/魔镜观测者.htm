<P><STRONG><FONT color=#800000 size=6>魔镜观测者（mirror gazer）</FONT></STRONG></P>
<P><B>前置条件：</B>魔法灵猫（familiar）
<BR><B>属性：</B>意志（POW）</P>
<P>你可以在静止凝视镜中自己几分钟后，透过镜子大致看到另一个地方正在发生什么。你可以选择一个你至少去过一次的熟悉的地方，并将观测画面停留1D4分钟。如果守秘人允许，高POW的猫还可以使用镜像观测幻梦境。</P>
<P>使用此喵招需要通过意志（POW）判定。初始成功等级是极难成功。每消耗2魔法值，需要的成功等级将降低一级，直到普通成功。</P>
