<P><STRONG><FONT color=#800000 size=6>天眼</FONT></STRONG></P>
<H3>（ghost sight）</H3>
<P><B>前置条件：</B>无
<BR><B>属性：</B>意志（POW）</P>
<P>你的感官适应了灵质的世界，使你可以看到其他猫看不到的东西。</P>
<P>这个喵招使你可以通过成功的危险察觉判定看到魔法效果，如附魔、守护痕迹或虚空裂缝。你可以通过困难成功的危险察觉判定看到隐形的怪物，如鬼魂、星之精等。</P>
<P>注意，这个喵招并不一定必然奏效，如果守谜人有需要，某些法术可以完全或部分规避该喵招的效果。并且，看到不该看的东西后造成的感知（SEN）损失是无法被规避的……</P>
