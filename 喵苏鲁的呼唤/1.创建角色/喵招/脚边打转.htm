<P><STRONG><FONT color=#800000 size=6>脚边打转（under the feet）</FONT></STRONG></P>
<P><B>前置条件：</B>无
<BR><B>属性：</B>敏捷（DEX）</P>
<P>你可以通过一个成功的闪避判定来绊倒一个人类，守秘人可以决定被绊倒的人是否失去了行动能力（或受伤）。</P>
<P>没有这个喵招的猫还需要通过幸运（LUCK）判定，以避免人类在绊倒时踩到或压到自己。</P>
