<P><STRONG><FONT color=#800000 size=6>捕兔能手（catch rabbits）</FONT></STRONG></P>
<P><B>前置条件：</B>捕虫能手（catch Vermin）
<BR><B>属性：</B>敏捷（DEX）</P>
<P>在没有压力的情况下，你可以自动成功捕捉兔子、野兔和其他类似大小的动物。</P>
<P>在战斗或对抗之类的压力场景下，对手是体格（SIZ）两倍大于你的生物时，你将在战斗（猫科）判定上获得奖励骰。这枚奖励骰不是一次性的，在压力场景中将持续存在，且不会与捕虫能手的奖励骰叠加。</P>
