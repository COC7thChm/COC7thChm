<P><STRONG><FONT color=#800000 size=5>3.喵招</FONT></STRONG></P>
<P>每只猫可以拥有两种喵招，一种是品种赋予的天赋喵招，一种是玩家可以自由选择的喵招（家养短毛猫可以自选两种喵招）。</P>
<P>有些喵招需要满足前置条件后才能获得。</P>
<P>此外，所有的猫天生拥有“九条命”喵招。所有的猫都本能地拥有“月球（幻梦境）跳跃”技能，尽管有些猫并不知道自己拥有这种技能。</P>
<P><B>注意:</B>有些喵招可以提高判定的成功等级，将大失败变成失败，失败变成成功，但是成功不会变成大成功。在双方技能对抗平局的情况下，通过喵招提高判定的成功等级可以打败对方。</P>
