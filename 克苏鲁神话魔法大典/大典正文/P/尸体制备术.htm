	<H3>Prepare Corpse</H3>
	<P><B>消耗：</B>1D6 点魔法值；1D8 点理智值
	<BR><B>施法用时：</B>15 分钟</P>
	<P>为尸体整齐高效地去骨。法术会消除所有骨头和软骨，使尸体的血肉得以贮存。因为本法术只能对无 POW 的实体施放，它对活物和吸血鬼僵尸之类的不死生物不能生效。</P>
	<P><B>别名：</B>去骨术、变韧术、制备仪式</P>
