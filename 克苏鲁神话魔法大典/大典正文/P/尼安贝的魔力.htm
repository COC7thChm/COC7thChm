	<P><STRONG><FONT color=#800000 size=6>尼安贝的魔力〔他〕</FONT></STRONG></P>
	<H3>Power of Nyambe<sup>34</sup></H3>
	<P><B>消耗：</B>5 点 POW；1D6 点理智值
	<BR><B>施法用时：</B>6 轮</P>
	<P>施法者举行一场卑贱的仪式，召唤各种神话神祇并祈求帮助。作为回报，施法者获得 2D6 点魔法值。超过施法者最大魔法值的魔法值会保留，但消耗后不可回复。</P>
	<P>有人怀疑某些神话神祇会要求请求者和它签订正式的仆从契约、或者牺牲等举动来证明自己的忠诚，然后神话存在才会给予请求者魔法力量。</P>
	<P><B>别名：</B>召唤尼安贝的神力、（此处填入外神和旧日支配者的名字）的帮助</P>
	<P>[34]：尼安贝是赞比亚的洛齐族传说中的大神。</P>
