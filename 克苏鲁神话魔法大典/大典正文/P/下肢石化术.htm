	<P><STRONG><FONT color=#800000 size=6>下肢石化术〔战〕</FONT></STRONG></P>
	<H3>Petrify Nether Limbs</H3>
	<P><B>消耗：</B>1D10+1 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>让一个活物的腿变成石头。施法者须和目标进行一次 POW 对抗检定并胜出：若成功，目标无法动弹；他们的腿已经不再由血肉组成。目标身体其他部分正常工作，这会触发理智检定（损失 1/1D8 点）。法术效果在 1D10 小时后消失。</P>
	<P><B>深层魔法：</B>若施法者额外投入 5 点 POW，法术将变为永久效果。</P>
	<P><B>别名：</B>徘徊者停止术、硬化血肉、硬化术</P>
