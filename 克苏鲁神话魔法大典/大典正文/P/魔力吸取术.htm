	<P><STRONG><FONT color=#800000 size=6>魔力吸取术〔战、他〕</FONT></STRONG></P>
	<H3>Power Drain</H3>
	<P><B>消耗：</B>1D8 点理智值
	<BR><B>施法用时：</B>2 轮</P>
	<P>从一名目标身上吸取魔法值。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标损失 1D6 点魔法值，增加给施法者；若施法者未能击败目标，他会失去 1D6 点魔法值给目标。如果魔法值已枯竭，则法术会转而吸取耐久值（如果所有耐久值被吸尽，目标将昏迷——本法术没有杀死目标的能力）。</P>
	<P><B>深层魔法：</B>钻研黑暗学识的人对力量的渴求极度强烈。熟稔魔法的巫师会从目标身上吸取 POW 而非魔法值。</P>
	<P><B>别名：</B>生命力吸取术、尼安贝的仪式、啜饮魔力的灵丹</P>
