<P><STRONG><FONT color=#800000 size=6>送魂术〔驱〕</FONT></STRONG></P>
<H3>Dismiss Spirit</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>1+ 小时</P>
<P>让灵魂回到它原来的地方，也可以让出窍的灵魂返回自己的躯体。不同的文化中，驱离用的仪式、法术成分和所需的地点各不相同。施法者必须投入和灵魂魔法值相同的魔法值，并和目标灵魂进行一次 POW 对抗检定：如果施法者胜出，灵魂将被驱离。协助者最多可以有两人，他们必须自愿且懂得本法术，可以消耗最多 10 点魔法值来协助施法者，并在 POW 对抗检定中获得一颗奖励骰。</P>
<P><B>备注：</B><I>连接到非生物的灵魂（如魔法物品或圣物）不会被本法术影响。</I></P>
<P><B>别名：</B>驱邪术、斥逐魔鬼、推斥恶鬼</P>
