	<P><STRONG><FONT color=#800000 size=6>梦境幻象术〔时〕</FONT></STRONG></P>
	<H3>Dream Vision</H3>
	<P><B>消耗：</B>3 点魔法值
	<BR><B>施法用时：</B>1 小时</P>
	<P>本法术可以产生梦境或梦魇，预示未来。巫师可以对自己施放，也可以对选定的目标施放（目标必须在巫师视野范围之内）。本法术施放时可能会服用一些明显有致幻效果的植物或化合物。梦境通常十分生动，但是相关的信息通常在本质和想象上都隐晦而充满比喻——根据梦境内容的不同，也可能消耗理智值。</P>
	<P><B>别名：</B>可视睡眠、愚者的沉睡、在梦魇到来的门前占卜</P>
