	<P><STRONG><FONT color=#800000 size=6>蝙蝠化形法（民俗）〔民〕</FONT></STRONG></P>
	<H3>Bat Form</H3>
	<P><B>消耗：</B>12 点魔法值；1D8 点理智值
	<BR><B>施法用时：</B>即时</P>
	<P>可以让施法者变成蝙蝠形态并拥有它的能力（飞行和敏锐听力），并保持他的智力和意识。变成蝙蝠形态每次需要 1D8 点理智值，累计最多损失 8 点。本法术必须在太阳落山后施放，效果仅持续到第二天日出。</P>
	<P><B>深层魔法：</B>有些巫师创造了本法术的替代版本，他们可以变成其他的动物形态，如狼、犬和乌鸦。</P>
	<P><B>别名：</B>行皮法、女巫作风、异种披风</P>
