	<P><STRONG><FONT color=#800000 size=6>祝福法（民俗）〔民〕</FONT></STRONG></P>
	<H3>Bless</H3>
	<P><B>消耗：</B>10 点魔法值；1D6 点理智值（见下）
	<BR><B>施法用时：</B>即时</P>
	<P>祝福法可以为法术的目标提供帮助。它有以下两种形式：</P>
	<UL><LI>受术者的某一属性增加 10 点，持续 24 小时。这些点数可能改变衍生属性值，如耐久值等。不能改变 POW 和 EDU。</LI>
	<LI>或者，受术者的某一技能检定时获得一颗奖励骰，持续 24 小时。</LI></UL>
	<P>施法者须进行理智检定（损失 1/1D6 点）。</P>
