	<P><STRONG><FONT color=#800000 size=6>波罗纳斯的熔炉（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Bolonath's Furnace</H3>
	<P><B>消耗：</B>可变的魔法值；1 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>本法术只能在幻梦境施放。施法者面前的空气中，浮现一个闪烁微光的热能球，它直径约为 5 英尺，不能移动。每消耗 1 点魔法值，此熔炉就能产生 1000 华氏度（约 550℃）的温度，但辐射出的热能会被魔法控制在熔炉内部。对任何触碰熔炉的人，熔炉每有 200 度（约 100℃）温度，每轮就要受到 1D6 点伤害。熔炉持续 3D6 小时。</P>
	<P><B>别名：</B>不详。</P>
