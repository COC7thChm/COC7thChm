	<P><STRONG><FONT color=#800000 size=6>作物枯萎法/作物祝福法（民俗）〔民〕</FONT></STRONG></P>
	<H3>Blight/Bless Crop</H3>
	<P><B>消耗：</B>6 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>1 小时</P>
	<P>施法者可以选择让一英亩（约 400 平方米）的植物像受到旱灾一样缓慢枯萎死亡，或者充满活力、茁壮生长。施法者必须在要祝福或枯萎的地面里埋进一只小动物（鸟、猫、狗）的骸骨。</P>
	<P>让施法者“出血”（狠狠打脸，打到出血）可以终止法术，如果条件适宜，庄稼可以恢复健康（如果冬天就要到了，庄稼就没有时间长成）。</P>
	<P><B>别名：</B>农夫的魔法、腐朽的诅咒、夏至祝福</P>
