	<P><STRONG><FONT color=#800000 size=6>芭丝特的祝福〔他〕</FONT></STRONG></P>
	<H3>Blessing of Bast</H3>
	<P><B>消耗：</B>4 点魔法值
	<BR><B>施法用时：</B>即时</P>
	<P>这个法术十分少见，人们都认为它已经随时代变迁失传了，因为只有芭丝特的高等女祭司才懂得本法术，而她们早在埃及王朝时代就所剩无几了。本法术回复 
1D6 点耐久值以及 1D6 点理智值。受术者必须向芭丝特祈祷（法术中大致提到如何祈祷）。预期的受术者必须通过 POW 
检定来让女神知晓他们的虔敬、且从未虐待过猫。POW 检定失败表示女神猫颜不悦，对施法者造成 1 点耐久伤害，显现为脸上的爪痕（虐待过猫的人结果更坏，KP 
自由决定）。</P>
	<P><B>别名：</B>不详。</P>
