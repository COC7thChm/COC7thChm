	<P><B>消耗：</B>15 点 POW；1D20 点理智值
	<BR><B>施法用时：</B>1 小时</P>
	<P>据埃及巫师记载，这个法术会开启格拉基的完全体所在的维度。法术本身高度数学化，INT 低于 90 的人不能尝试。法术在施放时会开启格拉基的维度和我们维度之间的时空门，让格拉基栖居在我们世界的碎片和整体产生联系，使得这尊旧日支配者能更深入地影响我们的世界。</P>
	<P>法术可以逆施放来减弱联系，或者关闭已有的这类时空门。</P>
