	<P><STRONG><FONT color=#800000 size=6>夜雾唤起术〔环〕</FONT></STRONG></P>
	<H3>Raise Night Fog</H3>
	<P><B>消耗：</B>3 点魔法值；1D2 点理智值
	<BR><B>施法用时：</B>5 分钟</P>
	<P>从水体中召唤浓密的低雾。只能在夜间施放。仪式需要从起雾地点的水体处取来的一碗水。施法者一边执行正确的手势，一边轻轻吹动碗中水的表面。雾气会突然形成；如果有风，则雾气会自然随风移动。太阳升起后雾气就消散。只要有必需的水，施法者可以和起雾起点的水体相隔很多里。</P>
	<P><B>别名：</B>波塞冬的吐息、水蒸气披风、永恒秘密的黑暗迷雾</P>
