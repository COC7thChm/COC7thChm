	<P><STRONG><FONT color=#800000 size=6>尸体唤起术（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Raise Corpses</H3>
	<P><B>消耗：</B>50 点魔法值；2D10 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>本法术只能在幻梦境施放。唤起施法者 50 码范围内的所有尸体，让这些复苏的恐惧吞噬施法者视野内的受害者。施法者要呼唤简短重复的咒语，这常会造成温度突降，有时还会引发闪电。KP 要决定周围尸体的数量。目击尸体被唤起需要进行理智检定（损失 1/1D8 点）。</P>
	<P><B>别名：</B>死者收集者、棺碑仪式、释放贪食者</P>
