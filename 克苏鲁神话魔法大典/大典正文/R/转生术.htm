	<P><STRONG><FONT color=#800000 size=6>转生术〔他〕</FONT></STRONG></P>
	<H3>Reincarnate</H3>
	<P><P><B>消耗：</B>10 点魔法值；10 点 POW；1D6 点理智值</P>
	<BR><B>施法用时：</B>1D10+20 分钟</P>
	<P>从记忆中重建死者。施法者集中精力想象此人，且他俩必须相互认识；花费 1D10+20 分钟可以使其“转生”。转生者会好像还活着一样出现在施法者面前并维持 5 分钟，可以说话、回答问题、四处走动等等。法术可以相同消耗再度施放，但必须在原法术终止的同一轮施放，否则施法者就要再花费 1D10+20 分钟专注。转生的存在拥有原人物的所有性格。</P>
	<P><B>别名：</B>记忆轮回术、思想恢复术、召唤天赐良友</P>
