	<P><STRONG><FONT color=#800000 size=6>恩宠移除术〔驱〕</FONT></STRONG></P>
	<H3>Removal of Favor</H3>
	<P><B>消耗：</B>5 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>毁灭邻近施法者的撒托古亚摹塑（humunculi）。施法者和摹塑的创造者进行一次 POW 对抗检定（不论创造者是否活着）。若成功，邻近施法者的所有摹塑会崩溃，变成原本的材料（如陶土）。</P>
	<P>法术可以多人同时施放，为首施法者的对抗检定可以增加一颗奖励骰。奖励骰只增加一颗，和同时施法的人数无关。</P>
	<P><B>深层魔法：</B>据说本法术还存在着其他变体，专门针对其他神的摹塑仆从，如奈亚拉托提普、莎布·尼古拉丝、阿布霍斯等。</P>
	<P><B>别名：</B>毁灭蟾神的造物、隳为土砂</P>
