<P><STRONG><FONT color=#800000 size=6>守卫术（守护石）〔保〕</FONT></STRONG></P>
<H3>Warding</H3>
<P><B>消耗：</B>每块石头 1 点魔法值
<BR><B>施法用时：</B>5 轮</P>
<P>施法者随意愿在地上放置一定数量的普通白色石头，只不过每块石头之间的间隔不能大于 1 码。施法时，石头上面会出现闪闪发光的热雾。此后，只要有石头被移动，施法者就能知晓这件事，哪怕是他刚才还在睡觉。这之后，法术就中止了。</P>
<P><B>别名：</B>保险石、遗石以为障、保护圈</P>
