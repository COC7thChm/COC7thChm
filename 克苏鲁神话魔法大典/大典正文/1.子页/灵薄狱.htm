<P><STRONG><FONT color=#800000 size=6>灵薄狱</FONT></STRONG></P>
<P>灵薄狱（字面意为“边境”“牢狱”）是组成宇宙的球体之间的空隙。根据人们宗教信仰的不同，它也有很多名称：地狱、冥府、太初虚空或太初混沌、示阿勒、尼福尔海姆等等。灵薄狱是我们的时间和物质世界的外延，分隔着无数的时空。</P>
<P>平凡的感知在灵薄狱中无法使用，方位、时间、运动毫无意义。灵薄生物通常都是灵魂（没有实体，只有 INT 和 POW），能感知到其他灵魂和进入灵薄狱的生物。</P>
