	<P><STRONG><FONT color=#800000 size=6>不可名状的诺言〔召、他〕</FONT></STRONG></P>
	<H3>Unspeakable Promise，The</H3>
	<P><P><B>消耗：</B>2D8 点理智值
	<BR><B>施法用时：</B>失去的每点理智值 1 小时</P>
	<P>和不可直呼其名者建立一道束缚性的誓约。哈斯塔作为报答会给予玩家一些好处——貌似珍贵的恩赐，诸如《拉莱耶文本》之类的古代典籍、施法者在余生中每年获得 15 点 POW、「克苏鲁神话」技能的提升等等。但是，施法者每年会有 2% 的概率（不累积）变成一头可憎的人形怪物，完全由哈斯塔控制——KP 设计此怪物的属性，此怪物交由 KP 来操控。</P>
	<P><B>别名：</B>黄之礼物、对不可直呼其名者的不可打破的誓言</P>
