	<H3>Nightmare</H3>
	<P><B>消耗：</B>8 点魔法值；1 点理智值
	<BR><B>施法用时：</B>2 轮</P>
	<P>使目标经受可怕的梦魇，损失 1D3 点理智值。只要施法者认识目标，本法术就可以在任何距离生效。震惊不已的受害者将无法回忆起梦魇的内容，除非其他人对他使用「精神分析」技能并检定成功。KP 决定梦魇的内容，他可以谨慎地提供线索和警示。</P>
	<P><B>别名：</B>黑暗的想象、惊恐的睡眠、昏昏欲睡的折磨</P>
