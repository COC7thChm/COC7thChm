	<P><STRONG><FONT color=#800000 size=6>设备失效术〔附〕</FONT></STRONG></P>
	<H3>Nullify Device</H3>
	<P><P><B>消耗：</B>10 点魔法值；1D4 点理智值</P>
	<BR><B>施法用时：</B>4 轮</P>
	<P>使一件设备或工具失效。施法者必须触碰该设备并专注 4 轮。此设备便受到了诅咒，无法实现本来设定的功能。法术对小型和中型的设备有效，比如武器、个人计算机、简单机器和工具。例如，受了诅咒的斧子很可能折断，或者斧刃在用的时候飞出去。受了诅咒的枪械总会堵塞（若检定结果为 90~100，武器会爆炸，对持枪者和周围 3 尺的人造成最大可能的伤害）。诅咒不是永久的，1D10+2 天后会解除。</P>
	<P><B>别名：</B>诅咒物品、废止用途、指物为土</P>
