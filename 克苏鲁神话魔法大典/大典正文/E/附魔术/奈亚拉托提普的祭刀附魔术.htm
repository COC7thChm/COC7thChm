	<P><STRONG><FONT color=#800000 size=6>奈亚拉托提普的祭刀附魔术〔附〕</FONT></STRONG></P>
	<H3>Enchant Dagger of Nyarlathotep</H3>
	<P><B>消耗：</B>30 点 POW；2D10 点理智值
	<BR><B>施法用时：</B>1 星期</P>
	<P>施法者创造一把火焰形状的匕首（可能需要通过「艺术/手艺」检定）。这把刀要宰杀一只至少 100POW 的生物。附魔者支付法术消耗以后，每当在奈亚拉托提普见证下使用此刀，目标的 POW 就会注入祭刀。随后匕首的主人可以从匕首中抽取 POW 用于施放法术（POW 一旦被使用就从匕首中移出）。</P>
