	<P><STRONG><FONT color=#800000 size=6>忍耐之吟〔变〕</FONT></STRONG></P>
	<H3>Endurance Chant</H3>
	<P><B>消耗：</B>10 点魔法值；1D3+1 点理智值
	<BR><B>施法用时：</B>1 小时</P>
	<P>让施法者在六小时内轻松进行重体力劳动。施法后，施法者的 CON 和 STR 立即增加 30 点，持续六小时（这也会临时增加耐久值和伤害加值）。</P>
	<P>施法者也可以（可选的）选择忽略一切痛觉，这样就可以免疫物理休克和导致失去意识的物理原因（精神原因不可）。法术结束时，施法者感到镇静放松、精神抖擞，但必须通过一次 CON 检定，否则永久失去 5 点 CON。本法术不能对其他生物施放。</P>
	<P><B>别名：</B>野兽的才能、不畏奋斗的阵痛</P>
