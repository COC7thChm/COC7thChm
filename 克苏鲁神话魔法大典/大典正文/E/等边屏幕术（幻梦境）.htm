	<P><STRONG><FONT color=#800000 size=6>等边屏幕术（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Equilaterial Screen</H3>
	<P><P><B>消耗：</B>10 点魔法值；1D4 点理智值
	<BR><B>施法用时：</B>数分钟</P>
	<P>本法术只能在幻梦境施放。在施法者面前产生一组复杂的无形几何线条，组成一个完美的深蓝色等边三角形。施法者专注于想要创造的影像，可以让影像浮现。影像从前面看上去是三维可动的，但从后面却看不到，只能显示几何线条。施法者可以随时间改变影像。如果施法者结束专注，影像消散。若施法者连续五分钟无法专注于屏幕，法术终止。</P>
	<P><B>别名：</B>大展望术、思想影像</P>
