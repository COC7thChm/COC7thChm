<P><STRONG><FONT color=#800000 size=6>犹格·索托斯的拥抱〔害〕</FONT></STRONG></P>
<H3>Embrace of Yog-Sothoth</H3>
<P><B>消耗：</B>18 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>4 轮</P>
<P>让目标变老，直到枯萎凋零，化作尘土。施法者须和目标进行一次 POW 对抗检定：若施法者胜出，目标每轮失去 5 点 CON，直到 CON 归零，他们就被抽尽生命力，凋零成尘土。目击法术对其他人造成的效果会引发理智检定（损失 1/1D8 点）。</P>
<P>如果施法者被说服中断施法，或者施法者被及时杀死，法术的效果会中止（在此之前失去的所有 CON 都永久消失）。某些保护法术和护身符可以抵抗这种拥抱。</P>
<P><B>别名：</B>凋零术、时光之尘、开路者的紫印</P>
