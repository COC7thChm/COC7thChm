	<P><STRONG><FONT color=#800000 size=6>索罗斯强壮术（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Throth's Stalwart</H3>
	<P><B>消耗：</B>6 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>2 轮</P>
	<P>本法术只能在幻梦境施放。当施法者施放本法术时，他们会放射出微妙的光芒，他们的肉体在有力地搏动。</P>
	<P>法术生效期间（2 轮）他们的 STR、CON 、DEX 均加倍（伤害加值、体格和耐久值也会增加）。法术可以消耗 6 点魔法值来维持。</P>
	<P><B>别名：</B>泰坦的强壮精力、增效术</P>
