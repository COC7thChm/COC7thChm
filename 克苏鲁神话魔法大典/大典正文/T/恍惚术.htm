	<P><STRONG><FONT color=#800000 size=6>恍惚术〔战、支〕</FONT></STRONG></P>
	<H3>Trance</H3>
	<P><B>消耗：</B>1 点魔法值；1 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>施法者吟唱一首不成韵律又悲伤的小曲，听起来有神奇的吸引力。所有听到这异界音乐的人都会呆若木鸡，在施法者唱歌期间不能行动，除非他和施法者进行 POW 对抗检定并成功（表示他不再受到此次施法影响；每轮可以尝试一次）。法术作用时间是一轮，但每额外消耗 1 点魔法值即可延长一轮。一开始只能对一名目标施放，目标必须在施法者 10 码之内，且能够听到施法者的声音。如果施法者延长法术，每延长一轮就可以多引诱一人，尽管每多引诱一人就会让每轮的魔法值消耗增加 1 点。</P>
	<P><B>别名：</B>诱人旋律、昏醉赞美诗、呆立之歌</P>
