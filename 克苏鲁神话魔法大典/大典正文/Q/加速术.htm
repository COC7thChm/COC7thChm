<P><STRONG><FONT color=#800000 size=6>加速术〔战、变〕</FONT></STRONG></P>
<H3>Quicken</H3>
<P><B>消耗：</B>6 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>使施法者的移动速率暂时增加 2 、DEX 暂时加 10，持续 4 轮。这个过程包含三种快速手势和精神的映像化。</P>
<P>持续使用本法术虽然可能，但会有副作用。如果先后连续施放两次，施法者就必须进行一次 CON 检定：若失败，施法者立刻失去意识，永久失去 5 点 CON。若再继续施放两次，需要进行第二次、困难难度的 CON 检定：若失败，施法者失去意识，永久失去 10 点 CON。再继续使用的话，属性值损失继续增加。</P>
<P><B>别名：</B>野兽的速度、精怪的动力</P>
