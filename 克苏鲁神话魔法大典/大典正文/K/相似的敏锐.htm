<P><STRONG><FONT color=#800000 size=6>相似的敏锐〔他〕</FONT></STRONG></P>
<H3>Keenness of Two Alike</H3>
<P><B>消耗：</B>4 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>在 1D4+4 小时之内，提高精神的明晰度、集中力和记忆力。法术需要两名有血缘关系的施法者（他们各自支付施法消耗），法术生效期间理解或认识到的结论在法术结束后仍然能记得，但推导这个结论的过程就成了谜。两名施法者要按照精心设计的仪式，使他们的精神在根本上为解决智力问题或谜题协同起来；一名施法者获得暂时的智力提升，在之后的 1 小时中，INT 检定获得一颗奖励骰。</P>
<P>获得的理解层级和解决特定问题的能力由 KP 决定。</P>
<P><B>别名：</B>精神结合术、双子解读术</P>
