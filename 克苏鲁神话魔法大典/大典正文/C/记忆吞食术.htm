<P><STRONG><FONT color=#800000 size=6>记忆吞食术〔他〕</FONT></STRONG></P>
<H3>Consume Memories</H3>
<P><B>消耗：</B>10 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>1D6 轮</P>
<P>施法者吞食一具（新鲜的）大脑，可以吸收此人的记忆和技能。吞食大脑后的 24 小时中，施法者可使用被害者生前掌握的所有技能和知识。这段时间结束后，施法者失去获得的技能和知识。</P>
<P><B>深层魔法：</B>如果施法者牺牲 20 点 POW，他可以永久吸收目标的记忆。</P>
<P><B>别名：</B>禁果的智慧、吸收敌人的意志</P>
