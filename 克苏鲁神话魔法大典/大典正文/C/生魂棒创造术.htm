	<P><STRONG><FONT color=#800000 size=6>生魂棒创造术〔附〕</FONT></STRONG></P>
	<H3>Create Fetch Stick</H3>
	<P><P><B>消耗：</B>10 点 POW；20 点理智值
	<BR><B>施法用时：</B>1 年</P>
	<P>附魔一支矛类武器，可以伤害或杀死超自然怪物。要制造一支生魂棒，巫师必须找一支棍棒，并在一头装上磨尖的铁矛头。在接下来的一整年当中，巫师要献祭两个人、向棍棒中投入 10 点 POW，并在棒子另一端装上一个骷髅头。</P>
	<P>这个过程需要消耗理智值，KP 要把它描述得非常可怕。生魂棒的打击贯穿时可以立即摧毁僵尸或者其他的活化死尸。</P>
	<P><B>别名：</B>死亡棍、制造死人克星、长矛附魔术</P>
