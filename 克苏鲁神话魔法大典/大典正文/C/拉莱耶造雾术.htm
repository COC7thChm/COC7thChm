	<P><STRONG><FONT color=#800000 size=6>拉莱耶造雾术〔战、环〕</FONT></STRONG></P>
	<H3>Create Mist of R'lyeh</H3>
	<P><B>消耗：</B>2 点魔法值
	<BR><B>施法用时：</B>即时</P>
	<P>本法术能在施法者的正前方制造一片卵形浓雾（大小 10×10×15 尺）。雾气范围的长轴总是指向施法者面对的方向。本法术会在 1D6+4 游戏轮中遮蔽视线，然后蒸发无踪。</P>
	<P><B>别名：</B>畏怖之云、黑暗海洋的气息、水手迷失的阴湿之雾、雾气升腾术</P>
