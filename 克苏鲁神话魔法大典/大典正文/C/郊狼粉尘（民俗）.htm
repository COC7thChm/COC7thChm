	<P><STRONG><FONT color=#800000 size=6>郊狼粉尘（民俗）〔民〕</FONT></STRONG></P>
	<H3>Coyote Dust</H3>
	<P><P><B>消耗：</B>8 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>即时</P>
	<P>使靠近施法者的人进入深度睡眠。根据情况和原料获取的难度，定位、准备和配制所需药草可能要花费一星期时间。本法术可以创造 1D6 剂粉尘。</P>
	<P>创造以后，可以将一捧（一剂）粉尘撒入火焰中，产生短暂而庞大的烟雾，对火焰周围 10 码的人都会生效。每个人都要和施法者进行一次 POW 对抗检定：若失败，他们就会被迫进入深度睡眠，持续 3D10 分钟。睡眠者附近如有巨响或暴力行为，可能会提前惊醒他们。</P>
	<P><B>别名：</B>睡眠之粉、女巫土壤</P>
