<P><STRONG><FONT color=#800000 size=6>诅咒法（民俗）〔民〕</FONT></STRONG></P>
<H3>Curse</H3>
<P><B>消耗：</B>1D3 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者低声诵读咒语（必须被目标听见），造成身体或精神的伤害。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，目标损失共 10 点属性值（施法者从 STR、DEX、CON 、APP 、INT 和 POW 当中选择），持续 1 天（到次日日出）。属性不能降到不足 1 点。</P>
<P><B>深层魔法：</B>本法术的某些版本可以针对某项知觉，如听觉、视觉和嗅觉（导致无法使用某些技能、提升难度等级或惩罚骰）。</P>
<P><B>别名：</B>邪眼术、女巫咒、巫术</P>
