	<P><P><B>消耗：</B>5 点魔法值
	<BR><B>施法用时：</B>10 分钟</P>
	<P>可以用来召唤一阵风暴。这阵风暴是自然产生的，但不同于其他的暴风、暴雨、暴雪，它不会直接造成伤害。法术唤来的雨雪会遮蔽视野，让驾驶和飞行变得危险。风暴持续 10+1D100 分钟，生效范围并不大。</P>
