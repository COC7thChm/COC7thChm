<P><STRONG><FONT color=#800000 size=6>黑暗诅咒〔驱〕</FONT></STRONG></P>
<H3>Curse of Darkness</H3>
<P><B>消耗：</B>可变的 POW；1D6 点理智值
<BR><B>施法用时：</B>3 分钟</P>
<P>强迫一个外星或异空间的存在返回来的地方。要有一群人包围施法者；所有人都要知道本法术，并齐声吟唱咒语至少三分钟。每名参与者必须牺牲 5 点 POW，施法者可以不贡献 POW，也可以贡献任意数量。每牺牲 1 点 POW，成功概率就上升 2 个百分点。只要法术开始，目标就很难有机会抵抗或逃脱法术了。要使法术生效，必须先知道目标的名字，或者包围圈中的参与者或施法者曾经见过它一次。此生物必须在附近，相距几英里远。</P>
<P><B>别名：</B>恶秽驱逐、回返仪式</P>
