	<P><STRONG><FONT color=#800000 size=6>人面鼠诅咒〔造〕</FONT></STRONG></P>
	<H3>Curse of the Rat-thing</H3>
	<P><P><B>消耗：</B>20 点魔法值；5 点 POW；1D10 点理智值
	<BR><B>施法用时：</B>1 天</P>
	<P>当对一具死亡 24 小时以内的尸体使用时，本法术会让目标的灵魂本质移动到新创造的人面鼠躯体里。</P>
	<P>尸体将瓦解并成为构建人面鼠的材料。人面鼠的脸会和目标自己脸的恶意版相似。如果 KP 愿意的话，以人面鼠重生会让此人损失所有的理智值，并且强行彻底成为这个邪恶物种的一员（因为目标已经死了，这十分可能）。</P>
	<P><B>别名：</B>鼠友的诞生、二四变形、创造鼠面仆从</P>
