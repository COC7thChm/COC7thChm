	<P><STRONG><FONT color=#800000 size=6>时空窗创造术（神话神祇/极其强大的巫师）</FONT></STRONG></P>
	<H3>Create Gate Window</H3>
	<P><P><B>消耗：</B>无
	<BR><B>施法用时：</B>即时</P>
	<P>这是“时空门”法术（P120）的一个版本，神话诸神和伟大的巫师仅靠意志（至少 125 点）就能随意打开，并任意操作。创造这种时空门的消耗是调查员和其他人类所望尘莫及的。</P>
	<P>这个版本的时空门所用的能量来自神祇或者巫师，而不是使用时空窗的人——旅行者穿越时空的距离不受旅行者自身的 POW 限制。因为创造者可以随心操纵，所以出入口无需任何标志和记号，开关也全凭创造者的意志。时空门是单向还是双向也根据创造者的意愿决定。</P>
	<P><B>别名：</B>不详。</P>
