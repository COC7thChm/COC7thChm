<P><STRONG><FONT color=#800000 size=6>伊戈罗纳克通神术〔召〕</FONT></STRONG></P>
<H3>Contact Y'glonac</H3>
<P>任何地点均可施放。本法术有有些版本会警告缺少经验的读者，伊戈罗纳克极其想要奴役那些呼唤它名字的人。这尊旧日支配者不太可能在已经成为信徒的人面前现身，一个先锋会代替它出现，把伊戈罗纳克的旨意传达给施法者。有些情况下，在伊戈罗纳克出现在施法者面前以后，它会对它认为不合适的人发动精神攻击，或者控制在场的一些人，好让他们去执行它的任务（诱使别人和他一起崇拜）。</P>
