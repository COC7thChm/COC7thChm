	<H3>Contact Bokrug</H3>
	<P>本法术只能在幻梦境内的沼泽或湖泊附近施放。法术现场必须要有该旧日支配者的一具代表（小雕像、徽标等）。博克鲁格只有在它自己提起兴趣时才会回应。聪明的巫师往往会谨慎地保证自己在唤醒这尊旧日支配者时，能给出合适的理由。</P>
	<P><B>备注：</B>参考《怪物之锤》获取更多有关博克鲁格的信息*。</P>
