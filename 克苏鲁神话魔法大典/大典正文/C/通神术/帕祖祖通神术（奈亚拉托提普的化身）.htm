<H3>Contact Pazzuzu</H3>
<P>乞求帕祖祖的注意。帕祖祖是奈亚拉托提普的化身，会以巴比伦神祇的形象出现。施法者必须通过一次极难 POW 检定才能成功施法。帕祖祖如果屈尊出现，附近必须要有坟墓或死者。帕祖祖现身时的气息据说污秽至极，除了忠实追随者以外的所有生物都必死无疑。</P>
