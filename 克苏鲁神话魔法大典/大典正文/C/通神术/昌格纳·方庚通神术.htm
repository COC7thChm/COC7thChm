	<H3>Contact Chaugnar Faugn</H3>
	<P>施法者必须准备一桌奢侈浪费的餐食，纪念这位旧日支配者；而后狂饮暴食，吃到失去知觉再也吃不下为止。成功后就会开启同昌格纳·方庚的交流，此神将会送给施法者幻象或梦魇，和神的欲望相关。</P>
