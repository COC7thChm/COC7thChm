	<P><STRONG><FONT color=#800000 size=6>祖·谢·坤请神术〔召〕</FONT></STRONG></P>
	<H3>Call Zu-Che-Quon</H3>
	<P><B>消耗：</B>15 点魔法值；1D10 点理智值
	<BR><B>施法用时：</B>5 轮</P>
	<P>施放本召唤仪式需要鸣响三口附魔钟（参见 “恐怖之钟附魔术”，P107）。和其他请神术不同，本法术总会成功，只需要持续鸣钟——无需了解祖·谢·坤，因为鸣钟就会引发法术——法术的消耗会从鸣钟人身上自动抽取。若钟声停止，祖·谢·坤将返回它原本所在的黑暗之中。</P>
	<P><B>备注：</B>参考《怪物之锤》获取更多有关祖谢昆的信息。</P>
	<P><B>别名：</B>召来沉默的黑暗</P>
