	<P><STRONG><FONT color=#800000 size=6>戈尔·戈罗斯请神术〔召〕</FONT></STRONG></P>
	<H3>Call Gol-Goroth</H3>
	<P>需要一块至少一千年历史的圣物巨石。欧洲很多巨石建筑都符合要求，比如匈牙利臭名昭著的“黑石”<sup>14</sup>。举行仪式要点燃篝火并进行数小时狂乱的舞蹈。石头上必须涂抹上至少一个人牲的血液。若成功，这尊怪蟾一般的神祇会在巨石的顶端现形。</P>
	<P><B>备注：</B><I>参考《怪物之锤》获取更多有关戈尔·戈罗斯的信息。</I></P>
	<P><B>别名：</B>唤出石之大师</P>
	<P>[14]：来自罗伯特 ·霍华德的同名小说。</P>
