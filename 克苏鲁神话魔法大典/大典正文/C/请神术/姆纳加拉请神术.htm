	<P><STRONG><FONT color=#800000 size=6>姆纳加拉请神术〔召〕</FONT></STRONG></P>
	<H3>Call M'nagalah</H3>
	<P>本法术十分罕见，因为姆纳加拉没有已知的人类崇拜者和教团，所以相传它只存在于外星“文本”当中。在姆纳加拉来到时，必须为它准备好受害者作祭品，且施法者要从此神的视线下隐藏好自己，否则就可能被吃掉。</P>
	<P><B>备注：</B><I>参考《怪物之锤》获取更多有关姆纳加拉的信息。</I></P>
	<P><B>别名：</B>不详。</P>
