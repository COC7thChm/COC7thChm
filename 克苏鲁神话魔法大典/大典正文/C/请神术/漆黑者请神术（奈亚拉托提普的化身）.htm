	<P><STRONG><FONT color=#800000 size=6>漆黑者请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
	<H3>Call El Negro</H3>
	<P>召唤奈亚拉托提普的化身漆黑者，到它虔诚的崇拜者们面前。本法术必须在夜晚施放，但任何地点都可以。化身到来时将准备好进行交易。</P>
	<P>漆黑者的装扮是个 18 世纪的牧场主，面容漆黑，长相俊美异常（不造成理智值损失），通常骑一匹高大的乌黑公马。他的崇拜者相信漆黑者有求必应，但代价总是非常高昂。如果漆黑者呈现出另一副面具，很可能要进行理智检定。</P>
	<P><B>别名：</B>不详。</P>
