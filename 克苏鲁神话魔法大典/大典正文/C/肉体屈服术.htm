	<H3>Compel Flesh</H3>
	<P><B>消耗：</B>5+ 点魔法值；3 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>施法者可以让单体目标变成活尸，只能接受简单的口头命令。消耗 5 点魔法值，法术每持续十个游戏轮，就要多消耗一点魔法值。目标的灵魂必须被束缚（见“灵魂束缚术”，41 页），这样施法者可以用本法术驱使目标的躯体来行动。躯体将执行命令直到任务完成、躯体死亡或者法术终止为止。</P>
	<P><B>别名：</B>不思考的仆从制造术、僵尸化、岛民的仪式</P>
