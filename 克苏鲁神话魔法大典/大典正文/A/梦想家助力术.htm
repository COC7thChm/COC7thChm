	<P><STRONG><FONT color=#800000 size=6>梦想家助力术〔旅〕</FONT></STRONG></P>
	<H3>Assist Dreamer</H3>
	<P><B>消耗：</B>8 点魔法值
	<BR><B>施法用时：</B>即时</P>
	<P>本法术只能在清醒世界的梦想家睡觉之前使用。法术会将梦想家直接弹射到梦境世界。梦想家会来到可怕的普纳斯山谷 <sup>2</sup>，这里布满了无数骨骸，居住着食尸鬼和奇怪又可怕的巨噬蠕虫。</P>
	<P><B><B>深层魔法：</B></B>传说本法术存在其他变体，每种变体都能让施法者直接去往幻梦境的某个特定地点。
	<P>[2]：Vale of Pnath，即“潘斯山谷”。</P>
	<P><B>别名：</B>梦境的访问、普纳斯的引诱、睡眠的朗诵</P>
