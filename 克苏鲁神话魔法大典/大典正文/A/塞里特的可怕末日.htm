	<P><STRONG><FONT color=#800000 size=6>塞里特的可怕末日（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Awful Doom of Cerrit</H3>
	<P><B>消耗：</B>9+ 点魔法值；1D10 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>本法术只能在幻梦境才能成功施放。法术每维持一轮需要消耗 9 点魔法值，法术范围 20 码。施法者的手指尖喷射出闪烁的银线，指向预定的目标；目标的骨髓就会被灌进融化的铅。法术每维持一轮，目标就完全无法行动，只能原地翻滚并惨叫。法术使目标的 CON 每轮永久减少 3D10 点。</P>
	<P><B>别名：</B>不详。</P>
