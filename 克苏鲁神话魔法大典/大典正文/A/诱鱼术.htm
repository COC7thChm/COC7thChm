<P><STRONG><FONT color=#800000 size=6>诱鱼术〔他〕</FONT></STRONG></P>
<H3>Attract Fish</H3>
<P><B>消耗：</B>4 点魔法值
<BR><B>施法用时：</B>5 分钟</P>
<P>召唤鱼类聚集到施法者的位置。施法者必须准备鱼饵（掺入施法者的血液），并将它投入大海（或者开放水域），同时吟唱咒语。1 小时之内， 将有 1D100 条本地鱼种的鱼聚集过来。</P>
<P><B>深层魔法：</B>深潜者知道本法术的一个变体， 会把它传授给他们觉得值得关注的人。此变体不需要血饵，但需要一枚深潜者制造的护身符，把它扔进海里，同时吟唱达贡的颂歌。有些人说护身符不只会吸引鱼类，还会吸引到一些不那么安全的东西。</P>
<P><B>别名：</B>集取大海的丰饶</P>
