	<P><STRONG><FONT color=#800000 size=6>精神囚禁术〔驱〕</FONT></STRONG></P>
	<H3>Imprison Mind</H3>
	<P><B>消耗：</B>10 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>6 小时以上</P>
	<P>破坏一个存在通过自然或魔法的方式在精神之间移动、占据其他生物、或者其他离开当前所在身体方式的能力。</P>
	<P>本法术可以由单人或多人施放。施法者须和目标（精神占据者）进行一次 POW 对抗检定并胜出，法术才能生效。如果施法者胜出，它会永远囚禁在当前的躯体里。如果对旧日支配者、外神和化身使用，本法术只会囚禁它一段时间，时间为 10 小时减去占据者 POW 的分钟数。例如，伊戈罗纳克（POW 为 140）会被囚禁 7 小时 40 分钟。</P>
	<P><B>别名：</B>活物躯壳内的囚禁、监禁精神恶魔、灵魂捕缚术</P>
