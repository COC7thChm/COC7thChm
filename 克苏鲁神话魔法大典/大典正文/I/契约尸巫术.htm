	<P><STRONG><FONT color=#800000 size=6>契约尸巫术〔驱〕</FONT></STRONG></P>
	<H3>Indent Liche</H3>
	<P><B>消耗：</B>2 点魔法值；1 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>让一具重生的僵尸屈服于施法者的命令。如果施法者在和僵尸的 POW 对抗检定中成功，他就可以说出一个简单的命令，僵尸必须执行。如果需要执行一组复杂的命令，必须反复施法（即，多次命令）。僵尸会尽全力完成命令，但如果 1D4 轮之内不能完成任务，则僵尸不再被强制要求完成。</P>
	<P><B>别名：</B>死者的命令、死亡的义务、尸体的交流</P>
