	<P><STRONG><FONT color=#800000 size=6>无瑕投掷法（民俗）〔民〕</FONT></STRONG></P>
	<H3>Impeccable Throw</H3>
	<P><B>消耗：</B>5 点魔法值；2 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>背诵一小段韵文，施法者或受术者就能投掷一个物体并恰好落在 50 尺之内他预想的位置。法术引导投掷物的轨迹，让它击中预期的目标。每次施法可以作用于一个投掷物。</P>
	<P><B>别名：</B>牛眼魔咒、巫师的抛掷</P>
