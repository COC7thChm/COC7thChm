	<P><STRONG><FONT color=#800000 size=6>厄运法（民俗）〔民〕</FONT></STRONG></P>
	<H3>Ill Luck</H3>
	<P><B>消耗：</B>4 点魔法值；1D6 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>施法者低声念出诅咒或者交给目标一件诅咒过的物品，可以让目标遭受厄运 24 小时。施法者必须和目标进行一次 POW 对抗检定并成功；若成功，目标就会遭受厄运（24 小时内所有幸运检定都要得到一颗惩罚骰）。</P>
	<P><B>深层魔法：</B>有些狡猾的人和巫医会避免使用本法术，他们认为厄运有可能反作用到自己身上（如果施法者 POW 检定失败，他们自己会厄运缠身 24 小时）。</P>
	<P><B>别名：</B>妖术、诽谤术、霉运术、咒骂术</P>
