	<P><STRONG><FONT color=#800000 size=6>思想发声术〔交、支〕</FONT></STRONG></P>
	<H3>Voice Thoughts</H3>
	<P><B>消耗：</B>1+ 点魔法值；1+ 点理智值
	<BR><B>施法用时：</B>即时</P>
	<P>允许施法者将他人的想法有声化，且不从嘴中说出，而是从附近（20 尺内）的其他地方发出。每四句话需要消耗 1 点魔法值和 1 点理智值。</P>
	<P>通常用来扰乱或迷惑敌人；目标必须进行一次困难 INT 检定并成功否则就会被声音打扰（如处于战斗等紧急状况中，下次行动可能得到一颗惩罚骰）。</P>
	<P><B>别名：</B>沉默的发音、声音面具</P>
