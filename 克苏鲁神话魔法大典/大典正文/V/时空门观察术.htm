	<P><STRONG><FONT color=#800000 size=6>时空门观察术〔他、旅〕</FONT></STRONG></P>
	<H3>View Gate</H3>
	<P><B>消耗：</B>可变的魔法值和理智值
	<BR><B>施法用时：</B>3 轮</P>
	<P>本法术在可疑的“时空门”（P120）处施放时，允许施法者不必通过时空门就知道时空门另一端有没有东西、有什么东西。观察时的消耗是可变的，等于时空门魔法值消耗的一半（向上取整）。所以一道需要 8 点魔法值来通过的时空门，观察时需要 4 点魔法值和 4 点理智值。视野将维持 1D6+1 轮。</P>
	<P>如果视野中有恐怖的东西，每位观察者都要付出额外的理智值作代价。观察者可以尝试合适的技能检定来了解他观察的是何地、何时、何物。</P>
	<P><B>别名：</B>通过大门传送灵魂之眼、万千视界、命运的视野</P>
