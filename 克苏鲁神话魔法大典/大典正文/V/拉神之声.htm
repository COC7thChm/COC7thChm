<P><STRONG><FONT color=#800000 size=6>拉神之声〔支〕</FONT></STRONG></P>
<H3>Voice of Ra</H3>
<P><B>消耗：</B>6 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>2 小时</P>
<P>暂时提升施法者的 APP 和某些有关技能。需要一场仪式，在仪式上焚烧各种施法成分。接下来的 24 小时中，法术为施法者增加 5D10 点 APP，且施法者的「魅惑」「话术」和「说服」检定增加一颗奖励骰。</P>
<P><B>深层魔法：</B>可以逆向施放本法术，在 24 小时中，目标减少 5D10 点 APP、损失 1D4 点理智值，「魅惑」「话术」和「说服」检定增加一颗惩罚骰。</P>
<P><B>别名：</B>英俊外表术、狐狸的信心灌注术、魅力术</P>
