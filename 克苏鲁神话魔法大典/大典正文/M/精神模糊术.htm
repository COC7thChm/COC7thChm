	<H3>Mind Cloud</H3>
	<P><B>消耗：</B>4 点魔法值；1D4 点理智值
	<BR><B>施法用时：</B>即时</P>
	<P>可以对任何能被直接看到或听到的单人施放。若目标在和施法者的 POW 对抗检定中失败，他的思维过程会部分受损，持续 2D10 分钟。效果可能表现为偏离正轨的审问、爆发争吵、令目标“意外地”走到马路中间或者是码头的尽头，或者让目标忘掉他刚才在做的事情（这在战斗中将是致命的）。</P>
	<P><B>别名：</B>费解术、目瞪口呆术、困惑的凝视</P>
