	<P><STRONG><FONT color=#800000 size=6>马连卡门的瞩目闪击术（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Malenkamon's Impressive Bolt</H3>
	<P><B>消耗：</B>24 点魔法值；1D8 点理智值
	<BR><B>施法用时：</B>3 轮</P>
	<P>本法术只能在幻梦境施放。翡翠色和紫色的能量闪光向法术的目标喷射而去，他会立刻失去意识，持续天数为 30 天减去 CON 的五分之一。并且，目标在这次爆发中还要受到施法者 POW 十分之一的伤害。</P>
	<P><B>别名：</B>马连卡门的惩戒、苛责术</P>
