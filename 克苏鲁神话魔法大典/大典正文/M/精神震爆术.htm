<H3>Mindblast</H3>
<P><P><B>消耗：</B>10 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术的目标会受到可怕的精神攻击，造成 5 点理智值损失，并导致临时性疯狂。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>目标将遵照临时性疯狂的规则来处理，从疯狂发作开始，并可能在接下来数天当中都受到闪回和梦魇等症状的折磨。</P>
<P><B>别名：</B>衰弱诅咒、厄运冲击波、心灵之眼的深渊</P>
