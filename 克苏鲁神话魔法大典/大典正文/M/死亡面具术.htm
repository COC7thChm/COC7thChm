	<P><STRONG><FONT color=#800000 size=6>死亡面具术〔变〕</FONT></STRONG></P>
	<H3>Mask of Death</H3>
	<P><P><B>消耗：</B>10 点魔法值；5 点 POW；1D6 点理智值
	<BR><B>施法用时：</B>2 轮</P>
	<P>可以让施法者或者其他人伪装成别人的面貌。施法者必须能剥下别人的新鲜脸皮（即剥下后 24 小时之内有效）。施法者把血淋淋的脸皮贴到他们自己的脸上时，要向奈亚拉托提普念诵简短的祈祷；剥下的脸皮就会和施法者的脸融合，使其面貌变成被剥皮者的样子（APP 也相应变化）。新脸将永久保留，但重复施法可以将它揭下。</P>
	<P>剥取他人脸皮的行为应引发理智检定。<B>别名：</B>伪装面貌、假借他人、皮肉虚饰</P>
