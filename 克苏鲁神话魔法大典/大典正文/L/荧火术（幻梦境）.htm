	<P><STRONG><FONT color=#800000 size=6>荧火术（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Lambent Flame</H3>
	<P><B>消耗：</B>可变的魔法值；1 点理智值
	<BR><B>施法用时：</B>1 轮</P>
	<P>本法术只能在幻梦境施放。施法者的食指尖冒出一小束锥形火焰。火焰可以是施法者选择的任意颜色，可以用来引火、取悦观众或者加热小型容器。火焰的热度相当于一大支蜡烛。火焰每持续燃烧一轮，法术就要消耗施法者 2 点魔法值。</P>
	<P><B>别名：</B>火焰手、七彩神焰</P>
