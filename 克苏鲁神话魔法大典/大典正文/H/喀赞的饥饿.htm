<P><STRONG><FONT color=#800000 size=6>喀赞的饥饿〔环〕</FONT></STRONG></P>
<H3>Hunger of Kazan</H3>
<P><B>消耗：</B>20 点魔法值；10 点理智值
<BR><B>施法用时：</B>1D8+1 轮</P>
<P>让地面打开裂缝，喷出炽热的熔岩。施法者颂念神话诸神的名讳，割开自己的皮肉，让血流到地上。1D8 轮后，沾上血的地面会喷发，涌出冒泡的熔岩和蒸汽。</P>
<P>大约会有 1000 立方英尺（约 28 立方米）的熔岩会喷发出来，从地面的裂缝里四处流出，所到之处片瓦不留。易燃物品会被点燃，金属会被熔化，每接触一轮就要受到 1D8 点伤害。每额外投入 5 点魔法值，熔岩就增加 100 立方英尺。</P>
<P><B>别名：</B> 恐怖的热量、血火术、克兰·克罗斯（Kran-Kros）的可怕审判</P>
