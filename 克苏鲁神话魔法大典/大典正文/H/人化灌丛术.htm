	<P><STRONG><FONT color=#800000 size=6>人化灌丛术〔害、变〕</FONT></STRONG></P>
	<H3>Human Shrub</H3>
	<P><P><B>消耗：</B>10 点魔法值；10 点 POW；6 点理智值</P>
	<BR><B>施法用时：</B>4 轮</P>
	<P>需要一个活人做目标，他会被转化为人和植物的杂交体。施法者必须在五码之内，并在和目标的 POW 对抗检定中胜出。目标在保留意识的状态下，如字面意思那样在地面扎根，筋肉蜕变成类似植物的组织。不幸的目标还要进行一次理智检定（损失 1D4/1D10 点）。</P>
	<P>懂得本法术的人可以相同的消耗逆转本法术，否则目标只能保持人不人、树不树的状态，不能离开扎根的位置，但可以进行有限的动作和发声（如果 KP 愿意，还包括攻击附近的人）。</P>
	<P><B>别名：</B>黑之种、绿色末日、库柏勒之歌</P>
