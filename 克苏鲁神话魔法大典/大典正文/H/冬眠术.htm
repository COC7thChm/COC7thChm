	<P><STRONG><FONT color=#800000 size=6>冬眠术〔支〕</FONT></STRONG></P>
	<H3>Hibernate</H3>
	<P><B>消耗：</B>可变的魔法值；1D4 点理智值
	<BR><B>施法用时：</B>3 轮</P>
	<P>减缓任何拥有心脏的生物的新陈代谢，从而极大延长目标的存活年限。只能对自愿的目标施放。施法者必须触碰目标的前额，诵念简短的咒语。目标卧倒在地，开始深度睡眠，进入无休止的梦境。若消耗 5 点魔法值，冬眠持续 1 年；消耗 10 点魔法值，持续 10 年；消耗 15 点魔法值，持续 100 年。</P>
	<P>目标还保留一点点感知；如果身边出现显著的威胁，他们可以通过一次幸运检定醒来，但法术就此终止。</P>
	<P><B>别名：</B>血液静止术、古人的睡眠</P>
