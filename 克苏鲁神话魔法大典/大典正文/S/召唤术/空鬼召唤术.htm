<P><STRONG><FONT color=#800000 size=6>空鬼召唤术</FONT></STRONG></P>
<H3>Summon Dimensional Shambler</H3>
<P>单只空鬼将从稀薄的空气中逐渐成型。施放本法术需要一把铜铁之类的纯金属制造的匕首（黄铜等合金无效）。若匕首是附魔的，则附魔匕首的每点 POW 可使成功率增加 2%。本法术昼夜均可施放。</P>
<P><B>别名：</B>召唤漫游者的吟唱、铜之歌、异界者之唤</P>
