	<P><STRONG><FONT color=#800000 size=6>苏斯螺旋（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Spiral of Suth</H3>
	<P><B>消耗：</B>12 点魔法值；1D8 点理智值
	<BR><B>施法用时：</B>3 轮</P>
	<P>本法术只能在幻梦境施放。创造一道白绿色的光旋涡，它会缓慢地旋转向一名指定的目标，最大距离 100 码。螺旋会在目标物质上穿出直径3 尺的圆洞。洞的深度取决于目标物质的密度。螺旋会穿透两尺厚的花岗岩，或五尺厚的木材，或六尺厚的铁板。一切没能在螺旋移动时逃离其路径的人类都会被立即杀死，因为螺旋会洞穿他们的身体。</P>
	<P><B>别名：</B>蠕行切片机、腐蚀的意志、螺丝锥</P>
