<P><STRONG><FONT color=#800000 size=6>分离抛掷术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Sundering Hurler</H3>
<P><B>消耗：</B>可变的魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能在幻梦境施放。施法者必须在目标 10 码之内。一波无法抵抗的力量将目标扫向空中，将其或温和或不温和地丢到消耗魔法值乘以8 码外的远处。目标落地位置有 10% 的不准确度（即每移动 100 尺，落地位置就会偏离 10 尺）。</P>
<P><B>别名：</B>移动术、移位术、运送术</P>
