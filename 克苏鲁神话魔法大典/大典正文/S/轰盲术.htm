<P><STRONG><FONT color=#800000 size=6>轰盲术〔战〕</FONT></STRONG></P>
<H3>Strike Blind</H3>
<P><B>消耗：</B>20 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>造成永久失明。目标必须在施法者视野之内，距离不得超过 30 码。施法者打出手势，大声叫出奈亚拉托提普的秘密名讳：若成功，目标失去 1D10 点理智值和 1D4+1 点耐久值，因为他们的眼球会突然融化，从眼眶里掉出来；这过程中目标会痛苦难忍，饱受折磨。目标至此永久失明。</P>
<P><B>别名：</B>穴居者的视野、不堪入目的融化、黑法老的诅咒</P>
