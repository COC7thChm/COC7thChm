	<P><STRONG><FONT color=#800000 size=6>耐用奴仆术（幻梦境）〔梦〕</FONT></STRONG></P>
	<H3>Serviceable Villein</H3>
	<P><B>消耗：</B>18 点魔法值；1D8 点理智值
	<BR><B>施法用时：</B>3 轮</P>
	<P>本法术只能在幻梦境施放。施法者必须能直视目标双眼，两人距离在 10 尺之内，并说出号令真言。目标若在和施法者的 POW 对抗检定中落败，就会失去一切自主意志，逐字逐句地执行施法者的所有命令。可能会伤害到目标的命令仍会被抵抗，施法者需要再进行一次 POW 对抗检定才能维持控制。控制会在 1 小时后终止，但可以额外消耗 1 点魔法值延长效果一小时（此后可以反复延长）。</P>
	<P><B>别名：</B> 强加意志、巫师的法令、克拉兹诺（Kraznor）的义务</P>
