<P><STRONG><FONT color=#800000 size=6>呆滞震爆术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Stupefying Blast</H3>
<P><B>消耗：</B>16 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。一团蓝绿色的混沌能量爆将向目标喷出最多 30 尺，目标必须在和施法者的 POW 对抗检定中胜出否则会因这次打击而耳聋、目盲、口哑、呆滞。被能量爆击中后每满一小时，不幸的目标都可以尝试一次极难 POW 检定以移除诅咒（所有效果都会消失）。</P>
<P><B>别名：</B>拟作尸体、麻痹汝敌</P>
