	<H3>Spell that was Lost with Ib，the</H3>
	<P><B>消耗：</B>24 点魔法值；1D10 点理智值
	<BR><B>施法用时：</B>2 轮</P>
	<P>本法术只能在幻梦境施放。施法者和目标进行一次 POW 对抗检定：若施法者胜出，目标就变成蜘蛛，SIZ 等于他原来的 SIZ，且所有的腿都是断的。目击这一变形过程需进行理智检定（损失 1/1D6 点）。</P>
