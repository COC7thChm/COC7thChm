	<H3>Sense Life</H3>
	<P><P><B>消耗：</B>1 点魔法值；1 点理智值
	<BR><B>施法用时：</B>1 到 5 轮（由搜索的区域决定）</P>
<P></P>
	<P>可以让施法者侦测特定地点的生命迹象。法术的范围大约是一栋房子的大小。施法者必须在场。法术可以让施法者区分物种（如狗或人），但无法辨认特定的人物。施法者可以侦测生命迹象并找到大概地点，但无法找到精确的位置。</P>
	<P><B>别名：</B>直感他人的存在、定位生命共振</P>
