<P><STRONG>核心属性</STRONG>： INT<BR><STRONG>将 100 
个奖励点数分配给</STRONG>：会计，估价，乔装，历史，法律，图书馆使用，聆听，神秘学，精神分析，科学(任意)，侦查，潜行。<BR><STRONG>建议职业</STRONG>：事务所侦探，作家，警探，联邦探员，调查记者，神秘学家，超心理学家，警探，通讯记者，间谍，学生。<BR><STRONG>天赋</STRONG>：任选两项。<BR><STRONG>建议特质</STRONG>：敢于冒险，只注意眼前，狡诈，自负，被驱使。</P>
