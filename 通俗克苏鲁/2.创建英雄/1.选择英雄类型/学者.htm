<P><STRONG><FONT color=#800000 size=6>学者</FONT></STRONG></P>
<P>他们利用情报和分析了解周围的世界。学者们通常更喜欢坐在图书馆里，而不是去面对现实生活。作为知识的探求者，学者并不以行动为导向，不过，在紧要关头，学者们可能是唯一只要要怎么做的人。</P>
<P><STRONG>核心属性</STRONG>： EDU<BR><STRONG>将 100 
个奖励点数分配给</STRONG>：会计，人类学，密码学，历史，语言(任意)，图书馆使用，医学，博物学，神秘学，科学(任意)。<BR><STRONG>建议职业</STRONG>：考古学家，作家，医生，图书馆管理员，超心理学家，教授，科学家。<BR><STRONG>天赋</STRONG>：任选两项。<BR><STRONG>建议特质</STRONG>：好学，书卷气，自傲，高人一等，孤僻，挑剔，讲话很快，忧郁。</P>
<P>特殊：必须以神话非信者开始游戏，详见规则书理智章节。</P>
