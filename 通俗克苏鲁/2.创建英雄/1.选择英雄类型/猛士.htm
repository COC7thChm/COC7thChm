<P><STRONG><FONT color=#800000 size=5>猛士</FONT></STRONG></P>
<P>强壮，肌肉发达，能够自行处理严峻的形势。力求追寻肉体的完美。你不会在图书馆中找到这类人，但可能会在广告牌上看到他们。猛士有两种类型：安静的，或是吵闹的。</P>
<P><STRONG>核心属性</STRONG>： STR<BR><STRONG>将 100 
个奖励点数分配给</STRONG>：取悦，格斗(斗殴)，恐吓，聆听，机械维修，精神分析，游泳，投掷。<BR><STRONG>建议职业</STRONG>：运动员，警探，猎人，拳击手，艺人，黑帮，打手，游民，临时工，工人，技师，海员，士兵，混混，部落成员。<BR><STRONG>天赋</STRONG>：任选两项。<BR><STRONG>建议特质</STRONG>：专横，傲慢，安静的，以自我中心，不易怒，容怒。<BR></P></body>
