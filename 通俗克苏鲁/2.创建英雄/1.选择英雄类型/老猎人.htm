<P><STRONG><FONT color=#800000 size=6>老猎人</FONT></STRONG></P>
<P>或许是追寻狩猎过程的刺激，或许是为了最终的战果，或许仅仅因为他们天生主宰一切的本能，老猎人在狩猎时总是冷酷无情。 
沉着冷静，精于算计的老猎人更愿意等待最合适的时机，而鄙视粗心大意的鲁莽行为。</P>
<P><STRONG>核心属性</STRONG>： INT 或 CON<BR><STRONG>将 100 
个奖励点数分配给</STRONG>：驯兽，格斗(任意)，射击(步枪/霰弹枪 或 
手枪)，急救，聆听，博物学，导航，侦查，潜行，生存(任意)，游泳，追踪。<BR><STRONG>建议职业</STRONG>：事务所侦探，银行劫匪，警探，猎人，拳击手，黑帮，飞贼，工人，警探，私家侦探，旅行家，工会活动家。<BR><STRONG>天赋</STRONG>：任选两项。<BR><STRONG>建议特质</STRONG>：无情，狡猾，耐心，被驱使，沉着，安静。</P></body>
