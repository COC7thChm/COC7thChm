<P><STRONG><FONT color=#800000 size=6>叛逆浪人</FONT></STRONG></P>
<P>叛逆狼人无视社会规则，敢于公开质疑现状，嘲讽权威。他们冲动行事，鄙视传统，不愿墨守成规。在他们眼中，法律就是要被钻空子甚至被打破。但多数叛逆浪人并非意图散播混乱的犯罪分子或无政府主义者，他们通过迷惑他人来寻找乐趣。这类人往往是复杂的，他们冷漠而迷人，有着自己独特的道德准则。</P>
