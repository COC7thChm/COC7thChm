<P><STRONG><FONT color=#800000 size=6>小心！主人！</FONT></STRONG></P>
<P><STRONG>花费</STRONG>：所有幸运</P>
<P>如果英雄在对一位重要反派的攻击命中，这位反派可以用掉他们所有的幸运，让附近 2 码/ 1.8 
米以内的一位喽啰挡住英雄的攻击——这次攻击切实地命中了，喽啰将被立即杀死或者失去战力。这么做对关键反派来说代价极大，这会让他们在模组的剩余部分中无法再花费幸运值来调整骰点。</P>
<P>注意：NPC花费幸运值会让人感觉像是机械降神，可能会因此削弱游戏的逻辑性。使用幸运值时的情形不应与游戏世界中的现状冲突。如果英雄们把大反派逼入绝境，所有的喽啰都死光了，守秘人就不应该让喽啰凭空冒出来接住攻击。作为守秘人首先应该做到公平公正！</P>
