<P><STRONG><FONT color=#800000 size=6>NPC花费幸运</FONT></STRONG></P>
<P>重要NPC可以按照以下方式花费幸运：</P>
<H3>调整技能或属性检定</H3>
<P><STRONG>花费</STRONG>： 1 幸运/点</P>
<P>NPC进行技能或属性检定后，守秘人可以花费幸运值来 1 比 1 地调整骰点。</P>
<H3>购买第二次攻击机会</H3>
<P><STRONG>花费</STRONG>： 10 点幸运</P>
<P>NPC可以花费 10 点幸运来发动第二次近战攻击。</P>
<P>译注：效果同“疾风连击”天赋。</P>
<H3>避免近战大失败或枪械故障</H3>
<P>花费： 10 点幸运</P>
<P>发生近战攻击大失败，或者枪械故障时，可以花费 10 
点幸运来忽略这一情况。骰点不会因此调整，此次攻击依然是失败的。<BR></P></body>
