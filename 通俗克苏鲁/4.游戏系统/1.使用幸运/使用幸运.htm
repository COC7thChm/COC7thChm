<P><STRONG><FONT color=#800000 size=6>使用幸运</FONT></STRONG></P>
<P>玩家可以使用他们英雄的幸运值来影响游戏中的某些结果，或者调整骰点。玩家只能使用幸运值来影响他们自己的英雄。</P>
<P>花费的点数从英雄的幸运值中扣除，这会降低之后幸运检定的成功率，并会减少用来调整技能检定骰点的点数等等。</P>
