<P><STRONG><FONT color=#800000 size=6>死亡射线枪</FONT></STRONG></P>
<P>一把需两手使用的枪械，能向目标射出一道强力的射线，忽视普通护甲*并造成 1D10 + 5 
热能伤害。使用射线枪需要一个成功的射击（步枪）检定，并在能量耗尽前能射击 1D8 次，在那之后将需要 10 小时时间以再次充能。</P>
<P>*对非地球物质构成的护甲无效，例如神话生物。</P>
<P><STRONG>制造</STRONG>：零件花费 $1000 ，需要 1D10 + 5 
周与一个成功的困难难度电气维修与科学（物理学）的组合检定。</P>
