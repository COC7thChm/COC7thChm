<P><STRONG><FONT color=#800000 size=6>鬼魂侦测器</FONT></STRONG></P>
<P>一个书包大小的设备，重 10 磅，通常的佩戴方式是像书包一样围在使用者脖子周围。鬼魂侦测器能以 60% 
的成功率侦测灵体的存在。当探测到灵体时，鬼魂侦测器上的一系列彩灯会开始闪烁（在 20 尺内），闪烁的彩灯越多，使用者就离鬼魂越近。</P>
<P><STRONG>制造</STRONG>：零件花费 $250 ，需要 1D10 + 1 
天与一个成功的常规难度电气维修、科学（物理学）与神秘学的组合检定。</P>
