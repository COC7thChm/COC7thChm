<P><STRONG><FONT color=#800000 size=5>第七章 主持通俗风格游戏</FONT></STRONG></P>
<P>在通俗小说中，我们可以说，一切都是不同凡响的。英雄们都是传奇人物——具有独特经验、知识和才能的罕见人物。反派有时可能会设计一些规模很小的计划，但总体来说，他们的计划都是雄心勃勃和影响深远的。剧情和节奏，再加上不同寻常的英雄，这些组成了通俗克苏鲁冒险故事的主线。</P>
<P>这一章提供了一些主持通俗风格游戏的建议，以及探索通俗情节，麦高芬（推展剧情的人或事物），游戏节奏，情节铺垫，以及铺设让英雄们感到困惑和紧张的险境的技巧。</P></body>
