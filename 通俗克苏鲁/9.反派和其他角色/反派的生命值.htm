<P><STRONG><FONT color=#800000 size=6>反派的生命值</FONT></STRONG></P>
<P>虽然市井英雄的生命值是核心规则中调查员的两倍，但守秘人控制的 NPC 的生命值往往不会加倍，他们的生命值由其 CON + SIZ 再除以 10 来确定。</P>
<P>如果守秘人认为合适，强大的反派可以将其生命值翻倍，但要注意，这些强力的 NPC 应该很少见。请考虑让关键 NPC 拥有 1 到 2 项天赋而不是而不是增加他们的生命值——大反派有机会使用幸运值来避免死亡，只有在他对剧情特别重要时才这么做。</P>
<P><B>注意：本章中有四位角色的生命值加倍：</B></P>
