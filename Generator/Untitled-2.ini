<P><STRONG><FONT color=#800000 size=6>自动撬锁器</FONT></STRONG></P>
<P>一根带有可伸缩头的小型手持管状设备。自动撬锁器允许没有技能的窃贼以 40% 的成功率撬开门锁。</P>
<P><STRONG>制造</STRONG>：零件花费 $50 ，需要 1D10 + 5 
小时与一个成功的常规难度机械维修检定。</P>
<P><STRONG><FONT color=#800000 size=6>声音模仿器</FONT></STRONG></P>
<P>一个 10 寸x 5 
寸的黑盒子，在一端伸出一个锥状的小喇叭。如将小喇叭放在电话话筒上并向黑盒内说话。声音模仿器可使使用者的声音频率变得更高或更低，使他能伪装成另一个人的声音，甚至能使男性的声音听起来像女性，反之亦然。</P>
<P><STRONG>制造</STRONG>：零件花费 $100 ，需要 1D10 + 5 
小时与一个成功的常规难度电气维修检定。</P>
<P><STRONG><FONT color=#800000 size=6>鬼魂侦测器</FONT></STRONG></P>
<P>一个书包大小的设备，重 10 磅，通常的佩戴方式是像书包一样围在使用者脖子周围。鬼魂侦测器能以 60% 
的成功率侦测灵体的存在。当探测到灵体时，鬼魂侦测器上的一系列彩灯会开始闪烁（在 20 尺内），闪烁的彩灯越多，使用者就离鬼魂越近。</P>
<P><STRONG>制造</STRONG>：零件花费 $250 ，需要 1D10 + 1 
天与一个成功的常规难度电气维修、科学（物理学）与神秘学的组合检定。</P>
<P><STRONG><FONT color=#800000 size=6>死亡射线枪</FONT></STRONG></P>
<P>一把需两手使用的枪械，能向目标射出一道强力的射线，忽视普通护甲*并造成 1D10 + 5 
热能伤害。使用射线枪需要一个成功的射击（步枪）检定，并在能量耗尽前能射击 1D8 次，在那之后将需要 10 小时时间以再次充能。</P>
<P>*对非地球物质构成的护甲无效，例如神话生物。</P>
<P><STRONG>制造</STRONG>：零件花费 $1000 ，需要 1D10 + 5 
周与一个成功的困难难度电气维修与科学（物理学）的组合检定。</P>
<P><STRONG><FONT color=#800000 size=6>翻译耳机</FONT></STRONG></P>
<P>一个黄铜制的助听器，大约一尺长。当将它拿近耳朵时，它能让使用者听懂任何源自地球的语言。</P>
<P><STRONG>制造</STRONG>：零件花费 $1500 ，需要 1D10 + 5 
周与一个成功的困难难度电气维修与科学（数学）组合检定。</P>
<P><STRONG><FONT color=#800000 size=6>便携电话机</FONT></STRONG></P>
<P>两个约有 12 寸x 5 寸大小并重 20 磅的黑盒子。两个盒子彼此独立。一根 3 
尺长的电缆盘在盒子的顶端并分成两根较细的电缆，在它们两端分别是一个听筒与一个话筒。在盒子的一侧是一个摇柄，当使用时必须快速转动它来产生足够进行一分钟对话的电荷。</P>
<P>两个使用者可以通过这一设备在一英里内彼此进行交谈，便携电话机在需重新充能前可使用 30 分钟。</P>
<P><STRONG>制造</STRONG>：零件花费 $1000 ，需要 1D10 + 5 
周与一个成功的困难难度电气维修与科学（物理）组合检定。</P>
<P><STRONG><FONT color=#800000 size=6>大脑增强器</FONT></STRONG></P>
<P>这个设备看起来就像一个插入了几十个玻璃阀门的浴帽，蛛网一样的电缆从这些阀门中伸出并连接到电源箱上。当被戴在头上时，大脑增强器允许使用者以更快的速度阅读书面文字，减少一半所需的阅读时间。但毫无疑问，读者必须理解他正在阅读的文字，否则那些文本对他来说仍是一个谜。</P>
<P><STRONG>制造</STRONG>：零件花费 $2000 ，需要 1D10 + 5 
周与一个成功的困难难度电气维修与科学（生物学）组合检定。</P>
<P><STRONG><FONT color=#800000 size=6>喷气背包</FONT></STRONG></P>
<P>一个背带式的背包，含有两个与喷气推进系统相连的加压燃料罐。在火箭的一次喷射中使用者可以跃入空中 200 
尺并前进大约 100尺 的距离。燃料罐可以支持 4 次跳跃，在那之后就需重新添加燃料。</P>
<P>由于燃料罐的脆弱，它们会在被子弹或其他投射物击穿时发生爆炸，对使用者造成 3D10 + 5 点伤害并对 5 
尺内的一切造成 2D10 伤害（在 10 尺范围内伤害减少到 1D10 ）。燃料罐有 1 点护甲。</P>
<P><STRONG>制造</STRONG>：零件花费 $10000 ，需要 2D10 + 1 
月与一个成功的困难难度机械维修、电气维修与科学（物理学）组合检定。替换燃料花费$500.</P>
<P><STRONG><FONT color=#800000 size=6>旧印弹</FONT></STRONG></P>
<P>细致地刻上了旧印的枪械子弹。当被用以对抗特定神话生物时，旧印弹会造成额外的 1D10 + 1 
伤害并被视为魔法武器，因此可以击穿那些免受非魔法伤害的生物的护甲。</P>
<P>哪些神话怪物会受旧印子弹影响由守秘人决定。应当注意通常旧印只会对神话诸神（例如旧日支配者与外神）的仆从起效。目前尚未有人能确定这些魔法子弹是否能对那些神话伟力产生影响。</P>
<P><STRONG>制造</STRONG>：需要施放旧印法术（见克苏鲁的呼唤守秘人规则书 255 页），一次可供在 
6 发子弹上刻写旧印，这需要一个射击与巧手的组合检定。应注意合适的技艺技能可用于替换巧手（用以表示在子弹上刻写旧印需要的精密操作）技能检定。</P>