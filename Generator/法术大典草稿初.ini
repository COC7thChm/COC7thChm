<P><STRONG><FONT color=#800000 size=5><B>备注：</B>KP 需要仔细准备预兆。泄露太多会让玩家失去自由意志的感觉，也会束缚 KP 行动的自由。泄露太少则没有意义，令人沮丧。仔细衡量过的预兆，可以在 KP 展现似乎和预兆有关的后续事件时有意义地增加紧张感和战栗感。</FONT></STRONG></P>
<P><B>别名：</B> 卜卦法、预兆法、卢恩占卜、命运之眼</P>
<P><STRONG><FONT color=#800000 size=5>阿布霍斯唤醒术〔召〕</FONT></STRONG></P>
<H3>Awake Abhoth</H3>
<P><B>消耗：</B>12 点魔法值；1D10+2 点理智值
<BR><B>施法用时：</B>36 小时</P>
<P>本法术应用范围十分狭窄。以前带旧日支配者阿布霍斯来到我们世界的尝试常常失败。有些尝试中，阿布霍斯的化身在我们的世界与它的黑暗栖身之所分离了；这些情况下，部分现身的阿布霍斯并不具有任何意识，在我们的世界实际上是昏睡的状态。本法术可以唤醒沉眠的外神阿布霍斯，许诺展开它所渴望的盛大飨宴。施法者须用三场仪式证明自己对阿布霍斯的忠诚，每个部分都需要请愿者进行更多的自我牺牲。为所有仪式合计支付法术消耗。阿布霍斯是否愿意屈尊醒来、醒来多久，都是未知的。</P>
<P><B>别名：</B>唤起恩凯伊的住客、唤醒享筵者的三重仪式</P>
<P><STRONG><FONT color=#800000 size=5>朱玛唤醒术（伊波·兹特尔请 / 送神术变体）〔召〕</FONT></STRONG></P>
<H3>Awaken Chuma</H3>
<P><B>消耗：</B>8+ 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1+ 小时</P>
<P>从幻梦境召唤朱玛的幻象到清醒世界（朱玛是撒哈拉以南非洲民族对伊波·兹特尔的称呼）。施法者必须在傍晚身处露天，面对此神的画像。本法术需要活祭，不过不一定是人类，只需要“体积与容积相等”（至少 50 点 SIZ）。</P>
<P>施放法术的同时，画像会开始旋转；所有目睹这一现象的人要做理智检定（损失 1D3/1D6 点）。召唤是否完全成功取决于投入法术的魔法值，每投入 8 点魔法值，召唤朱玛幻象的概率就增加 10%（参与者可以贡献魔法值）。画像随着法</P>
<P>术进行越转越快，同时伊波·兹特尔的血从天上飘落并覆盖祭品，每 30 分钟从祭品身上吸取 5 点 POW。当祭品的 POW 变为零时，伊波·兹特尔会用祭品的躯体现身一小段时间，尔后返回。有时祭品在被占据以后还活着，但人们通常不期待这种结果。</P>
<P><B>备注：</B>参见 53 页“请神术”。<B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>野兽唤醒法（民俗）〔民〕</FONT></STRONG></P>
<H3>Awaken the Beast</H3>
<P><B>消耗：</B>5 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1D3 小时</P>
<P>用 1D6+2 天将一个人类永久变成动物。施放本法术需要数个小时，包括念咒、在目标的身上绘画，表示目标要变成的动物；因此法术需要「艺术 / 手艺（绘画）」检定通过才能成功。通常都会变形为哺乳动物，不过有时也可以变成爬行动物。法术的每个变体都会随使用地区有所差异，所以非洲巫师的法术会变成非洲原产的动物，以此类推。</P>
<P>只能在满月的夜晚施放。目标不必自愿或了解法术的效果，无论是否自愿，他们必须要吃掉一磅人肉，法术才能生效。施法者须和目标进行一次 POW 对抗检定并胜出，变形才能成功。目标参加仪式要损失 1D4 点理智值。</P>
<P>在变形期间，目标会出现野兽的特性，和要变成的动物相关：如毛皮、鳞片、长吻、犬齿、 爪子等等。这段时间中一般会损失 INT，其他属性也会增减——参考《克苏鲁的呼唤规则书》中的“野兽”一节查找各种动物的数据。目标发现自己被变形后，每天要再损失 1D3/1D10 点理智值，直到他们丧失了太多智能（INT 少于 35）或陷入临时疯狂为止。自愿参加仪式的人或通过困难 POW 检定的人可以保持他们的 INT 和口吐人言的能力，即使他的身体变成动物也不受影响。但理智损失会继续，直到目标永久疯狂，或因为 INT 损失直接变成“动物”（因此失去所有语言能力）。没有人知道逆转此变形过程的方法。</P>
<P><B>别名：</B>退化术、灵魂逆转术、二足四足</P>
<P>巨龟唤醒术〔害〕</P>
<H3>Awaken the Great Tortoise</H3>
<P><P><B>消耗：</B>5+ 点魔法值；1D6 点理智值</P>
<BR><B>施法用时：</B>1+ 小时</P>
<P>这是个日本法术，能让施法者召唤钻地魔虫，</P>
<P>让它们在地下掘洞并“舞动”一段时间，尔后（通常）返回。</P>
<P>据说在日本诸岛地下深处有大量钻地魔虫（这里是三大板块交汇处）。这些生物的行为早晚有一天会令日本沉没。但也有人认为地震是由驮着岛的陆龟 <sup>3</sup> 引起的，唤醒这头巨龟会导致山崩地裂。</P>
<P>每达到 1 级里氏震级（1~9），施法者需投入 5 点魔法值。若震级达到 5 级以上，修德梅尔有可能到来并浮上地表（里氏震级 5 级以上每级增加 5% 概率：如 5 级 5% 、6 级 10% 、7 级 15% 等）。</P>
<P><STRONG><FONT color=#800000 size=5>表 4-3 震级效应表</FONT></STRONG></P>
<P>1.0~3.9 轻度震动、事故、木质建筑摇晃</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>内心灵光唤醒术〔他〕</FONT></STRONG></P>
<H3>Awaken the Inner Light[4]</H3>
<P><P><B>消耗：</B>1 点魔法值</P>
<BR><B>施法用时：</B>1 个月</P>
<P>这个仪式可以让施法者缓慢增加 POW，通过逐渐的启蒙提升魔法潜能和力量。需要一段时间的严格斋戒、禁食、冥想和锻炼，法术需要施法者每天在魔法阵中至少冥想两小时。每天的仪式和冥想必须严格遵守，持续一个月，只要差了一点点，法术就会中止。在朔望月月末，施法者进行一次极难 POW 检定（不能靠附魔法阵和其他魔法工具提升成功率）。若成功，施法者的 POW 上升 5 点。施法者提升 POW 的同时会相应地提升魔法值，且获得 5 点理智值（如果当前没有疯狂），但也要同时变老 5 岁（同时适用属性变化）。若检定失败或法术被以任何方式中断，则施法者不会获得任何好处，但也不会变老——他们必须等整整一个朔望月才能再次施法。</P>
<P><B>别名：</B>净化与能量的斋戒、伊哈·普坦（Yha- P'Tan）冥想</P>
<P><STRONG><FONT color=#800000 size=5>[3]：日本传说当中象征地震的是大鲶（Oh-Namazu），栖息在地下，身体摇动会引起地震。这里按原文翻译。标题同。[4]：内心灵光，宗教术语。基督教贵格会信仰的、上帝在人的灵魂中产生的指引力量。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>种内之神唤醒 / 驱散术〔造〕</FONT></STRONG></P>
<H3>Awakeing/Dispelling the God Within</H3>
<P><B>消耗：</B>可变的魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>把一只星之种植入一个能自主思考的生物体内。天狼星在被太阳光掩盖七十天之后，会在仲夏重返夜空；本仪式必须在天狼星重返夜空之前一个月以内施放。仪式需要一个小时，星之种必须和莎布·尼古拉丝之乳一起进入身体。奈亚拉托提普也需要在场。</P>
<P>施法者每消耗 1 点魔法值，植入成功率就增加 5%。「艺术 / 手艺（音乐）」检定成功可以让施法者将目标的脉搏和外层空间的星际音乐同步， 额外增加 10% 成功率。掷骰结果为 96~100 必然失败。施法者无法得知植入是否成功。仪式不能对自己施放。</P>
<P><STRONG><FONT color=#800000 size=5>参考边栏：星之种。</FONT></STRONG></P>
<P>驱散/ 逆法术：</P>
<P>学习逆法术（是法术的单独一部分，不需要了解整个法术）需要通过困难难度的 INT 检定。学会逆法术的人可以将它教给别人，即使是不能完全理解公式的人也可以学。在几个小时的指导之后，通过困难难度 INT 检定的学生也可以学得逆法术。逆法术要念诵公式一小时；目标会听到身体里传来跳动的节奏，并且越来越响。很快目</P>
<P>标又能听到遥远的地方传来节奏，并发现这音乐来自天堂，进行理智检定（损失 0/1D3 点）。目标可以尝试「艺术 / 手艺（音乐）」检定来创造逆节奏，协助逆法术。</P>
<P>每消耗 1 点魔法值，星之种就有累计 5% 的概率从目标的身上清除。若目标奏出逆节奏，则概率额外增加 10%。若成功，目标身上的寄生物消灭时，他身体的深处会回荡怪异的嗥叫声。施法者（们）损失 1D3 点理智值。本仪式不能对自己施放。</P>
<P><B>别名：</B>灌注命运之子的核心、外界之物孕育术、 永恒虚空变形术</P>
<P><STRONG><FONT color=#800000 size=5>塞里特的可怕末日（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Awful Doom of Cerrit</H3>
<P><B>消耗：</B>9+ 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境才能成功施放。法术每维持一轮需要消耗 9 点魔法值，法术范围 20 码。施法者的手指尖喷射出闪烁的银线，指向预定的目标；目标的骨髓就会被灌进融化的铅。法术每维持一轮，目标就完全无法行动，只能原地翻滚并惨叫。法术使目标的 CON 每轮永久减少 3D10 点。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>人类引诱术（钻地魔虫）〔驱、支〕</FONT></STRONG></P>
<H3>Bait Humans</H3>
<P><B>消耗：</B>1 点魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>目标的眼前会出现一块大得难以置信、做工精良的钻石幻象（只有目标自己能看见）。目标如果走近幻象，它会以大致相同的速度后退，方向由施法者自由决定，想必会引到饥饿的钻地魔虫等候的地方。和垂钓一样，目标是愿者上钩。</P>
<P>据信只有钻地魔虫知道本法术，另外还有一个变体叫做“潜沙怪引诱术”，漂浮的钻石形象换成了鲜嫩滴血的人类腰腿肉。但是，零星有典籍暗示有些狂热于力量的巫师已经成功改编了这个法术来自己使用。</P>
<P>本法术持续五分钟并可以任意次反复施放（每</P>
<P>次支付 1 点魔法值）。法术范围大约 1 英里。</P>
<P>深层魔法：线索表明本法术存在一些只有最古老最强大的巫师才懂得的变体。在这些罕见的变体中，目标会看见他心中的渴望，不论它是金钱、 失去的爱人还是其他的东西。这个版本的法术恐</P>
<P>怕任何典籍都找不到，只能存在于不死巫师疯狂的脑海里。如果找到了这种法术，那肯定是要支付理智值的。</P>
<P><B>别名：</B>进食仪式、引诱弱者、欲望宝石</P>
<P><STRONG><FONT color=#800000 size=5>幼体驱除术〔召〕</FONT></STRONG></P>
<H3>Balk Brood</H3>
<P><B>消耗：</B>可变的魔法值；1D3 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>从目标身上召唤出埃霍特的幼体。施法者（和其他了解本法术的人）可以消耗任意多魔法值。吟唱咒语时接触施法者的人可以贡献 1 点魔法值， 但每个参与者的理智损失都是 1D3 点。</P>
<P>施法者将仪式中投入的累计魔法值乘以五， 并在与 KP 的对抗检定中以这个值为基准——KP 则将埃霍特植入幼体后经过的天数乘以五，作为检定的基准值。若施法者胜出，则寄生在目标身</P>
<P>上的幼体将从目标的孔窍当中倾巢而出，这个过程损失 1D4 点理智值。并且目标每被幼体寄生一天，他还要损失 1 点耐久值。寄生可能已经对目标造成了巨大的伤害，但是外表掩盖了明显的症状。移除幼体可能导致目标死亡，但不管怎样， 假使寄生持续发展，他们的命运也是注定的。</P>
<P>每次施放本法术，参与者都会冒埃霍特出现的风险；第一次施放时是 10%，此后每次施放都会增加 10% 的几率。埃霍特会首先攻击施法者， 毁灭那些和自己的幼体作对的人。</P>
<P><B>别名：</B>驱散迷宫之子、打破白死之卵</P>
<P><STRONG><FONT color=#800000 size=5>赫耳墨斯 ·特里斯墨吉斯忒斯的毒尘〔战〕</FONT></STRONG></P>
<H3>Baneful Dust of Hermes Trismegistus</H3>
<P><P><B>消耗：</B>4 点魔法值</P>
<BR><B>施法用时：</B>24 小时（使用需要 1 轮）</P>
<P>本法术和“苏莱曼之尘”（P102）类似，仅作用于不源自地球的生物（不包括人类、深潜者、 食尸鬼、潜沙怪、蛇人等等，但包括飞水螅、古老者、米·戈、克苏鲁的星之眷属等等）。法术制造的金色粉尘任何人都可以使用。</P>
<P>粉尘的效果极其恐怖，敏感的观察者看到效果时会损失 0/1D3 点理智值。被撒到的怪物会退</P>
<P>缩、舞动，有时还会尖叫。它的身体好像被强酸腐蚀一样，发出烟雾并烧灼。用过这种可怕的粉尘之后，只有最令人生畏的生物还能够继续战斗。</P>
<P>要使用这种粉尘，目标必须在施法者投掷的范围之内。若「投掷」检定成功，本粉尘会灼烧该外星生物，造成 2D6 点伤害。护甲对本粉尘无效。每次成功投掷本粉尘都会造成相同的伤害。如果投掷失败，粉尘的烟气仍能造成 1 点耐久伤害。 生物只有在「投掷」检定大失败时才能逃过伤害。</P>
<P>粉尘的配方需要总重约两磅的罕见的化学药品和配料按比例混合。两盎司的混合物足够一剂使用。每次根据配方制作时，可以制成十六</P>
<P>剂 <sup>5</sup>。酿造本粉尘是费时费力的工作，需要 24 小时来准备并烘干混合物。投入 4 点魔法值，并进行一次「科学（化学、药学）」或「医学」检定， 本批粉尘才能生效；KP 需要暗骰此检定，因为施法者无从得知本批次粉尘是否有效。</P>
<P><B>别名：</B>末日之雨、七感的诅咒、地狱之子的毒药</P>
<P><STRONG><FONT color=#800000 size=5>阿佩普放逐术〔驱〕</FONT></STRONG></P>
<H3>Banish Apep</H3>
<P><B>消耗：</B>10 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>这是一个古埃及仪式，用来驱逐旧日支配者、 食魂者阿佩普。仪式必须精确按步骤进行：先制作一个阿佩普的画像或蜡像，然后施法者要在肖像上啐口水，并赞颂太阳神拉神的神力。与此同时， 他要用左脚踝将肖像碾碎、用矛刺穿，最后将残存的部分丢进火里。施法者必须持续对太阳神拉祈祷，直到阿佩普的肖像化为灰烬为止。任何导致施法者分心的事都将导致法术失败（如果某些东西可能中断施法者的专注，KP 可能会进行一次难度自定的 POW 检定）。</P>
<P>若施法成功，阿佩普将被放逐到死者之地（不管这是哪里）。并且，施法地点 1 英里以内所有阿佩普的忠实信徒都会受到 1D8 点伤害。</P>
<P><B>别名：</B>送返饥饿的大蛇、以拉神的名义放逐食魂者</P>
<P><STRONG><FONT color=#800000 size=5>拜亚提斯放逐术〔驱〕</FONT></STRONG></P>
<H3>Banish Byatis</H3>
<P><P><B>消耗：</B>可变的魔法值；1D4 点理智值</P>
<BR><B>施法用时：</B>2 轮</P>
<P>令旧日支配者拜亚提斯回到它地下的囚牢，</P>
<P></P>
<P><STRONG><FONT color=#800000 size=5>[5]：1 磅 =16 盎司。</FONT></STRONG></P>
<P>直到下次被召唤为止。施法者可以消耗任意多魔法值，在场的其他协助者每人也可以为法术贡献 1 点魔法值。累计投入的魔法值并乘以五，得到一个百分值；施法者要用它和拜亚提斯 160 点的 POW 进行对抗检定。法术要成功施放还需要有一个旧印在场。施法不需要拜亚提斯的雕像，但每有一个雕像，施法者在对抗检定中便得 +10%， 提升施法成功的几率。</P>
