<H3>Brew Paut</H3>
<P><B>消耗：</B>5 点魔法值
<BR><B>施法用时：</B>1 小时</P>
<P>原初之水是墨水般的液体，弥漫着魔法的香气，是古埃及魔法的基础。白银、纯水以及许多罕见的药膏、药草和香料组成了配方表。施法者要想酿造原初之水，必须准备一只碗或者容器， 进行仪式混合原料，并在日月同辉下暴晒一个小时。其中要进行冗长的吟唱，施法者必须花费 5</P>
<P>点魔法值来完成法术。法术完成后，混合物要密封到下一个满月才能凝结成原初之水，并可以使用。注意酿造所需的材料均稀有而昂贵。酿造出的原初之水可以在任何种类的密封容器中保存任意久。</P>
<P>原初之水常常和墨水混合，或者在古埃及仪式上被喝掉。它的主要好处是魔法值回复：饮用原初之水的人，每饮用一盎司（约 30 克）原初之水，就能回复 1 点魔法值。尽管它尝起来极其糟糕， 喝了它却能让精力充沛。原初之水不能让饮用者的魔法值超过正常最大值，对魔法值已满的角色没有作用。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「神秘学」 或「艺术 / 手艺（药剂）」检定来确保酿造按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
