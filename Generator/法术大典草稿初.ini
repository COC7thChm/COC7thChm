<H3>Create Gate Window</H3>
<P><P><B>消耗：</B>无</P>
<BR><B>施法用时：</B>即时</P>
<P>这是“时空门”法术（P120）的一个版本，神话诸神和伟大的巫师仅靠意志（至少 125 点）就能随意打开，并任意操作。创造这种时空门的消耗是调查员和其他人类所望尘莫及的。</P>
<P>这个版本的时空门所用的能量来自神祇或者</P>
<P>巫师，而不是使用时空窗的人——旅行者穿越时空的距离不受旅行者自身的 POW 限制。因为创造者可以随心操纵，所以出入口无需任何标志和记号，开关也全凭创造者的意志。时空门是单向还是双向也根据创造者的意愿决定。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>魔像创造术〔造〕</FONT></STRONG></P>
<H3>Create Golem</H3>
<P><P><B>消耗：</B>15 点魔法值；25 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>1D6+4 天</P>
<P>用陶土制造一个人造生物，并赋予它生命。魔像对创造者来说是值得信赖的帮手和守卫，但这个构装体总会有失控的可能性，因为它会不可避免地对被囚禁的状态产生不满。魔像不能言语， 只能懂得字数不超过它五分之一 INT 的命令。</P>
<P>魔像建造完成后，需要一个真言来激活它的生命力。真言可以刻在它的前额上、泥板上或者它舌头下面的羊皮纸上（随法术变体和施法者的文化不同，每个真言都是独特的）。制造魔像需要至少一星期时间、一次成功的「艺术 / 手艺（雕塑）」 检定，还有法术的消耗。</P>
<P>魔像在施法者控制下可以用一个字来让它在活动和静止的状态间切换（字眼由施法者选定）。魔像活动时间每满 24 小时，它就增长 5 点 SIZ 和 5 点 STR。当魔像的 SIZ 超过施法者的 POW 后， 施法者每天都要用 POW 和魔像的 SIZ 进行检定并成功，否则魔像摆脱施法者的控制——无论静止与否。魔像一旦失去控制，对被囚禁的不满通常都会让它狂怒地开始无差别破坏。</P>
<P>毁坏真言的载体（前额、泥板、羊皮纸）可以摧毁魔像。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关魔像的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>拉莱耶造雾术〔战、环〕</FONT></STRONG></P>
<H3>Create Mist of R'lyeh</H3>
<P><B>消耗：</B>2 点魔法值
<BR><B>施法用时：</B>即时</P>
<P>本法术能在施法者的正前方制造一片卵形浓雾（大小 10×10×15 尺）。雾气范围的长轴总是指向施法者面对的方向。本法术会在 1D6+4 游戏轮中遮蔽视线，然后蒸发无踪。</P>
<P><B>别名：</B>畏怖之云、黑暗海洋的气息、水手迷</P>
<P><STRONG><FONT color=#800000 size=5>失的阴湿之雾、雾气升腾术</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>占卜窗创造术〔时〕</FONT></STRONG></P>
<H3>Create Scrying Window</H3>
<P><P><B>消耗：</B>98 点魔法值；50 点 POW；每次 1D3 点理智值</P>
<BR><B>施法用时：</B>很多星期</P>
<P>附魔一块玻璃，可以创造一扇魔法窗户，巫师通过它可以观察过去。每次使用玻璃需要观察者损失 1D3 点理智值，并且在观察到某些怪物时还要单独处理理智值损失。</P>
<P>要创造一扇占卜窗，施法者必须用 50 点 POW 来附魔一扇透明的观察玻璃。在附魔玻璃时， 它必须指明过去的精确时间，这个时间是相对于玻璃创造时刻的。例如，可以说“800 年以前”， 但不能说“公元前 1125 年”。在玻璃附魔锚定完成之后，须再附魔 98 块昂贵的彩色玻璃，每块都需要 1 点魔法值，仔细安装成几何形状的锦砖图案，透明玻璃在中央的位置。完成以后，中央的玻璃会显示它放置的位置的景象（只不过是过去的某个时间）。</P>
<P>观察位置可以改变，每移动 100 英里（不足进位）需要消费 1 点魔法值并专注 5 分钟。</P>
<P>占卜窗的缺点显而易见：特定的场景只能观察一次，因为窗两边的时间都在流逝；并且窗子必须设定在事件发生的位置。</P>
<P>占卜窗也有着天然的危险。任何被观察的智能生物都可以通过一次困难的 POW 检定发现自己被观察了。发现了以后，这个生物（如果可以的话）会马上隔着窗子施放法术，包括召唤术、 请神术，这可以让窗子的观察者一侧出现怪物！</P>
<P><B>别名：</B>过去之事的视野创造术、历史之鉴、 时代的玻璃</P>
<P><STRONG><FONT color=#800000 size=5>自保袋创造术〔续、保〕</FONT></STRONG></P>
<H3>Create Self-Ward</H3>
<P><B>消耗：</B>每天可变的魔法值、POW、理智值
<BR><B>施法用时：</B>可变（天）</P>
<P>本法术威力强大，可以有效减缓衰老速度， 并且能保护使用者减少物理伤害。这个附魔罕见但强力。自保袋（持有或佩戴时）除了延长寿命还可以引开伤害，数值等于施法者在创造它时投入的魔法值。如果自保袋不被施法者持有，但未被摧毁的话，施法者可以得到一半的保护（小数进位）。</P>
<P>施法者必须搜集个人物品、头发、指甲等等，</P>
<P>并且将它们放到皮袋或布袋当中。接下来的几天中施法者要和袋子贴身接触；每天都要进行仪式的吟唱，并且消耗预定数量的魔法值。</P>
<P>此后，衰老的速度取决于创造自保袋用的时间。如果是 3 天，则每天消耗 3 点魔法值，施法者此后每 3 年衰老 1 岁。如果是 6 天，则每天消耗 6 点魔法值，施法者此后每 6 年衰老 1 岁，以此类推。在仪式的最后一天，施法者要向自保袋中投入 POW，数值等于创造自保袋天数的五倍， 且每天需要消耗 1D6 点理智值。</P>
<P>如果自保袋被毁坏或倒空，或者施法者被杀死，法术就终止了。法术终止以后，施法者会快速衰老，直到物理年龄等于按出生年份计算的年龄为止（参考衰老，RB98）。施法者还要损失 CON，数值等于自保袋中投入的 POW。</P>
<P>深层魔法：疯狂的施法者可以利用他们可怕的知识，使用自保袋牺牲别人的精血来逆转衰老过程。巫师吟唱咒语，吸取牺牲者的精血，将它用特殊雕刻的铜碗收集起来。自保袋要在新月期间放在碗里。在五天的施法过程中，自保袋将吸尽血液。施法者每花一天创造自保袋，这个过程就会减去施法者 10 年的年龄——因此如果用 3 天创造自保袋，巫师的年龄可以减少 30 岁。</P>
<P><B>别名：</B>不老者的仪式、古老的交易、永恒青春的恩惠</P>
<P><STRONG><FONT color=#800000 size=5>巴尔塞之印创造术〔附、支〕</FONT></STRONG></P>
<H3>Create Sign of Barzai</H3>
<P><B>消耗：</B>10 点 POW；1D4 点理智值
<BR><B>施法用时：</B>1D4+1 小时</P>
<P>用石头、 铁或者布制作一枚徽章， 任何 POW105 以下且接触或佩戴徽章的人都会无法动弹。目标可以正常思想、知觉和呼吸，但不能移动、 说话或者施放法术。法术的效果永久持续，除非徽章被破坏。</P>
<P>深层魔法：某些《卡纳玛戈斯圣约书》的复本中这个法术的图解有错误，会使施法者遭受各种恶意的后果。有人称《新英格兰的奇异传说》（Strange Legends of New England）当中可以找到本印的正确版本。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>风暴创造法（民俗）〔民〕</FONT></STRONG></P>
<H3>Create Storm</H3>
<P><P><B>消耗：</B>5 点魔法值</P>
<BR><B>施法用时：</B>10 分钟</P>
<P>可以用来召唤一阵风暴。这阵风暴是自然产生的，但不同于其他的暴风、暴雨、暴雪，它不会直接造成伤害。法术唤来的雨雪会遮蔽视野， 让驾驶和飞行变得危险。风暴持续 10+1D100 分钟， 生效范围并不大。</P>
<P><B>别名：</B>聚集狂暴的浓云、托尔的愤怒</P>
<P><STRONG><FONT color=#800000 size=5>活尸创造术（僵尸创造术变体）〔造〕</FONT></STRONG></P>
<H3>Create Zombi</H3>
<P><B>消耗：</B>10 点魔法值；10 点理智值
<BR><B>施法用时：</B>可变</P>
<P>用河豚内脏和生物碱制造麻药，使目标濒临死亡。毒剂必须被目标吸入。目标随后须在极难 CON 检定成功，方可抵抗毒剂的作用。如果失败， 目标会陷入深度昏迷状态，和死亡难以区分。可怕的是，目标仍有意识却无法行动。他将被置入棺材，活着埋到坟地里。一支小管子连接着棺材内和地表，让他能够呼吸。在这期间，不幸的法术目标必须每三小时进行一次理智检定，失败会损失 1D6 点理智值。如果目标在此期间陷入疯狂， 他会屈服于施法者的意志，为消除对坟墓的恐惧感到高兴。</P>
<P>三个夜晚之后，施法者来到坟地并施放本法术。如果施法者察觉到目标精神上的抵抗，他和目标之间必须进行一次 POW 对抗检定。不论施法者疯狂与否，施法成功后目标的 POW 将被抽走，只剩 1 点。如果施法失败，施法者可以直接盖住呼吸孔，任由目标窒息而死。</P>
<P>施法成功后，施法者即创造了一个僵尸仆从， 可以执行简单的命令。这个不幸的僵尸自此始终在施法者的这个法术的作用下，直到他被释放—— 一般意味着目标真正的死亡和主人的死亡。</P>
<P><B>别名：</B>洛阿 <sup></sup> 的祝福、伏都祭司的仆人</P>
<P><STRONG><FONT color=#800000 size=5>僵尸创造术〔造〕</FONT></STRONG></P>
<H3>Create Zombie</H3>
<P><B>消耗：</B>16 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>必须泼洒仪式用的液体到尸身上或者尸体葬在的坟墓中。KP 决定仪式液体的成分——至少要</P>
<P>有一部分是难以合法取得的。尸体即可自行熟成。</P>
<P>在这一个星期结束时，施法者返回坟墓，吟诵束</P>
<P>缚仪式。在半个小时的吟唱结束后，尸体会从坟</P>
<P><STRONG><FONT color=#800000 size=5>[23]：Loa. 海地伏都教的神。男性伏都教祭司称 houngan，女性称为 mambo。</FONT></STRONG></P>
<P>墓中爬出来，之后就开始代行施法者的意愿。僵尸只会执行普通而简单的任务，如“保护这个”“拿那个”“杀了他！”</P>
<P>用这种方式制造的僵尸会在复苏以后继续腐坏。所以，想要维持稳定的僵尸仆从的巫师必须定期制造替代品。</P>
<P><B>别名：</B>不死之仪式、黑色束缚、苍白斗篷、 死者苏生术</P>
<P><STRONG><FONT color=#800000 size=5>尊长创建术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Creation of Venerability</H3>
<P><B>消耗：</B>12 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。施法者的手上吹出灰色的尘土，喷到目标的脸上。施法者和目标进行一次 POW 对抗检定：若施法者胜出，目标会恐怖地老化，失去 STR、CON、DEX 各 10 点， 并变老 1D10 岁。而且，目标每轮抵抗法术失败时都要进行一次理智检定（损失 0/1D6 点）。只要施法者的魔法值足够，法术就能持续（第一轮后每维持一轮需要额外 10 点魔法值，并需要一次新的 POW 检定）。</P>
<P>头脑敏锐的人可以跳进附近的河湖之中避免最坏的结果。</P>
<P><B>别名：</B>生命吸取、末日灰烟</P>
<P><STRONG><FONT color=#800000 size=5>蔓延的丧失〔害、支〕</FONT></STRONG></P>
<H3>Creeping Loss</H3>
<P><B>消耗：</B>4 点魔法值；2 点理智值
<BR><B>施法用时：</B>30 分钟</P>
<P>施法者在月圆之夜用捣碎的人类神经和其他各种材料准备一剂酱料。这种酱料吃起来有点像搅成糊的洋蓟，但回味辛辣，可以加到各种肉类菜肴当中。每准备一次，造出的酱料足够四个人吃一餐。</P>
<P>这种酱料会让吃它的人产生可怕的食人梦魇，</P>
<P>他们会在梦里愉快地大吃人类内脏。做这个梦的人醒来时必须进行一次理智检定（ 损失 0/1D3 点）。要延长目标的梦魇必须每天重新施法。</P>
<P>深层魔法：本法术的一个强效版本不光会制造梦魇，甚至会让食客寻求食人的快感。这种酱料生效后，食客将被迫在 1D4 小时之内找到人肉吃，且在法术持续期间内，每小时都要失去 1D4 点理智值（困难 POW 检定成功将抵抗这种冲动并结束理智损失）。这些倒霉蛋可以去附近的太平间寻找方便的肉，也可以被迫攻击路人来获取新</P>
<P>鲜人肉。</P>
<P><B>别名：</B>食肉的渴望、不洁的款待</P>
<P><STRONG><FONT color=#800000 size=5>晶石召唤（哈斯塔请神术变体）〔召〕</FONT></STRONG></P>
<H3>Crystal Call</H3>
<P><B>消耗：</B>50+ 点 POW；1D10 点理智值
<BR><B>施法用时：</B>1+ 小时</P>
<P>施法者必须持有一件特制的晶石作为法术的催化物。晶石可以是任何宝石；法术来自宝石的设计、面和角的相互关系。施法者在琢磨晶石时必须暂时投入 50 点 POW 为它充满魔法能量（POW 将在 6 天后回复）。晶石完成后，它将产生不可消散的魔法能量残余。</P>
<P>在召唤仪式地点使用晶石时，施法者集中精力到晶石上，向仪式中注入 25 点 POW 并吟诵咒语；这会让“哈斯塔请神术”拥有 25% 的基础成功率。石头上还必须滴上一滴人血。</P>
<P><B>备注：</B>参见“封印陷坑”（P163）。<B>别名：</B>灌注召唤水晶</P>
<P><STRONG><FONT color=#800000 size=5>水晶世界（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Crystal World</H3>
<P><B>消耗：</B>8 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。法术每持续一小时就需要 8 点魔法值。施法者的周围产生一个玻璃般的球壳（直径 7 尺），可以隔绝极端的高热和严寒。即使施法者被投入熔炉， 只要他能维持“水晶世界”，他就是安全的。水晶球是气密的，并且持续产生新鲜空气，所以巫师也不会窒息。里面的巫师不能移动，只能靠笨拙地滚动水晶球或者被人推拉才能移动。水晶球可以被锐利的物体（至少 5 点伤害）或爆炸法术打破。</P>
<P><B>别名：</B>赎火之球、克皮特尔之球</P>
<P><STRONG><FONT color=#800000 size=5>诅咒法（民俗）〔民〕</FONT></STRONG></P>
<H3>Curse</H3>
<P><B>消耗：</B>1D3 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者低声诵读咒语（必须被目标听见）， 造成身体或精神的伤害。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，目标损失共 10 点属性值（施法者从 STR、 DEX、CON 、APP 、INT 和 POW 当中选择），</P>
<P>持续 1 天（到次日日出）。属性不能降到不足 1 点。</P>
<P>深层魔法：本法术的某些版本可以针对某项知觉，如听觉、视觉和嗅觉（导致无法使用某些技能、提升难度等级或惩罚骰）。</P>
<P><B>别名：</B>邪眼术、女巫咒、巫术</P>
<P><STRONG><FONT color=#800000 size=5>阿波菲斯的诅咒〔环〕</FONT></STRONG></P>
<H3>Curse of Apophis</H3>
<P><B>消耗：</B>6 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>4 轮</P>
<P>创造一道雾气屏障，可以阻挡来自地球外的光，限制能见度。施法者向古埃及的混沌蛇神阿波菲斯（或者阿佩普）祈愿后，便可在半径 100 码的范围内阻隔日月星辰的光线。在雾气散开之前，任何需要有天体可见的法术和仪式都不能完成。法术持续 30 分钟。如果附近没有有人工光源， 白天的能见度会降低到 10 尺，夜晚则会变成完全的黑暗。本法术不能影响风、温度和降水等天气变化。</P>
<P><B>别名：</B>致盲烟雾、密不透光的绝望之云</P>
<P><STRONG><FONT color=#800000 size=5>昌格纳·方庚的诅咒〔害〕</FONT></STRONG></P>
<H3>Curse of ChaugnarFaugn</H3>
<P><P><B>消耗：</B>每吟唱一小时 1 点魔法值；每吟唱 12 小时 1D3 点理智值</P>
<BR><B>施法用时：</B>每星期吟唱 12 小时（2+ 周）</P>
<P>这个可怖的法术可以让单体人类目标被肖格纳尔 ·方吞噬。施放本法术需要目标身上的一小块肉做施法的中心，每星期要念咒十二小时。施法者必须要是宣誓过的昌格纳·方庚的追随者。本法术的效果无视距离；施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效（第二周结束后，施法者每周获得一颗奖励骰）。</P>
<P>第一个夜晚（在第一周的念咒之后）和以后每个夜晚，目标的梦境都会被昌格纳·方庚塞满恐怖的幻象。目标很快就陷入精神恍惚的状态， 尝试接触这尊神，将自己作成活祭品。这种恍惚状态会越来越长、越来越频繁， 直到他成功为止。时间间隔天数大概是目标 POW 的五分之一；但是，意志坚定的目标可能会在至多 POW 天之内抗拒法术的效果（困难 POW 检定）。最终目标会找到让自己变成活祭品的方法，并被吞噬消失—— 施法者持有的肉片将迅速腐朽，标示着法术已经成功结束。</P>
<P>Zàng</P>
<P><B>别名：</B>昌格纳·方庚的祝福之触、后藏黑梦、 最古血仆的狂热睡眠</P>
<P><STRONG><FONT color=#800000 size=5>黑暗诅咒〔驱〕</FONT></STRONG></P>
<H3>Curse of Darkness</H3>
<P><B>消耗：</B>可变的 POW；1D6 点理智值
<BR><B>施法用时：</B>3 分钟</P>
<P>强迫一个外星或异空间的存在返回来的地方。要有一群人包围施法者；所有人都要知道本法术， 并齐声吟唱咒语至少三分钟。每名参与者必须牺牲 5 点 POW，施法者可以不贡献 POW，也可以贡献任意数量。每牺牲 1 点 POW，成功概率就上升 2 个百分点。只要法术开始，目标就很难有机会抵抗或逃脱法术了。要使法术生效，必须先知道目标的名字，或者包围圈中的参与者或施法者曾经见过它一次。此生物必须在附近，相距几英里远。</P>
<P><B>别名：</B>恶秽驱逐、回返仪式</P>
<P><STRONG><FONT color=#800000 size=5>腐烂外皮之诅咒〔害〕</FONT></STRONG></P>
<H3>Curse of the Putrid Husk</H3>
<P><B>消耗：</B>5 点魔法值；10 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>本法术会给目标带去理智崩溃的幻觉。目标会发现自己的皮肤明显地开始朽烂腐坏。外观的恶化似乎极其迅速，结果出现巨大的空洞和裂缝， 体内的脏器开始从中漫溢而出（这个过程中目标损失 1D10 点理智值）。随后目标会昏倒，并在几分钟后醒来，毫发无损。</P>
<P>施法者须和目标进行一次 INT 对抗检定并胜出，法术才能生效。如果法术在夜间目标睡着时施放，目标要获得一颗惩罚骰。效果的时间共约二十分钟，包含昏倒的时间。</P>
<P>施法者必须认识目标，且必须有一些属于目标的个人物品作为法术的专注点。被这个法术击中的经历是灾难性的；但是「精神分析」检定成功可以让目标接受这些无法理解的梦境和幻觉， 恢复此次理智损失的一半。精神科药物对这种攻击没有什么补偿作用。</P>
<P>深层魔法：依上文所述，法术产生的幻觉仅有目标可见。如果额外投入 5 点魔法值，法术产生的幻象会影响所有人；观察者须进行理智检定（损失 0/1D6 点）。如果施法者消耗 20 点魔法值、 25 点 POW、20 点理智值，他可以让法术效果真实发生；每轮中目标还要受到 1D6 点伤害，直到其死亡或者施法者因某种原因终止法术。</P>
<P><B>别名：</B> 阴险梦魇术、七魔从令，折磨汝敌、 弱者意志摧残术</P>
<P><STRONG><FONT color=#800000 size=5>人面鼠诅咒〔造〕</FONT></STRONG></P>
<H3>Curse of the Rat-thing</H3>
<P><P><B>消耗：</B>20 点魔法值；5 点 POW；1D10 点理智值</P>
<BR><B>施法用时：</B>1 天</P>
<P>当对一具死亡 24 小时以内的尸体使用时，本法术会让目标的灵魂本质移动到新创造的人面鼠躯体里。</P>
<P>尸体将瓦解并成为构建人面鼠的材料。人面鼠的脸会和目标自己脸的恶意版相似。如果 KP 愿意的话，以人面鼠重生会让此人损失所有的理智值，并且强行彻底成为这个邪恶物种的一员（因为目标已经死了，这十分可能）。</P>
<P><B>别名：</B>鼠友的诞生、二四变形、创造鼠面仆从</P>
<P><STRONG><FONT color=#800000 size=5>石板诅咒〔战〕</FONT></STRONG></P>
<H3>Curse of the Stone</H3>
<P><B>消耗：</B>9 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>在目标的精神当中产生可怕的幻觉。需要一块附魔的石板，用于本法术的石板可以用一块小石板上凿一个咒印并牺牲 4 点魔法值，也可以使用“石板附魔术”（P111）。</P>
<P>施法者或者目标必须有人拿着石板，目标必须在施法者视野范围内。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若生效， 目标将立刻被可怖的幻觉压制，失去 1D4 点理智值，且每轮都会目盲、迷失在幻影中，直到他们的 POW 检定成功为止（法术生效的下轮起）。在目标的 POW 检定成功之后此人仍然会受到梦魇的折磨（每晚损失 1 点理智值）。想取消这个诅咒， 目标需要巧妙设计——或是杀死施法者，或是迫使施法者撤回法术。</P>
<P><B>别名：</B>召唤不虔的梦魇、精神恶魔、幻影的刺痛</P>
<P><STRONG><FONT color=#800000 size=5>抑光术〔环〕</FONT></STRONG></P>
<H3>Dampen Light</H3>
<P><P><B>消耗：</B>1 点魔法值；1D3 点理智值</P>
<BR><B>施法用时：</B>3 轮</P>
<P>施法者通过用附魔的笛子类乐器演奏音乐， 来创建一片黑暗的区域。施法者必须能演奏这种乐器，乐器必须是附魔的。</P>
<P>黑暗区域以演奏者为中心，随着演奏者的移动而移动。每消耗 1 点魔法值，黑暗区域的范围（半径）就增加 1 码。从演奏的第三轮开始，施法者周围一切光亮都会消失，使周围所有人目盲， 包括施法者。要维持黑暗区域必须持续奏乐。</P>
<P><B>别名：</B>恶魔的吹奏、吟游诗人的诅咒、黑色旋律</P>
<P><STRONG><FONT color=#800000 size=5>致死术〔战〕</FONT></STRONG></P>
<H3>Death Spell</H3>
<P><B>消耗：</B>24 点魔法值；3D10 点理智值
<BR><B>施法用时：</B>1D3 轮</P>
<P>只有最邪恶的巫师会使用的法术，这个法术会让无助的目标身上燃起烈焰。目标和施法者的距离不得超过十码。施法者在专注过程中，每轮须和目标进行一次 POW 对抗检定并胜出，法术才能生效。在 1D3 轮的专注之后，目标的皮肤会冒起水泡，损失 1D3 点耐久值。下一轮目标再损失 1D6 点耐久值。从第三轮起， 目标会开始燃烧， 每轮损失 1D10 点耐久值。头发和血肉燃烧时产生的恶臭无法抵挡（所有目击者进行理智检定， 损失 1/1D6 点理智值）。令人毛骨悚然的受害者是从内而外燃烧起来的，所以根本没有办法去帮助他。杀死或重伤施法者可以终止法术，否则法术会持续到目标死亡。</P>
<P>深层魔法：施法者可能会选择延长法术的用时到很多天，增加目标的痛苦，而不是让目标承受类即时法术效果的形式。施法者施放这一版本的法术消耗 34 点魔法值。施法者并不需要和目标物理上的接近——但是施法者必须持有目标身体的一部分（头发、指甲盖、皮肤等等），这样法术就能在任意距离上施放了。法术从次日开始，持续许多天。这几天中，施法者每天须和目标进行一次 POW 对抗检定并胜出，法术才能生效。第一天，目标受到 2 点耐久值的伤害，第二天受到 4 点耐久值的伤害。此后每天伤害值都会增加 2 点（6 、8 、10 、12 、14…… ）。当目标发觉自己可怕的命运时，每天都要失去 1D3 点理智值。在目标的耐久值减少到零的那一天，目标的躯体将在一团烈焰中燃烧殆尽。</P>
<P><B>别名：</B> 恐惧刺伤、炽焰末日之诅咒、克图格亚的拥抱</P>
<P><STRONG><FONT color=#800000 size=5>死亡的气息〔环〕</FONT></STRONG></P>
<H3>Death's Breath</H3>
<P><B>消耗：</B>可变的魔法值；1 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>在 3 轮的时间中，施法者从口中散发阴郁的浓雾，每投入 2 点魔法值就可以填满 3 ×3 ×3 立方码的空间，每一单位的体积都要一轮时间来释放。雾气会遮蔽视线、熄灭微弱的光线，如烛光等， 只有最强烈的光芒才能完全穿透。触觉和听觉会被麻痹，嗅觉会被寒气钝化，雾气甚至能不自然地承受风吹。施法者呼出完这些雾气后，它将在原地停留 1D10+5 轮，随后蒸发无踪。</P>
<P><B>别名：</B>拉莱耶窒息术、地狱的爱抚冰手</P>
<P><STRONG><FONT color=#800000 size=5>伤害偏转术〔战、保〕</FONT></STRONG></P>
<H3>Deflect Harm</H3>
<P><B>消耗：</B>1 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>防御性的法术，施法者念动外神的秘密名讳， 可以无效化多种物理攻击。施法者念动那不祥的名号，对攻击的人伸出手去。施法者在每次受到成功攻击后，消耗等同于伤害值的魔法值，可以使攻击无效化。如果攻击已经打空，不消耗魔法值。这在手臂放下前都有效。如果放下手臂，法术终止。法术还可以重新施放。施法者可以无效化任意次攻击，除非他的魔法值耗尽了——施法者能够选择靠消耗耐久值来维持法术，但这是事与愿违！他可以选择无效化哪一次攻击、让哪一次攻击正常造成伤害，但必须在了解实际伤害之前选择。若点数不足以无效化一次攻击，则法术终止， 该次攻击或打中或打空都按照正常流程进行。</P>
<P><B>别名：</B>巫师盾、无懈可击的斗篷、外神的背诵</P>
<P><STRONG><FONT color=#800000 size=5>偏转术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Deflection</H3>
<P><B>消耗：</B>5 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能在幻梦境施放。施法者在身前挥动手臂，可以挡开以自己作目标的攻击法术。要决定偏转术是否起效，施法者必须和攻击法术的施法者进行一次 POW 对抗检定：若对手没能在偏转术的对抗中成功，攻击法术将被挡到一边， 无法造成伤害。</P>
<P>深层魔法：施法者可以让偏转的法术“击中” 他视野内的第三人（但不能是原法术的施法者）。 巫师们千百年来一直尝试在清醒世界重现这个法术，但成功者寥寥。假如有哪个巫师能完善清醒世界的术式，他的威力一定相当惊人。</P>
<P><B>别名：</B>奥秘折射、偏离公式</P>
<P><STRONG><FONT color=#800000 size=5>藐视重力术〔环〕</FONT></STRONG></P>
<H3>Defy Gravity</H3>
<P><B>消耗：</B>5 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>即时</P>
<P>允许施法者在 4D6 轮中，改变他们附近物体的重力方向 90 或 180 度。施法者可以把墙当成地面一样行走，也可以落到天花板上当它是地面一样行走（躲藏在黑暗房间里的好办法）。中途若遇到障碍物或者表面状况变化，按正常走过处理。KP 必须暗骰法术的持续时间。当重力方向恢复时， 落到地面上的人可能会根据下落的高度受到坠落伤害。</P>
<P>深层魔法：施法者可以增加法术的作用范围， 让法术可以影响 10 尺之内的人。传说有个生平不详，名叫舒杜克（Shudook）的巫师认为此法术可以极大加强，让他从地面飞到月亮上甚至更远。有记载称，当人们查看舒杜克尝试自己极效法术的施放地时，只能找到染成猩红的一片狼藉。</P>
<P><B>别名：</B>颠倒翻覆的仪式、元素掌控术、力量原理</P>
<P><STRONG><FONT color=#800000 size=5>恶魔的感知〔变〕</FONT></STRONG></P>
<H3>Demon Senses</H3>
<P><B>消耗：</B>5 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>30 分钟</P>
<P>有效地加倍施法者的听觉灵敏度或视觉精确度，让声音听起来距离缩小一半或者视野放大一倍。在 1 小时中，「聆听」或「侦查」检定获得一颗奖励骰。</P>
<P>深层魔法：施法时施法者可以将消耗的魔法值增加到 10 点，这样施法者可以同时获得视觉和听觉的加强。法术的一种变体并不加强视力和听力，而是调谐施法者的超感官知觉，让施法者能够感知到灵魂领域的不可见的东西（根据 KP 的裁定，这可能引起不可见的地球外存在的注意。）</P>
<P><B>别名：</B>鹰眼术、捕食者的微笑、普坎（P'Kan）的敏锐</P>
<P><STRONG><FONT color=#800000 size=5>伊格之眷属摧毁术〔战〕</FONT></STRONG></P>
<H3>DestroySpawn of Yig</H3>
<P><B>消耗：</B>2 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者吟唱一首歌，此歌可以摧毁未孵化或刚刚孵化的伊格之眷属。吟唱之前，眷属的卵必须暴露在阳光下。吟唱需要 1 轮时间，需要通过一次「艺术 / 手艺（唱歌）」的检定，法术才会生效：若生效，施法者附近 10 尺所有未孵化或刚刚孵化的伊格之眷属都会凋萎死亡。</P>
<P>深层魔法：有些巫师记述道，虽然法术能成</P>
<P>功，但不知怎的，摧毁了旧日支配者眷属的施法者会被伊格诅咒。诅咒的强弱不定，和伊格被冒犯的程度相关：有时施法者的身上会出现擦不掉的蛇形印记，也有时施法者的舌头会变形成蛇信。这些传说的真伪留给 KP 来决断。</P>
<P><B>别名：</B>蛇神的非难、诅咒之子的凋零</P>
<P><STRONG><FONT color=#800000 size=5>附魔侦测术〔附〕</FONT></STRONG></P>
<H3>Detect Enchantment</H3>
<P><B>消耗：</B>6 点魔法值
<BR><B>施法用时：</B>20 分钟</P>
<P>能让施法者检测诅咒、邪眼术的邪恶灵光， 和对人类、动物和庄稼施放的其他有害附魔。对着要调查的物体进行简单的吟唱，如果上面有生效的诅咒或巫术（hex），施法者会感到撕裂般的腹痛。</P>
<P><B>别名：</B>识破魔鬼的奸计、感知邪眼、观测污染</P>
<P><STRONG><FONT color=#800000 size=5>反转移术〔战、变〕</FONT></STRONG></P>
<H3>Detransference</H3>
<P><B>消耗：</B>10 点魔法值；10 点 POW 
<BR><B>施法用时：</B>1 轮</P>
<P>本法术是皮肤兄弟会守护的秘密，它是“身体部件转移术”（P181）的逆法术。施法者须和目标进行一次 POW 对抗检定：若胜出，则借来的器官或者血肉会出现在施法者的手上，浸透液体并逐渐腐烂。丧失了要害器官的目标通常都会很快死去。本法术不成功就不会消耗理智值，成功以后消耗 1D10 点理智值（除非施法者有医护经验）。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《东方快车上的恐怖》获取更多有关皮肤兄弟会的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>退化术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Devolution</H3>
<P><B>消耗：</B>24 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。施法者和目标进行一次 POW 对抗检定：若施法者胜出，则施法者从进化的阶梯跌落，在 1D6 轮之中变成动物一样的东西，身上长满毛发，口鼻部拉长突出。不幸的受害者变化完成后会攻击附近的人，在 1D6 轮中手脚并用，又掐又挠，但显然没有原因。目击这场蜕变需要进行一次理智检定（损失 1/1D6 点）。此后目标的行为和智力，由 KP 决定。</P>
<P><B>别名：</B>动物的成长、邪恶的野兽诅咒</P>
<P><STRONG><FONT color=#800000 size=5>多尔公式〔他〕</FONT></STRONG></P>
<H3>Dho Formula</H3>
<P><B>消耗：</B>5 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>这是一种魔法公式，能让施法者看到远方地物的幻象。以下记录了几种真言，每种真言都能让人看见一种特定地点或时间的幻象。施法者必须背诵多尔公式，重复一遍需要的真言（每种真言吟诵时损失的理智值不同），进行一次困难 POW 检定决定整个法术成功与否。若成功，施法者看到幻象，持续 10 分钟，每额外投入 1 点魔法值，幻象就能延长 1 分钟。注意地点本身和任何事物都可能造成理智值损失。本法术有可能让施法者看到其他维度（比如幻梦境）或者自己维度的过去和未来。遥远过去的幻象不会引起廷达洛斯猎犬的注意。</P>
<P>神话典籍当中能找到大量特殊真言，但大多数情况下，真言都是隐藏、掩盖在文本当中的， 只有精读过整部典籍才有可能发现。以下列出一部分常见真言，还存在很多其他的：</P>
<P>地底城真言（Mantra of the Inner City）：地壳下的隐秘场所（损失 0/1D4 点理智值）。</P>
<P>终极渊薮真言（Mantra of the Ultimate Gulf）：时空之外虚空中的地点（损失 1D3/1D8 点理智值）。</P>
<P>沉睡者真言（Mantra of the Sleeper）：拉莱耶， 克苏鲁之城（损失 1D3/1D8 点理智值）。</P>
<P>梦想家真言（Mantra of the Dreamer）：幻梦境（损失 0/1D3 点理智值）。</P>
<P>宇宙之魂真言（Mantra of the Soul of the Universe）：阿撒托斯的王庭（损失 1D10/1D100</P>
<P>点理智值）。</P>
<P>黄之真言（The Yellow Mantra）：卡尔科萨， 哈斯塔之城（损失 1D4/1D8 点理智值）。</P>
<P>深层魔法：记载称多尔公式还有第二部分， 名叫华公式（Hna Formula），据说能增长施法者的能力，他通过多尔公式看到的任何地点都可以通过魔法旅行过去。华公式至今仍是个谜；古往今来多少巫师浪费了数不尽的时间穷究典籍，寻找隐蔽的算式和发声法构建华公式。后来有些人记述道，华公式是错误的途径，因为它要么不存在， 要么只能在群星归位时才能找到并使用。</P>
<P><B>别名：</B>远视的多尔之咏、视野的咒语</P>
<P><STRONG><FONT color=#800000 size=5>酒神狂欢术〔害、支〕</FONT></STRONG></P>
<H3>Dionysian Revels</H3>
<P><B>消耗：</B>2 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>最早由酒神狄俄尼索斯的祭司使用，激发其他追随者的狂乱状态。施法者进行一次「艺术 / 手艺」（唱歌、跳舞、奏乐等）检定并成功，舞蹈就会开始。然后他们在狂欢队伍之中穿梭，施放法术。每个看到歌舞的人都须和施法者进行一次 POW 对抗检定否则他们也会开始跳舞，不顾周围环境和场合，持续 1D10 小时。狂欢者每狂欢一小时，都必须进行一次困难 CON 检定，如失败就会昏倒。</P>
<P>施法者若对狂欢队伍感到满意，他可以额外牺牲 1 点魔法值离开舞蹈队伍；其他舞蹈者必须一直跳到法术终止或昏倒才能停止。每有一名舞蹈者昏倒，只要他们还在狂欢队伍的视野之内， 施法者就能增加 1D4 点魔法值。</P>
<P><B>别名：</B>舞蹈之主、纵情嬉闹、漫无止境的狂欢</P>
<P><STRONG><FONT color=#800000 size=5>灵魂出窍术〔变〕</FONT></STRONG></P>
<H3>Disembodiment</H3>
<P><B>消耗：</B>15 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>让目标的灵魂从物质的包裹中解脱出来。如果对他人施放，施法者必须进行一次 POW 检定并胜出：若施法者成功，目标要立刻进行一次理智检定（损失 1/1D6 点）。灵魂出窍时，目标的身体没有意识，且灵魂和身体之间靠魔法联系（通常被想象成一条银丝线），不限距离。灵魂会知道自己的身体在受到伤害，灵魂损失魔法值和</P>
<P>POW 时身体也会产生变化。如果灵魂被摧毁， 躯体也会死亡。</P>
<P>出窍的灵魂可以感知凡间，如同透过烟雾和纱窗观察；能感知其他灵魂——不论有没有形体——还可以向有形或无形的灵魂发动精神攻击。</P>
<P>法术还能让施法者感知某具躯体里是否同时容纳了多个灵魂，也可以选定其中一个作为目标。这个灵魂若抵抗就可能发动精神攻击：如果施法者战胜，灵魂就会被驱离身体。如果施法者输掉了精神战，躯体就可能被敌对的灵魂占据。</P>
<P>出窍的灵魂可以施法，但除此以外不能和凡间产生物理接触。</P>
<P><B>备注：</B>参考“精神攻击和占据”（P14）。<B>别名：</B>摆脱肉身、灵魂视界、灵薄之旅</P>
<P><STRONG><FONT color=#800000 size=5>送神术〔驱〕</FONT></STRONG></P>
<H3>DISMISS DEITY</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>1+ 分钟</P>
<P>可以遣返不愿意离开地球的神祇。每种送神术都不同；施法者必须知道要遣返的神祇对应的送神术。要施放送神术，首先要遣返的神祇每有 25 点 POW（不足 25 的舍去），施法者就要投入 1 点魔法值。这样就有 5% 的概率遣返此神，并可启动遣返过程。</P>
<P><STRONG><FONT color=#800000 size=5>例如：克图格亚拥有 210 点 POW，所以想要遣返这个可怕的怪物，需要 8 点魔法值来“打开通道”。</FONT></STRONG></P>
<P>通道准备好之后，牺牲更多魔法值可以诱使神祇离开。在这个第二阶段每多牺牲 1 点魔法值，</P>
<P>可以使神祇离开的概率增加 5%；牺牲 10 点魔法值就能增加 50% 的遣返概率。和对应的“请神术” 版本（P53）一样，送神术也可以由一群人互相协助施放（每个送神术可能会限制“协助者”能贡献的魔法值，而主施法者仍然可以投入任意数量魔法值）。本法术施放至少需要 1 分钟，每多一名参与者贡献魔法值，施法用时增加 1 轮。</P>
<P><STRONG><FONT color=#800000 size=5>例如：8 点魔法值为克图格亚打开通道，表现为 5% 的遣返概率。额外牺牲 10 点魔法值，概率增加到 55%。如果想要让克图格亚送神术达到</FONT></STRONG></P>
<P>99%（最高能达到的）的遣返几率， 人群必须在</P>
<P><STRONG><FONT color=#800000 size=5>两个阶段中共牺牲 8+19 点魔法值，合计 27 点。</FONT></STRONG></P>
<P>对送神术的合计成功率投 1D100。和请神术一样，施法者是法术的中心；其他的成员可以贡献魔法值。请神术总是需要特殊的条件和仪式； 但是这个法术对应的送神术不论什么时间地点都可以施放（不过注意有的时候这一规律有例外，</P>
<P>KP 自行裁定）。</P>
<P>虽然许多请神术都包括对应的送神部分，但是请神术不含送神部分的情况也不可胜数。不完整的法术转抄、知识的缺乏、来自抄写者的恶意， 都可能是造成送神部分残缺的原因。这些时候， 想要遣返神祇的人就需要寻找对应的送神术了。</P>
<P>送神术的<B>别名：</B>创作送神术的别名时，可以从以下的词语中获取灵感：</P>
<P>放逐（Banishment）、 拒否（Repudiate）、 为害 （Bane）、流放（Exile）、弃绝（Renounce）、罢黜（Oust）、 击退（Repel）、驱散（Dispel）、驱赶（Cast Out）、驱逐（Evict）、否认（Disavow）、驱除（Exorcise）</P>
<P><STRONG><FONT color=#800000 size=5>并且，尝试不要简单使用神话神祇的常用名字，各个不同的文化对这些神祇可能有不同的命名。一个关于犹格·索托斯的法术称它为“可怕的球体”或者“对灵魂的无限渴求”等等，绝不是没有理由的。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>送魂术〔驱〕</FONT></STRONG></P>
<H3>Dismiss Spirit</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>1+ 小时</P>
<P>让灵魂回到它原来的地方，也可以让出窍的灵魂返回自己的躯体。不同的文化中，驱离用的</P>
<P>仪式、法术成分和所需的地点各不相同。施法者必须投入和灵魂魔法值相同的魔法值，并和目标灵魂进行一次 POW 对抗检定：如果施法者胜出， 灵魂将被驱离。协助者最多可以有两人，他们必须自愿且懂得本法术，可以消耗最多 10 点魔法值来协助施法者，并在 POW 对抗检定中获得一颗奖励骰。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>连接到非生物的灵魂（如魔法物品或圣物）不会被本法术影响。</FONT></STRONG></P>
<P><B>别名：</B>驱邪术、斥逐魔鬼、推斥恶鬼</P>
<P><STRONG><FONT color=#800000 size=5>骨骼溶解术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Dissolve Skeleton</H3>
<P><B>消耗：</B>8 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。施法者必须和目标进行一次 POW 检定；若成功，目标的骨骼会消失。他会瘫到地面上变成一堆蜷曲颤抖的肉块， 并进行理智检定（损失 1D20/1D20+5 点）。目标可能会因为呼吸道失去支撑结构而窒息，否则其他调查员可以从容将胶冻化的朋友装进篮子里带走。如果 KP 允许，成功的「造梦」检定（或其</P>
<P>他法术）可以恢复受害者的骨骼。目击骨骼的溶解要进行理智检定（损失 1/1D6 点）。</P>
<P><B>别名：</B>骨头液化、蠕虫的触碰、亵渎的污泥</P>
<P><STRONG><FONT color=#800000 size=5>预言术〔时〕</FONT></STRONG></P>
<H3>Divination</H3>
<P><P><B>消耗：</B>1+ 点魔法值（每位参与者）；1D6 点理智值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>法术的核心成分是放在高台上的一碗水，周围用焚香炉点上淡味的鸦片。器皿要放在一个法阵的中央，直径 20 尺，法阵用盐或者粉笔绘制， 中间要画上一颗五芒星。施法者和四名协助者站在五芒星的五个角上，向犹格·索托斯念诵祷词， 乞求神明让他们一瞥未来。施法者和每名参与者要滴一滴自己的血到碗中，每人消耗 1 点魔法值和 1D6 点理智值。</P>
<P>施法成功后，所有看向碗中和吸入鸦片烟雾的人都要进行一次 POW 检定：失败表示观察者什么也没发现，但仍然额外消耗 1D4 点理智值； 成功表示施法者从发着微光的水面上映出的东西看见了不久将来的一幅影像，并额外消耗 1D6 点理智值。如果看到任何惊人影像，还可能触发额外的理智值损失。</P>
<P>碗的力量持续 1D4 小时。这段时间中，任何人， 不光是参与施法的人，都能用它观察未来的时刻。 观察者可以尝试观察多个未来影像，每次都要进行 POW 检定，不论成功或失败都要按次分别支付消耗。</P>
<P><STRONG><FONT color=#800000 size=5>守秘人笔记：在剧情中预测未来会比较麻烦， 因为游戏中的事件通常会极大影响冒险的进程。所以，一定要慎重选择调查员使用本法术时看到的幻象；让幻象暧昧不清、模棱两可，以适应游戏中将要发生的连串遭遇。</FONT></STRONG></P>
<P><B>别名：</B> 卜筮仪式、预言、命运之水</P>
<P><STRONG><FONT color=#800000 size=5>支配术〔战、支〕</FONT></STRONG></P>
<H3>Dominate</H3>
<P><B>消耗：</B>1 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>让目标的意志屈从于施法者的意志。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功， 目标必须服从施法者的命令， 没有例外，直到下一个战斗轮结束为止。</P>
<P>本法术只能影响单一个体，最大作用范围是 10 码。显然，命令必须要在目标的智力理解范围</P>
<P>之内，并且如果命令和目标本能相悖（例如命令人类去飞行），法术可能会被破坏。</P>
<P>只要施法者认为可行的话，支配术就可以反复施放任意多次，使得一名目标被连续不断地控制数分钟。本法术的每次施放都具有相同的消耗和限制。反复施放是即时的。</P>
<P><B>别名：</B>巫师令、控制之咏、恶意支配、言于内声</P>
<P><STRONG><FONT color=#800000 size=5>寻龙法（民俗）〔民〕</FONT></STRONG></P>
<H3>Dowsing</H3>
<P><B>消耗：</B>1 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者制作一个物神（需要投入 4 点魔法值）， 用作位置指示器，物神也决定了能找到的物质种类。这物质可以是任何施法者熟悉且性质明确稳定的物质：如水、银、金等等。物神可以是特意弯曲的树枝、穿成串的小玩意、浮在水面上的木片等装置（也许要适应所寻找的物质）。法术能穿透 6 英尺厚的介质，持续 30 分钟，施法者可以根据物神指引或移动的方向追踪矿脉。</P>
<P>可选规则：若启用了“地脉”（P19），则“寻龙法” 也可以定位地脉和节点。</P>
<P>深层魔法：施法者如果有恰当的知识，可以追寻神话物质，如深潜者孢子、拜亚基血和艾霍特幼体等。这些场合需要「克苏鲁神话」检定成功。</P>
<P><B>别名：</B>水巫术、潜水棒创造术、探宝术、物质寻找术</P>
<P><STRONG><FONT color=#800000 size=5>青春吸取术〔战〕</FONT></STRONG></P>
<H3>Drain Youth</H3>
<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>允许施法者永久抽出目标的 3D20 点 CON 、 STR 或 APP（施法者自行选择）。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。法术的效果如同目标在快速变老，和失去的点数以及属性相关。损失 STR 和 CON 表示人变得虚弱，损失 APP 则会大幅改变面容，比如严重的皱纹、脱发等等。改变是永久的，除非目标有办法逆转法术或减轻效果。某些巫师声称本法术可以逆向吟唱，补回被抽掉的点数——但这些不知是真是假。</P>
<P>深层魔法：一种污秽的变体（消耗 12 点魔法值）可以让施法者获得抽取的属性值，持续 24 小时；即，如果目标被抽取 10 点 STR，施法者的</P>
<P>STR 将增加 10 点，持续 24 小时。</P>
<P><B>别名：</B>凋萎术、光阴加速术、虚度光阴术</P>
<P><STRONG><FONT color=#800000 size=5>阿撒托斯的恐怖诅咒〔战〕</FONT></STRONG></P>
<H3>Dread Curse of Azathoth</H3>
<P><B>消耗：</B>4 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者利用外神的力量直接从目标身上抽取意志。通过反复念诵阿撒托斯的名讳，可以让任何精通克苏鲁神话的人敬畏，因为知道这个名讳， 意味着这个人知道秘密的“最后音节（the Last Syllable）”。“最后音节”单独念诵时可以对准一</P>
<P>名敌人。施法者须和目标进行一次 POW 对抗检</P>
<P>定并胜出，法术才能生效。若施法成功，目标损失 3D6 点 POW。</P>
<P>深层魔法：真正强大的巫师能获得吸取的 POW，以增加他们自己的 POW 值（和魔法值）。</P>
<P><B>别名：</B>最后音节的发声、消沉吸取、假借真名， 以竭汝力</P>
<P><STRONG><FONT color=#800000 size=5>梦境幻象术〔时〕</FONT></STRONG></P>
<H3>Dream Vision</H3>
<P><B>消耗：</B>3 点魔法值
<BR><B>施法用时：</B>1 小时</P>
<P>本法术可以产生梦境或梦魇，预示未来。巫师可以对自己施放，也可以对选定的目标施放（目标必须在巫师视野范围之内）。本法术施放时可能会服用一些明显有致幻效果的植物或化合物。梦境通常十分生动，但是相关的信息通常在本质和想象上都隐晦而充满比喻——根据梦境内容的不同，也可能消耗理智值。</P>
<P><B>别名：</B>可视睡眠、愚者的沉睡、在梦魇到来的门前占卜</P>
<P><STRONG><FONT color=#800000 size=5>精神淹溺术〔战〕</FONT></STRONG></P>
<H3>Drown Mind</H3>
<P><B>消耗：</B>4 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>法术的目标昏迷 1D20×10 分钟。可以指定多人为目标，每多指定一人就要额外支付 4 点魔法值。施法者须和目标进行 POW 对抗检定并胜出，法术才能生效。注意施法者可以支付双倍魔法值，为 POW 检定增加一颗奖励骰。法术的受害者醒来后会头晕恶心，所有身体相关的技能都要得到一颗惩罚骰，持续 1D4×15 分钟。如果目标在对抗检定中胜出，他们不会失去意识，但感</P>
<P>觉自己如同跌落无底深渊；他们仍会头晕恶心（并有惩罚骰）持续 15 分钟。</P>
<P><B>别名：</B>神经瀑流、精神之凿</P>
<P><STRONG><FONT color=#800000 size=5>苏莱曼之尘〔驱、战〕</FONT></STRONG></P>
<H3>Dust of Suleiman</H3>
<P><P><B>消耗：</B>每 3 剂 10 点魔法值</P>
<BR><B>施法用时：</B>24+ 小时（使用时每剂需 1 轮）</P>
<P>制造一种灰绿色的粉末，可以伤害来自其他存在位面的非自然的生物。这种粉末需要从至少 2000 年历史的木乃伊上取得灰尘，每具木乃伊足够制作三份魔法粉尘。原料还包括乳香、硫磺和硝石。依施法者的能力以及原料的获取的不同， 制造这种混合物最少需要 24 小时，最多需要很多天。</P>
<P>抛撒它的时候必须同时吟唱咒语。如果非地球原生的生物被这种粉尘撒中，每被一剂粉尘撒中，就损失 1D20 点耐久值（无视护甲）。撒出一剂粉尘需要一轮。根据 KP 裁定，可能需要进行「投掷」或「克苏鲁神话」检定。</P>
<P>这种粉末仅对非地球的和外星的生物有效， 因此它可以伤害空鬼、犹格·索托斯和米·戈， 但对修格斯、食尸鬼和深潜者无效。</P>
<P><B>别名：</B>埃及粉、死者的保护</P>
<P><STRONG><FONT color=#800000 size=5>凡尘平静法（民俗）〔民、他、保〕</FONT></STRONG></P>
<H3>Earthly Serenity</H3>
<P><B>消耗：</B>3 点魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>抑制受术者的痛感，在短暂的时间内使处于精神平静状态。施放后，法术会让目标在一小时中感受不到疼痛：这段时间中目标暂时获得 2 点耐久值（法术终止后失去），且维持意识的检定（由耐久值降低或者重伤造成）将被忽略。另外，这一个小时中目标的情绪十分平静：可以忽略恐惧和躁狂症状，损失理智值时只记录损失值，法术效果结束后才会减少（这时要减掉所有的理智损失，可能引发疯狂发作等等）。</P>
<P><B>别名：</B>疼痛束缚术、宁静真言、神明显灵</P>
<P><STRONG><FONT color=#800000 size=5>仇恨雕像〔造〕</FONT></STRONG></P>
<H3>Effigy of Hate</H3>
<P><P><B>消耗：</B>12 点魔法值；45 点 POW；10 点理智值</P>
<BR><B>施法用时：</B>每晚 8 小时，持续 3 晚</P>
<P>召唤一个可以遵照施法者意愿去执行任务的存在。本法术的仪式必须连续举行三晚，在夜里进行。施法者向法术中投入必需的魔法值，所需的 POW 一般通过三份祭品（每夜一份）来“捐献”——如果没有祭品，则 POW 会从施法者身上扣除（每夜 15 点）。并且，施法者必须准备一具图腾（通常是木质），可以是任何形式（常在施法者的文化中有特殊意义）。三夜之后，该存在就会被召唤，并束缚到图腾上。</P>
<P>在第三夜法术的高潮时，仇恨雕像将完全和图腾结合。它遵照施法者的意愿行动，可以开始完成施法者的愿望。</P>
<P>仇恨雕像是宇宙恶意的具体化——完全是黑暗和邪恶的集合。它只能短暂离开图腾。因为它没有实体，所以不能触碰和影响现实世界，但可以观察和收集施法者想要的信息。没有实体的雕</P>
<P>像不受物理攻击的影响（但魔法攻击会对它造成伤害）。</P>
<P>当雕像从施法者的祭品中积累了 70 点 POW 后（不包括创造和召唤它的 45 点 POW），它可以获得显形能力，每次最长 4 小时（但只能在夜里），让它和现实世界互动并受到其影响（即， 物理攻击可以对它造成伤害）。雕像每天可以积累 10 点 POW，所以让它实体化通常需要七天七次献祭。</P>
<P><B>别名：</B>召来黑暗役魔、进行恶魔的交易、意志的体现</P>
<P><STRONG><FONT color=#800000 size=5>伊波恩雾轮术〔保〕</FONT></STRONG></P>
<H3>Eibon's Wheel of Mist</H3>
<P><P><B>消耗：</B>1 点魔法值（每英尺高度）；1 点理智值</P>
<BR><B>施法用时：</B>1D3 分钟</P>
<P>产生一个旋转的柱状区域，一人或多人可以在里面躲过某些神话生物。需要一张蚀刻有特殊秘法符号的小铜盘。施法者将铜盘放在地面上， 站在上面，吟唱法术所用的咒语，并支付法术的消耗。若施法成功，法术将在施法者周围产生直径五英尺的、旋转的蓝色轮形迷雾。在旋转的柱形迷雾内，一切物体都被完全遮蔽。雾轮需要 1D3 分钟来完全成型，持续 1D20+10 分钟，然后消散。</P>
<P>迷雾可以让人在奈亚拉托提普召唤的、或以奈亚拉托提普之名召唤的怪物眼中隐形。这些生物会将迷雾和雾中隐蔽的人视为不存在。它们也不会走到雾轮的位置，绝无意外。如果雾轮阻挡了道路，这些生物会停下来或者原路返回，原因不明。雾轮只会影响召唤生物，无法影响奈亚拉托提普。</P>
<P>雾轮当中可以挤进许多人；但是，一旦有人的脚、手、头等露出来，法术将完全失效（这方面由 KP 裁定）。要隐藏一队正常身高的调查员， 需要 7 点魔法值。</P>
<P>在雾轮术施法之前登场的生物、不由奈亚拉托提普的力量召唤的生物，能够看见雾轮并移动进去。人可以从雾轮里走出来，但如果此人被发现，或者将任何东西（如子弹、刀剑等）穿过雾轮， 幻象就会破坏。只要怪物注意到了异常，发现了有正在运行的幻象，法术的保护就失效了。</P>
<P><B>别名：</B>巫师的罩幕、欺诈的蓝雾、藏身处</P>
<P><STRONG><FONT color=#800000 size=5>爱因斯坦公式〔保〕</FONT></STRONG></P>
<H3>Einstein Formula</H3>
<P><P><B>消耗：</B>10 点魔法值；5 点 POW；10 点理智值</P>
<BR><B>施法用时：</B>6 轮</P>
<P>犹格·索托斯请神术的危险变体，意在召唤外神的球形力场用作保护。法术的形式是一个复杂的数学公式和仪式的结合。在地上画一个粉笔圈，施法者要站在圈内。举行仪式时，施法者的意念要集中在特殊的数学公式上（关于高维度球体和截面的外推法）。</P>
<P>成功后，异界的力量将被释放（30 尺半径范围内的强风，STR50；施法者不受影响）。五光十色的球体开始从施法者身边的以太中像泡泡一样涌出（目击者需要进行理智检定；损失 1/1D4 点）。这时施法者可以决定抵抗魔法效果，通过一次 POW 检定，可以脱离接下来的法术（这样会使法术终止）。此后，粉笔圈会“升”上半空，绕着施法者旋转（最多可以包围三个普通人类），而且像呼啦圈一样越转越快，一边转一边形成冠冕形的能量球。</P>
<P>廷达罗斯猎犬无法通过此屏障，每当它们尝试时，都会失去 1D8 点耐久值并被驱逐到廷达洛斯（Tindalos）。廷达罗斯领主（The Lords of Tindalos）一开始也会被驱逐；但有人相信有些能打破屏障——这个说法的真伪尚待讨论。</P>
<P>法术施放成功后，施法者 INT 检定成功后便可将法术的时间延长一轮。否则法术持续 1D4+1 轮。施法者可以在移动的同时维持球体，只要他们每轮都通过 INT 检定（如果既要移动又要延长法术时间，每轮都要困难 INT 检定）。检定失败后， 法术终止，球体消散。维持球体时施法者不能做比移动更复杂的行动。</P>
<P>在球体中疯狂的人（除了施法者）会两脚离开地面飘浮，眼里因狂野的宇宙力量而发光，持续 2D4 轮。他们的精神变成了神话力量的导体， 每轮会自动失去 1 点理智值。此过程结束后，他们得到和理智值损失相同的「克苏鲁神话」技能点数（例如：康伦教授在球里看到了廷达罗斯猎犬， 陷入了临时疯狂。他成为神话导体共 5 轮，所以失去 5 点理智值并获得 5 点「克苏鲁神话」技能值）。</P>
<P>如果施法者在施法时陷入疯狂，他会成为犹格·索托斯的化身 2D4 轮：化身会变成一大团泡泡（目击变异的人要进行理智检定：损失 1D10/1D100 点）。化身周围的一切廷达罗斯人（Tindalosian）都会被强制送回廷达罗斯。不论如何，到时限后化身都会离去——施法者消失了，</P>
<P>但他在消失之前最后一刻的顿悟中参透了时空的根本原理。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>要学习这个含有高度数学成分的法术， 施法者除了学习和施放法术的通常要求之外，还必须拥有至少 40% 的「科学」（数学或物理学）点数。</FONT></STRONG></P>
<P><B>别名：</B>神之数的原理、天圣几何、斑斓径道</P>
<P><STRONG><FONT color=#800000 size=5>旧印开光术〔保〕</FONT></STRONG></P>
<H3>Elder Sign, the</H3>
<P><B>消耗：</B>10 点 POW 
<BR><B>施法用时：</B>1 小时</P>
<P>本法术用来激活旧印。旧印可以做成铅封、 雕刻在石头上、铸造在钢材上，等等。当它在时空裂缝（opening）和时空门附近激活时，它会令旧日支配者、外神的仆役以及它们本尊无法使用这些通道。没有本法术，旧印本身毫无意义，没有任何效果。</P>
<P>除掉一些抄本叙述的内容不谈，如果怪物和仆役能回避旧印，它在个人防御当中就是无用的。比如，把旧印戴在脖子上，可能会为它接触的皮肤周围几平方英寸的肉体提供保护；但是，佩戴者的其他身体部位则是完全没有保护的。有时人们会使用旧印作为警告的方法，提示无知的人前面有“危险”。</P>
<P><B>别名：</B>远古之印、凶兆枝杈、智慧的五角星</P>
<P><STRONG><FONT color=#800000 size=5>乐土施恩术〔驱〕</FONT></STRONG></P>
<H3>Elysian Grace</H3>
<P><B>消耗：</B>5 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>30 分钟</P>
<P>让一个目标不能移动；身体功能如呼吸减慢到察觉不到的程度。但法术的目标保留意识，如果有人触碰他或者对他说话，他也会知道；但是不能反应。效果持续 1D6 小时。</P>
 <P>施法者要用多种原料制成药膏，并投入法术消耗。制成后，药膏效力持续 12 个小时，必须在这段时间内涂满目标的身体。接下来要进行半小时的仪式。如果目标并非自愿，施法者必须要在 POW 对抗检定中胜出。</P>
<P>有些邪教徒使用这个法术让祭品顺从，也有些人希望祭品保留意识但无力反抗。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「神秘学」 或「艺术 / 手艺（药剂）」检定来确保炼制按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>沉默泥罨剂、活死人</P>
<P><STRONG><FONT color=#800000 size=5>犹格·索托斯的拥抱〔害〕</FONT></STRONG></P>
<H3>Embrace of Yog-Sothoth</H3>
<P><B>消耗：</B>18 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>4 轮</P>
<P>让目标变老，直到枯萎凋零，化作尘土。施法者须和目标进行一次 POW 对抗检定：若施法者胜出，目标每轮失去 5 点 CON，直到 CON 归零， 他们就被抽尽生命力，凋零成尘土。目击法术对其他人造成的效果会引发理智检定（损失 1/1D8 点）。</P>
<P>如果施法者被说服中断施法，或者施法者被及时杀死，法术的效果会中止（在此之前失去的所有 CON 都永久消失）。某些保护法术和护身符可以抵抗这种拥抱。</P>
<P><B>别名：</B>凋零术、时光之尘、开路者的紫印</P>
<P><STRONG><FONT color=#800000 size=5>普塔斯翡翠飞镖（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Emerald Darts of Ptath</H3>
<P><B>消耗：</B>4+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。每牺牲 4 点魔法值，法术就能创造一支飞镖。这支飞镖对他人使用时会发出异常的绿光，向目标最多飞出一百码， 对目标造成 1D3 点伤害并无视一切护甲（不论天然与否）。目标可以尝试寻求掩蔽（「闪避」检定）躲避飞镖的攻击。可以用来无害地引爆“普塔斯薰衣草球”（P135）。</P>
<P>深层魔法：如果每支飞镖的消耗增加到 8 点魔法值，它造成的伤害可以增加到 1D6 点。</P>
<P><B>别名：</B>魔鬼的飞镖、翡翠末日之弩箭</P>
<P><STRONG><FONT color=#800000 size=5>清心法（民俗）〔民、保〕</FONT></STRONG></P>
<H3>Empty Mind</H3>
<P><B>消耗：</B>6 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1+ 年</P>
<P>这个法术来源于西藏，由大量脑力训练组成， 让使用者巩固自己的精神，应对外界的攻击。使用者必须每日进行冥想和脑力训练（每天 4 小时）， 至少要花费一年才能掌握这项技巧。</P>
<P>施法者消耗 6 点魔法值，可以使自己应对精神攻击时的 POW 视为加倍。这只对一次攻击有效，并消耗施法者 1D3 点理智值。即使毫无征兆地受到精神攻击，懂得本法术的人也可以在 INT 检定成功后试图抵抗。</P>
<P><B>别名：</B>司东巴三（Stong PaSems）、空皿之道</P>
<P><STRONG><FONT color=#800000 size=5>附魔法术</FONT></STRONG></P>
<H3>ENCHANT SPELLS</H3>
<P>附魔法术有很多，每个都是用来向不同的设备和造物上灌注魔力用的。绝大部分法术都要进行血腥的牺牲、魔法值、理智值的消耗，和至少一天的时间。下面每个附魔法术都详细列出了准确的消耗和施法用时。</P>
<P>创造附魔物和造物是很冒险的——施法者无法预测物品会具有什么样的优缺点。它可能会在深入调查神话时有所帮助，但也可能会让调查员暴露在恐怖的怪物袭击之下，或者打开和其他维度之间的通道。</P>
<P>KP 要考虑附魔的物品和造物会如何影响游戏。因为它们一旦被造出来，就不太可能会从游戏中消失了；它会改变调查员的能力（或好或坏）。你要确信自己清楚它的作用是什么、它的代价是什么，以及它在你游戏当中的意义。</P>
<P><B>别名：</B>施咒术（Charm）、施魔术（Ensorcell）、 拜物术（Fetish）、物神术（Juju）、秘饰术（Trinket）、 辟邪符术（Amulet）、法宝术（Talisman）、命匣术（Phylactery）、偶像术（Idol）、拟像术（Simulacra）。</P>
<P><STRONG><FONT color=#800000 size=5>旧日辟邪符附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Amulet of The Old Ones</H3>
<P><B>消耗：</B>10 点 POW；1D4 点理智值
<BR><B>施法用时：</B>3 天</P>
<P>需要一块菱形石头，用绳子穿起来。石头一面刻上某一尊旧日支配者的咒印。辟邪符制作完并投入法术的消耗之后，摸上去会感觉冷。贴紧皮肤佩戴它可以让佩戴者每天额外得到 5 点魔法值。辟邪符还能在尝试“请神术”（P53）时增加 10% 的成功率。此符常会粘到皮肤上，把它撬出来需要 1 点耐久值。</P>
<P>这个辟邪符的主要副作用是从佩戴者身上抽取生命力。每佩戴此符一个月，就要永久失去 1D10 点 CON。如果此符消耗的 CON 超过了佩戴者原来 CON 的一半，佩戴者会患上绝症，无论他们是否移除此符，都将继续每月失去 1D10 点 CON，直到死亡。在暴病之前移除此符可以阻止 CON 继续下降，但已经失去的 CON 无法回复。</P>
<P><STRONG><FONT color=#800000 size=5>动物雕像附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Animal Effigy</H3>
<P><P><B>消耗：</B>10 点 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>1 天</P>
<P>创造一个拥有强力保护作用的守护灵护身符。要正确施法，需要一块拳头大小，来自圣卡塔利娜岛 <sup></sup> 的滑石（皂石），雕成动物的形状（使用对应的「艺术 / 手艺」技能检定）。在为期一整天的仪式中，石头会注入动物守护灵的灵魂。护身符给主人带来的好处和所雕刻的动物密切相关， 实际细节留给 KP 决定。下文给出了几个范例。</P>
<P>人们每月可以向雕像请教一次，请教内容可以是问题或者拟定的行动计划：这需要 4 点魔法值和 1D4 点理智值。雕像不保证会回应，回应也不一定有帮助。被他人拿走的动物雕像没有价值， 除非重新进行一次正确的仪式。</P>
<P>隼：「侦查」检定获得一颗奖励骰。龟：1 点护甲的保护。</P>
<P>郊狼：「潜行」检定获得一颗奖励骰。熊：成功的近战攻击 +1 伤害。</P>
<P><STRONG><FONT color=#800000 size=5>恐怖之钟附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Bells of Horror</H3>
<P><B>消耗：</B>30 点 POW；3D6 点理智值
<BR><B>施法用时：</B>6+ 天</P>
<P>创造三口钟合成一组，用来召唤几乎无人知晓的旧日支配者祖谢坤。每口钟都要用青铜铸造， 里面铭上和祖谢坤相关的各种咒印。铸钟时需要同时举行正确的仪式（已经制成的钟无法被附魔）。钟的尺寸可变，但必须要大，SIZ 最低 35 点。要结束法术，施法者必须要用生命力给每口钟附上 10 点 POW 和 1D6 点理智值。制成后，这组恐怖之钟可以被任何人在任何时间使用，以召唤祖谢昆（参见“祖谢坤请神术”，P60 ）。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关祖谢昆的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>书册附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Book</H3>
<P><B>消耗：</B>可变的 POW；1D4 点理智值
<BR><B>施法用时：</B>3 天</P>
<P>用题写有法术“星之精召唤、束缚术”（P177）咒语的书册进行附魔，辅助星之精的召唤。写书的墨水必须含有星之精的脓液。施法者冥想三天， 牺牲任意数量的 POW。施法者每在书中投入一点 POW，他发动“星之精召唤、束缚术”成功的几率就会增加 2 个百分点。</P>
<P>深层魔法：本法术存在很多版本，每个都对应一类次级神话生物的召唤。另一种强大的变体</P>
<P><STRONG><FONT color=#800000 size=5>[24]：圣卡塔利娜岛，洛杉矶附近的一座岛屿。</FONT></STRONG></P>
<P>可以令施法者在书册上写满召唤术、束缚术（可能但不是必须包括）的成分；当（任何人）朗读这本书的词句时，法术会自动施放（朗读者失去 1D10 点魔法值和 1D4 点理智值）——KP 应当投掷 D100，如果结果在 80 以下，则召唤成功。准备这种书的施法者需要投入 40 点 POW 来达成这种自动效果。</P>
<P><STRONG><FONT color=#800000 size=5>炭火盆附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Brazier</H3>
<P><B>消耗：</B>5 点 POW；1D4 点理智值
<BR><B>施法用时：</B>3 小时</P>
<P>施法者必须在秋分和冬至之间的满月之夜牺牲一个小动物，并吟唱公式，打出某些手势。选定的炭火盆会浸透动物的血液，并撒上一把金粉、 银粉或者水银。附魔者必须点燃一块至少 500 年历史的木头，让炭火盆笼罩在它的烟雾中。</P>
<P>施法完成后，炭火盆便附魔了，可以使用。这座强化过的炭火盆可以助力请 / 送神术等很多法术的施放，根据 KP 裁定，可以给对应的施法检定增加一颗奖励骰，或者降低施法的消耗。</P>
<P><STRONG><FONT color=#800000 size=5>蜡烛附魔法（民俗）〔附〕</FONT></STRONG></P>
<H3>Enchant Candle</H3>
<P><B>消耗：</B>4 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>需要为时一天的仪式，可以获得各种永久效果（增加某技能 10 个百分点、让某个人永远爱上请求者，等等）。准备好以后，施法者可以使用蜡烛也可以把它交给别人。蜡烛的使用者、请求者必须牺牲 5 点 POW 和 1D4 点理智值、诵读某些咒语，至于这些咒语有什么作用，他可以知道， 也可以不知道。</P>
<P>请求者的指甲或头发屑必须混到制作蜡烛的蜡中，还必须加上请求者的几滴血液，请求者必须要在蜡烛的上面写上想要影响的事情。在蜡烛燃烧的过程中，请求者必须进行相关的活动—— 想要提升的技能、在脑海中回忆想要获得永远的爱的目标的模样等等。</P>
<P><STRONG><FONT color=#800000 size=5>手杖附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Cane</H3>
<P><B>消耗：</B>30 点 POW；1D6 点理智值
<BR><B>施法用时：</B>7 天</P>
<P>创造一个可以从别人身上吸收魔法值、储存起来并可以让主人使用的手杖。施放法术和制造</P>
<P>手杖需要一周的工作、一个人祭、一个手杖之类的坚硬物体。创造完成后，每次使用手杖消耗使用者 1D3 点理智值。</P>
<P>手杖创造者以外的其他人，只要触摸这支附魔手杖超过 30 秒，他就会失去一点魔法值，造物积累一点魔法值。失去魔法值的人立即感到恶心且十分不安。此造物可以一直吸取同一目标的魔法值，直到魔法值被吸尽；此后它将一点一点地吸取耐久值（结局是昏迷或死亡）。手杖储存的魔法值若用来施法，就会永久消耗。当手杖的魔法值用光时，必须找一个新的受害者来为它充能。</P>
<P>深层魔法：一种法术变体可以给手套附魔， 产生相同的效果。</P>
<P><STRONG><FONT color=#800000 size=5>棍棒附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Club</H3>
<P><B>消耗：</B>5 点 POW；1D4 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>附魔一根棍棒，可以作为魔法武器使用。施法者必须用一只 SIZ20 以上生物的血来浸泡。棍棒被附魔后，造成的伤害额外 +1（因此附魔的小型棍棒造成 1D6+1 点伤害，大型棍棒造成 1D8+1 点伤害）。它还可以对只会受到魔法武器伤害的生物正常造成伤害。护甲对附魔棍棒正常生效。</P>
<P><STRONG><FONT color=#800000 size=5>奈亚拉托提普的祭刀附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Dagger of Nyarlathotep</H3>
<P><B>消耗：</B>30 点 POW；2D10 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>施法者创造一把火焰形状的匕首（可能需要通过「艺术 / 手艺」检定）。这把刀要宰杀一只至少 100POW 的生物。附魔者支付法术消耗以后， 每当在奈亚拉托提普见证下使用此刀，目标的 POW 就会注入祭刀。随后匕首的主人可以从匕首中抽取 POW 用于施放法术（POW 一旦被使用就从匕首中移出）。</P>
<P><STRONG><FONT color=#800000 size=5>人偶附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Doll</H3>
<P><B>消耗：</B>5 点 POW；1D4 点理智值
<BR><B>施法用时：</B>2 天</P>
<P>将一个人偶浸入含有人血的炼金药剂中，然后在人偶上固定上目标的一缕头发（这个材料必须由请求者亲自交来）。当戳刺人偶时，目标会受到相应的酷刑般的疼痛（也可能表现为头晕、反胃等等）。如果钉子或小刀留在人偶里，它会给目</P>
<P>标造成持续的痛楚，他必须进行一次困难 CON 检定：若失败，只要刀或钉子还留存人偶里，他所有身体类的技能检定都要得到一颗惩罚骰。抽出刀、钉子或者烧掉人偶可以解放目标。</P>
<P><STRONG><FONT color=#800000 size=5>血肉附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Flesh</H3>
<P><B>消耗：</B>10 点魔法值；2D4 点理智值
<BR><B>施法用时：</B>5+ 分钟</P>
<P>可以令施法者为受术者 5 SIZ 的皮肉进行防腐并附魔的处理（可以附魔更多血肉，消耗等比例倍增）。这块肉必须用附魔刀具切下来，随后马上对其施放法术。附魔过的这块肉将免疫大多数形式的伤害（枪械仍会造成最小伤害；附魔武器正常造成伤害）。并且， 这块肉会代替施法者衰老， 为施法者增加一年的寿命。如果没有应用“血肉移植术”（P125），附魔血肉会保持数周，数值等于原主人 POW 的五分之一，此后它会失去魔法特性并腐烂。如果使用了“血肉移植术”，则血肉会永久保存。名义上这种肉块 10~11 块可以完全 “武装”一个正常体型的人类——施法者要用许多天施放法术才能造就这件恐怖的“铠甲”。</P>
<P>深层魔法：此法术非常罕见，在屈指可数的几个巫师手上戒备地保护着。</P>
<H3>格哩·格哩附魔术〔附〕 Enchant Gris-Gris[]</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>为格哩·格哩袋的持有者提供临时的技能加值。用一个小皮袋装上预定主人的头发、皮肤、 血液等各种材料。必须牺牲一只小动物。施法者向小袋中投入 10 点魔法值，预定主人消耗 5 点 POW、1D4 点理智值、可变的魔法值。制作小袋时主人每向小袋中投入 1 点魔法值，此人佩戴小袋时就可以在某一项技能（除了「克苏鲁神话」）上获得 +1 个百分点。这个小袋提供的益处最多可以持续 1D100+1 天。</P>
<H3>咀·咀附魔法（民俗）〔民〕 Enchant Ju-ju[]</H3>
<P><P><B>消耗：</B>5 点 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>1 天</P>
<P>需要一段漫长的仪式，附魔一个守卫（咀·咀）用来抵御黑魔法。在仪式中要牺牲一只黑色羽毛的鸡，预定的受术者必须参加仪式。咀·咀（或者类似的辟邪符）创造以后，巫毒世界的恶灵会回避此符，也包括巫师（影响到的存在不能接近物神五尺之内）。咀·咀可以是受术者期望的任何样式。咀·咀可以佩戴用来护身，也可以放在玄关和窗户上用来镇宅。</P>
<P><STRONG><FONT color=#800000 size=5>刀具附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Knife</H3>
<P><B>消耗：</B>可变的 POW；1D4 点理智值
<BR><B>施法用时：</B>2 小时</P>
<P>附魔的刀具可以增加某些其他法术施放成功的几率，它本身也能作为魔法武器使用（能够伤害到平凡武器伤害不了的神话生物）。本法术会对纯金属制成的刀子或匕首进行附魔，比如纯金和纯铁。施法者要用刀锋在平坦表面上刻出错综复杂的图样；然后，它要用来宰杀一只 SIZ 至少 20 点的动物。这动物的血液顺着刻出的图案绘出轨</P>
<P>迹，这样附魔就完成了。</P>
<P>这样的刀具可以用来施放某些召唤法术（如 “空鬼召唤术”，P176）。每在刀具上投入一点 POW，召唤法术的成功几率就会上升 1 点。如果用这把刀来宰杀“炭火盆附魔术”（P107）所用的小动物，所附魔的炭火盆会使“莫特兰玻璃幻术”（P72）的成功施放几率增加 10 个百分点。</P>
<P><STRONG><FONT color=#800000 size=5>魔法双杖附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Magic Staves</H3>
<P><B>消耗：</B>25 点 POW；1D6 点理智值
<BR><B>施法用时：</B>1 个月</P>
<P>这是种古老的附魔，据说由涅弗伦·卡亲自设计，创造的是一双魔法杖：一支杖头带有古埃及钩状装饰，另一支装着倒置的埃及十字架。施法者必须亲自雕刻打造法杖（需要一次成功的「艺术 / 手艺」检定），然后举行为期一个月的仪式对其附魔。仪式需要稀有的施法成分（约 $500+）， 还包括大量原初之水（参考“原初之水酿造术”， P49），和 25 点 POW 的牺牲。附魔后的双杖给予佩带者额外 2D10 点魔法值（如果在胸前交叉持握）。并且，双杖交叉时，如果佩带者受到任何伤害法术的攻击，双杖会吸收 1D10 点伤害。双杖使用后需要 24 小时充能才能再次使用。</P>
<P><STRONG><FONT color=#800000 size=5>[25]：Gris-gris 是非洲伏都教的护身符。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>[26]：Ju-ju 是西非的一种巫术护身符。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>肖像画附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Painting</H3>
<P><B>消耗：</B>5 点魔法值；5 点 POW；5 点理智值
<BR><B>施法用时：</B>1+ 天</P>
<P>附魔一幅肖像画，可以让观看者和所画之人交流。绘画时， 颜料油中必须混入所画之人的血。 施法者无需自己绘画（尤其他们没有艺术天赋时）， 但绘画过程中他必须在场。绘画完成时（使用「艺术 / 手艺」检定来决定它的质量），施法者对作品进行附魔。</P>
<P>任何直视肖像眼睛的人都可以进行一次 POW 检定：若成功则和所画之人开启心灵交流，不论他们身在何处。观察者和所画之人都只能互相听见对方的声音。此效果要消耗观察者 5 点魔法值和 1 点理智值，此后每延长交流 1 分钟就要再消耗 1 点魔法值。当观察者选择停止投入魔法值来维持法术时，法术终止。</P>
<P>若所画之人已经死亡，那么附魔绘画将变成危险的陷阱。如果和死者的灵魂开启交流，观察</P>
<P>者要消耗 10 点魔法值和 1D3 点理智值。死者的灵魂可以尝试占据观察者。交流持续 1 分钟后， 灵魂和观察者要每轮进行一次 POW 对抗检定：落败者失去 2D10 点 POW。若灵魂的 POW 归零，它将毁灭，肖像画永久失去附魔。若观察者的 POW 归零，他的灵魂将被吞食，所画之人的灵魂则永久获得其躯体，得到第二次生命的机会。</P>
<P><STRONG><FONT color=#800000 size=5>帕维尤特棒附魔法〔民〕</FONT></STRONG></P>
<H3>Enchant Paviut</H3>
<P><B>消耗：</B>5 点 POW；1D4 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>附魔一支仪式用的长棒或杖，镶嵌上石头、 贝壳和晶石。当施法者使用它施放任何加利福尼亚土著法术时，可以获得一颗奖励骰。使用“郊狼粉尘”（P82）时，也能获得一颗奖励骰。帕维尤特棒同时也是一支附魔棍棒，能造成 1D6+1 点伤害。</P>
<P><STRONG><FONT color=#800000 size=5>笛子附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Pipes</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>3+ 小时</P>
<P>增加其他法术施放成功的几率。本法术用来附魔一副排笛或者一支长笛。这件乐器至少要有九成是金属。施法时必须用这件乐器进行仪式，</P>
<P>每牺牲 5 点 POW，这件乐器就需要在温热的鲜血中浸泡两小时。每牺牲 5 点 POW 还要额外宰杀一只动物。附魔成功的笛子每具有一点 POW，“外神仆役召唤、束缚术”（P176, P42）等需要排笛或笛子施放的法术的成功几率就会增加 2 点。</P>
<P><STRONG><FONT color=#800000 size=5>抛射物附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Projectile</H3>
<P><B>消耗：</B>5 点 POW；1D4 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>附魔小型的抛射物，如抛石、箭头或者子弹。施法者附魔抛射物时，必须用一只 SIZ20 以上生物的血来浸泡，同时念诵咒语。抛射物附魔后， 造成的伤害额外 +1（因此附魔的 .22 手枪子弹造成 1D6+1 点伤害）。附魔抛射物还可以对只会受到魔法武器伤害的生物或者通常不受贯穿武器伤害的生物正常造成伤害。护甲对附魔抛射物正常生效。本法术一次可创造 1D4+4 枚附魔抛射物。</P>
<P><STRONG><FONT color=#800000 size=5>录音附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Recording</H3>
<P><P><B>消耗：</B>可变的魔法值；5 点 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>可变</P>
<P>罕见但强效的法术，用来和特别设计的音乐相结合。本法术会积累魔法值供播放录音时使用， 让所录制的音乐具有和真实演奏相同的效力。</P>
<P>可以由一群人来协助施法。懂得本法术的人可以任意投入魔法值。其他不懂得本法术的人每人可以投入 1 点魔法值。附魔时投入的魔法值总和即为每次播放录音时可用来施法的魔法值。附魔录音也可以用来施放其他歌声相关的法术，如 “哈斯塔之歌”（P169）和“灵魂之歌”（P171）。</P>
<P><STRONG><FONT color=#800000 size=5>戒指附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Ring</H3>
<P><B>消耗：</B>10 点 POW；1D8 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>戒指必须由活祭仪式上取下的骨头制造，上面刻上神话咒印。佩戴此戒指可以获得对抛射物和近战攻击的 8 点魔法护甲。注意火焰、溺水、 毒药等非武器攻击无视魔法护甲，魔法武器同理。</P>
<P>使用这种戒指的主要副作用是不断增强的食人冲动。佩戴戒指每满一天，佩戴者就失去 1D3 点理智值，且必须通过极难 POW 查检定，否则就必须屈从于嗜食人肉的冲动，持续 1D4 小时（可</P>
<P>能引发更多理智值损失）。</P>
<P><STRONG><FONT color=#800000 size=5>血清附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Serum</H3>
<P><B>消耗：</B>10 点 POW；1D3 点理智值
<BR><B>施法用时：</B>2 小时</P>
<P>对药理混合物进行附魔，加快药物对使用者的生效速度。附魔后的生效时间是正常的十倍（即花费 10 小时才能起效的药物只需 1 小时）。法术要正常生效，目标药物必须放在已经盛有人血的容器中。施法包括煮沸容器中的血液 2 小时，同时吟诵咒语。</P>
<P><STRONG><FONT color=#800000 size=5>长矛附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Spear</H3>
<P><B>消耗：</B>20 点 POW；1D4 点理智值
<BR><B>施法用时：</B>2 年</P>
<P>创造一支必定击中目标的长矛（若在攻击范围内）。此武器必须是一支木制长矛，矛头由鸟骨制成，并装饰上三十种以上不同鸟类的羽毛，每种羽毛都要从活鸟身上拔下来。如果使用中羽毛遗失了，必须要补上新的。</P>
<P>要制造这种长矛，施法者须在连续两年的春分日为长矛举行仪式。在第二年仪式的结尾，长矛必须用来杀死一只活物，象征附魔完成。它投出后必定命中，否则只是普通武器（虽然要进行攻击检定，但通常自动成功；除非丢出大失败， 此时长矛损坏且附魔消失）。活的目标无法闪避此矛。矛击中后造成 1D10 点伤害，对神话生物相当于魔法武器（除非免疫贯穿类武器）。</P>
<P>深层魔法：据说有些博学的巫师懂得在长矛击中目标以后召回它（消耗 5 点魔法值，至少需要 1 轮的时间来完成动作）。</P>
<P><STRONG><FONT color=#800000 size=5>石板附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Stone Tablet</H3>
<BR><B>施法用时：</B>21 点魔法值；10 点 POW；1D8 点理智值</P>
<BR><B>施法用时：</B>3 星期</P>
<P>法术所用的石板必须由来自沉没都市拉莱耶的黑色石料加工而成。它必须在三周的时间里仔细地雕刻，在雕刻时施法者每天都要投入 1 点魔法值。雕刻完成后，要对石板献祭一个人和一只深潜者，但不能流血（通常靠扼死或窒息而死）。完成之后石板便附魔了。</P>
<P>任何拥有石板的人都会受到噩梦的侵扰，包</P>
<P>括怪异的景色、依稀感到的渗出的什么东西，映衬在不断变化颜色和形态的背景之上。还能听到遥远的滑动声和咯咯声。如果石板的持有者破坏了石板，梦境的效果会加剧，结果等同于对持有者施放了“石板诅咒”（P92）（除非持有者未成为瞬间幻觉的牺牲品）。</P>
<P>如果把石板丢到海里，它会联络（但不会束缚）1D8 只深潜者。它们会把石板还给丢石板的人。 深潜者归还石板的时间取决于丢石板的地点和最近的深潜者城市间的距离。在深潜者持有石板时， 梦境将停止。否则，唯一确定的停止梦魇的办法就是将石板赠予他人（必须亲自交到接受者手上）， 或者用“旧印”（P105）损坏石板。</P>
<P>火炬附魔术〔附〕</P>
<H3>Enchant Torch</H3>
<P><B>消耗：</B>6 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>6 小时</P>
<P>可以和“炎之精召唤术”（P176）一起使用， 以同时召唤多只炎之精。施法者要准备铁制的火炬，大小高度任意，上面标上克图格亚的印记。然后施法者要向克图格亚祈祷六小时。然后点燃火炬，附魔就完成了。</P>
<P>特别的是，附魔的火炬无需燃料（铁火炬会一直燃烧，永不熄灭）。只有以克图格亚之名要求火炬熄灭时它才会熄灭。召唤炎之精时火炬必须点燃，每以此方式召唤五只炎之精要消耗施法者 1D3 点理智值和 3 点魔法值。</P>
<P>深层魔法：据说本法术的一个罕见版本可以点燃金、铅、铁等重金属，使其迅速烧成灰烬。</P>
<P><STRONG><FONT color=#800000 size=5>哨子附魔术〔附〕</FONT></STRONG></P>
<H3>Enchant Whistle</H3>
<P><B>消耗：</B>可变的 POW；1D4 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>增加“拜亚基召唤术”（P175）施放成功的几率。本法术附魔所用的哨子必须由白银和陨铁的合金制成。每在哨子中牺牲一点 POW ，“拜亚基召唤、 束缚术”的成功几率就会增加 2 点。</P>
<P>附魔的阿努比斯之尘〔附〕</P>
<H3>Enchanted Dust of Anubis</H3>
<P><B>消耗：</B>5+ 点 POW 
<BR><B>施法用时：</B>2 轮</P>
<P>创造一捧粉尘，用来对不死者造成伤害。施法者投入可变点数的 POW，以此决定粉尘的威力。</P>
<P>当粉尘洒到不死生物身上时，怪物必须要进行一次 POW 检定：检定难度取决于创造粉尘时投入的 POW 点数。创造时投入 5 点 POW 检定难度为常规；10 点为困难，15 点为极难。怪物若检定失败就会毁灭。</P>
<P>本法术所谓不死生物是任何曾经活过、死过一次，又因为魔法而重新活动的东西：木乃伊、 僵尸、（可能还包括）吸血鬼。鬼魂、恶灵和食尸鬼不属于不死生物。</P>
<P><STRONG><FONT color=#800000 size=5>厄运附魔〔附〕</FONT></STRONG></P>
<H3>Enchantment of Ill luck</H3>
<P><P><B>消耗：</B>3 点魔法值；5 点 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>8 天</P>
<P>这个附魔作用于目标的某样重要物品上（比如钱包和吊坠），为其主人带去厄运。施法者每晚对物品举行一场三小时的仪式诵读咒语，持续八晚，最后一夜时祈求者（如果有的话，否则就是施法者）要支付法术消耗。</P>
<P>当目标触碰或戴上此物后，它就会产生厄运。 目标的幸运值减半*，所有检定的大失败概率加倍。</P>
<P>厄运会持续到有人认出并毁坏被诅咒的物品为止。</P>
<P><STRONG><FONT color=#800000 size=5>* 注，如果使用了幸运的可选规则，目标也不能消耗和增加幸运点数。</FONT></STRONG></P>
<P><B>别名：</B>梵珈（伏都术）、坏硬币、妖术</P>
<P><STRONG><FONT color=#800000 size=5>忍耐之吟〔变〕</FONT></STRONG></P>
<H3>Endurance Chant</H3>
<P><B>消耗：</B>10 点魔法值；1D3+1 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>让施法者在六小时内轻松进行重体力劳动。 施法后，施法者的 CON 和 STR 立即增加 30 点， 持续六小时（这也会临时增加耐久值和伤害加值）。</P>
<P>施法者也可以（可选的）选择忽略一切痛觉， 这样就可以免疫物理休克和导致失去意识的物理原因（精神原因不可）。法术结束时，施法者感到镇静放松、精神抖擞，但必须通过一次 CON 检定， 否则永久失去 5 点 CON。本法术不能对其他生物施放。</P>
<P><B>别名：</B>野兽的才能、不畏奋斗的阵痛</P>
<P><STRONG><FONT color=#800000 size=5>荣华生财法（民俗）〔民〕</FONT></STRONG></P>
<H3>Engender Prosperity</H3>
<P><P><B>消耗：</B>可变的魔法值；1D4 点理智值</P>
<BR><B>施法用时：</B>3 小时</P>
<P>这个法术用来给施法者带来财富。法术只能在春天的第一个星期六施放，需要一个错综复杂的魔法阵和魔法工具（匕首、杖、圣餐杯、蜡烛等）。施法时施法者可以投入任意点魔法值（最少 1 点）然后进行一次困难 POW 检定：若成功，施法者会在下个月获得“财富”，价值相当于所投入魔法值乘以 $100（“财富”可以指现金、遗产或者其他财产）。财富不太可能同时抵达，而且似乎都是意外巧合或事件的好结果：找错的钱、大风刮来的钱、意外的还款、甚至是地上捡来的钞票等。 这通常都会伴随一些可能会让施法者觉得惊慌、 悲痛或者内疚的刺激（如恋人去世、离开遗产等等）。</P>
<P><B>别名：</B> 弥达斯之歌 <sup></sup>、金币膨胀、收获与懊悔</P>
<P><STRONG><FONT color=#800000 size=5>纳克特五芒星嘱咐术〔保〕</FONT></STRONG></P>
<H3>Enjoin Pnakotic Pentagram</H3>
<P><B>消耗：</B>10 点 POW；1D4 点理智值
<BR><B>施法用时：</B>3 小时</P>
<P>这个强大的保护法术由许多复杂的超几何操作组成，常和辽丹结合使用（参见“辽丹酿造术”， P47 ）。施法者必须在地面上绘出复杂的印记并诵读咒语。印记被正确附魔后，站在这个巨大几何结构中间的人将和时空略微不同步，因此他们的精神不会被廷达罗斯嗅到——有效地对这些生物隐形。同理，伟大种族的临时精神转移在印记中不能起效，因为印记使内部的人免疫有害的转移（而且，伟大种族的意识也不能离开被占据的身体）。最后，印记还可以作为阻挡不死者（僵尸、鬼魂、任何从精盐中复活的东西）的守卫， 他们不能穿过印记。</P>
<P>深层魔法：古时候，巫师墓穴的入口有时会刻上纳克特五芒星。</P>
<P><B>别名：</B>辽之守卫、廷达罗斯的披风、不可察觉的精神</P>
<P><STRONG><FONT color=#800000 size=5>科斯之印嘱咐术〔附、保〕</FONT></STRONG></P>
<H3>Enjoin the Sign of Koth</H3>
<P><P><B>消耗：</B>6 点魔法值；5+ 点 POW；1D10 点理智值</P>
<BR><B>施法用时：</B>1 小时</P>
<P>科斯之印是种来源诡秘的古老魔法印记，也</P>
<P><STRONG><FONT color=#800000 size=5>[27]：Midas. 古希腊人物，他曾向神祈祷自己可以点石成金。神实现了他的愿望，但他触碰到的一切东西都会变成金子，只好又向神祈祷恢复原状。此后弥达斯在西方常借指点金术。</FONT></STRONG></P>
<P>许和臭名昭著的黄印有些关系。形成科斯之印并为其充能的仪式需要牺牲一个 POW60 以上的人做祭品。印记可以用颜料、墨汁画在任何平面，也可以物理方式刻到需要的平面上。印记的 	POW 等于祭品的 POW 加上施法者投入的 POW （最少 5 点）。充能后，印记无法损毁；如果被涂覆， 这个邪恶的印记将在一天之内渗出来，且一切损坏它的尝试都会徒劳无功。印记只能靠魔法手段伤害，想破坏印记的人只有在和印记的 POW 检定中胜出才能成功。</P>
<P>印记有多种能力。任何注视印记并冥想的人都会看到各个神话地点的幻象（冷之高原、磁极下面的地底城、科斯恐怖塔（Dread Tower of Koth）等等）。观察者每投入一点魔法值，幻象就持续一分钟；看到的幻象不同，损失的理智值也不同（通过印记看见的存在额外损失理智值）。观察者目睹宇宙中最黑暗的角落时，每五分钟就可以使「克苏鲁神话」技能 +1%；若「克苏鲁神话」检定成功， 观察者还可以选择观察的地点。</P>
<P>科斯之印还可以作为“梦魇生物”和不死生物的强力守卫。僵尸和复活的存在将被印记逼入困境。任何原产幻梦境的生物都必须通过和印记的 POW 对抗检定才能通过它把守的大门，不死者（包括复活者）完全不能通过。</P>
<P>深层魔法：《死灵之书》的内文认为，如果观察者知道对应的真言，该印也能让他们物理上旅行到传说中的地点。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>迷身术〔驱、战〕</FONT></STRONG></P>
<H3>Enthrall Victim</H3>
<P><B>消耗：</B>2 点魔法值；1D6 点 SAN 值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者在法术生效之前必须能和目标平静地交谈。在一轮左右的交谈之后，施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，目标会被定住无法动弹，呆若木鸡，只有物理攻击或者类似的惊吓事件能使其从恍惚状态中恢复过来。</P>
<P><B>别名：</B>麻木定身、诱骗的银舌</P>
<P><STRONG><FONT color=#800000 size=5>等边屏幕术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Equilaterial Screen</H3>
<P><P><B>消耗：</B>10 点魔法值；1D4 点理智值</P>
<BR><B>施法用时：</B>数分钟</P>
<P>本法术只能在幻梦境施放。在施法者面前产</P>
<P>生一组复杂的无形几何线条，组成一个完美的深蓝色等边三角形。施法者专注于想要创造的影像， 可以让影像浮现。影像从前面看上去是三维可动的，但从后面却看不到，只能显示几何线条。施法者可以随时间改变影像。如果施法者结束专注， 影像消散。若施法者连续五分钟无法专注于屏幕， 法术终止。</P>
<P><B>别名：</B>大展望术、思想影像</P>
<P><STRONG><FONT color=#800000 size=5>邪眼术〔害、支〕</FONT></STRONG></P>
<H3>Evil Eye</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让一名目标遭受厄运的折磨。目标必须在施法者视野范围之内，但此时目标并不一定能感觉到邪眼术的影响，只是可能在邪眼术初次施放的时候感觉到奇怪的寒意和不安。</P>
<P>施法成功后，目标的幸运检定成功率减半 *。目标所有的属性和技能检定均得到一颗惩罚骰； 他用枪时每当掷骰出 75 以上枪就会卡壳，用近战武器的时候每当掷骰在 75 以上武器就会损坏；召唤、束缚术的成功率减半。效果将持续到第二天的日出、或者施法者撤回法术、或者施法者被找到并流血（狠狠地打，打到出血为止）、或者目标死亡。本法术可以被“邪眼守卫术”（P188）抵消。</P>
<P><STRONG><FONT color=#800000 size=5>* 注，如果使用了幸运的可选规则，目标也不能消耗和增加幸运点数。</FONT></STRONG></P>
<P>深层魔法：能够召唤克苏鲁神话更深层智慧和知识的人能够对多人（最多五名）使用本法术， 他们必须在施法者的视野范围内。</P>
<P><B>别名：</B>噩运之仪、诅咒术、黑暗妖术</P>
<P><STRONG><FONT color=#800000 size=5>剜心术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Eviscerator</H3>
<P><B>消耗：</B>可变的魔法值；2D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。这个令人毛骨悚然的法术可以让一团翻滚的黑色锯齿状物体、暗紫色的烟雾和红黄色的能量束击中目标。剜心者撕裂受害者，每在法术中投入 8 点魔法值，就可以造成 1D6 点伤害。虽然目标没有任何办法抵御这次攻击，但所有护甲（如果穿着）都能限制伤害。</P>
<P><B>别名：</B>末日杂音、死亡黑闪电、普坦（P'Tan）审判</P>
<P><STRONG><FONT color=#800000 size=5>提拔术〔支、他〕</FONT></STRONG></P>
<H3>Exaltation</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>让目标充满精神振奋的幸福感，获得理智值。 施法者连续激情呼喊五轮，若在和目标的 POW 对抗检定中胜出，施法者每投入 12 点魔法值，法术就暂时增加目标的理智值 1D6 点。这些额外的理智值 24 小时后会消失，也可能因其他原因消失。突然获得额外的理智值可以缓解临时疯狂。</P>
<P>如果目标处于不定疯狂状态，施法者可以牺牲 5 点 POW，永久为其增加 1D6 点理智值（但这些点数仍可能在摧毁理智的经历中损失掉）。</P>
<P>法术还可以对睡眠中的目标施展，让他们做个好梦，得到良好休息。</P>
<P><B>别名：</B>精神平静术、为过去的烦恼充满祝福救济、感知的障壁</P>
<P><STRONG><FONT color=#800000 size=5>埃霍特流放术〔驱〕</FONT></STRONG></P>
<H3>Exile Eihort</H3>
<P><P><B>消耗：</B>可变的魔法值；1D4 点理智值（每名参与者）</P>
<BR><B>施法用时：</B>3 轮</P>
<P>令旧日支配者埃霍特在英格兰的地下迷宫里呆上一年零一天。施法者和其他参与者（必须知道本法术）可以投入任意点魔法值。其他参与者（不知道本法术的）如果和施法者有物理接触，每人也可以投入 1 点。每名参与者各自支付理智值消耗。将投入法术的魔法值乘以五，得到的百分值用来让施法者和埃霍特 150 点的 POW 进行对抗检定。如果施法者胜出，则法术成功，埃霍特将 366 天不能离开它的迷宫。</P>
<P><B>别名：</B>埃霍特的驱逐</P>
<P><STRONG><FONT color=#800000 size=5>心脏爆炸术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Explode Heart</H3>
<P><B>消耗：</B>12 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。施法者手指目标，专注三轮。然后，施法者和目标要进行一次 POW 对抗检定：若成功，目标的心脏开始不受控制地颤动，力量和节奏越来越强，1D6 轮之后它会炸出胸廓。目标立即死亡；目击者进行一次理智检定（损失 0/1D4 点）。</P>
<P>高速思考可以拯救法术的目标：「造梦」或者</P>
<P>「克苏鲁神话」检定成功（KP 也可以指定其他的）可以取消或改变效果，将后果降低为 KP 指定的损失 2D6 点耐久值或 2D6 点魔法值或 2D6 点理智值。</P>
<P><B>别名：</B>末日恐怖指、不间断的痛苦、心脏的拥抱</P>
<P><STRONG><FONT color=#800000 size=5>续命术〔续〕</FONT></STRONG></P>
<H3>Extend Life</H3>
<P><P><B>消耗：</B>100 点魔法值；15 点 POW；3D6 点理智值</P>
<BR><B>施法用时：</B>7 天</P>
<P>本法术虽然消耗巨大，但可以让施法者永生不死。施法者首先燃起一团大火，然后根据精确的指导召唤一个远古的存在，不知道它的名字—— 只有成功施放法术的人才知道这存在的真身为何， 还没有哪个存在能有足够的暗示来被证实。</P>
<P>召唤仪式漫长而复杂，考验巫师的极限。远古存在的出现会引发一次理智检定（损失 1D6/1D20 点），如果远古存在认为请求者可以接受（没人知道按什么标准），契约就达成了。契约会让远古存在代替施法者衰老；但一旦施法者死亡，远古存在就会占据并代替地球上的施法者—— 大概它会在死亡瞬间占据施法者的尸体（目击者可能会被这奇迹般的“恢复”吓到）。</P>
<P>深层魔法：没有人知道远古存在在地球上呆了多久——它很可能是不朽的。鉴于巫师们渴望长生不老，可以想象这个存在现在已经占据了多少地球尸体，每一具都是活跃的，虽然每个躯体之间都可能相互隔离，但每具躯体都按着一个恐怖的巨大计划行动着。</P>
<P><B>别名：</B>延命术、血之条约、火与交易的仪式、 魔鬼的交易</P>
<P><STRONG><FONT color=#800000 size=5>光明与黑暗之眼〔保〕</FONT></STRONG></P>
<H3>Eye of Light and Darkness</H3>
<P><B>消耗：</B>可变的 POW（标准 100 点）<sup>28</sup><sup>1</sup>
<BR><B>施法用时：</B>从傍晚到黎明</P>
<P>这是一个强大的古代法术，能削弱许多神话的代理人和仆从。本法术需要大量的 POW 牺牲（不同的版本需要的数量不同）。要在一块花岗岩之类坚硬的自然物上画上一个巨大的眼形咒印， 并把它固定到需要守卫地点的高处。眼符必须在满月升起前的下午创造。在月亮升起时，需要用</P>
[28]：六版当中的“光明与黑暗之眼”消耗相当于七版的 500 点。100 点 POW 对于这个法术来说太少了。<P>
<P>一名无辜者（没有克苏鲁神话知识的人）的血液注满眼符的瞳仁，每小时注血一次，直到黎明（实际上只需要几盎司的血）。</P>
<P>参与者从第一次注血起必须吟唱，反复朗读一段听起来像是“萨·马、萨·马、太·尤、萨· 马（SA-MA,SA-MA, TE-YO, SA-MA）”的短语， 一直持续到黎明。眼形守卫需要吟唱咒语人们的 POW（根据他们的知识，这个不是必需的）。每吟唱一小时，眼符就从每名参与者身上吸取 5 点 POW，直到吸满预定的 POW 量为止（标准版本是 100 点）。失去所有 POW 的人将暴毙。如果黎明之前仍没有积累足够的 POW，则激活过程失败， 所有已吸收的能量会消失，整个过程必须从头开始。KP 在创造守卫成功或失败之前都不要说到底发生了什么；只有确定了成败，玩家才要划去所有的损失（KP 秘密记录）。如果在时限内收集了足够的 POW，当下一次月亮升起时，眼符的瞳仁将激活，并短暂地发光。此后眼符将不可以被物理或普通的魔法手段移动。创造眼符的人（也只有他们）在靠近它的时候可以看到黯淡的灵光从眼睛里发出来。</P>
<P>光明与黑暗之眼非常强大。它能削弱外神、 旧日支配者的代理人、怪物、仆役，当它们进入这个区域时，这些“仆从”将每小时受到 1 点魔法值的伤害（它们除非离开这一区域否则不可以回复魔法值）。在眼符生效区域失去所有魔法值的仆从将彻底瓦解。联络术、通神术、请神术、召唤 / 束缚术在眼符的视线范围内无法施放。眼符的威力为半径 10 英里；但它不能穿透超过 20 尺厚的石头或金属。</P>
<P>破坏眼符需要和原来创造它一样的法术。大多数情况下，根据创造时的吟唱和仪式不同，每只眼睛都是独一无二的（通常基于施法的位置）。需要复杂的推理和经年累月痛苦的研究才能逆向破解创造时的咒语，并且最终破坏眼符。这个古老魔法极其罕见，只有愚人才会尝试破坏这些东西。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>陌生人之眼〔战、支〕</FONT></STRONG></P>
<H3>Eyes of a Stranger</H3>
<P><B>消耗：</B>8 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让法术的目标看到施法者指定的东西。法术影响一个人，施法距离不限但目标必须要在施法者视野范围内。施法者必须先和目标进行一次 POW 对抗检定并胜出，让施法者决定目标将要</P>
<P>负担的视野。</P>
<P>成功后，施法者的视野会忽然变成施法者选定的幻象。如果克苏鲁神话生物出现，目标须进行理智检定：但幻象造成的损失变成十分之一（例如，朋友变成了伊戈罗纳克，要消耗 1/1D2 点理智值）。</P>
<P>法术持续 1D10+2 轮。幻象没有办法阻挡， 即使闭上眼睛，幻象也清晰可见。施法者必须亲眼见到过指定的景象。</P>
<P><B>别名：</B>抢夺视野、精神引入、用我的眼睛看</P>
<P><STRONG><FONT color=#800000 size=5>僵尸之眼〔造、变〕</FONT></STRONG></P>
<H3>Eyes of the Zombie</H3>
<P><B>消耗：</B>3 点魔法值；1D8+2 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>可以使施法者直接控制一具僵尸（已经唤起并准备好的），然后以这具僵尸的视角去感知事件。首先需要把僵尸的眼球摘下来，浸泡在特殊化学物质当中。施法者也摘下自己的眼球，把自己的眼睛替换成僵尸的。此后施法者就可以像自己在目标僵尸的身体里一般移动、感觉、反应，直到把僵尸眼睛从眼眶里摘下来为止。激活之后，和这具目标僵尸之间的联系会在 1D3 个月中维持不变（不在使用期限内的僵尸会腐朽）。</P>
<P>施法者的眼睛（如果保养得当）只要支付法术的消耗并进行简短的吟唱后，就可以再次放入。</P>
<P>深层魔法：施法者只移除一只眼并替换成僵尸的，这完全可以让施法者同时控制两具僵尸。假设有理智的人尝试这种“双重感知”，将引发理智检定（损失 1D4/1D8 点），每天还要额外损失 1D4 点理智值，直到移除僵尸眼为止。</P>
<P><B>别名：</B>死亡视野、尸体躯壳、潜近的目击者</P>
<P>伊格的尖牙〔他〕</P>
<H3>Fang of Yig</H3>
<P><B>消耗：</B>15 点魔法值；5 点 POW 
<BR><B>施法用时：</B>6 小时</P>
<P>向强大的伊格展开祈祷，伊格则会赐予施法者一些恩惠。要获得伊格的施恩，施法者要施放法术，在施法时证明自己的虔诚并奉上祭品。施法者要么是蛇人，要么是通过实际行动让伊格青</P>
<P>睐的人。如果伊格认为施法者值得宠爱，他会接纳其成为“尖牙”，持续 1D10 个世纪，完成后会赐予施法者 +1D20 点 POW 作为奖赏。</P>
<P>尖牙必须对神言听计从。有时伊格会在梦里说出他的愿望，这个愿望必须不容置疑地执行， 否则这位神会随时霸占目标的身体做它想做的事， 而且可以停留任意长的时间。施法者的人格则只是凑个可怕的热闹。施法者如何存活 1D10 个世纪来得到额外的 POW，伊格则漠不关心。注意伊格是位善妒的神祇：它绝不募集 POW 超过 135 的尖牙。</P>
<P><B>别名：</B>寻求蛇神的恩惠、尖牙仪式</P>
<P><STRONG><FONT color=#800000 size=5>鸱鸮之宴（民俗）〔民〕</FONT></STRONG></P>
<H3>Feast of the Owl</H3>
<P><B>消耗：</B>6 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>用魔法把一只小穴鸮 <sup></sup> 传送到目标的肚子里，驱使这只鸟啄开肚皮跑出来，以此惩罚敌人。目标必须在施法者视野范围内，且施法者要和目标进行一次 POW 对抗检定并胜出。若施法者胜出，穴鸮会出现在目标腹中开始啄咬，每轮造成 1D4 点伤害。当伤害满 8 点时，这只满身污秽的穴鸮会钻出来飞走，再也找不到。目标每轮因出血继续损失 1 点耐久值，持续 1D6 轮，直到他得到了成功的「急救」检定为止。这段过程中目标无法行动；他只能在剧痛的折磨下尖叫打滚。摧残过后的目标会大为衰弱，永久失去 1D10 点 CON。目击穴鸮钻出身体要进行理智检定（损失 0/1D6 点）。</P>
<P>深层魔法：这个法术可能在其他的文化地理</P>
<P>区也会碰到，动物的种类也会因此不同。使用蛇、 青蛙、老鼠的法术形式都可能存在。</P>
<P><B>别名：</B>送入穴居者、羽毛诅咒、抓抓挠挠</P>
<P><STRONG><FONT color=#800000 size=5>最终宴请〔支〕</FONT></STRONG></P>
<H3>Final Feast</H3>
<P><B>消耗：</B>可变的魔法值；1+ 点理智值
<BR><B>施法用时：</B>1+ 天</P>
<P>可以让施法者动摇、洗脑另一个人。如果目标特别虚弱或者施法者很强，甚至可以吞噬目标的灵魂。</P>
<P>法术十分古老且复杂。准备施放需要一天甚至更久。法术分为二十节：每一节都要在准备一道菜的过程中吟诵，这些菜要组成一桌庞大的宴</P>
<P></P>
<P><STRONG><FONT color=#800000 size=5>[29]：原产美洲的猫头鹰。</FONT></STRONG></P>
<P>席。每一节，也就是每一道菜里都结合了真言的力量。每一节的真言都极短（只有一个音节）。</P>
<P>目标被邀请来参加这铺张浪费的宴席。施法者在宴席中巧妙地讲出所有真言。每说一句真言， 目标都要进行两次检定；一次和施法者的 POW 对抗检定，一次 CON 检定。</P>
<P>※POW 对抗检定：若施法者胜出，目标失去 5 点 POW。</P>
<P>※CON 检定：若失败， 目标失去 5 点 CON。</P>
<P>目标中了法术之后会越来越渴求饭菜。目标若想抵抗，必须通过困难 INT 检定才能制止自己再吃东西（如果施法者的「魅惑」「话术」「说服」技能任何一项在 90% 以上，难度上升到极难）。每失去 5 点 POW，施法者就能对目标进行一次暗示，这时目标可以再进行一次 POW 对抗检定以逃避彻底的顺从。当施法者失去 25 点以上 POW 时，主人可以进行更加复杂，甚至危及目标性命的暗示。目标仍可以进行一次 POW 对抗检定逃脱效果。目标一旦 POW 或 CON 归零就会死亡。</P>
<P>施法者在宴席上每对一个人讲出一个真言就要消耗 1 点魔法值。每进行一次暗示，都要消耗施法者至少 1 点理智值；不过，复杂和危及性命的暗示需要 2 点以上（KP 裁定）。</P>
<P><B>别名：</B>精神之宴、诱惑的饵食</P>
<P><STRONG><FONT color=#800000 size=5>梦想家搜寻术（幻梦境和清醒世界）〔他、梦〕</FONT></STRONG></P>
<H3>Find Dreamer</H3>
<P><B>消耗：</B>1 点魔法值；1 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>定位一名梦想家。清醒世界和幻梦境都可以施放。施法者必须在地球上或在幻梦境中探索时见过目标。施法者在一碗水面上放一根针，并专注画出目标的肖像，烧掉肖像吸取烟气。肖像燃烧时，针尖会旋转，指明目标的位置。烟雾的强度大致表明目标的远近。成功施法并运用正确的三角测量，可以准确定位目标。</P>
<P><B>别名：</B>曝光旅行者、寻人针</P>
<P><STRONG><FONT color=#800000 size=5>时空门搜寻术〔他〕</FONT></STRONG></P>
<H3>Find Gate</H3>
<P><P><B>消耗：</B>1 点魔法值；1D3 点理智值</P>
