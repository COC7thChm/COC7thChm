<H3>BINDING SPELLS</H3>
<P><B>消耗：</B>1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>召唤和束缚如同一枚硬币的两面。有时它们会被当成一个法术去学习，有时则否。根据 KP 的裁量，效果可能合并成一个法术，也有可能要</P>
<P>求分成两个法术进行检定，一次用来召唤，一次用来束缚。</P>
<P>若怪物来到时没有束缚或者是不请自来的， 它可以被当场束缚。施法者必须知道对应生物的召唤、束缚术，且花费一轮时间去吟唱才能束缚它。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。每次施放束缚术消耗 1 点理智值，通常不消耗魔法值。束缚术每次只能作用于一只生物。施法者有一个选择，可以投入相当于召唤物 POW 五分之一的魔法值，以在束缚它的 POW 对抗检定中获得一颗奖励骰（可能要求「克苏鲁神话」检定，若成功，施法者可以搞清怪物 POW 的数量级）。其他人也可以牺牲魔法值，协助尝试束缚的人。</P>
<P>正在攻击的生物无法被它的攻击目标束缚； 但是它能够被冲突中站在后面的人所束缚。要束</P>
<P>缚的生物（正常）必须在施法者视野范围之内且距离不能超过 100 码。束缚需要的对抗掷骰不可孤注一骰；如果对抗失败，施法者可就有麻烦了！</P>
<P>控制被其他施法者束缚的生物是冒险的行为， 需要解除当前的束缚，才能进行新的束缚。要解除其他巫师施放的束缚，须进行一次 POW 对抗</P>
<P>检定并胜出（对抗原束缚施放者的 POW）。若成功，则束缚解除，生物获得自由；此时需要尽快施放新的束缚术，以防它逃脱，或是将自己的怒气、 懊悔发泄到周围的人身上。</P>
