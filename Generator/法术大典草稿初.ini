<BR><B>施法用时：</B>每消耗一点魔法值用时 5 分钟， 束缚术用时 1 轮</P>
<P>本类法术和异界种族和仆从有关，这些怪物常服侍更大的怪物或者巫师。本类法术的流程相近，但不同法术状况不同。知道一种法术对试图施放另一种没有任何用处。每种法术的召唤部分和束缚部分通常都是一起学到的，但不总是如此。急躁而的巫师只学习召唤术、不学习束缚术，是十分愚蠢的。</P>
<P>除了少数例外（如外神仆役召唤、束缚术， 另行说明）以外，本类法术每消耗 1 点魔法值， 成功几率就增加 10%。比如，3 点魔法值的成功率为 30%。大致来说，每消耗 1 点魔法值，施法者就要花费五分钟时间吟唱——成功率越高，施法用时越长。掷骰结果 96~100 必然失败——结果为 100 总会对施法者造成坏的结果。</P>
<P>无论施法成功与否，每次施法时，施法者都</P>
<P><STRONG><FONT color=#800000 size=5>怪物召唤术摘要〔召〕</FONT></STRONG></P>
<P>本列表并未穷举。</P>
<P><STRONG><FONT color=#800000 size=5>巴卡召唤术 Summon Baka</FONT></STRONG></P>
<P>可以为请求者施放，施法时请求者必须和施法者一起在现场。施法者支付法术消耗的同时， 一名请求者必须消耗 1D3 点理智值。本法术的仪式和用具应当符合施法者的文化传统。</P>
<P>巴卡（“恶灵”）会实现一个“愿望”——如果价格合适的话。巴卡在谈判时通常非常狡猾； 需要「说服」检定成功，才能确保两方都能理解并同意交换条件。巴卡会在 1D6 天之内实现愿望， 随后返回请求者处索要报酬。愿望的精确本质要和 KP 的意见一致，并且是简单的任务（惊吓某人、 带来厄运 24 小时、盗取某物，等等）。至于愿望的价值，可能是请求者力所能及的任何事情（盗取某物、伤害某人、抛弃财产，等等）。</P>
<P><B>别名：</B>请求不可视世界的灵魂</P>
<P><STRONG><FONT color=#800000 size=5>昌格纳·方庚之兄弟召唤术</FONT></STRONG></P>
<H3>Summon Brother of ChaugnarFaugn</H3>
<P>昌格纳·方庚的微型版本蛰伏在地面下的掩蔽所，它们在旧日支配者再次行走于大地之时会重新醒来。要成功施法，必须准备一碗人类的鲜血和一团露天的火焰。法术必须在新月之夜施放。在吟唱咒语的时候，将血液逐渐滴进火焰中。若成功，则能召唤出一个次级的昌格纳·方庚之兄弟（要求理智检定，损失 1/1D4 点）。</P>
<P>深层魔法：一种变体能召唤出高级的肖格纳尔 ·方之兄弟（理智损失 1D3/1D8 点），流程相似但咒语不同。施法者成功施法需要额外消耗 10 点魔法值。出于无知、文字脱漏和恶意，不同的法术变种常常会互相混淆——导致某些巫师召唤出超过自己预期的东西。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关肖格纳尔 ·方之兄弟的信息。</FONT></STRONG></P>
<P><B>别名：</B>昌格纳·方庚之子嗣召唤术</P>
<P><STRONG><FONT color=#800000 size=5>拜亚基召唤术 Summon Byakhee</FONT></STRONG></P>
<P>在吟唱中必须吹响哨子。本法术仅在毕宿五升上地平线的夜晚有效（最佳时间是十月至翌年三月）。召唤出的拜亚基将从空中振翅而下，身上尚且因穿越宇宙的旅行而极其寒冷。</P>
<P>若哨子是附魔的，则附魔哨子的每点 POW 可使成功率增加 2%。哨子可以反复使用。</P>
<P><B>别名：</B>召唤汝骥，驮负汝身、唤来旅行者的</P>
<P><STRONG><FONT color=#800000 size=5>旋律</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>黑山羊幼崽召唤术</FONT></STRONG></P>
<H3>Summon Dark Young of Shub-Niggurath</H3>
<P>召唤来单只黑山羊幼崽。必须牺牲一只至少 40SIZ 的野兽。施法者需要一把刀在杀死目标时进行特定的仪式宰割。本法术在月黑之夜的户外森林中施展。</P>
<P><B>别名：</B>延请林中之暗、流血吠者之祭刀仪式</P>
<P><STRONG><FONT color=#800000 size=5>深潜者召唤术 Summon Deep One</FONT></STRONG></P>
<P>能召唤单只深潜者。本法术必须夜间在海边施放。施法者诵读祷词并用刀切下他的（或者祭品的）血肉，让血流进海里。若使用了深潜者的护身符，则施法者的成功率增加 10%。</P>
<P><B>别名：</B>呼唤鱼兄弟、海德拉血祭、达贡的号令</P>
<P><STRONG><FONT color=#800000 size=5>巨噬蠕虫召唤术 Summon Dhole</FONT></STRONG></P>
<P>这个法术极其罕见，人们认为它原载于《伊波恩之书》（此书只有部分传世）。法术必须由一大群人共同吟唱，每人贡献 1 点魔法值。施法者可以消耗任意点魔法值——注意（施法者和协助者）每投入 1 点魔法值只能提供 1% 的成功率（如施法者投入 10 点魔法值、30 名协助者每人投入 1 点魔法值，则总计 40 点魔法值相当于召唤成功率 40%）。法术的条件繁多且变化多端，需要罕见的原料、至少六小时的吟唱，以及其他隐晦或血腥的成分。</P>
<P>若法术成功，将整群人投入的总魔法值乘以五，决定召唤出巨噬蠕虫的 SIZ。所以人群的规模直接决定了召唤出巨噬蠕虫的 SIZ。此巨噬蠕虫可能出现时就已经束缚并受控制，除非施法者（因自愿、失去专注、入睡等等）释放它，那时它就消失。若束缚失败，巨噬蠕虫会试图吞掉所有人后消失。当然，试图将巨噬蠕虫召唤到地球来恐怕能归进人间最不明智的行为——即便伊波恩本人也警告说这是愚不可及之举。</P>
<P><B>别名：</B>召唤大吞噬者</P>
<P><STRONG><FONT color=#800000 size=5>空鬼召唤术</FONT></STRONG></P>
<H3>Summon Dimensional Shambler</H3>
<P>单只空鬼将从稀薄的空气中逐渐成型。施放本法术需要一把铜铁之类的纯金属制造的匕首（黄铜等合金无效）。若匕首是附魔的，则附魔匕首的每点 POW 可使成功率增加 2%。本法术</P>
<P>昼夜均可施放。</P>
<P><B>别名：</B>召唤漫游者的吟唱、铜之歌、异界者之唤</P>
<P><STRONG><FONT color=#800000 size=5>炎之精召唤术 Summon Fire Vampire</FONT></STRONG></P>
<P>使星之精如飞掠的流星一般从空中俯冲而下。需要篝火或者其他火源。本法术仅在北落师门升上地平线的夜晚有效（北半球中纬度的最佳时间是九月至十一月）。</P>
<P><B>别名：</B>闪烁者召唤术、活火焰秋唤术</P>
<P><STRONG><FONT color=#800000 size=5>大戴什召唤术 Summon Greater Desh</FONT></STRONG></P>
<P>这只大戴什召唤出来时会从选定目标的脑子里钻出。法术可以施法者视野内任一人类为目标， 或者是用其他某些法术侦测出的目标（如“生命觉察术”，P167）。施法者和预定目标进行一次 POW 对抗检定：若施法者胜出，则大戴什会在目标头顶打开一个星形开口钻出来（目标则立即死亡）。目击这一事件需要进行理智检定（损失 1D3/1D6 点）。</P>
<P>若目标在对抗检定中胜出并抵抗了本法术， 则召唤失败，但目标必须进行一次幸运检定：若操作性，施法者和目标之间就会产生永久的精神链接，直到其中有一方死去。这期间目标都会以梦境般或碎片般的方式经历施法者的经历及想法。</P>
<P>深层魔法：一种变体会召唤 2D6 只小戴什（Lesser Desh），但它们要用施法者的大脑作为降临的通道。戴什会以苍白的影像从施法者额头的小洞里钻出，落到地上才会变成实体。每召唤出三只小戴什（向下取整），施法者便永久失去 5 点 INT。</P>
<P><B>别名：</B>召唤异界之物、召集食脑者、召引下界生物</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关大戴什和小戴什的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>恐怖猎手召唤术</FONT></STRONG></P>
<H3>Summon Hunting Horror</H3>
<P>单只恐怖猎手将由头及身出现，好像从空间中开了一个洞出来一样。本法术只能在夜晚的户外施放。如果没有额外为束缚准备祭品，它会叼走施法者并消失。</P>
<P><B>别名：</B>祈求飨宴之牙、召来扭曲魔鬼的言语</P>
<P><STRONG><FONT color=#800000 size=5>夜魇召唤术 Summon Nightgaunt</FONT></STRONG></P>
<P>一声几不可闻的空气轻响以后，单只无面的飞行的恐怖就出现了。召唤时现场必须要有一块装饰有神秘旧印的石头，但石头本身可以不必为星形。本法术只能在无月的夜晚施放。</P>
<P><B>别名：</B>无面人的低语、召唤有翼的阴影</P>
<P><STRONG><FONT color=#800000 size=5>外神仆役召唤术</FONT></STRONG></P>
<H3>Summon Servitor of The Outer Gods</H3>
<P>单只仆役会在疯狂笛声的萦绕回响中出现。魔法值的消耗是普通召唤法术的三倍；每消耗三点魔法值，法术施放成功率增加 10%（结果为 96~100 必然失败）。每次施放本法术还会消耗 3D4 点理智值。施放本法术还需要一支笛子；若笛子是附魔的，则附魔笛子的每点 POW 可使成功率增加 2%。邪教徒可以在特别亵渎的时段， 不限时间地点地施放本法术，典型的如仲夏节前夜、萨温节前夜和五朔节前夜 <sup>1</sup>。</P>
<P><B>别名：</B>不可描述者的交响乐仪式、令人疯狂的吹管者的吟唱</P>
<P><STRONG><FONT color=#800000 size=5>修格斯召唤术 Summon Shoggoth</FONT></STRONG></P>
<P>单只修格斯会从地下或海中出现。施法者必须在黑暗中的野外举行仪式。要将一个或多个祭品（等价 SIZ100）的鲜血洒到土里或水里，同时大声叫出召唤仪式的咒语。仪式口语极难清晰地发音，因为它包含大量的声门塞音、齿间音、 腭音和小舌音 <sup>2</sup>（可能为了模仿古老者的语言特点），且首次施法时需要一次成功的知识检定确保发音正确（此后 KP 可以搁置这个要求）。</P>
<P>如果修格斯召唤来没有立即束缚，它将对施法者和其余在场者表现出极大不悦。</P>
<P>深层魔法：一般认为某些古老者和深潜者的造物能模仿本法术，让造物的操作者能召唤并命令一只甚至一群修格斯这种令人憎恶的恐怖。</P>
<P><B>别名：</B>召唤工人、召来负重野兽</P>
<P><STRONG><FONT color=#800000 size=5>星之精召唤术 Summon Star Vampire</FONT></STRONG></P>
<P>施法者还需要一本书，书上要写或题上法术用的咒语。若书册是附魔的，则附魔书册的每点 POW 可使成功率增加 2%。本法术必须在无云的夜空下施放。只要这种隐形的生物潜伏着接近时， 就会听到古怪的窸窣声。此生物是隐形的，除非它的血管里注入了其他可见生物的血液。</P>
<P><B>别名：</B>盛宴死亡的夜唤术、染血字母的吟唱</P>
<P><STRONG><FONT color=#800000 size=5>[1]：三个节日前一个是北欧节日，后两个是古代凯尔特节日；节日当天分别是夏至日前后、11 月 1 日和 5 月 1 日。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>[2]：语言学术语。可以用国际音标标注这些发音。</FONT></STRONG></P>
<P>要损失 1D4 点理智值。</P>
<P>若施法成功，每次施法吟唱结束的 2D10 游戏分钟后，会出现一个被召唤的存在。目击出现的东西会造成理智值损失。</P>
<P>根据 KP 的意愿，此生物抵达时就是被束缚的， 或者 KP 会要求施法者与召唤物进行 POW 对抗（参见“束缚术”，P41 ）。若胜出， 生物即被束缚； 否则，它会攻击施法者，然后回到它来的地方。 被束缚的生物必须服从施法者的一项命令，即使命令的内容是攻击同类；命令完成后它才能获得自由。</P>
<P><STRONG><FONT color=#800000 size=5>瘟疫召唤术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Summon Plague</H3>
<P><B>消耗：</B>20 点魔法值；2D10 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>本法术只能在幻梦境才能成功施放。令携带病原的鼠群和虫群涌向某个地区，传播可怕的瘟疫。被蜇咬的目标自动染病，初期症状在 1D3 天出现。此后目标每天损失 1D20 点 CON，直到他死亡或痊愈为止。所有技能值也要每天减去 10 点。</P>
<P>染病的梦想家可以用一次成功的「医学」检定治愈，过一夜即可恢复所有丢失的 CON（和技能点）。虽然活过一次瘟疫代表对同种瘟疫的再次侵袭产生了免疫，但本法术每次使用都会产生一种不同的疾病，所以不能对此法术产生免疫。</P>
<P>第一波带病生物会在 2D10 分钟后出现，再</P>
<P>过 2D10 分钟会出现下一波。影响地区的范围直径第一天是一英里，此后每天增加一英里，直到带病生物在 2D6 天后死尽，或者瘟疫被某些方法驱散。召唤出的瘟疫不会传染，它只能通过昆虫和老鼠的蜇咬传播。若染病的梦想家在死亡之前醒来，他会痊愈，下一次来到幻梦境时不会有此疾病的任何症状。</P>
<P>召唤出的瘟疫可以通过逆施放本法术来成功驱散；但是染病的人仍需要「医学」检定成功， 否则仍然会慢慢死去。</P>
<P><B>别名：</B>引瘟虫群、瘟疫之鞭</P>
<P><STRONG><FONT color=#800000 size=5>分离抛掷术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Sundering Hurler</H3>
<P><B>消耗：</B>可变的魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能在幻梦境施放。施法者必须在目标 10 码之内。一波无法抵抗的力量将目标扫向空中，将其或温和或不温和地丢到消耗魔法值乘以</P>
<P>8 码外的远处。目标落地位置有 10% 的不准确度（即每移动 100 尺，落地位置就会偏离 10 尺）。</P>
<P><B>别名：</B>移动术、移位术、运送术</P>
<P><STRONG><FONT color=#800000 size=5>肿胀折磨术〔战〕</FONT></STRONG></P>
<H3>Swelling Torment</H3>
<P><B>消耗：</B>3+ 点魔法值；3D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>这种魔法攻击会扩张目标的脑组织，造成剧烈疼痛。目标必须在施法者视野范围内，且施法者必须和目标进行一次 POW 检定并胜出。若成功，目标的耳鼻眼会开始流血——感觉就像他们的大脑即将爆炸。目标还会受到 1D3 点伤害。法术可以延长，施法者要专注于目标（不理会其他所有事情），每延长一轮额外消耗 3 点魔法值。</P>
<P>还有可能造成永久脑损伤。如果维持法术达到三轮（包括此后每满三轮），目标就必须进行一次 POW 检定；若失败，目标永久损失 5 点 INT。</P>
<P>如果目标的耐久值因此归零，他们的大脑将液化，发出令人作呕的咯吱声，变成灰白色的脓浆流出耳朵和鼻孔——目击这一恐怖情景会引发理智检定（损失 0/1D4 点）。</P>
<P><B>别名：</B>智力袭击、赤色折磨</P>
<P><STRONG><FONT color=#800000 size=5>心灵感应术〔交〕</FONT></STRONG></P>
<H3>Telepathy</H3>
<P><B>消耗：</B>2 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>允许施法者不用动口，直接和其他的人精神进行交流。施法者最多可以和三个人交流，他们必须在视野范围内（这交流是单向的，从施法者到接收者）。也可以再增加接收者，每额外消耗 1 点理智值和 1 点魔法值就能增加三个接收者。法术持续 2 轮（额外消耗 2 点魔法值可以延长）。</P>
<P>有一个不幸的副作用，如果法术生效期间施法者失去了理智值，那么和施法者保持精神联系的人都会直接受到同样的理智值损失（自动损失理智值）。</P>
<P>深层魔法：如果施法者对预定的目标非常了解（私交甚久），那么心灵感应将不受视野限制。</P>
<P>这种情况下法术只能同时影响一个目标。</P>
<P><B>别名：</B>传达信息、意志转移、头脑传导、思绪投射</P>
<P><STRONG><FONT color=#800000 size=5>现世裂隙术〔战、时〕</FONT></STRONG></P>
<H3>Temporal Rip</H3>
<P><B>消耗：</B>6 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>即时</P>
<P>将目标扯出时空。其他人会看到目标被定住， 四周包裹着锯齿状的黑暗，从黑暗中可以看到宇宙的虚空，还有早已熄灭的古老星体已经死亡的光芒。目标必须在施法者视野范围内，施法者需要做出手势并诵念已死的异界神名。施法者只要保持专注并持续打出手势就可以维持法术，无需额外消耗（如果专注和手势被打断，法术终止）。其他人能看到目标被锁定在星光黑暗之中，但不能触碰，也无法与其互动（目标的形象可以被认为是在现实结构中留下的后像——法术终止后目标才实际返回）。</P>
<P>目标被释放后会返回通常时空，感觉不适并虚弱 1D4 轮（所有技能检定和属性检定都获得一颗惩罚骰），并且移动速率减半。目标不能回想他们在时空之外的经历，也不知道有多少时间已经经过。</P>
<P>不要对玩弄宇宙的结构掉以轻心。施法者和不幸的目标都可能无意中吸引廷达罗斯猎犬的注意：每当施放法术时，施法者和目标就有 1% 的概率被猎犬同时发现。同一巫师每施放本法术一次，吸引到猎犬的概率就增加 1%。</P>
<P><B>别名：</B>星之毒、虚空系链、存在停止术</P>
<P><STRONG><FONT color=#800000 size=5>索罗斯强壮术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Throth's Stalwart</H3>
<P><B>消耗：</B>6 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。当施法者施放本法术时，他们会放射出微妙的光芒，他们的肉体在有力地搏动。</P>
<P>法术生效期间（2 轮）他们的 STR、CON 、 DEX 均加倍（伤害加值、体格和耐久值也会增加）。法术可以消耗 6 点魔法值来维持。</P>
<P><B>别名：</B>泰坦的强壮精力、增效术</P>
<P><STRONG><FONT color=#800000 size=5>时光门〔时、旅〕</FONT></STRONG></P>
<H3>Time Gate</H3>
<P><P><B>消耗：</B>可变的 POW</P>
<BR><B>施法用时：</B>消耗的每点 POW 一小时</P>
<P>创造一道通向过去或未来的时空门。本法术和“时空门创造术”（P120）类似，但是消耗的 POW 与穿越的年数而非旅行的里程相关。使用“时光门创造及旅行消耗”表（P180）作为指导来决定 POW 和魔法值消耗（KP 可以根据需求调整数值）。本法术定位的时刻只能和预计的近似相同，但时光门创造之后，“这时”和“那时”之间的时间会精确地保持不变。</P>
<P>深层魔法：巫师通过邪恶的记号和吟唱，可以创造多路径的时光门——这样一道时光门可以通向不止一个遥远时代。在通过时空门时，只有施法者清楚哪条路通往哪个时代。那些蠢到没有施法者帮助就通过时空门的人将无法分辨正确的路径，会抵达时空门通向的任意地点（随机决定）。时光门的创造过程不变（参考 180 页）。</P>
<P><B>别名：</B>时间跳跃建立术、现世乱流</P>
<P><STRONG><FONT color=#800000 size=5>表 4-11 时光门创造及旅行消耗</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>时光陷阱〔时〕</FONT></STRONG></P>
<H3>Time Trap</H3>
<P><P><B>消耗：</B>100 点魔法值；1D6 ×5 点 POW； 1D8 点理智值</P>
<BR><B>施法用时：</B>6 小时</P>
<P>将一个生物或人穿越时光传送到施法者面前。仪式需要 6 小时不间断的冥想和大量人血。施法者施法时必须将目标以正常的设定形象化——对于过去或未来的生物，则需要施法者有办法使用观测未来或过去的设备。施法者和目标进行 POW 对抗检定：若施法者胜出，捕捉到的生物就会在施法者五里之内的任一地点出现，且总会在地面上。此时目标是自由的，可以任意行动，但被困在新时间当中。需要异界大气或者缺少其他条件的生物可能死去而来不及得到恢复。</P>
<P>法术是单向的。被困的生物不能用本法术上溯或下延时间。每次施法只能困住一只生物。法术只能在时间中施放，不能穿越异维度。</P>
<P><B>别名：</B>年代错乱术、抽离野兽</P>
<P><STRONG><FONT color=#800000 size=5>腐朽之触〔战、时〕</FONT></STRONG></P>
<H3>Touch of Decay</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让施法者触碰的物体衰老。施法者连接图尔兹查的能量，其效果是施法者的一只手会覆盖上发着绿光的火焰。若选择无生命的物体做目标， 每投入 1 点魔法值，该物体变旧 10 年。陈旧效果极其迅速，如同它在最坏的条件中朽坏一样：木材会翘曲、金属会锈蚀、石头会崩溃、玻璃会破碎， 但塑料和橡胶免疫此效果。</P>
<P>对于特定的物品来说，完全朽坏所用时间取决于它的组成材料；比如，门把手会在 40 年后朽坏，木板会在 70 年后腐朽，砖块会在 100 年后毁坏，铁栏杆则会在 140 年后锈断（KP 裁定）。</P>
<P>如果对活物施法，将投入的魔法值乘以五， 用它和目标的 POW 进行对抗检定。若施法者胜出，每投入 1 点魔法值，目标就会快速衰老 5 岁。另外，每衰老 5 岁，目标还要在随机属性上失去 5 点：投掷 1D4 决定所减少的属性：1=STR； 2=DEX；3=CON；4=APP。</P>
<P>法术一旦施放，效果就会持续直到施法者选择终止法术。法术生效期间，每轮消耗 1 点魔法值， 那么施法者触碰的任何东西都会变旧 10 年（活物变老 10 岁）——施法者可以每轮投入更多魔法值（应由他们的行动决定）。魔法值耗尽后就会开始消耗耐久值，施法者如果因为某些原因不能终止法术则会因此死亡。</P>
<P><B>别名：</B>图尔兹查之手、衰败之指、熵的馈赠</P>
<P><STRONG><FONT color=#800000 size=5>恍惚术〔战、支〕</FONT></STRONG></P>
<H3>Trance</H3>
<P><B>消耗：</B>1 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者吟唱一首不成韵律又悲伤的小曲，听起来有神奇的吸引力。所有听到这异界音乐的人都会呆若木鸡，在施法者唱歌期间不能行动，除非他和施法者进行 POW 对抗检定并成功（表示他不再受到此次施法影响；每轮可以尝试一次）。法术作用时间是一轮，但每额外消耗 1 点魔法值即可延长一轮。一开始只能对一名目标施放，目标必须在施法者 10 码之内，且能够听到施法者的声音。如果施法者延长法术，每延长一轮就可以多引诱一人，尽管每多引诱一人就会让每轮的魔法值消耗增加 1 点。</P>
<P><B>别名：</B>诱人旋律、昏醉赞美诗、呆立之歌</P>
<P><STRONG><FONT color=#800000 size=5>身体部件转移术〔续、变〕</FONT></STRONG></P>
<H3>Transfer Body Part</H3>
<P><P><B>消耗：</B>10+ 点魔法值；5 点 POW；1D10 点理智值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>能让施法者在两具身体之间转移身体部件。没有互换器官或肢体的限制。如果目标不同意， 则施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。本法术包括附魔过程，制造一条魔法线来缝合转移的身体部件。大多数肢体需要投入 10 点魔法值，转移越复杂，消耗越大（因此转移双腿需要 20 点魔法值，转移头颅和大脑需要 100 点魔法值）。若其中一具对象是尸体（如施法者想要把尸体的手转移到活物身上），则消耗由 5 点 POW 上升到 10 点 POW。</P>
<P>若要把身体部件还给原主（在通过本法术转移了身体部件以后），需要施放“反转移术”（P95）。</P>
<P>深层魔法：熟练运用本法术的皮肤兄弟会监视某些目标，图谋珍贵的解剖材料，如田径运动员的腿、拳击手的拳头、潜水员的肺、钢琴家的手等等。本法术具有的邪恶变体不可尽述。</P>
<P><B>别名：</B>血肉收藏、皮肤交易</P>
<P><STRONG><FONT color=#800000 size=5>器官转移术〔续、变〕</FONT></STRONG></P>
<H3>Transfer Organ</H3>
<P><P><B>消耗：</B>13 点魔法值；5 点 POW；1D8 点理智值</P>
<BR><B>施法用时：</B>1 小时</P>
<P>把任何人类的内脏永久改换成另一个人的对应器官，只有心脏不能被移动或交换。手头必须有活着的供体——供体是否同意执行此过程并不重要。若供体和受体知晓这一过程，他们都要进行理智检定（损失 1D8 点）；若供体不知道这一过程，但后来知道自己在过程中的作用，要损失 1D10 点理智值。</P>
<P>首先，用供受体双方的血液混合上一点避役的唾液，制成糊状物。接下来要有一群人手拉着手围起供体、受体和施法者，并且吟诵古老的诗句；从每名吟诵者和施法者身上合计消耗 63 点魔法值，每个人消耗的数量基本相同（这些能量会在过程中保证目标的存活）。施法者用糊状物在供受体的身体上各画出一个标志，标志着要转移的器官。在一小时的冥想和形象化以后，施法者用手向供体身上画着标志的地方掏去；用拇指和食指掐断大血管、连通新管，抬出器官并将它放置到圆形石板上。对另一个人同样施行此过程，然后将器官装进新身体，缝合正位。供体是否有幸装上换下来的器官（并因此捡回一条命），完全取决于施法者的一念。</P>
<P><B>别名：</B>肉体操作、血肉偷盗</P>
<P><STRONG><FONT color=#800000 size=5>灵魂转移术〔续、变〕</FONT></STRONG></P>
<H3>Transfer Soul</H3>
<P><P><B>消耗：</B>20 点魔法值；10 点 POW；1D20 点理智值</P>
<BR><B>施法用时：</B>1 小时</P>
<P>这种邪恶法术能将灵魂从活体中抽出并置入另一具躯体。施法者将左手放到寄宿着待转移灵魂的躯体上，右手放到目标躯体上。然后一名协助者杀死并夺走灵魂的原躯体；在仪式中让不幸的人窒息而死。施法者移出目标躯体的灵魂，将它转移到新躯体里并复活新躯体，使之复生。</P>
<P>灵魂的新躯体将拥有原灵魂的 INT 、EDU 和 POW，但其他属性变成新躯体的。</P>
<P>注意尝试本法术的调查员必须在理智检定中失败才能痛下杀手。</P>
<P><B>别名：</B>生命的呼吸、长寿仪式、越死得生</P>
<P><STRONG><FONT color=#800000 size=5>变形术〔变〕</FONT></STRONG></P>
<H3>Transformation</H3>
<P><B>消耗：</B>13 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>使施法者的样子变得好像奈亚拉托提普的可怖化身之一。施法者念诵蠕行混沌的秘密名讳，</P>
<P>并从身上的五处切口取血，才能完成本法术。瞬间他们的皮肤就会变黑，四肢扭曲，身体膨胀到原体形的四倍。他的面部张开，露出布满针般利齿的松弛喉咙。这种变形不稳定，只持续 1D10+1 轮，尔后施法者的躯体会变回原样。</P>
<P>施法者的战斗能力、移动速率及其他相关技能都会变得和所模拟的奈亚拉托提普化身相近。KP 须参考原化身的属性值，或“原样照搬”或适当减少 KP 觉得合适的量。注意施法者不能掌握原化身的法术和类法术能力，且某些属性值如耐久值将保持在施法者原躯体的水平。</P>
<P>深层魔法：本法术每种变体都只对应一种化身。</P>
<P>随意施放本法术容易引起奈亚拉托提普的注意——此神不太可能给模仿它万千相貌的人好脸色看。假使有人冒用它的万千名号，那么有的是阴险诅咒与丑恶交易供蠕行的混沌选用。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>《怪物之锤》当中详细描述了奈亚拉托提普的数种化身。</FONT></STRONG></P>
<P><B>别名：</B>信使之形、奈克特里斯托（Nek'Tristo）公式、大胖女人之吆喝、无面神之貌</P>
<P><STRONG><FONT color=#800000 size=5>恶魔揭露术〔驱〕</FONT></STRONG></P>
<H3>Unmask Demon</H3>
<BR><B>施法用时：</B>（每名参与者）5 点魔法值、 1D4+1 点理智值</P>
<BR><B>施法用时：</B>3 轮</P>
