<P><STRONG><FONT color=#800000 size=5>激活术〔害、支〕</FONT></STRONG></P>
<H3>Activation</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>1+ 分钟</P>
<P>本法术需要一块调谐过的水晶来施放（见“水晶调谐术”，P30）。如果施法者指定自己为法术的目标，则施法者要自己拿住水晶并专注，专注的分钟数等同于消耗的魔法值。每在法术中消耗一点魔法值，成功率就增加 5%。如果对其他人施放，则目标须接近调谐水晶，施法者要在 10 尺之内；若施放成功，则施法者还须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>施法成功后，施法者可以激活目标头脑中任何隐藏的、被米·戈修改过的部分（例如，植入目标头脑里的东西，和目标是否知情、是否同意无关）。不幸的是，本法术不是那么精确，会产生严重副作用——投掷 1D8 查阅下表决定：</P>
<P><STRONG><FONT color=#800000 size=5>被诅咒的眼〔交、害〕</FONT></STRONG></P>
<H3>Accursed Eye</H3>
<P><B>消耗：</B>6 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>30 分钟</P>
<P>本法术可以用来通过其他人的眼眶看东西。 首先要通过仪式的方法移除目标的眼睛，并在空眼眶里放入一小块不新鲜的血肉（从施法者或者其他牺牲者身上挖下来的）；受害者如果保有意识， 必须进行理智检定（损失 1/1D6 点）。不新鲜的血肉立即和受害者产生联系，1D10 小时之后会长出新的眼睛。这期间受害者会受到头痛的折磨。</P>
<P>法术完成后，施法者冥想时即可通过受害者的新眼睛看到东西。受害者有可能完全不知道他们中了魔法（比如他们因为疯狂或失去意识而不记得仪式）。新眼最终将在 1D6+1 天之后爆裂， 对受害者造成 1D8+2 点伤害。可以用仪式来逆转原法术（见“净化仪式”，P66），否则只能暴力移除新眼——造成 1D6+2 点伤害以及理智检定（损失 0/1D4+1 点）。</P>
<P><B>别名：</B>魔鬼之眼、幽灵视野、伊波恩的凝视</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>天气改换术〔环〕</FONT></STRONG></P>
<H3>Alter Weather</H3>
<P><B>消耗：</B>10+ 点魔法值；1 点理智值
<BR><B>施法用时：</B>3+ 分钟</P>
<P>缓和或恶化天气。可以由大群人施放，达成更大的气象学效果。KP 设定基本天气。每牺牲 10 点魔法值，就能达成一档变化（见下表）。施法者可以消耗他们能消耗的任意多魔法值，每个知道本法术的参与者都能消耗。不知道本法术的参与者每人只能贡献 1 点魔法值。</P>
<P>施放本法术消耗每名参与者 1 点理智值，并且每改变一档天气，都需要吟唱三分钟似歌的咒语。法术的基本有效范围是半径两英里；每增加 10 点魔法值的消耗，范围便可扩大一英里。法术总消耗每有 10 点魔法值，天气变化就持续 30 分钟， 但龙卷风之类的极端天气持续时间会短得多。</P>
<P>可以改变五种天气成分，每种效果都分若干档。每改变一档需要消耗 10 点魔法值，所以从“少云”变成“阴”需要改变两档，消耗 20 点魔法值。若要降雪，气温必须要在 30 华氏度（约 0℃）以下， 否则将会降雨而不降雪。</P>
<P><B>别名：</B>掌控元素、雨之舞、风暴聚集者</P>
<P><STRONG><FONT color=#800000 size=5>咒逐术（幻梦境）〔梦〕</FONT></STRONG></P>
