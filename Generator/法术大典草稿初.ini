<BR><B>施法用时：</B>5 轮</P>
<P>获得对物理攻击的保护。每消耗一点魔法值， 给予施法者（或者选定的目标）1D6 点对非魔法武器的护甲。保护在阻挡伤害的同时也会耗损； 比如某角色有 12 点血肉防护作为护甲，受到 8 点伤害后，血肉防护会减少到 4 点，但角色不会受到伤害。本法术持续 24 小时或到防护点数用尽为止。本法术一次施放以后就不可以用更多的魔法值去强化，也不能在已有的防护用尽之前重新施放。</P>
