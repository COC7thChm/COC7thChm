<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。如果施法者在和目标的 POW 对抗检定中胜出，目标就会陷入睡眠。施法者必须在目标 10 尺之内。睡眠是自然的沉睡，目标也会正常苏醒。不论如何，几小时后目标就会苏醒。</P>
