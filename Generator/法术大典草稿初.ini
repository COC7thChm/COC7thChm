<P><STRONG><FONT color=#800000 size=5>[2]：易洛魁语、苏族语：美洲印第安人语言，但不是单独的语言而是一类语言的总称。如切罗基语是属于易洛魁语系的语言等。</FONT></STRONG></P>
<P>装备</P>
<P>附魔手杖，能储存魔法值（当前有 50 点）。其他的 KP 自行决定。</P>
<P>背景故事</P>
<P>人物形象：高大魁梧，身穿昂贵的深色西装， 手持银头手杖。</P>
<P>思想信念：生者讲的东西你几乎都知道，而死者总能说出新鲜故事。</P>
<P>人物特质：冷酷无情、渴求知识。</P>
<P>达文波特出生在金斯波特，他和书在一起的时间远远多于和人在一起的时间。他憧憬着远古时代，那个世界使人着迷。所以，无怪乎他会决心钻研历史，并在金斯波特历史学会博物馆找到第一份工作。</P>
<P>在博物馆工作后不久，达文波特决定为本地历史写一部书。他研究的一部分包括了 1692 年的女巫审判，据说处死了四个被怀疑是女巫的人。他扩大了研究范围， 调查本地区的类似活动， 无意中发现了罗德岛州普罗维登斯一个叫约瑟夫 ·柯尔文的人的记述，被深深地吸引了。他找到的只言片语，暗示着柯尔文曾复活死者，询问他们过去的事情。达文波特的想象力被点燃了。 如果这是真的会怎么样？噢，想想他能得到的东西：随着时间流逝散佚、被带进坟墓的秘密—— 在学术界，这些秘密就如同黄金一般珍贵。</P>
<P>达文波特遍访东海岸所有图书馆和私人藏书阁，寻找柯尔文故事当中提到的黑暗仪式的细节。在某卷典籍《不可名状的教团》当中，他找到了自己想要的东西。他对书中揭露的神话全景不感兴趣，只是寻求能让他复活死者的知识。接下来他从本地墓园盗取新鲜的尸体，成功施放了仪式， 由此走上了他通向疯狂的道路。</P>
<P>此后十年中，达文波特已经掌握了数量惊人的法术，能够操纵死者，但魔法无可挽回地摧毁了他的精神。他出版了几卷书，详细描述东海岸印第安部族的历史，反响尚可（虽然他隐去了这些知识的准确来历）。当他用一个流浪汉做人祭， 创造助力召唤死者的工具（他的附魔手杖）时， 就走上了不归路。自此他开始不择手段也要达到目的。</P>
<P>现在他已经完全失去理智，再也无法出版逻辑清晰的历史论著了。他在金斯波特郊区的房子， 摆满了他讯问死者时写下的潦草笔记。他相信总有一天，这些笔记会成为他的“巨著”的素材。 这座房子由复活的尸体管理着：一名大烟山的切罗基女子、一名葛底斯堡士兵、一名康科德民兵和一名被控女巫冤死的塞勒姆人。达文波特一部分时间校勘他收集来的不计其数的史料，另一部分时间则造访墓地，掠夺死者的知识。</P>
<P>注意水的沸点是 212 华氏度（100℃）,纸的燃点是 451 华氏度（ 约 230℃）。靠近火焰或者手持易燃物体的人很可能受到燃烧伤害。</P>
<P><B>别名：</B>辐射热、火焰末日手</P>
<P><STRONG><FONT color=#800000 size=5>相似的敏锐〔他〕</FONT></STRONG></P>
<H3>Keenness of Two Alike</H3>
<P><B>消耗：</B>4 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>在 1D4+4 小时之内，提高精神的明晰度、集中力和记忆力。法术需要两名有血缘关系的施法者（他们各自支付施法消耗），法术生效期间理解或认识到的结论在法术结束后仍然能记得，但推导这个结论的过程就成了谜。两名施法者要按照精心设计的仪式，使他们的精神在根本上为解决智力问题或谜题协同起来；一名施法者获得暂时的智力提升，在之后的 1 小时中，INT 检定获得一颗奖励骰。</P>
<P>获得的理解层级和解决特定问题的能力由 KP 决定。</P>
<P><B>别名：</B>精神结合术、双子解读术</P>
<P><STRONG><FONT color=#800000 size=5>筋骨打结术〔战〕</FONT></STRONG></P>
<H3>Knot Flesh</H3>
<P><B>消耗：</B>1D8 点理智值；2D6 点魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>让目标身上的骨头和肌肉变得异常柔韧、扭曲缠结，造成严重的疼痛。施法者必须和目标进行一次 POW 对抗检定并胜出：若成功，目标身体的一部分（最可能是手臂和腿）会扭曲并像绳子一样打转，最后打成结。这效果极其痛苦，必须要一次 CON 检定否则会因休克而昏迷，受到 1D8 点伤害，且永久失去 5 点 DEX（骨头不会断， 但会变细变形）。目标还要进行一次理智检定（损失 1/1D6 点）。还可以把受害者的手臂和腿拴到固定物上，比如桩子、篱笆和另一个人。</P>
<P>施法者（再支付一次消耗）和其他懂得施放本法术的人可以逆转此法术。目击筋骨扭结的可怕场景的人要进行一次理智检定（损失 1/1D4 点）。</P>
<P>深层魔法：如果施法者选择在施法时再牺牲 5 点 POW，则这段筋骨会永久打结，需要大规模的手术才能矫正。这样的法术不能逆转。</P>
<P><B>别名：</B>扭曲剧痛术、筋骨化绳术</P>
<P><STRONG><FONT color=#800000 size=5>科西切之死〔续〕</FONT></STRONG></P>
<H3>Koshchey's Death</H3>
<P><P><B>消耗：</B>5 点 POW，2D6 点理智值</P>
<BR><B>施法用时：</B>1 星期</P>
<P>保护施法者不死亡，但需要代价。在一星期的仪式之后，施法者生命力的一部分会贮存到一枚蛋里，用来保险。此后，施法者的耐久值归零时不会死亡，而是进入类似昏迷的状态，直到其耐久值回复到 1 以上。</P>
<P>如果施法者的躯体被拆解、烧毁、绑上铁链沉到海底或者其他结局注定的方式，尽管法术能提供保护，施法者还是会死。并且， 若蛋被打碎， 则施法者立即毙命。</P>
<P>为了表现昏迷和蛋中的精神压力，施法者要</P>
<P>获得一种恐惧症或躁狂症（咨询 KP）。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>这个法术源自俄罗斯，以传说中的巫师“杀不死的科西切”命名。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>希什的蕾丝帘幕（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Lace Curtains of Hish</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。可以让施法者面前舞动起橙色和黄色的精妙图案，可以任意移动， 最快可以每轮移动 10 码。维持法术时需要每轮消耗 3 点魔法值。这些图案直径约 6 尺，如果要移动它们来遮蔽某人，此人的视觉技能（包括战斗技能、「侦查」等）得到一颗惩罚骰。另外，以此人为目标的视觉技能也要得到一颗惩罚骰。当然目标只要跑走就能免受图案的遮蔽。</P>
