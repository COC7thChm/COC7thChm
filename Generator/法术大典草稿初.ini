<P><B>消耗：</B>8+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。创造一个会爆炸的球体。施法时每消耗 8 点魔法值，就会产生一个粉紫色的能量球。每个球有篮球大小，都能飘浮（MOV5）。施法者可以让球体向指定的目标移动。球体和任何物体相碰都会爆炸，对 1 码半径</P>
<P>内的所有东西造成 3D6 点伤害。如果效果范围内还有其他球体，它们也会爆炸，如果飘浮着很多球体则可能触发链式反应。球体会追踪目标，可以跟随目标长达一小时；此后它会无声无息地消失。注意“普塔斯翡翠飞镖”（P106）可以刺破薰</P>
<P>衣草球而不引爆它。</P>
<P><B>别名：</B>灾祸气球、不可思议的诱人末日</P>
<P><STRONG><FONT color=#800000 size=5>飘浮术〔旅〕</FONT></STRONG></P>
<H3>Levitate</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>可令施法者或一个选定的目标在空中缓缓漂浮。施法者必须能接触目标。目标人物每有 5 点 SIZ，漂浮他就需要投入 1 点魔法值。本法术能让目标飘浮离地 3~5 尺，持续 1D6 分钟。如果从高处落下来，目标会以慢动作下落，并且在离地几英尺的高度停止。</P>
<P>在法术生效期间每多消耗一点魔法值，使用者就可以让目标水平或竖直移动一码。目标随施法者的意志移动，无法自行停止，除非他抱住大树或者类似的支柱。这种情况下需要做一次对抗检定：目标的 STR 对抗施法者的 POW。如果目标胜出，法术终止，目标落到地面上。</P>
<P><B>别名：</B>指挥重力、颤栗的悬浮</P>
<P><STRONG><FONT color=#800000 size=5>面纱轻揭术〔害〕</FONT></STRONG></P>
<H3>Lift Veil</H3>
<P><B>消耗：</B>15 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>施法者召唤道罗斯暂时揭去遮蔽人类意识的 “面纱”，让时空、维度的真理显现出来。法术可以指定施法者以外的任何一人为目标；施法者必须和目标进行一次 POW 对抗检定并胜出。</P>
<P>向“面纱”外面窥视极其危险。对这种经历毫无准备的人可能会受到巨大的冲击，他们的头脑应付不了外面涌入的东西，飞速堕入疯狂。法术的受害者必须进行一次理智检定（法术持续 1D3+1 轮，每轮损失 1/1D10 点）。</P>
<P>凝视人类感知“面纱”之外还可能意外引起神话生物的注意，如廷达罗斯猎犬等。这类结果留给 KP 决定作为接下来故事的一部分还是作为战役叙事。</P>
<P>深层魔法：参见“面纱撕裂术”（P160）。<B>别名：</B>拥抱存在的秘密、召唤面纱搭档</P>
<P><STRONG><FONT color=#800000 size=5>神圣真理之光〔召〕</FONT></STRONG></P>
<H3>Light of Sacred Truth</H3>
<P><P><B>消耗：</B>可变的魔法值；1 点理智值</P>
<BR><B>施法用时：</B>最多 100 分钟</P>
<P>这是“道罗斯请 / 送神术”的一种变体，它</P>
<P>召唤的是这尊外神的一个化身，叫做“神圣之光， 黑暗撕裂者”。法术只能在无云或基本无云的夜晚进行。施法者身边必须放置一件道罗斯的偶像（不要求精确），否则法术将失败。</P>
<P>法术会消耗施法者的所有魔法值，所以施法者会在黑暗撕裂者降临前失去意识。和施法者一起的其他参与者每人可以贡献 1 点魔法值；如果其他参与者懂得本法术，他们可以贡献任意点魔法值。总计消耗的魔法值就是法术成功的百分率。每消耗 1 点魔法值，所有参与者就要吟诵一分钟， 但最多不超过 100 分钟。</P>
<P>一束光芒照在为首的施法者身上，然后伸展成不断变宽的弧光，最大的半径能达到消耗魔法值的十倍英尺。当半径达到最大值后，光束先闪耀后变暗，返回天空消失。所有目击这道刺目光线的人都会获得“真理的馈赠”——平凡幻象的“面纱”被撕裂，被光束照耀的人会懂得恒星和银河之间可怕的深奥，理解其中潜藏的恐怖。他们能看到终极的维度。馈赠的目标能看见怪诞惊悚的形状，触觉和嗅觉全都变得可视化。只有盲人才不受这馈赠的影响。撕裂者赐予馈赠之后就离去。</P>
<P>暴露在馈赠下的人类要立即进行理智检定（损失 1D10/1D100 点）。参与者要想对抗理智损失， 只有挖去自己的双眼，或者被道罗斯的象征物触碰，以受害者的名义命令停止馈赠 <sup></sup>。</P>
<P>虽然没有办法逆转理智值损失，但如果角色设计出巧妙的计划让损失减慢或无效化，KP 应当加以注意并纳入考虑。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参见《怪物之锤》获取更多关于神圣之光，黑暗撕裂者（The Sacred Light, The Renderer of Darkness）的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>塞克之光〔他〕</FONT></STRONG></P>
<H3>Light of Seker</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>这种埃及魔法仪式可以召唤古埃及光之神塞克的力量，创造一个半径可变的光球。每投入一点魔法值，光球的半径就增长一尺。光线会照耀到圆球之外的地方；光球之内不会产生阴影。光球持续 1D10+6 轮，尔后忽闪熄灭。</P>
<P>施法者花费一轮念咒并吟诵赛克的名讳，然后可以选取 10 尺之内任一目标，光球将从他身上</P>
<P>出现。如果对知觉生物施放，施法者必须要和目</P>
<P></P>
<P>[31]：...or to be touched by an object that represents Daoloth and for the sufferer to command the Gift to cease.</P>
<P>标进行一次 POW 对抗检定并成功，如果对抗检定落败则施法失败。</P>
<P>如果对奈亚拉托提普的化身“夜魔（Haunter of the Dark）”使用，则每投入一点魔法值就可造成 1D6 点伤害。例如：投入 10 点魔法值时，夜魔就会每轮受到 10D6 点伤害。如果造物“闪耀的偏方面体 <sup></sup>”存在并成为法术的目标，对夜魔的伤害会加倍。并且，任何和夜魔有精神连接的人身处塞克之光中时，连接会断绝。对被夜魔占据的生物和水晶照射塞克之光不能驱逐夜魔， 但 KP 可以裁定夜魔的宿主照到塞克之光以后夜魔的 POW 会减半，还可能无效化它施法的能力。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关夜魔的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>灵薄门〔旅〕</FONT></STRONG></P>
<H3>Limbo Gate</H3>
<P><B>消耗：</B>5 点 POW；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
