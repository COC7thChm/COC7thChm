<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>3 分钟</P>
<P>用来活化死亡的皮与肉，使这些肉质的东西变得有意识，能遵从施法者的意志进行攻击。施法者在念出咒语时手指残骸（或为施法而准备的肉堆），血肉、器官就会从骨头上融化，变化成肉质的半流体，它可以依施法者的指令移动或攻击。每活化 5SIZ 的血肉，施法者要消耗 1 点魔法值。</P>
<P>肉傀儡可以持续活动 24 小时，除非被杀（见下）；然后它会再次融化成为一滩散发恶臭烟雾的肉浆。几分钟以后血肉会溶解殆尽，地面上只剩下气味令人作呕的油腻污渍。</P>
<P>深层魔法：通常肉傀儡的属性和能力都是固定的，但消耗更多魔法值（每 5 点 SIZ 消耗 5 点）可以提升创造出生物的效能和能力（对于这种庞大怪物，KP 要增加属性和理智值损失）。</P>
<P><B>别名：</B>活跃的血肉、聚集沸腾肌肉</P>
