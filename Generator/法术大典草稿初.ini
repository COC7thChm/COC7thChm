<H3>Venomous Glance</H3>
<P><B>消耗：</B>可变的魔法值；可变的理智值
<BR><B>施法用时：</B>可变的轮数</P>
<P>蛇人和伊格的信徒懂得本法术，可以让一名目标承受如同被毒蛇噬咬般的痛苦。需要施法者持有毒蛇的一部分（毒牙、响尾或蛇皮）作为焦点； 显然，蛇人施法者无需这种焦点。</P>
<P>施法者必须距离目标 30 码以内。魔法值消耗可变：5 点魔法值生成一剂弱毒剂（伤害 1D10 ）；10 点魔法值生成一剂强毒剂（伤害 2D10 ）；20 点魔法值生成一剂致命毒剂（伤害 4D10）。理智损失和施法用时（轮数）等于所消耗魔法值的一半。</P>
<P>施法者必须和目标进行一次 POW 检定并成功，法术才能生效：若目标成功抵抗，他只会受到一半伤害（由毒性决定）。若抵抗失败，他会以每分钟 1 点或者每小时 1 点的速度受到全部的伤害。此伤害是魔法性质的，所以无法靠通过 CON 检定来降低（像标准毒剂规则那样）。受害者在各种方面都会体现出致命蛇咬伤的典型症状：气促、 出汗、寒战、皮肤肿胀水疱等等。</P>
<P>深层魔法：蛇人可能会用本法术的一种变体， 可以让蛇从地上一跃而起，扑向目标，毒牙深深嵌进皮肉，不到目标死透绝不松口。</P>
<P><B>别名：</B>毒蛇末日、苦涩的谈话、伊格的深仇</P>
