<P>背景故事</P>
<P>人物形象：体型消瘦，脸形瘦削，目光锐利 . 思想信念：知识就是力量。</P>
<P>人物特质：守口如瓶，好奇心重，盲目追求魔法知识。</P>
<P>舒出生在丹麦的斯凯拜克，是从一战战壕里走出来的老兵。虽然丹麦是中立国，但渴望冒险的舒自愿加入德军，当了一名工程兵，直到战争结束。他虽然身体安然无恙，精神却受到了不可估量的摧残。尽管心灵受到了创伤，但舒的职责要求他必须探索被遗忘的中世纪法国堡垒，在那里，他被落满灰尘的古老典籍迷住了。他在书里学到的东西可以让他延续生命，无视周围凡俗的危险。</P>
<P>战争之后，舒移居美国；在那里他开始研究编译魔法咒语，细致地翻译、转抄——并测试他认为有趣的内容。这项工作很快让他痴狂，他想把这些魔法仪式留传给后代子孙。他的工作已经造成了损失，但他与世隔绝的生活方式让他身边的人忽略了这些。慢慢地，他“变得”如同活魔法书一般，精神成了法术的储藏库，然而这些法术远比他想象得更黑暗。</P>
<P>现在他大部分时间都在密斯卡托尼克大学附近一座公寓的小阁楼里度过——他在大学里做兼职档案员，利用各图书馆的资源继续他的研究。他周围的人都不知道他隐藏了多少秘密、拥有多少力量。</P>
<P>在舒的眼中，魔法就好像被救世主拯救的溺水者。他对知识的孜孜追求使得他忽视了其中潜藏的危险——对他要面对的威胁极端缺乏认识。最终他将不知不觉之中变成恐怖神话存在的代理人（但现在尚未确定）。也许不久以后他的好奇会为他打开一条理解力的新景象、一个新视角， 促使他认清面对的危险。他也许会需要别人的帮助。同时，他可以成为任何想了解魔法（或者想学一两种便利魔法）的调查员的出色资源，他唯一的要求是调查员必须将这些法术记牢。</P>
<P>如果视野中有恐怖的东西，每位观察者都要付出额外的理智值作代价。观察者可以尝试合适的技能检定来了解他观察的是何地、何时、何物。</P>
