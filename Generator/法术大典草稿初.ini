<H3>Free Hastur</H3>
<P><P><B>消耗：</B>350 点 POW</P>
<BR><B>施法用时：</B>每投入 1 点 POW，用时 1 分钟本法术结合法术“哈斯塔召唤术”（P56）所需</P>
<P>的九块巨石，可以让哈斯塔来到巨石划界的地区， 并自由停留。法术只能在毕宿五可见的夜晚施放。只有吟唱的领导者需要知道本法术，其他参与吟唱的人每人损失 1 点 POW。</P>
<P>每有两个人吟唱咒语，就有相当于 1POW 的哈斯塔本体或者它的眷属能够抵达地球。所以， 想要召唤哈斯塔（POW175），需要 350 名吟唱者（350 除以 2=175）。注意若法术“卡尔科萨建造术”（P53）已经生效，则只需要 35 名吟唱者就能召唤哈斯塔，每人消耗 5 点 POW。</P>
<P>哈斯塔召唤过来以后可以自由停留；他不需要在日出之前回到天上，全年都可以活动。在巨石地区无论昼夜都可以使用哈斯塔相关的法术， 区域的大小是任意的。</P>
<P><B>别名：</B>脱开不可名状者的缰绳、哈利湖祈愿、 黄衣仪式</P>
<P><STRONG><FONT color=#800000 size=5>狂怒法（民俗）〔民〕</FONT></STRONG></P>
<H3>Fury</H3>
<P><B>消耗：</B>5 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>诱发目标狂暴的怒火，使其不顾一切，野蛮狂热地战斗。施法者可以指定自己为目标，也可以指定其他目标（如果目标不情愿，需要 POW 对抗检定）。</P>
<P>法术会增加每轮攻击次数到 2（假如他们每轮可以攻击 1 次）；两次攻击都在角色的正常 DEX 值下发生。</P>
<P>本法术会抑制自卫本能。狂怒的角色会无视受到重伤而造成的昏厥。致命伤害仍然会杀死狂怒者，但他在这轮结束之前仍能攻击，也许在理论已死的时候还能挥拳，到轮次完全结束时才倒地毙命。狂怒期间角色只能进行和战斗最直接相关的行动（不能施法、治疗等等）。KP 决定哪些是和战斗相关的行动。如果周围已经没有能打的敌人，狂怒者会攻击同伴，除非他们能通过一次困难 INT 检定结束狂怒状态。</P>
<P>..</P>
<P>狂怒状态持续 5 轮，但每在基础消耗上额外投入 5 点魔法值，就可以多持续 1 轮。一旦施放， 施法者就不能再投入魔法值，除非再次施放法术（需要能触碰到狂怒者）。</P>
<P><B>别名：</B>狼之诅咒、狂怒真言、地狱怒火</P>
<P><STRONG><FONT color=#800000 size=5>时空门（空间门）〔旅〕</FONT></STRONG></P>
<H3>Gate</H3>
<P><P><B>消耗：</B>可变的 POW</P>
<BR><B>施法用时：</B>消耗的每点 POW 一小时</P>
<P>通过时空门的<P><B>消耗：</B>可变的魔法值和 1 点理智值</P>
<P>时空门法术允许施法者在不同的时代、维度甚至世界之间打开途径——能够让使用者只需一小步，就旅行极远的距离。时空门通常只连接一个地点。</P>
<P>创造时空门需要永久的 POW 消耗，牺牲的 POW 值等于时空门连接距离英里数乘以五， 再取常用对数得到的值（参考表 4-7：时空门创造及旅行消耗，和 4-8：时空门位置和距离， P122~123）。时空门可以有很多种形式， 常见的标记方法有地面或墙面画线组成的图案，田野中特殊排列的石头等。用来“绘制”时空门的咒印材质也有很多种：粉笔、颜料、血液、雕刻等等。</P>
<P>使用时空门要消耗魔法值，数量等于创造时空门时消耗 POW 的五分之一。每通过时空门旅行一次，损失 1 点理智值。如果使用者旅行时魔法值不足，要消耗耐久值来补足。使用时空门回程和去程的消耗相同。</P>
<P>一般来说所有东西都能穿过时空门，但也有些门创造得特别，必须要特定的口令——词语或手势——才能激活它。已知本法术的某些版本还会“改变”通过时空门的东西，来保证他们在异界的生存。还有些线索显示有些时空门有不止一个目的地。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考“时光门”（P179）。</FONT></STRONG></P>
<P>深层魔法：施法者可能选择在旅途之前花费必要的魔法值，为使用时空门旅行做好准备。时空门准备好后，下一个进入这道门的人不需要支付魔法值，但仍需要损失 1 点理智值。</P>
<P><B>别名：</B>神秘大门创造术、视力仪式、（望见）通向他处之门、万千旅途之门、时空拱门、通向</P>
<P><STRONG><FONT color=#800000 size=5>遥远过去和未见之景的大门、巫师的陷阱</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>时空箱〔旅〕</FONT></STRONG></P>
<H3>Gate Boxes</H3>
<P><P><B>消耗：</B>可变的魔法值；5 点 POW；可变的理智值</P>
<BR><B>施法用时：</B>5+ 小时</P>
<P>可以创造一对魔法箱子，它构成了一道魔法时空门的两端。穿越时空箱消耗的魔法值和理智值和穿越普通时空门相同，传送机理也一样—— 参考表 4-7：时空门创造及旅行消耗（P122）。</P>
<P>首先要制作两个完全相同的木箱子，大小可以是想要的任何 SIZ。箱子只能从一面打开。接下来必须进行必要的仪式，包括将手放入箱子、 在头脑中构想出某些超时空的线条和角度，持续 5 小时（此时要牺牲 5 点 POW）。接下来箱子每天会自动吸取施法者一半的魔法值，直到吸取的魔法值达到其总 SIZ 的 20 倍为止。施法者每被吸取一整星期魔法值，就要失去 1 点理智值。所需魔法值吸取完毕后，时空箱就可以使用了。</P>
<P>深层魔法：参考“消失术”（P183）获取时空箱法术的变体用法。</P>
<P><B>别名：</B>时空箱附魔术、消失术、身体蒸发术</P>
<P><STRONG><FONT color=#800000 size=5>梦境门〔旅〕</FONT></STRONG></P>
<H3>Gate of Dreams</H3>
<P><P><B>消耗：</B>可变的魔法值；可变的 POW；1 点理智值</P>
<BR><B>施法用时：</B>每消耗 1 点魔法值，就需要 1 小时</P>
<P>这个法术和“梦学门”（见下）非常相似，创造一道通往幻梦境的永久通道。但是，它从不允许由清醒世界闯入幻梦境的人原路返回。梦境门可以转移任何物品到地球幻梦境，但旅行后的身体和物品都会变质成幻梦境的等价物。而且，地面上的躯体在跨过门的第十三步时会无可挽回地死亡；此后永远无法再从幻梦境离开。</P>
<P>跨过梦境门的人看上去好像在慢慢消失，同时梦境门的门口会逐渐聚集起一具他的尸体。旅行者如果回头看，也可以看见自己的尸体。如果他决定在迈出第十三步之前返回的话，还可以回到清醒世界。</P>
<P>施法者对梦境门目的地的熟悉程度要求和 “梦学门”相同，但因为本法术用途较少，它只需要消耗一半的 POW（舍去小数）。例如，通往乌撒尔（Ulthar）的梦境门需要消耗 10 点 POW，</P>
<P><STRONG><FONT color=#800000 size=5>表 4-7 时空门创造及旅行消耗</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>表 4-8 时空门位置和距离</FONT></STRONG></P>
<P>* 表示原文如此</P>
<P>通往尤格斯幻梦境某处的梦境门需要消耗 22 点 POW。「克苏鲁神话」检定成功可以分辨出这两种门的不同。</P>
<P>唯有两种方式可以用来跨越梦境门还能返回——旅行者携带着银之钥（the Silver Key），或者奇迹之门的钥匙（key to the Gates of Wonder）。旅行者必须在通过幻梦境的入口和出口时都携带两把钥匙之一，他们如果弄丢了自己来时带的钥匙， 将永远留在幻梦境。进出幻梦境时携带的钥匙可以不同。</P>
<P><B>别名：</B>梦境传送门、不可折返的道路</P>
<P><STRONG><FONT color=#800000 size=5>梦学门〔旅〕</FONT></STRONG></P>
<H3>Gate of Oneirology</H3>
<P><P><B>消耗：</B>4 点魔法值；20 点 POW；1 点理智值</P>
<BR><B>施法用时：</B>每消耗 1 点魔法值，就需要 1 小时</P>
<P>本法术和法术“时空门”（见上）类似，但它用来打开通往幻梦境的物理通道。创造此门时， 创造者必须知道他们想让门通向的目标地点在幻梦境的哪里。施法者必须去那里旅行过，并且知道它和至少一处幻梦境其他地方的联系。通过这种门可以双向往来清醒世界，但原产幻梦境的存在不能通过此门。</P>
<P>深层魔法：建造一道通往非地球幻梦境的梦学门也是可能的。需要消耗的 POW 和清醒世界前往该地的 POW 消耗相同。比如，某个调查员曾经去过尤格斯星，想要建设梦学门前往尤格斯幻梦境，POW 的消耗是 45 点，因为清醒世界的尤格斯（冥王星）大概 50 亿英里远。</P>
<P><B>别名：</B>凡人的梦之径、幻想的导管</P>
<P><STRONG><FONT color=#800000 size=5>恐惧收集与引导术〔支、他〕</FONT></STRONG></P>
<H3>Gather and Channel Fear</H3>
<P><B>消耗：</B>10+ 点魔法值，6 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>施法者能够产生并引导恐惧，将这些能量转化成魔法值；通常和“梦境发送术”（P164）结合使用，给一定范围内的很多人送去恐怖的噩梦。</P>
<P>施法者必须把自己的血（1D4 点耐久值）流到某件物品上（通常是神话神祇的塑像），用作施法的中心；施法者觉得这个塑像越恶心，效果就越好。施法者流过血之后，每需要 1 英里施法半径， 就要牺牲 10 点魔法值。法术的精华就会释放，范围内所有人都要（和施法者）进行 POW 对抗检定。成功的人没有效果，但检定失败的人就会做噩梦</P>
<P>（如果和“梦境发送术”一起使用）或者杯弓蛇影、 情绪紧张、烦躁不安，持续 24 小时。每有一个人在 POW 对抗检定中失败，施法者就能吸收 1 点魔法值并引导到自己身上，可以用来填补自己的消耗或储存起来以备将来使用——但得到的这些魔法值只能保存到下个新月。</P>
<P><B>别名：</B>怪状恐怖、恐惧默许术</P>
<P><STRONG><FONT color=#800000 size=5>伊南娜的馈赠〔变〕</FONT></STRONG></P>
<H3>Gift of Inanna</H3>
<P><B>消耗：</B>4 点魔法值；6 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>耗费别人的美貌增长自己的美貌。法术的目标必须在施法者一英里范围之内，施法者花费一天专注在目标身上并举行所需仪式。到午夜时分，最后的仪式完成时，施法者和目标进行一次 POW 对抗检定：若施法者胜出，目标失去 10 点 APP（这会让他衰老），施法者增加 5 点 APP（这会让他变年轻）。如果目标在对抗检定中胜出，施法者会昏迷 1D3 天并永久失去 5 点 CON。多数情况下，法术的目标并不会意识到变化。</P>
<P>深层魔法：如果支付双倍或三倍的消耗，施法者可以增加损失和得到的 APP（双倍消耗时， 目标失去 20 点 APP，施法者获得 10 点 APP，以此类推）。注意施法者一旦在 POW 对抗检定中落败，昏迷会持续 2D3+1 天，并失去 20 点 CON。</P>
<P><B>别名：</B>青春吸取、嫉妒之眼、美貌的交换</P>
<P>欲望金笼术〔支〕</P>
<H3>Golden Cage of Desire</H3>
<P><B>消耗：</B>可变的魔法值；5 点理智值
<BR><B>施法用时：</B>1+ 天</P>
<P>将欲望变成陷阱，捕捉粗心大意、意志薄弱的人。施放法术时，法术的目标必须已经对某件物品产生欲望。施法者必须投入和目标拥有的魔法值相同的魔法值。</P>
<P>在一天之中，目标陷入极度喜悦的状态，他们相信自己已经获得了想要的物品。这种狂喜的状态可以靠再投入相同数量的魔法值来延长一天（因此理论上可以无限延续）。第一个 24 小时之后， 目标可以尝试一次困难 POW 检定，成功则会恢复冷静， 意识到自己并没有得到这件东西。另外， 某些形式的暴力或者重大惊吓都会迫使目标脱离幻觉。法术效果每过一周，目标就要进行一次理智检定（损失 1/1D4 点）。</P>
<P><B>别名：</B>贪婪痴醉术、心欲的饥火</P>
<P><STRONG><FONT color=#800000 size=5>好贼水（民俗）〔民〕</FONT></STRONG></P>
<H3>Good Thief Water</H3>
<P><B>消耗：</B>4 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>这是种保护施法者的财产不被偷盗的法术。 施法者用多种材料准备一剂浸出液，将它洒在物品上。尝试盗取这件物品的人必须通过极难难度的 POW 检定才能狠心下手。否则，这个“贼” 会莫名其妙地对物品产生强烈的厌恶，在思考这次盗窃时还会轻微地恶心。效果持续 1D6+1 轮。 浸出一剂能保护一件足有普通汽车大小的物品。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「神秘学」 或「艺术 / 手艺（药剂）」检定来确保炼制按照正确的步骤进行。</FONT></STRONG></P>
<P>深层魔法：若额外消耗 10 点魔法值和 1D4+4 点理智值，浸出液会更加强力（用量会减少，最多能保护四件物品）。如果洒上了它，“贼”一旦接近物品就会惊厥；他必须在 CON 检定中成功， 否则只能在地上翻滚，什么也做不了，直到他们被抬走或者物品被移走为止。</P>
<P><B>别名：</B>盗贼灾星、可怕的呕吐、三只手的诅咒</P>
<P><STRONG><FONT color=#800000 size=5>血肉移植术〔保〕</FONT></STRONG></P>
<H3>Graft Flesh</H3>
<P><B>消耗：</B>10 点魔法值；2D6 点理智值
<BR><B>施法用时：</B>2 小时</P>
<P>可以让施法者移植一块用“ 血肉附魔术”（P108）到自己的身体里，并且让此肉及其护甲效果永久持续。在移植附魔血肉之前，施法者必须从自己的身体上取下面积相当的皮肤（5SIZ 的区域，需要消耗 1D4 点理智值）。施法之后， 附魔血肉的能力就永远对使用者生效了。</P>
<P>深层魔法：此法术非常罕见，在屈指可数的几个巫师手上戒备地保护着。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>克苏鲁抓攫术〔战〕</FONT></STRONG></P>
<H3>Grasp of Cthulhu</H3>
<P><P><B>消耗：</B>2D6 点魔法值（每分钟）；1D6 点理智值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>可怕的碾压般的压力定住一个或多个目标， 暂时抽取他们的 STR。法术的范围是 10 码，可以同时作用于多人；但是，每多一个目标，维持</P>
<P>法术时每分钟就要额外消耗 2D6 点魔法值——只要施法者有足够的魔法值消耗，法术想持续多少分钟就能持续多少分钟，不需要额外的理智值消耗，但是施法者必须全程专注施法。</P>
<P>施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效：若施法者胜出，目标会感到巨大的压力从天而降，身体无法动弹——好像被伟大的克苏鲁的强悍的触手捆住一样。</P>
<P>法术每持续一分钟，目标就要暂时失去 5D10 点 STR。若目标的 STR 减少到 0 以下，他将昏迷。</P>
<P><B>别名：</B>水海者的窒息触手、窒息术、拉莱耶的礼物</P>
<P><STRONG><FONT color=#800000 size=5>坟墓之吻（僵尸创造术变体）〔造〕</FONT></STRONG></P>
<H3>Graveyard Kiss</H3>
<P><B>消耗：</B>5 点 POW；1D10 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>本法术需要一具人类尸体。尸体要具有足够的筋肉支持它复苏后的活动能力。施法者将一盎司（约 28 克）自己的血液注入尸体的口中，然后亲吻尸体的嘴唇， “将自我的一部分呼入”尸体当中。施法者失去 5 点 POW 作为给尸体的赠予。</P>
<P>如果施法成功，施法者可以对僵尸下达一些它能做到的命令。随着时间推移，僵尸可能会掌握更复杂的指令。一旦施法者死亡，僵尸会停止活动并腐烂。僵尸会存在到它解体为止（这需要很多年）。祈祷的一部分集中涉及到神话神神祇——但是不使用特定的名字。</P>
<P><B>别名：</B>不死的仆人、生命之血</P>
<P><STRONG><FONT color=#800000 size=5>大献祭仪式〔他〕</FONT></STRONG></P>
<H3>Great Rite of Sacrifice</H3>
<P><B>消耗：</B>1 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>2 小时</P>
<P>这种仪式靠程序性地杀死一个人来向施法者提供魔法值和 POW，或者作为神的祭品。施法者以人祭为中心施展一系列复杂的仪式，然后用附过魔的刀杀死不幸的受害者。如果魔法值被给予施法者，施法者的魔法值点数会直接增加；但如果 24 小时之内不使用，超出的点数都会消失。靠本仪式得到的魔法值不能超过施法者正常最大魔法值的两倍。</P>
<P>施法者还可以获得受害者的 POW 而非魔法值，最多可以获得受害者 POW 的一半。这些 POW 必须在一个小时之内用掉，否则就会消失。</P>
<P>神祇会得到施法者所愿的报酬——多数时候，</P>
<P>神也会因施法者的布施而回赠他一些恩惠。<B>别名：</B>颜宗（Yan Zon）功德、大提拔术</P>
<P><STRONG><FONT color=#800000 size=5>绿腐术〔害〕</FONT></STRONG></P>
<H3>Green Decay</H3>
<P><P><B>消耗：</B>15 点魔法值；10 点 POW；2D8 点理智值</P>
<BR><B>施法用时：</B>1 天</P>
<P>本法术是可以将人类化为一堆绿霉的诅咒。施法者需要一天的时间对预期的目标聚集法术的能量，并且要向格拉基念诵咒语。此后的 24 小时之内，施法者必须亲自交给目标一片绿叶。转天清晨，施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出，绿腐就开始了。</P>
<P>七天之后目标实际上就会变成一堆绿霉。首先皮肤上会出现绿色的霉斑，然后霉斑会长出霉菌一般的毛来。随着时间推移，目标的皮肤变绿的部分越来越多并逐渐腐烂，器官也会次第朽烂（造成疼痛、恶臭等不愉快的症状）。到第六天， 目标的精神状态会急剧恶化，并且无法行动。唯一已知的治疗方法是找到施法者并杀了他，来逆转法术的效果。</P>
<P>这个恶毒的法术只有在《伊波恩之书》和《格拉基启示录》当中有抄本记录下来。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>灰色束缚（僵尸创造术变体）〔造〕</FONT></STRONG></P>
<H3>Grey Binding</H3>
<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>必须泼洒仪式用的液体到准备好的尸身上。液体的成分随法术版本而不同，但施法者的血是最常见的。其他成分应当由 KP 决定——至少要有一种非常昂贵或者非法，或者具有放射性。随后施法者立即开始吟诵法术。法术成功后，尸体就会复苏。顾名思义，这种僵尸毫无心智可言， 和野兽相类，并不受创造者的控制。这个僵尸在复苏后持续地腐烂，最终会腐朽到不能行动为止。</P>
<P>深层魔法：谣传有些人有能力创造并能有限地号令不限量的不死仆役，他们唯一需要的就是尸体的供应。决定可创造并控制的僵尸数目时， 将施法者的 POW 除以 5：这个结果就是他们同时操控僵尸的最大数量。</P>
<P><B>别名：</B>不死的仆从、遗失于爱的拥抱者的回归</P>
<P><STRONG><FONT color=#800000 size=5>依诺拉停止术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Halt of Eanora</H3>
<P><B>消耗：</B>4+ 点魔法值<sup>30</sup>；1D6 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>本法术只能在幻梦境施放。从施法者向目标物体射出一团白色的漩涡，里面夹杂着大理石质组成的僵硬线条。目标会永久石化（但理论上「造梦」技能和其他魔法可以将目标恢复）。法术对石制目标无效。</P>
<P>法术消耗的魔法值是 4 点加上目标的 SIZ。如果消耗的魔法值不够，不能把目标完全石化（且施法者选择不牺牲耐久值完成法术），则法术无效。但。如果投入石化目标所需魔法值的两倍，施法者可以选择只石化目标的一部分。</P>
<P><B>别名：</B>石头的诅咒、石化术</P>
[30]：法术消耗疑为 4MP+ 目标 SIZ 的五分之一，不然数字太离谱。
<P><STRONG><FONT color=#800000 size=5>蛇臂术〔战〕</FONT></STRONG></P>
<H3>Hands of Colubra</H3>
<P><B>消耗：</B>12 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>即时</P>
<P>使施法者的两只手臂变成分别两只毒蛇的前半身。本法术只影响施法者， 效果持续 1D3+3 轮。变出来的蛇可以咬到最多 8 尺外的目标。看到变形的巫师的人需要做理智检定（损失 0/1D6 点）。</P>
<P>每只蛇都可以攻击（使用施法者的「格斗」 技能），每咬一次造成 1D3 点伤害附加注入毒素——如果目标极难 CON 检定失败，毒素每轮造成 1D10 点伤害，直到因此受到的伤害达到施法者 POW 的五分之一或目标死亡为止。</P>
<P><B>别名：</B>蛇之手、伊格的祝福</P>
<P><STRONG><FONT color=#800000 size=5>治愈法（民俗）〔民〕</FONT></STRONG></P>
<H3>Healing</H3>
<P><P><B>消耗：</B>12 点魔法值；可变的 POW；1 点理智值</P>
<BR><B>施法用时：</B>2D6 轮</P>
<P><STRONG><FONT color=#800000 size=5>本法术可以治疗肉体伤害。施法者必须接触受伤的人，并且反复念诵一段短语。本法术的一些变体还必须准备某些原料（治疗药草、药油等）。[30]：法术消耗疑为 4MP+ 目标 SIZ 的五分之一，不然数字太离谱。</FONT></STRONG></P>
<P>本法术生效以后将加速恢复过程：在 2D6 轮之后受伤的人可以回复 2D6 点耐久值（最多回复到正常的最大耐久值）。实际上本法术不能再生血肉，准确地说它只是愈合伤口；它会留下难看的疤痕，可能降低 APP（可能还有其他肉体上的慢性轻后遗症，由 KP 自由裁定）。如果施法者对每回复的一点耐久值消耗 1 点 POW，治愈效果才是永久的；否则效果只是暂时的，一天之后伤口会再次破裂。注意本法术不可以复活死人。</P>
<P>深层魔法：本法术的一种变体可以在精神上治愈人，可以让目标回复 2D6 点理智值，并治愈当前所有疯狂症状。同样地，效果是暂时的（24 小时），除非施法者对每回复的一点理智值牺牲 1 点 POW。</P>
<P><B>别名：</B>病躯滋养术、祝福术、伤口愈合术</P>
<P><STRONG><FONT color=#800000 size=5>心中的勇气〔保〕</FONT></STRONG></P>
<H3>Heart's Courage</H3>
<P><B>消耗：</B>5 点 POW；4 点理智值
<BR><B>施法用时：</B>24 小时</P>
<P>对付有克苏鲁神话知识的人用的保护法术。施法者在保护区域的墙壁或地面上雕刻某尊神话神祇专用的符文，并向它祈祷。</P>
<P>接近符文且同样拥有「克苏鲁神话」技能的人必须吟诵出这尊神的名号才能通过。如果不能， 此人将瘫痪不能动弹，虽然他们的身体还在正常运作——他们可以说话、可以观察，但不能动。他们如果被丢下或者被抬着通过，瘫痪将一直持续，目标将在 1D3 天后死亡。如果被抬回去，瘫痪会在 2D10 轮后解除。被守卫瘫痪的人可以尝试过段时间再通过。</P>
<P>根据 KP 裁定，这个守卫偶尔会需要新的祭品或者 POW。</P>
<P><B>别名：</B>此路不通、夏格纳尔·方的守卫、不动的诅咒</P>
<P><STRONG><FONT color=#800000 size=5>冬眠术〔支〕</FONT></STRONG></P>
<H3>Hibernate</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>减缓任何拥有心脏的生物的新陈代谢，从而</P>
<P>极大延长目标的存活年限。只能对自愿的目标施放。施法者必须触碰目标的前额，诵念简短的咒语。目标卧倒在地，开始深度睡眠，进入无休止的梦境。若消耗 5 点魔法值，冬眠持续 1 年；消耗 10 点魔法值，持续 10 年；消耗 15 点魔法值，持续 100 年。</P>
<P>目标还保留一点点感知；如果身边出现显著的威胁，他们可以通过一次幸运检定醒来，但法术就此终止。</P>
<P><B>别名：</B>血液静止术、古人的睡眠</P>
<P><STRONG><FONT color=#800000 size=5>人化灌丛术〔害、变〕</FONT></STRONG></P>
<H3>Human Shrub</H3>
<P><P><B>消耗：</B>10 点魔法值；10 点 POW；6 点理智值</P>
<BR><B>施法用时：</B>4 轮</P>
<P>需要一个活人做目标，他会被转化为人和植物的杂交体。施法者必须在五码之内，并在和目标的 POW 对抗检定中胜出。目标在保留意识的状态下，如字面意思那样在地面扎根，筋肉蜕变成类似植物的组织。不幸的目标还要进行一次理智检定（损失 1D4/1D10 点）。</P>
<P>懂得本法术的人可以相同的消耗逆转本法术， 否则目标只能保持人不人、树不树的状态，不能离开扎根的位置，但可以进行有限的动作和发声（如果 KP 愿意，还包括攻击附近的人）。</P>
<P><B>别名：</B>黑之种、绿色末日、库柏勒之歌</P>
<P><STRONG><FONT color=#800000 size=5>喀赞的饥饿〔环〕</FONT></STRONG></P>
<H3>Hunger of Kazan</H3>
<P><B>消耗：</B>20 点魔法值；10 点理智值
<BR><B>施法用时：</B>1D8+1 轮</P>
<P>让地面打开裂缝，喷出炽热的熔岩。施法者颂念神话诸神的名讳，割开自己的皮肉，让血流到地上。1D8 轮后，沾上血的地面会喷发，涌出冒泡的熔岩和蒸汽。</P>
<P>大约会有 1000 立方英尺（约 28 立方米）的熔岩会喷发出来，从地面的裂缝里四处流出，所到之处片瓦不留。易燃物品会被点燃，金属会被熔化，每接触一轮就要受到 1D8 点伤害。每额外投入 5 点魔法值，熔岩就增加 100 立方英尺。</P>
<P><B>别名：</B> 恐怖的热量、血火术、克兰·克罗斯（Kran-Kros）的可怕审判</P>
<P><STRONG><FONT color=#800000 size=5>克苏鲁神话——魔法大典</FONT></STRONG></P>
<P>本法术，他们认为厄运有可能反作用到自己身上（如果施法者 POW 检定失败，他们自己会厄运缠身 24 小时）。</P>
<P><B>别名：</B>妖术、诽谤术、霉运术、咒骂术</P>
<P><STRONG><FONT color=#800000 size=5>灵魂辨识术〔驱〕</FONT></STRONG></P>
<H3>Identify Spirit</H3>
<P><P><B>消耗：</B>12 点魔法值；2 点理智值</P>
<BR><B>施法用时：</B>24 小时（生效需要 1 轮）</P>
<P>制造一种魔法粉末，可以暂时暴露目标精神或身体中寄宿的异界存在。任何人都可以使用创造出的粉尘。把它撒到人类身上并念动真言，粉尘就会揭示寄宿的存在，持续一轮。</P>
<P>要制造这种粉末，需要从一块 100 年以上历史的镜子上研磨的玻璃粉、一捧金粉和两种特殊材料（KP 选择）。施法者要在洞穴或其他黑暗的地方安静冥想一昼夜。施法者清理思绪之后混合原料，并加入哺乳动物的血液，进行简短的吟唱并支付施法消耗。容器里的材料会燃起火焰，表明法术已经成功。若法术失败，魔法值将浪费， 仪式要从头开始。施法者必须通过一个 POW 检定才能确保成功。</P>
<P>成品是精细的灰蓝色粉末，像木屑一般蓬松。它可以长久保存。</P>
<P>一撮就足够使用了，它可以撒、吹、丢向目标，可以看见任何占据身体的异界存在，好像一个生物大小的影子叠映在宿主身上；此轮结束时， 影像消失。所有目击此存在的影像造成的理智值损失减半。</P>
<P>此粉末可以显示旧日支配者伊戈罗纳克，也可以显示夏盖虫族。使用法术“相貌吞食术”（P72）的蛇人不会被本法术揭穿，食尸鬼化的人类（ghoulish tendency）、吸血鬼、变形生物也不会。</P>
<P><B>别名：</B> 引出占据的邪恶之面貌、真视之尘、 照亮魔鬼</P>
<P><STRONG><FONT color=#800000 size=5>厄运法（民俗）〔民〕</FONT></STRONG></P>
<H3>Ill Luck</H3>
<P><B>消耗：</B>4 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者低声念出诅咒或者交给目标一件诅咒过的物品，可以让目标遭受厄运 24 小时。施法者必须和目标进行一次 POW 对抗检定并成功；若成功，目标就会遭受厄运（24 小时内所有幸运检定都要得到一颗惩罚骰）。</P>
<P>深层魔法：有些狡猾的人和巫医会避免使用</P>
<P><STRONG><FONT color=#800000 size=5>不朽术〔续〕</FONT></STRONG></P>
<H3>Immortality</H3>
<P><P><B>消耗：</B>65 点 POW；1D6+1D20 点理智值</P>
<BR><B>施法用时：</B>准备鼎需要 24 小时；实行法术需要 6 天</P>
<P>让施法者的生命延长到任意久。要让法术生效，施法者必须准备一口红铜鼎，施法者死后的尸体会放在鼎里煮。准备鼎需要 25 点 POW 和 1D6 点理智值。</P>
<P>准备完鼎之后，施法者对自己的身体附魔， 投入 40 点 POW 和 1D20 点理智值。等到施法者死后，另一名同谋要得到尸体并将它放在鼎里煮 1D6 天。热量会将施法者的尸体分解成精华油脂，（在合适的时候）还要向鼎中投入六颗人心。投入后，施法者的身体将重组，并获得不朽的生命。不朽意味着施法者衰老的速度将异常缓慢。</P>
<P>深层魔法：明智的巫师了解这个法术会让人不朽，但不能让人刀枪不入。不朽的施法者仍然可能因暴力而死，尽管只要他们愿意，没什么能阻止他们反复施放法术。某些传说中的异常能量</P>
<P>场也会伤害或削弱不朽者的生命力；能量场的力量来源是魔法还是宇宙的尚不清楚，不朽的施法者会被劝回避这些地方，以免他们异常的生命被缩短或破坏。</P>
<P>法术的一种变体要求施法者在附魔自己身体的同时创造一个迷恋物（戒指、画像、镜子之类的东西）。迷恋物必须安全保存，它和施法者的命运将交缠在一起，伤害迷恋物也会对施法者造成伤害；如果迷恋物被毁坏，那施法者就会立即死亡。所以绝大多数巫师都确保迷恋物保存在附近且安全无虞。</P>
<P><B>别名：</B>意志的持久力、法斯基尼亚（Phasgeania）的不死术、不死术</P>
<P><STRONG><FONT color=#800000 size=5>无瑕投掷法（民俗）〔民〕</FONT></STRONG></P>
<H3>Impeccable Throw</H3>
<P><B>消耗：</B>5 点魔法值；2 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>背诵一小段韵文，施法者或受术者就能投掷一个物体并恰好落在 50 尺之内他预想的位置。法术引导投掷物的轨迹，让它击中预期的目标。每次施法可以作用于一个投掷物。</P>
<P><B>别名：</B>牛眼魔咒、巫师的抛掷</P>
<P><STRONG><FONT color=#800000 size=5>恐惧植入术〔战、支〕</FONT></STRONG></P>
<H3>Implant Fear</H3>
<P><B>消耗：</B>12 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术造成震撼心灵的恐惧，破坏目标的专注并打断其行动。施加这个诅咒时，施法者必须能看到目标并用手指向他。突然的不安感会使目标损失 0/1D6 点理智值，他们会觉得自己不得不撤退到安全的地方——只要是他平常能感觉安全和安心的地方。</P>
<P><B>别名：</B>末日之指、伊波恩厄运术、邪眼术</P>
<P><STRONG><FONT color=#800000 size=5>精神囚禁术〔驱〕</FONT></STRONG></P>
<H3>Imprison Mind</H3>
<P><B>消耗：</B>10 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>6 小时以上</P>
<P>破坏一个存在通过自然或魔法的方式在精神之间移动、占据其他生物、或者其他离开当前所在身体方式的能力。</P>
<P>本法术可以由单人或多人施放。施法者须和目标（精神占据者）进行一次 POW 对抗检定并胜出，法术才能生效。如果施法者胜出，它会永</P>
<P>远囚禁在当前的躯体里。如果对旧日支配者、外神和化身使用，本法术只会囚禁它一段时间，时间为 10 小时减去占据者 POW 的分钟数。例如， 伊戈罗纳克（POW 为 140）会被囚禁 7 小时 40 分钟。</P>
<P><B>别名：</B>活物躯壳内的囚禁、监禁精神恶魔、 灵魂捕缚术</P>
<P><STRONG><FONT color=#800000 size=5>第六萨斯拉塔吟诵术〔召、害〕</FONT></STRONG></P>
<H3>Incantation of the Sixth Sathlatta</H3>
<P><P><B>消耗：</B>无</P>
<BR><B>施法用时：</B>1 轮</P>
<P>这个法术的用法有数种，每种用法都无需理智值和魔法值牺牲，但可能给施法者带来可怕后果。</P>
<P>如果在薄面饼上用普泰索利特（Ptetholite）原文描画咒语，结合从《死灵之书》上学到的淮·丁（Hoy-Dhin）咒语，它可以用来向敌人召唤黑质（使用 61 页“黑质召集术”相同的机制）。</P>
<P>睡前念诵一遍咒语，可以在梦中开启和伊波·兹特尔的交流。</P>
<P>如果十三个人在任何历法的“新年”同时念诵此咒语，伊波·兹特尔会适时现身。</P>
<P>每种使用方式（无论目的）都需要施法者进行一次 POW 检定；如果失败，施法者会引起伊波·兹特尔的注意——具体表现形式交给 KP 来决断。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>焚化术〔战〕</FONT></STRONG></P>
<H3>Incinerate</H3>
<P><B>消耗：</B>6 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能活物有效，且必须选择单一目标。施法者要和目标进行一次 POW 对抗检定：若目标胜出，法术无效；若施法者胜出，目标要受到法术的所有效果。</P>
<P>成功施法后，法术每轮造成 1D6 点伤害，使目标的新陈代谢加速，制造惊人热量。第一轮的效果是体温上升、面红耳赤。第二轮目标汗下如雨， 皮肤开始出现水泡。第三、四轮水泡里的体液会接近沸点，目标一边痛苦挣扎，一边咳出冒着蒸汽的胆汁、血液和煮熟的内脏。这个进程将一直持续，即使目标死了也不停止，直到将他的尸体变成灰烬和骨渣。目击这种惨死需要进行理智检定（损失 1/1D6 点）。</P>
<P><B>别名：</B>燃烧封套、内燃术、烧死术</P>
<P><STRONG><FONT color=#800000 size=5>契约尸巫术〔驱〕</FONT></STRONG></P>
<H3>Indent Liche</H3>
<P><B>消耗：</B>2 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让一具重生的僵尸屈服于施法者的命令。如果施法者在和僵尸的 POW 对抗检定中成功，他就可以说出一个简单的命令，僵尸必须执行。如果需要执行一组复杂的命令，必须反复施法（即， 多次命令）。僵尸会尽全力完成命令，但如果 1D4 轮之内不能完成任务，则僵尸不再被强制要求完成。</P>
<P><B>别名：</B>死者的命令、死亡的义务、尸体的交流</P>
<P><STRONG><FONT color=#800000 size=5>不可言喻的理解〔交〕</FONT></STRONG></P>
<H3>Ineffable Comprehension</H3>
<P><B>消耗：</B>可变的魔法值；1 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>这种附魔可以让施法者和另一人无需普通语言的帮助就能互相理解。施法者必须能够发音。每交流 5 分钟就需要消耗 1 点魔法值（施法者可以持续支付消耗来延长法术的时间）。</P>
<P>如果施法者在施法过程中陷入疯狂，他们会永久保持和他们正在交流的人交流的能力，但再也不能理解普通的语言（甚至是其母语）。KP 决定他们是否能重新掌握忘掉的语言技能。</P>
<P><B>别名：</B>直接交流、千言万语之舌</P>
<P><STRONG><FONT color=#800000 size=5>瞬间启蒙术〔害〕</FONT></STRONG></P>
<H3>Instant Enlightenment</H3>
<P><B>消耗：</B>5 点魔法值；1 点理智值
<BR><B>施法用时：</B>1D4 轮</P>
<P>施法者分享克苏鲁神话的宇宙真理，将碾碎理智的知识告知目标，可以导致临时疯狂。施法者必须能和目标无间断地交谈，且施法者要用自己的「克苏鲁神话」技能和目标的 POW 进行对抗检定：若施法者胜出，目标失去 1D6 点理智值并获得 1D3 点「克苏鲁神话」技能值。</P>
<P><B>别名：</B>真实之语、揭去面纱、终极神告知术</P>
<P><STRONG><FONT color=#800000 size=5>钢铁意志术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Ironmind</H3>
<P><P><B>消耗：</B>可变的魔法值、1D3 点理智值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。施法者的头顶盘</P>
<P>旋着闪耀的光芒，以某种方式让施法者加强专注力。如果施法者在专注一件事，如维持法术，则任何伤害和分散注意力的事情都无法打断他的专注。并且钢铁意志术生效期间，施法者还会对以下法术免疫：“悲惨瘙痒术”（P190）、“耐用奴仆术”（P166）、“费因疲乏术”（P135）、“凶暴疯狂术”（P156）和“活 X 术”（P138）。</P>
<P>法术每维持五轮，都要消耗 4 点魔法值。</P>
<P><B>别名：</B>无可撼动的专注、精神壁垒术、百折不挠的才智</P>
<P><STRONG><FONT color=#800000 size=5>彼端之旅〔旅〕</FONT></STRONG></P>
<H3>Journey to the Other Side</H3>
<P><B>消耗：</B>15 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>施法者进行一场漫长的仪式，仪式当中施法者要吟唱或者做其他一些仪式化的重复动作，以进入出神状态（知觉状态的变异）。只要达成了出神状态，施法者就可以把自己的“灵魂”送到其他存在的位面；这个位面可以由施法者决定（如果他们了解并理解它的存在），也可能是随机的——任何能想象的地方，甚至神话神祇的所在或者幻梦境。出神状态持续 1D6+3 小时。根据施法者的灵魂旅行并观察的内容，可能会有理智值</P>
<P>损失（可能还很高）。</P>
<P><B>别名：</B>链接灵魂到远方、精神传送术、大旅行术</P>
<P><STRONG><FONT color=#800000 size=5>喀塔里恩热浪术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Katarien's Heat Wave</H3>
