<BR><B>施法用时：</B>5+ 分钟</P>
<P>法术揭示未来的预兆——要施法者有足够悟性才能理解。占卜的工具有很多种， 比如占卜镜、 塔罗牌、动物内脏、茶叶、符文，或者飞鸟的排列次序，任何一种都可以。</P>
