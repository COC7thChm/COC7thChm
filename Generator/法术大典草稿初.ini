<P>移除兽化人控制它变形能力的愿望，在短时间内迫使它此后以变化的形态去生活。被这样束缚的生物将除去人性，永远变成野兽。</P>
<P>本法术一经施放，目标即失去选择何时变身的能力。它将变得越来越像野兽，愤怒、恐惧、 性欲和饥饿之类的兽性本能都增强。变形将不再是有意的选择。效果随着时间而加强。在 1D6 天之后，目标的一半时间都是动物状态。再 1D6 天之后，这个生物的人性已经变得毫无吸引力且乏味，它将从此作为野兽生活下去。</P>
<P>要施放本法术，施法者需要一碗固体的银子或者金子。碗的内表面必须刻画有本法术的咒语。施法者还要在施法地点的地面上刻画一个圆形的保护圈，围绕保护圈点燃六支蜡烛。当蜡烛点亮以后，施法者就不可以离开保护圈。至少要在碗里滴入六滴人类鲜血。在碗里放入目标的所有物来确定目标（毛发、指甲、个人物品等等）。可以一次指定多名目标。必须不间断地咏唱咒语一个小时，如果一切顺利，碗会短暂发光，法术便生效了。</P>
<P>施法之后，目标将因为兽性的需求经历不断增长的恐惧和欲望，在它知道自己发生了什么之前，不损失理智值；知道了以后，每天损失 1D3+1 点理智值，直到 POW 的五分之一天以后， 它失去自己所有的理智值（人类形态下的），并永久疯狂。</P>
<P><B>别名：</B>物种之牢狱、狼人 <sup>9</sup>束缚术</P>
