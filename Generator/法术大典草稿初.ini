<P>灵薄狱连接着众多的时空，栖息着各种恐怖存在和死者灵魂；这些灵魂在前往他们生前各自</P>
<P>宗教所许诺的“永恒乐土”时迷失了方向，不理</P>
<P></P>
<P><STRONG><FONT color=#800000 size=5>[32]：Shining Trapezohedron. 偏方面体，一类多面体。通常译名称“偏方三八面体”，但英文实际未指明面数，以不译数目为宜。10 面骰子的形状就可称为（五方）偏方面体， 英文搜索此物呈现的图片也多为 10 面骰子形态。</FONT></STRONG></P>
