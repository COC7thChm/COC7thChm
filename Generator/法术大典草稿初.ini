<H3>Bring Pestilence（I）</H3>
<P><B>消耗：</B>10 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>即时</P>
<P>这种邪恶的魔法能让受术者感染可怕的疾病。施放本法术需要一块腐烂的人肉。施法者须和目标进行一次 POW 对抗检定。若施法者胜出，法术立即生效，症状会在 1D3 小时内出现。病名可以根据 KP 的裁定而不同，但效果相同。感染传遍全身时，目标损失 2D10 点 CON；此后每天损失 1D10 点 CON，直到目标的 CON 归零并死亡。</P>
<P>当然，在 CON 减少的同时，耐久值也会减少。另外， 所有技能检定均得到一颗惩罚骰。</P>
<P>生病的调查员可以在医院或类似设施接受专业医疗护理，通过成功的困难「医学」检定以治愈。治愈的调查员将每天回复 5 点 CON，直到完全回复。</P>
<P>深层魔法：某些致命而凶险的疾病可以同时被感染，因此目标会受到成倍的病痛和苦难。这种致命结合会加速 CON 的降低。治疗会更加困难， 需要极难「医学」检定。这种疾病可能会造成后遗症，比如永久 CON 降低（10 或 20 点）、毁容（降低 APP）、或消耗症导致不可避免的截肢（降低 STR、DEX ）。</P>
<P><B>别名：</B>恶魔的气息瘟疫、阿提夸（Attiqua）的苦恼、渗出起泡的令人中毒的厌恶</P>
<P><STRONG><FONT color=#800000 size=5>瘟疫发生术（乙型）（幻梦境变体）〔梦〕</FONT></STRONG></P>
<H3>Bring Pestilence（II）</H3>
<P><B>消耗：</B>10 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能在幻梦境施放。疾病的症状因人而异，但在游戏机制上，法术的目标总是每天损失 2D10 点 CON ，直到他们痊愈或死亡为止。并且，在受疫病折磨的期间，他们所有技能检定</P>
<P>要得到一颗惩罚骰。任何接触到得病梦想家的人（每天）有 10% 的几率也得病。相消施法（Counter Magic）、或者成功的困难「医学」检定可以治愈生病的梦想家，并令失去的 CON 在 2D6 小时内回复。</P>
<P>如果生病的梦想家在死亡之前醒来（也就是离开幻梦境），他就得救了；下次来到幻梦境的时候不会有任何得过病的症状。</P>
<P><B>别名：</B>梦魇的腐败瘟疫、肮脏之触</P>
