<P><B>别名：</B>撤回独目之蛇、废止汝之恶物</P>
<P><STRONG><FONT color=#800000 size=5>除名术〔害〕</FONT></STRONG></P>
<H3>Banish Thy Name</H3>
<P><B>消耗：</B>12 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1+ 晚</P>
<P>施法者可以使用目标的“真名”抹消目标的存在。施法者必须在新月之夜准备好一张特别祝福过的长方形绢纸，大声说出目标的“真名”（出生时的全名），并将名字写在纸上，纸上只写一个名字。施法者每晚都要在目标睡着时念诵目标的名字一小时（且每晚都要投入 12 点魔法值并失去 1D4 点理智值）。</P>
<P>每施法一晚，施法者就要和目标进行一次 POW 对抗检定。若施法者胜出，则目标要在 STR、DEX、SIZ 、CON 、INT 、POW 中共减去 30 点（分配得越均匀越好）。目标还会受到恐怖噩梦的折磨。施法者若在对抗检定中失败，要额外损失 1D4 点理智值（若可能）。这一过程会持续到目标的 STR、DEX、SIZ 、CON 、INT 、 POW 任一项归零，意味着他的存在已经消失—— 除非施法者被中断施法或自愿停止施法。若施法者最终未能完成法术（抹消目标的存在），目标的属性可以通过卧床休息回复（每天 30 点，回复到原来的数值）。</P>
<P>如果日益衰弱的目标发现了自己身上的诅咒， 则他们可以搜寻施法者，阻止法术继续进行。当然， 杀了施法者也可以让目标免受更多属性损失。</P>
<P><B>别名：</B>移除术、逐出凡人位面、丑陋的罪恶</P>
<P><STRONG><FONT color=#800000 size=5>耶德 ·艾塔德放逐术〔驱〕</FONT></STRONG></P>
<H3>Banishment of YdeEtad</H3>
<P><B>消耗：</B>1D4+3 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>可变（至少 1 小时）</P>
<P>本法术可以驱逐绝大多数穿越时空的人类以及类人智慧生物。本法术对所有受外族役使的种</P>
<P>族均无效。如果正确地施放的话，该放逐将是永久且不可取消的。每个放逐皆是针对单独的个体， 而非某一类或一种怪物的。</P>
<P>本法术需要至少三个人来施放（且每个人要各自支付消耗）。所有参与者都要掌握本法术。参与者越多，效果越好；但是参与者的总人数必须是三的倍数。</P>
<P>本法术必须在午夜的户外进行，最好是选在和目标有联系的具有力量的地点。可以选择知名的鬼屋、目标的最后目击地或它进入这个时空的地点。施法者需要分成两部分：三分之一的人要站在一个保护圈外，其他人站在圈内。</P>
<P>该放逐生效的方式是通过仪式之火，烧毁代表目标的咒印。目标的私印是最理想的，但是也可以根据咒语中给出的方案，采用代替品。POW 最高的施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效；每有额外的三名（一组）施法者参与，检定时施法者的 POW 增加 5%。</P>
<P><B>别名：</B>驱逐七重地狱之物、驱逐恶魔、驱逐魔鬼、恶火的诅咒</P>
<P><STRONG><FONT color=#800000 size=5>痛苦屏障〔害〕</FONT></STRONG></P>
<H3>Barrier of Pain</H3>
<P><B>消耗：</B>5 点魔法值；1D10 点理智值（每天）
<BR><B>施法用时：</B>5 分钟</P>
<P>创造一个无形的屏障，直径 500 尺，被困在里面的东西无法逃出。施法者每天必须投入 5 点魔法值和 1D10 点理智值来维持法术。法术必须有一个中心（固定点），比如房屋的地基、树、巨石，但不能是人或者家具（它们能移动）。并且， 本法术只有对知道施法者存在的目标才有效。</P>
<P>施法后，困在屏障圈内的人想要离开，就必须和施法者进行一次 POW 对抗检定：目标胜出的话要忍受针戳似的头痛、尖锐的腹痛和贯穿全身的刺痛，如同身子里被打进无数钉子一般；每轮失去 1 点耐久值，持续 1D10 轮——而后疼痛停止。如果目标返回屏障圈，疼痛也会停止。若 POW 检定失败，疼痛会更剧烈，目标每轮受到 1D3 点伤害，直到他们回到屏障圈为止（没有时限）。如果目标能找到并站在法术圈的中心上并在与施法者的 POW 检定中胜出，则他将不再被法术影响。</P>
<P><B>别名：</B>邪恶的刺痛、无止痛苦的守卫</P>
<P>蝙蝠化形法（民俗）〔民〕</P>
<H3>Bat Form</H3>
<P><B>消耗：</B>12 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>即时</P>
<P>可以让施法者变成蝙蝠形态并拥有它的能力（飞行和敏锐听力），并保持他的智力和意识。变成蝙蝠形态每次需要 1D8 点理智值，累计最多损失 8 点。本法术必须在太阳落山后施放，效果仅持续到第二天日出。</P>
<P>深层魔法：有些巫师创造了本法术的替代版本，他们可以变成其他的动物形态，如狼、犬和乌鸦。</P>
<P><B>别名：</B>行皮法、女巫作风、异种披风</P>
<P><STRONG><FONT color=#800000 size=5>灵体变身术〔他〕</FONT></STRONG></P>
<H3>Become Spectral</H3>
<P><B>消耗：</B>每段时间 1 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者将自己的身体转移到平行维度，可以躲过平凡的观察者。这个平行维度被巫师们称为 “灵薄狱”。施法者和他的个人物品会隐形，只能用灵体感知到。视觉的听觉和物质世界是一致的， 但好像被寒冷的雾气包围一样遥远而模糊。施法者可以正常移动。每投入 1 点魔法值，法术效果就持续 1 轮。</P>
<P>变身灵体本身就有危险：异维度的生物可以感知到灵体的存在，并发动精神或魔法攻击。一般来说，灵体角色若幸运检定失败，就会被其他灵魂发现，并试图观察、追捕、攻击；这些灵魂通常具有（2D6+4）×5 点 POW。当然，也有可能出现更加强大狡猾的对手。</P>
<P><B>别名：</B>遁形无踪、摆脱肉身，化形为灵、进入阴影之地</P>
<P><STRONG><FONT color=#800000 size=5>灵体猎手变身术〔造〕</FONT></STRONG></P>
<H3>Become Spectral Hunter</H3>
<P><P><B>消耗：</B>16 点魔法值；10 点 POW；3D6 点理智值</P>
<BR><B>施法用时：</B>1 小时</P>
<P>施法者将一名自愿的目标转化成一头不可见的、可怕的人形怪物，它可以守卫、追击或者攻击。本法术需要一尊特制的小塑像、数种动物的血液，</P>
<P>并且要法术目标失去所有的理智值。目标会被永久转变并且完全不朽。</P>
<P>灵体猎手和小塑像之间会产生联系，它不能</P>
<P>走得离塑像所在的位置太远。如果破坏了小塑像， 该生物将被驱散；但它经过一个星期以后能（魔法地）重建一个新的小塑像。如果在破坏小塑像的同时说出了“遣散之咏（Chant of Dismissal）”， 灵体猎手将被永久驱逐。</P>
<P><STRONG><FONT color=#800000 size=5>灵体猎手的信息请查看附近的边栏。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>据传，生活在莫哈维沙漠当中的霍特奇克 <sup>6</sup> 族人知道“遣散之咏”（他们也知道如何创造灵体猎手），据说在霍特奇克族消失之前，“遣散之咏”至少还被一名来访者转抄过。</FONT></STRONG></P>
<P>深层魔法：若将投入法术的 POW<sup>7</sup> 增加到 32 点，则巫师可以创造一头更像怪物的灵体猎手， STR、CON 、SIZ 和耐久值均加倍。</P>
<P><B>别名：</B>召唤伏行的卫士、隐形监视者的仪式</P>
<P><STRONG><FONT color=#800000 size=5>[6]：Hotethk, Hotechk. 这可能是克苏鲁神话虚构的民族。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>[7]：此处疑为 POW 和魔法值。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>仁慈感化术〔支〕</FONT></STRONG></P>
<H3>Benevelent Influence</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>3 天</P>
<P>这个法术非常困难，对施法者的要求很高：需要练习一段时间的冥想和吐纳法，还要进行严格的斋戒；必须持续三个月才能尝试施放本法术。 施法者准备好以后要禁食三天才能开始仪式，仪式上要念咒语一小时、牺牲 10 点魔法值，并通过困难难度的 POW 检定才能成功。若成功，法术将放大施法者的意志力，让他们更能影响操控他人。施法者在一个月当中：APP 提升 10 点，「魅惑」 「话术」「恐吓」和「说服」检定获得一颗奖励骰。 只要斋戒和冥想不间断，法术就可以每月重新施放。</P>
<P><B>别名：</B>权威仪式、控制光环、非斯都的巧舌</P>
<P><STRONG><FONT color=#800000 size=5>卡戎乞求术（犹格·索托斯通神</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>术变体）〔召〕</FONT></STRONG></P>
<H3>Beseech Charon</H3>
<P><B>消耗：</B>12 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术必须夜晚在大门或拱门之下施放。施法者伸出双手，联络冥河上的摆渡人“卡戎”（犹格·索托斯的化身）。本法术让犹格·索托斯占据施法者，可以传递信息、魔法或者其他异界能力。和犹格·索托斯这样直接接触必须进行理智检定（损失 1D10/1D100 点），这对所有目击本法术的人也适用。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>终结日预示术〔时〕</FONT></STRONG></P>
<H3>Bespeak the End of the Day</H3>
<P><B>消耗：</B>6 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>这个巫术非常强大，能联络哈斯塔并用黄印确认一个未来特定时刻的幻象。幻象会将施法者或目标置入“近未来”的场景当中（视觉、听觉、 味觉、嗅觉和触觉全部都会传递到）。观察者完全清楚场景中发生了什么，但无法影响它。根据观察到的景象，可能要进行理智检定。“近未来” 的时间段非常灵活，由 KP 决定；建议把预言时间控制在一星期以下，通常是 24 到 36 小时。</P>
<P>幻象过去以后，观察者将“被标记”——在此期间，通过「克苏鲁神话」检定的其他人或 KP 选定的某些神话存在可以看见观察者以某种方式 “被标记”了，最好远离；无论之后发生了什么， 观察者最终都会在现实中经历他在幻象里见过的事情。</P>
<P>在法术生效期间，施法者或目标必须专注于一件事，才能获得足够的分辨度：如果他们想要找到一个人，他们会看到在某地找到这个人的场景。</P>
<P>如果 KP 愿意的话，若法术的目标设法回避了自己既定的命运（在幻象中看到的），那么他们会遭遇大坏事。如果他们主动否定了未来，宇宙的力量会和他们为敌；他们可能会被逼入绝境、 被假冒的厄运捉弄，或在一定时间内对他们的能力造成不利影响。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>KP 要对展示给观察者的内容特别留意。这个场景不过是事件中几秒钟的剪影，不需要包含前因后果。KP 描述幻象时，要注意从某些神话仆从和怪物的手下及时有效地保护观察者。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>真实一瞥授予术〔战、支〕</FONT></STRONG></P>
<H3>Bestow Glimpse of Truth</H3>
<P><B>消耗：</B>10 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>即时</P>
<P>让一名目标陷入临时疯狂。须和目标进行一次 POW 对抗检定。若施法者胜出，则目标失去 5 点理智值并临时疯狂。</P>
<P>此法术类似于“精神震爆术”（P142），但有两个区别：目标可以自行放弃 POW 对抗检定， 使法术自动成功。另外，目标疯狂的本质由施法者的认知决定——瞥见的“真相”是施法者自己对真实的认知，因此对于宇宙的终极真实来说， 这认知可能是错误、歪曲的或只有部分正确。</P>
<P><B>别名：</B>精神的秘密、思维转让、隐蔽界域的刻意外表</P>
<P><STRONG><FONT color=#800000 size=5>业报授予法（民俗）〔民〕</FONT></STRONG></P>
<H3>Bestow Karma</H3>
<P><P><B>消耗：</B>可变的魔法值或 POW；可变的理智值</P>
<BR><B>施法用时：</B>3 小时</P>
<P>这个法术非常罕见，只有某些佛教高僧才懂得。指定一个以前做过某种事的人为目标，并以其人之道还治其人之身（实际上，以业的观点来看目标是遭了报应）。施法者不能选择落到目标身上业报的本质。</P>
<P>使用本法术需要了解佛教的基本教义；法术的消耗可变，由目标的业因（施法者必须知道此事）和发生的时间决定：</P>
