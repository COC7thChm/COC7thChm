<H3>Brew Space Mead（I）</H3>
<P><P><B>消耗：</B>每剂 20 点魔法值；加上额外的魔法值和理智值消耗</P>
				<BR><B>施法用时：</B>7+ 天</P>
<P>能制造出魔法的饮品，可以让人类在宇宙旅行中承受高度真空和剧烈变化的环境。酿造这种饮料和进行旅行对施法者、使用者来说是两个不同的阶段（施法者和使用者可以不同）。黄金蜂蜜酒的种类有很多，每种的效果都相同，而需要的材料各有不同。</P>
<P>酿造黄金蜂蜜酒需要五种特殊材料（KP 挑选），和至少一星期的酿造时间。当酒液开始起沫冒泡时，施法者须在酿造物中牺牲每剂 20 点的魔法值。这些魔法值可以分在很多天之中牺牲；点数越多，剂量越多。每一剂可以让一个人承受一次时空变幻的宇宙旅行。</P>
<P>当黄金蜂蜜酒附魔完成时，旅行者必须找到旅行的工具——通常是坐骑：其中“拜亚基召唤术”（P175;P42）可以提供一匹星间的骏马。</P>
<P>对于这样的旅行，黄金蜂蜜酒生效时也需要消耗同等数量的魔法值和理智值，数值和服用此酒的旅行者旅行距离的光年数相关（参考黄金蜂蜜酒效果表）。旅行者服用一剂蜂蜜酒（大概也会同时带上回程用的），爬上“骏马”，号令坐骑， 旅程就开始了。在这个时候，旅行者要支付旅行距离所需的魔法值和理智值。在太空中，旅客的精神和肉体是停滞的，几乎对周围环境毫无知觉。直到到达了目的地，药剂的效果才会结束，旅行者返回现实。</P>
