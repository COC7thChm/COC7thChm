<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。施法者的手掌前形成一张火焰圆盘。每投入一点魔法值，护盾就拥有一英尺直径。如果护盾生成后再投入魔法值， 那么每投入的一点魔法值可以让护盾移动 1 码。 法术“依诺拉停止术”（P127）、“铬绿之风”（P183）、 “索伦白网术”（P189）、“尊长创建术”（P89）和“炽天使之耀”（P166）都会被护盾挡开。护盾若触碰任何不由火焰构成的活物时，活物受到 1D6 点伤害（无视任何护甲）。</P>
