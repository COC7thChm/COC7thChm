<P><STRONG><FONT color=#800000 size=5>动物残废法 / 动物治愈法（民俗）〔民〕</FONT></STRONG></P>
<H3>Lame/Heal Animal</H3>
<P><B>消耗：</B>4 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>根据施法者的选择，可以使一只牛、马等动物的肌腱和韧带产生疼痛的炎症或者变得特别健康有活力。法术要生效，施法者必须接触这只牲畜。</P>
<P>深层魔法：施法者如果消耗大量魔法值，可以想象他能让整个畜群都瘸掉。本法术变体的不同施放方式可能包含了动物疾病的线索。有时施法者必须在牲畜上留下记号，也有时施法者必须在附近埋下一个图腾或者其他东西。这些线索可以让机警的农夫终止黑暗巫术的计划。</P>
<P><B>别名：</B>兽疫术、巫术、阴风</P>
<P><STRONG><FONT color=#800000 size=5>费因疲乏术（幻梦境）〔梦〕</FONT></STRONG></P>
