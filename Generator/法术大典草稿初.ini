<H3>Appear Human</H3>
<P><B>消耗：</B>5+ 点魔法值；1 点理智值 
<BR><B>施法用时：</B>5+（消耗的魔法值）轮</P>
<P>允许人类尺寸及以下的类人生物的外表变得像人类。这个法术在蛇人中很普遍，所以它们并不排斥。本法术只对施法者有效（无法对他人施放），生成一个拥有 3D6×5 点 APP 的幻象人形。每额外投入一点魔法值，就可以增加 1D3×5 点 APP（最高 100 点）。幻象持续的小时数等于施法者 POW 的五分之一。</P>
<P>每个施法者都拥有一个独特的“人形”外观，</P>
<P>每次施法都会呈现相同外形。施法者幻象的 APP 不同体现在年龄和容貌上：APP 越高，幻象越年轻，颜值越高。施法者可以前一天看上去年轻英俊， 后一天则年老色衰，但相貌是同一人。</P>
<P>法术也有缺点。KP 在法术施放后投掷 1D100 ：若结果大于施法者剩余魔法值的五倍， 则幻象会有一些泄露本体的小瑕疵。例如，米·戈会产生奇怪的嗡嗡声，蛇人说话时会咬舌头， 深潜者可能会表现印斯茅斯面容，等等。施法者受伤时必须通过 POW 检定，否则幻象破坏，施法者展现它的真身（目击者要进行理智损失）。注意大多数生物会避免生成过高的 APP；这种美貌是不自然的，通常会引起不必要的注意。</P>
<P><B>别名：</B>魅力术、美貌欺诈、禽兽的幌子</P>
<P><STRONG><FONT color=#800000 size=5>灵魂分配术〔续、保〕</FONT></STRONG></P>
<H3>Apportion Ka</H3>
<P><P><B>消耗：</B>10 点魔法值；5 点 POW；2D10 点理智值（每个脏器）</P>
<BR><B>施法用时：</B>每件脏器 1 天</P>
<P>施法者的生命精华，又叫“Ka ”<sup>1</sup>，会有一部分转移到施法者的一个重要脏器上。这个附魔的脏器将从施法者的身体中移出，妥善保管在隐蔽的地方，并为施法者提供一种不死之身的方式：只要附魔的脏器安全无虞，施法者就免疫特定攻击的伤害，甚至可能不会死亡。</P>
<P>本法术最早的使用者是黑暗法老的信徒，他们会移除自己的心、肝之类的重要脏器，然后把它们锁在安全的地方。若不是这个法术有弱点的话，它会让施法者事实上杀不死。这个弱点就是：施法者的大脑是法术发挥作用的位置，因此无法被移出。如果大脑被破坏了，其他脏器会失去魔法的特性，施法者也会死亡。</P>
<P>一个人移出自己的脏器会损失 2D10 点理智值，每移除一件脏器就要永久减少 5 点 POW。贯穿的攻击只能造成正常伤害（瞄准头部的攻击除外）。免疫攻击的类型由移除的脏器决定；例如肺被移除的话，施法者将不受缺氧的影响（所以他再也不怕溺水和窒息）。脏器的移除还可能为施法者提供免疫毒药等能力。</P>
<P>如果施法者受到伤害，耐久值会照常减少， 但是只会昏迷，不会死亡。施法者只有大脑被特别瞄准并毁坏后才会死亡。</P>
<P><B>别名：</B>精魂灌输、意志萃取、不死的气息</P>
<P><STRONG><FONT color=#800000 size=5>[1]：Ka, 古埃及“灵魂”。</FONT></STRONG></P>
