<P>没有人会去使用通神术，除了那些神祇的疯狂祭司，和一些强大的、独立的、想要和神祇进行交易并且赢得一点神力的巫师。寻求联络的神祇则是形形色色不可尽数。</P>
<P>成功联络神祇的几率等于施法者 POW 的一半（在消耗过 5 点 POW 之后会降低）。若困难 POW 检定成功，神祇（或它的某种化身）将在游戏中的几小时至几天之内，以半友好的方式和施法者联络。神祇不大可能会给予非信徒有价值的东西。如果神祇觉得无聊或者被激怒了，它有可能碾碎施法者、或者把施法者搞疯。</P>
