<P>本法术只能在幻梦境施放。施法者在一瞬之间念动真言，真言在他们面前化为燃烧的字母， 可以驱散某些法术。听力所及范围内所有需要消耗魔法值维持的法术将立即被驱散。另外，所有通过“召唤术”或“请神术”前来的生物都要通过与施法者的 POW 对抗检定，否则就会遣返到</P>
<P>所来之处。</P>
<P><B>别名：</B>非难术、遣散之舌</P>
