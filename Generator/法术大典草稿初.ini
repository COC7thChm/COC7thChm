<H3>Fist of Yog-Sothoth</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>施法者创造一股巨大的无形力量打击单体目标。目标必须在施法者视野范围内。法术中每使用一点魔法值即产生 2D10 点 STR 的力量。施法者和目标的距离每增加 30 尺（超过第一个 30 尺的部分），就要额外消耗 1 点魔法值。</P>
<P>当目标被击中时（如果他是活物的话），必须用法术的 STR 和目标的 CON 进行对抗检定。如果成功，目标将被击晕。不论目标有没有被击晕， 他总会被撞离施法者一段距离，此距离为打击的</P>
<P>STR 减去目标的 SIZ，单位为尺。</P>
<P>本法术也可以用来打击门和墙之类无生命的物体。结果可能很明显，但有些情况必须由 KP 基于物体的 STR 来决定结果。</P>
<P><STRONG><FONT color=#800000 size=5>例如：施法者消耗 5 点魔法值打击一个 50 尺之外的调查员。1 点用于支付距离。余下 4 点产生 8D10 点 STR，掷骰结果是 57。调查员的困难难度 CON 检定失败（因为法术 STR 超过 50）， 他被打晕了。调查员的 SIZ 是 45，这一下把他撞出了 12 尺远。</FONT></STRONG></P>
<P><B>别名：</B>连接开路者的力量、击仆汝敌、邪恶者的丑恶一击</P>
<P><STRONG><FONT color=#800000 size=5>火焰护盾术（幻梦境）〔梦〕</FONT></STRONG></P>
