<P><STRONG><FONT color=#800000 size=5>化骨术〔战〕</FONT></STRONG></P>
<H3>Liquid Death</H3>
<P><B>消耗：</B>10 点魔法值；6 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>这种法术特别恶毒，只能对原产地球的生物有效，对其他世界或维度来的怪物无效。比如， 法术对人类、动物、蛇人、深潜者和潜沙怪有效， 但对恐怖猎手、外神仆役和旧日支配者无效。法术要指定一个目标，目标必须在施法者的视野范</P>
<P>围内。施法者必须和目标进行一次 POW 检定并胜出；若成功，目标有 1D4 轮的时间来停止动作， 否则他的骨肉会瓦解并立即死亡。如果目标保持不动那他们还可以维持形态，但明显的动作会让他液化——处于这种事态下每 10 分钟都要进行一次理智检定（如果通过理智检定，损失 1D3 点； 但一旦未能通过检定，恐惧就会超越限度，目标会立即被“化骨术”击倒而死。已经疯狂的人要每 10 分钟进行一次 POW 检定，否则他们也会溶解。被法术作用的目标可以说话，但必须要轻声细语，小心谨慎。</P>
<P>本法术可以被逆转，消耗相同。对付这种状态还有另一种办法，就是把受害者冷却到冰点以下，此后他们才能正常行动；但只要温度回升， 他们又会融化。「克苏鲁神话」检定成功可以让人洞悉这种奇门疗法。</P>
<P>目击本法术对人类生效损失 1D4/1D8 点理智值。</P>
<P><B>别名：</B>溶解术、融化血肉、恐怖的溶解</P>
<P><STRONG><FONT color=#800000 size=5>液化术〔战〕</FONT></STRONG></P>
<H3>Liquidity</H3>
<P><B>消耗：</B>8 点魔法值；1D10+4 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>这种法术很可怕，能制造流脓的疮口，使人的内脏液化。</P>
<P>施法者必须和目标进行一次 POW 检定并胜出；若成功，目标在第一轮中身上会长出溃烂的疮口。第二轮疮口会冒出脓水，目标必须进行一</P>
<P>次困难 CON 检定，否则这些脓疮散发的恶臭会让他呕吐。第三轮即最后一轮，目标的血液和液化的内脏会从疮口迸出，目标立即死亡。如果目标可以在法术效果完成前（也就是第三轮结束前）杀死施法者，那他尚有从残酷折磨中生还的可能（法术造成的损伤使其受到 3D8 点伤害，并损失 1D4/1D8 点理智值）。</P>
<P>目击本法术对人类生效损失 1/1D6 点理智值。<B>别名：</B>化脓溶解术、哭号的挣扎</P>
<P><STRONG><FONT color=#800000 size=5>活衣服（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Living Clothes</H3>
<P><B>消耗：</B>8 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。目标的衣服变成了活生生的血肉，还会分泌闪光的黏液。这具邪恶的外壳会紧紧勒住其中温热的人体，每轮造成 1D3 点伤害，直到目标死亡。在这冰冷黏湿的外壳挤压受害者时，他要进行一次理智检定（损失 0/1D6 点）。</P>
<P>如果目标进行一次「造梦」或「克苏鲁神话」 检定并成功，（如果他们能消耗自身 SIZ 五分之一倍的魔法值）法术会被取消。目标也可以尝试进行一次困难 STR 检定撕开这身恶心的烂泥（同伴也可以帮忙，将检定难度降至常规）。这件黏湿的衣服完全扯下以后就会开始溶解，无法再造成伤害。但目标现在已经一丝不挂，但愿他能赶快找到什么东西蔽体吧！</P>
<P><B>别名：</B>使服装粘着、恶臭大衣、死亡紧身衣</P>
<P><STRONG><FONT color=#800000 size=5>活 X 术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Living X</H3>
<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。一支粉色的闪光水晶杆将射出至多 30 码并击中一个活物，它必须和施法者进行一次 POW 对抗检定否则立刻会无法行动，保持四肢展开的直立姿势。目标可以每轮进行一次极难 STR 检定来摆脱此状态，否则他们将一直保持这个状态，直到施法者来释放他们。</P>
<P><B>别名：</B>固定术、加速敌人</P>
<P><STRONG><FONT color=#800000 size=5>内部观测术〔变〕</FONT></STRONG></P>
<H3>Look Inward</H3>
<P><P><B>消耗：</B>可变的魔法值；可变的理智值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>让施法者变小。每消耗 1 点魔法值，SIZ 就可以减少 5 点，持续 1D6+1 轮。如果消耗的魔法值足够减少 SIZ 到 0，施法者必须进行一次 POW 检定，若失败则会困在缩小的微观世界里（大概过了 KP 决定的一段时间后，他们可以尝试逆向施法）。每消耗 3 点魔法值就要损失 1 点理智值（向上进位；不足 3 点的部分也损失 1 点）。施法者要注意，他们如果把自己缩小到很小，会陷入被饥饿动物包围的险境。</P>
<P><B>别名：</B>缩减术、减小术、收缩的仪式</P>
<P><STRONG><FONT color=#800000 size=5>未来观测术〔时〕</FONT></STRONG></P>
<H3>Look to the Future</H3>
<P><P><B>消耗：</B> 每名参与者 5 点 POW；2D6 点理智值（仅施法者）</P>
<BR><B>施法用时：</B>1 小时</P>
<P>施放本法术会将一名自愿的目标丢到不定年数后的未来。在一小时的群体吟唱之后，施法者以外每名参与仪式的人失去 5 点 POW，施法者则不失去 POW 而是失去 2D6 点理智值。吟唱结束后，选定的志愿者（他不需要吟唱）的肉体将会被丢到过去或未来。每在仪式中花费 5 点 POW，他就可以穿越一年。</P>
<P>此法术并不准确：在预计的目标日期上减去 1D10 年——如果结果变成通向过去的旅程，目标将从现实世界消失（因此施法时最好至少十一个人贡献能量）。在目标 POW 五分之一的小时之后， 他将返回现在。以其他人的视角来看，志愿者消失了，一两轮之后又重新出现。</P>
<P>根据法术的目的不同，本法术可能引发重大的时间悖论。注意严重的时间悖论会让造成悖论的人迅速地、可怕地立即疯狂和死亡。</P>
<P>本法术是否会激怒廷达罗斯猎犬等神话生物， 由 KP 自行决定。</P>
<P>深层魔法：一般认为这个强大的法术不见于任何典籍，只有奈亚拉托提普才知晓，它会将其教给疯狂的崇拜者。伏行的混沌完全可能教给他们本法术的一种变体，它可以穿越到预定的年代日期，而参与者对具体时间全然不知。</P>
<P><B>别名：</B>大胖女人的祝福、黑法老的鞭笞、愚者的钟摆</P>
<P><STRONG><FONT color=#800000 size=5>蝇蛆术〔害〕</FONT></STRONG></P>
<H3>Maggots</H3>
<P><B>消耗：</B>8 点魔法值；6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>使目标的皮肤上形成数以万计的苍蝇卵。施法者必须切实接触目标，因此本法术只能对睡着的、被捕捉的或者其他不能反抗的目标施放（战斗中随便的一次击打不能算数）。虫卵会迅速孵化，</P>
<P>快速成长的蛆虫会销蚀目标的皮肉（每四分钟受</P>
<P>到 1 点伤害）。法术的效果持续 60 分钟。目标除非接受了极端的抢救，不然法术终止后活不了多久。成功的急救或者简单的战术（诸如泡在水或煤油里）可以获得救回受害者、移除寄生的机会。在一小时的最后，蛆虫会变成巨大饱胀的苍蝇， 迅速飞走。</P>
<P>被不断浮现的蛆虫包裹的目标要进行理智检定（损失 1D6/1D10+3 点）。并且，受害者恐怕除了哀号和尖叫以外什么也做不了。</P>
<P><B>别名：</B>疼痛的沸腾感染、蠕动的吞噬者、黑暗蝇蛆病</P>
<P><STRONG><FONT color=#800000 size=5>马连卡门的瞩目闪击术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Malenkamon's Impressive Bolt</H3>
<P><B>消耗：</B>24 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。翡翠色和紫色的能量闪光向法术的目标喷射而去，他会立刻失去意识，持续天数为 30 天减去 CON 的五分之一。并且，目标在这次爆发中还要受到施法者 POW 十分之一的伤害。</P>
<P><B>别名：</B>马连卡门的惩戒、苛责术</P>
<P><STRONG><FONT color=#800000 size=5>曼德拉术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Mandrake</H3>
<P><P><B>消耗：</B>10 点魔法值；可变的 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>1 星期</P>
<P>本法术只能在幻梦境施放。创造一个小拟像， 施法者可以用咒语控制它。法术需要一株活的曼</P>
<P>德拉草并举行一星期的仪式。这样可以创造一具无面孔、半有生命的拟像，STR、CON 、SIZ 、 POW、DEX 五项属性各有 1D6×5 点，但没有</P>
<P>INT。每牺牲 5 点 POW，曼德拉草的一项属性就能增加 2D6×5 点，也包括 INT，由巫师自行选择。</P>
<P>曼德拉草受到巫师的精神控制（除非巫师给它 INT，见下），会做巫师要求它做的任何事情。巫师只有在曼德拉草处于视野内时才能控制它。如果曼德拉草被分配了 INT ，它还有自主意识， 在巫师视野外时也可以随心所欲地行动——这些曼德拉草通常有害，相当有破坏力。</P>
<P><B>别名：</B>拟像仪式、造设仆从、魔法师的助手</P>
<P><STRONG><FONT color=#800000 size=5>死亡面具术〔变〕</FONT></STRONG></P>
<H3>Mask of Death</H3>
<P><P><B>消耗：</B>10 点魔法值；5 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>2 轮</P>
<P>可以让施法者或者其他人伪装成别人的面貌。施法者必须能剥下别人的新鲜脸皮（即剥下后 24 小时之内有效）。施法者把血淋淋的脸皮贴到他们自己的脸上时，要向奈亚拉托提普念诵简短的祈祷；剥下的脸皮就会和施法者的脸融合，使其面貌变成被剥皮者的样子（APP 也相应变化）。新脸将永久保留，但重复施法可以将它揭下。</P>
<P>剥取他人脸皮的行为应引发理智检定。<B>别名：</B>伪装面貌、假借他人、皮肉虚饰</P>
<P><STRONG><FONT color=#800000 size=5>喧嚣嗉囊术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Maws of Pandemonium</H3>
<P><B>消耗：</B>可变的魔法值；1D8 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。法术目标的身上长出会胡言乱语的嘴；每长出一张嘴消耗 6 点魔法值。施法者必须和目标进行一次 POW 对抗检定并胜出：若成功，目标身上就萌生一张或多张带嘴唇的嘴，喋喋不休、呻吟不止。而且这些嘴会以每分钟 1 点的速度吸取魔法值。目标的魔法值归零后就会失去意识——受害者此时可以进行一次 POW 检定：若达成极难成功，嘴就会闭合， 在他昏睡时消失。否则嘴巴只会保持安静 2D6 小时，此后它又会继续聒噪并吸收安静时回复的魔法值。目标每次魔法值归零昏倒时都可以进行一次极难 POW 检定以移除这些嘴。</P>
<P>注意只要这些嘴还在活动，「潜行」检定和隐秘行动都将无法实行。</P>
<P><B>别名：</B>尖叫诅咒、污秽萌生、胡言乱语的灾害</P>
<P><STRONG><FONT color=#800000 size=5>血肉熔解术〔害〕</FONT></STRONG></P>
<H3>Melt Flesh</H3>
<P>消耗（无生命的血肉）：每 15SIZ 死肉 1 点魔法值；1D4 点理智值</P>
<P>消耗（活的血肉）：每 15SIZ 活肉 5 点魔法值； 1D6 点理智值</P>
<BR><B>施法用时：</B>5 轮</P>
<P>这种恶毒的法术会把血肉（不限死活）加热到熔点。如果作用于活物的血肉，施法者消耗的魔法值会大大增加。目标的血肉被熔解，造成恐怖的毁容效果（每有 15 点 SIZ 受到作用，就受到 1D4 点伤害）。如果是面部被瞄准等特殊情况，目标可能致盲或致聋，还可能窒息，除非快速制造通风器材。目击人类的血肉熔化露出白骨，损失 1/1D6 点理智值。</P>
<P><B>别名：</B>裂解仪式、皮肤液化术</P>
<P><STRONG><FONT color=#800000 size=5>心理暗示术〔战、支〕</FONT></STRONG></P>
<H3>Mental Suggestion</H3>
<P><B>消耗：</B>可变的魔法值和理智值
<BR><B>施法用时：</B>3 轮</P>
<P>只要生物的血管里流有人类的血液，施法者便可对它发号施令。法术作用于施法者肉眼视野范围内的单体。目标会执行施法者的所有命令， 甚至自杀。本法术对冷原人、混血深潜者、食尸鬼换生灵和曾与人类交配的深潜者有效，而对夏塔克鸟和空鬼之类非人类的存在无效。</P>
<P>施法者吟诵咒语并对目标叙述暗示。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。涉及死亡或重大伤害的暗示需要在它执行之前再进行一次 POW 对抗检定。</P>
<P>法术的消耗随暗示而不同。对无威胁的暗示（扔下你的武器、钱留下人滚蛋等等），消耗是 5 点魔法值和 1D3 点理智值。较危险但不针对目标的暗示（到敦威治去、放火烧楼等等）消耗 10 点魔法值和 2D3 点理智值。危险或自取灭亡的暗示（如杀队友、劫持总统等等）消耗 15 点魔法值和 3D3 点理智值。</P>
<P>若对调查员使用，施法者每有 1 点 INT，法术效果延续一轮。如果调查员的 INT 高于施法者， 则施法者每 10 轮须再进行一次 POW 检定（若调查员成功则法术终止）。</P>
<P><B>别名：</B>意志支配术、主仆术、猎物屈从于汝</P>
<P><STRONG><FONT color=#800000 size=5>之威压、迷魅术、屈从术、决心动摇术、精神统管术、暗示注入术</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>灵魂榨取术〔他〕</FONT></STRONG></P>
<H3>Milking the Spirit</H3>
<P><P><B>消耗：</B>1 点理智值</P>
<BR><B>施法用时：</B>1D10+20 分钟</P>
<P>法术由一组施法者与一群人（通常是前者的追随者）之间的动作交互组成。这种交互可以是祈祷歌、当面对峙、共同参与的吟诵等等。巫师使用一览无余的姿势，法术目标需要保持专注不能间断。法术达到高潮时，巫师从每名参与的追随者身上吸收一小部分魔法能量（每名追随者 1 点魔法值）。</P>
<P>施法的人必须有办法储存魔法值以备以后使用，因为他们的魔法值达到自己的上限以后就不能继续增加（除非保存到物品或装置当中）。</P>
<P><B>别名：</B> 榨取术、援军术、拉列赫（R'llehr）的投入</P>
<P><STRONG><FONT color=#800000 size=5>精神模糊术〔战、支〕</FONT></STRONG></P>
<H3>Mind Cloud</H3>
<P><B>消耗：</B>4 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>即时</P>
<P>可以对任何能被直接看到或听到的单人施放。若目标在和施法者的 POW 对抗检定中失败，他的思维过程会部分受损，持续 2D10 分钟。效果可能表现为偏离正轨的审问、爆发争吵、令目标“意外地”走到马路中间或者是码头的尽头，或者让目标忘掉他刚才在做的事情（这在战斗中将是致命的）。</P>
<P><B>别名：</B>费解术、目瞪口呆术、困惑的凝视</P>
<P><STRONG><FONT color=#800000 size=5>精神之舞〔他〕</FONT></STRONG></P>
<H3>Mind Dance</H3>
<P><B>消耗：</B>可变的魔法值；1D10 点理智值
<BR><B>施法用时：</B>6 小时</P>
<P>本法术可以让发疯的人重新恢复理智。它需要疯狂者的参与，还有一名人祭（不能是疯狂状态， 而且要自愿帮忙），另外需要一些参与者（必须有一人懂得本法术）。</P>
<P>参与者创造一片代表秩序和理智的圆形区域， 准备好仪式的场地。这区域至少要八尺宽，还要一尘不染，绝对不能有任何杂物。祭品要身着白衣， 携带大型小刀，走到圆圈中央躺下开始吟诵库什赞美诗（Psalm of Kush）。牺牲开始后任何人不能</P>
<P>再进入圆圈。同时参与者开始吟诵盖提拉斯歌诀（verses of Al Gh'ethi Ras），音量慢慢增大到嘶吼， 情绪相应上升到极点。</P>
<P>参与者吟诵的同时，疯狂者开始表演“疯狂之舞”（Dance of Madness）。吟诵进行的同时，疯狂者的舞蹈也越来越疯狂。参与者和疯狂者任何时候都不准打破秩序之环内的宁静，也不准干扰祭品。当疯狂达到顶峰时，参与者迅速将疯狂者推入秩序之环，疯狂者举刀刺死祭品。疯狂者会沐浴在祭品溅出的鲜血当中，这血吸收了祭品自己的精神力量，可以驱散疯狂；所以疯狂者的理智值会回复。为了达到最佳效果，或者疯狂者的症状十分严重，疯狂者吃掉祭品的大脑最为理想。若仪式成功完成，疯狂者的理智值将等于他们的 POW，疯狂消失。</P>
<P>本法术消耗每名参与者（除疯狂者以外）1D10 点理智值。每名参与者都要投入数量不等的魔法值：总计点数要等于疯狂者的 POW。</P>
<P>注意如果后来将仪式详细解释给受术者，陈述他们刚才的所作所为（杀死祭品，吸干脑髓）， 受术者需要进行一次理智检定（损失 1/1D10 点）——不然，他们不会在意他们恢复理智的经过。</P>
<P><B>别名：</B>库什仪式、复归术、狂热净化</P>
<P><STRONG><FONT color=#800000 size=5>精神交换术〔变〕</FONT></STRONG></P>
<H3>Mind Exchange</H3>
<P><B>消耗：</B>可变的魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>可以让施法者和另一人交换精神。施法者首次施放本法术时，必须消耗和目标 POW 的五分之一相同的魔法值。以后每次对同一目标施放时， 消耗都会减少 1 点，最少为 1 点。目标必须知道施法者且二者间要具有强烈的感情纽带（如爱情）。若这种感情消失了，交换将不能进行。恢复感情会恢复交换可能。</P>
<P>本法术可以在任意范围施放。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效（法术施放的次数越多，交换越容易，因此法术的消耗降低了，如前文所述）。当施放本法术所需魔法值减少到 1 后，就不需进行 POW 对抗检定， 施法者只需要强大的精神力量就可以任意交换精神。</P>
<P>施法者一开始只能在目标身体里停留最多几分钟，但会（随着反复使用本法术）逐渐增加。当魔法值消耗降到 1 时，施法者就能不定时地停留了。</P>
<P>注意目标在被交换到他人身体中时，需要进</P>
<P>行理智检定（根据情况，1/1D3 点或更多）。</P>
<P>深层魔法：若将法术的魔法值消耗加倍，施法者可以让其他两个人互相交换精神。不需要有感情纽带，但两个人必须在同一位置（两个人之间以及他们和施法者之间都不能超过 20 英尺）。施法者须消耗等同于目标每人 POW 和的五分之一（此消耗重复施放不减少）。施法用时是可变的， 通常是 1D10+10 分钟，不过根据 KP 裁定可以加长。逆向施放本法术可以让精神返回到正确的身体里。</P>
<P><B>别名：</B>反之亦然咒、交换仪式、借人皮囊作衣裳</P>
<P><STRONG><FONT color=#800000 size=5>精神转移术〔续、变〕</FONT></STRONG></P>
<H3>Mind Transfer</H3>
<P><B>消耗：</B>10 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>5 轮以上</P>
<P>本法术威力强大，能让施法者和目标永久交易精神，可能是用目标的身体来为自己续命。施法者须和目标进行一次 POW 对抗检定并胜出， 法术才能生效。若成功，施法者失去 1D10 点理智值，目标失去 2D10 点理智值。若交换失败， 施法者必须立即重新施法（消耗 10 点以上魔法值），不然他的精神就会消散在永恒之中。转换开始后就不能停止。</P>
<P>施法成功意味着施法者永久掌控了目标的身体。他原来的身体现在成了无生命的躯壳。至于目标的精神，有推测认为会从身体中被放逐而死去；但也有些线索表明它仍留在原来的身体内， 屈服于施法者的精神，困在永久的恐怖疯狂状态当中。</P>
<P>深层魔法：巫师的黑暗意志是强大的力量， 常常会超越完全的死亡。害怕死亡或渴望长寿的巫师可能会在施放“精神转移术”之前准备许多年。这些准备工作常与一些个人物品有关（如塑像和日记），法术的关键会在这些物品中等待让它实现的合适条件。通常这些关键是施法者的后裔子孙， 在无意之中激活了法术。</P>
<P><B>别名：</B>凡人的交易、无休止的血之活力、灵魂占据术</P>
<P><STRONG><FONT color=#800000 size=5>精神震爆术〔战〕</FONT></STRONG></P>
<H3>Mindblast</H3>
<P><P><B>消耗：</B>10 点魔法值；1D3 点理智值</P>
<BR><B>施法用时：</B>即时</P>
<P>本法术的目标会受到可怕的精神攻击，造成 5 点理智值损失，并导致临时性疯狂。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>目标将遵照临时性疯狂的规则来处理，从疯狂发作开始，并可能在接下来数天当中都受到闪回和梦魇等症状的折磨。</P>
<P><B>别名：</B>衰弱诅咒、厄运冲击波、心灵之眼的深渊</P>
<P><STRONG><FONT color=#800000 size=5>缩小术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Minim</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。生成一长列会迅速收缩的环，有效范围 10 码。这些环抽打目标， 每在法术当中投入 8 点魔法值，目标就会永久损失 5 点 SIZ——施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若目标的 SIZ 已降到 5，则每再投入 4 点魔法值，目标就会损失 5 点 CON。目标每损失 10 点 SIZ，还会损失 5 点 STR。</P>
<P><B>别名：</B>缩减术、削减之矛、收缩术</P>
<P><STRONG><FONT color=#800000 size=5>塔昆 ·阿提普之镜〔交〕</FONT></STRONG></P>
<H3>Mirror of Tarkhun Atep</H3>
<P><B>消耗：</B>5 点魔法值；1 点理智值
<BR><B>施法用时：</B>半天</P>
<P>施法者可以将自己的镜像投射到施法者预定的目标能注视到的镜面、或者可以镜面反射的平面上，来进行骚扰或警告。</P>
<P>目标可以身处地球上任何位置。施法者需要一面镜子，大小足够映出他的头颈部。施法者注视镜面，并在头脑中维持目标的影像，念出简短的咒语并等待。当目标下一次注视阴暗的窗户、 镜子之类能反射的表面时，施法者的镜像就会浮现。若施法者在目标照镜子之前就已困乏，则法术会因集中失败而终止。</P>
<P>施法者的镜像有时是直视目标的。也有时镜像会出现在目标的身后。如果目标戴眼镜，从镜片中反射的镜像甚至可能是模糊的。目标能听到施法者说出的单词和短词组。施法者也能透过他自己的镜子看到目标和目标的周围环境。</P>
<P><B>别名：</B>银之警告、仇恨投射术、全视之眼</P>
<P><STRONG><FONT color=#800000 size=5>姆诺姆夸之蛇（幻梦境月兽）〔梦〕</FONT></STRONG></P>
<H3>Mnomquah's Serpent</H3>
<P><B>消耗：</B>2+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>据信这个法术只有姆诺姆夸的月兽祭司才懂得。需要一支姆诺姆夸祝福过的魔杖，它能制造一束蓝光，形成蛇的样子。光束会像蛇循着气味一样追踪其目标。如果预设的目标在施法者视野之外，那么他们必须知道目标的样貌才能施法。一支光束可以追踪多个目标，每多一个目标消耗额外增加 2 点魔法值。</P>
<P>目标（人类或其他）触碰蛇时就会石化；这是永久效果，不过「造梦」技能可以恢复原状态。法术对原本就是石头的东西无效。如果光束被设法割断了，蛇会剧烈挣扎并在一轮中逐渐消散， 法术终止——在蛇消散时被它触碰的目标可以和施法者进行一次 POW 对抗检定来避免自己变成石头。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>摩摩伊仪式〔他、旅〕</FONT></STRONG></P>
<H3>Momoy Ritual</H3>
<P><B>消耗：</B>6 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>强化受术者帮助他进行重要或危险的任务。</P>
<P>这个仪式实行起来有危险，需要饮下一剂浸渍过摩摩伊草的海水（是曼陀罗属的植物，西班牙人叫它“陀罗茶（toloache）”，英国人叫它“吉姆森草” 或者“魔鬼的号角”）。这种草有毒，含有致幻生物碱。经过酿造的药剂会给予饮用者强毒剂效果（2D10 点伤害，极难 CON 检定成功则减半）。</P>
<P>如果药剂酿制时间延长到两天并额外投入 6 点魔法值，则毒效降为弱毒剂（1D10 点伤害，极难 CON 检定成功则减半）。</P>
<P>服下药剂的 2D6 小时中，服药者虽然身体不能动弹，但思维可以自由漫游幻梦境（有可能获得在清醒世界派上用场的信息）。受术者醒来后将精神饱满，接下来一天中 STR 增加 20 点，抵抗毒药时视为额外拥有 20 点 CON（HP 不增加）； 并且受到的任何伤害都会首先从其魔法值中扣减（直到减尽，此后正常扣减耐久值）。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「植物学」 或「艺术 / 手艺（药剂）」检定来确保酿造按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>寻觅仪式</P>
<P>月光术〔他〕</P>
<H3>Moonlight</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>巫师必须先制造一颗银色的小球，施法时使用它可以发出满月一样的光。此光线可以驱散黑暗、阴影和雾气（甚至可能是其他法术产生的黑暗和雾气），持续 10 分钟。此光线据说还可以向训练有素的人揭示隐形生物的轮廓（需要「侦查」 检定成功）。每投入 1 点魔法值，法术就能照亮约 3 立方码的区域。</P>
<P><B>别名：</B>明月术、月之眼、揭露术</P>
<P><STRONG><FONT color=#800000 size=5>时空门迁移术〔旅〕</FONT></STRONG></P>
<H3>Move Gate</H3>
<P><B>消耗：</B>可变的 POW；1 点耐久值
<BR><B>施法用时：</B>1 小时</P>
<P>使施法者能够劫持既有的“时空门”（P120）， 将它导向其他地点。施法者必须知道时空门原本的目的地（猜测是不够的），还必须了解时空门转移后预计的目的地（不需要实际去过那里）。施法者要用自己的血（消耗 1 点耐久值）重绘时空门的咒印，并同时牺牲 POW 以永久改变时空门的目的地。新目标离目标必须比原目标近：本法术不能延伸时空门旅行的路程，它只能设定较近的目的地。所以原来目的地距离一千里的时空门只能更改到不足一千里的其他地点。</P>
<P>POW 的消耗量是施法者从头创造新时空门所需的一半（参考表：时空门创造及旅行消耗， P122）。例如，施法者找到了一道通往一万里外某地的时空门，想将它的目标改到一千里外的另一地点。从头创造一道时空门需要消耗 10 点 POW，所以更改现有时空门会消耗施法者 5 点 POW。</P>
<P><B>别名：</B>重塑命运、旅行咒印变形、移星换斗</P>
<P><STRONG><FONT color=#800000 size=5>劝服项链〔附、支〕</FONT></STRONG></P>
<H3>Necklace of Suasion</H3>
<P><P><B>消耗：</B>20 点魔法值；5 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>7 天</P>
<P>附魔一条项链，可以控制佩戴者。施法者可以对组成项链的石材进行任意排列、钻孔、切割和雕琢。巫师要贴身携带石材一星期，以使其调谐。调谐后，巫师在制作项链的同时举行一系列的仪式。石材连缀完成后，要对项链进行血祭，法术才能完成。</P>
<P>目标获得本项链时要和巫师进行一次 POW 对抗检定：若失败，目标将完全忠于巫师，试图接近他并听从其指示。这种控制的强度足够让巫师进行心理暗示，让目标确信某个信条或者某类行动极其重要。</P>
<P>一旦控制开始，目标将不能移除项链。要割断这道束缚，必须由第三方移除项链，让目标可以和巫师再进行一次 POW 对抗检定，成功才能摆脱控制。若目标落败，他会强烈希望夺回项链并再次戴上。未佩戴项链每满 10 个小时目标都可以再尝试一次 POW 对抗检定取消法术效果。把项链碾碎也可以摆脱控制，但只扯断项链不行（目标会不顾一切地修复项链）。</P>
<P><B>别名：</B>珠宝附魔术、意志拥护、姆恩塔尔（Mn'tar）的馈赠</P>
<P><STRONG><FONT color=#800000 size=5>坏疽术〔害〕</FONT></STRONG></P>
<H3>Necrosis</H3>
<P><B>消耗：</B>20 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>这种邪恶的诅咒会让目标的手坏死，可能导致死亡。施法者大声诵念咒语，召唤神话诸神击</P>
<P>倒违逆施法者的人。法术的目标必须在施法者视野范围内。法术的效果将延后，1D4 天之后才会开始，目标开始感觉一只手有刺痛感。此后每天目标的手都会日渐坏死——组织死亡变成坏疽。如果放任不管，坏疽就会逐渐蔓延到手臂以至躯干。延伸的速率大概是坏疽会在 6 天后通过手臂进入躯干。每天目标都会失去 1 点耐久值，6 天过去之后这种恐怖的“伤情”会加速到每天 1D4 点伤害（如果 KP 愿意还可以再加速）直到死亡。除了截肢（砍掉受诅咒的手或手臂）以外，任何疗法都不可行、没有效果。如果诅咒已经沿手臂蔓延到躯干，那么截肢也无济于事，只有魔法手段（假如有的话）才能停止诅咒。</P>
<P>深层魔法：据记载，有些强大的巫师临终时能跨越生死界限，用这个法术诅咒他的敌人。如果这时巫师的魔法值不足，牺牲 10 点 POW 也可以激活法术。并且将死的巫师可以多次牺牲 10 点 POW 诅咒多人。</P>
<P><B>别名：</B>溃烂死亡的诅咒、祸根术、可恶的谩骂</P>
<P><STRONG><FONT color=#800000 size=5>网络幽灵术（仅限现代）〔变〕</FONT></STRONG></P>
<H3>Net Wraith</H3>
<P><B>消耗：</B>5 点魔法值；1D6+1 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>允许施法者将自己的意识投射到互联网上。 本法术只有在施法者的「计算机使用」技能达到 75%且「科学（数学）」达到 50%时才能学习并施放。施法者要使用虚拟现实装置，花费 10 分钟的时间使意识匹配接口。匹配成功后，施法者的意识便可旅行到电子领域。在这里施法者只有 INT 和 POW 属性、幸运值和魔法值有效。施法者在互联网中不会失去理智值（见下）。脑力技能如「会计」、「计算机使用」和「语言」等均有效。施法者在互联网中每小时失去 1 点魔法值，并且在法术生效期间不能回复魔法值；不过他可以从别处吸收魔法值（见下）。如果施法者的魔法值归零， 他会失去意识，因为在互联网中无法回复魔法值， 除非有人能施救，否则他会无法苏醒。</P>
<P>施法者可以进行「计算机使用」和「图书馆使用」的联合检定在网络中定向到各种计算机终端、程序、数据库等地址。施法者可以浏览数据流并窜改数据文件。若 POW 检定成功，施法者可以骗过常规的杀毒软件和网络防火墙或者使其无效（更牢固的防御可能需要更高的难度才能无效化）。</P>
<P>施法者可以寄宿计算机并透过计算机屏幕观察屏幕外的人员和地点；但相对地使用屏幕的人也能看见施法者的电子鬼影（触发 1/1D4 点的理智损失）。施法者可以对寄宿计算机周围一定范围的人发起攻击（幽灵 POW 的五分之一尺）—— 若 POW 对抗检定成功，施法者可以从每名不幸的人身上吸收 1D6 点魔法值。</P>
<P>如果寄宿的计算机终端断电或损毁，施法者的意识就毁灭。如果计算机和互联网的连接被切断，施法者的意识会困在寄宿的终端里，直到重新连上互联网为止（仁慈的 KP 可能会允许困难 POW 检定让施法者的意识快速撤退到安全区）。</P>
<P>施法者的意识回到自己身体里后会记得发生的所有事情。罪行、震惊、伤痛造成的理智损失此时要立即执行。如果施法者意识尚未归来，躯体就死亡了，意识还会保留直到本应消失的时间为止（魔法值归零或者其他灾祸）。KP 还可以根据自己的想象安排互联网上的其他危险。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>本法术（现在）还不能在任何典籍、</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>数据库和其他资源上找到，唯一来源是达蒙 ·戴夫林（Damon Devlin）的个人终端，他既是“新世界国际”的员工，也是活了百年之久的巫师。根据 KP 裁定，也可以认为其他强大巫师（具有所需的数学和计算机编程技能）能复制或发明本法术的变体法术。要获得更多信息，请参阅模组集 Unseen Masters。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>梦魇术（甲型）〔害、支〕</FONT></STRONG></P>
<H3>Nightmare</H3>
<P><B>消耗：</B>8 点魔法值；1 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>使目标经受可怕的梦魇，损失 1D3 点理智值。只要施法者认识目标，本法术就可以在任何距离生效。震惊不已的受害者将无法回忆起梦魇的内容，除非其他人对他使用「精神分析」技能并检定成功。KP 决定梦魇的内容，他可以谨慎地提供线索和警示。</P>
<P><B>别名：</B>黑暗的想象、惊恐的睡眠、昏昏欲睡的折磨</P>
<P><STRONG><FONT color=#800000 size=5>梦魇术（乙型）〔害、支〕</FONT></STRONG></P>
<H3>Nightmares</H3>
<P><B>消耗：</B>10+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>每天 10 分钟，持续 13 天</P>
<P>这是“梦魇术”的变体法术，能让目标在清醒时产生幻觉，经历他们最可怕的恐惧。施法者必须得到预计目标的某些部分（毛发、指甲等等）并和草药、骨灰混合，每天喂给目标，持续十三天。每天施法者都要投入 10 点魔法值。第十三晚目标就会经历白日幻觉，持续 1D10 分钟；只要幻觉开始，如果继续服用这种混合物，每晚幻觉都会越来越离奇，时间还会加倍。这种幻觉类似于错觉（但无可置疑），可能造成理智值损失。如果持续一天一夜没有服用混合物，则法术终止，必须从头重新施放。</P>
<P><B>别名：</B>行走的恐惧、予汝敌以至暗之恐怖、 末日幻象</P>
<P><STRONG><FONT color=#800000 size=5>设备失效术〔附〕</FONT></STRONG></P>
<H3>Nullify Device</H3>
<P><P><B>消耗：</B>10 点魔法值；1D4 点理智值</P>
<BR><B>施法用时：</B>4 轮</P>
<P>使一件设备或工具失效。施法者必须触碰该设备并专注 4 轮。此设备便受到了诅咒，无法实现本来设定的功能。法术对小型和中型的设备有效，比如武器、个人计算机、简单机器和工具。例如，受了诅咒的斧子很可能折断，或者斧刃在用的时候飞出去。受了诅咒的枪械总会堵塞（若检定结果为 90~100，武器会爆炸，对持枪者和周围 3 尺的人造成最大可能的伤害）。诅咒不是永久的，1D10+2 天后会解除。</P>
<P><B>别名：</B>诅咒物品、废止用途、指物为土</P>
<P><STRONG><FONT color=#800000 size=5>努曼西亚术〔战〕</FONT></STRONG></P>
<H3>Numantina[]</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让法术的目标陷入疯狂发作（RB156）。施法时目标必须在施法者视野范围内，或者需要有合理的肖像；还要焚烧一件人肝。施法者和目标进行一次 POW 对抗检定：若成功，目标立刻开始疯狂发作，持续 1D10 轮——疯狂发作的表现可以随机决定也可以由 KP 自己选定。</P>
<P><B>别名：</B>诱发疯狂、精神错乱的诅咒</P>
<P><STRONG><FONT color=#800000 size=5>奈哈戈送葬歌（复活术变体）〔 驱、战〕</FONT></STRONG></P>
<H3>Nyhargo Dirge</H3>
<P><B>消耗：</B>6 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>摧毁一只不死生物。这是“复活术”（P160）的修改版本，用来摧毁有实体的不死生物，如骷髅、 僵尸、吸血鬼等等。施法者在不死生物所在的地方唱出怪异的嗡嗡声一般的咒语，不死生物必须和施法者进行一次 POW 对抗检定并成功，否则立刻化为尘土。</P>
<P>深层魔法：据说，本法术还存在加强版本， 可以让施法者选取一群不死生物做目标（每次施法最多可以指定 8 个）；但消耗也更大：20 点魔法值和 1D10 点理智值，还要再永久牺牲 5 点 POW。</P>
<P><B>别名：</B>摧毁僵尸、根绝之咏</P>
<P><STRONG><FONT color=#800000 size=5>[33]：努曼西亚（Numancia）是西班牙古城，这个法术意为 “努曼西亚人”。和法术的详细联系不明。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>长方形屏障（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Oblong Barrier</H3>
<P><B>消耗：</B>8 点魔法值；1 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。这个法术会创造复杂的矩形线条，大概十尺见方。这图案会出现在施法者正前方，持续 10 轮然后消散。任何击中此屏障的攻击法术都会被阻挡，因此只要施法者和攻击者之间有这道屏障维持着，施法者就不会受到这类法术的影响。当然，施法者同样不能隔着屏障施法，必须专注维持法术，否则屏障就会失效。</P>
<P><B>别名：</B>反击守卫、法术墙壁、疯人院之墙</P>
<P><STRONG><FONT color=#800000 size=5>梦境驱逐术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Oneiro-Dismissal</H3>
<P><B>消耗：</B>可变的魔法值；1D10 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>本法术只能在幻梦境施放。将一名做梦中的角色从幻梦境驱逐，无论他们和幻梦境的关系多么紧密。法术需要消耗的魔法值和目标 POW 的五分之一相等。法术只能对施法者 10 码之内的目标有效。这种驱逐是永久的，会毁灭目标的梦境形态。法术对幻梦境原住民无效。</P>
<P><B>别名：</B>梦境散场、抛出梦想家、苏醒诅咒</P>
<P><STRONG><FONT color=#800000 size=5>不透明之墙（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Opaque Wall</H3>
<P><B>消耗：</B>可变的魔法值；1D3 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。形成一堵由神秘线条和形状构成的坚硬墙壁。此墙不可移动，必定是正方形，施法时每消耗 6 点魔法值，墙的边长就有一码。墙壁的厚度是一寸，STR 是 100。如果墙的 STR 被蛮力超越（对抗检定）或因伤害而破坏（20 点耐久值），则它会突然消失。否则它会像石头墙一样静止不动，维持一小时。</P>
<P><B>别名：</B>壁垒术、尼罗斯托（Nilestor）的训斥、 无人可以通行</P>
<P><STRONG><FONT color=#800000 size=5>振荡穹庐术〔驱、保〕</FONT></STRONG></P>
<H3>Oscillation Expanse</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>创造一个区域，可以降低进入者的精神能力。 巫师指定区域、边界和维度，在念咒的时候手臂还要诡异地转动。绘制出的区域不能大于 20 平方尺，一开始不可见，但只要有人跨入这一区域， 区域中就会充满悸动的光线和声响。产生的这些“噪音”会降低区域内人的精神力和意志力：只要他们还在法术区域内，他们的精神就会因他们周围的奇异现象而迟滞，POW、INT 、EDU 和精神 / 知识技能就要全部减半（升为困难检定）。 区域内的人（进入的下一轮起）每轮可以尝试一次 POW 或 INT 检定来走出或爬出这片魔法区域。</P>
<P>区域外面的人看不到、听不到任何异常—— 只会认为区域里面的人毫无原因地开始举止癫狂。此空间维持 1 小时，如果额外投入 10 点魔法值， 可以再延长 1 小时。</P>
<P>深层魔法：狡猾的巫师会为了造成精神衰弱而准备这种危险的区域，让他在对付想要伤害、 陷害或奴役的人时，魔法防护更加强大。一种法术变体允许巫师向 5 尺内的人施放衰弱之波（范围 20 尺），任何波弧内的人都要受到上述效果作用（持续 1D4+1 轮）。</P>
<P><B>别名：</B>支支吾吾、衰弱之箱、枯竭法阵</P>
<P><STRONG><FONT color=#800000 size=5>夸切尔 ·乌陶斯协定〔续〕</FONT></STRONG></P>
<H3>Pact of QuachilUttaus</H3>
<P><B>消耗：</B>5D10 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>和夸切尔·乌陶斯订立一份危险而强大的协定，保护施法者免于死亡。法术能让施法者向旧日支配者祈求；如果神满意，它会订立协定（永久消耗施法者 15 点 POW）。成功的人会在外表上打上夸切尔 ·乌陶斯的烙印——他们的脊柱会变形歪曲（减少 15 点 CON）。协议一旦生效，施法者就既不会自然衰老，也不会被任何物理作用和平凡武器杀死。某些魔法攻击和魔法武器才能造成伤害或者致死。</P>
<P>如果法术施放时，另有其他和夸切尔·乌陶</P>
<P>斯订立过协定的人在场，则尘土践踏者（Treader of the Dust）将出现并带走它已经认识的那个人， 只留下一堆灰烬。如果建立了和神的联系，但无人愿意订立协定（比如，咒语被无意念出或误念出），旧日支配者会带走念出咒语的人——除非召唤者自愿订立协定。</P>
<P>深层魔法：这个罕见的魔法只能在《卡纳玛戈斯圣约书》当中找到。对无知的人来说，背诵这段文本中的“禁句”是致命的危险，因为只要大声一读就会激活法术（相应支付消耗）并立即召唤来夸切尔 ·乌陶斯。</P>
<P><B>别名：</B>尘土公约、灰白约定</P>
<P><STRONG><FONT color=#800000 size=5>分沙术〔环〕</FONT></STRONG></P>
<H3>PartingSands</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>10 轮</P>
<P>源自古埃及巫术的法术，用来分开无生命的障碍物（墙、门、河等等）。法术消耗 2 点魔法值， 如果要分开的障碍物 SIZ 超过 10 点，每超过 5 点就要额外消耗 1 点魔法值。需要沙漠中的沙子， 施法者对它进行附魔以后将它向着障碍物撒成一条线（向着出口的方向）。打开的通路宽高足够 10 个人 10 匹马通行。</P>
<P>岩石、墙壁等坚硬的障碍物会被撕裂，根据 KP 的裁定，可能会造成落石等险境。</P>
<P><B>别名：</B>开路术、移开壁垒的法术、开海成路之颗粒</P>
<P><STRONG><FONT color=#800000 size=5>擦肩无影术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Passing Unseen</H3>
<P><B>消耗：</B>10+ 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。让法术的目标暂时变得不可见。法术每使用一分钟需要消耗 10 点魔法值，目标必须脑中持续默念一段短语（突然或意外的事件可能打断专注，由 INT 检定决定结果）。衣服和装备 / 武器会始终可见，所以目标必须赤身裸体。目标在不可见时仍可以被听到。</P>
<P>深层魔法：有一种变体不需要念咒维持法术。而是使用一种特制的药膏；制作这种药膏的草药据说生长在乌撒尔（Ulthar）附近横穿魔法森林的斯凯（Skai）河河岸上。这种植物口服有毒，鉴别困难。</P>
<P><B>别名：</B>化身幽灵、假面术、不可见咒语</P>
<P><STRONG><FONT color=#800000 size=5>熊爪法（民俗）〔民〕</FONT></STRONG></P>
<H3>Paws of the Bear</H3>
<P><P><B>消耗：</B>5 点 POW；1D4 点理智值；每次行动消耗可变的魔法值</P>
<BR><B>施法用时：</B>10 天</P>
<P>附魔一对熊掌，它收到命令就会激活并为施法者战斗。施法者必须亲自狩猎一只熊，割下它的前掌。接下来十天中熊掌要经历一系列仪式来制备。制备完成后， 两只熊掌会用皮绳拴到一起， 这样就能戴在施法者的脖子上。</P>
<P>如果施法者愿意，他可以将熊掌掷向对手， 熊掌会因此激活并开始攻击。只要熊掌开始攻击对手，就无需专注。激活需要 10 点魔法值，使熊掌获得斗殴 40%（每额外投入 5 点魔法值，技能上升 10%），并且第一次攻击之后，每多攻击一轮， 就必须额外投入 1 点魔法值。熊掌只能攻击（或反击），不能闪避；它们拥有 3 点护甲，耐久值各 7 点（耐久值归零的爪子就会失效）。尽管熊掌是附魔的，但它们只会造成平凡伤害。</P>
<P>目击熊掌攻击的人要进行理智检定（损失 0/1D2 点）。熊掌激活后施法者可以移动到至多一英里远且不会影响熊掌的行动，熊掌会以魔法的方式重新出现在施法者脖子上，根据成功情况不同，熊掌上还可能滴着血。</P>
<P>深层魔法：上面描述的法术是美洲印第安人掌握的，但也可能产生其他地域和文化的变体。有时附魔过的动物部件可以在特定事件发生时触发激活（如进入山洞、打开门等等），使施法者设下阴险的陷阱。也有流言坚称也有办法控制这些激活过的武器，让敌对巫师控制它们去攻击原来的主人。</P>
<P><B>别名：</B>兽爪附魔术、爪牙术、野兽大师</P>
<P><STRONG><FONT color=#800000 size=5>文本认知术〔他〕</FONT></STRONG></P>
<H3>Perceive Text</H3>
<P><B>消耗：</B>1 点魔法值；1 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>能让施法者在目盲或漆黑一片的情况下阅读书籍、图像或者其他文本。施法时，文字或符号会魔法般地直接被施法者的头脑理解。施法者必须触碰文本才能认知，且必须懂得文本所用语言（法术并不赋予理解语言的能力）。法术每 6 小时或每阅读一章文本消耗 1 点魔法值。</P>
<P>深层魔法：这个法术看起来无甚害处，但掩盖着恐怖的后果。如果施法者用本法术阅读魔法典籍并陷入疯狂，效果将会是灾难性的——施法</P>
<P>者瞬间发狂的精神会被神话知识冲刷，可能（根据 KP 决断）马上释放典籍中的法术：可以是召唤怪物（但不束缚），需要目标的法术可能指定附近的任何人，魔法时空门会打开，还有很多可能！ 施法者现在已然疯狂，他不能控制这场魔法侵袭， 还可能因为瞬间释放出魔法的累积消耗而死亡。</P>
<P><B>别名：</B>感知手迹、吸收知识</P>
<P><STRONG><FONT color=#800000 size=5>完善术〔他〕</FONT></STRONG></P>
<H3>Perfection</H3>
<P><B>消耗：</B>每转化 1 点 POW，消耗 1 点属性点
<BR><B>施法用时：</B>24 小时</P>
<P>如果神话神祇认同，施法者可以将 POW 点数转化为其他属性值（反之亦可），可以对施法者自己，也可以对他指定的目标。神祇可能索要任何代价——通常每转换一点角色点数便要支付一点角色点数。法术本身没有理智损失，但需要联络外神和旧日支配者，所以过程中的理智损失可能相当多。点数的转化持续 1 星期。</P>
<P>深层魔法：神祇宠爱的仆从可能获得更多的恩赐，属性点数的转换将更久（可能是 1 个月甚至 1 年）。</P>
 <P>也有的变体可能赋予施法者从受害者身上吸取属性点并增长自己相关属性的能力（一一对应， 除了 POW 以外）一段时间（假设为 1 个月）；但是，这个变体要求施法者额外支付 1D8 点理智值， 须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P><B>别名：</B>精神变化为肉体之术、（此处填入外神和旧日支配者的名字）的祝福、重塑的仪式</P>
<P><STRONG><FONT color=#800000 size=5>石化术〔附、害〕</FONT></STRONG></P>
<H3>Petrify</H3>
<P><B>消耗：</B>可变的魔法值；1D8 点理智值
<BR><B>施法用时：</B>3 天</P>
<P>创造一种炼金液体让饮用者石化。调和此物需要成功的困难「科学（化学）」检定，并用必要法术成分在实验室工作三天。成功后施法者会得到无色、味道恶劣的液体。喝下这液体的人必须和液体中投入魔法值的五倍进行 POW 对抗检定。若落败，则在 1D4 分钟后目标的组织会钙化，使他们变成石像。胜出表示液体未生效。石化是永久的，但也可能存在逆转效果的魔法手段。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」或「艺术 / 手艺（药剂）」检定来确保炼制按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>血肉矿化术、岩石饮剂、骨化诅咒</P>
<P><STRONG><FONT color=#800000 size=5>下肢石化术〔战〕</FONT></STRONG></P>
<H3>Petrify Nether Limbs</H3>
<P><B>消耗：</B>1D10+1 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让一个活物的腿变成石头。施法者须和目标进行一次 POW 对抗检定并胜出：若成功，目标无法动弹；他们的腿已经不再由血肉组成。目标身体其他部分正常工作，这会触发理智检定（损失 1/1D8 点）。法术效果在 1D10 小时后消失。</P>
<P>深层魔法：若施法者额外投入 5 点 POW， 法术将变为永久效果。</P>
<P><B>别名：</B>徘徊者停止术、硬化血肉、硬化术</P>
<P><STRONG><FONT color=#800000 size=5>疯狂之笛〔害〕</FONT></STRONG></P>
<H3>Pipes of Madness</H3>
<P><B>消耗：</B>5 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>听到本法术的人有疯狂的危险。本法术必须用“诅咒之笛创造术”（P86）创造的附魔骨笛施放。施法者用笛子演奏一段特殊的奇怪旋律，然后牺牲法术必要的消耗。</P>
<P>所有能听到奇怪旋律的人必须进行理智检定； 若失败，听者立即失去 5 点理智值并疯狂发作（听者陷入临时性疯狂）；若理智检定成功，听者失去 1D3 点理智值（一般不会疯狂）。笛子演奏时，每听到 5 轮笛声，听者就要做一次理智检定（损失累计）。</P>
<P>如果笛子的演奏者还有理智值可以失去，他们可能需要在演奏的前五轮结束时进行一次理智检定（KP 裁定）。如果此检定失败，演奏者将临时疯狂（失去 5 点理智值）并只要有可能就不停地演奏这异界的旋律。听者如果能成功抵抗旋律的效果，也可以尝试阻止演奏的继续。</P>
<P><B>别名：</B>天堂的黑暗之歌、深渊之旋律、七重地狱的合奏</P>
<P><STRONG><FONT color=#800000 size=5>毒血法（民俗）〔民〕</FONT></STRONG></P>
<H3>Poison Blood</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>2 星期</P>
<P>使目标暴露在感染性的药剂当中。施法者花两星期准备邪恶的药膏，并必须用这种药膏触碰目标才能引发感染。症状在 12 小时的潜伏期之后出现，持续 1D3 天，每天使目标损失 1D3 点耐久</P>
<P>值，伴有发烧、冷战、恶心、恐惧感、不舒服的地方发疹等等（根据 KP 决定，可能增加一些技能检定的难度，或者增加惩罚骰）。施法时每额外投入 2 点魔法值，法术就多持续一天。</P>
<P>医疗干预对法术目标没有什么效果，因为这种毒药本质来说是魔法，所以无法被同时代的从业人士确诊、理解。某些祝福和治疗仪式可以提供有限的帮助，或者完全抵消法术的效果。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「神秘学」 或「艺术 / 手艺（药剂）」检定来确保炼制按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>剧毒之触、恐惧术、疫病术</P>
<P><STRONG><FONT color=#800000 size=5>平凡无奇术〔变〕</FONT></STRONG></P>
<H3>Pose Mundane</H3>
<P><B>消耗：</B>可变的魔法值；1D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>让一个生物或物体变得在观察者眼中完全不值得注意。施法者必须牺牲等同于目标生物 SIZ 五分之一的魔法值，每维持效果一轮就要额外消耗 1 点魔法值。对于无生命的物体，在施法中牺牲 5 点 POW 可以让它长期遮蔽。</P>
<P>接近被遮蔽物体或生物的人会被欺骗，注意不到它——它对他们基本是隐形的。不过，如果对物体进行频繁接触（比如挨着它站着），人们会感觉到（POW 检定）他们“身边”有什么东西异常、 不对劲。</P>
<P>深层魔法：如果本法术的人类目标长期生活在对外界的“隐形”之中，他可能会疯掉。每在本法术影响下度过一天，目标都要进行一次理智检定（损失 0/1D4 点）——一旦此检定失败，目标每天自动失去 1 点理智值，直到法术终止或他永久疯狂为止。</P>
<P><B>别名：</B>掩藏术、伊波恩的黑暗面罩、众目睽睽下的隐藏</P>
<P><STRONG><FONT color=#800000 size=5>尸体占据术〔变〕</FONT></STRONG></P>
<H3>Possesss Corpse</H3>
<P><B>消耗：</B>1 点魔法值；1D8+2 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>允许占据并活化一具死物，持续最多 10 分钟。死物包括骷髅、动物尸体（包括已经剥制成标本的和泡在福尔马林里的）、动物皮和人类尸体。法术生效期间，施法者的精神将转到尸体当中，而且能让尸体根据它的状态来运动（取决于尸体的保存状况）。</P>
<P>施法者占据尸体的时候，他们自己的躯体会倒下不动，也不呼吸（心脏亦不搏动）。当施法者返回自己躯体时，必须要进行一次 CON 检定：</P>
<UL><LI>在 1~4 轮内回归——常规难度加一颗奖励骰。</LI>
<LI>在 5~7 轮内回归——常规难度。
<LI>在 8~9 轮内回归——困难难度。
<LI>在 10+ 轮回归——极难难度。</LI></UL>
<P>若 CON 检定失败，施法者的躯体就无法复苏； 施法者的精神也随之埋葬在自己（现在已死）的躯体中。其他人可以进行一次「医学」或「急救」 检定来使施法者的躯体复苏——多长时间内才有可能复苏，留由 KP 裁定。</P>
<P>注意如果要占据的尸体是不死生物（吸血鬼、 活化的木乃伊、僵尸之类）那么施法者需要每轮进行一次 POW 对抗检定以维持对尸体的控制。如果施法者在对抗检定中落败，他们的精神会被送回自己的身体（并触发上述的 CON 检定）。一般同一时间只能占据一具尸体。</P>
<P><B>别名：</B> 占据死者、尸体精神、将意志注入腐肉</P>
<P><STRONG><FONT color=#800000 size=5>占据术〔续、变〕</FONT></STRONG></P>
<H3>Possession</H3>
<P><B>消耗：</B>15 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>4 轮</P>
<P>可以占据活人的躯体。施法者可以从一具身体跳到另一具身体，还可能藉此获得极长的寿命。但高昂的消耗意味着它施放时必须节俭，巫师更愿意只要有可能就一直留在同一具身体里。</P>
<P>目标必须在施法者裸眼视野范围之内。此后要大声诵读占据的咒语来触发占据；施法者须和目标进行一次 POW 对抗检定并胜出，才能成功转移意识。占据者占据新身体后无法读取受害者的任何记忆。占据者离开后，原来的受害者将无法想起被占据的时间——他们记忆中只有缥缈的空白。</P>
<P><B>别名：</B>意志转移、黑暗路径</P>
<P><STRONG><FONT color=#800000 size=5>伊本·加齐之粉〔驱、战〕</FONT></STRONG></P>
<H3>Powder of Ibn-Ghazi</H3>
<P><P><B>消耗：</B>1 点魔法值（每剂）</P>
<BR><B>施法用时：</B>2 天准备（每剂），1 轮使用</P>
通过对隐形存在吹撒粉末，本法术可以让魔法的隐形存在现身。粉末需要根据苛刻的指令仔细混合，里面还有三种特殊原料，每剂要牺牲 
<P>点魔法值。每剂可以使用一次。KP 决定特殊原料为何。</P>
<P>粉末可以从管中吹出或者撒到目标身上。被粉末撒到的存在，显形的时间最多为心跳十次的时间。</P>
<P>可以现形的隐形存在包括：施放请神术的附魔地点引出的魔法线、时空门附近的灵光、正常情况下不可视的生物（星之精等）。使用这种粉末不损失理智值，但在看到它显示了什么东西时可能引发理智检定。</P>
<P><B>别名：</B>真视之尘、见所未见术、感知的混合物</P>
<P><STRONG><FONT color=#800000 size=5>魔力之吟〔他〕</FONT></STRONG></P>
<H3>Power Chant</H3>
<P><B>消耗：</B>5 点 POW；1 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>施法者牺牲 5 点 POW，可以使其魔法值暂时翻倍。施法者必须吟诵十分钟，同时念出特定神的真名，随后失去 5 点 POW。施法者增长的魔法值只能从日出保留到日落，或者从日落到日出，取决于法术施放的时刻。</P>
<P>旁观者可能看不出 POW 的损失，也可能见到更戏剧化的效果：施法者不自然地变老、肌肤萎缩、须发变白等等。</P>
<P><B>别名：</B>自我吸取、克斯托利安（K'stolian）之吟、 大量削弱</P>
<P><STRONG><FONT color=#800000 size=5>魔力吸取术〔战、他〕</FONT></STRONG></P>
<H3>Power Drain</H3>
<P><B>消耗：</B>1D8 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>从一名目标身上吸取魔法值。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标损失 1D6 点魔法值，增加给施法者；若施法者未能击败目标，他会失去 1D6 点魔法值给目标。如果魔法值已枯竭，则法术会转而吸取耐久值（如果所有耐久值被吸尽， 目标将昏迷——本法术没有杀死目标的能力）。</P>
<P>深层魔法：钻研黑暗学识的人对力量的渴求极度强烈。熟稔魔法的巫师会从目标身上吸取 POW 而非魔法值。</P>
<P><B>别名：</B>生命力吸取术、尼安贝的仪式、啜饮魔力的灵丹</P>
<P><STRONG><FONT color=#800000 size=5>尼安贝的魔力〔他〕</FONT></STRONG></P>
<H3>Power of Nyambe[]</H3>
<P><B>消耗：</B>5 点 POW；1D6 点理智值
<BR><B>施法用时：</B>6 轮</P>
<P>施法者举行一场卑贱的仪式，召唤各种神话神祇并祈求帮助。作为回报，施法者获得 2D6 点魔法值。超过施法者最大魔法值的魔法值会保留， 但消耗后不可回复。</P>
<P>有人怀疑某些神话神祇会要求请求者和它签订正式的仆从契约、或者牺牲等举动来证明自己的忠诚，然后神话存在才会给予请求者魔法力量。</P>
<P><B>别名：</B>召唤尼安贝的神力、（此处填入外神和旧日支配者的名字）的帮助</P>
<P><STRONG><FONT color=#800000 size=5>尸体制备术〔他〕</FONT></STRONG></P>
<H3>Prepare Corpse</H3>
<P><B>消耗：</B>1D6 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>15 分钟</P>
<P>为尸体整齐高效地去骨。法术会消除所有骨头和软骨，使尸体的血肉得以贮存。因为本法术只能对无 POW 的实体施放，它对活物和吸血鬼僵尸之类的不死生物不能生效。</P>
<P><B>别名：</B>去骨术、变韧术、制备仪式</P>
<P><STRONG><FONT color=#800000 size=5>蒲林的埃及十字架〔驱〕</FONT></STRONG></P>
<H3>Prinn's Crux Ansata</H3>
<P><B>消耗：</B>25 点 POW；1D6 点理智值
<BR><B>施法用时：</B>可变的日数</P>
<P>本法术创造一枚可以或暂时或永久地驱逐神话生物的埃及十字架（带环十字）。该物必须是单质金属制造的埃及十字架——纯铜、铁、银、 金和铅是最容易找到并打造的。用 20 减去施法者 INT 的五分之一得到天数，施法者要在这些天中进行分次的仪式和牺牲，这之后将施法所需 POW 和理智值投入十字架中。</P>
<P>当对抗神话生物时，施法者吟诵三轮，并消耗任意数量的魔法值。施法者的同伴每人亦可以贡献 1 点魔法值；作为 25 点 POW 投入十字架的结果，施法者获得 5 点“自由”魔法值。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。如果魔法值消耗在目标 POW 的五分之一以上，施法者在 POW 对抗检定中获得一颗奖励骰。另外，施法者最多可以尝试对抗 POW 比自己高 200 点的生物。</P>
<P>任何知道此附魔（但不是此法术）的人都可</P>
<P><STRONG><FONT color=#800000 size=5>[34]：尼安贝是赞比亚的洛齐族传说中的大神。</FONT></STRONG></P>
<P>以使用此十字架并设法驱逐神话生物，但无法获得给施法者的 5 点等效魔法值。若使用者和同伴战胜了神话生物，它会被遣返；否则，它会优先攻击十字架使用者，然后把注意力转移到在场的其他人身上。</P>
<P><B>别名：</B>放逐之印、逐出的记号</P>
<P><STRONG><FONT color=#800000 size=5>疑心消除术〔他、变〕</FONT></STRONG></P>
<H3>Quell Suspicion</H3>
<P><B>消耗：</B>6 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>使施法者变得不引人注目。施法者必须花费七天举行仪式，净身、斋戒、冥想。到满月之日的午夜，施法者要创造一个法阵来施法。施法者必须进行一次困难 POW 检定并成功，法术才能生效。若成功，法术会在一个月的时间中抑制施法者在世界上其他人当中的存在感。这种抑制不是隐身，但比它更微妙：人们会忽视施法者，好像施法者和周围的人毫无关联、无关紧要。奇怪的举止和习惯会被无视、迅速忘记。即使是有理由的人（警察、评税员、调查员）也必须要和施法者进行一次 POW 对抗检定并胜出，才能注意到施法者并进行询问；否则他们的思绪就会游移， 转而关注其他的事情。</P>
<P><B>别名：</B>疑心平静术、无知的伪装、穿行无影术</P>
<P><STRONG><FONT color=#800000 size=5>加速术〔战、变〕</FONT></STRONG></P>
<H3>Quicken</H3>
<P><B>消耗：</B>6 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>使施法者的移动速率暂时增加 2 、DEX 暂时加 10，持续 4 轮。这个过程包含三种快速手势和精神的映像化。</P>
<P>持续使用本法术虽然可能，但会有副作用。 如果先后连续施放两次，施法者就必须进行一次 CON 检定：若失败，施法者立刻失去意识，永久失去 5 点 CON。若再继续施放两次，需要进行第二次、困难难度的 CON 检定：若失败，施法者失去意识，永久失去 10 点 CON。再继续使用的话，</P>
<P>属性值损失继续增加。</P>
<P><B>别名：</B>野兽的速度、精怪的动力</P>
<P><STRONG><FONT color=#800000 size=5>雾之眷属加速术〔造〕</FONT></STRONG></P>
<H3>Quicken Fog-Spawn</H3>
<P><P><B>消耗：</B>25 点魔法值；10 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>本法术需要一只异维度神话生物的幼虫（有时被称作“吉什·拉（Gish-rla）”但它有很多矛盾的名称）。法术必须在强光不能穿透的浓雾中施放。施法者必须在幼虫身上涂上自己的一滴血并支付法术消耗。</P>
<P>本法术会让这只无形的实体（“雾之眷属”）快速长成。此生物会受到施法者的精神控制，会向任何方向移动并执行施法者选定的行动（通常它会被指定去杀戮，因为此生物的智能不高）。施法者必须留在眷属 200 尺之内，否则它就会逃逸； 若它在施法者控制之下，施法者可以感知到它的大致位置。控制持续三小时，或者到浓雾消散或黎明到来（它面对强光时会逃跑，太阳直射会将它驱散）。三小时之后此生物会在黑夜中漫无目的地游荡，杀死它抓住的一切东西，直到消失到它来的地方，也可能找到黑暗的地方潜藏下来。</P>
<P><B>别名：</B>重生仪式、下境的怪形眷属</P>
<P><STRONG><FONT color=#800000 size=5>深渊之音加速术〔变〕</FONT></STRONG></P>
<H3>Quicken the Voice the Deep</H3>
<P><B>消耗：</B>可变的魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>魔法地加速混血深潜者由半人彻底变成深潜者的过程，使这个通常需要数十年的过程缩短到几周、几天甚至几小时。法术必须在夜间施放， 视野内必须有海面。要转化的混血深潜者必须在场，否则施法者必须拥有目标的魔法连接——毛发、血液或个人物品（ 一张照片可能就足够）。施法者可以消耗任意魔法值，还可以召唤任意数量的协助者每人投入最多 2 点魔法值。若仪式累计投入的魔法值达到 20 点， 目标就会在一年内转化完成；若累计魔法值达到 40 点，转化只需 2D6 个月；若累计投入达到 80 点以上，转化将在 1D100 小时之内完成。</P>
<P>这种快速的转变也会有副作用：可以预料到极大的理智损失，还可能会要了法术目标的命。</P>
<P><B>别名：</B>达贡的呼唤、海德拉之歌、诞生之歌</P>
<P><STRONG><FONT color=#800000 size=5>尸体唤起术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Raise Corpses</H3>
<P><B>消耗：</B>50 点魔法值；2D10 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。唤起施法者 50 码范围内的所有尸体，让这些复苏的恐惧吞噬施法者视野内的受害者。施法者要呼唤简短重复的咒语，这常会造成温度突降，有时还会引发闪电。KP 要决定周围尸体的数量。目击尸体被唤起需要进行理智检定（损失 1/1D8 点）。</P>
<P><B>别名：</B>死者收集者、棺碑仪式、释放贪食者</P>
<P><STRONG><FONT color=#800000 size=5>伊伯鬼魂唤起术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Raise Ghost of Ib</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。远古时期，伊伯的居民崇拜旧日支配者波克鲁格，但后来萨尔纳斯（Sarnath）人毁灭了伊伯。每在本法术中投入一点魔法值，就可以唤起一只伊伯鬼魂并实体化。法术没有理智值消耗，但见到这些生物本身需要进行理智检定。</P>
<P>本法术通常只有在萨尔纳斯和伊伯附近的无名之湖湖岸上施放才能生效。但是，如果施法者开始施法时波克鲁格恰好在场，那么幻梦境任何地点都可以召唤出伊伯鬼魂。而且，如果波克鲁格在场，每消耗一点魔法值能召唤出 1D10 只伊伯鬼魂。</P>
<P><B>备注：</B>参考《怪物之锤》获取更多有关伊伯居民的信息。</P>
<P><B>别名：</B>显现波克鲁格的宠爱者、召唤萨尔纳斯的灾殃</P>
<P><STRONG><FONT color=#800000 size=5>夜雾唤起术〔环〕</FONT></STRONG></P>
<H3>Raise Night Fog</H3>
<P><B>消耗：</B>3 点魔法值；1D2 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>从水体中召唤浓密的低雾。只能在夜间施放。仪式需要从起雾地点的水体处取来的一碗水。施法者一边执行正确的手势，一边轻轻吹动碗中水</P>
<P>的表面。雾气会突然形成；如果有风，则雾气会自然随风移动。太阳升起后雾气就消散。只要有必需的水，施法者可以和起雾起点的水体相隔很多里。</P>
<P><B>别名：</B>波塞冬的吐息、水蒸气披风、永恒秘密的黑暗迷雾</P>
<P><STRONG><FONT color=#800000 size=5>凶暴疯狂术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Ravening Madness, the</H3>
<P><B>消耗：</B>12 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放，一般只向梦想家（幻梦境的访客）施放。使法术目标遭受突然而可怖的梦魇效果。目标必须距施法者 30 码之内， 他必须进行一次理智检定：若失败，他们失去 5 点理智值并立即受到梦魇效果的影响（见下）。若理智检定成功，目标失去 1D3 点理智值但无其他效果。本法术对永久疯狂者（零 SAN 的人）完全无效。</P>
<P>梦魇效果</P>
<P>选择适合情境的效果，或者投掷 1D10 来随机决定梦魇效果。</P>
<P><STRONG><FONT color=#800000 size=5>表 4-9 梦魇效果表</FONT></STRONG></P>
<P>[1]：原文作 coronary arrest.</P>
<P><B>别名：</B>恐惧现形、蠕行的恐怖</P>
<P><STRONG><FONT color=#800000 size=5>伸触术〔变〕</FONT></STRONG></P>
<H3>Reach</H3>
<P><P><B>消耗：</B>可变的魔法值；5 点理智值</P>
<BR><B>施法用时：</B>每有 1 点魔法值消耗，持续 1 轮，可以让施法者伸手穿越障碍物的表面或实体，</P>
<P>到他手臂或触手自然伸长的极限，并可调节物体、 放入新物体、拿走已有的物体。法术的消耗可变：每穿越 1 寸有机物（木头等），施法者就要消耗 1 点魔法值；每穿越 1 寸无机物（石头等），消耗 2 点魔法值。</P>
<P>如果施法者的专注有可能在施法过程中（因攻击等）中断，他需要进行一次 INT 检定；若失败则法术终止，可能会造成施法者的肢体被困住，</P>
<P>必须再度施法以自救。</P>
<P><B>别名：</B>巫师之手、伸手穿石、盗贼秘技</P>
<P><STRONG><FONT color=#800000 size=5>复生术〔造〕</FONT></STRONG></P>
<H3>Reanimation</H3>
<P><P><B>消耗：</B>6 点魔法值；5 点 POW；3D6 点理智值</P>
<BR><B>施法用时：</B>6 小时</P>
<P>不要把这个法术和赫伯特·韦斯特 <sup></sup> 在复活尸体方面的科学发现相混淆，这个法术可以创造一种在创造者控制下，具有自我意识的僵尸。不死者保有生前所有的知识和技能。这个可怕的法术需要刚刚死去的人类尸体，且拥有足够的血肉来保证复活后的活动。施法者必须知道死者的姓名。仪式中有非常复杂的吟诵，施法者要用自己的舌头清洗尸体。</P>
 <P>若不死者因伤而死，比如断臂、断头，这些部分可以缝回躯干，不会产生太大不便。施法者死亡会使不死者脱离奴役状态，但复生尸体和普通僵尸不同，它会在施法者死后作为独立的怪物继续活动。</P>
<P>深层魔法：虽然复生尸体保留了知识和技能， 但它不一定保留生前所知的法术知识。有些巫师可以抵消这样的后果，让复生尸体能完全利用它的法术储备——这样的情况下此生物保留生前的 POW 点数。</P>
<P><B>别名：</B>不死仆从、创造忠诚仆人、血肉赋生</P>
<P><STRONG><FONT color=#800000 size=5>赤印术〔战〕</FONT></STRONG></P>
<H3>Red Sign, the</H3>
<P><P><B>消耗：</B>3 点魔法值；1D8 点理智值；每轮 1 点耐久值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>这种可怕的法术可以让一个或多个目标恐怖地死去。施法者在空中划出可畏的红色印记，同时念动真言。如果施法正确，施法者手指划过的地方会出现暗红色的印记并在空中发光。此印的邪恶效果在创造后一轮显现出来。印记在形成之后必须靠专注来维持（施法者要站在附近），并且此后每轮都要额外消耗 3 点魔法值。施法者因为接近印记，此后每轮须损失 1 点耐久值。</P>
<P>距本印记 10 码以内的人，每人每轮损失 1D3 点耐久值；他们的身体战栗、痉挛，内部的器官和血管也在抽搐。距离超过 10 码、不足 30 码的人， 每轮损失 1 点耐久值。距离超过 30 码的人不受伤</P>
<P>害。隐蔽在坚固和墙壁和其他不透明的屏障后面， 可能躲避法术效果。</P>
<P>深层魔法：施法者在创造印记时投入 5 点 POW 可以增强赤印。若如此做，每轮中 10 码内的人受到 1D6 点伤害，10~30 码之间的人受到 2 点伤害。</P>
<P>或者，施法者可以选择让印记一下子释放它的黑暗能量。他照常创造印记并投入 10 点 POW。在随后 1D4 轮中印记将爆炸，变成闪耀的红光，对 50 码内一切存在造成 2D8 点伤害（包括施法者）。</P>
<P><B>别名：</B>修德 ·梅尔之赤印、灼痛之印、猩红咒印</P>
<P><STRONG><FONT color=#800000 size=5>转生术〔他〕</FONT></STRONG></P>
<H3>Reincarnate</H3>
<P><P><B>消耗：</B>10 点魔法值；10 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>1D10+20 分钟</P>
<P>从记忆中重建死者。施法者集中精力想象此人，且他俩必须相互认识；花费 1D10+20 分钟可以使其“转生”。转生者会好像还活着一样出现在施法者面前并维持 5 分钟，可以说话、回答问题、 四处走动等等。法术可以相同消耗再度施放，但必须在原法术终止的同一轮施放，否则施法者就要再花费 1D10+20 分钟专注。转生的存在拥有原人物的所有性格。</P>
<P><B>别名：</B>记忆轮回术、思想恢复术、召唤天赐良友</P>
<P><STRONG><FONT color=#800000 size=5>遗恨术〔驱、他〕</FONT></STRONG></P>
<H3>Remortification</H3>
<P><B>消耗：</B>1D6+1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>强迫已故之人的鬼魂（灵魂、精魄）出现。法术必须在故人的坟茔或死亡之地施放。灵魂会演出它死亡之前最后一段动作。此灵魂是非物质的，但（如果合适）能听到声音——不过灵魂不能听到或感知到施法者；因此它不能回答问题。物体会直接穿过它。它不能在物理上伤害任何人或物，但看见它会损失理智值。</P>
<P><B>别名：</B>召唤死者的魂魄、目击临终的脉搏、 召起已故者</P>
<P><STRONG><FONT color=#800000 size=5>[35]：洛夫克拉夫特小说《尸体复生者》的主角。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>恩宠移除术〔驱〕</FONT></STRONG></P>
<H3>Removal of Favor</H3>
<P><B>消耗：</B>5 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>毁灭邻近施法者的撒托古亚摹塑（humunculi）。施法者和摹塑的创造者进行一次 POW 对抗检定（不论创造者是否活着）。若成功，邻近施法者的所有摹塑会崩溃，变成原本的材料（如陶土）。</P>
<P>法术可以多人同时施放，为首施法者的对抗检定可以增加一颗奖励骰。奖励骰只增加一颗， 和同时施法的人数无关。</P>
<P>深层魔法：据说本法术还存在着其他变体， 专门针对其他神的摹塑仆从，如奈亚拉托提普、 莎布·尼古拉丝、阿布霍斯等。</P>
<P><B>别名：</B>毁灭蟾神的造物、隳为土砂</P>
<P><STRONG><FONT color=#800000 size=5>面纱撕裂术〔害、旅〕</FONT></STRONG></P>
<H3>Rend Veil</H3>
<P><B>消耗：</B>24 点魔法值；2D8 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>这是“面纱轻揭术”比较致命的变体：不只是暂时地掀开人类知觉面纱的一小角，而是永久撕裂它，让法术目标彻底迷失。要施放这个法术， 施法者必须在和目标的 POW 对抗检定中胜出。</P>
<P>每以这种方式撕碎一种感官的面纱，就会产生裂缝，将法术的目标吸入裂缝中。若施放成功， 现实的一部分就会扭曲成拳头大小的团块。它迅速化为旋转搅动的旋涡，直到现实的纤维断裂， 将目标层层叠住；他会被投入无尽时流、汹涌的多元宇宙，或者时间、空间或者超现实其中的某一部分。他们会消失在时空的裂缝中，也许永远迷失，除非找到什么定位和拯救的办法——即使他能被找到并带回，那他也肯定和之前完全不一样了！</P>
<P><B>别名：</B>道罗斯末日术、撕裂空间、将敌人割裂到宇宙尽头</P>
<P><STRONG><FONT color=#800000 size=5>夏恩驱赶术〔驱〕</FONT></STRONG></P>
<H3>RepelShan</H3>
<P><B>消耗：</B>3+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>这个法术由复杂的歌谣组成，可以驱散夏盖虫族。施法者唱歌时必须至少消耗 3 点魔法值并通过「艺术 / 手艺（唱歌）」检定。所有能听到施法者歌唱的夏恩都会立刻充满痛苦和嫌恶，必须</P>
<P>从歌唱的范围内撤退，范围为投入的魔法值乘以五尺。被驱散的夏恩必须离开宿主，且除了逃跑什么也不能做，除非通过极难 POW 检定。若施法者和距离最近的夏恩进行 POW 对抗检定并胜出，则这只夏恩将被压制，除了痛苦地翻滚什么也不能做，完全无助状态持续 1D3 轮。</P>
<P>施法者可以由其他歌唱者协助，他们可以贡献魔法值增加法术作用范围。注意看到夏恩这种邪恶生物逃跑要进行理智检定。</P>
<P><B>别名：</B>驱散意念生物、净化头脑、宁多·卡（Nindo-Ka）旋律</P>
<P><STRONG><FONT color=#800000 size=5>复元冥想法（民俗）〔民〕</FONT></STRONG></P>
<H3>Restorative Meditation</H3>
<P><P><B>消耗：</B>无</P>
<BR><B>施法用时：</B>1 个月</P>
<P>这是一种西藏技法，可以通过漫长的冥想得到精神恢复。修行者必须在至少一个月的时间内断绝凡间一切联系，只能专注于独自冥想和仪式净化。在这段时间的默想结束后，他们可以尝试一次理智检定：若成功，他们可以回复 1D6 点理智值。以这种技法回复的理智值不能超过游戏机制限制的上限，即 99 减去「克苏鲁神话」技能百分比。</P>
<P>注意理智检定结果为大失败说明冥想走火入魔，此人的思想被扭曲，专注于重现以前受到的精神创伤。这些不幸的人不能回复理智值，反而要失去 1D6 点。</P>
<P><B>别名：</B>康健真言、合十礼的安宁</P>
<P><STRONG><FONT color=#800000 size=5>复活术〔续、造〕</FONT></STRONG></P>
<H3>Resurrection</H3>
<P><B>消耗：</B>3 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>1 或 2 轮</P>
<P>本法术能将尸体变成“精盐”和组成成分， 一种蓝灰色的粉尘；或者逆转此过程，最终唤起逝者的模样和灵魂。尸体必须齐全。被以这种方式复活消耗目标 1D20 点理智值。</P>
<P>如果仅用一部分的粉尘施放法术，施法者从变成血肉的东西中得到的“只有活生生的恐怖”。但成功复活并不需要尸体完整无缺，只要棺材完整，并且足够小心地刮下棺内所有碎屑和尘土， 法术便可成功。</P>
<P>逆向诵读咒语可以逆转复活的效果，将复活者变为尘土，一样需要消耗 3 点魔法值和 1D10 点理智值。粉尘可以贮存或丢弃。施法者须和目</P>
<P>标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出， 目标归于尘土。若目标胜出， 它会设法阻止施法者重新施法。逆向诵读咒语需要两轮时间。在《查尔斯·德克特 ·沃德事件》中， 许多这种复活者被审讯、拷打以问取过去的秘密。</P>
<P><B>别名：</B>久佚知识之仪式、重现术、盐之仪式</P>
<P><STRONG><FONT color=#800000 size=5>挚爱回归术〔造〕</FONT></STRONG></P>
<H3>Return of the Beloved</H3>
<P><P><B>消耗：</B>可变的魔法值；5 点 POW；1D10 点理智值</P>
<BR><B>施法用时：</B>1 天</P>
<P>创造刚刚死亡的人的短暂幻影。法术需要举行一整天的仪式，施法者消耗和他想要幻影存留天数相同的魔法值。要复制的人必须死亡不超过一星期。这个幻影的所有细节与原本一般无二， 但只有原本一半的 INT，而且每句话只说一个字。他记得原本的所有人际关系和技能，但知识类技能（如「考古学」等）都会减半。他也不太可能</P>
<P>施放原本懂得的法术（使用新 INT 值，要困难 INT 检定成功才能回想一个法术）。</P>
<P>法术终止后幻影就会倒在地上化为一缕轻烟。复生死者并恢复意识可能惊扰原本的朋友和家人， 造成理智损失（损失 1/1D6+1 点）。</P>
<P><B>别名：</B>死者的幻影、重构术、死者的恩惠</P>
<P><STRONG><FONT color=#800000 size=5>仆从送还术〔驱〕</FONT></STRONG></P>
<H3>Return Servitor</H3>
<P><B>消耗：</B>20 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>阻碍神话生物的魔法束缚，让它调头回去攻击原本召唤它的人。施法者和原召唤者进行一次 POW 对抗检定（召唤及束缚怪物的原施法者）。若施法者胜出，此生物就会被迫马不停蹄对原主人发动进攻。本法术对未束缚的怪物没有效果。</P>
<P>深层魔法：这个罕见法术的各种变体针对不同的神话生物，每种法术都对应一类怪物。很多秘密传言称这些法术变体在传抄过程中常常故意写错——通常由丧心病狂、阴险狡猾的巫师所设计。有些情况下，如果时间能力允许，原召唤者可以尝试重新施放束缚术重新控制此生物——这个过程比较困难，可能使法术消耗增加，而且不能保证成功率。</P>
<P><B>别名：</B>权威仲裁、宣告星之眷属的主权、干涉束缚</P>
<P><STRONG><FONT color=#800000 size=5>塔格·克拉图尔的反角度〔召〕</FONT></STRONG></P>
<H3>Reversed Angles of Tagh-Clatur</H3>
<P><B>消耗：</B>15 点 POW；1D20 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>据埃及巫师记载，这个法术会开启格拉基的完全体所在的维度。法术本身高度数学化，INT 低于 90 的人不能尝试。法术在施放时会开启格拉基的维度和我们维度之间的时空门，让格拉基栖居在我们世界的碎片和整体产生联系，使得这尊旧日支配者能更深入地影响我们的世界。</P>
<P>法术可以逆施放来减弱联系，或者关闭已有的这类时空门。</P>
<P><B>别名：</B>塔格·克拉图尔仪例、时空门终结术</P>
<P><STRONG><FONT color=#800000 size=5>萨阿马阿仪式〔保〕</FONT></STRONG></P>
<H3>Saaamaaa Ritual</H3>
<P><B>消耗：</B>30 点 POW 
<BR><B>施法用时：</B>2 小时</P>
<P>创造一道保护性的屏障，对外神和旧日支配者的仆从都有效。需要进行复杂的仪式， 包含（用粉笔等）在两个圆圈之间画出“担保八印”。仪式创造的保护屏障，所有的神话仆从和超自然存在（吸血鬼、僵尸等）都不能通过。这个法阵的大小足够站上八个人（不过也可以用较小的法阵， 最多容纳 4 个人，花费 1 小时准备）。持续时间为 24 减去 1D10 小时。</P>
<P>深层魔法：刻出第一枚印和第八枚印，再画出三道直线连起来，可以封住一个入口，不让神话仆从通过。这个缩短版的仪式花费 10 轮施放， 消耗 10 点 POW。魔法效果一直持续到印记的一部分被移除。</P>
<P><B>别名：</B>萨阿马阿守卫、八刻印、大护卫</P>
<P><STRONG><FONT color=#800000 size=5>神圣蛇蜕术〔续〕</FONT></STRONG></P>
<H3>Sacred Molting of the Serpent</H3>
<P><B>消耗：</B>10 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>减少施法者的年龄，也可能因此达成不朽。施法者需要捕获 10 岁以下“纯洁的灵魂”（没有 「克苏鲁神话」技能的人）作为祭品。然后施法</P>
<P>者用附魔刀执行献祭仪式。仪式会吸干祭品的所有血液，施法者要喝下它。这场邪恶仪式之后施法者的皮肤会逐渐分裂剥落（仪式后每天失去 5 点 APP）。三天之后施法者可以花费 3 小时剥去所有旧皮，这过程相当恐怖（目击者要进行理智检定；损失 1/1D6 点）。此后施法者就明显变年轻了。每在献祭中获得 10 点 POW，施法者就能减少两岁——因此使用 POW60 的祭品可以让施法者减少 12 岁。</P>
<P>本法术原本是伊格教给蛇人的，但后来也会教给人类崇拜者。非信徒尝试本法术时必须在（根据 KP 裁定的）理智检定中失败才能进行这场恐怖的牺牲仪式。</P>
<P><B>别名：</B>血腥恢复、血肉仪式、重生之皮</P>
<P><STRONG><FONT color=#800000 size=5>伊希斯的封印〔保〕</FONT></STRONG></P>
<H3>Seal of Isis</H3>
<P><B>消耗：</B>可变的魔法值；1 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>保护无生命的物体免受魔法攻击。施法者投入任意点魔法值。如果魔法攻击（法术）进入了守护范围（50 尺的立方体），攻击方的施法者必须用自己的 POW 与投入本法术魔法值的 5 倍进行一次 POW 对抗检定。如果攻击者获胜，则法术穿入守护，可能伤害内部的物体——守护也可能被破坏（用投入本法术魔法值的 5 倍作目标值进行检定：若失败，守护被破坏）</P>
<P>注意， “伊西丝的封印”不能保护人类，也不是阻挡侵入者的物理屏障——它只能在守护区域中保护无生命的物体。</P>
<P><B>别名：</B>保护欲、赫典娜（Xthena）的封印、涅弗伦·卡的封印</P>
<P><STRONG><FONT color=#800000 size=5>涅弗伦·卡的封印〔保〕</FONT></STRONG></P>
<H3>Seal of Nephren-Ka</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>可变（1 轮到 1 小时）</P>
<P>创造阻挡灵魂的屏障（不论是否有形），还可以阻挡大部分法术。根据施法时牺牲的魔法值， 守卫区域（50 尺立方体）内任何以活人为目标的法术都会被抵抗。施法者可以投入任意点魔法值，如果有魔法攻击（法术）指向守卫区域，攻击方的施法者就要和本法术投入魔法值的五倍进行 POW 对抗检定。若攻击方胜出，他的法术会刺破并毁坏守卫，正常生效。守卫区域会抵抗任何法术，除了“涅弗伦·卡的封印”的施法者自</P>
<P>己施放的召唤法术；这个法术能为实验性的召唤创造一个（相对）安全的空间。</P>
<P>“灵魂”可以和本法术投入魔法值的五倍进行 POW 对抗检定（并有一颗惩罚骰），成功才能穿过屏障。只要有生物成功穿过屏障，屏障就会破坏。</P>
<P>守卫区域可以有多种形式；通常由地面上复杂的线条图案、田野上特殊的石头排布方式，或者种植成特别图案的树丛。如果此地经过准备（已经植树、放置过石头等等）则封印只需要 1 轮即可触发，否则如果画出所需图画，施法用时就要延长到 1 小时。封印会保持有效，直到被灵魂、 法术打破，或者在 24 小时后消散。</P>
<P>深层魔法：向法术中投入 10 点 POW，可以供应封印有效时间到最多 5 天。</P>
<P><B>别名：</B>黑法老的棘手领域、大守卫术、否认法阵</P>
<P><STRONG><FONT color=#800000 size=5>封印陷坑（哈斯塔送神术变体）〔驱〕</FONT></STRONG></P>
<H3>Seal Pit</H3>
<P><P><B>消耗：</B>7 点魔法值</P>
<BR><B>施法用时：</B>每块晶石 2 轮（最多 6 轮）</P>
<P>施法者必须拥有一至三块晶石（见 90 页“晶石召唤”），用作驱散不可直呼其名者的催化剂。每正确放置一块晶石，遣散不可直呼其名者的几率就增加 20%。施法者必须消耗 7 点魔法值，在驱散不可直呼其名者时获得 5% 基础成功率（不可直呼其名者拥有 175 点 POW，需要消耗 7 点魔法值才能达成 5% 成功率）。正确放置三块晶石可以提供 60% 成功率，合计 65%。施法者如果想将成功率提升到 99%，必须额外消耗 7 点魔法值。因此，要使“封印陷坑”法术达到完全成功，施法者必须消耗 14 点魔法值并正确排列三块晶石。所用的晶石都必须用血祝圣（只需要施法者的一滴血就足够）。</P>
<P><B>别名：</B>撤回召唤晶石</P>
<P><STRONG><FONT color=#800000 size=5>失物找寻法（民俗）〔民、他〕</FONT></STRONG></P>
<H3>Seek the Lost</H3>
<P><B>消耗：</B>2 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 分钟</P>
<P>占卜物体的所在位置。每消耗 3 点魔法值， 就有 10% 的概率能定位一件失物。施法者必须要知道这件物体。法术的范围不能超过 300 尺。法术生效 10 分钟。</P>
<P>深层魔法：有一种变体有时也叫做“寻绳术（Finding the Cord）”，能指示施法者（或者仪式的参与者）所知的任一人和物的位置。法术的消耗保持不变，但需要用 20 分钟编织一束绳子，里面交缠鸟类的绒毛。然后要将绳子结成圈放在地上， 并在绳圈里放上一件小物件，如箭矢等。施法者支付法术消耗，若法术成功，箭会立刻浮到空中， 并准确无误地飞向预定的人或物。若目标在一英里之内，它将直中目标。如果目标较远，则飞行物需要重新发射数次，无额外消耗；但它 1D6 小</P>
<P>时后会失效。任何看见物体飞行的人都要进行理智检定（KP 裁定，损失 0/1D3 点）。这个小物件的飞行 MOV 是 12，所以可能不容易追寻，尤其是在有建筑物和自然障碍干涉时更是困难。当目标人或物被寻获时，飞行物和绳索就会失去魔法效果。</P>
<P>注意 KP 最好秘密进行成功检定， 因为掷骰大失败表明箭或者物体找到的不是目标人或物——通常对施法者的生命安全不利。</P>
<P><B>别名：</B>寻找心之愿望、位置预言、揭示之矢</P>
<P><STRONG><FONT color=#800000 size=5>梦境发送术〔交〕</FONT></STRONG></P>
<H3>Send Dream</H3>
<P><B>消耗：</B>5 点魔法值；1 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>施法者将一段特殊的短梦境发送给目标（单一的场景、图像、表情，如预兆或恐怖等）。需要一个特殊蚀刻的铜碗，碗里用药草和施法者的血液填满并点燃，产生绿色的烟雾。目标必须在睡眠状态、在施法者 20 英里之内，且施法者须和睡着的目标进行一次 POW 对抗检定并胜出，梦境发送才能成功。</P>
<P>深层魔法：一种变体可以通过施法者的神话知识（施法者的「克苏鲁神话」技能至少 20%）当产生恐怖的噩梦。法术的消耗保持不变，只是理智消耗变成 6 点。目标会在醒来后记起噩梦， 并造成 1D4 点理智损失。若成功地对同一个目标在长期内发送神话相关的梦魇，目标可能会增加 「克苏鲁神话」技能，KP 可以自由裁定。</P>
<P><B>别名：</B>暗夜空想告知术、梦魇幻视诱导术、 黑暗的低语、启发不信者、疯狂发送术</P>
<P><STRONG><FONT color=#800000 size=5>圣蛇发送术〔害〕</FONT></STRONG></P>
<H3>Send Sacred Snake</H3>
<P><P><B>消耗：</B>10 点魔法值；1D4 点魔法值</P>
<BR><B>施法用时：</B>4 轮</P>
<P>传送一条致命的蛇虺到目标的所在地。只能在伊格祝圣过的地方施放。仪式中必须大声呼叫出目标的行为和形象。法术会将蛇传送到目标的当前所在地。蛇一出现就会马上尝试发动奇袭， 且会自动成功（目标是否有机会察觉此蛇取决于当时的情境和 KP 的决定——仁慈的 KP 可能会允许一次「聆听」「侦查」或者幸运检定以察觉此蛇）。圣蛇如果没能击中就会一直追寻受害者，反复攻击。圣蛇的咬伤会造成 2 点伤害加上中毒：这是强毒剂（2D10 点伤害），持续数分钟的痛苦并常常导致死亡；CON 检定极难成功可以使伤害减半。</P>
<P>圣蛇总是表现为施法者所在地理区的优势蛇种，且更加巨大。它的头上通常能清晰辨认出一枚白色新月形印记。</P>
<P><B>别名：</B>伊格的馈赠、伊格的祝福</P>
<P><STRONG><FONT color=#800000 size=5>死之发送术〔害〕</FONT></STRONG></P>
<H3>Sending of the Dead</H3>
<P><B>消耗：</B>10 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>对目标造成重大伤害甚至死亡。施法者或祈求者必须在法术中使用目标的一些个人物品（头发、指甲屑、衣服等等）。这些个人物品要和几捧坟墓中取来的土混合起来。施法者须和目标进行一次 POW 对抗检定并胜出（距离不限），法术才能生效。法术生效后，施法者或祈求者必须将附魔的个人物品放到目标走过的地方上，或埋到下面。如果目标走过这一物品，死者的魂魄就会进入其身体，造成疼痛、焦虑、精神衰弱甚至物理伤害——投掷 1D10 决定法术对目标的严重性：</P>
<P><STRONG><FONT color=#800000 size=5>表 4-10 死之发送术效果表</FONT></STRONG></P>
<P>KP 决定死者的魂魄如何在目标身上显灵，提示包括手指、手掌、颜面部的记号；黑色“无神”的眼睛； 用奇怪声音说话的目标等等。</P>
<P><B>别名：</B>敌之受苦、占据术、死者的刁难</P>
<P><STRONG><FONT color=#800000 size=5>生命觉察术〔他〕</FONT></STRONG></P>
<H3>Sense Life</H3>
<P><P><B>消耗：</B>1 点魔法值；1 点理智值</P>
<BR><B>施法用时：</B>1 到 5 轮（由搜索的区域决定）</P>
<P>可以让施法者侦测特定地点的生命迹象。法术的范围大约是一栋房子的大小。施法者必须在场。法术可以让施法者区分物种（如狗或人），但无法辨认特定的人物。施法者可以侦测生命迹象并找到大概地点，但无法找到精确的位置。</P>
<P><B>别名：</B>直感他人的存在、定位生命共振</P>
<P><STRONG><FONT color=#800000 size=5>炽天使之耀（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Seraph's Glory</H3>
<P><B>消耗：</B>6 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。爆发一阵眩目光芒，一瞬间就消失。它可以用作信号、打动他人， 也能攻击栖居在黑暗中的生物，如阴影（shade）（闪光会对 10 米内所有此类生物造成 2D6 点伤害）， 或者在 1D3 轮中致盲敌人（技能检定难度提升及获得惩罚骰）。</P>
<P><B>别名：</B>烁光拥抱、闪光术、野火术</P>
<P><STRONG><FONT color=#800000 size=5>耐用奴仆术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Serviceable Villein</H3>
<P><B>消耗：</B>18 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。施法者必须能直视目标双眼，两人距离在 10 尺之内，并说出号令真言。目标若在和施法者的 POW 对抗检定中落败，就会失去一切自主意志，逐字逐句地执行施法者的所有命令。可能会伤害到目标的命令仍会被抵抗，施法者需要再进行一次 POW 对抗检定才能维持控制。控制会在 1 小时后终止，但可以额外消耗 1 点魔法值延长效果一小时（此后可以反复延长）。</P>
<P><B>别名：</B> 强加意志、巫师的法令、克拉兹诺（Kraznor）的义务</P>
<P><STRONG><FONT color=#800000 size=5>友善关系断绝术〔支〕</FONT></STRONG></P>
<H3>Sever the Affable Bonds</H3>
<P><P><B>消耗：</B>50 点魔法值；1D8 点理智值</P>
<BR><B>施法用时：</B>3 小时</P>
<P>这种强大的诅咒用来破坏目标的生活和生计。本法术只能在火星和土星排列恰当时才能施放。 进行一次「科学（天文学）」或者「神秘学」检定可以确定最佳施法时间（KP 自愿决定——可能是 100 天减去施法者的幸运值）。施法者需要绘制一个法阵，且必须拥有属于目标的物品（施法时要消耗这件物品），还需要至少一名协助者。所有参与者共计消耗 50 点魔法值（任意等分），但只有施法者消耗理智值。</P>
<P>仪式完成后，施法者要进行一次困难 POW 检定：若成功，目标的友人、爱人和亲人对目标的态度会变得急躁而薄情。目标的老友会因为最琐碎的小事而被激怒、爆发争吵，熟人会处处和他作对争辩，配偶和爱人会视他如同陌路。目标的工作或者职务也会大受冲击，因为上司和同事会突然开始厌恶与其共事。本诅咒持续一个朔望月，或者到被魔法驱散为止。</P>
<P>深层魔法：如果将魔法值消耗翻倍（100）那么法术不需要 POW 检定成功就能生效。法术的变体还可能影响目标的幸运（幸运值减半）且「信用评级」「魅惑」「说服」「话术」技能和 APP 检定都要得到一颗惩罚骰。</P>
<P><B>别名：</B>负面拆分、割裂术、劈裂幸福心</P>
<P><STRONG><FONT color=#800000 size=5>奈亚拉托提普之影〔害、造〕</FONT></STRONG></P>
<H3>Shadow of Nyarlathotep</H3>
<P><P><B>消耗：</B>3 点魔法值；1D3+1 点理智值（+5 点 POW）</P>
<BR><B>施法用时：</B>1 小时</P>
<P>注意首次成功施放本法术要消耗 5 点 POW。施法者施法时需要一品脱（约 500mL）温热的人血和三只活动物（比如鸡和兔子）。牺牲三只动物并向奈亚拉托提普念诵可怖的咒语后，会出现一片庞大朦胧的阴影，奈亚拉托提普万千化身之一的影子（取决于施法者所知的形态——例如， 在非洲施放时可能就是血舌（Bloody Tongue）的形态）。施法者将阴影引导向目标处， 它将跟踪目标， 引发目标萦绕不散的恐惧和奇怪的寒冷感。阴影可以多种方式影响目标。</P>
<P>目标或其他人隔着一段距离看到阴影要进行理智检定（损失 1D2/1D6 点），近距离观察时， 只要阴影的细节可以辨认（长有利爪的肢体、本来是脸的位置却长着触手等等），则理智检定的结果更重（损失 1D6/1D20 点）。</P>
<P>阴影会遵循施法者的命令持续一小时，此后会消散。它可以把看到它的人吓到风声鹤唳、草木皆兵，但它不能物理上影响目标和观察者，也</P>
<P>不能移动物体乃至攻击。这种惊吓的常见症状包括梦魇、过度出汗、夜尿失禁等。</P>
<P>阴影会被强光驱散，如附近有大片火焰或者汽车大灯，但普通电灯没有效果。</P>
<P>深层魔法：若消耗增至 10 点魔法值和 1D6 点理智值，则阴影会更加物质化，能够移动物体、 敲打东西、发出声响，但仍不能直接攻击目标。这等离奇怪事的理智损失由 KP 裁定。</P>
<P><B>别名：</B>召唤狡猾的跟踪者、黑暗的轮廓、信使的阴影</P>
<P><STRONG><FONT color=#800000 size=5>阴影虚空术〔战〕</FONT></STRONG></P>
<H3>Shadow Void</H3>
<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>让目标沉入阴影。施法者必须能看见目标、 想象出他的模样或者说出他的名字。目标会被剥夺所有感觉，还会感觉有一只看不见的手在引诱， 一边戳一边抽打（每轮造成 1D4 点伤害）。这个效果将压制目标，致使他们 1D6 轮中无法进行任何行动。法术生效的下一轮起，目标每轮可以进行一次困难 POW 检定，若成功则法术被抵抗。若第二轮仍承受法术效果，目标要进行一次理智检定（损失 1/1D4 点）；若法术仍继续生效，此次理智损失会增加（损失 1D2+1/1D6 点）。若目标处于疯狂状态，此次理智损失翻倍（可能引发疯狂发作）。</P>
<P><B>别名：</B>不可名状的恐惧、游荡之手的巫术、 置敌于深远黑暗</P>
<P><STRONG><FONT color=#800000 size=5>枯萎术〔战〕</FONT></STRONG></P>
<H3>Shrivelling</H3>
<P><B>消耗：</B>可变的魔法值和理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术是强力的攻击法术，会对一名目标造成物理伤害。施法者消耗任意数量的魔法值，理智值的消耗是魔法值的一半。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，目标会突然之间遭到一股可怕能量的冲击，使得血肉焦黑凋零。每在法术中投入 1 点魔法值，目标就会损失 1 点耐久值。</P>
<P>深层魔法：召唤出神话的巨大能量是一回事， 通过理解和领悟去塑造能量又是一回事。有些施法者无需 POW 检定即可达成法术。而且，施法者可以选择对目标施加更多精神上的恐怖；当被能量冲击击中时，目标会相信自己遭到恐怖的神</P>
<P>话生物攻击，进行一次理智检定，损失 1/1D6 点理智值。</P>
<P><B>别名：</B>忏悔术 <sup></sup>、死亡的凋零一击</P>
<P><STRONG><FONT color=#800000 size=5>银喷雾（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Silver Spray, the</H3>
<P><B>消耗：</B>可变的魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。取消单一目标身上的法术效果。施法者可以投入任意点魔法值。 一道闪光的不透明银色喷雾线从施法者手中喷出， 向至多 10 米内的目标延伸而去。如果向喷雾中投入的魔法值大于等于目标身上所有正在生效的法术的消耗之和，则喷雾会取消这些法术的所有效果。</P>
<P>深层魔法：对克苏鲁神话有更深层了解的人可以不只影响一个人——每名目标都需要单独的魔法值供应（因为每名目标都要分别投入所需魔法值才能取消各自的法术效果，所以施法者必须投入更多魔法值以影响其他目标）</P>
<P><B>别名：</B>库拉尼斯的意志、无效化之指</P>
<P><STRONG><FONT color=#800000 size=5>塞壬之歌（民俗）〔民〕</FONT></STRONG></P>
<H3>Siren's Song</H3>
<P><B>消耗：</B>6 点魔法值；5 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>施法者通过吟唱一段歌谣或旋律，诱骗一名目标，以为施法者就是他或她心中所念之人。施法者须和目标进行一次 POW 对抗检定并胜出， 法术才能生效。若成功，目标的行动好像完全被施法者魅惑了一般——他愿意照着施法者的意愿说任何话、做任何事。若目标被强迫去做对施法者所爱的他人或者目标自己造成伤害的行动时， 需要再次进行 POW 对抗检定。</P>
<P>法术会影响所有听到歌声的人，每个人都要各自和施法者进行 POW 对抗，否则会受到影响。法术的效果持续 1D10 小时。</P>
<P><B>别名：</B>魅力术、美人鱼的催眠曲、精神敏感术</P>
<P><STRONG><FONT color=#800000 size=5>熊皮法（民俗）〔民〕</FONT></STRONG></P>
<H3>Skin of the Bear</H3>
<P><P><B>消耗：</B>5 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>1 个月</P>
<P>可以让施法者暂时伪装成熊的样子。施法者</P>
<P><STRONG><FONT color=#800000 size=5>[36]：忏悔术（Shriving）与枯萎术（Shrivilling）拼写相近。</FONT></STRONG></P>
<P>须先猎杀一头熊，并剥下熊皮。接下来要经过一个月的仪式来制备熊皮，将它填进稻草，填充后要能让施法者穿戴时熊皮能完整覆盖身体。此后， 施法者只要牺牲 4 点魔法值并准备 3 轮，就能套进熊皮，伪装成熊的形态。</P>
<P>熊皮极难操控，需要练习。熊的左爪里面缝着三个环，能让穿戴者行走、跑动和转弯。熊形态具有 MOV12 并为佩戴者提供 3 点护甲。穿戴者获得一个新技能“控制熊皮”，初始值为 DEX 的一半。每当施法者想进行一次困难的行动（如边跑边跳，或攻击（一次攻击，造成 3D6 点伤害）， 就要进行检定。每穿戴熊皮 15 分钟就必须消耗 1 点魔法值。</P>
<P>注意，熊的灵魂有固定 1%的概率吞噬施法者， 他会忘记自己的身份，余生都将变成四处漫游的动物。一旦穿戴者发现熊皮无法被取下，转换成野兽的过程就只需要几个小时，除非能成功施放任何驱灵仪式。</P>
<P>深层魔法：可能存在反映不同文化地理区的法术变体。狼皮术和象皮术就是两种可能性。</P>
<P><B>别名：</B>熊形术、爪之绳、野兽的拥抱</P>
<P><STRONG><FONT color=#800000 size=5>皮行者术〔造〕</FONT></STRONG></P>
<H3>Skin Walker</H3>
<P><B>消耗：</B>1D6+2 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>使得某座坟墓开启，墓中的尸皮复活，保持人形并执行某些简单的命令。皮行者可以被命令去攻击，其方式是蠕动到对方的脸上并尝试闷死他（使用溺水规则来决定是否窒息）。要将这令人窒息的人皮扯下来，目标必须和皮行者进行一次 STR 检定并胜出：若目标胜出，他受到 1D4 点脸部伤害。若幸运检定失败，扯下这具邪恶人皮时目标的脸皮会一起被撕坏，损失 5 点 APP。</P>
<P>所有人皮一般都有 60 点 STR，但 KP 可以根据尸体的新鲜或腐朽程度、是否经过防腐、坟墓的干湿程度来予以调整。其他物理属性均为 60 点， POW 为 5 点。目击皮行者的理智损失是 1/1D6 点。</P>
<P><B>别名：</B>尸肉术、蠕行的血肉、唤醒死者之鞘</P>
<P><STRONG><FONT color=#800000 size=5>梦想家诱捕术〔驱〕</FONT></STRONG></P>
<H3>Snare Dreamer</H3>
<P><B>消耗：</B>8 点魔法值；1 点理智值
<BR><B>施法用时：</B>20 分钟</P>
<P>召唤并吸引特定的灵魂或魂魄，如果它正在宿主身体以外的话（就如同梦想家一般）。施法者</P>
<P>和目标之间的距离不能超过五英里。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若成功，此灵魂将出现在施法者面前，并受到“灵魂束缚术”（P41）等其他法术的影响。</P>
<P>如果灵魂逃脱了捕捉，它会漫游离开。梦想家的灵魂会看到施法者及其地点（但他也许认不出来具体位置），并且会将这次遭遇记忆为一次特别真实的梦。</P>
<P><B>别名：</B>灵魂陷阱、灵魂垂钓、无尽睡眠的陷阱</P>
<P><STRONG><FONT color=#800000 size=5>日光直视术〔战、环〕</FONT></STRONG></P>
<H3>Solar Gaze</H3>
<P><B>消耗：</B>8+ 点魔法值；2D4 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>使空气变浓厚，形成临时的棱镜，强化阳光的灼热力量。施法者诵念仪式词组，1D10 分钟之后周围的空气就会变得浓厚，变化成目标正上方的棱镜。此棱镜每轮造成 1D6 点伤害，阳光灼烧目标的皮肉，使其起泡、燃烧，最后只余下冒着烟的焦黑残骸。每消耗 8 点魔法值，法术的效果就持续 2 轮。</P>
<P>施法者必须将法术的目标指定为他视野范围内的单体，棱镜会跟随此目标。避开太阳可以抑制法术（遁入深穴可以抵消法术的效果）。法术只能在白天施放且太阳至少要部分可见（可能要进行幸运检定）。</P>
<P>目标须进行一次理智检定（损失 1/1D6 点）， 目击者也要检定（损失 1/1D4 点）。目标 5 码之内的所有人每轮也要受到 1D4 点伤害，除非他们走开。</P>
<P><B>别名：</B>天照的直视、克图格亚之恨、灼痛术</P>
<P><STRONG><FONT color=#800000 size=5>格利桑德之歌（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Song of Glissande</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。法术在施法者伸开的手掌上产生一小团银针；它们在空中悬浮 1D6+1 轮，奏响甜美和谐的韵律，在远处产生朦胧的回响。用施法者投入的魔法值乘以五，并和预定目标的 INT 进行对抗检定，目标必须能看见、 听见银针（距离 20 尺以内）。如果目标在对抗检定中落败，他在奏乐期间会平静地被曲调吸引。 第一轮后施法者便可离开，银针仍会悬浮在原地， 缓慢消失。任何在奏乐期间经过的人也要进行相</P>
<P>同的对抗检定。若被吸引的人受到猛力摇晃或受伤，他会立刻解除入迷状态。本法术用途广泛—— 让几个人绕过守卫、避免被凶恶野兽击伤、脱离和醉酒水手的打斗，只是其中三个可能的例子。</P>
<P><B>别名：</B>着迷的旋律、分心之钟、抚慰术</P>
<P><STRONG><FONT color=#800000 size=5>哈斯塔之歌〔战〕</FONT></STRONG></P>
<H3>Song of Hastur</H3>
<P><P><B>消耗：</B>1D4 点魔法值以上；1D4 点理智值以上</P>
<BR><B>施法用时：</B>3 轮</P>
<P>施法者发出惊悚的尖锐号叫，使选定目标的皮肉起泡溃烂，变成致命的脓疮。目标须在施法者的视野范围内。虽然每个人都能听到歌声，但法术只对选定的单一目标有效。法术只能在夜间施放且毕宿五可见时有效（最佳观测时间是秋天到春天）。施法者须进行一次 POW 检定，结果要在施法者的 POW 以下，他才能唱出正确的异界旋律。施法者每轮都要消耗 1D4 点魔法值和 1D4 点理智值，直到他们停止此法术或者魔法能量用尽为止。</P>
<P>若施法成功，法术在生效期间每轮对目标造成 1D6 点伤害。每两轮之后，瘢痕会令目标的 APP 下降 3D10。每四轮之后，内脏破裂会令目标的 CON 下降 3D10。当目标的 CON 减少到 0（或因耐久减少而死亡），其身体将肿胀成一团，在令人作呕的“嘭”声中爆炸；冒着热气的脓血同时溅洒到地面上。</P>
<P>深层魔法：本歌可以作防御用途，来抵御另一名本法术的施法者。成功的反击法术会互相抵消。</P>
<P><B>别名：</B>王之吼、黄廷之音、产生巨大折磨和痛苦的沸腾疮疖</P>
<P><STRONG><FONT color=#800000 size=5>灵魂抽取术〔保〕</FONT></STRONG></P>
<H3>Soul Extraction</H3>
<P><B>消耗：</B>10 点魔法值；5 点理智值
<BR><B>施法用时：</B>24 小时</P>
<P>可以隐藏一个人的灵魂或魂魄来保护它，通常会用一个陶罐。要举行一场复杂漫长的仪式， 仪式中心则是施法者制作的，用来盛放灵魂的容</P>
<P>器。施法的目标（如果不是施法者的话）也要在场并同意接受法术（他将损失 1D6 点理智值）， 否则法术会失败。施法完成以后，目标会继续正常生活，并在抵抗对其施放的法术时获得一颗奖励骰（比如那些需要 POW 对抗检定才能成功的</P>
<P>法术）。混乱感之类的副作用会很明显（如果此人受到疯狂发作和疯狂的影响，会表现出来）。</P>
<P>如果有敌人想控制灵魂的容器，必须直接对它施法（抵消所有奖励骰），每个法术都会对它造成最大效果 / 伤害。</P>
<P><B>别名：</B>灵魂隐藏术、物神壶创造术、反击巫术、 舒适的容器</P>
<P><STRONG><FONT color=#800000 size=5>灵魂之歌（民俗）〔民〕</FONT></STRONG></P>
<H3>Soul Singing</H3>
<P><B>消耗：</B>8 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>使单一目标只能看到、听到施法者想要的内容。施法者必须通过附魔的笛子演奏一段乐曲（参见“诅咒之笛创造术”，P86）。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>灵魂之歌对单一目标施放，目标将只能看到施法者想要让他看到的东西，这些东西通常会导向终结和毁灭。若施法者停止吹奏旋律，目标会从魔法效果中解放。在场的其他人无法听到旋律， 除非他们进行一次困难难度的 POW 检定并成功， 才能听见模糊的、不定向的奇怪笛声。</P>
<P><B>别名：</B>哈默尔恩的旋律 <sup></sup>、吹笛人的吉格舞、灵魂进入术</P>
<P><STRONG><FONT color=#800000 size=5>灵魂窃取术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Soul Stealer</H3>
<P><B>消耗：</B>24 点魔法值；2D6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。一颗银色的球（直径约 6 寸）向目标冲去，穿过他，改变颜色又回到施法者身边（两人距离要在 30 码以内）。法术创造的这个玩意会从目标躯体里带走他的灵魂。除了 5 点 POW 之外，受害者其余所有 INT 和 POW 都被装到了这个球里。目标的灵魂每被困在球中一天，就要失去 1 点理智值。球体的颜色随受害者的信仰和修性而不同。</P>
<P>这颗球（吸收了受害者的灵魂后）像玻璃一样脆弱，只要被打破，受害者的灵魂就会返回原躯体。如果躯体已经被毁灭，球体打碎时灵魂若能在和施法者的 POW 对抗检定（使用他原本的全值 POW）中胜出，就会被释放。如果它在躯体被毁灭的情况下释放出来，它可能变成鬼魂或者游魂之类的东西，理论上可以尝试占据一具新躯体。</P>
<P><STRONG><FONT color=#800000 size=5>[37]：来自德国童话故事“哈默尔恩的吹笛人”。</FONT></STRONG></P>
<P>球的主人可以通过手持球体并专注来和目标交流。</P>
<P><B>别名：</B>灵魂之陷阱、削弱敌人、否定之球</P>
<P><STRONG><FONT color=#800000 size=5>灵魂陷阱术〔驱〕</FONT></STRONG></P>
<H3>Soul-Trap</H3>
<P><P><B>消耗：</B>6 点魔法值；5 点 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>制作护身符用时 1 天</P>
<P>可以让施法者用一个特制的护身符来困住目标的灵魂。制作护身符消耗施法者 5 点 POW。目标在死亡时必须佩戴护身符，否则法术失败。佩戴护身符时，灵魂会自动被捕捉。此后目标的灵魂可以被施法者用几个字的咒语召唤出来。</P>
<P>召唤出的灵魂维持它生前的样子，包括衣服和戒指手表之类的饰物。灵魂可以被询问或者召来执行某些任务，但如果它拒绝或敌对，则施法者必须在 POW 检定中获胜，迫使其执行命令。若此 POW 检定失败，灵魂会解放，很快便消失。灵魂被召唤以后维持的时间是 POW 的五分之一轮，在间隔相同的时间以后可以再次召唤。</P>
<P><B>别名：</B>束缚自我术、灵魂石创造术、死亡大师</P>
<P><STRONG><FONT color=#800000 size=5>和等待着的黑暗交谈之术（塞伊格亚请神术变体）〔召〕</FONT></STRONG></P>
<H3>Speak with The Waiting Dark</H3>
<P><B>消耗：</B>5 点 POW；1D6 点理智值
<BR><B>施法用时：</B>可变的小时数</P>
<P>允许施法者联络“居于黑暗之中者”塞伊格亚。法术需要准备一间特殊房间或者地点，其中必须全无任何装饰，用黑漆或煤烟涂满，所有门窗也要紧闭，确保没有光线能透进来。施法者端坐房间正中，诵念咒语，需要困难 POW 检定成功。法术一旦开始，施法者就要静坐在房间中凝视黑暗并持续数个小时。如果任一时刻有光线照进了房间，或者施法者离开了，那么法术就会被破坏， 无法建立联络。在不确定的时间之后，房间中央会出现塞伊格亚的一只巨大绿眼的形象，漂浮在空中（导致 1D4/1D10 点的理智值损失）。这时联络就建立了（此神本身还会造成更多理智损失）。</P>
<P><B>别名：</B>祈愿全视之眼、问询黑暗中之眼、与孤独阴影交谈</P>
<P><STRONG><FONT color=#800000 size=5>灵体剃刀术〔战〕</FONT></STRONG></P>
<H3>Spectral Razor</H3>
<P><B>消耗：</B>可变的魔法值；2 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>创造一把无形刀刃，可以用做攻击武器。本法术维持效果需要每轮消耗 2 点魔法值。这把无形的刀使用「格斗（斗殴）」技能，就如同他们手上拿着真刀一样（亦即，施法者用“拿着”无形刀刃的手做出切割、戳刺的动作）。这把魔法刀攻击成功则造成 1D6 点伤害，可以贯穿（但没有伤害加值），并且对只能用魔法攻击的生物也能造成伤害。这把灵体武器不会留在受害者的身体里。</P>
<P>若施法者在使用灵体剃刀的时候陷入疯狂， 则这件武器会自己活起来，迅速从施法者的手中飞出并开始在附近乱飞，随机攻击周围的人。此时「闪避」刀刃的检定有一颗惩罚骰；若闪避不成功，刀刃会自动击中目标。武器会继续这样行动 1D4+1 轮，然后消失。</P>
<P>深层魔法：一种变体能让施法者将灵体剃刀当作远程武器使用；它的攻击范围是施法者 POW 一半的码数。目标必须在视野范围内。若目标潜伏在障碍物或掩体后面，则伤害会作用在中间的物体上，直到 KP 断定伤害足够让目标可见并暴露。</P>
<P><B>别名：</B>剃刀的挠痒、切割之手、切片之歌、</P>
<P>裂骨飘筋术</P>
<P><STRONG><FONT color=#800000 size=5>随伊伯一起湮没的法术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Spell that was Lost with Ib, the</H3>
<P><B>消耗：</B>24 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。施法者和目标进行一次 POW 对抗检定：若施法者胜出，目标就变成蜘蛛，SIZ 等于他原来的 SIZ，且所有的腿都是断的。目击这一变形过程需进行理智检定（损失 1/1D6 点）。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>苏斯螺旋（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Spiral of Suth</H3>
<P><B>消耗：</B>12 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。创造一道白绿色的光旋涡，它会缓慢地旋转向一名指定的目标， 最大距离 100 码。螺旋会在目标物质上穿出直径</P>
<P>3 尺的圆洞。洞的深度取决于目标物质的密度。螺旋会穿透两尺厚的花岗岩，或五尺厚的木材， 或六尺厚的铁板。一切没能在螺旋移动时逃离其路径的人类都会被立即杀死，因为螺旋会洞穿他们的身体。</P>
<P><B>别名：</B>蠕行切片机、腐蚀的意志、螺丝锥</P>
<P><STRONG><FONT color=#800000 size=5>灵魂召唤术〔召〕</FONT></STRONG></P>
<H3>Spirit Summoning</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>1D4 轮</P>
<P>能可以联系死者。施法者必须物理上接触灵魂生前的个人物品，如孩子喜欢的玩具、特别假期的纪念品、拥有很深感情羁绊的物品等待。施法者有可能召唤出一个灵魂，坐在爱用的椅子上。通常，此人去世越久，物品的联系就要越深。</P>
<P>只要拿住这样一件物品，施法者就要进入出神状态。施法者须投入任意点魔法值。将投入的魔法值乘以五得到百分率；施法者的检定结果必须在此值以下才能召唤出正确的灵魂。若成功， 施法者通常会在一两分钟内向上仰望，他们的体态和表情恰似死者的翻版。召唤出的灵魂进入施法者的身体后，需要一小会儿适应新躯壳，尝试控制肌肉和感官，最终回想起如何讲话。</P>
<P>其他参与召唤仪式的人也可以参与这场“通灵”。施法者外所有人手拉手围成一个圈，每人失去一点魔法值（增加到施法者投入的魔法值中一起决定成功度），施法者坐到一边。一旦圆圈被破坏，灵魂就会自行离去。</P>
<P>灵魂寄宿在陌生的身体里并不舒适，不久它就要会求放它离开。有敌意的灵魂可以被强迫去回答问题。灵魂必须要等到通灵圆圈破坏后才能离去，或者它也可以和在场的 POW 最高的人进行对抗检定，若获胜即可离去。</P>
<P>深层魔法：召唤死者有风险，尽管意图很好， 但总会有预料以外的灵魂出现。这种情况会造成其他灵魂占据施法者，甚至异界存在（假使此存在喜欢这具躯体的话，想赶走它就会变得难上加难）。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>若有必要，使用“精神攻击和占据” 规则（P14）。</FONT></STRONG></P>
<P><B>别名：</B>通灵术、死者交流术、招魂术、引魂术</P>
<P><STRONG><FONT color=#800000 size=5>稳固术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Stability</H3>
<P><B>消耗：</B>6 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能在幻梦境施放。从施法者的身体中释放出纤细的能量束，让他保持稳定——不论四周发生了什么事。本法术可以完美防御“活 X 术”（P138）和“分离抛掷术”（P178）等法术。施法者必须消耗 6 点魔法值，以激活法术持续 1D6+2 轮；法术还可以以每 6 点魔法值 1D6+2 轮的方式继续维持下去。</P>
<P>这个附魔会让巫师在不稳定的位置保持稳定。它甚至可以在高空坠落时施放，这种情况下法术会让施法者悬在半空中，直到法术终止（不过此后他们还是会继续坠落）。法术也可以抵抗强力作用，其 STR 等于施法者 POW 的两倍——注意如果有其他法术压制了此 STR（如在对抗检定中）， 稳固术会被取消，施法者可以被正常移动。</P>
<P><B>别名：</B>可靠的凝聚、不可动摇、静止维持术</P>
<P><STRONG><FONT color=#800000 size=5>生命偷取术〔续、害〕</FONT></STRONG></P>
<H3>Steal Life</H3>
<P><B>消耗：</B>15 点魔法值；1D20 点理智值
<BR><B>施法用时：</B>1+ 轮</P>
<P>这一恶魔般的残酷法术会从受害者身上榨取生命，让施法者变年轻。法术必须在满月下施放， 目标必须能够看到、听到施法者。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效；若成功，目标开始衰老腐朽，他们先天的生命力和活力会被施法者消耗掉。</P>
<P>此法术施放后的每轮，目标就要分别失去 1D10 点 STR、CON 、DEX、POW、APP。施法者每从目标身上榨出一点属性点，就可以变年轻一天。例如，如果本法术从目标的属性当中共榨出 40 点属性点，施法者将变年轻 40 天。同时； 目标会枯槁；肌肉变成灰色并层层剥落，等到法术完全结束，他会变成一具可怖的干瘪躯壳（目睹此场景损失 1/1D6 点理智值）。施法者也可以在目标死亡之前的任何时刻终止法术——目标的外观明显随着法术的继续而变坏（苍白的皮肤、 纸一般的皮肤、凋萎挛曲的肢体等等）。如果施法者在目标未死时被杀，则法术撤回，目标所有丢失的属性值会立即返还。</P>
<P>深层魔法：本法术可以在非满月的时候施放。这个时候施法者不能得到返老还童的好处，但如果施法者一意孤行，目标仍然会受难而死。若法</P>
<P>术在狩猎月（秋分后的第一个满月）施放，施法者可以每轮榨出最大值 10 点的 STR、CON、 DEX、POW、APP 属性点（而非 1D10 点）。</P>
<P>本法术的一种变体能让施法者把榨出的属性点直接转化为自己的 POW 点数（每吸取 5 点属性点增加 1 点 POW）。</P>
<P><B>别名：</B>活力榨取术、猩红仪式、五教团的亵渎圣礼</P>
