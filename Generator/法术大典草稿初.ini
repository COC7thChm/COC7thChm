<P><B>消耗：</B>14 点魔法值；2D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>令法术的目标经受一次严重的心脏病发作。虽然本法术只需要一轮去施放，但施法者必须花掉至少一天的时间来准备本法术（在法术施放前一星期）。准备过程包括一场认真的仪式，施法者在仪式中净化自己的身心。净化过后，法术可以在随后七天的任何时候施放。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效， 且目标须在施法者视野范围内。若成功，目标失去 4D6 点耐久值，若还活着也会在 2D10 轮当中失去战斗能力。</P>
<P>深层魔法：在本法术的一个恐怖扭曲版本中， 目标尚在搏动的心脏会被召唤到施法者的手中（最大距离 100 尺）。必死无疑。</P>
<P><B>别名：</B>抓攫不信者跳动的心脏、血手术、死之真言</P>
<P><STRONG><FONT color=#800000 size=5>轰盲术〔战〕</FONT></STRONG></P>
