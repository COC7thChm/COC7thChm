<P>施法者只要的魔法值足够，就可以束缚修格斯，让它执行命令任意长的时间。施法者必须在发出一系列声音以后，在与修格斯的 POW 对抗检定中胜出（首次施放时必须通过一次困难知识检定来确认发音正确——此后 KP 可以忽略这个要求）。施法者每投入 5 点魔法值，束缚便可持续 5 轮。法术可以通过额外投入魔法值延长，但需要再进行 POW 对抗检定（修格斯暴躁易怒又充满憎恨，它们会设法逃避束缚）。</P>
