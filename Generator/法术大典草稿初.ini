<P>汁。不幸的目标失去行动能力（除了闪避），持续 1D4+1 轮；任何以攻击目标为目的的行动获得一颗奖励骰。吐出的胆汁恶臭不堪，周围（10 尺）的人仅仅闻到气味也会开始呕吐——需要 CON 检定决定是否中招。</P>
