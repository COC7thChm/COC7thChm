<P><STRONG><FONT color=#800000 size=5>帕祖祖通神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Contact Pazzuzu</H3>
<P>乞求帕祖祖的注意。帕祖祖是奈亚拉托提普的化身，会以巴比伦神祇的形象出现。施法者必须通过一次极难 POW 检定才能成功施法。帕祖祖如果屈尊出现，附近必须要有坟墓或死者。帕祖祖现身时的气息据说污秽至极，除了忠实追随者以外的所有生物都必死无疑。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关帕祖祖的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>莎布·尼古拉丝通神术〔召〕</FONT></STRONG></P>
<H3>ContactShub-Niggurath</H3>
<P>需要在露天野外、没有月亮的晚上施法。祈求者在石头或木头的祭坛上泼洒鲜血，并召唤、 乞求黑暗母神倾听。若成功，这尊外神通常会派一个先锋以它的名义“交流”，先锋可以是变异的林地生物、黑山羊幼崽，或者其他恶心的东西。</P>
<P><STRONG><FONT color=#800000 size=5>撒托古亚通神术〔召〕</FONT></STRONG></P>
<H3>Contact Tsathoggua</H3>
<P>通常在地下施放，洞穴、石窟以及供奉旧日支配者的神庙最为理想。施法者进行粗哑的喉音仪式，且必须提供祭品。撒托古亚会以朦胧透明的幻象形式现身（执行正常的 SAN 损失）。基本上， 描述表明这尊神会独自出现；但是，至少一则传说记载它出现之前，会有若干无形眷属仆从出现作为预示。</P>
<P><STRONG><FONT color=#800000 size=5>伊戈罗纳克通神术〔召〕</FONT></STRONG></P>
<H3>Contact Y'glonac</H3>
<P>任何地点均可施放。本法术有有些版本会警告缺少经验的读者，伊戈罗纳克极其想要奴役那些呼唤它名字的人。这尊旧日支配者不太可能在已经成为信徒的人面前现身，一个先锋会代替它出现，把伊戈罗纳克的旨意传达给施法者。有些情况下，在伊戈罗纳克出现在施法者面前以后， 它会对它认为不合适的人发动精神攻击，或者控制在场的一些人，好让他们去执行它的任务（诱使别人和他一起崇拜）。</P>
<P><STRONG><FONT color=#800000 size=5>伊格通神术〔召〕</FONT></STRONG></P>
<H3>Contact Yig</H3>
<P>施法者用伊格圣蛇毒腺中的毒液制作一剂红色的毒药。准备一个祭品灌下毒药，这会让他的肌肉痛苦地抽搐。祭品要在不断抽搐时绑到祭坛上，参与者同时吟诵祷词。若法术成功，一只伊格的子嗣会从祭品的腹部钻出来。伊格会通过这只恐怖的蛇虺和施法者交流几分钟。当蛇之父离去时，祭品的躯干将爆裂，钻出 2D10 只圣蛇。</P>
<P><STRONG><FONT color=#800000 size=5>犹格·索托斯通神术〔召〕</FONT></STRONG></P>
<H3>Contact Yog-Sothoth</H3>
<P>必须在特别修建的石塔上施法，石塔至少要 10 码高，建造在开阔无云的地方。准备一个祭品， 就可以开始仪式。如果犹格·索托斯不喜欢施法者，他会立即毁灭施法者或者将他扔进时空之中， 丢到任何犹格-索托斯想让施法者去的维度实体。 这尊神如果不加束缚地完全出现，会导致时空构造的裂隙。附近的效果可能包括畸变的天气、奇怪的噪音、异维度生物的出现和一段“丢失的时间”。</P>
<P>犹格·索托斯也可能屈尊以塔维尔·阿图姆尔（Tawil at'Umr）的化身形象出现——这个生物尽管与人类形体相似，但大小是人类的一倍半，外形不是很固定。它被极厚的衣物紧紧裹住，五官藏在重重衣褶之下。只要塔维尔·阿图姆尔不掀开自己的裹衣，就无需理智检定；否则要进行理智检定（损失 1D20/1D100 点）。以塔维尔·阿图姆尔形态现身时附近的时空异象会大为减弱。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关塔维尔·阿图姆尔的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>扎尔与罗伊格尔通神术〔召〕</FONT></STRONG></P>
<H3>Contact Zharand Lloigor</H3>
<P>乔乔人的古老法术，本法术可以进行两种形式的联络：</P>
<P>甲）卓图德普（Dhzou Tul Dop），意为“真身的启示”，含有一小时长的仪式，仪式上要进行密宗舞蹈和人祭。仪式中每名参与者投入 2 点魔法值，每个祭品也将自己的魔法值投入总点数当中——该点数的累计值就是法术成功的概率。若成功，这对污秽的神祇会将自己的“图库”<sup></sup>（灵体形态）投射到集会中；这是此神的幻影，仪式上会对它进行崇拜。</P>
<P>乙）唐扎蒙噶（Ta'ang Zhaat Mung'aa），意为“真实交流的仪式”，只有乔乔人祭司才懂得。这个仪式实际上是“格佬乌蓬”（K'lao Up Phong）的配方，它是由黑莲花等多种迷幻剂，掺进人的血液、 脑浆和脊髓精制而成的东西。炼制过程中施法者要牺牲 5 点 POW 和 10 点魔法值，并服下这些物体（消耗 1D6 点理智值）。若法术成功（需要一次困难幸运检定），施法者将在下一夜展开和扎尔与罗伊格尔的长时间精神交流。</P>
<P>[18]：Tulku.</P>
<P><STRONG><FONT color=#800000 size=5>佐斯·奥摩格通神术〔召〕</FONT></STRONG></P>
<H3>Contact Zoth-Ommog</H3>
<P>法术需要此神的偶像才能成功施放。恶名远扬的波纳佩塑像最为理想，但如果无法获得这件造物，施法者就必须自己创造一个。雕塑完成后， 偶像要牺牲 5 点 POW 来附魔（附魔后小雕像可以使用任意久）。</P>
<P>施法者在举行仪式的同时进行血祭。若成功， 佐斯·奥摩格的灵魂会寄宿到雕像上，使它活化并和施法者开启心灵交流。施放本法术后，雕像会释放骇人的气息，任何看见它或者在它附近停留过久的人都要进行理智检定（损失 0/1D3 点）。</P>
<P><STRONG><FONT color=#800000 size=5>联络术</FONT></STRONG></P>
<H3>CONTACT MONSTER SPELLS</H3>
<P><P><B>消耗：</B>可变（参考各法术），1D3 点理智值（额外加上见到怪物的损失）</P>
<BR><B>施法用时：</B>1D6+4 轮（除非另有说明）</P>
<P>联络术分为两个独立的部分：和联络神话生物、怪物相关的法术， 还有联络神话神祇的法术。后面一部分已经在“通神术”（P72）当中叙述过。</P>
<P>施法者可以利用联络术和怪物、外星种族取得联络，有可能学到历史、魔法和其他黑暗的事物。施法者脑海中必须要有明确的目标，可以进行交易、达成协议、讨论计划。但是联络术不能给施法者以优势，本法术仅是建立联络的方法而已。 记住神话怪物都是独立的个体，有着自己的智力， 还有自己的动机（有时和人类的完全相反）—— 施法者们可是冒险联络的！</P>
<P>联络术和“召唤术”（P174）明显不同，召唤术有能力让施法者随意驱使被召唤的生物。</P>
<P>每种联络术的流程都很接近，只是有些特殊的条件和要求可能是独一无二的。知道一种联络术对施放另一种没有帮助。联络术的版本有很多。</P>
<P>正确施放的法术总会生效，除非适当的距离内没有这种生物生活（飞水螅可能会从千沙之城（the City in the Sands）旅行而来，但无视飞到北美洲的机会）。</P>
<P>联络术需要五到十轮去施放。法术接触到的生物可能在游戏中的一小时后或者一天多以后出现。想随机决定出现所用的小时数，投掷 1D100。居住在附近的生物会走、游、挖、飞到法术施放的地点。如果旅程过长，联络术召唤的生物将不会出现。从异界召唤来的存在将会以任何独特的印象深刻的方式出现。</P>
<P>法术将随机从这个种族中选择成员，很可能</P>
<P>带有它自己的动机。施法者可以尝试独自施法， 或者至多一小伙人，好让自己看起来并无威胁。联络的生物出现以后，它可以自由离开，所以如果施法者给它提供好处，那么和它进行长期联络的机会将大为提升。</P>
<P>如果联络的是大型生物，如飞水螅，那么大概只会出现一只。如果它是人型或者更小的生物，KP 可能考虑令数只代表同时出现，形成一个群体。谁也无法保证召唤出的生物会和施法者交涉，抑或是直接吃掉他。它们的动机和我们完全不同； 但是如果更深的接触似乎对双方都有利，那么可能产生一些有趣的结果。</P>
<P>以下列出一系列的联络术，本列表并未穷举。</P>
<P><B>别名：</B>联络术可以使用的词语如——联合（Union）、交谈（Commune）、交易（Exchange）、交流（Commerce）、协约（Covenant）、协定（Pact）、协调（Concord）等等。例如，红色协议（The Red Pact）、 深渊之盟约（Covenant of the Deep）之类。</P>
<P><STRONG><FONT color=#800000 size=5>斯芬克斯的子嗣联络术〔召〕</FONT></STRONG></P>
<H3>Contact Child of The Sphinx</H3>
<P>吸引一只施法者 20 英里以内的斯芬克斯的子嗣。施法者制作一个兽头人身的陶土小塑像（需要成功的「艺术 / 手艺」检定），这个小塑像可以在以后施法时反复使用。施法者施法时要在塑像下方焚烧多种草药，让烟雾吞没塑像，同时念诵祷词。施法后，20 英里内任意一只斯芬克斯的子嗣都可能来见施法者，不过它如果正被施法者以外的人束缚着，则会和施法者敌对。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关斯芬克斯的子嗣的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>钻地魔虫联络术〔召〕</FONT></STRONG></P>
<H3>Contact Chthonian</H3>
<P><B>消耗：</B>5 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术必须在近来已知发生过地震、或者有地幔热点和火山的地方，好让它们能从星球内部深处快速抵达地壳的外缘。</P>
<P><STRONG><FONT color=#800000 size=5>深潜者联络术〔召〕</FONT></STRONG></P>
<H3>Contact Deep One</H3>
<P><B>消耗：</B>3 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术须在咸水水体或者海洋边缘施放。要达到最佳效果，施放时要在深潜者城市附近，例</P>
<P>如在马萨诸塞州印斯茅斯的海滨，还有英国失落的城镇敦威治镇外的海岸。仪式包含把特别雕刻的石头或珠宝投掷到水里的步骤。</P>
<P><STRONG><FONT color=#800000 size=5>通神术〔召〕</FONT></STRONG></P>
<H3>Contact Deity</H3>
<P>参考 72 页。</P>
<P><STRONG><FONT color=#800000 size=5>古老者联络术〔召〕</FONT></STRONG></P>
<H3>Contact Elder Thing</H3>
<P><B>消耗：</B>3 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>联络古老者需要吟唱。最恰当的地点是南大西洋中脊附近或者最靠近南极洲的地堑上。</P>
<P><STRONG><FONT color=#800000 size=5>飞水螅联络术〔召〕</FONT></STRONG></P>
<H3>Contact Flying Polyp</H3>
<P><B>消耗：</B>9 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>飞水螅只会在它们少见的地下城市中出现， 最大的一个在西澳大利亚沙漠中千沙之城的下面。施法者必须先为他们建设或打开一个通讯的竖井作为出口。</P>
<P><STRONG><FONT color=#800000 size=5>无形眷族联络术〔召〕</FONT></STRONG></P>
<H3>Contact Formless Spawn</H3>
<P><B>消耗：</B>3 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>施放本法术最佳的地点是撒托古亚的神庙， 这些神庙中仍然有撒托古亚的祭坛雕像；或者是靠近恩凯伊黑暗深渊开口的地点，在俄克拉何马州宾格（Binger）附近的某处。北美洲西部或者中西部或许还有其他地方存在出入口。据说在马萨诸塞州的敦威治就存在这么一个洞穴。</P>
<P><STRONG><FONT color=#800000 size=5>食尸鬼联络术〔召〕</FONT></STRONG></P>
<H3>Contact Ghoul</H3>
<P><B>消耗：</B>5 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>只要是人群聚集的地方就有食尸鬼的存在， 尤其是坟地和地穴附近。月光照亮的百年以上的古墓是施放这个法术的宝地。</P>
<P><STRONG><FONT color=#800000 size=5>诺弗·刻联络术〔召〕</FONT></STRONG></P>
<H3>Contact Gnoph-Keh</H3>
<P><B>消耗：</B>6 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>诺弗·刻经常在格陵兰或者是靠近北极的冰冻荒野上出现。要成功施放该法术，施法者必须用冰和雪为这种怪兽制作一个小塑像，然后进行一次成功的唱歌（「艺术 / 手艺」专门）检定。</P>
<P><STRONG><FONT color=#800000 size=5>廷达罗斯之猎犬联络术〔召〕</FONT></STRONG></P>
<H3>Contact Hound of Tindalos</H3>
<P><B>消耗：</B>7 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>需要空间当中具有不大于 120 度的角度。施法者用几何魔法的方式标记此空间，并重复念诵咒语。目前没人知道有什么办法可以和廷达罗斯猎犬交涉，因为这种东西穿越时空之流的动机仅仅是饥饿而已。</P>
<P><STRONG><FONT color=#800000 size=5>人类联络术（米·戈）〔召、支〕</FONT></STRONG></P>
<H3>Contact Human</H3>
<P><B>消耗：</B>3 点魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>狡猾的米·戈懂得本法术，本法术可以让它们和人类仆从进行精神上的交流。法术会对曾经被米·戈催眠的人类建立一条心灵感应的连接。被连接的人可以答复、提问等等。在第一轮以后， 每有 5 轮接触，人类就要损失 1 点理智值。</P>
<P><STRONG><FONT color=#800000 size=5>罗伊格尔联络术〔召〕</FONT></STRONG></P>
<H3>Contact Lloigor</H3>
<P><B>消耗：</B>3+ 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>允许施法者面见一个或多个罗伊格尔 <sup></sup>。只要罗伊格尔打算维持联络，联络就能保持。施法之后，罗伊格尔会在梦中来见施法者，在梦中它们会显现实体， 并要求额外牺牲 1D6 点魔法值。法术施放后必须立即入睡，作用范围只有 3 里格（60 英里）。施法者醒来后会记得梦境的所有细节。</P>
<P><STRONG><FONT color=#800000 size=5>扬升大师联络术〔召〕</FONT></STRONG></P>
<H3>Contact Masters</H3>
<P><B>消耗：</B>8 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术声称可以和一位或多位“扬升大师” 建立联络，这些人可能在香巴拉守望着世界，香巴拉则隐藏在西藏的山峦之中。本法术是否能如它所述发挥作用仍是不确定的，也许它实际上会让施法者和其他神话智能取得联络。</P>
<P><STRONG><FONT color=#800000 size=5>米·戈联络术〔召〕</FONT></STRONG></P>
<H3>Contact Mi-Go</H3>
<P><B>消耗：</B>8 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术必须在高山的山脚下和山顶上施放——高山所在的山脉要曾经被这种神秘的、能在宇宙飞行的种族开采或造访过。这些山脉包括阿巴拉契亚山脉、安第斯山脉、喜马拉雅山脉和非洲中部的一些山峰。</P>
<P><STRONG><FONT color=#800000 size=5>[19]：“罗伊格尔”“扎尔与罗伊格尔”虽然拼法极似， 却是完全不同的东西。详见《怪物之锤》。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>月兽联络术（幻梦境）〔召〕</FONT></STRONG></P>
<H3>Contact Moon-Beast</H3>
<P><B>消耗：</B>3 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>必须在已知月兽经常出没的地方施放，比如月球的背面，或者靠近他们定期往来各在港口进行贸易的黑色桨帆船上。月兽通常不会自己出现， 而是派出自己的一个或几个类人奴隶。</P>
<P><STRONG><FONT color=#800000 size=5>人面鼠联络术〔召〕</FONT></STRONG></P>
<H3>Contact Rat-Thing</H3>
<P><B>消耗：</B>2 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>为了召唤人面鼠，施法者需要准备适当的好处（好吃的零食）引诱这些污秽的生物。有报告称这些邪恶的生物大量存在于英国约克郡以及马萨诸塞州阿卡姆。</P>
<P><STRONG><FONT color=#800000 size=5>潜沙怪联络术〔召〕</FONT></STRONG></P>
<H3>ContactSand-Dweller</H3>
<P><B>消耗：</B>3 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术必须在合适的沙漠施放，比如撒哈拉沙漠、美国西南部、沙特阿拉伯和澳大利亚中部。施法者要准备一碗血液或者其他类似的好处。</P>
<P><STRONG><FONT color=#800000 size=5>外神仆役联络术〔召〕</FONT></STRONG></P>
<H3>Contact Servitor of The Outer Gods</H3>
<P><B>消耗：</B>14 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>在施放法术时，成功通过幸运检定确保至少有一个外神仆役在银河系之内。</P>
<P>施法者必须能够见到众星。他或她要设法想象阿撒托斯不可言喻的、跳动着闪亮着仿佛液体火焰的核心（据说说是一个类似于球形的冥想形象但是实际上是未知的形状）。仆从期待一场鲜血献祭。如果祭品不足，仆从会吞食施法者。如果仆从接受了献祭，它会同意为施法者完成一件简单的任务。这任务包括关于阿撒托斯之廷以及其他宇宙物质的问题（需要「说服」检定成功）；回答会使询问者的「克苏鲁神话」技能值增加 1D3 点，但是对旁观者来说此回答毫无意义。另外， 如果掷骰结果在施法者「说服」技能值的五分之一以下，仆役还会将一个法术直接传授到施法者的脑海里（施法者损失 1D8 点理智值，并会混乱</P>
<P>（disorientation）1D10 轮）。法术由仆役自行挑选。</P>
<P>在仆役完成服务以后，它可能会逗留并演奏它那匪夷所思的管乐器，同时身体上闪过五颜六色的光芒，触手翻腾不已；它也可能直接消散身形， 回到某条银河旋臂或者原始星云当中，周而复始地做它往日的活动。</P>
<P>听到它吹奏的疯狂而令人着迷的笛声会引发理智检定（损失 1/1D4 点），并且每个在场的歌唱家或演奏家之后都会饱受纠缠。</P>
<P><STRONG><FONT color=#800000 size=5>死灵联络术〔召〕</FONT></STRONG></P>
<H3>Contact Spirits of the Dead</H3>
<P><B>消耗：</B>3+ 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术有许多版本。其中一种需要用白色的布单（sheet）在河边搭建一个帐篷，里面放上装满河水的罐子。人们载歌载舞，恳求死者的出现。施法者可以投入 3 以上任意数量的魔法值（协助者每人可以投入 1 点魔法值），累计投入的魔法值并乘以五，施法者需要投掷一次 D100，在此值以下才能施法成功。若成功，死者的声音将从水罐中浮现出来。人们如果把头伸进帐篷，可以听到他们的声音，也可以向他们提问。记住死者几乎只知道他们生前知道的东西，有些人尚未注意到自己已经死了。</P>
<P><STRONG><FONT color=#800000 size=5>克苏鲁的星之眷族联络术〔召〕</FONT></STRONG></P>
<H3>Contact Star-Spawn of Cthulhu</H3>
<P><B>消耗：</B>6 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术必须在海滨施放，可能在深潜者哨站附近，或靠近星之眷属可能沉睡的地方（传言西藏有很多）。在本法术的施放过程中会用到某些护身符、非人种族制造的珠宝以及有节奏的吟唱。</P>
<P><STRONG><FONT color=#800000 size=5>墓穴群虫联络术〔召〕</FONT></STRONG></P>
<H3>Contact Tomb-Herd</H3>
<P><B>消耗：</B>9 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>必须在维度传送点或魔法门径附近施放，好让墓穴群虫从它们的位面抵达，也可以在犹格· 索托斯的神庙施法。墓穴群虫通常会从为它们抵达而特意准备的半人半甲壳动物的雕像当中显现。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关墓穴群虫的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>伊斯人联络术〔召〕</FONT></STRONG></P>
<H3>Contact Yithian</H3>
<P><B>消耗：</B>4 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1D6+4 轮</P>
<P>本法术不能上溯或下延时间。如果在施法的时刻，附近方圆一百英里恰好有被伊斯人占据身体的存在，这个伊斯人就会注意到召唤。如果它觉得好奇、害怕或者警觉，就可能会回应召唤。如果施法者没有有趣的谈资、或者给不出有趣的东西，伟大种族的学者就会无视他之后的提问， 甚至可能会把施法者当成害虫或障碍破坏掉。</P>
<P><STRONG><FONT color=#800000 size=5>元素控制术〔环〕</FONT></STRONG></P>
<H3>Control Elements</H3>
<P><B>消耗：</B>8+ 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>这种强大的法术可以控制地、风、水、火四大元素。法术的效果可以让大地摇晃开裂、风变强烈富有破坏性、火焰四处蔓延、水流变成致命巨浪或漩涡等等。</P>
<P>四大元素对应的法术均相同，各元素的版本有一些小改变，但施法者每控制一种元素就要单独施法一次。</P>
<P>每投入 8 点魔法值，效果的半径就增加 10 码。施法者想控制哪个元素，就必须持有对应的元素或样本。</P>
<P>以标准消耗施法时，元素的初始力量是 STR125。施法时每（在 8 点之外）额外投入一点魔法值，就可以增加 10STR。法术的效果维持 1D10+5 分钟。</P>
<P>在效果范围内，元素每轮对所有人（除了施法者）造成等于它伤害加值点数的伤害。元素的伤害加值仅来自 STR，因为它本身并无 SIZ；例如， 一束水柱拥有 125 点 STR，可以每轮造成 1D4 点伤害；一团 STR165 的火焰每轮造成 1D6 点伤害， 等等。一般来说，力量越大，元素对环境的影响越大。</P>
<P><B>别名：</B>控制自然的无情、元始浩劫、元素的救济</P>
<P><STRONG><FONT color=#800000 size=5>皮肤控制术〔变〕</FONT></STRONG></P>
<H3>Control Skin</H3>
<P><P><B>消耗：</B>5 点魔法值；1D6 点理智值</P>
<BR><B>施法用时：</B>30 分钟</P>
<P>施法者可以出于伪装的目的融合、扭曲、改</P>
<P>变皮肤，每次施法可以影响身体的一个主要部位。主要部位包括：头部、躯干、右臂、左臂、右腿、 左腿。施法者可以对自己或他人施放——若对他人施放，除非对方自愿，否则施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>改变一个部位的身体需要大约三十分钟的时间准备并生效，效果大约持续一个小时。要想永久改变，每个身体部位需要施法者消耗 5 点 POW。再次施放本法术可以解除变化。</P>
<P>深层魔法：皮肤兄弟会，一个在东欧活动的阴险邪教组织，是熟练使用本法术的大师。邪教徒可以消耗 30 点魔法值和 6D6 点理智值来改变整个身体。</P>
<P><B>别名：</B>皮行术、皮肉融合、血肉雕刻</P>
<P><STRONG><FONT color=#800000 size=5>圣者的堕落〔害、变〕</FONT></STRONG></P>
<H3>Corruption of the Sacred</H3>
<P><B>消耗：</B>20 点 POW；1D6 点理智值
<BR><B>施法用时：</B>4 夜</P>
<P>施法者从法术预期的目标身上取走一件个人物品放在诅咒娃娃里（娃娃必须由施法者制作， 可以用稻草、陶瓷、木头等作原料。法术需要 “在灵力最强的时候”施放（比如连续四夜的午夜十二点到两点）。每晚施法者都要向诅咒娃娃身上敲一根铁钉，并牺牲 5 点 POW。四夜之后（共消耗了 20 点 POW）之后，法术就生效了。</P>
<P>在第四夜，一只“饿鬼”（一个恶毒的无形存在）</P>
<P>会缠上目标。这只“鬼”无休止的欲望会持续影响不幸的受害者。每晚目标都要进行一次困难难度的 POW 检定：若失败，目标损失 5 点 POW 和 1D4 点理智值。POW 和理智值的流失会让目标屈从于邪恶本能（愤怒、嫉妒、暴食、贪婪、 淫欲、傲慢、懒惰）。目标被夺取的越多，他们的邪恶本性就表现得越明显。法术的效果将持续到法术终止（施法者自愿或死亡）、目标永久疯狂或使用其他法术驱散了“鬼”（比如 62 页的“魔鬼逐出术”）。</P>
<P>深层魔法：狡诈的巫师可以决定他们法术目标的行为，迫使他们以所需的某一种本性“举止不端”，如愤怒或暴食等。</P>
<P><B>别名：</B>情绪还原术、七大原罪的快感</P>
<P><STRONG><FONT color=#800000 size=5>郊狼粉尘（民俗）〔民〕</FONT></STRONG></P>
<H3>Coyote Dust</H3>
<P><P><B>消耗：</B>8 点魔法值；1D6 点理智值</P>
<BR><B>施法用时：</B>即时</P>
<P>使靠近施法者的人进入深度睡眠。根据情况和原料获取的难度，定位、准备和配制所需药草可能要花费一星期时间。本法术可以创造 1D6 剂粉尘。</P>
<P>创造以后，可以将一捧（一剂）粉尘撒入火焰中，产生短暂而庞大的烟雾，对火焰周围 10 码的人都会生效。每个人都要和施法者进行一次 POW 对抗检定：若失败，他们就会被迫进入深度睡眠，持续 3D10 分钟。睡眠者附近如有巨响或暴力行为，可能会提前惊醒他们。</P>
<P><B>别名：</B>睡眠之粉、女巫土壤</P>
<P><STRONG><FONT color=#800000 size=5>辟邪符创造术〔附〕</FONT></STRONG></P>
<H3>Create Amulet</H3>
<P><P><B>消耗：</B>10 点魔法值；10 点 POW；1 点理智值</P>
<BR><B>施法用时：</B>1 星期</P>
<P>施法者用一块半宝石 <sup></sup> 制造一件辟邪符——每种宝石都有独特的性质，会影响辟邪符的具体能力；巫师在辟邪符表面刻划图案可以将其增强。创造完辟邪符之后，佩戴辟邪符的人必须向它牺牲一些个人物品。</P>
<P>附魔后的辟邪符被佩戴在脖子上作为挂饰或者随身携带时，可以用来召唤“超自然守卫”的帮助，每 24 小时可以进行一次。这个无形的存在（其本体由 KP 决定）可以提供下列效果中的确定一种（每 24 小时一次）：</P>
<UL><LI>治愈 5 点伤害。</LI>
<LI>在 1 小时中，增加佩戴者的 10 点 POW。
<LI>在 1 小时中，增加佩戴者的 10 点 STR。
<LI>在 1 小时中，增加佩戴者的 10 点 CON。
<LI>在 1 小时中，增加佩戴者的 10 点 DEX。</LI></UL>
<P>辟邪符被毁损或破坏后便失去力量。这个无形的存在能为佩戴者提供多久好处，对很多巫师来说都是紧要的问题；有人说这种持续的能量吸取会让无形的存在烦厌愤怒，导致它们把祝福扭曲成诅咒，或者寻求其他摆脱辟邪符召唤的方法。</P>
<P><B>别名：</B>很多，和它提供的效果相关，比如：祝福之石、治愈之石、蛇石等等。</P>
