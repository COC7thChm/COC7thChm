<P>每次施放本法术都需要进行 POW 检定，若大失败则法术效果会作用到施法者身上。法术的效果从目标的角度表现为自然发生的事件和离奇的巧合。KP 决定业报的具体效果，且要和目标原本的行为相称（如目标曾经偷盗，则法术会使目标的某物被盗，以此类推）。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>动物束缚法（民俗）〔民〕</FONT></STRONG></P>
<H3>Bind Animal</H3>
<P><B>消耗：</B>2 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>让某种动物执行一个行动或有限几个连续的行动。</P>
<P>此类法术包括：行军蚁束缚法、猫束缚法、 绿曼巴蛇束缚法、豹束缚法、猴蜘蛛 <sup>8</sup> 束缚法、 老鼠束缚法等等。每种动物都有它自己的法术变体。行军蚁束缚法作用于整个蚁群，豹束缚法则只作用于单一个体。特定的束缚法术在动物原产地流传，所以各地的巫师通常都知道本法术，如非洲巫医、印第安巫医、欧洲女巫等。</P>
<P>命令必须能让接受命令的动物理解。对浣熊下命令“飞到墨西哥”毫无意义，对狼蛛下命令“杀了乔纳森 ·金斯利”也只会让它困惑，因为它根本不知道金斯利先生是什么。相反，下“咬周围的所有人”之类的命令是可行的。</P>
<P>深层魔法：有些施法者可以通过交流手段（如语言、精神交流等）“浸透”动物，让动物为施法者提供信息；这需要更广泛的命令。</P>
<P><B>别名：</B>许多变体。</P>
<P><STRONG><FONT color=#800000 size=5>敌人束缚术〔支〕</FONT></STRONG></P>
<H3>Bind Enemy</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 天</P>
<P><STRONG><FONT color=#800000 size=5>使得目标在接下来的七天当中，不论用物理 [8]：monkey spider. 此动物的资料不详。如交换词序得到 spider monkey，即蛛猴，生活在美洲丛林里。</FONT></STRONG></P>
<P>攻击还是魔法攻击都不能对施法者造成伤害。施法者将可变的魔法值牺牲到一个目标的小塑像当中，他投往的魔法值必须比目标拥有的魔法值多， 法术才能生效。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若目标胜出， 法术无效。</P>
<P>通常需要一天的时间收集材料、制造塑像， 然后吟唱咒语并将魔法值投入塑像中。塑像必须包含目标身体的一部分（可以是几根头发、指甲、 血液或者其他东西）。</P>
<P>如果施法者攻击目标或者塑像被破坏，法术终止。</P>
<P><B>别名：</B>驱逐汝敌、暗黑协定、威权仪式</P>
<P><STRONG><FONT color=#800000 size=5>灵魂束缚术〔害〕</FONT></STRONG></P>
<H3>Bind Soul</H3>
<P><B>消耗：</B>10 点魔法值；5 点 POW；3 点理智值
<BR><B>施法用时：</B>3+ 天</P>
<P>本法术可令施法者囚禁人类的灵魂，从而控制或杀死灵魂原来所在的躯体。施法者必须找到灵魂才能进行束缚。</P>
<P>施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。或者施法者可以和目标进行精神战斗；施法者必须把目标的魔法值变成零， 然后才能施法。如果灵魂被困住了，无论采用哪种方式，目标的躯体都会开始死亡，每天损失 10 点 CON。当 CON 归零时躯体即彻底死亡。本法术经常和“肉体屈服术”（P69）一起使用。</P>
<P>必须用一个准备好的特殊容器装载灵魂（仪式持续三天）。可以使用任何能密闭的容器（坛、 盒、瓶等）。如果灵魂能感受到容器的存在，它可以打开或打破容器逃出（随后可以自由行动）。</P>
<P>“伊本·加齐之粉”（P151）等法术可以追踪躯体和灵魂之间的连接。容器的位置可以用三角计算求得，或者消耗大量的粉末直接在粉末显现的蛛网般的连接之间追踪。</P>
<P><B>别名：</B>伊波恩的灵魂掠取术、囚禁生命力、 黑色谋杀</P>
