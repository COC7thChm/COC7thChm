<P>法术需要一组徽章或石头，上面刻上伊波·兹特尔相关的图像，并以祭祀用的人血灌注（100 点 SIZ 相当）。施法者和任何数量的协助者进行吟诵，激活维度转移。每名参与者贡献 1 点魔法值， 施法者则可以投入任意点魔法值（最少 5 点）。每投入 5 点魔法值，成功概率就会增加 1%；所以若消耗 40 点魔法值，法术成功率就是 8%。若施法成功，他们每希望两个维度并行存在一分钟，施法者就要额外消耗 5 点魔法值和 5 点 POW。</P>
