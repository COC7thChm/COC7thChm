<BR><B>施法用时：</B>5+ 分钟</P>
<P>守护一个房间或地点，只要有人闯过守卫， 就会提示施法者。法术需要一些小石头，每块石</P>
<P>头上都要刻上阿努比斯的记号（通常和犹格·索托斯有联系），每块石头还要用 10 点魔法值附魔（可以预先准备）。然后要将石头放在要守卫地点的边缘，牺牲 10 点魔法值激活守卫。只要石头还在原地不动，守卫就会持续；如果有石头被毁坏或损伤，守卫会破坏；不过，石头如果未损坏并由施法者回收的话，还可以再次用于之后的施法。</P>
<P>只要有石头被移动或穿越，施法者就会精神上得到入侵警告。这时施法者可以额外消耗 10 点魔法值获得入侵者的简要形象。</P>
<P><B>别名：</B>死亡代言人的恩惠、阿努比斯之石、 死亡石</P>
<P><STRONG><FONT color=#800000 size=5>守卫术（守护石）〔保〕</FONT></STRONG></P>
<H3>Warding</H3>
<P><B>消耗：</B>每块石头 1 点魔法值
<BR><B>施法用时：</B>5 轮</P>
<P>施法者随意愿在地上放置一定数量的普通白色石头，只不过每块石头之间的间隔不能大于 1 码。施法时，石头上面会出现闪闪发光的热雾。 此后，只要有石头被移动，施法者就能知晓这件事， 哪怕是他刚才还在睡觉。这之后， 法术就中止了。</P>
<P><B>别名：</B>保险石、遗石以为障、保护圈</P>
<P>守卫之印〔保〕</P>
<H3>Warding Sign</H3>
<P><B>消耗：</B>1 点魔法值
<BR><B>施法用时：</B>即时</P>
<P>进入某个魔法保护的区域，如陵墓、密室时， 可以做一个特殊的手势，抵挡此地的守护。如果手势正确，施法者需要和守护者进行一次 POW 对抗检定，若胜出施法者就会被忽略。KP 要决定守卫的定义，但守卫不包括人类卫兵（除非他们被魔法驱使来守卫此地）。</P>
<P><B>别名：</B>科什之印、来去无踪</P>
<P><STRONG><FONT color=#800000 size=5>邪眼守卫术〔保〕</FONT></STRONG></P>
<H3>Warding the Eye</H3>
<P><B>消耗：</B>2 点魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术可以保护一个人免受“邪眼术”（P113）的影响。施放本法术要进行许多复杂的手势，可以提前施放，也可以在邪眼术施放后立即施放。本法术和邪眼术一样在午夜终止。</P>
<P><B>别名：</B>蒙昧之眼、罗马尼（Ronanyii）的祝福、 吉斯里 ·加马·吉尔（Gisli GamaDjill）</P>
<P><STRONG><FONT color=#800000 size=5>精神的温暖〔保〕</FONT></STRONG></P>
<H3>Warmth of Mind</H3>
<P><B>消耗：</B>2+ 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>提高施法者的体温，提供对冷气的保护。法术以反复的脑内吟诵为形式，可以缓慢提高体内温度并消除失温症 <sup></sup>、冻僵和其他寒冷相关的不良效果。每消耗 2 点魔法值，施法者就可以保持自己正常体温一小时。</P>
<P>据述，西藏一种叫“内火瑜伽”的冥想法（修行者可以靠冥想提升体温）可能是本法术的某种派生品。</P>
<P>深层魔法：在强大的神话巫师手中，这个法术可以被提升到恐怖的水平。施法者不只可以将体温保持在正常水平，甚至能提高到点燃接触到的易燃材料（包括施法者的衣服）、灼烧他人的血肉（若战斗中成功施法，施法者的手能造成 1D6+1 点伤害）。维持这种加强效果需要每轮消耗 2 点魔法值。</P>
<P><B>别名：</B>克图格亚的非难、火焰真言、拉神之触</P>
<P><STRONG><FONT color=#800000 size=5>消耗病诅咒〔害〕</FONT></STRONG></P>
<H3>Wasting Curse, the</H3>
<P><B>消耗：</B>15 点 POW；2D8 点理智值
<BR><B>施法用时：</B>1 星期</P>
<P>造成极速衰老，最终死亡。需要长达一星期的仪式，施法者必须完全集中于黑暗的冥想，专注于法术的目标。如果这段时间施法者因任何原因被打断专注，则法术必须重新开始并重新支付消耗。七天结束后，施法者必须和目标进行一次 POW 检定并胜出：若失败，法术会转而作用到施法者身上（施法者来承受以下效果）。</P>
<P>法术造成可怕的衰弱效果，目标每过一个月就会衰老 10 岁。一年又一天后目标将死亡。目标可以进行一次极难 CON 检定来抵抗这邪恶的魔法（仅有一次机会）。不论它成功与否，法术每生效一个月，目标的 STR、CON 、INT 、DEX、 APP 各减少 1D10 点（相应调整耐久值等衍生值）。并且，法术每生效一个月，目标要进行一次理智检定（损失 1/1D6 点）。有可能存在抵消或逆转本法术的其他魔法途径。</P>
<P><B>别名：</B>人之终、退行术、骨之旅途</P>
<P><STRONG><FONT color=#800000 size=5>[38]：原文误写作“超温症”。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>忘却之波〔环〕</FONT></STRONG></P>
<H3>Wave of Oblivion</H3>
<P><B>消耗：</B>30 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>一种强大的法术，可以让一股汹涌的海浪往施法者的方向撞击过去。目标须在施法者的视野范围内，且有足量的咸水来制造海浪。施法者要站在水中施法。</P>
<P>海浪的体量有 3000 立方英尺（约 85 立方米）， 足够淹没打翻一艘小帆船。不消说，被这等海浪吞噬的人将永远消失在水底。</P>
<P>其他人可以为法术贡献魔法值，创造更大的波浪，足够打沉远洋轮船、战舰甚至曼哈顿岛。知道本法术的人可以贡献任意数量的魔法值，必须消耗 1D8 点理智值。不知道本法术的每人可以贡献 1 点魔法值。最低限度是 30 点魔法值，产生的波浪是 10 尺长、10 尺宽，30 尺（9 米）高。每增加 1 点魔法值，波浪的长宽增加一尺。</P>
<P><B>别名：</B>海拳之歌、盐的馈赠、汝之潮湿劫数</P>
<P><STRONG><FONT color=#800000 size=5>螺旋升空术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Whirligig</H3>
<P><B>消耗：</B>8+ 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。带着黑线的旋转狂风吹起目标，将他们转到空中——除非他们和施法者进行一次 POW 检定并胜出。施法者每额外消耗 1 点魔法值，吹飞的高度就可以升降 10 尺。当法术终止时，目标会坠落并受到坠落伤害；不论如何他们都会头晕目眩，接下来的 1D6 轮中无法站立或行动，除非目标进行一次极难 DEX 检定并成功，每轮可以尝试一次。维持法术每轮需要消耗 8 点魔法值。法术范围是 10 尺。</P>
<P><B>别名：</B>黑旋风、号令旋风、盘旋术</P>
<P><STRONG><FONT color=#800000 size=5>索伦白网术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>White Web of Soren</H3>
<P><B>消耗：</B>4+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1+ 轮</P>
<P>本法术只能在幻梦境施放。生成丝带一般的白色线状物，密实地包裹目标，目标最多可以在 10 码以内。法术每创造一束线状物，就消耗 4 点魔法值并需要一轮来成形。每有一束线状物包裹目标，就累计投掷一次 D10：当此次掷骰的结果超过目标物品 SIZ 的五分之一，目标物品就会开</P>
<P>始变得透明。当 D10 结果超过目标 SIZ 的一半时， 目标物品连带线状物都会在一阵烟雾和闪光中消失。</P>
<P>如果目标是活物，线状物会阻碍行动——如果用 STR 和 D10 结果乘以五进行对抗检定并胜出，可以扯坏线状物（因此线状物裹越多，逃脱越困难）。如果十轮之后目标仍未消失，线状物就会以每轮一束的速度消失。</P>
<P>消失的人或物会出现在幻梦境的哪里，由 KP 自行决定。</P>
<P><B>别名：</B>消失白网、索伦之网</P>
<P><STRONG><FONT color=#800000 size=5>荒芜之风（民俗）〔民〕</FONT></STRONG></P>
<H3>Winds of Desolation</H3>
<P><B>消耗：</B>4+ 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>让风变猛，强度大幅增加。本法术在海中施放会让海浪往施法者指定的方向漂流。这种风也能让火势往施法者指定的方向蔓延。不消说，被巨浪或猛火吞噬的人会受到相应的伤害。据信这种荒芜之风来自灵薄狱，还常常裹挟着凶暴的灵魂。</P>
<P>确定法术消耗时，参照下表的例子决定风的 STR 和消耗的魔法值，还要考虑当时的天气状况。比如，如果（自然）风是狂风（STR60 到 100 ）， 那么施法者想将它转变为暴风，只需要消耗 32 点魔法值（64-32=32）。天气改变持续约 20 分钟。</P>
<P>被卷入这种状况的和想要毫无保护地穿越这片风的话，必须用和这片风进行 STR 对抗检定并胜出。</P>
<P><B>别名：</B>暴风召唤术、审判之息</P>
<P><STRONG><FONT color=#800000 size=5>表 4-12 荒芜之风强度表</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>* 狂风可以击倒人类（STR 对抗检定）。飓风则不论对生物还是建筑物都是威胁，除了荒芜之风本身，还可能来自</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>飘飞的碎片。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>肢体凋萎术〔战〕</FONT></STRONG></P>
<H3>Wither Limb</H3>
<P><B>消耗：</B>8 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>这种恐怖法术专为折磨人而发明，会对单体目标造成永久伤害。施法者须离目标 10 码以内。施法者须和目标进行一次 POW 对抗检定并胜出， 法术才能生效。若成功，施法者指定一只胳膊或一条腿。被指定的肢体快速、痛苦地枯萎皱缩， 造成 1D8 点伤害和 2D10 点永久的 CON 损失。目标和所有目击者须进行理智检定（损失 0/1D3 点）。</P>
<P><B>别名：</B>痛苦之歌、皱缩汝敌、虚耗的烧灼</P>
<P><STRONG><FONT color=#800000 size=5>悲惨瘙痒术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Woeful Itch</H3>
<P><B>消耗：</B>4 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术只能在幻梦境施放。一片闪光尘埃云飘向目标，他会狂暴地开始抓挠撕扯自己的皮肉， 想要缓解令人发狂的瘙痒。目标自然无法行动， 除非他们通过了 CON 检定，此检定每轮可以进行一次。法术在 4 轮后终止，也可以由施法者提前终止。</P>
<P>深层魔法：更加强效的变种造成更强烈的瘙痒，致使不幸的法术目标在疯狂抓挠中扯碎自己的皮肉。目标每轮受到 1D4 点伤害。此变种持续 4 轮但之后每轮都可以消耗 2 点魔法值来延长。</P>
<P><B>别名：</B>蚁行躁狂、无尽折磨、可怕玩笑</P>
<P><STRONG><FONT color=#800000 size=5>真言术〔交、支〕</FONT></STRONG></P>
<H3>Words of Power</H3>
<P><B>消耗：</B>3+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>10+ 分钟</P>
<P>施法者与大群听众创造强烈的联系。施法者必须即兴演讲并看似真诚，来维持听众的注意力。施法者在讲到每个论据、论点和命令时都要消耗 3 点魔法值并进行一次 KP 认为合适的社交检定（「魅惑」「话术」或「说服」）并成功，不然演讲会在困惑不解中犹犹豫豫地结束。在演讲成功结束后，听众会在 1D3 天中完全相信演讲的内容。</P>
<P><B>别名：</B>塞克曼克尼普（Sekhmenkenhep）真言术、 邪恶唬骗术、人群掌控术</P>
<P><STRONG><FONT color=#800000 size=5>蠕虫术〔战〕</FONT></STRONG></P>
<H3>Worms</H3>
<P><B>消耗：</B>10 点魔法值；6 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>使数以千计的蛔虫出现在目标的消化系统。这些黑色的蛔虫每只都长达六寸，在目标的肚子里蠕动并从孔窍涌出，顺便让目标窒息而死。施法者必须触碰目标并在 POW 对抗检定中胜出。产生的这一波蛔虫只要目标还活着就不会消失——使用溺水规则（RB205）决定目标转瞬即逝的余生还有多长。目击这惊愕又无法阻止的场景要进行理智检定（损失 1/1D6 点）。</P>
<P>巫师的日志中有着大量有关这个恐怖法术的传言，但至今仍未发现预防和治疗的方法。</P>
<P><B>别名：</B>蠕虫集会、千蛇的蠕动末日、黑蠕术</P>
<P><STRONG><FONT color=#800000 size=5>折磨术〔战〕</FONT></STRONG></P>
<H3>Wrack</H3>
<P><B>消耗：</B>3 点魔法值；1 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术会让施法者 10 码以内的单一目标暂时无法行动。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。目标会突然被剧烈的痛楚侵袭，脸和手上浮肿起泡、流出体液，视线被鲜血掩盖而暂时目盲。在法术生效期间，目标变得完全无助。</P>
<P>法术效果持续 1D6 轮，此后视力将恢复。在 3D10 分钟后，目标将完全恢复并可恢复正常行动。身体变化的踪迹会迅速消退，24 小时后皮肤上将只能看到黯淡的斑点。这种恐怖的经验会造成理智检定（损失 1/1D6+1 点）。</P>
<P><B>别名：</B>不幸者的悲惨巨痛、七重地狱的溃烂失明术、撕裂敌人</P>
<P><STRONG><FONT color=#800000 size=5>岁月之怒〔战〕</FONT></STRONG></P>
<H3>Wrack of Ages</H3>
<P><P><B>消耗：</B>10 点魔法值；1D6 点理智值；1 点耐久值</P>
<BR><B>施法用时：</B>1 轮</P>
<P>这个致命的法术只能在极端需求下施放，因为它要施法者付出沉重的代价。施法者在手掌上深深划下一刀（每刀 1 点伤害）并向预定目标做手势形成一条弧线，在空中洒出鲜血。施法者可以选择 1 到 5 名目标，在这些目标中分配 5D6 点伤害。因此可以让一名目标受到 5D6 点伤害，也</P>
<P>可以让 5 名目标各受 1D6 点伤害。此伤害无视护甲，表现为目标快速衰弱。皮肤开始衰朽并化作尘土，被法术杀死的目标则会爆发变成一团尘土和灰烬的烟雾。</P>
<P><B>别名：</B>弃为尘土、仇恨痘疹、腐朽之血</P>
<P><STRONG><FONT color=#800000 size=5>帕祖祖之怒〔战〕</FONT></STRONG></P>
<H3>Wrath of Pazzuzu</H3>
<P><B>消耗：</B>4 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>即时</P>
<P>施法者伸开手，一支威力巨大的能量束会从手中射向最多 100 码距离外的一名目标。法术的效果如同一道闪电击中目标：每支能量束造成 1D6 点伤害，伴随着一阵利落的音爆。</P>
<P><B>别名：</B>苛罚术、责骂术、黑闪电</P>
<P><STRONG><FONT color=#800000 size=5>黄印术〔害、支〕</FONT></STRONG></P>
<H3>Yellow Sign, The</H3>
<P><B>消耗：</B>10 点 POW；1D8 点理智值
<BR><B>施法用时：</B>1+ 小时</P>
<P>创造黄衣之王的咒印。法术包含两个部分。 首先，施法者用平凡工具（如黄颜料、线等媒介）在平面上画出或制出邪恶的黄印。这时黄印并没有激活，而要等到第二部分完成（可以之后完成）。第二部分时，施法者要将直接来自哈斯塔的力量注入黄印，此后才能永久创造此印。</P>
<P>黄印只要生效，就会让看到它的人引发恶心和不安的感觉（理智检定，损失 0/1D6 点）。咒印看上去像在旋转、蠕动、微微发光，好像在接近观察者一样。这个效果只持续一瞬间，但受影响的人会觉得时间仿佛停滞了一样。</P>
<P>观察黄印时损失理智值的人就被诅咒了；他们下次入睡时要再进行一次理智检定，若失败就会经历可怕的梦魇，诸如黄衣之王、卡尔科萨和哈斯塔，损失更多的理智值。此后此人每次入睡都要进行一次理智检定（0/1），夜夜反复，直到他理智检定成功（阻止更多的理智值损失）或堕入疯狂。注意即使理智检定成功阻止了更多的理智值损失，只要他再看一眼黄印，整个过程又会开始。</P>
<P>如果法术被非哈斯塔的信徒施放，那么可怕的后果将接踵而至。不信者会开始发现黄印变得</P>
<P>无处不在，每次都要失去 1 点理智值，直到他变成抖个不停的废人。只要理智值损失到足够陷入不定疯狂（通常需要数天，KP 裁定），受影响的人会看到黄衣之王的幻象，这会导致他渴求召唤黄衣之王以乞求它原谅自己僭用黄印。仁慈的 KP 可能允许这个倒霉鬼进行一次理智和 POW 联合检定，看他能不能摆脱诅咒。但绝大部分人最终还是变成了哈斯塔的走卒，臣服于黄衣之王的意志，或许成为永久疯狂的信徒。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>黄色跃魂封印法（民俗）〔民〕</FONT></STRONG></P>
<H3>Yellow Spirit-Leap Seal</H3>
<P><B>消耗：</B>4+ 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1+ 轮</P>
<P>创造一道魔法屏障，阻挡野生动物和原产地球的超自然生物（如吸血鬼和恶灵）。被屏障保护的所有人，包括施法者，各牺牲 4 点魔法值。虽然施法者会立即得到保护，但每多一个人，就需要额外一轮让屏障将他围住（随机决定次序）。</P>
<P>法术需要施法者首先构造一枚封印——一块边长 4 寸的硬木块，并雕上防护的标志和真言（根据 KP 裁定，需要一次对应的「艺术 / 手艺」检定）。这木块没有魔法，但描述并确定魔法屏障时，需要将此印踩进他周围的土里。法术持续 6 小时。 这期间受影响的生物接近屏障时必须和施法者进行一次 POW 对抗检定：若该生物落败，它不仅会被阻挡，还会被排斥，使它逃离此地。</P>
<P><B>别名：</B>确定圣土、排斥夜之生物</P>
<P><STRONG><FONT color=#800000 size=5>发酵病术〔害、支〕</FONT></STRONG></P>
<H3>Zymoticism<sup>39</sup></H3>
<P><B>消耗：</B>4+ 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1+ 轮</P>
<P>发动恶毒的真菌感染，控制目标的行动，最终导致其死亡。法术需要施法者收集各种各样的真菌，并制成浆糊备用。施法者在随后的仪式中搅拌浆糊并念诵莎布·尼古拉丝万千黑暗子嗣的</P>
<P>名字，并专注于他想让法术目标做的事情。完成后， 施法者可用此浆糊来感染一或多名目标。一次施法可以制成四剂。</P>
<P>感染方式是摄入和长时间接触（至少 4 轮）。注意，施法者在用浆糊涂抹目标身体时免疫此感染。浆糊呈淡白色，混入食物中没有气味；若不混合则它看上去就像是稀粥。目标服用一剂后须进行 CON 和 POW 联合检定来抵抗法术的效果。若剂量加倍，联合检定变为困难难度；若剂量变为三倍，则难度升为极难。若对单人使用四剂， 法术将自动成功。若剂量超过一剂，施法者必须要将浆糊敷到目标的身体上——这需要目标处于无意识或顺从状态。</P>
<P>只要目标被感染，魔法真菌就会开始生长， 占领其身体。生长和控制的进程列在下表，不过 KP 如果愿意的话可以加速。几天之内真菌就会控制人的大脑，他会无法抵抗冲动，去做施法者在准备法术时预定的事情。命令可以包括：寻找一个物品并将它交给施法者、找到某人并杀死他等等。植入的命令可以设定成只有特定时间日期才会触发。感染时间越长，目标的精神和躯体被侵蚀得越严重，目标越来越像一具僵尸。目标无论是否完成了任务最终都将死亡，被真菌侵蚀干净。然后真菌也消失无踪，只剩下目标粗糙虬结的残骸。</P>
<P><B>别名：</B>毒菌溃疡、白腐术</P>
