<H3>Bring Haboob</H3>
<P><B>消耗：</B>20 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>施法者召唤自然的力量，聚集强力的旋风。在沙漠或者海滨沙丘上，旋风能产生沙尘暴的效果。本法术的各种变体似乎都是基于各地的地理和信仰而作的，每个版本中施法者都会召唤不同的神话神祇，诸如阿蒙·戈尔洛斯（Amon- Gorloth），修德 ·梅尔或者伊塔库亚等。</P>
<P>旋风大概 20 英里围圆，内部风速每小时 30 英里（七级），阵风风速大约是其二倍（十一级）。在风暴中的角色，根据行动不同，要得到相应的惩罚和难度等级提升。</P>
<P>深层魔法：可以召唤更强、更有破坏力的风暴， 可能造成巨大的灾难，当然法术的消耗也要相应增加。</P>
<P><B>别名：</B>沙暴发生术、巨灵的血腥挠痒、伏木之手</P>
