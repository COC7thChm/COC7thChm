<P>使用者感觉到自己身边的景象变暗了；物体逐渐消失。一种身心游离的感觉则逐渐增强，还会感觉到极度的期待。这时使用者开始同时看到所有时空的所有东西。这些东西让人眼花缭乱、 极其惊骇，甚至以为自己是疯狂发作了；需要一次理智检定（损失 1/1D4 点）。而且还有其他危险：如果使用者的精神在时间中旅行到过于遥远的过去和未来，他将开始接收到神话的庞大阴谋，根据 KP 的裁定，这可能导致更多的理智检定。</P>
<P>如果使用者在时间中旅行过远，角度和弧度会忽然显现，形状开始扭曲变幻，让观察者恐惧不已（损失 1/1D6 点理智值）。使用者会察觉到难以描述的刺鼻气味，极其令人恶心，以至于无法忍受。这时他们甚至可能遇到廷达罗斯猎犬—— 这场遭遇可能是一次灾难。</P>
<P>当使用者的魔法值耗尽时，他们会陷入昏迷。朋友们用物理手段摇晃使用者，可以令他的精神回到现实世界。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」或「艺术 / 手艺（药剂）」检定来确保酿造按照正确的步骤</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>进行。</FONT></STRONG></P>
<P><B>别名：</B>远视药剂、拾取异界</P>
<P><STRONG><FONT color=#800000 size=5>爱情魔药酿造法（民俗）〔民〕</FONT></STRONG></P>
<H3>Brew Love Philter</H3>
<P><B>消耗：</B>可变的魔法值；1D2 点理智值
<BR><B>施法用时：</B>2 星期</P>
<P>创造可以让一个人爱上另一个人的药剂。酿造本药剂需要两个星期，施法者要在这期间，每天要对着熬煮的药夜守夜八小时以上。施法者在两星期的施法过程开始时决定在药剂中投入多少点魔法值。</P>
<P>为他人创造灵药的魔法师（不论是否为了营利）必须额外消耗 2 点魔法值将效果连接到此人身上，但这可以在酿造完成后的任何时候进行。</P>
<P>当消耗爱情灵药时，服下药剂的人要和“灵药创造时投入魔法值的五倍”进行一次 POW 对抗检定。如果服药者胜出，药剂无效；否则他们会被灵药效果连接到的人吸引住。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」「神秘学」 或「艺术 / 手艺（药剂）」检定来确保酿造按照正确的步骤进行。</FONT></STRONG></P>
