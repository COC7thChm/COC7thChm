<H3>Brew Para-Kete</H3>
<P><B>消耗：</B>酿造需要 15 点魔法值
<BR><B>施法用时：</B>1 小时</P>
<P>这是法术“辽丹酿造术”（P47）的变体，用来合成辽丹和氯胺酮的混合物，这二者的化学结构有很多的共同点。每剂超 K 粉消耗 1000 美元。施放本法术需要“辽丹酿造术”的知识。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>氯胺酮最早于 1962 年人工合成，在此之前的巫师不可使用本法术。氯胺酮常见于现代非法贸易当中。</FONT></STRONG></P>
<P>超氯胺酮（超 K 粉）和辽丹的不同之处在于超 K 粉总能将精神从时空中送回。而且超 K 粉极易成瘾。服用第一剂后，角色要进行一次 POW 检定来抵抗再嗑一次的冲动（如果有药）。服用第二剂后，角色要进行一次困难 POW 检定。一旦服用了第三剂，角色必须每天进行一次极难 POW 检定，否则当天就会主动寻找药物。一般的氯胺酮可以压制这种渴望。如果毒瘾没有得到满足，在 3D6 周中所有技能检定都得到一颗惩罚骰。毒瘾至少持续六个月。增加氯胺酮的吸食量</P>
<P>可以让角色正常行动。若要治愈超 K 粉腐蚀心志的慢性效应，角色必须接受戒毒治疗，三个月内不能参与行动。再次使用意味着毒瘾会立即复发。</P>
<P><STRONG><FONT color=#800000 size=5>KP 裁定：可能需要「克苏鲁神话」或「艺术 / 手艺（药剂）」检定来确保酿造按照正确的步骤进行。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
