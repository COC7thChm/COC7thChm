<P><B>消耗：</B>8 点魔法值
<BR><B>施法用时：</B>即时</P>
<P>本法术只能在清醒世界的梦想家睡觉之前使用。法术会将梦想家直接弹射到梦境世界。梦想家会来到可怕的普纳斯山谷 <sup>2</sup>，这里布满了无数骨骸，居住着食尸鬼和奇怪又可怕的巨噬蠕虫。</P>
<P><STRONG><FONT color=#800000 size=5>深层魔法：传说本法术存在其他变体，每种 [2]：Vale of Pnath，即“潘斯山谷”。</FONT></STRONG></P>
