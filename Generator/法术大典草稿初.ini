<H3>Create Bad-Corpse Dust</H3>
<P><P><B>消耗：</B>2 点魔法值</P>
<BR><B>施法用时：</B>6 小时</P>
<P><STRONG><FONT color=#800000 size=5>[20]：半宝石，珠宝术语。钻石、红宝石、蓝宝石、祖母绿以外的宝石都可以称作半宝石。</FONT></STRONG></P>
<P>创造一道僵尸无法通过的屏障。本粉末需要僵尸的肠子、一盎司肉（必须是施法者自己咬下来）、还有一种从雨林蔓藤开的花晒干制成的粉末。这些材料要晒干、粉碎、混合并吟唱几个小时的咒语，最终倒到预先准备的轨道或线上。最后的吟唱可以激活粉末的功用。</P>
<P>粉末可以制造一道不可见的魔法墙壁，阻挡通过的僵尸。墙壁会持续到粉末被冲刷或吹干净为止。每次制造的粉末足够制造一道 30 码长的墙壁。</P>
<P><B>别名：</B>死者守卫术、粉尘之线、血肉屏障</P>
<P><STRONG><FONT color=#800000 size=5>纳克·提特障壁创造术〔保〕</FONT></STRONG></P>
<H3>Create Barrier of Naach-Tich</H3>
<P><B>消耗：</B>可变的魔法值；1D10 理智值
<BR><B>施法用时：</B>1 分钟</P>
<P>本屏障可以提供物理魔法的双重防御。本法术的每名参与者失去 1D10 点理智值，和可变数量的魔法值。在本创造术中每投入 1 点魔法值， 可以给屏障提供 3D10 点 STR。施放本法术需要 1 分钟（所有投入的魔法值需要在这段时间内全部消耗），制成的屏障可以维持 1D4+4 小时。任何知道本法术的人都可以参与施法，并为屏障贡献魔法值。</P>
<P>屏障是直径约 100 码的球形。它可以设置在施法者的周围阻止伤害（如同气泡），施放时也可以围住怪物和敌人。一切在屏障生成时身体恰好穿越屏障边缘的生物，将不会受到伤害，并被推挤到屏障外面去。被困住的存在须用自己的 STR 和屏障的 STR 进行对抗检定，不过多个受困的生物逃脱时不能联合各自的 STR。对于子弹和弹射物，如果对屏障掷出的伤害（无视刺穿）大于屏障 STR 的五分之一，子弹和弹射物即可穿透屏障。若穿透了屏障，它会造成骰出的伤害，好像屏障不存在一般；屏障立即瓦解。</P>
<P>本法术的一个手写副本据传收藏在刻莱诺（昴宿增九）的一颗行星上，一座巨大邪恶的图书馆里。</P>
<P>深层魔法：那些能够驾驭神话知识和能力的人可以将屏障的直径尺寸扩展到 200 码。</P>
<P><B>别名：</B>纳克·提特伟大监牢术、囚禁恶魔的无形球体</P>
<P><STRONG><FONT color=#800000 size=5>长命坠创造法（民俗）〔民〕</FONT></STRONG></P>
<H3>Create Bulla</H3>
<P><P><B>消耗：</B>5 点魔法值；1 点理智值</P>
<BR><B>施法用时：</B>1 晚</P>
<P><STRONG><FONT color=#800000 size=5>NPC：赫斯提亚·洛克斯比，136 岁（外观 35 岁）</FONT></STRONG></P>
<P>职业：女巫</P>
<P>居住地：马萨诸塞州敦威治</P>
<P>STR35 CON70 SIZ50</P>
<P>DEX60 INT90 APP35</P>
<P>POW90 EDU85 SAN00</P>
<P>HP12 DB:0 体格：0</P>
<P>MOV:8 MP:18*</P>
<P>* 见装备。</P>
<P>战斗</P>
<P>斗殴 40%（20/8），伤害 1D3</P>
<P>闪避 30%（15/6）</P>
<P>法术</P>
<P>许多，KP 自行决定。</P>
<P>技能</P>
<P>估价 60%，阿拉伯语 60%，魅惑 40%，汉文 10%，信用评级 90%，克苏鲁神话 48%，英语 85%，法语 40%，德语 40%，食尸鬼话 40% ， 希腊语 50%，历史 80%，恐吓 45%，意大利语 20%，拉丁文 80%，图书馆使用 55%，博物学 80%，神秘学 90%，心理学 50%，科学（植物学）50%，（化学）70%，（密码学）50%，（数学）70%，（物理学）30%，妙手 60%，侦查 60% ， 潜行 55%。</P>
<P>装备</P>
<P>奈亚拉托提普赐予的护身符，能储存魔法值（当前有 30 点）。其他的 KP 自行决定。</P>
<P>背景故事</P>
<P>人物形象：面色苍白、表情凶险，过长的金发， 深陷的绿色眼睛。</P>
<P>思想信念：人类是牲口，为了服侍旧日支配者可以尽情利用、随意抛弃。</P>
<P>人物特质：充满恶意、睚眦必报、令人厌恶。</P>
<P>洛克斯比出生在英国康沃尔郡，从孩提起就接近了生命的黑暗面。她时常出入坟场、痴迷阅读杀人恐怖类的故事、酷爱欺凌他人，所以被同龄孩子排斥，于是开始到隐蔽的道路和秘密的场所游荡。某天，洛克斯比遇到了一个男人，当地人叫他“破衣尼克”；他是一个巫师，也是服侍有角者（奈亚拉托提普）的祭司。他教给了洛克斯比神话的秘密和神奇。</P>
<P>洛克斯比学到了从这个老头身上能学到的所有知识，最后杀害了破衣尼克，卷走他所有的书籍、魔法设备；周游世界，寻找世界上最黑暗的隐蔽处，索求女人不应阅读的秘密学识。没有人能确定她具体去过哪里、见过谁、做过什么，这些情报全都掩盖在道听途说和邪恶谣言之下。可以搞清的是，洛克斯比在对旧大陆的求知欲得到满足后，开始将目光投向新大陆，在遍地传说的敦威治住了下来。</P>
<P>和洛克斯比通信的神话智慧追寻者凤毛麟角，关于她的意图和计划，他们也知之甚少。她并非任何邪教教团的成员，但和许多教团领袖是朋友；最近她一直在寻找某些造物，以及一卷只知道书名叫做《断绝的阿普霍普西斯》（The Severance Aphopsis）的典籍。与她书信往来的联络人遍布全世界，明显能看出她对找寻这卷典籍的强烈愿望，如她自己所述， “它能提供给我最后一个阿克罗文公式，这样我就能开始我的伟业了”。至于“伟业”到底是什么、它可能产生什么结果，唯一能确定的是它对人类绝对没有什么好处。</P>
<P>这是一种古罗马法术，可以创造一件辟邪符抵抗占据法术，适合孩子佩戴 <sup></sup>。巫师用纯金（如果财力足够）、铅或皮革制造一个小容器。容器里要填进公牛血、白花黑根草（传说中有魔力的草药）、蜂蜜、牛奶和受术者毛发的混合物；然后要花掉一整夜的时间施放法术。施法完成后，长命坠要在一小时之内戴到目标的脖子上。只要目标戴着这个长命坠，他就不会被外界的“力量”占据。人们认为孩子长到 14 周岁后（古罗马成年年龄）， 长命坠就失去效果。</P>
<P>古罗马人害怕邪祟附身，所以父母通常都给孩子打造长命坠。它通常在孩子出生后的第九天送给孩子。</P>
<P>深层魔法：如果巫师拥有神话知识且愿意的话，他可以打造一件能保护成年人的辟邪符（可能会使消耗的魔法值增加或者要消耗 POW）。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>符咒创造法（民俗）〔民〕</FONT></STRONG></P>
<H3>Create Charm</H3>
<P><B>消耗：</B>10 点魔法值；5 点 POW 
<BR><B>施法用时：</B>7 天</P>
<P>附魔一个小物件来保护免受邪恶力量的侵袭。要先收集材料——在日本传统中，这包括系绳小布包（除魔符），小木板（绘马）和写有祷词的小纸片（护符）等。然后施法者要在符咒上写下想要的效果——通常是吉利话。</P>
<P>在游戏中，符咒可以暂时提供下列效果中的确定一种（括号中给出使用频率的建议）：</P>
<UL><LI>拥有者幸运检定获得一颗奖励骰（一次性 /1D4 小时一次 /24 小时一次）</LI></UL>
<P>※「闪避」检定获得一颗奖励骰（ 一次性 /1D4 小时一次）</P>
<UL><LI>减少受到的伤害；视为拥有 5 点护甲（ 1D4 小时一次 /24 小时一次）</LI></UL>
<P>如果 KP 允许，也可以获得其他好处。很多文化中都有类似的法术。</P>
<P><B>别名：</B>诸神的护佑、祝福术、他人的馈赠</P>
<P><STRONG><FONT color=#800000 size=5>斯芬克斯的子嗣创造术〔造〕</FONT></STRONG></P>
<H3>Create Child of The Sphinx</H3>
<P><P><B>消耗：</B>10+ 点魔法值；10 点 POW；1D10 点理智值</P>
<BR><B>施法用时：</B>1+ 个月</P>
<P></P>
<P><STRONG><FONT color=#800000 size=5>[21]：Bulla 是罗马男孩佩戴的护身符。罗马女孩会佩戴 Lunula（月牙锁）。</FONT></STRONG></P>
<P>这个古老的仪式可以让施法者创造一个斯芬克斯的子嗣，这是一具不人不兽的混合魔像，和古埃及的兽首神差不多。仪式冗长而复杂，需要魔法成分的宿主和巨大的工作空间。当施法者获得一具动物头后，创造仪式便可以在新月之夜进行。施法者将动物头放进一个装有两加仑（7.5 升）原初之水的圣瓮里（参见“原初之水酿造术”， P49），并吟唱漫长的咒语，投入原动物 SIZ 五分之一数量的 POW。施法结束后，施法者要密封圣瓮，在瓮下点火。施法者要等一个朔望月，让混合物沸腾渗滤；还要中途更换一次原初之水。</P>
<P>在下个新月之夜，施法者从瓮中移出动物头。这时，动物头已经放大或缩小以适应人的躯体。躯体的捐赠者必须活着服下一剂原初之水和稀有药草组成的强效药，从而进入深度睡眠。施法者在躯体前吟唱咒语，用原初之水调成的墨水画出纹路，并牺牲 10 点魔法值和 5 点 POW 维持躯体的生命。咒语吟唱完后，施法者砍掉躯体原来的头颅，用金线把动物头缝上去——仪式进行到这部分时需要一次成功的「医学」检定（失败意味着法术会生效但子嗣会产生莫名其妙的问题）。连上新头以后施法者要再牺牲 5 点 POW 唤醒新头， 让它取得新躯体的控制权。这样一个斯芬克斯的子嗣就完成了。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关斯芬克斯的子嗣的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
