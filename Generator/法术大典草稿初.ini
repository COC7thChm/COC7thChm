<H3>Ariadne's Twine</H3>
<P><B>消耗：</B>5 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>当对目标施放（目标可以是施法者）时，他们的脑海里会填入一个三维地图，地图的内容则是他们肉身进入的迷宫或地下城；在法术持续时间内都有效（通常在施法所用 24 小时之后的日出到午夜）。只要本法术还有效，目标就不会迷路。灵光乍闪、心眼看透迷宫的经历，会造成 1D4 点理智损失。不情愿的目标可以进行一次 POW 对抗检定来抵抗本法术。</P>
<P>如果巫师对自己施放本法术，施法时要损失 1D4 点理智值，迷宫映进精神时要再损失 1D4 点理智值。在以后的施法中，巫师会有所准备，只受到施法的理智值损失。</P>
<P><B>别名：</B>解惑术、解开盘旋的石阵</P>
<P><STRONG><FONT color=#800000 size=5>登上不朽的阶梯〔旅〕</FONT></STRONG></P>
<H3>Ascend the Stairs of Immortality</H3>
<P><B>消耗：</B>5 点魔法值；1 点理智值
<BR><B>施法用时：</B>6 小时</P>
<P>据称道教炼金术士使用本法术登上神秘的象牙台阶，觐见玉帝从而长生不老（玉帝是一尊旧神的俗名）。</P>
<P>施法者手持装有“长生不老药”的容器，静坐冥想 6 小时，就可自然知道象牙台阶下次何时出现在地球上的何地。传说这道时空门会通向古老的存在领域。没人知道通过门的人会遇到什么、 得到怎样的接待。</P>
<P>这一预言最多可预测三周后出现的象牙台阶。去往目的地的方式、如何看到（通常不可见）的象牙台阶和本法术无关。</P>
<P><B>别名：</B>感知旧神之国的道路、神圣之上升、 寻找异界之物所居的旷野</P>
<P><STRONG><FONT color=#800000 size=5>梦想家助力术〔旅〕</FONT></STRONG></P>
