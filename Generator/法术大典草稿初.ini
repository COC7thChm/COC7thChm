<H3>CALL DEITY SPELLS</H3>
<P><P><B>消耗：</B>每人 1+点魔法值；（仅施法者）1D10 点理智值</P>
<BR><B>施法用时：</B>1~100 分钟</P>
<P>请神术会可以把化身、外神或者是旧日支配者带到施法者面前。即便对邪教徒来说，施放这类法术也十分危险。只有邪教祭司和绝望的人会尝试召唤神话神祇。这里记录的只是一小部分， 但对于每个旧日支配者、神话神祇的每个化身， 都可能存在对应的请神术 / 送神术。</P>
<P>请神术可以通过人群提升威力，施法者则处在这个群体的中心地位。每名参与者消耗 1 点魔法值。了解本法术的人可以牺牲任意数量的魔法值（包括“燃烧”耐久值）。合计消耗的魔法值就是法术的成功百分率。每有 1 点魔法值消耗，整个人群就必须吟唱 1 分钟，但不可以超过 100 分钟。如果骰子丢出 100，法术总是失败，牺牲的魔法值会全部浪费。</P>
<P>施法者在施法时也会损失 1D10 点理智值。如果神祇出现，在场的所有人都要相应损失理智值。KP 要为召唤物的行为、态度、嗜好设定某些形式的动机，以和召唤者进行有意义的互动。被召唤来地球的神话神祇通常都想要留下来，而且一般都十分饥饿、要求苛刻。</P>
<P>虽然许多请神术都包括对应的送神部分，提供了遣送神祇返回被召唤地的指导，但是请神术不含送神部分的情况也不可胜数。不完整的法术转抄、知识的缺乏、来自抄写者的恶意，都可能是造成送神部分残缺的原因。</P>
<P>对每尊神来说，请神术生效都需要满足特定的条件。KP 应把它用作灵感但不要受制于它。有两个原因：其一是基于小说的，没有人类能完全理解克苏鲁神话，所以请神的方式也可能不止一种。其二是有经验的调查员会迅速搞到熟悉的要素，神秘感就没有了。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考“送神术”（P96）。</FONT></STRONG></P>
<P>下面列出一系列的请神术；列表并未穷举。所有法术的消耗（除非特别说明）均和上文所述相同。</P>
<P><STRONG><FONT color=#800000 size=5>阿图请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>CallAhtu</H3>
<P>阿图是奈亚拉托提普的一个化身，崇拜它的人主要是中非和东非的邪教团（他们称之为螺旋巨虫）。阿图会以一团柱状的堕落物质出现，直径约五十尺，从地面下喷射而出。阿图只能在非洲的特定地点才能召唤。</P>
<P>施放法术需要一个特别的辟邪符，符上画有三只眼呈扇叶状围绕着火焰，相当于施法者进行了自残行为。需要注意的是，这个辟邪符通常由两块组成，两块会分别保管以防阿图被意外召唤。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关阿图的信息。</FONT></STRONG></P>
<P><B>别名：</B>螺旋巨虫召唤术</P>
<P><STRONG><FONT color=#800000 size=5>恶神影请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Call Aku-Shin Kage</H3>
<P>这个日本法术可以唤来奈亚拉托提普的一个化身——恶神影 []，让它降临到一套准备好的 “大铠”上（就像封建时代的日本武士所穿的那样）。</P>
<P>这套铠甲必须用知觉生物（共 200SIZ）的血液涂抹，铠甲的最后一任主人必须穿着它死去。施法者随后在无月的夜晚施放本法术。若化身来到，漆黑如墨的阴影会在整个地区蔓延，遮蔽所有人的视线。阴影会和铠甲结合并栖居在铠甲中（让铠甲变黑）；血液会不断从铠甲的裂隙滴下。它已经变成了恶神影的具象化。</P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>阿尔瓦萨请神术〔召〕</FONT></STRONG></P>
<H3>Call Arwassa</H3>
<P>本法术可以在新月之夜召唤出阿尔瓦萨，一尊不为人所知的旧日支配者。可怖的阿尔瓦萨出现时必须吃到合计 SIZ500 的活物，其中至少包含一名人类。因为阿尔瓦萨的崇拜者总是会提供充足的饵食——没人知道如果饵食不足会发生什么事情。</P>
<P>阿尔瓦萨的形象是一头巨大无头的人形生物， 四肢的位置长着四条硕大的触手。颈部的开口连接着没有牙齿的咽喉，不断地张开收缩仿佛在尖叫一般。</P>
<P><STRONG><FONT color=#800000 size=5>[12]：很多资料中此名的日本汉字作“恶心影”。这里换字的原因是避免“恶”字读错。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关阿尔瓦萨的信息。</FONT></STRONG></P>
<P><B>别名：</B>无首者联合术</P>
<P><STRONG><FONT color=#800000 size=5>无皮者化身请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Call Avatar of The Skinless One</H3>
<P><B>消耗：</B>12 点魔法值；5 点 POW；6 点理智值
<BR><B>施法用时：</B>680 分钟</P>
<P>施法者向奈亚拉托提普可怖的第 680 个名讳祈求，可以让一个造物或活物被无皮者的一个化身占据 24 小时，或者到施法者死亡或遣散化身为止。如果化身被召唤到无生命的物体上，它会获得活物的某些的性质，比如自由意志；如果化身被召唤到活物上，它又会获得一些无生命的性质， 如无视疼痛和震慑等。</P>
<P>化身的属性是 CON500 、INT75 ，POW 锁定为 100 ；移动速率为宿主的两倍。其他属性值和能力与占据的物体有关，包括目击时的理智损失，但理智损失点数不会超过化身当前 SIZ 的五分之一。</P>
<P>化身被召唤后总是会接受并放大寄宿物的性质；比如，附身大楼时，楼房的内部会变大（出现不可能存在的房间），更加牢固（轻便木门会变得结实坚固），也更恐怖（挂画会变成活物，或者会攻击的秽物）。它无论附身什么东西，都能设法造成或促进死亡与破坏——这具化身本性“邪恶”——而人类，往好处说，也只不过是嘲弄和歪曲的对象。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《东方快车上的恐怖》获取更多有关无皮者化身的信息。</FONT></STRONG></P>
<P><B>别名：</B>活地狱显容术</P>
<P><STRONG><FONT color=#800000 size=5>阿撒托斯请神术〔召〕</FONT></STRONG></P>
<H3>Call Azathoth</H3>
<P>召唤此神极度危险且愚蠢；只有真正的疯子才会打算实行这一法术，因为法术有可能会烧熟整个星球。本法术只能在夜间的户外施放。</P>
<P>虽然大量神话典籍都提到过本法术，但真正的法术极其罕见，而且通常被分割成段（有些被其他文本掩盖或模糊），保证它不会被简单轻率地实行。通常，法术成分会（故意）记载错误或者隐藏在非常隐晦的谜面里。</P>
<P>因为这个法术破坏力巨大，KP 可以自由决定真正的法术成分、仪式和其他用品，适应他们的游戏以及战役。</P>
<P><B>别名：</B>混沌的祈求、无法形容的夏盖元音、 召唤亚冲动</P>
<P><STRONG><FONT color=#800000 size=5>布格·沙什请神术〔召〕</FONT></STRONG></P>
<H3>Call Bugg-Shash</H3>
<P>巫师要对本法术特别留心，因为如法术自述， 并不存在遣送布格·沙什的法术。有些典籍称强光可以驱离布格·沙什，所以这个法术通常在完全黑暗或接近黑暗的地方施放。这个旧日支配者诡计多端，它通常不情愿和召唤者交流；召唤者如果在它到来时没有准备好魔法的约束措施（包含适当的祭品），很可能受到攻击。它在杀死一个以上的受害者之前绝不会返回自己栖居的维度， 而受害者可能正是召唤者自己。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关布格·沙什的信息。</FONT></STRONG></P>
<P><B>别名：</B>召来从黑暗之中出现的他</P>
<P><STRONG><FONT color=#800000 size=5>克图格亚请神术〔召〕</FONT></STRONG></P>
<H3>Call Cthugha</H3>
<P>克图格亚将从施法者手持的火焰中现身（蜡烛、火把等），最可能从巨大的篝火当中降临。施法者要一边吟诵咒语，一边按照一系列的图案移动火种。本法术只能在北落师门（南鱼座的最亮星）升上地平线的晴朗夜晚才能施放。北半球观测北落师门的最佳时间是九月到十一月。</P>
<P>深层魔法：一种法术变体“克图格亚召唤术”， 要求在石质祭坛上，用至少一名不幸的人进行燔祭。此法术暗示读者，它可以让施法者号令克图格亚（提到了一种束缚的形式）；但这是个恶毒的谎言，法术在束缚旧日支配者时毫无力量。它的目的仅在于召唤克图格亚，在地上降下浩劫和苦痛。</P>
<P><B>别名：</B>唤醒炽热燃烧的末日、北落师门协定</P>
<P><STRONG><FONT color=#800000 size=5>塞伊格亚请神术〔召〕</FONT></STRONG></P>
<H3>Call Cyaegha</H3>
<P>使塞伊格亚从长眠中苏醒。塞伊格亚要求祭品：此神会从受害者体内出现，最终变成塞伊格亚本体。如果没有准备祭品，此神会从施法者体内出现。不论祭品是谁，他都会被塞伊格亚彻底毁灭，而塞伊格亚如果没有满足，还可能对在场的所有人发动猛攻。</P>
<P>如果塞伊格亚被囚禁着，则法术将不会生效。据说，如果在德国中部的小镇弗莱豪斯加滕</P>
<P>（Freihausgarten）附近一个叫丁克尔许格尔<sup></sup> 的山丘上召唤，塞伊格亚将会出现一晚。有些记述提供的信息自相矛盾，说召唤也可以在其他地方进行，只要当地有秘密崇拜它的教团。如果在和塞伊格亚无关的地方施放，法术会失败。</P>
<P>记述中，如果丁克尔许格尔的瓦埃延（Vaeyen）雕像网络被破坏，则囚禁法术会停止运作，塞伊格亚会自行决定是否出现。这些条件和塞伊格亚被囚禁的地点，都没有写在仪式的正文当中。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关塞伊格亚的信息。</FONT></STRONG></P>
<P><B>别名：</B>释放等待着的黑暗</P>
<P><STRONG><FONT color=#800000 size=5>道罗斯请神术〔召〕</FONT></STRONG></P>
<H3>Call Daoloth</H3>
<P>从一个叫做位面五芒星的特殊五芒星当中召唤出外神道罗斯。施法者需要一件道罗斯的肖像、 一具夜魇的头颅、两支黑蜡烛、一根金属棒和用来构造位面五芒星的棒子或管道。据说五芒星的作用是不让道罗斯伸展开来吞噬施法者。</P>
<P>本法术必须在完全的黑暗中施放，以避免重大的理智值损失。每名参与者可以贡献 1 点魔法值，了解本法术的人可以投入任意点或全部魔法值。不论法术是否成功，施法者都要损失 1D10 点理智值。其他人只有在法术施放成功时才会失去 1D10 点理智值。</P>
<P>如果上面提到的物品没有备齐就召唤出了道罗斯，施法者有可能在吟唱法术后变成外神的寄主。施法者的躯体被拉到道罗斯所在的维度，并变形扭曲：它将变平，成为一维形状并自己开始折叠。很快施法者的躯体就折叠成了奇异的几何形体，然后扩展打开，将道罗斯释放到这个维度。施法者在躯体被拉到异位面并被外神寄生时，会被彻底损坏。看到有人被道罗斯寄生要引发理智检定（损失 1/1D10 点）。道罗斯在返回自己的位面时会毁灭它的寄主。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关道罗斯的信息。</FONT></STRONG></P>
<P><B>别名：</B>设置面纱生成者</P>
<P><STRONG><FONT color=#800000 size=5>漆黑者请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Call El Negro</H3>
<P><STRONG><FONT color=#800000 size=5>召唤奈亚拉托提普的化身漆黑者，到它虔诚的崇拜者们面前。本法术必须在夜晚施放，但任 [13]：Dunkelhügel, 德文意同“黑山冈”。</FONT></STRONG></P>
<P>何地点都可以。化身到来时将准备好进行交易。</P>
<P>漆黑者的装扮是个 18 世纪的牧场主，面容漆黑，长相俊美异常（不造成理智值损失），通常骑一匹高大的乌黑公马。他的崇拜者相信漆黑者有求必应，但代价总是非常高昂。如果漆黑者呈现出另一副面具，很可能要进行理智检定。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《洛杉矶的秘密》（Secrets of Los Angeles）获取更多有关道罗斯的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>加塔诺托亚请神术〔召〕</FONT></STRONG></P>
<H3>Call Ghatanothoa</H3>
<P>将火山之主加塔诺托亚召唤到施法者面前。 法术称它只能在姆大陆施放（有人说它位于新西兰和智利之间），而且是姆大陆居于海平面以上时。施法者若没有在完全黑暗下召唤，身体性命就会有危险；因为只要看这尊旧日支配者一眼，人就会变成僵硬的活木乃伊，身体变成硬皮一般，但脑子和器官不知怎么会无限期保存——但意识会自此生活在理智销蚀的痛苦当中。</P>
<P><B>别名：</B>撤废特尤格的拘束、唤起美杜莎</P>
<P><STRONG><FONT color=#800000 size=5>格拉基请神术〔召〕</FONT></STRONG></P>
<H3>Call Gla'aki</H3>
<P>只能在夜晚的湖边或大型水体边施放。如果在英格兰布里切斯特湖边以外的地方施法，湖附近必须要有一个囚禁着这个旧日支配者的水晶碎片——否则法术会立即失败，所有魔法值和理智值将浪费。</P>
<P>若成功，格拉基会从水中升起，从湖岸显现。它如果没有得到满足就会发怒，并可能攻击在场所有人，试图将他们变成自己的更多不死仆从。</P>
<P><B>别名：</B>水底大师乞求术、唤起加·鲁基</P>
<P><STRONG><FONT color=#800000 size=5>戈尔·戈罗斯请神术〔召〕</FONT></STRONG></P>
<H3>Call Gol-Goroth</H3>
<P>需要一块至少一千年历史的圣物巨石。欧洲很多巨石建筑都符合要求，比如匈牙利臭名昭著的“黑石”<sup></sup>。举行仪式要点燃篝火并进行数小时狂乱的舞蹈。石头上必须涂抹上至少一个人牲的血液。若成功，这尊怪蟾一般的神祇会在巨石的顶端现形。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关戈尔·戈罗斯的信息。</FONT></STRONG></P>
<P><B>别名：</B>唤出石之大师</P>
<P><STRONG><FONT color=#800000 size=5>[14]：来自罗伯特 ·霍华德的同名小说。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>哈斯塔请神术〔召〕</FONT></STRONG></P>
<H3>Call Hastur</H3>
<P>本法术可将哈斯塔请至九块大石排列成 V 形的地方（总是邪教活动的标记！）。每块大石的体积都要在九立方码以上。</P>
<P>本法术只有在毕宿五（在金牛座）升上地平线的晴朗夜晚（大约十月～三月）才能施放。在请神术进行时每有一只拜亚基在场，成功率就会额外增加 10%。</P>
<P>如果在每块石块中牺牲 5 点 POW 令它们全部附魔，这个石 V 字可以为“拜亚基召唤、束缚术” 增加 30% 的成功率。</P>
<P><B>别名：</B>行于阴影者的黑按仪式、黄之祈愿</P>
<P><STRONG><FONT color=#800000 size=5>有角者请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Call Horned Man</H3>
<P>召唤来奈亚拉托提普的化身，有角者。召唤它的通常是女巫们或者急于学习魔法秘密的人， 他们相信有角者可以赠予自己知识。如果有角之人出现，它会选择召唤者中的一人作为“舞伴”。这场“舞”对于不同的人来说，意义也不一样。比如， 它可以如字面意义是跳一场舞，也可以是进行一场渎神的仪式、一次热烈的拥抱，或者有角者一时兴起想到的其他行动。</P>
<P>被有角者选中的“舞伴”永久 +5POW。和有角者更深入的接触会有什么好处或代价， 由 KP 决定。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关有角之人的信息。</FONT></STRONG></P>
<P><B>别名：</B>好顽童召来术、智慧与不和的舞蹈、 老尼克的启示</P>
<P><STRONG><FONT color=#800000 size=5>伊欧德请神术〔召〕</FONT></STRONG></P>
<H3>Call Iod</H3>
<P>这是个古老而被人遗忘的法术，能将旧日支配者伊欧德召唤到山顶。施放本法术之前，必须创造一个特殊的守卫法阵，其中包含一个五芒星——施法者若未能照做，必死无疑。在召唤伊欧德时，没有站在保护法阵中的人将立即被攻击， 在旧日支配者在场时离开法阵的人同样会招致攻击。</P>
<P>若成功，空气中会形成阴暗的影子，很快消散成眩目的光芒，伊欧德就从此处出现。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关伊欧</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>德的信息。</FONT></STRONG></P>
<P><B>别名：</B>召唤猎人</P>
<P><STRONG><FONT color=#800000 size=5>伊塔库亚请神术〔召〕</FONT></STRONG></P>
<H3>Call Ithaqua</H3>
<P>可以吸引伊塔库亚的注意；但是这尊旧日支配者现身时可能只会被当作一股旋风或者强烈的寒风。本法术必须在巨大的雪堆上施放（至少 10 尺高）。传说中，本法术只能在极北之地、温度在冰点以下的时候才能施行。有些巫师推测伊塔库亚会从任何积雪的高山上召唤出来，甚至是南极的山也可以。</P>
<P><B>别名：</B>北风的七重悲叹、呼叫冰雪之神</P>
<P><STRONG><FONT color=#800000 size=5>月棱镜守护者请神术〔召〕</FONT></STRONG></P>
<H3>Call Keeper of the Moonlens</H3>
<P>月棱镜守护者只能在一年中某些特定的夜晚召唤，这些天中月光可以通过月棱镜，照射到英国戈茨伍德镇附近的一座山丘上。虽然没有其他的限制，但在月棱镜守护者从它的地下巢穴蠕动而出时，必须为它准备好一个以上的受害者作祭品。祭品将被囫囵吞下，之后将会重生为变异的受莎布·尼古拉丝的祝福者。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关月棱镜守护者的信息。</FONT></STRONG></P>
<P><B>别名：</B>棱镜的韵律、大师的召唤</P>
<P><STRONG><FONT color=#800000 size=5>拉略罗娜请神术〔召〕</FONT></STRONG></P>
<H3>Call LaLlorona</H3>
<P>本法术会召唤莎布·尼古拉丝的化身拉略罗娜到女神的崇拜者面前。本法术必须于农历下半月的夜晚，在清澈的溪边或湖边施放。完成法术不需要祭坛和血祭，但每有一个儿童自愿参加仪式，召唤成功率就增加 10%。当拉略罗娜出现时， 施法者必须以指名或手指的方式指定一个祭品， 化身会享用它。如果没有做这一步，她会把怒火倾泻到施法者身上。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《洛杉矶的秘密》获取更多有关拉略罗娜的信息。</FONT></STRONG></P>
<P><B>别名：</B>恳求流泪女神、溺死者的哀号召唤</P>
<P><STRONG><FONT color=#800000 size=5>姆纳加拉请神术〔召〕</FONT></STRONG></P>
<H3>Call M'nagalah</H3>
<P>本法术十分罕见，因为姆纳加拉没有已知的人类崇拜者和教团，所以相传它只存在于外星“文</P>
<P>本”当中。在姆纳加拉来到时，必须为它准备好受害者作祭品，且施法者要从此神的视线下隐藏好自己，否则就可能被吃掉。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关姆纳加拉的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>末法之龙神请神术〔召〕</FONT></STRONG></P>
<H3>Call MappoNo Ryūjin</H3>
<P>召唤末法巨龙——末法之龙神，让它完全实体化，为世界带来毁灭。除了标准的魔法值消耗以外，施法者还需要失去 1D20 点理智值。</P>
<P>只能由拥有三神器的人施放。三神器是日本天皇的象征：天丛云剑、八咫镜、八尺琼勾玉—— 这三件造物来源于上古姆大陆。必须建造六座石柱排成锁孔形状，上面雕刻成盆形，每个容纳七曜之一。每个石盆中还要放置一块墨玉，共六块。施法者还要牺牲 SIZ500 的日本皇室后裔的血，法术才能完成。这尊旧日支配者将从它姆大陆废墟上的巢穴中苏醒，并移动到施法者处，所到之处片瓦不存，宣示着拉莱耶黄金时代的来到。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《日本秘史》（Secrets of Japan）获取更多有关末法之龙神的信息。</FONT></STRONG></P>
<P><B>别名：</B>祈求末日传令官、废止远古封印，释放带来毁灭的利维坦</P>
<P><STRONG><FONT color=#800000 size=5>尼约格萨请神术〔召〕</FONT></STRONG></P>
<H3>Call Nyogtha</H3>
<P>本法术可以讨得尼约格萨的欢喜，它现身的时候会施恩于施法者——如果它认为施法者有价值的话。施法者必须在任何洞穴的入口进行法术的仪式（某些典籍提到所有巨型洞穴都会连接到尼约格萨栖息的那一个）。</P>
<P><B>别名：</B>厉声号叫祈求汝的黑暗主人之术、吁求潜伏在地下的祂施恩之术</P>
<P><STRONG><FONT color=#800000 size=5>奥萨多戈瓦请神术〔召〕</FONT></STRONG></P>
<H3>CallOssadogowah</H3>
<P>仅在魔星大陵五升上地平线且可见的夜晚才能施放。如果在石塔上施放（和 77 页的法术“犹格- 索托斯请神术”使用的塔同类），法术的成功概率将 +25%。类似地，在沼泽或清澈水体边施放法术将令青蛙参与法术，使法术的成功概率 +10%。</P>
<P>本法术可以召唤出奥萨多戈瓦，也叫兹维尔波古亚（Zvilpoggua），人称“撒托古亚之子”。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关奥萨</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>多戈瓦的信息。</FONT></STRONG></P>
<P><B>别名：</B>繁殖撒托古亚之子</P>
<P><STRONG><FONT color=#800000 size=5>日利姆·夏科洛斯请神术〔召〕</FONT></STRONG></P>
<H3>Call Rlim Shaikorth</H3>
<P>白蠕虫日利姆·夏科洛斯只能在南北极召唤。法术的文本（通常）会警告施法者注意，因为已知这尊旧日支配者会将祈求它关注的施法者吞噬掉。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关热利姆·沙伊科尔斯的信息。</FONT></STRONG></P>
<P><B>别名：</B>孤独的伊基尔斯之咏、引起冰之神光顾</P>
<P><STRONG><FONT color=#800000 size=5>塞提请神术〔召〕</FONT></STRONG></P>
<H3>CallSaaitii</H3>
<P>塞提是尊不出名的旧日支配者，据信在黑暗中施放本法术且准备好祭品，它就会被召唤出来。《西格桑德手稿》（Sigsand Manuscript）称，塞伊地会使它祭品的灵魂腐朽毁灭，逼疯并占据他们。手稿似乎并未包含真正的法术，只是描述了它的使用方法，因为从未有记载表明这个邪恶生物有过人类崇拜者。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关塞伊地的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>莎布·尼古拉丝请神术〔召〕</FONT></STRONG></P>
<H3>Call Shub-Niggurath</H3>
<P>莎布·尼古拉丝会被召唤到神圣的石头祭坛上。这个祭坛必须位于阴湿的露天场所。法术必须在新月时在祭坛施放。每次对黑暗母神的召唤都需要鲜血为祭坛进行祭献。如果祭坛浸泡在相当于 200SIZ 以上的鲜血当中，请神术的成功率将增加 20%。另外，每有一只黑山羊幼崽在场，成功率会额外增加 10%。</P>
<P><B>别名：</B>合一庄严礼、林中女神肉欲生出之术</P>
<P><STRONG><FONT color=#800000 size=5>无皮者请神术〔召〕</FONT></STRONG></P>
<H3>Call（The）Skinless One</H3>
<P><B>消耗：</B>至多 100 个祭品
<BR><B>施法用时：</B>1 天</P>
<P>据信只有皮肤兄弟会知道本法术，召唤无皮者是罕见且重要的内容。每名人祭可以增加 1 点成功率，另外必须消耗整整 100 点魔法值。如果</P>
<P>施法检定失败了，无皮者仍然会显形，收集祭品， 并当场带走同等数量的崇拜者。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《东方快车上的恐怖》获取更多有关无皮者的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>野兽之神请神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Call The Beast</H3>
<P>本法术召唤一头庞大的怪兽，它是奈亚拉托提普的化身，人称野兽之神（也有很多其他名字）， 只能在埃及吉萨的狮身人面像附近才能成功施放。据信本法术只有野兽兄弟会才知道。</P>
<P>若施法成功，则狮身人面像的周围轻微地震动，表明野兽之神的精魂已经进入了石像。狮身开始弯曲，随着石头摩擦的声音开始移动；人面则碎裂脱落，露出椭圆形的漆黑空洞，洞里可以看到旋转的恒星和星系。这尊神基本是无心智的（从人类的角度）并且立即开始毁灭周围的一切， 用它巨大的爪子践踏人和建筑。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关野兽之神的信息。</FONT></STRONG></P>
<P><B>别名：</B>恳求阿布·胡勒（Abu Hol）、恐惧之父的大祭仪</P>
<P><STRONG><FONT color=#800000 size=5>伊波·兹特尔请神术〔召〕</FONT></STRONG></P>
<H3>Call Yibb-Tstll</H3>
<P>传统上要由十三个人施法，且只能在新年第一天的午夜施放（但日期会随历法而改变）。法术文本要求七名召唤者要懂得这种阴沉的咒语，并就地施放“纳克·提特之障壁”（P83）。</P>
<P><B>别名：</B>召来克莱德（Kled）的沉眠者，召引夜之母</P>
<P><STRONG><FONT color=#800000 size=5>伊格请神术〔召〕</FONT></STRONG></P>
<H3>Call Yig</H3>
<P>这种危险神秘的法术会召唤出蛇人父神伊格。本法术只能在适于蛇类生存的地区施放，比如无人烟的沼泽、丛林或沙漠。该地区必须有足够的蛇类（或蛇人）在附近，累计 POW 至少达到 500 点。法术的描述中没有提到人祭的内容。施放本法术消耗 1D10 点理智值和 8 点魔法值。</P>
<P><B>别名：</B>祈求蛇之父神、毒液申祷</P>
<P><STRONG><FONT color=#800000 size=5>犹格·索托斯请神术〔召〕</FONT></STRONG></P>
<H3>Call Yog-Sothoth</H3>
<P>犹格-索托斯会被召唤到特别建造的石塔上。石塔必须建造在开阔地，天空必须晴朗无云。石塔本体至少要 10 码高。每次施法时邪教徒还要选派一个人牲做见面礼。其实只需要邀请一下就可以——比如，指一指附近的村落，犹格·索托斯随后会自己去选择牺牲者。</P>
<P>石塔可以被附魔，降低成功施放法术所需的魔法值消耗。每向石塔（永久）注入 1 点 POW， 犹格·索托斯请神术的成功率就会上升 1 点。</P>
<P><B>别名：</B>钥匙的禁歌、雅·宰克（Yah-Zek）引导术</P>
<P><STRONG><FONT color=#800000 size=5>祖谢坤请神术〔召〕</FONT></STRONG></P>
<H3>Call Zu-Che-Quon</H3>
<P><B>消耗：</B>15 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>施放本召唤仪式需要鸣响三口附魔钟（参见 “恐怖之钟附魔术”，P107）。和其他请神术不同， 本法术总会成功，只需要持续鸣钟——无需了解祖谢坤，因为鸣钟就会引发法术——法术的消耗会从鸣钟人身上自动抽取。若钟声停止，祖谢坤将返回它原本所在的黑暗之中。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关祖谢昆的信息。</FONT></STRONG></P>
<P><B>别名：</B>召来沉默的黑暗</P>
<P><STRONG><FONT color=#800000 size=5>蠕虫召来术〔召〕</FONT></STRONG></P>
<H3>Call Forth The Worm</H3>
<P><B>消耗：</B>10 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>10 小时</P>
<P>图尔兹查教团中被选中的成员懂得这个死灵法术，可以复活死人的灵魂，通常用来复活绿焰教团中最虔诚的信徒。</P>
<P>法术的目标必须已死，并埋入土中至少两星期。施法者开始进行仪式吟诵唤醒死者的灵魂， 让它在吞食了尸体的坟墓蠕虫体内复苏。仪式持续十个小时，期间施法者要牺牲 10 点魔法值和 15 点 POW。在这段时间结束时，法术的目标进行一次 POW 检定（使用他死亡时的 POW）：若成功，死者将在 10D10 小时后复活，变成一大团蠕动着的坟墓蠕虫群。复活的蠕行者将保留 INT 、POW、记忆、技能、法术等等它死亡时拥有的一切东西。其他属性会变成蠕行者的（若还</P>
<P>有 SAN，要归零）。若 POW 检定失败，法术失败， 目标不能再借本法术复活。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>不是所有蠕行者都是用本法术复活的。有些情况下，死者的纯粹意志已足够将自己的灵魂寄宿到蠕行的坟墓蠕虫当中。</FONT></STRONG></P>
<P><B>别名：</B>蠕行者唤醒 /创造术、图尔兹查的变形、 赐予万千滑蠕形态</P>
<P><STRONG><FONT color=#800000 size=5>召雷术〔召〕</FONT></STRONG></P>
<H3>Call Lightning</H3>
<P><B>消耗：</B>10 点魔法值；1D2 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>本法术可以让一束闪电击中施法者指引的地点（目标必须在施法者视野内）。闪电造成 6D6 点伤害。区域内必须有积雨云，法术才能生效。</P>
<P>深层魔法：施法者可以随意驱使元素，并立即产生效果（法术即时施放）。</P>
<P><B>别名：</B>掌握元素、火与硫磺召唤术</P>
<P><STRONG><FONT color=#800000 size=5>黑质召集术〔召、害〕</FONT></STRONG></P>
<H3>Call The Black</H3>
<P><P><B>消耗：</B>20 点魔法值；10 点 POW；2D6 点理智值</P>
<BR><B>施法用时：</B>3 小时</P>
<P>巫师对一名目标召唤伊波-兹特尔的活血液， 又叫“黑质”。血液会以柔软的薄片形态出现，粘附在目标身体上，且会积累极多，令人窒息或死亡。</P>
<P>目标在被黑质覆盖的第一轮必须进行一次 CON 检定；若成功，目标失去 1D2 点耐久值， 若失败，失去 1D4 点耐久值。第二轮需要进行一次困难 CON 检定（失去 1D4/1D6 点耐久值）。第三轮起，目标必须通过极难 CON 检定（每轮失去 1D6/1D8 点耐久值）。效果将持续到目标耐久值归零（死亡）或法术被驱散。</P>
<P>除了杀死施法者或说服施法者取消施法以外， 据说只有大量的流水才能驱散黑质。</P>
<P><B>别名：</B>黑血术、黑血诅咒、郁闷血质</P>
<P><STRONG><FONT color=#800000 size=5>僵尸召集术〔召〕</FONT></STRONG></P>
<H3>Call Zombie</H3>
<P><B>消耗：</B>2 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>4 轮</P>
<P>召唤施法者一英里范围内的所有僵尸并聚集到施法者的位置。施法者要在日落之后，在地上画出一个法阵，站在其中念诵咒语。法阵会保护施法者（和任何施法开始之前经过允许的人），只</P>
<P>要他们在法阵之内就不受不死者的影响。法阵最多容纳四个人。</P>
<P>僵尸会如飞蛾扑火一般被法阵吸引过来，但只能在法阵外止步，饥渴地盯着阵内的人。这些僵尸在天亮之前都会停留在法阵外围，即使攻击它们也无法驱离。</P>
<P><B>别名：</B>死者召集术、无墓者的请愿</P>
<P><STRONG><FONT color=#800000 size=5>烛光通讯术〔交〕</FONT></STRONG></P>
<H3>Candle Communication</H3>
<P><B>消耗：</B>5+ 点魔法值；1 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术可以让两个知觉生物用魔法进行交流， 不需要其他设备就能传递声音。法术需要两名施法者。两人要在计划好的时间点起一支蜡烛并反复诵读咒语，直到听到对方的声音为止。本法术在十英里之内传声都很清晰；距离每增加一百英里（不足进位），每名施法者就要多消耗一点魔法值。法术最远范围是一千英里。吹灭蜡烛可以令法术终止。</P>
<P>深层魔法：可以令最多四名巫师同时进行会话，并且可以向其他人发送图像。图像会显示在火焰里。</P>
<P><B>别名：</B>火之舌、火焰的呼吸、巫师信</P>
<P><STRONG><FONT color=#800000 size=5>弗洛林倾泻术（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Cascades of Florin</H3>
<P><B>消耗：</B>可变的 POW；1D4 点理智值
<BR><B>施法用时：</B>2 轮</P>
<P>本法术只能在幻梦境施放。本法术消耗可变数量的 POW，魔法师在施放法术时可以选择消耗量。法术会产生旋转的急流，由金色的液体组成， 向外流出。急流会覆盖一片三角形区域，施法者处的宽度为两码，急流尽头宽度 10 码，长度可以为 10 到 100 码，施法者可以自行选择。每消耗 5 点 POW，被急流浸湿的活物都会损失 1D6 点魔法值。</P>
<P><B>别名：</B>光亮之水、漩涡吸取</P>
<P><STRONG><FONT color=#800000 size=5>法阵施放术〔保〕</FONT></STRONG></P>
<H3>Cast Circle</H3>
<P><B>消耗：</B>3+ 魔法值；1D3 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>创造一道魔法屏障，阻止某一种非自然生物通过（拜亚基、深潜者、狼人、夜魇、吸血鬼、 幽灵和僵尸等）。其他神话种族（能被召唤且束缚</P>
<P>的）有 50% 的概率被阻止。人类、自然生物和高级神话存在不受影响。同样的，法术、物理和魔法武器也不受影响。</P>
<P>施法者消耗 3 点魔法值设立屏障，在地面绘制法阵时，法阵每容纳一个人就要增加 1 点魔法值消耗；屏障设立后会发出明亮的光。尽管屏障是圆圈形，但法术生效时阻挡的生物从任何方向都无法接触被保护者。魔法屏障施放后持续一个小时，之后必须重新施放以维持效果。</P>
<P><B>别名：</B>赫坦（H'Tan）分隔术、古老封锁线</P>
<P><STRONG><FONT color=#800000 size=5>夏恩逐出术〔驱〕</FONT></STRONG></P>
<H3>Cast Out Shan</H3>
<P><B>消耗：</B>10 点魔法值；1+ 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>本法术可以从活体寄主当中驱逐夏恩（夏盖虫族），寄主须在一个用马鞭草摆出的五英尺大小的五角星形区域当中。施法者损失 1 点理智值（如果对自己施放，施法者消耗 2 点理智值）。在仪式之后，五角星在接下来的十二小时之内可以保护人不受新的夏恩入侵。</P>
<P><B>别名：</B>取出仪式、极恶夏盖的净化、五角守卫</P>
<P><STRONG><FONT color=#800000 size=5>魔鬼逐出术〔驱〕</FONT></STRONG></P>
<H3>Cast Out The Devil</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>从异界存在手中释放被占据的目标。这个复杂而费力的法术需要一整天来施放，并且需要许多部族魔法的成分。施法者须和占据目标的存在进行一次 POW 对抗检定并胜出，法术才能生效。最多可以有两名协助者参与，他们必须知道本法术，可以向施法者支援 10 点魔法值，为检定增加</P>
<P>一颗奖励骰。本法术很少在没有协助的情况下施</P>
<P>放。</P>
<P>不同文化中，比如非洲、凯尔特、阿拉伯群体， 存在本法术的不同形式。需要的法术成分要体现施法者的文化传统。</P>
<P>本法术可以对许多敌人使用——帮助被伊戈罗纳克、伟大种族伊斯的精神、埃霍特的幼体等等占据的人。如果从目标身体里出现的存在是可见的，在驱魔现场的所有人都要进行相应的理智检定。</P>
<P><B>别名：</B>驱魔仪式、强迫恶魔、灵魂谋杀</P>
<P><STRONG><FONT color=#800000 size=5>符文施放术〔害〕</FONT></STRONG></P>
<H3>Casting the Runes</H3>
<P><B>消耗：</B>2 点 POW；1D8 点理智值
<BR><B>施法用时：</B>2 小时</P>
<P>这个古老法术用来为敌人降下毁灭。巫师在想要别人看似正常、却无比凄惨地死去时，通常会施放本法术。</P>
<P>施法者用古老的符文符号绘制一张羊皮纸。施法者将这张羊皮纸以某种方式交给目标，可以是圈套和骗术。使用中间人将使法术失效。</P>
<P>附魔的羊皮纸将尝试自毁。当它第一次被打开或每次被拿起时，它都会试图飞进火里或者飞出窗外，除非目标或附近的伙伴通过一次 DEX 检定并成功。</P>
<P>“赠予”发生几小时后，目标会收到警告（在他们脑海里恶魔般的声音或者幻觉），说他们两星期后就将毁灭。此后目标开始感觉自己被监视。他们会在独处时感到不适，同时感觉越来越不对劲。他们的睡眠越来越不安。周围还会发生怪事：门会自己打开，电梯会在两层之间停住，电灯反复亮灭等等。热气形成的阵风围绕着目标的身体。焦虑变成沮丧悲观的抑郁。第一周发生的事情会令目标每晚损失 1 点理智值。</P>
<P>诅咒在第二周变得更强：比如，目标想上床寻求掩护时，手可能会碰到一只非人类的、长满利齿的嘴；还可能瞥见玻璃上反射出恐怖的恶魔身影，听见无人能听到的邪恶音乐，等等。其他人无从见证这些事件。目标会变得憔悴不堪、心神不宁。第二周每晚要进行一次理智检定（损失 1D2/1D4 点）。</P>
<P>在预定时间前的最后两天，目标不再感觉自己被监视了，但仍感觉末日的气氛笼罩在自己头上。在最后这几天，见到目标的其他人常会认为他们看到了有另一个人站在目标边上（像阴影一样），但实际上什么人也没有。</P>
<P>在最后一天午夜，“恶魔（维度外的存在）” 将出现并毁灭目标。如果这时有其他人在附近， 他们会看到朦胧的物体向目标移去。他们若尝试干涉，也会成为恶魔的毁灭目标。恶魔将追猎目标， 或将他们吓破胆，引发致命的事故等等。否则它会攻击并在精神上杀死目标。</P>
<P>恶魔是跳动的恐怖生物，全身白色，长着蝙蝠的翅膀、长角、长吻和绿色发光的眼珠。它有 INT75 、POW150 ，30 点魔法值。它每次攻击时都会和它的目标进行一次 POW 对抗检定，若它胜出，它会吸取 5D10 点 POW。若它对抗检定失败，它会失去 1D6 点魔法值（当魔法值归零时</P>
<P>它会消散，但会在 3D6 小时后回来）。恶魔可以被法术和附魔武器伤害（任何此类伤害都会扣减 POW 而非耐久值）。“旧印”（P105）和“蒲林的埃及十字架”（P153）可以阻挡它，但它会再三光顾， 直到它如愿或者目标死去。因此而死去的人看上去是被吓死的；验尸官会认为死因是急性心脏病发作。</P>
<P>摆脱恶魔的唯一途径是将符文羊皮纸交还给施法者（间接方式无效）。因为施法者通常戒备森严，所以想救下法术的受害者往往需要精明的计划。若羊皮纸已经被毁，诅咒将保持，目标必死无疑。如果把羊皮纸交给施法者以外的人，原目标的诅咒不会移除，且他要因为尝试对他人施咒而进行一次理智检定（损失 1/1D4 点）。杀死施法者也不能阻止诅咒的生效。若成功把符文还给了施法者，施法者会在预定时点成为恶魔的猎物。</P>
<P>有一种理论猜测，如果法术的目标能学会本法术，他可以尝试逆转法术的效果，以此驱散恶魔。这个办法是否奏效尚无定论。</P>
<P><B>别名：</B>残忍奸计、死亡赠礼</P>
<P><STRONG><FONT color=#800000 size=5>致盲术 / 治盲术〔害〕</FONT></STRONG></P>
<H3>Cause/Cure Blindness</H3>
<P><P><B>消耗：</B>8 点魔法值（致盲术额外消耗 2D6 点理智值）</P>
<BR><B>施法用时：</B>1 天</P>
<P>目标完全且永久失明，好像中风了一样。如果眼睛和视神经的功能没有受损，同样的法术也可以用于解除目盲。施放法术需要进行 1 天的仪式。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效（若目标自愿则自动成功）。</P>
<P><B>别名：</B> 目盲术、视觉授予、黑暗之影、法老的诅咒</P>
<P><STRONG><FONT color=#800000 size=5>致病术〔害〕</FONT></STRONG></P>
<H3>Cause Disease</H3>
<P><B>消耗：</B>8+ 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>5 轮</P>
<P>本法术用发热的疾病折磨目标，症状酷似霍乱、疟疾或者肺炎等。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若目标胜出，法术无效。</P>
<P>若施法者胜出，高热、恶心、呕吐、脱水和意识模糊等症状将接踵而至。目标将每天丧失 1D6 点 STR、CON 和 DEX（每种属性单独掷骰）， 持续的天数和施法者在法术中投入的魔法值相同。</P>
<P>若目标最终存活，他可以自然恢复这些属性。如果任一项属性归零，目标就死亡。</P>
<P>要施放本法术，施法者必须获取目标的一些私人物品，尤其是目标的嘴接触过的东西。这些物品要和有毒植物的碎片一起埋在一个深坑里。坑要填满，最上面还要盖上一块特别雕刻的石头。接下来吟唱一段简短的咒语，法术就施放完毕了。</P>
<P>目标若想保持清醒，似乎唯一的方法就是卧床休息。只有治疗类的魔法才有实际效果。找到被埋的东西并把它和有毒植物一起烧光可以令法术终止，否则法术将正常生效。</P>
<P><B>别名：</B>祖拉（Zura）的恩赐、不幸体液干枯术、 紫黑疹</P>
<P><STRONG><FONT color=#800000 size=5>引神术〔召〕</FONT></STRONG></P>
<H3>Channeling God</H3>
<P><P><B>消耗：</B>10 点魔法值；5 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>3D6 小时</P>
<P>施法者创造一个仪式空间，然后开始创作一件容器，容纳他们召唤来的力量。容器可以是任何形式：一幅画、一篇文章、一段乐曲、一座雕像等等。在创造容器时，需要 3D6 小时的吟诵， 在仪式的高潮时，施法者要进行一次「艺术 / 手艺」 检定，并要达成极难成功。其他级别的成功或者失败意味着容器的质量不够好，无法用于仪式。 重新开始仪式需要创造一件新的艺术品并再次支付法术消耗。</P>
<P>若成功，容器将被一个域外缪斯占据，并因此变成灵感具现体。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参见《不可名状的恐惧》（Nameless Horrors）获取更多有关域外缪斯和灵感具现体的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>透特之咏〔他〕</FONT></STRONG></P>
<H3>Chant of Thoth</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>30 分钟</P>
<P>使用本法术可以增长施法者的智力，提升他解决特定脑力问题的几率。本法术可让施法者在获取知识、学习法术、翻译文章、推断符号的含义等等场合的检定时获得单颗奖励骰。</P>
<P><B>别名：</B>明晰大脑的仪式、增闻广识的歌咏、 学者合唱</P>
<P><STRONG><FONT color=#800000 size=5>守卫之咏〔保〕</FONT></STRONG></P>
<H3>Chant of Warding</H3>
<P><B>消耗：</B>12 点魔法值（每天）
<BR><B>施法用时：</B>3 分钟，每天 3 次</P>
<P>本法术版本众多，最广为人知的一种是美国西南部某印第安部落使用的版本。本吟诵如果正确施放，可以保护施法者及其住宅不受伊格和它子嗣的损害。</P>
<P>本吟诵必须系每天反复施放三次。一次在日出或早上醒来时，一次在正午，第三次在日落或休息前。吟诵必须持续大约 3 分钟，每次消耗 4 点魔法值。本人将不受伊格和它的恐怖之蛇造成的直接伤害。本法术对普通蛇、蛇人和重大自然灾害（包括伊格造成的）不提供保护。</P>
<P><B>别名：</B>伊格之歌、守护吟、津卡巴（Zenqaba）之歌</P>
<P><STRONG><FONT color=#800000 size=5>动物魅惑法（民俗）〔民〕</FONT></STRONG></P>
<H3>Charm Animal</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术令目标动物将施法者当作朋友。目标动物每有 5 点 SIZ，法术消耗就增加 1 点，持续时间 24 小时。过了这个时间，目标动物将完全忘记之前的友善。本法术不在施法者和动物之间建立超自然的连接，而是改变动物的行为。动物不能用来役使或者加入战斗，因为这些动作需要施法者无法给出的复杂指令。不过，友善的动物在睡觉时会分享温度，猎食动物则会分享它的猎物。</P>
<P><B>别名：</B>森林的善意、旅行者之触</P>
<P><STRONG><FONT color=#800000 size=5>黄泉深渊术〔召、害〕</FONT></STRONG></P>
<H3>Chasm to Hell</H3>
<P><B>消耗：</B>15 点 POW；2D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者大声喊出诅咒（法术的形式不同，诅咒也不同；比如在日本，施法者会诅咒目标落入地狱（Jigoku）其中之一）。作为回应，这地区会发生地震，目标脚下的土地会裂开缝隙，这名指定的目标将被吞没而死。</P>
<P>据记载，任何俯视深渊的人都会看见不该看见的东西（理智检定，损失 1/1D6 点），记载坚信窥视者看见的就是地狱本身。</P>
<P>根据情形不同，KP 可能允许目标进行一次 DEX 或「跳跃」检定避免落入深渊；但注意，在</P>
<P>1D4 分钟后会出现 1D4 只来自异界的生物，试图抓住目标并将他们拉下去。生物的外形和施法者所属的文化有很大关系：他们会看到符合自己文化中“恶魔”的形象。实际上这些生物是神话生物， KP 可以使用任何合适的神话怪物。</P>
<P><B>别名：</B>魔鬼的召唤、送邻入壑，投诸业火</P>
<P><STRONG><FONT color=#800000 size=5>特兹查普特尔之铃〔保〕</FONT></STRONG></P>
<H3>Chime of Tezchaptl</H3>
<P><P><B>消耗：</B>10 点魔法值；10 点 POW；1D6 点理智值</P>
<BR><B>施法用时：</B>6 小时</P>
<P>施法者对一只银、金、铁等单质金属制造的小铃铛或小钟进行附魔。制造地点每有 100 英尺（约 30.5 米）海拔，造出钟的有效度就上升一个百分点：在 5500 英尺（约 1676 米）制造的钟响起时， 有 55% 的几率生效。并且，施法者还须通过“不可名状的诺言”（P182），危及自己的理智和性命。</P>
<P>制成的钟可以抵抗许多需要歌唱或音乐来施法的法术，例如“哈斯塔释放术”“哈斯塔之歌”“抑光术”和“灵魂之歌”。</P>
<P>轻轻鸣钟，如果 D100 检定值在钟的成功率以下，则钟会吸收一个法术。在钟吸收魔法时， 它的金属材质会发出特殊的光泽，钟的音色也会变化。吸收完一个法术之后，它可以将这个法术的本质保留 2D6 分钟。在这个时间内，持有钟的人可以大声鸣钟，让钟内的魔法力量猛烈地释放出来回到原施法者的身上，吸收的法术每需要 2 点魔法值施放，就可以造成 1D6 点耐久值伤害。这种鸣钟方式不需要额外的消耗或检定。目击法术能量的反弹可能造成理智损失。</P>
<P><B>别名：</B>吟游歌手的反击、和谐的协调、伶人之铃</P>
<P><STRONG><FONT color=#800000 size=5>反胃法阵〔保〕</FONT></STRONG></P>
<H3>Circle of Nausea</H3>
<P><B>消耗：</B>4 点魔法值；2 点理智值
<BR><B>施法用时：</B>5 分钟</P>
<P>本法术可以在施法者的周围制造一个强大的保护法阵，让任何接近他的人类感觉到反胃与痛苦。施法者须在地上用粉笔画出一个圆圈，并用四枚附魔的蛋白石加强法阵——每块都对应指南针上的一个基本方向。对石头附魔需要事先在每块石头上牺牲 2 点魔法值（总共 8 点），可以在施放本法术前提前准备。在实行本法术的时候，还要再牺牲 4 点魔法值。</P>
<P>打破这一法阵需要在施法者和想进入的人物之间进行一次 POW 对抗检定。任何触碰法阵并在 POW 对抗中失败的人将呕吐五分钟，直到他退避到 100 码以外。若有人成功打破法阵，法术瓦解。</P>
<P><B>别名：</B>脉动光辉守卫术、恶臭屏障</P>
<P><STRONG><FONT color=#800000 size=5>守卫法阵〔保〕</FONT></STRONG></P>
<H3>Circle of Warding</H3>
<P><B>消耗：</B>可变的魔法值
<BR><B>施法用时：</B>1+ 小时</P>
<P>每消耗 1 点魔法值，施放本法术就需要 1 小时。施法者在地上画出一个几何图形。当被召唤出的存在试图通过屏障时，它必须同投入本法阵的累计魔法值（乘以五）进行一次 POW 对抗检定， 若未通过则不能物理上通过或破坏它。若有非召唤的生物走入或走出法阵，或下个日出或日落时， 法术终止。</P>
<P><B>别名：</B>远古几何学</P>
<P><STRONG><FONT color=#800000 size=5>伏尔瓦多斯的净化之火〔驱〕</FONT></STRONG></P>
<H3>Cleansing Flame of Vorvadoss</H3>
<P><B>消耗：</B>可变的魔法值；1D4 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>这个强效的法术可以让异维度的存在返回它们原来的维度。姆大陆的远古祭司懂得本法术， 但人们认为有关本法术的知识现在已经失传。</P>
<P>施法者（和其他懂得本法术的人）可以消耗任意点魔法值。其他不懂得本法术的参与者每人可以贡献 1 点魔法值，只要他们和施法者有物理接触。支付的累计魔法值将乘以五，和目标生物的 POW 进行对抗检定。若成功，该生物将在一</P>
<P>阵眩目的棱镜闪光中被遣返回自己的维度，但不会阻止它再度被召唤回来。</P>
<P>据称，旧日支配者伏尔瓦多斯会将本法术教给宠爱的侍僧（需要接受者牺牲 5 点 POW）；师从这些人学习本法术不需要牺牲 POW，但需要 4 点理智值和 12 小时时间，并通过一次困难 INT 检定，才能学会本法术。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关伏尔瓦多斯的信息。</FONT></STRONG></P>
<P><B>别名：</B>不详。</P>
<P><STRONG><FONT color=#800000 size=5>净化仪式〔他〕</FONT></STRONG></P>
<H3>Cleansing Ritual</H3>
<P><P><B>消耗：</B>14 点魔法值；5 点 POW；1D4 点理智值</P>
<BR><B>施法用时：</B>24 小时</P>
<P>这种漫长的仪式是设计用来恢复并带来舒适的。施法者要在两个日出之间对目标进行吟诵， 同时协助者要在节奏的间隔向目标泼洒刚刚收集的清水。每泼洒一次清水，施法者就要在目标的皮肤上绘制健康幸福的咒印，在仪式中不断重复这一过程。</P>
<P>24 小时后， 目标失去 5 点 POW 并恢复正常状态。各种诅咒和疫病将会移除，同时，因魔法附加的器官之类的异物将脱落或可以被切除。法术会耗尽目标的精力，他通常要在仪式结束后沉睡 24 小时。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>不要和“净化之仪式 <sup></sup>（参见《东方快车上的恐怖》）”混淆，虽然十分相似，但后者专门用来清除塞德夫哈尔拟真像的影响。</FONT></STRONG></P>
<P><B>别名：</B>肉体恢复术</P>
<P><STRONG><FONT color=#800000 size=5>火焰斗篷术〔战〕</FONT></STRONG></P>
<H3>Cloak of Fire</H3>
<P><B>消耗：</B>12 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>本法术会增加施法者的移动速度、增强战斗防御，不过会对他造成非常大的痛苦。只有施法者会从本法术中受益。施法需要一轮，效果持续 4D4 轮。目睹生效中的斗篷需要损失 1/1D3 点理智值。</P>
<P>本法术用穿梭闪烁的光点环绕施法者，每颗光点都拖着明亮的尾巴，摇曳着白热的光。施法者被斗篷包裹起来，升到离地面几英寸的位置。但是，身体动作完全不受影响。斗篷的灵气令人</P>
<P>[15]：Ritual of Cleansing.</P>
<P>极其痛苦，施法者要损失 1D6 点理智值。</P>
<P>在法术生效期间，施法者的 MOV 加倍，并在所有 DEX 检定中获得一颗奖励骰（同样影响「闪避」检定）。所有对施法者的攻击均获得一颗惩罚骰。任何试图用徒手（拳脚）攻击施法者的人， 每次攻击时受到 1D6 点伤害。</P>
<P>如果施法者接触到某人，将此行动视为一次近战攻击，施法者使用自己的「格斗（斗殴）」技能，造成 1D6 点伤害（加上一次幸运检定，确定目标有没有燃烧）；此行动每发生一次，施法者也要同时受到骰出伤害的一半（向下取整），因为他的皮肤会被斗篷的魔法表面烧蚀掉。施法者若因本法术损失过多耐久值，有可能死亡。</P>
<P>深层魔法：施法者可以额外消耗 6 点魔法值释放一只火焰触手伸向指定的目标。这是一次近战攻击，有一颗奖励骰。目标可以闪避或反击。这次燃烧的攻击造成 1D8 点伤害（加上幸运检定避免燃烧），以恐怖的方式熔化皮肉。</P>
<P><B>别名：</B>克图格亚的拥抱、烈火死亡之舞、燃烧的时间</P>
<P><STRONG><FONT color=#800000 size=5>记忆模糊术〔支〕</FONT></STRONG></P>
<H3>Cloud Memory</H3>
<P><B>消耗：</B>1D6 点魔法值；1D2 点理智值
<BR><B>施法用时：</B>即时</P>
<P>本法术会阻碍目标有意识地回忆特定事件的能力。目标必须在施法者视野内，且能够接收施法者的指示。施法者须和目标进行一次 POW 对抗检定。如果胜出，法术立即生效。目标对一件特定事件的记忆将被阻塞。若此事非常恐怖，目标以后仍然可能做一些和它有着含糊关系的噩梦。如果法术失败，此事会在目标的印象中变得鲜明。</P>
<P>施法者必须知道要阻碍的事件。他不能做模糊的命令，像是“忘掉你昨天做的事”。相反，他必须提到这件事，比如“忘掉你被怪物袭击的事”。本法术不能阻碍克苏鲁神话法术和神话知识，除非此知识和特定事件密切相关；它也无法取消理智值损失或消除疯狂。</P>
<P>深层魔法：每额外投入 10 点魔法值，在决定法术成功的 POW 检定中便可获得一颗奖励骰。</P>
<P><B>别名：</B> 昏乱糊涂术、惊愕失声术、故弄玄虚术</P>
<P><STRONG><FONT color=#800000 size=5>尼约格萨紧握术〔战〕</FONT></STRONG></P>
<H3>Clutch of Nyogtha</H3>
<P><P><B>消耗：</B>1+ 点魔法值；1D20 点理智值</P>
<BR><B>施法用时：</B>即时</P>
<P>施法者须消耗 1 点魔法值启动法术，目标必须在能够交谈的距离之内。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。若施法者胜出，目标会感觉似乎有一只巨手或者触手挤压着他的心脏，在法术生效期间每轮损失 1D3 点耐久值。在受到这种攻击时，目标会暂时瘫痪，好像心脏病发作了一样。如果某轮中累计伤害使得目标的耐久归零，目标的胸口将破裂炸开，他冒着热气的心脏会出现在施法者的手中。</P>
<P>施法者每轮都需要专注施法来维持法术的效果。法术每持续一轮，施法者就需要消耗两倍于（上轮中）耐久伤害的魔法值，且每轮都要和目标做一次 POW 对抗检定并胜出。如果施法者的专注中断，法术终止。</P>
<P><B>别名：</B>邪恶的扭绞、黑暗巫师的暗中暴怒、 可怖之抓挠</P>
<P><STRONG><FONT color=#800000 size=5>过来见我（民俗）〔民〕</FONT></STRONG></P>
<H3>Come and See Me</H3>
<P><B>消耗：</B>10 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 天</P>
<P>引发法术目标和爱情。本法术需要制造一支洁白的人形蜡烛，含有精制橄榄油，还要包含目标身上取来的东西（目标的一束头发、衣服的碎片、指甲屑等等）。点燃蜡烛并念诵咒语。接下来的一周之内，每当施法者见到目标时，两人都要进行一次 POW 对抗检定：若施法者胜出，他在和目标交流时视为增加 20 点 APP，并在所有「魅惑」「话术」和「说服」检定中获得一颗奖励骰。施法者第一次在这种 POW 对抗中胜出时，目标要失去 1D4 点理智值。若目标胜出了对抗检定， 法术不会有进一步效果。</P>
<P><B>别名：</B>魅力术、凡俗引诱、在心底欲望中灌入扑腾的躁动</P>
<P><STRONG><FONT color=#800000 size=5>动物号令法（民俗）〔民〕</FONT></STRONG></P>
<H3>Command Animal</H3>
<P><B>消耗：</B>1 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者可以命令特定物种的动物执行一项命令。本法术的每个版本都专门应对一种动物的召唤和命令；因此“乌鸦号令法”只对鸦属动物有效， 类推。可能存在对应任何自然动物的号令术，包括：非洲行军蚁、绿曼巴蛇、豹、乌鸦、蛇、鲨和蛛猴等。</P>
<P>命令会自然得到回复，目标动物用自然的前进方式向施法者移动。目标必须完成施法者的一项命令，甚至是攻击它的同种。命令完成以后， 目标即获得自由且一天之内不得被重新命令。施法者的命令必须简单、明确、直观并且持续时间有限。目标将在施法后一轮开始执行命令。</P>
<P>目标须在施法者的视野之内，命令必须是该动物可以正常完成和理解的。“永远保护我不受伤害”是无效的命令；但是“杀了那个人类”有效。命令可包括：把某物运送到某地、出场某些仪式、 在附近的某处出现并示警等。</P>
<P>法术的效果通常持续到施法者的命令执行完为止。如果使用了阻止动物的措施，比如射击或者让它无力化，法术效果会消失。如果没有有效的阻止措施，法术会在任务完成后或 1D10+5 分钟后消失并终止——选择较短的时间。</P>
<P><B>别名：</B>动物大师、召唤束缚的爬行之物、（动物）屈服法、（动物）交流法</P>
<P><STRONG><FONT color=#800000 size=5>鬼魂号令法（民俗）〔民〕</FONT></STRONG></P>
<H3>Command Ghost</H3>
<P><B>消耗：</B>10+ 点魔法值；1D3 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>驱使一只鬼魂前来回答特定问题。本法术必须在夜间施放。施法者要在想接触的人的墓或骨灰上面泼洒一只哺乳动物的血液。灵魂可能抗拒重新返回世间，所以施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效，迫使它出现。鬼魂以它死亡时的样貌出现，目击鬼魂造成的理智检定各不相同。</P>
<P>被此法术召唤的鬼魂会回答与自己生前发生的事件相关的问题。每次问答消耗施法者一点魔法值（根据 KP 裁定，如果问题会对鬼魂造成困扰， 还需要一次 POW 对抗检定）。若施法者在 POW 检定失败，鬼魂会离去。</P>
<P><B>别名：</B>灵魂屈服术、灰烬的低语、死者之舌</P>
<P><STRONG><FONT color=#800000 size=5>血舌的号令〔战〕</FONT></STRONG></P>
<H3>Command of The Bloody Tongue</H3>
<P><B>消耗：</B>4 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>即时</P>
<P>施法者和他预定的目标进行一次 POW 对抗检定，目标必须在视野和交谈范围之内：若成功， 目标会发现自己的嘴在 3 轮后封死，被不断增长的血肉填满；进行一次理智检定（损失 1/1D6 点）。本法术不造成物理伤害，但目标将无法说话、进食，</P>
<P>不过仍可以通过鼻子呼吸。</P>
<P>本法术通常用在其他巫师身上削弱他的力量， 或者让囚徒闭嘴。若懂得本法术，可以逆转法术效果（消耗相同）。手术、业余开刀有相同的效果， 但会造成耐久值损失，还可能损失目标的 APP。</P>
<P><B>别名：</B>沉默术、莫使诳言</P>
<P><STRONG><FONT color=#800000 size=5>草木号令术〔驱〕</FONT></STRONG></P>
<H3>Command Plants</H3>
<P><B>消耗：</B>2+ 点魔法值；1D6 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>可以令施法者操纵控制植物，让它们变成半知觉的生物形式。这个法术可以用来让藤蔓捆缚目标、树枝抓住目标、根须缠住目标，等等。被影响的植物不能离开它们扎根的土地。法术每控制一平方码的植物质，就需要消耗 2 点魔法值。 植物必须在施法者视野之内，因为施法者在念咒时必须手指植物。在类战斗的场景中，KP 应当决定植物的 STR 和耐久值（可能玉米秸有 5STR、 每棵 1 点耐久值，老树根有 50+STR 和 5 点耐久值， 等等）。</P>
<P><B>别名：</B>生长的屏障、任意驱使枝叶</P>
<P><STRONG><FONT color=#800000 size=5>修格斯号令术〔驱〕</FONT></STRONG></P>
<H3>CommandShoggoth</H3>
<P><B>消耗：</B>2 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>强迫 1~2 英里内的一只修格斯接近施法者并执行一项特定的命令，持续时间 1D10 小时。本法术只要施法者能支付消耗就可以任意多次施放。但是对同一只修格斯每多施放一次本法术，这怪物就会变得更加愤怒，魔法值和理智值消耗加倍。 修格斯要理解命令的内容，所以命令必须简单恰当：“撞碎那堵墙然后回你来的地方去”很合适， 但是“摘六束百合花”修格斯则无法理解，它会怀疑自己被耍了。</P>
<P><B>别名：</B>随意召使黑暗之生物、千目之兽控制术</P>
<P><STRONG><FONT color=#800000 size=5>肉体屈服术〔支、造〕</FONT></STRONG></P>
<H3>Compel Flesh</H3>
<P><B>消耗：</B>5+ 点魔法值；3 点理智值
<BR><B>施法用时：</B>1 轮</P>
<P>施法者可以让单体目标变成活尸，只能接受简单的口头命令。消耗 5 点魔法值，法术每持续十个游戏轮，就要多消耗一点魔法值。目标的灵</P>
<P>魂必须被束缚（见“灵魂束缚术”，41 页），这样施法者可以用本法术驱使目标的躯体来行动。躯体将执行命令直到任务完成、躯体死亡或者法术终止为止。</P>
<P><B>别名：</B>不思考的仆从制造术、僵尸化、岛民的仪式</P>
<P><STRONG><FONT color=#800000 size=5>蠕虫的同心圆（幻梦境）〔梦〕</FONT></STRONG></P>
<H3>Concentric Rings of the Worm</H3>
<P><B>消耗：</B>10 点魔法值；1D4 点理智值
<BR><B>施法用时：</B>3 轮</P>
<P>本法术只能在幻梦境施放。施法者面前的空气中会形成一道直径六英尺的紫色同心圆屏障环。</P>
<P>任何通过屏障环的物理攻击，伤害都会减少 6D6</P>
<P>点（最小减到 0）。屏障维持 5 分钟，但可以通过每轮 2 点魔法值的消耗来延长。</P>
<P><B>别名：</B>缠卷扭曲的护甲、不谐和声的缠卷</P>
<P><STRONG><FONT color=#800000 size=5>莫特兰玻璃幻术〔时〕</FONT></STRONG></P>
<H3>Conjure Glass of Mortlan</H3>
<P><B>消耗：</B>6 点魔法值；1D8 点理智值
<BR><B>施法用时：</B>10 分钟</P>
<P>创造一个通路来观察过去的景物。消耗每名观察者 1D6 点理智值，加上观察到的东西造成的理智损失。需要一个占卜装置，例如水晶球，还需要一个附魔的炭火盆。如果幻象没有受到某个旧日支配者的影响（影响概率 20%），施法者可以选择观察的景物，KP 可以自由描述。旧日支配者可以让幻象不按施法者的意愿显现，而变得和旧日支配者自己或一些造物相关。</P>
<P><B>别名：</B>旧物视影术、过去的影像</P>
<P><STRONG><FONT color=#800000 size=5>相貌吞食术〔变〕</FONT></STRONG></P>
<H3>Consume Likeness</H3>
<P><P><B>消耗：</B> 每 6 小时 10 点魔法值；5 点 POW； 1D20 点理智值</P>
<BR><B>施法用时：</B>数天</P>
<P>蛇人很喜欢本法术，能让施法者伪装成新鲜死者的逼真形象，对肉眼、摄影器材、X 光等等都有效。受害者和施法者的 SIZ 差异不应超过 15 点。施法者将目标（通常在几天当中）吞食殆尽，并每六小时消耗 10 点魔法值、永久牺牲 5 点 POW。法术完成之后，施法者即可任意呈现目标的形象，想维持多久就能维持多久。敏锐的观察者会发现，施法者的影子会保持原样（和被吞食的人不同）。相似地，施法者的技能和记忆都保持</P>
<P>图鲁亚幻术〔召〕 Conjuration of the Turua</P>
<P>这是种复杂漫长的仪式，由四个前后相继的法术组成，可以召唤一个被称作图鲁亚的异界存在。图鲁亚仅被描述为“一团绳状的探索的触手”。</P>
<P>这组法术将给出一个例子，尝试描述复杂多段的施法行为；在设计错综复杂的仪式，可能包括和异界怪物交流或祈祷的时候，可以原样照搬， 也可以用来当作灵感模板。</P>
<P>第一部分：圣洁化</P>
<P><B>消耗：</B>全部魔法值，仅余 1 点
<BR><B>施法用时：</B>可变</P>
<P>本法术过程要将一片荒地恢复成人类出现前的景象。必须移除人类的一切物理影响（垃圾、 营火灰烬、脚印等），然后要通过一段漫长的冥想吟唱仪式移除灵魂的残余。施法者要抛弃一切杂念，独自完成任务，但懂得本法术的其他人可以同声合唱（每人都支付全额消耗）以减少一半施法用时。</P>
<P>法术将以每小时 3 点的速率消耗施法者的魔法值，直到他只剩下 1 点魔法值为止。</P>
<P>第二部分：身体的净化仪式</P>
<P><B>消耗：</B>全部魔法值，仅余 1 点； 1 点理智值
<BR><B>施法用时：</B>24 小时</P>
<P>施法者裸体进入水中并将身体涂满泥巴，代表对外界力量的保护；口中要含住一枚活的毒蛇蛋。蛇蛋会吸收施法者之前收集的所有灵魂杂质（见第一部分：圣洁化）。蛇蛋在全法术的高潮之前都不能离开施法者的嘴（见第四部分：幻术）； 否则杂质将在施法者体内累积，导致施法失败。</P>
<P>很明显，这里的活蛇蛋可不会老实不动。它在施法者嘴里会不停摆动，以吓人的速度成长成熟。</P>
<P>施法者因为刚刚完成圣洁化仪式，所以开始时只有 1 点魔法值。恢复的魔法值将被全部消耗， 所以任何时候施法者都只有 1 点魔法值。</P>
<P>第三部分：屏蔽感觉</P>
<P><B>消耗：</B>1+ 点魔法值；4 点理智值
<BR><B>施法用时：</B>3+ 天</P>
<P>大仪式的这一部分包括冥想、斋戒和吟唱。净化身体时用的蛇蛋会留在施法者口中。施法者将进入为期三天的出神状态。这期间，他们的感觉可以感知到异维度，他们必须在期限内找到图</P>
<P>鲁亚，并求得它的注意。</P>
<P>施法者因为刚刚完成净身仪式，所以开始时只有 1 点魔法值。恢复的魔法值将被全部消耗， 所以任何时候施法者都只有 1 点魔法值。施法者在这段时间内只能喝水（注意不要损坏口中的蛇蛋）。</P>
<P>第四部分：幻术</P>
<P><B>消耗：</B>1+ 点魔法值；8 点理智值
<BR><B>施法用时：</B>1 小时</P>
<P>仪式的高潮来到了，施法者要重新返回水中， 洗掉身上所有残余的泥巴，现在施法者已经完全净化，获得新生，准备召唤图鲁亚。施法者咬碎蛇蛋，将抽搐的残余物吐到水边。</P>
<P>准备四只祭品，可以是人类，也可以是大型动物。每只祭品都要先放血到水边，再放血到四个基本方向（南北东西），施法者要同时进行吟唱。</P>
<P>施法者召唤图鲁亚前来享用祭品；他能感觉到图鲁亚在穿越维度，物理上来到这个世界时发出的哀号。最后，施法者要仪式性地割破自己的皮肉，让鲜血滴落到水体中。这时，图鲁亚就可能屈尊显形（施法者要通过 POW 检定）。</P>
<P>根据记载，施法者可以尝试和图鲁亚进行交易，但想获得这生物的默许，需要准备更多祭品。施法者如果没能准备足够的祭品满足这只饥饿的生物，很可能自己被吞食掉。图鲁亚将逗留多久取决于所准备祭品的质量和数量。记载称，图鲁亚可能要求施法者完成任务或准备特殊祭品；还有一份文献称图鲁亚完成了施法者交给的任务， 但代价是施法者的首级。</P>
<P>图鲁亚，异界的触手恐怖</P>
<P>STR 200 CON 150 SIZ 200 DEX 75 INT 120 APP — POW 100 EDU — SAN — HP 35</P>
<P>伤害加值：+4D6 体格：5 移动速率：8（16*） MP:20</P>
<P>* 可以用 MOV16 的速度遁地或游泳。</P>
<P>每轮攻击次数：1D6+2 支触手（猛击及抓取）斗殴 75%，伤害 1D6+DB</P>
<P>抓取（ 战技 ）75%（37/15），第一轮伤害 1D6； 此后每轮 2D6，它会挤压目标并吸取体液 **</P>
<P><STRONG><FONT color=#800000 size=5>** 目标可以通过 STR 或 DEX 对抗检定打破束缚或挣脱。</FONT></STRONG></P>
<P>闪避 45%（22/9） 护甲：1 点鳞片硬皮。</P>
<P>法术：KP 决定，1D4 或更多种。理智值损失：损失 1D4/1D10 点。</P>
<P>完整——受害者的则不复存在了。施法者可以吞食多人，藉此获得多重伪装。</P>
<P>在失去一点以上耐久值之后，施法者会恢复原本的形象。从伪装形象变化成原始形象需要 20 秒。在伪装成另一个形象之前必须恢复原始形象。从原始形象变化成伪装形象需要 1D3 分钟。</P>
<P>深层魔法：施法者有时可以回忆起他们被他们吞食的那些人的记忆和思想。这些内容通常是法术的无辜目标所知晓的特殊信息。每回忆起一条额外的信息，施法者需要额外消耗 1 点魔法值并进行一次成功的 POW 检定。</P>
<P><B>别名：</B>蛇皮斗篷、伐鲁希亚的披风、伊格的馈赠</P>
<P><STRONG><FONT color=#800000 size=5>记忆吞食术〔他〕</FONT></STRONG></P>
<H3>Consume Memories</H3>
<P><B>消耗：</B>10 点魔法值；1D10 点理智值
<BR><B>施法用时：</B>1D6 轮</P>
<P>施法者吞食一具（新鲜的）大脑，可以吸收此人的记忆和技能。吞食大脑后的 24 小时中，施法者可使用被害者生前掌握的所有技能和知识。这段时间结束后，施法者失去获得的技能和知识。</P>
