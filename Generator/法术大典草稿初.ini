<P><STRONG><FONT color=#800000 size=5>诱鱼术〔他〕</FONT></STRONG></P>
<H3>Attract Fish</H3>
<P><B>消耗：</B>4 点魔法值
<BR><B>施法用时：</B>5 分钟</P>
<P>召唤鱼类聚集到施法者的位置。施法者必须准备鱼饵（掺入施法者的血液），并将它投入大海（或者开放水域），同时吟唱咒语。1 小时之内， 将有 1D100 条本地鱼种的鱼聚集过来。</P>
<P>深层魔法：深潜者知道本法术的一个变体， 会把它传授给他们觉得值得关注的人。此变体不需要血饵，但需要一枚深潜者制造的护身符，把它扔进海里，同时吟唱达贡的颂歌。有些人说护身符不只会吸引鱼类，还会吸引到一些不那么安全的东西。</P>
<P><B>别名：</B>集取大海的丰饶</P>
<P><STRONG><FONT color=#800000 size=5>水晶调谐术〔附〕</FONT></STRONG></P>
<H3>Attune Crystal</H3>
<P><B>消耗：</B>5+ 点 POW；1D4 点理智值
<BR><B>施法用时：</B>1+ 小时</P>
<P>能让施法者调谐一块水晶，在施放法术“激活术”（P26）时使用。必须使用优质没有瑕疵的水晶。每在水晶中投入 5 点 POW，施放“激活术” 的成功率就会增加 10%（POW 永久消耗）。本法术每消耗 5 点 POW 都需要 1 小时的专注来施放。 只要施法者还活着，水晶就会保持调谐状态。尚不清楚调谐水晶对类似法术的施放有没有好处。</P>
<P>深层魔法：如果用的是米·戈水晶而不是地球上的水晶，每在水晶中投入 5 点 POW，“激活术” 施放成功的概率会增加 20%。</P>
