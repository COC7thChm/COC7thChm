<BR><B>施法用时：</B>7+ 天</P>
<P>本法术只能在幻梦境施放。这种黄金蜂蜜酒</P>
<P>酿造术的变体法术看上去和清醒世界的版本一样， 但它在幻梦境的用法完全不同。这种黄金蜂蜜酒如果用来浸泡普通木船的船体，此船就可以乘着外层空间的风航行（在它从世界的边界掉落以后）。这道工序必须在航行几次后重新进行。这种使用方式会消耗大量的黄金蜂蜜酒——每次需要多少剂与船体尺寸相关，KP 可以自由决定。</P>
