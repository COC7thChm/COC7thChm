<P><STRONG><FONT color=#800000 size=5>格赫罗斯通神术〔召〕</FONT></STRONG></P>
<H3>Contact Ghroth</H3>
<P>需要一次成功的「科学（天文学）」检定保证外神格赫罗斯能在合适的时间联络上。施法者将自己与这行星尺度的异界思维调谐，进行一次理智检定（损失 1D8/5D10 点）。联络格赫罗斯似乎没有真正的好处，因为施法者实在太渺小卑微，格罗斯不会重视他们。也许在联络永恒运动的格赫罗斯时，那些只有冷酷死寂的远古存在才听说过的非人曲调，能有一小部分被人类理解；又有谁能说清这些奇异的旋律会带给人们怎样的启迪呢？</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关格罗斯的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>格拉基通神术〔召〕</FONT></STRONG></P>
<H3>Contact Gla'aki</H3>
<P>必须在格拉基可以影响的地区施放：通常是水边，并且附近要有它的远古监牢碎片。格拉基通常不会在第一次召唤时就现身；它通常会派 1D6 名仆从去和施法者交涉。往往最先讨论的事情就是试图让施法者转变为格拉基“不死的”仆从。</P>
<P><STRONG><FONT color=#800000 size=5>伊欧德通神术〔召〕</FONT></STRONG></P>
<H3>Contact Iod</H3>
<P>本法术很罕见，但人们相信《蠕虫的秘密》 记载了它，在书中它被称为“联络猎人”。施法者必须注视眩目的强光，同时吟诵召唤用的韵文。 任何强光光源都可接受。POW 检定成功能避免永久失明，困难成功意味着法术成功。一小段时间之后，伊欧德会和施法者的精神开始交流—— 对目击者来说，施法者似乎成了疯子，瞪着太阳看， 嘴里还念念有词。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关伊欧德的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>科斯通神术〔召〕</FONT></STRONG></P>
<H3>Contact Koth</H3>
<P>吸引科斯大王的注意力，这个神秘的存在据说栖居在幻梦境。施法者要焚烧精心准备的祭品， 里面包含薰香和奥术图徽。想要激活本法术，施法者必须进行一次困难难度的幸运检定：若成功， 科斯的一个化身会在下个满月时造访施法者。有些文献提到过恶名昭彰的巫师马利克·图斯（Malik Tous）——有些人说他是科斯的人形化身——会来造访施法者。如果施法者成功给化身留下了深刻</P>
<P>印象，它会详述如何前往科斯那虚构的城池，它那戴斗篷的主人将在那里用施法者的灵魂作代价赐予他长寿、财富和智慧。</P>
<P><STRONG><FONT color=#800000 size=5>诺登斯通神术〔召〕</FONT></STRONG></P>
<H3>Contact Nodens</H3>
<P>诺登斯通神术只能在遥远无人的地方施放， 比如无人的海蚀崖边缘。诺登斯很少立即回应； 这位旧神会在稍后联络施法者，当施法者在同样的难以到达的地方独处之时。在记载当中，诺登斯会为最需要它的人提供帮助；但是它也因为忽视请求而出名。无论他会提供什么样的“帮助”， 都不太可能和期望的完全相符，在形式和本质上都奥秘难懂。</P>
<P><STRONG><FONT color=#800000 size=5>奈亚拉托提普通神术〔召〕</FONT></STRONG></P>
<H3>Contact Nyarlathotep</H3>
<P>这个法术可以在任何地方施放，恰好适合这个无处不在的神。传说奈亚拉托提普只会在信徒的集会和新祭司的涂油礼<sup>17</sup>上出现；但在历史记录当中，蠕行的混沌曾以种种化身出现在人们面前，并为无可名状的交易提供回报。这些回报的本质各有不同，但所有回报都会以惨剧收场， 正符合这尊外神对人类的嘲弄。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>存在专门对应奈亚拉托提普单一化身的通神术；这里包含了一些例子。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>[17]：基督教赋予受礼者某些教权的仪式。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>奈亚拉托菲斯通神术（奈亚拉托提普的化身）〔召〕</FONT></STRONG></P>
<H3>Contact Nyarlatophis</H3>
<P>本法术专门联络奈亚拉托提普的一个化身， 名叫奈亚拉托菲斯。这个化身有着健壮的年轻男子的外貌，身着埃及法老服装；也可能以没有五官的男子形象出现（五官的位置只有群星闪烁的空寂或宇宙的空虚）。它有时会被错认成黑法老。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关奈亚拉托菲斯的信息。</FONT></STRONG></P>
<P><STRONG><FONT color=#800000 size=5>奥苏耶格通神术〔召〕</FONT></STRONG></P>
<H3>Contact Othuyeg</H3>
<P>这种极其罕见的法术用来吸引奥苏耶格的注意。奥苏耶格是一个无名的旧日支配者，据说它被囚禁在地下的七重黄金城（Seven Cities of Gold），位于失落的卡喀托米亚（Cakatomia）。本法术将奥苏耶格描绘成仁慈的灵魂导师、“一切远古智慧的守护者”，而对此存在的真正动机却几乎只字不提。施法者服下多种稀有药草的混合物，并举行血祭。奥苏耶格会在梦中联络施法者， 给他们可怕的幻象；这些幻象包括卡喀托米亚、 奥苏耶格，还有传说中的黄金城。心灵感应会持续一整个朔望月（28 天），每天经历的梦魇都要引发一次理智检定（损失 0/1D2 点）。这段时间结束后，施法者进行一次 POW 检定；若失败， 则施法者会着魔于把奥苏耶格从囚牢中释放出来；没有任何事情能阻止他解放末日行者（Doom Walker）。</P>
<P>有些晦涩的文本会将奥苏耶格和塞伊格亚混淆或合并——有很多人猜测这两尊神到底是不是同一回事。</P>
<P><STRONG><FONT color=#800000 size=5><B>备注：</B>参考《怪物之锤》获取更多有关奥苏</FONT></STRONG></P>
