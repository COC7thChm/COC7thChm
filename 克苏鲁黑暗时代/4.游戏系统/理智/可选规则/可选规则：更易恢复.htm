<P><STRONG><FONT color=#800000 size=6>可选规则：更易恢复</FONT></STRONG></P>
<P>自救、家庭看护、修道院疗养、朝圣之地、圣遗物这些方式都会让角色进行理智检定的方式获得或减少理智值。当调查员在本身理智值所剩不多的前提下，康复变得更加困难。如果你希望让调查员更容易恢复理智，一个可选的建议是允许获得更多的奖励骰（比如使用关键链接的话，调查员会获得两个奖励骰）。同样，玩家也可以在理智检定成功时自动删除不定性疯狂，或者索性在战役的幕间或模组结束时删除他们的不定性疯狂（前提是角色有足够的时间“熬过”病痛的折磨）。</P>
