<P><STRONG><FONT color=#800000 size=6>不可见的伤害</FONT></STRONG></P>
<P>当你受到伤害时，你到底有多接近死亡？守秘人可以记录调查员受到的伤害，但是不告知玩家具体数值，而只是描述受伤的情况，以模拟这种不确定感。当然这充满了主观与误导性成分：有时候轻伤看起来远比实际可怕，有时候恰恰相反。头上的伤口可能看起来很可怕，但是可能实际上出血不多，只造成 1 或 2 点伤害。守秘人可以每次都要求玩家进行体质检定，让玩家只能猜测自己是不是受到了重伤（当然，只有真的受到重伤时，调查员才可能昏迷）。守秘人可以在事件结束后告知所受伤害的具体数值。</P>
