<P><STRONG><FONT color=#800000 size=6>在闪避中获得优势</FONT></STRONG></P>
<P>若调查员尝试进行闪避，掷骰结果可能会对接下来的战斗轮产生影响；也许闪避大失败了，这意味着调查员现在身处劣势，等等。需要注意的是，这个可选规则会进一步增加战斗轮的复杂性。</P>
<P>
<TABLE style="BORDER-COLLAPSE: collapse" borderColor=#000000 cellSpacing=0 cellPadding=2 width="100%" bgColor=#fffbf0 border=1>
<TR bgColor=#f5c589><TH>闪避掷骰结果*</TH><TH>影响</TH></TR>
<TR><TD>大失败</TD><TD>身处不合适的位置，在下一轮中承受一个惩罚骰。</TD></TR>
<TR bgColor=#ffffff><TD>大成功</TD><TD>身处合适的位置，在下一轮中获得一个奖励骰。</TD></TR>
</TABLE></P>
<P><I>*若调查员处于骑乘状态，则以骑术检定取代闪避。</I></P>
