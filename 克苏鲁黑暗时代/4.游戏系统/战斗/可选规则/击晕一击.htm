<P><STRONG><FONT color=#800000 size=6>击晕一击</FONT></STRONG></P>
<P>标准规则已经允许将目标击晕。当攻击造成重伤时，目标需要进行意志检定以维持清醒。或者，当目标生命值减到 0 也会自动失去意识。而这个可选规则提供了使用一个钝器（拳击或者棍棒）战技。如果战技成功，对手将受到 1 点伤害并失去意识。</P>
