<P><STRONG><FONT color=#800000 size=6>俯卧</FONT></STRONG></P>
<P>一个躺在地上或倒地的角色视为正在俯卧。</P>
<UL>
<LI>踢俯卧中的目标更加容易，对俯卧角色进行的格斗攻击获得一个奖励骰。</LI>
<LI>当闪避或反击成功时，俯卧中的角色可以选择起身。或者当轮到他的回合时，他可以起身，然后进行自己的行动。</LI>
<LI>俯卧的角色是一个更小的目标，瞄准俯卧角色的射击需要承受一个惩罚骰（除非在抵近射击）。</LI></UL>
