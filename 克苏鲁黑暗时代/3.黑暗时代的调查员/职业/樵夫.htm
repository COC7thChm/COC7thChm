<P><STRONG><FONT color=#800000 size=6>樵夫/渔夫</FONT></STRONG></P>
<P>作为一名樵夫，你要砍伐森林：你可能是一个猎人，一个采蜜者，或生产煤炭的伐木工。而如果你是渔民，你会住在湖边或海边的渔村。</P>
<P><B>技能：</B>技艺（任一），聆听或侦察，博物学，导航，驾驶（船）或追踪，潜行或游泳，投掷，一项作为个人特长的技能。
<BR><B>职业技能点数：</B>EDU x 2 + INT x 2 
<BR><B>地位：</B>0-25</P>
