<P><STRONG><FONT color=#800000 size=6>水手</FONT></STRONG></P>
<P>你对航海与行船得心应手，正如你熟悉潮汐、海风和船帆。你到过汉堡，威尼斯甚至君士坦丁堡。生活总是波澜壮阔的，当中也夹杂着风暴、海盗和来自深海的恐怖。</P>
<P><B>技能：</B>攀爬，话术，博物学，导航，外邦知识（其他），驾驶（船），任意两项作为个人特长的技能。
<BR><B>职业技能点数：</B>DEX x 2 + CON x 2 
<BR><B>地位：</B>0-30</P>
