<P><STRONG><FONT color=#800000 size=6>农民（自由人）</FONT></STRONG></P>
<P>你是社会中坚力量，是中产的农民或移民。社会依赖于你的庄稼，你就像一匹马一样辛劳工作。</P>
<P><B>技能：</B>动物驯养，技艺（选择任一），驾驶马车，聆听，博物学，导航，追踪，任意作为个人特长的技能。
<BR><B>职业技能点数：</B>STR x 2 + CON x 2
<BR><B>地位：</B>9-30</P>
