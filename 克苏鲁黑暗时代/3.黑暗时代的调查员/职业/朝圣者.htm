<P><STRONG><FONT color=#800000 size=6>朝圣者</FONT></STRONG></P>
<P>你靠别人的施舍维持生存。你完成了对一个圣地的朝圣，如罗马、修道院或存放圣遗物的大教堂城市。成为一名朝圣者自有你的理由，也许是为了赎罪，希望升华你的灵魂，或者仅仅是为了追求最高尚的冒险。你可以去西班牙的圣地亚哥德孔波斯特拉，法国的圣米歇尔山，耶路撒冷或罗马。</P>
<P><B>技能：</B>取悦，博物学，导航，外语，本国只是，宗教学，潜行，任意一项可以作为个人特长的技能。
<BR><B>职业技能点数：</B>EDU x 2 + POW x 2
<BR><B>地位：</B>0-45</P>
