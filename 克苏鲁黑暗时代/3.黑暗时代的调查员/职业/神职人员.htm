<P><STRONG><FONT color=#800000 size=6>神职人员</FONT></STRONG></P>
<P>你是一个有钱人家的孩子，或者你出身农民家庭，但因为聪慧被引起了教会神父的注意。你在主教辖区教会或修道院里接受过正统的宗教教育。现在你可能在某个伯爵或主教门下，担任秘书、行政官员、法学家或者建筑师等职务。</P>
<P><B>技能：</B>取悦，图书馆使用，说服，外语（拉丁语），本国知识，读写能力（拉丁语或本地语言），宗教学，一项作为个人特长的技能。
<BR><B>职业技能点数：</B>EDU x 2 +（POW x 2 or <BR><B>APP</B>x 2）
<BR><B>地位：</B>9-99</P>
