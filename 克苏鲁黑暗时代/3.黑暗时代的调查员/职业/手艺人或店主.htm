<P><STRONG><FONT color=#800000 size=6>手艺人或店主</FONT></STRONG></P>
<P>你可能是铁匠、面包烘焙师或纺织户。要选择你的技艺。你住在乡村社区或城市里。</P>
<P><B>技能：</B>会计，取悦，技艺（任选一种），话术，洞察，博物学，本国知识，任选一个技能作为个人特长。
<BR><B>职业技能点数：</B>EDU x 2 +（STR x 2 or DEXx2） 
<BR><B>地位：</B>9-60</P>
