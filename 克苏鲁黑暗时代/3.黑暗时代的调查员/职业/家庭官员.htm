<P><STRONG><FONT color=#800000 size=6>家庭官员</FONT></STRONG></P>
<P>你在宫殿或军事堡垒中侍奉你的领主。选择下列一项具体的职能：管家、马厩管理员，或者秩序管理员。你每天大半的时间都在颐指气使你下级的仆役，让他们好好干活。</P>
<P><B>技能：</B>动物驯养，技艺（任一），话术，洞察，聆听，侦查，任意两项作为个人特长的技能。
