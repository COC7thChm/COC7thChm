<P><STRONG><FONT color=#800000 size=6>兴趣点</FONT></STRONG></P>
<P>将调查员的智力乘以 2 得到兴趣点，兴趣点可以分配给除克苏鲁神话外的任何技能（包括对本职技能进行提高）。</P>
<P>把每个技能的总值（技能基础值+你分配的技能点） 写在调查员人物卡上，然后应用调查员人生经历的调整值。</P>
<P>每个技能都有额外的两个空格，</P>
<P>可以写下每个技能的 1/2 值和 1/5 值，让你在游戏中间快速地找到它们。记得，任何技能的总值都不能超过 75%。</P></body>
