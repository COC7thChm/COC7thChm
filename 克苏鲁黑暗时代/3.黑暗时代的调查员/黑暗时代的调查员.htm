<P><STRONG><FONT color=#800000 size=6>黑暗时代的调查员</FONT></STRONG></P>
<P>《克苏鲁黑暗时代》改编于《克苏鲁的呼唤》规则，且属性的生成采用与核心规则相同的格式。尽管本书对属性的生成有详细的说明，但支持性的解释信息没有在本书中予以赘述（详参《<A 
href="../../守秘人规则书/守秘人规则书.htm">克苏鲁的呼唤守秘人规则书</A>》）。但需要指出的是，10 世纪到 11 世纪的生活与 19 世纪或 20 世纪不同。</P>
