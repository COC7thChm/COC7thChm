<P><STRONG><FONT color=#800000 size=6>投掷（25%）</FONT></STRONG></P>
<P>可以根据不同的意图投掷不同的物品。手掌大小、质地均匀的物体（或任何为投掷设计的武器）可以被掷出力量除以 5 码远的距离。如果投掷失败，物体会落在与目标之间的任意距离上。守秘人可以比较投掷结果和技能成功率的接近程度，并确定目标和投掷物之间的合适距离。</P>
<P>如果可以投掷的武器，如飞斧、飞刀、短矛或标枪，使用调查员在武器上的技能，而不是调查员的投掷技能来决定成败。</P>
