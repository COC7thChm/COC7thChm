<P>一名调查员可以凭借追踪技能来通过土壤上的脚印，或是物体通过植被时留下的印记来追踪别人，或者是交通工具以及地球上的动物。时间的经过、雨、以及土地的种类都可能会影响追踪的难度等级。</P>
