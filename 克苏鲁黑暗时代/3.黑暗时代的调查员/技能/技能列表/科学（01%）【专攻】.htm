<P><STRONG><FONT color=#800000 size=6>科学（01%）【专攻】</FONT></STRONG></P>
<P>在所有的职业中，只有僧侣、神职人员和学者（可能还有少数贵族）可能受过“人文七艺”的训练——这是黑暗时代的科学。选择这项技能时，指定的子项为：音乐、天文学、算术、几何、语法、逻辑学和修辞学。从教会的观点来看，这些科学的存在只是为了揭示上帝所赋予世界秩序的完美。</P>
