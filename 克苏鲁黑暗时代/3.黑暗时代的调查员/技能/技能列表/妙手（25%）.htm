<P><STRONG><FONT color=#800000 size=6>妙手（25%）</FONT></STRONG></P>
<P>允许对物体进行视觉上的遮住，藏匿，或者掩盖，也许通过残骸，衣服或者其他的干涉或促成错觉的材料，也许通过使用一个秘密的嵌板或者隔间。任何种类的巨大物件应当增加藏匿的难度。这项技能包括扒窃和手上的花招。</P>
