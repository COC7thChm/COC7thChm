<P><STRONG><FONT color=#800000 size=6>驾驶马车或牛车*（20%）</FONT></STRONG></P>
<P>拥有这个技能的人能照顾马匹和公牛，也能驾驶由动物牵引的车辆。动物的主人一般另有其人，除非持有这个技能的角色是一名自由商人。</P>
<P><B>对抗技能/难度等级</B></P>
<UL><LI><B>常规难度：</B>在恶劣的条件下驾驶马车而不伤害动物。</LI>
<LI><B>困难难度：</B>驾驶一辆由受伤或生病的动物拉动的车，或在极其恶劣的条件下驾驶。</LI></UL>
<P><B>孤注一掷的例子：</B>让动物的步伐放慢，花更长的时间到达目的地；牵着动物步行。</P>
<P><B>孤注一掷失败的后果：</B>马车损坏（例如车轮松动）； 动物受伤或挣脱缰绳；乘客被抛出车外，并可能因此受伤。</P>
