<P><STRONG><FONT color=#800000 size=6>读写能力*（01%）【专攻】</FONT></STRONG></P>
<P>在黑暗时代，读写是一种不同于听说的语言技能。</P>
<P>该技能赋予使用者读写特定语言的能力，前提是该语言具有书面形式。一个角色必须有 25% 的技能，他或她才可以书写自己名字和基本句子以外的内容。</P>
<P>在黑暗时代，有书面文字形式的主要语言有：阿拉伯语、古英语、古法语、古德语、希伯来语、拉丁语、古斯堪的纳维亚语、奥西克唐语、斯拉夫语和叙利亚语。</P>
<P>在黑暗时代孤立狭隘的社区中，地位是个人名誉和阶级的指标。这也表明在物物交换中的购买力，但更重要的是它代表了调查员能接触重要人物的社会关系。可以阅读可选规则：多元的地位来对该技能进行调整。</P>
