<P><STRONG><FONT color=#800000 size=6>恐吓（15%）</FONT></STRONG></P>
<P>恐吓可以以许多形式使用，包括武力威慑，心理操控，以及威胁。这通常被用以使某人害怕，并迫使其进行某种特定的行为。恐吓的对抗技能为恐吓、洞察或地位。恐吓也可用以交换货物或服务（见<A>易货</A>，第 98 页）。</P>
<P>携带武器或者其他的有力威胁或诱因来协助恐吓可能可以降低难度等级。当在恐吓上使用孤注一掷时，失败的可能结果之一是对目标进行了远远超过本身意图的恐吓。</P>
