<P><STRONG><FONT color=#800000 size=6>博物学*（20%）【专攻】</FONT></STRONG></P>
<P>与科学相比，该技能侧重于个人经验和传闻。它包括调查员熟悉的某一环境中的各类常识，比如动物、植物、海洋生物和气候。</P>
<P>建议的专攻方向有：水上、沙漠、森林、温带、热带和苔原。除非调查员是旅行家，否则他最初的博物学专攻方向应与其故乡社区附近的环境一致。</P>
