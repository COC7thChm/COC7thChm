<P><STRONG><FONT color=#800000 size=6>远程武器*（不同数值%）【专攻】</FONT></STRONG></P>
<P>此技能代表人物使用弓箭、弩和投石索等远程武器的能力。技能点只能用以投放到特定的专攻子项上，而不能投入到大类别上。</P>
<P>弓（10%）： 威尔士长弓或短弓。</P>
<P>弩（10%）： 弩本质上是安装有扳机装置的弓。</P>
<P>投石索（10%）：通常是一种握在手上或系在棍子上的皮带，用来投掷石块和其他小的弹丸。</P>
<P>攻城器（10%）：代表使用者接受过大型攻城器的操作训练，包括弩炮、投石车和抛石机。</P>
