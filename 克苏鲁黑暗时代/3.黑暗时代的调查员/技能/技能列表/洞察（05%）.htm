<P><STRONG><FONT color=#800000 size=6>洞察*（05%）</FONT></STRONG></P>
<P>对所有人来说都很通用的察觉方面的技能，允许使用者研究个人并且形成对于其他某人动机和人格的了解。洞察是黑暗时代的技能，相当于标准规则中的心理学。洞察和洞察，取悦，恐吓，说服，话术为对抗技能。困难难度或极难难度的成功才能识破一个熟练的欺诈者（在适当的技能中有 
50+% 的技能）。洞察可以在易货中进行对抗（见<A href="../技能列表.htm">易货</A>，第 98 页）。</P>
