<P><STRONG><FONT color=#800000 size=6>神秘学（05%）</FONT></STRONG></P>
<P>这项技能的范畴是民俗魔法、符号和神灵，与克苏鲁神话无必然或必要的关联。使用者能够识别神秘学的符号和器物，能够制作民间符咒，并提供炼金术与占星术的概念和知识。一个成功的神秘学检定，可以让调查者能够识别神秘学事物的内容和背景。</P>
