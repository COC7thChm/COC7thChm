<P><STRONG><FONT color=#800000 size=6>游泳（25%）</FONT></STRONG></P>
<P>有能力在水中或者其他液体中漂浮以及移动。只有在遭遇危险的时候需要进行游泳技能检定，或者当守秘人认为合适的时候。当进行游泳的孤注一掷失败时，可能会导致生命值的损失。也可能会导致人物被水流顺着向下冲走，被水流半淹或者完全淹没。</P>
