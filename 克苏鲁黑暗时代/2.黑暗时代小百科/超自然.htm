<P><STRONG><FONT color=#800000 size=6>超自然</FONT></STRONG></P>
<P>黑暗时代是一段迷信的时期。人们相信天使、魔鬼、小仙子和其他奇异生物的存在。作为他们对世界固有认知的一部分，他们在听说怪奇故事或目睹奇怪生物时并不会感到惊讶。当然，听故事和真的面对超自然之物时候还是有区别的。</P>
