<P><STRONG><FONT color=#800000 size=6>骑士</FONT></STRONG></P>
<P>在黑暗时代，并不存在那种典型的、身披亮甲、骑着骏马驰骋的中世纪骑士。锁子甲是当时的护具，而骑马作战的部队要么直接下马作战，要么则在下马前进行首次冲锋。马匹的高昂费用和没有马镫让骑兵作战极为罕见，虽然尾鞍是一种实用的装备，但（后来出现的） 马镫才令骑乘作战变得可行。</P>
