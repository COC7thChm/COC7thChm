<P><STRONG><FONT color=#800000 size=6>社会阶层</FONT></STRONG></P>
<P>当时的社会等级制度十分鲜明的。贵族要高于战士和神父，而战士和神父又高于一般的自由人。而任何自由人地位都高于佃户和奴隶。参照黑暗时代的观念，这种制度也是神在天堂中的地位高于天使和人类的一种对应。在等级制度中，每个人都必须对他上级的人存在某种形式的忠诚。这种忠诚可以表现为某种服务，比如农活儿，参与修建，或是参与战争。同样的，这种忠诚也可以表达为提供物资，比如纺织品或者农产品。</P>
