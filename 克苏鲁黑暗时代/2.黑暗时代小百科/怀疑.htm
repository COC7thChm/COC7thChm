<P><STRONG><FONT color=#800000 size=6>怀疑</FONT></STRONG></P>
<P>在黑暗时代，人们往往是狭隘的，在农村地区更是如此。如果你认识一个人，就很有可能会信任他；然而，</P>
<P>如果你遇到了来社区之外的人，你有充分的理由怀疑他。这个人可能是盗匪、逃犯、女巫，或是异教徒。外国人总是不被信任，因为他们会试图达成对他们单方有利的交易。因此，很少人从一个社区搬到另一个社区，特别是在农村地区。</P>
