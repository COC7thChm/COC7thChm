<P><STRONG><FONT color=#800000 size=6>沟通</FONT></STRONG></P>
<P>得到消息可能会花上些时间。这个时代没有收音机，没有移动电话或定期安排的邮件传递系统。只能通过口头或者书面的形式把消息经一个人传给另一个人。如果是书面消息，发信人通常需要找人代笔，一般会选择僧侣和商人。然后，他必须找到一个向着收件人方向前行的人。当一条消息从源头曲折地抵达目的地时，它通常已经经过了两个或更多的旅行者的转手。这中间会花费几周甚至几个月的时间，沟通的困难使调查员很难进行远距离的协作行动。当调查员分开时，即使是协调调查一个修道院也变得十分困难。毕竟，他们没有可即时通讯的手机。</P>
