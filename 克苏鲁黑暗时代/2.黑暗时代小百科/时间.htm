<P><STRONG><FONT color=#800000 size=6>时间</FONT></STRONG></P>
<P>黑暗时代的人们把鸡鸣视为黎明发出的信号，或者通过附近修道院的教堂大钟来判断时间。而观测天体位置也足以了解精确的时间。</P>
<P>仅有的计时器是日晷、沙漏和漏壶（水钟）。而夜晚时间则通过蜡烛衡量。一年分为四个季节和若干个礼拜，其中礼拜日是休息的，期间会有宗教庆典，庆祝活动或斋戒。</P>
<P>神职人员负责记录年、月、日，并计算复活节和其他宗教节日的时间。新年的第一天不是一月一日，而具体是因地而异的。在法国西王国，新年第一天是三月一日。而在德国和英国，则是传统意义上的圣诞节。</P>
<P>根据最广为接受的年表，公元 1000 年是世界的第 4952 年，学者们认为他们生活在历史的最后一个时代：第六纪元。</P>
