<P><STRONG><FONT color=#800000 size=6>荒野</FONT></STRONG></P>
<P>荒野是指定居点以外的地区。它可以是田野、森林、丘陵或山脉。荒野是人们遭遇不幸的地方。精灵和其他生物潜伏在荒野中，等待着粗心大意、远离家园的人。</P></body>
