<H3>Hawk</H3>
<P>鹰是种食肉鸟类，有时会被人类训练成猎鹰。下面的数据是针对大型鹰的，但也可以用于猫头鹰、秃鹫或其他猛禽，如猎鹰。</P>
<P>
<TABLE style="WIDTH: 100%; BORDER-COLLAPSE: collapse; TEXT-ALIGN: center" borderColor=#000000 cellSpacing=0 cellPadding=2 width="100%" bgColor=#ffffff border=1>

<TD width="33%">属性</TD>
<TD width="33%">骰点</TD>
<TD width="33%">均值</TD></TR>
<TR><TD width="33%">STR</TD><TD width="33%">1D3×5</TD><TD width="33%">10</TD></TR>
<TR><TD width="33%">CON</TD><TD width="33%">2D4×5</TD><TD width="33%">25</TD></TR>

</TABLE></P>
<P><B>平均生命值：</B>3
<BR><B>平均伤害加值（DB）：</B>-2

<BR>格斗 60%（30/12），1D4+DB
<BR>闪避 70%（35/14）</P>
