<P><STRONG><FONT color=#800000 size=6>怪物图鉴</FONT></STRONG></P>
<P>这一章不仅涵盖了神话生物和民间传说中的怪物，也收录了许多普通的动物。在战役中插入一些非神话生物可以让世界观看起来更灵动、更具真实感。如果每一个敌人都是神话生物的话，整个游戏便沦为一场神话生物舞会，恐惧感也会有所缺失。</P>
<P>本章的一些条目中会包含别称，机敏的读者们会注意到怪物的称呼会有所重叠，这代表了黑暗时代不甚统一的世界观。一些怪物可以使用魔法或拥有类似魔法的能力。比如，狼人变换形态的能力实际上就是一种类似于魔法的超能力。</P>
<P>本图鉴未能事事详尽，而在《<A 
href="../../守秘人规则书/怪物、野兽和异星诸神/怪物、野兽和异星诸神.htm">克苏鲁的呼唤：守秘人规则书</A>》中收录的怪物不会在此处赘述，尽管我们也鼓励在《黑暗时代》中使用那些怪物。</P>
