<P>阿拉姆语或希腊语原版，作者不详，成书于大约公元 200 
年。翠绿石板是中世纪欧洲炼金术的核心文本《秘义合本》的一部分。被认为是赫尔墨斯三世所著（赫尔墨斯·特里斯梅吉斯特斯）。</P>
