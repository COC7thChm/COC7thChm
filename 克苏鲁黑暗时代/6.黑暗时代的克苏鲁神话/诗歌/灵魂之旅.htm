<P><STRONG><FONT color=#800000 size=6>灵魂之旅</FONT></STRONG></P>
<P><I>古英语，被认为是圣安菲巴卢斯所写，成文时间不详。</I></P>
<P>本诗是一个基于梦的宗教寓言，描述了一个灵魂在恐怖的景观中游荡，饱受各种恶魔的折磨，最终被美德和上帝之爱所救赎。诗篇中对恶魔的描述怪诞而诡异，</P>
<P>并提及了关于若干异次元生物的信息。这首诗可能有誊抄本存于世上。</P>
