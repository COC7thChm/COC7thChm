<P><STRONG><FONT color=#800000 size=6>埃里克德劳帕</FONT></STRONG></P>
<P><I>古斯堪的纳维亚语，作者不详，成文时间约为公元 950 年。</I></P>
<P>是献给维京国王血斧·埃里克的古斯堪的那维亚语英雄赞诗。尽管诗篇中的大部分都是是对埃里克勇敢慷慨的赞美，但其中某些部分（这些部分可能是后来被插入其中的）包含了复杂的隐喻辞，这些内容提及了在爱尔兰地区的史前遗迹及相关的神秘景象。</P>
<B>理智损失：</B>1D2；
<BR><B> 克苏鲁神话：</B>+2%；
<BR><B>神话等级：</B>6 ；
<BR><B>学时：</B>2 周。
<BR><B>建议法术：</B>无。</P>
