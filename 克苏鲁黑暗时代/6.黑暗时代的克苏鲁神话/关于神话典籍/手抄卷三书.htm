<P><STRONG><FONT color=#800000 size=6>手抄卷三书</FONT></STRONG></P>
<P><I>拉丁语，作者和译者不详，成书于公元 400 年。</I></P>
<P>三卷书即：《麻风之书》、《邪术手抄本》和《达贡之地抄本》。每一卷有一些与乌波-萨拉斯有关的萨斯拉陶（译者：即乌波-萨拉斯的相关咒语和仪式）。</P>
<B>理智损失：</B>2D8；克苏鲁神话： +4/+9%；
<BR><B>神话等级：</B>39；学时：46 周。
<BR><B>建议法术：</B>梦之神（克苏鲁通神术），扎特瓜之梦（撒托古亚通神术），溺水者之梦（伊波·兹特尔通神术），旧印开光术，奈哈戈送葬歌，与父达贡语（达贡联络术），与神子之语（克苏鲁的星之眷族联络术），与母亲海德拉语（海德拉联络术），与海之子语（深潜者联络术）</P>
