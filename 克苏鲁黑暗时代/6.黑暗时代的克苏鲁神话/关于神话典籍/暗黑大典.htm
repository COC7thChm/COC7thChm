<P><STRONG><FONT color=#800000 size=6>西比琳神谕</FONT></STRONG></P>
<P><I>希腊语，作者为赫拉克利特（译者：从时间看不会是大家熟悉的那位哲学家。），成书于公元前 7 世纪。</I></P>
<P>内容包括了与赫尔墨斯（奈亚拉托提普的希腊化身）联络。这些卷轴总计 12 本。详尽描述了在库玛的神谕所中的预言。这些内容是与现实生活脱节、难以理解的，即便对有神谕相关知识的人而言也是如此。</P>
<B>理智损失：</B>1D8；
<BR><B>克苏鲁神话：</B>+1/+4%，神秘学 +8%；
<BR><B>神话等级：</B>15；
<BR><B>学时：</B>30 周。
<BR><B>建议法术：</B>赫尔墨斯联络术（奈亚拉托提普联络术），占卜窗创建术，梦魇术，召唤/束缚惊惧猎手。
