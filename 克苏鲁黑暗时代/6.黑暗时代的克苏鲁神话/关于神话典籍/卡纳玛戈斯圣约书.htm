<P><STRONG><FONT color=#800000 size=6>卡纳玛戈斯圣约书</FONT></STRONG></P>
<P><I>希腊语，译者为佚名修道士，成书于公元 935 年。</I></P>
<P>据推断，原作者为卡纳玛戈斯。内容为一个西米里族的寓言，包括对过去和未来事件的见证。以及对夸切·乌陶斯（Quachil Uttaus）的求助。据说这本书会歪曲作者的时间观感。</P>
<B>理智损失：</B>1D6；
<BR><B> 克苏鲁神话：</B>+2/+4%；神话等级：18；学时：23 周。
<BR><B>建议法术：</B>灵魂分配术，召唤蠕行暗影（召唤/束缚撒托古亚的无形之子），召唤无形恐怖（召唤/束缚星际吸血鬼），夸切·乌陶斯之触（肢体凋萎术）</P>
