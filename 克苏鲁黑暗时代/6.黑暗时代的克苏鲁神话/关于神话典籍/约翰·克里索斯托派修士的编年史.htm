<P><STRONG><FONT color=#800000 size=6>约翰·克里索斯托派修士的编年史</FONT></STRONG></P>
<P><I>希腊语，作者众多，成书于约公元 400 年至今。</I></P>
<P>这本典籍涵盖了该派修士们从饮食到睡眠的一切，还包括了弗里吉亚地区对莎布-尼古拉斯崇拜的细节。该书毫无保留地道出了崇拜黑暗女神的强大男女的名字。不幸的是，新的修士们对已有章节作者抱有私怨的行为，使部分内容承受了损坏，以至于难以阅读。可读性良莠不齐，有些章节看起来完全是鬼扯。</P>
