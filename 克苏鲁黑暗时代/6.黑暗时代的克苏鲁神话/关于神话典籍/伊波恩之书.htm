<P><STRONG><FONT color=#800000 size=6>伊波恩之书</FONT></STRONG></P>
<P><I>拉丁语，译者为凯厄斯·菲利普斯，成书于约 9 世纪。</I></P>
<P>推测原作者为终北大陆的巫师伊波恩。装订好的手稿版本。</P>
<B>理智损失：</B>2D4；
<BR><B> 克苏鲁神话：</B>+4/+9%；
<BR><B>神话等级：</B>39；
<BR><B>学时：</B>36 周。
<BR><B>建议法术：</B>阿撒托斯请/送神术、Zhothaqquah（撒托古亚）的无形眷族联络术、Kthulhut（克苏鲁）通神术、YokZothoth（犹格-索托斯）通神术，Zhothaqquah（撒托古亚）联络术，纳克-提特障壁创建术，时空门创建术，拉莱耶造雾术，伊波恩的迷雾之轮，火盆附魔术，伤害转移术，刀具附魔术，绿腐术，维瑞之印，肢体凋萎术。
