<P><STRONG><FONT color=#800000 size=6>水中之喀特</FONT></STRONG></P>
<P><I>拉丁语，作者不详，成书于约 11 世纪。</I></P>
<P>极为稀有的深潜者研究材料，装订以人皮。</P>
<B>理智损失：</B>2D8；克苏鲁神话： +4/+9%；
<BR><B>神话等级：</B>39；学时：46 周。
<BR><B>建议法术：</B>神赐梦境（克苏鲁通神术），Zattoqua 所赐梦境（撒托古亚通神术），溺死者之梦（伊波-兹特尔通神术），与海之子交谈（深潜者联络术），与父神达贡交谈，与母神海德拉交谈（海德拉联络术），与神之子交谈（克苏鲁的星之眷族联络术），奈哈戈送葬歌（最后这个法术是复活术的反向，用来毁灭复活者）。</P>
