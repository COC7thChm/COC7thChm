<P><STRONG><FONT color=#800000 size=6>暗黑仪式</FONT></STRONG></P>
<P><I>希腊语，作者为埃及高阶祭司卢维赫-凯拉普夫，成书于埃及第十三王朝（约公元前 1786–公元前 1633 年），希腊语版译者不详。</I></P>
<P>罕见的关于秘密崇拜巴斯特和其他古埃及神明的希腊语译本卷轴。其中包括了对黑法老的告诫。</P>
<B>理智损失：</B>2d6；
<BR><B> 克苏鲁神话：</B>+3/+8%；
<BR><B>神话等级：</B>33；阅读时间：41 周。
<BR><B>建议法术：</B>呼唤无面的沙漠之主（奈亚拉托提普化身—无面之神化身通神术），呼唤黑法老（奈亚拉托提普化身—黑法老化身通神术），呼唤河堤的恐怖主宰（塞贝克通神术），呼唤猫之女神（巴斯特通神术），召唤/束缚猫，召唤解放河堤之子（召唤/束缚鳄鱼），召唤沙漠中的腐肉欢宴者（食尸鬼联络术）</P>
