<P><STRONG><FONT color=#800000 size=6>智者玛格洛鲁姆</FONT></STRONG></P>
<P><I>以拉丁语和希腊语写成，作者为波斯拜火教祭司欧斯坦尼斯，成书时间不详但不晚于公元 1 世纪。</I></P>
<P>这珍贵的卷轴上有召唤哈斯塔和莎布-尼古拉斯的方式，以及一个可能达成长生不老的配方。</P>
<B>理智损失：</B>2D6；
<BR><B>克苏鲁神话：</B> +3/+7%；
<BR><B>神话等级：</B>30；
<BR><B>学时：</B>40 周。
<BR><B>建议法术：</B>莎布-尼古拉斯请神术、哈斯塔请神术、符合守秘人意愿的任何法术。
