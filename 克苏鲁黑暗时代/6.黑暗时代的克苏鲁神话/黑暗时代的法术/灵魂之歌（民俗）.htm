<P><STRONG><FONT color=#800000 size=6>灵魂之歌（民俗）</FONT></STRONG></P>
<P><B>消耗：</B>8 点魔法值；1D4 点理智值
<BR><B>消耗：</B>2 轮</P>
<P>使单一目标只能看到、听到施法者想要的内容。施法者必须通过附魔的骨笛演奏一段乐曲。施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效。</P>
<P>灵魂之歌对单一目标施放，目标将只能看到施法者想让他看到的东西，这些东西通常会导向终结和毁灭。若施法者停止吹奏旋律，目标会从魔法效果中解放。在场其他人无法听到旋律，除非他们进行一次困难难度的 POW 检定并成功，才能听见模糊的、不定向的奇怪笛声。</P>
