<P><STRONG><FONT color=#800000 size=6>推荐法术</FONT></STRONG></P>
<P>尽管在《克苏鲁的呼唤：守秘人规则书》中的全部法术都可适用于黑暗时代，但下列的法术尤为适合：</P>
<P>束缚术、刀刃祝福术、请神术、致盲术/治盲术、记忆模糊术、通神术、纳克-提特障壁创建术、时空门创建术、致死术、送神术、支配术、阿撒托斯的致死诅咒、旧印开光术、邪眼术、血肉防护术、坟墓之吻、绿腐术、恐惧植入术、血肉熔解术、心理暗示术、精神震爆术、精神交换术、精神转移术、塔昆·阿提普之镜、伊本-加齐之粉、蒲林的埃及十字架、修德·梅尔的赤印术、复活术、枯萎术、哈斯塔之歌、召唤术、维瑞之印、防护术、忘却之波、肢体凋萎术、真言术、致残术。</P></body>
