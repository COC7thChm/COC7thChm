<P><STRONG><FONT color=#800000 size=6>鬼魂号令法（民俗）</FONT></STRONG></P>
<P><B>消耗：</B>10 点魔法值以上；1D3 点理智值
<BR><B>消耗：</B>10 分钟</P>
<P>驱使一只鬼魂前来回答特定问题。本法术必须在夜间施放。施法者要在想接触的人的墓或骨灰上面泼洒一只哺乳动物的血液。灵魂可能抗拒重新返回世间，所以施法者须和目标进行一次 POW 对抗检定并胜出，法术才能生效，迫使它出现。鬼魂以它死亡时的样貌出现，目击鬼魂造成的理智检定各不相同。</P>
<P>被此法术召唤的鬼魂会回答与自己生前发生事件相关的问题。每次问答消耗施法者 1 点魔法值（具体由守秘人判断，如果提问会对鬼魂造成困扰，还需要一次 POW 对抗检定）。若施法者在 POW 检定失败，鬼魂会离去。</P>
