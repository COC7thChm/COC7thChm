<P><STRONG><FONT color=#800000 size=6>无名之城</FONT></STRONG></P>
<P>并非所有闹鬼的地方都集中在欧罗巴。最著名的令人生畏的地点中，有一个就在阿拉伯沙漠的深处。有传言说，众所周知的无名之城就在“空白之地”鲁卡哈利沙漠里。那些前往的少数人必须骑着骆驼，并冒着生命危险前进。在空白之地里，不仅沙漠本身充满恶意，更有游牧民族在那里徘徊，他们会杀害或奴役他们看见的人。</P>
<P>曾经辉煌的城市如今沦为废墟，为流沙所掩埋。若调查员凝视着断壁残垣，势必在敬畏和惊惧中意识到，  这座古城是比人类更伟大的生物建成的。坚持冒险深入废墟的调查员会见到这座城市目前的居民，四足蜥蜴人。 这些蜥蜴人会急迫地抓住闯入者，并作为祭品献给它们的神明哈斯塔。</P>
