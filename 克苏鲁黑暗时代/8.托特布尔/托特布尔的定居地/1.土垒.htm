<P><STRONG><FONT color=#800000 size=6>1.土垒</FONT></STRONG></P>
<P>三道土垒保护着定居点的北部和东部。西面正对河流，南面是一个天然的陡坡。木质的底部构造可以防止 12 英尺高的土垒倒塌或移动。木制的栅栏高 15 英尺，其顶端高于最内侧的那道土垒。</P>
