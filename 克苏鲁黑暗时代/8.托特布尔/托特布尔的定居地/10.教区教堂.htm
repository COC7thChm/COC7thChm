<P><STRONG><FONT color=#800000 size=6>10.教区教堂</FONT></STRONG></P>
<P>一个石制的小教堂位于布尔的西侧，本教区的司铎伊达是一个年轻的布道神父。他渴望与四处可见的邪恶作斗争。他希望自己可以早几个世纪出生，因为在过去有太多的异教徒需要皈依。</P>
<P><B>神话：</B>伊达知道神话知识，因为他是神话的一部分。在去罗马朝圣的路上，他遭到了莉莉丝的袭击。精神上的打击使他伤痕累累，驱使他更加坚定了自己的信仰。但他并没有意识到，莉莉丝经常占据他的身体对做出损害布尔的事。</P>
<P><B>神话：</B>一个行尸出没于伊达的教堂目的周围。它会在夜里出没寻找落单的猎物。</P>
