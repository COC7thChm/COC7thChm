<P><STRONG><FONT color=#800000 size=6>22.农田</FONT></STRONG></P>
<P>在托特布尔城墙内的农田之外，在沟渠和森林之间还有几块大的田野。农舍围绕着这些田地，这些田地被分割成条状，分配给每个农场。德尔文（见词条 17）在一块休耕地里种植草药。</P>
