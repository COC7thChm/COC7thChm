<P><STRONG><FONT color=#800000 size=6>21.马多夫的家</FONT></STRONG></P>
<P>马多夫，另一个自由民，是托特布尔居民的陶匠。在他从一个法兰克商人那里买到陶工轮之前，当地居民要么自己动手制作陶器，要么从商人那里花大价钱购买。马多夫的生意和技术发展得极为迅速，以至于他经常把多余的货物拿到附近的定居点去卖。</P>
