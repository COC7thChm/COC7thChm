<P><STRONG><FONT color=#800000 size=6>27.磨坊与研谷设施</FONT></STRONG></P>
<P>奥克塔经营的水力磨坊就在河边的岸堤上。奥克塔收取客户们 1/4 便士或者等价的货物作为使用磨坊的费用，以便他们把谷物磨好并带回家烘培。在磨坊附近有三个带地窖的谷仓，有坡道延伸到谷仓的双开门前，收成后准备研磨的庄稼会囤积于此。</P>
