<P><STRONG><FONT color=#800000 size=6>26.码头</FONT></STRONG></P>
<P>这里的渔民，比如伊沃德（见词条 16），会把他们的船靠到这里的岸上，卸下他们的捕获物，把多出来的卖给商人。</P>
<P>塞文河对定居点至关重要。它提供食物、水和交通。奥斯维在塞文河上建了一座桥，以帮助抵御维京人的掠夺。</P>
<P><B>神话：</B>在塞文河底，托特布尔的南边，是一座罗马神庙的遗迹，属于河神诺登斯。这位古神常常在夜魇的簇拥下在此显灵，面见信徒们。当他们降临的时候，诺登斯会和接待他的信徒一起在周围的野外进行狩猎，这会让使人类和动物受惊，而且他还经常掳走小孩子（再也没有人见过这些孩子）。</P>
