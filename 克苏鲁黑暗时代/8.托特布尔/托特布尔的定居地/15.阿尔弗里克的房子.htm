<P>这是一个带茅草屋顶的单间木结构房屋。作为一个普通的自由民，阿尔弗里克和他的妻子布莱格薇丝，一对 20 来岁的夫妇住在这里。布莱格薇丝正期待着她第一个孩子的到来。他们在栅栏外的地里干活，在房子后面有他们自己的一块地。</P>
