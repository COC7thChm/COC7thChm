<P><STRONG><FONT color=#800000 size=6>9.铸币厂</FONT></STRONG></P>
<P>硬币是在这个低矮的石制建筑里被铸造的。硬币上印有国王的头像和铸币厂的标记，背面刻着“阿瑟尔斯坦在托特布尔所铸”，这是为了表明在谁什么地方铸造了硬币。阿瑟尔斯坦不是托特布尔的永久居民；他在三个布尔之间旅行，并在国王的授权下操作铸币厂。</P>
<P>每隔六年，阿瑟尔斯坦会监督社区进行货币回收工作，并发行新铸造的硬币，并收取一半价值的钱作为交换费。</P>
