<P><STRONG><FONT color=#800000 size=6>18.恩弗斯的家</FONT></STRONG></P>
<P>58 
岁的恩弗斯是本地最年老的人。他曾是一个娴熟的弓手，当这里还叫托提尔时，他就住在这里了。他的妻子去世多年，他的两个孩子被维京人掳走后卖到君士坦丁堡为奴。他本人在与维京人的战斗中伤痕累累。他痛恨斯温（见<A 
href="2.新筑的石制城墙.htm">词条 2</A>  ），因为斯温是个北欧人。然而，恩弗斯已经太虚弱了，以至于无法采取复仇行动。</P>
<P><B>神话：</B>恩弗斯在托尔提附近的森林周围生活了数十年，且他是一个比格·玛·阿苏斯（见<A 
href="30.铁器时代的山地堡垒.htm">词条 30 </A>和本书<A 
href="../../6.黑暗时代的克苏鲁神话/会是大麻烦！/比格·玛·埃苏斯.htm">第六章《黑暗时代里的克苏鲁神话》</A>  中的同名词条）成员。该组织在远古森林深处的“尼明顿”（塞尔特宗教中的一种圣地）会面，且在那里将被俘的旅行者献祭给伊苏斯。</P>
