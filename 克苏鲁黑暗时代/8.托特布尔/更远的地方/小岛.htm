<P><STRONG><FONT color=#800000 size=6>小岛</FONT></STRONG></P>
<P>这是一个直径约 200 英尺的圆形小岛。岛上有一座小山丘，山顶上是一座破旧的罗马神庙。邪教的神像早已被拆除，但细心的观察者注意到一个影子在周围飞舞。到岛上的游客会感到严重的头痛和晕眩感，每小时损失 1D10 点 POW。失去的 POW 在离开小岛后立即返还。</P>
