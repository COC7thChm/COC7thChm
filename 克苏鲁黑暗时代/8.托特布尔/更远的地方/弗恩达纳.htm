<P><STRONG><FONT color=#800000 size=6>弗恩达纳</FONT></STRONG></P>
<P>一个小小的凯尔特村庄，所有的东西都破旧不堪，杂草丛生，植物异常茂密。这里的居民身上有一股泥土的味道，看起来有点像一群呆滞的兔子。吃了本地食物的人都面临着退化的风险，他们可能会变成和本地居民差不多的样子。本地居民的崇拜是一个植物般的存在，它生长在村庄唯一的（也是废弃的）教堂的地窖里。</P>
