<P><STRONG><FONT color=#800000 size=6>塞奥斯伯里（图克斯伯里）</FONT></STRONG></P>
<P>在 7 世纪，塞奥斯伯里因一个建立隐居场所的撒克逊人而得名，它就位于塞文河和埃文河的交汇处。当年的隐居所现在已经发展成一个相当有规模的修道院及配套社区，甚至包括一个繁荣的市场，还会有君士坦丁堡和阿拉伯的商人远道而来。</P>
<P><B>神话：</B>这里有一个阿拉伯商人，愿意把黑暗和神秘的神话典籍卖给愿意付钱的人。</P>
