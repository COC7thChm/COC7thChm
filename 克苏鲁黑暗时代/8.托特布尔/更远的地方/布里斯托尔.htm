<P><STRONG><FONT color=#800000 size=6>布里斯托尔</FONT></STRONG></P>
<P>布里斯托尔是建于公元 1000 年的一个贸易小镇，它位于埃文河和弗罗米河的交汇处，尽管这里的居住记录可以追溯到 6 万年前。到公元 1020 年，它有了自己的铸币厂，到公元 1067 年，它成为了一个具备防御工事的布尔。在克苏鲁的黑暗时代，它是一个小而迅速发展的港口，主要处理来自塞文河、弗洛姆河和埃文河的货物。布里斯托尔也是英格兰最大的奴隶市场所在地。</P>
