<P><STRONG><FONT color=#800000 size=6>利德尼</FONT></STRONG></P>
<P>沿着塞文河西岸，有一座古罗马的防御工事遗址和一座废弃的诺登斯庙宇。还有可以俯瞰河流的铁器时代要塞遗址。</P>
<P><B>神话：</B>这里现在的居民是一群堕落退化的罗马人后裔，他们住在神庙阴影下摇摇欲坠的棚屋里，崇拜一对栖息在古罗马兵营废墟里的夜魇。</P>
