<P><STRONG><FONT color=#800000 size=6>Life's Mystery</FONT></STRONG></P>
<P>H.P.Lovecraft</P>
<P>译者：河伯</P>
<P>生命！啊，生命！</P>
<P>这场流光溢彩的盛典是何意义？</P>
<P>谁人能将渐次凋零的什物拾掇？</P>
<P>死亡才是生命的基调――</P>
<P>表象已离逝，坟茔中深埋！</P>
<P>肉身如瞬息，生命如烛火；</P>
<P>降生旋即陨灭，喑哑了咏叹</P>
<P>从万古长世的厚茧中挣扭而出！</P>
<P>从古老织锦的经纬上撕扯剥落！</P>
<P>生命！啊，生命！</P>
<P>――L. Phillips Howard</P>
