<P><STRONG><FONT color=#800000 size=6>The Rose of England</FONT></STRONG></P>
<P>H.P.Lovecraft 1916年10月</P>
<P>译者：河伯</P>
<P>清晨，玫瑰花蕾迎着朝阳</P>
<P>抖掉夜的露水，</P>
<P>趁日头未尽纵情绽放，</P>
<P>颜色纷繁、光华缭乱。</P>
<P>当太阳燃尽他的余晖，</P>
<P>玫瑰花瓣亦已撒遍花园！</P>
<P>这些玫瑰归那蒙福之岛所有</P>
<P>她自迷雾与黑暗中走来，</P>
<P>万千荣光刺透迷障，</P>
<P>远播不列颠的声名；</P>
<P>直到万物的太阳离开高天</P>
<P>英格兰荣光将普照世界，永世不衰！</P>
