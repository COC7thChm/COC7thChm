<P>By.罗伯特·E·霍华德</P>
<P>（Robert E. Howard）</P>

<P>古旧的房屋在寂静中闪烁着暗淡的光</P>
<P>老鼠啃蚀着无方向的街道上遗忘的岁月——</P>
<P>但那些残忍的人物却斜睨着潜逃</P>
<P>当明月落下时沿着古老的小巷？</P>
