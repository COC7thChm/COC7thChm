<P><STRONG><FONT color=#800000 size=6>缪斯的缺席</FONT></STRONG></P>
<P>The Absence of the Muse</P>
<P>译者：毕方Mitchell</P>
<P>哦，缪斯，你在闲游何地？</P>
<P>是被皓月与白莲照耀的土星大陆？</P>
<P>或者是火星的宏伟城都——</P>
<P>聆听可怖锣声，隐秘指令</P>
<P>以及从此岸吹向</P>
<P>荒芜大洲未知彼岸的号角声</P>
<P>原初诸王曾在那开启古老战争</P>
<P>或在退潮的金星海洋的的沙洲上</P>
<P>自千色珍珠破碎而成的砾砂里</P>
<P>你是否会摘下紫色残骸上的花</P>
<P>与蓝珊瑚蔷薇来装饰你的头发？</P>
<P>亦或者，飞跃而过的喧闹的黄道十二宫</P>
<P>会向你叙说尘世的新事</P>
<P>并将地球歌谣诉与阿尔泰尔的歌唱家？</P>
<P>注：阿尔泰尔：牵牛星</P>
