<P><STRONG><FONT color=#800000 size=6>缪斯的缺席</FONT></STRONG></P>
<p>The Absence of the Muse</p>
<p>译者：毕方Mitchell</p>
<p></p>
<p>哦，缪斯，你在闲游何地？</p>
<p>是被皓月与白莲照耀的土星大陆？</p>
<p>或者是火星的宏伟城都——</p>
<p>聆听可怖锣声，隐秘指令</p>
<p>以及从此岸吹向</p>
<p>荒芜大洲未知彼岸的号角声</p>
<p>原初诸王曾在那开启古老战争</p>
<p>或在退潮的金星海洋的的沙洲上</p>
<p>自千色珍珠破碎而成的砾砂里</p>
<p>你是否会摘下紫色残骸上的花</p>
<p>与蓝珊瑚蔷薇来装饰你的头发？</p>
<p>亦或者，飞跃而过的喧闹的黄道十二宫</p>
<p>会向你叙说尘世的新事</p>
<p>并将地球歌谣诉与阿尔泰尔的歌唱家？</p>
<p></p>
<p>注：阿尔泰尔：牵牛星</p>
