<P><STRONG><FONT color=#800000 size=6>燃雪之火</FONT></STRONG></P>
<P>Fire of Snow</P>
<P>译者：毕方Mitchell</P>
<P>苍白的雪焰为我照亮黄昏：</P>
<P>在朦胧意识的驱使下迷失</P>
<P>我从未想过它已近在咫尺</P>
<P>这孕育不详松柏的幽暗之森</P>
<P>此乃探求背弃理想的无光地</P>
<P>神秘之缄默如遥远的终焉</P>
<P>当我踏足其中，驻足旧日期愿</P>
<P>它们蜿蜒的洞穴越发深邃无底</P>
<P>苍白的雪焰为我照亮暮色……</P>
<P>风曾在乐曲里折去树枝</P>
<P>星辰的微光因而得以撒落</P>
<P>然而一切皆逝，万物于漆黑中凝滞</P>
<P>如同倒映在海渊下逐渐浓稠的午夜</P>
<P>——溢满一个时间所扼杀之梦的无言</P>
