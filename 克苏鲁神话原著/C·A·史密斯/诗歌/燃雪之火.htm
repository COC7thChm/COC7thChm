<P><STRONG><FONT color=#800000 size=6>燃雪之火</FONT></STRONG></P>
<p>Fire of Snow</p>
<p>译者：毕方Mitchell</p>
<p>苍白的雪焰为我照亮黄昏：</p>
<p>在朦胧意识的驱使下迷失</p>
<p>我从未想过它已近在咫尺</p>
<p>这孕育不详松柏的幽暗之森</p>
<p>此乃探求背弃理想的无光地</p>
<p>神秘之缄默如遥远的终焉</p>
<p>当我踏足其中，驻足旧日期愿</p>
<p>它们蜿蜒的洞穴越发深邃无底</p>
<p>苍白的雪焰为我照亮暮色……</p>
<p>风曾在乐曲里折去树枝</p>
<p>星辰的微光因而得以撒落</p>
<p>然而一切皆逝，万物于漆黑中凝滞</p>
<p>如同倒映在海渊下逐渐浓稠的午夜</p>
<p>——溢满一个时间所扼杀之梦的无言</p>
