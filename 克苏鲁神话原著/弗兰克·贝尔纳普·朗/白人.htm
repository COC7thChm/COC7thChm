<P><STRONG><FONT color=#800000 size=6>白人</FONT></STRONG></P>
<P>The White People</P>
<P>天龙译</P>
<P>在湿润的世界里，他们走出草地。</P>
<P>住着歪斜的房屋，而他们的用品，</P>
<P>放置在那些木头里，还有别的许多别的东西。</P>
<P>在寒冷的夜晚里，他们走出土地。</P>
<P>他们在高原上爬行，瘦弱如狗。</P>
<P>在那未知晓的故事中，他们的思想飞翔。</P>
<P>在不毛的高原上，月亮低垂。</P>
<P>巫师的火焰闪烁着，照亮四周。</P>
<P>指引那些哥布林，向前向后。</P>
<P>在彗星划过的夜晚，他们走出湖泊。</P>
<P>如同少女一般新生，跃过草地。</P>
<P>如同玻璃上的影子一般，缓慢爬行。</P>
<P>星辰高悬时，他们走出东方。</P>
<P>他们跳着舞，年复一年</P>
<P>直到太阳和月亮，消失于空。</P>
<P>而他们仍然在跳着舞。</P>
