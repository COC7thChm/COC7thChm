<P><STRONG><FONT color=#800000 size=6>白人</FONT></STRONG></P>
<p>The White People</p>
<p>天龙译</p>
<p></p>
<p>在湿润的世界里，他们走出草地。</p>
<p>住着歪斜的房屋，而他们的用品，</p>
<p>放置在那些木头里，还有别的许多别的东西。</p>
<p></p>
<p>在寒冷的夜晚里，他们走出土地。</p>
<p>他们在高原上爬行，瘦弱如狗。</p>
<p>在那未知晓的故事中，他们的思想飞翔。</p>
<p></p>
<p>在不毛的高原上，月亮低垂。</p>
<p>巫师的火焰闪烁着，照亮四周。</p>
<p>指引那些哥布林，向前向后。</p>
<p></p>
<p>在彗星划过的夜晚，他们走出湖泊。</p>
<p>如同少女一般新生，跃过草地。</p>
<p>如同玻璃上的影子一般，缓慢爬行。</p>
<p></p>
<p>星辰高悬时，他们走出东方。</p>
<p>他们跳着舞，年复一年</p>
<p>直到太阳和月亮，消失于空。</p>
<p></p>
<p>而他们仍然在跳着舞。</p>
