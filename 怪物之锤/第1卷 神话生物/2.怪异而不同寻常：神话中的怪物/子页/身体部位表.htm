<P><STRONG><FONT color=#800000 size=6>身体部位表</FONT></STRONG></P>
<P>
<TABLE style="BORDER-COLLAPSE: collapse;text-align: center" borderColor=#000000 cellSpacing=0 cellPadding=2 width="100%" bgColor=#fffbf0 border=1>
<TR bgColor=#f5c589><TD>随机数<BR>（骰 1D10）</TD>
<TD>身体部件</TD>
<TD>生命值</TD>
<TD>移动</TD>
<TD>体格</TD>
<TD>伤害</TD></TR>
<TR><TD>1-3</TD>
<TD>腿</TD>
<TD>3</TD>
<TD>2</TD>
<TD>-1</TD>
<TD>1D4（踢）</TD></TR>
<TR bgColor=#ffffff><TD>4-6</TD>
<TD>躯干</TD>
<TD>4</TD>
<TD>1</TD>
<TD>0</TD>
<TD>0</TD></TR>
<TR><TD>7-9</TD>
<TD>手臂</TD>
<TD>3</TD>
<TD>3</TD>
<TD>-1</TD>
<TD>1D4（拳击，挤压）</TD></TR>
<TR bgColor=#ffffff><TD>10</TD>
<TD>头颅</TD>
<TD>3</TD>
<TD>1</TD>
<TD>-2</TD>
<TD>1D3（啃咬）</TD></TR>
<TR><TD>N/A</TD>
<TD>手</TD>
<TD>2</TD>
<TD>4</TD>
<TD>-2</TD>
<TD>1D4（挤压，勒住）</TD></TR>
<TR bgColor=#ffffff><TD>N/A</TD>
<TD>内脏</TD>
<TD>2</TD>
<TD>3</TD>
<TD>-2</TD>
<TD>1D4（勒住）</TD></TR></TABLE></P>
<B>注释：</B>在攻击完整的复生者时，可以使用随机数决定命中部位（极限伤害将会击落手臂、腿与头颅，其他值则只有部分身体部位。）伤害由部位类型决定，为每一个身体部位进行掷骰；假定窒息以成功的攻击检定为起点（受害者可以通过成功的困难STR检定挣脱）。</P>
