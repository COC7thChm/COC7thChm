<P><STRONG><FONT color=#800000 size=6>第一章 不可名状：关于神话中的诸神</FONT></STRONG></P>
<P>即使那些多样的外星生物和来自异次元的种族已经足以令人感到恐惧，但它们在可能存在于克苏鲁神话中的旧日支配者、外神与其他深不可测的存在面前依旧不值一提。这些伟大的存在几乎完全超出我们的理解范围，最令人感到恐惧的是——它们对于人类的命运完全是一副漠不关心的态度。</P>
