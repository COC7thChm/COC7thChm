<P><STRONG><FONT color=#800000 size=6>伊格之子嗣</FONT></STRONG></P>
<P>伊格之子嗣，又称伊格圣蛇，是头部带有伊格的新月形白色印记的大蛇。通常，这种蛇类是这片地区的常见毒蛇之中的、体形超过平均水准的成员。因此，在北美，菱斑响尾蛇、铜头蛇、棉口蛇与木纹响尾蛇都有可能作为伊格之子嗣显现。这些蛇怪受伊格的意旨，或是这尊旧日支配者的仆从的意志指挥，可能会被发现守卫着圣地或是圣物。此外，他们可能也会被指示着前去寻找并袭击那些令伊格感到不快的人。</P>
