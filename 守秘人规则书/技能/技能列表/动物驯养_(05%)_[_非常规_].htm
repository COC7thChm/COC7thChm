<H3>动物驯养（05%） [ 非常规 ]</H3>
<P>指挥并训练动物完成较为简单的任务。这项技能通常用于训犬，但也可能用于鸟、猫、猴子等（由守秘人决定）。对于马或骆驼这类坐骑，则使用骑术技能来训练并控制它们。</P>
<H4>对立技能/难度等级：</H4>
<P>
<LI>常规难度：命令一只经过训练的狗坐下、取得物品或发起攻击。
<LI>困难难度：让一只未经训练或不熟悉的狗执行命令。
<P><STRONG>孤注一掷示例：</STRONG>采取风险更大的行动，靠近或直接接触动物。</P>
<P><STRONG>孤注一掷失败的范例后果：</STRONG>动物攻击了训练师或周围的其他人，通常会使人受伤；动物逃走了。</P>
<P>如果陷入疯狂的调查员在孤注一掷中失败，他将表现的像他尝试控制的动物那样。</P></body>
