<H3>炮术 (01%) [ 非常规 ]</H3>
<P>这项技能表示某种形式的军事训练和经历。技能使用者拥有操作战争武器的经验：能够在小队或“分遣队”中，以远超单兵武器射程的距离投射弹药。许多这类武器对于操作人员来说过于庞大，没有小队的帮助下无法操作，或者应该提高检定的难度（由守秘人根据所用武器的类型进行判断）。</P>
<P>根据游戏的时代背景，这项技能会有多种不同的技能专攻，包括加农炮、榴弹炮、迫击炮和火箭发射器。</P>
<H4>对立技能难度等级：</H4>
<P>
<LI>常规难度：火炮维护良好，且在有利条件下使用。
<LI>困难难度：火炮维护不良，或在移动并&nbsp; 或受到攻击时使用。</P>
<P><STRONG>注意：</STRONG>作为一项战斗技能，炮术不能孤注一掷。</P></body>
