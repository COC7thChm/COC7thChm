<H3>闪避 (1/2DEX%)</H3>
<P>这项技能使调查员能够本能地躲避击打与投掷物等。角色可以在一个战斗轮内闪避任意次数（但针对每一次攻击只能闪避一次；见第六章：战斗）。和其他技能一样，闪避可以通过积累经验而获得提升。只要攻击能被看见，角色就可以试图闪避它。因此，子弹无法被闪避，因为它在飞行过程中几乎无法被看见，角色对此能做出的最佳的反应即是做出规避动作以使自己更难被击中（即“寻找掩护”）。</P>
<H4>对立技能难度等级：</H4>
<P>闪避技能主要在战斗中作为对抗检定的一部分使用，因此不设置难度等级。</P>
<P><STRONG>注意：</STRONG>作为一项战斗技能，闪避不能孤注一掷。</P></body>
