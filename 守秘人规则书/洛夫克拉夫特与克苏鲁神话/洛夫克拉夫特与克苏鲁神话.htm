<H1>洛夫克拉夫特与克苏鲁神话</H1>
<P><EM>阿卡姆以西群山林立，谷地上是未曾砍伐过的茂密树林。在幽暗狭窄的峡谷中，树木倾斜成奇异的角度，潺潺的小溪在谷间流淌，终日不见阳光。<BR>――H.P. 
洛夫克拉夫特《星之彩》</EM></P>
