<H2>最后……</H2>
<P><FONT size=3>如果说有什么事物最能为游戏带来乐趣，那便是热情――驱使你编写故事，创造冲突和戏剧效果的热情。生活的火花胜过任何规则，也胜过任何有关如何进行游戏的建议。单凭热情不会让你成为优秀的守秘人，但缺乏热情便注定难以成为出色的守秘人。如果这本书中有任何内容让你兴奋不已，那就专注于这一点。鼓足干劲，兴奋起来，把这种情绪传达给你的玩家，让他们感同身受。</P>
<P><FONT size=3>现在，去享受游戏吧！</P></body>
