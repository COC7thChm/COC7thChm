<H3>恐惧植入术</H3>
<P><STRONG>消耗：</STRONG>12 点魔法值；1D6 点理智值<BR><STRONG>施法用时：</STRONG>即时</P>
<P>本法术造成震撼心灵的恐惧，打破目标的专注并扰乱其行动。施加这个诅咒时，施法者必须能看到目标并用手指向他。</P>
<P>突然的不安感会使目标损失 0/1D6 点理智值，他们会迫使自己撤退到安全的地方——只要是他平常能感觉安全和安心的地方。</P>
<P><STRONG>别名：</STRONG>末日之指、伊波恩厄运术、邪眼术</P></body>
