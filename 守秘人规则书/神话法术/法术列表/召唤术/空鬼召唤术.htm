<P><STRONG>空鬼召唤术：</STRONG>单只空鬼将从稀薄的空气中逐渐成型。施放本法术需要一把铜、铁等单质金属制成的匕首。黄铜等合金无效。若匕首被附魔，则附魔匕首的每点 
POW可使成功率增加 2 个百分点。本法术昼夜均可施放。一份权威记载说空鬼在明亮的日光下容易陷入混乱。</P>
<P><STRONG>别名：</STRONG>召唤漫游者的吟诵、铜之歌</P></body>
