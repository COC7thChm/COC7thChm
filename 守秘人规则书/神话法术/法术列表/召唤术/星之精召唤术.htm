<P><STRONG>星之精召唤术：</STRONG>这种隐形的生物潜伏着接近时会发出古怪的窸窣声。施法者还需要一本书，书上要写有法术用的咒语。若书册被附魔，则附魔书册的每点 
POW 可使成功率增加 2%。本法术必须在无云的夜空下施放。此生物是隐形的，除非它的血管里注入了其他可见生物的血液。</P>
<P><STRONG>别名：</STRONG>盛宴死亡的夜唤术、染血字母的吟诵</P></body>
