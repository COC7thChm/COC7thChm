<P><STRONG>夜魇召唤术：</STRONG>一声几不可闻的空气轻响之后，单只无面的恐怖存在将飞行着降临。召唤时现场必须要有一块装饰有神秘旧印的石头，但石头本身可以不必为星形。本法术只能在无月的夜晚施放。</P>
<P><STRONG>别名：</STRONG>无面人的低语、召唤有翼的阴影</P></body>
