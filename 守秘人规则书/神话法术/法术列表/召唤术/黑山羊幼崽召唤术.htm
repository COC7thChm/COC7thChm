<P><STRONG>黑山羊幼崽召唤术：</STRONG>召唤来单只黑山羊幼崽。必须献祭一只体型至少 40 
的野兽。施法者需要一把刀在杀死祭品时进行特定的仪式宰割。本法术在月黑之夜的户外森林中施放。召唤来的一只黑山羊幼崽将自阴影中漫步而出。</P>
<P><STRONG>别名</STRONG>：延请林中之暗、流血吠者之仪式</P>
