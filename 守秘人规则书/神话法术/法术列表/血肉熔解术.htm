<H3>血肉熔解术</H3>
<P>消耗（无生命的血肉）：每 15 体型死肉 1 点魔法值；1D4 点理智值</P>
<P>消耗（生命体的血肉）：每 15 体型活肉 5 点魔法值；1D6 点理智值</P>
<P><STRONG>施法用时：</STRONG>5 轮</P>
<P>这种恶毒的法术会把血肉（不限死活）加热到熔点。如果作用于活物的血肉，施法者消耗的魔法值会大大增加。目标的血肉被熔解，造成恐怖的毁容效果（每有 15 
点体型受到作用，就受到 1D4 点伤害）。如果是面部被瞄准等特殊情况，目标可能目盲或耳聋，还可能窒息，除非能迅速打开通气口。目击人类的血肉熔化露出白骨，会损失 
1/1D6 点理智值。</P>
<P><STRONG>别名：</STRONG>裂解仪式、皮肤液化术</P></body>
