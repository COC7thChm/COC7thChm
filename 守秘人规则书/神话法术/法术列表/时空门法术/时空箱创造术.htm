<H3>时空箱创造术</H3>
<P><STRONG>消耗：</STRONG>5 点意志；可变的魔法值和理智值<BR><STRONG>施法用时：</STRONG>5 小时</P>
<P>可以创造一对魔法箱子，构成时空门的两端。穿越时空箱消耗的魔法值和理智值和穿越普通时空门相同，传送机理也一样。</P>
<P>首先要制作两个完全相同的木箱子，体型(SIZ) 
任意。箱子只能从一面打开。接下来必须花费大约五小时进行必要的仪式，包括将手放入箱子、在头脑中构想出某些超时空的线条和角度。此时要牺牲 5 
点意志。接下来箱子每天会自动吸取施法者一半的魔法值，直到吸取的魔法值达到其总体型的 20 倍为止。施法者每被吸取一整星期魔法值，就要失去 1 
点理智值。一旦时空箱吸收到所需的魔法值，便可以投入使用。</P></body>
