<H3>时空门搜寻术</H3>
<P><STRONG>消耗：</STRONG>1 点魔法值；1D3 点理智值<BR><STRONG>施法用时：</STRONG>20-60 分钟</P>
<P>本法术通过一系列的手势和特殊的吟唱，向施法者揭示视野内的时空门。<BR>本法术虽然能够定位时空门，但无法打开、关闭、创造或通过时空门。而且这种法术具有局限性，无法让施法者得知时空门穿越的是空间还是时间。</P></body>
