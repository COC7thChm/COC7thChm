<H3>笛子附魔术</H3>
<P><STRONG>消耗：</STRONG>可变的魔法值；1D6 点理智值<BR><STRONG>施法用时：</STRONG>3+ 小时</P>
<P>增加其他法术施放成功的几率。本法术能附魔长笛和排笛。这件乐器至少要有九成是金属。施法时必须对这件乐器进行长达一小时的仪式，专注、念咒，这期间施法者牺牲理智值，并牺牲自己的 
POW 进入这件乐器。每牺牲 5 点 POW，这件乐器就需要在温热的鲜血中浸泡两小时。每牺牲 5 点 POW 
还要额外宰杀一只至少兔子或猫大小的动物。附魔成功的笛子每具有 1 点 POW，“外神仆役召唤、束缚术”等需要排笛或笛子施放的法术成功几率就会增加 
2%。</P></body>
