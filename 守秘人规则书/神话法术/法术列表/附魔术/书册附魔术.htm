<H3>书册附魔术</H3>
<P><STRONG>消耗：</STRONG>可变数量的 POW；1D4 点理智值<BR><STRONG>施法用时：</STRONG>3 天</P>
<P>任何书册中题写有法术“星之精召唤、束缚术”的咒语，都可以对它进行附魔以辅助星之精的召唤。写书的墨水必须含有星之精的脓液。施法者牺牲任意数量的POW，失去 
1D4 点理智值，并花三天进行冥想。施法者每在书中投入 1 点 POW 值，他发动“星之精召唤、束缚术”成功的几率就会增加 2 
个百分点。</P></body>
