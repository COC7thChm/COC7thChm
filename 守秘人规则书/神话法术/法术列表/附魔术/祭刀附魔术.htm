<H3>祭刀附魔术</H3>
<P><STRONG>消耗：</STRONG>30 点 POW<BR><STRONG>施法用时：</STRONG>1 星期</P>
<P>施法者制作一把火焰状的匕首，本法术将施放在这把刀上。这把刀要宰杀一只 POW 至少 100 点的活物，同时附魔者必须自己消耗 30 点 
POW。此后，每当在奈亚拉托提普见证下正确地使用此刀献祭选定的目标，目标的 POW 就会注入祭刀，这些 POW 
可以从祭刀中送到任何方便的存储地点――施法者自身或是某些无生命物体。</P></body>
