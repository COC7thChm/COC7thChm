<H3>拉莱耶造雾术</H3>
<P><STRONG>消耗：</STRONG>2 点魔法值<BR><STRONG>施法用时：</STRONG>即时</P>
<P>本法术能在施法者的正前方的椭球体区域（3×3×5米）制造一片浓雾。雾气范围的长轴总是指向施法者面对的方向。本法术会在 1D6+4 
游戏轮中遮蔽视线，然后蒸发无踪。</P>
<P><STRONG>别名：</STRONG>畏怖之云、黑暗海洋的气息、水手迷失的阴湿之雾</P></body>
