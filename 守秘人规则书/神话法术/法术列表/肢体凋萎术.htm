<H3>肢体凋萎术</H3>
<P><STRONG>消耗：</STRONG>8 点魔法值；1D6 点理智值<BR><STRONG>施法用时：</STRONG>即时</P>
<P>这种恐怖法术专为折磨人而发明，会对单体目标造成永久伤害。施法者须离目标 10 米以内。施法者须和目标进行 
POW对抗检定并胜出，法术才能生效。若成功，施法者指定一只胳膊或一条腿。被指定的肢体快速而痛苦地枯萎皱缩，造成 1D8 点伤害并永久失去 2D10 
点体质。目标损失 1D4/1D8 点理智值。</P>
<P><STRONG>别名：</STRONG>苦痛之歌、皱缩汝敌、虚耗的烧灼</P></body>
