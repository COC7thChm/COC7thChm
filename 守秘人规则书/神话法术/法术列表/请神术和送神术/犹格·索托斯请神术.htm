10 米高。每次施法时邪教徒还要选派一个人牲做见面礼。这只需要作出示意——比如，指一指附近的村落，犹格·索托斯随后会自行选择牺牲者。</P>
<P>邪教徒可以选择对石塔进行附魔，降低成功施放法术的魔法值消耗。每向石塔永久注入 1 点 POW，犹格 -索托斯请神术的成功率就会上升 1%。</P>
