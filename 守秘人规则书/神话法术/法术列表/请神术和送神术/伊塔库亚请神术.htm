<P><STRONG>伊塔库亚请神术：</STRONG>可以吸引伊塔库亚的注意；但是这位旧日支配者现身时可能只会被当作一股旋风或者强烈的寒风。本法术必须在巨大的雪堆上施放（至少 
3 米高）。传说中，本法术只能在极北之地、温度在冰点以下的时候才能施行。但有些巫师推测伊塔库亚能从任何积雪的高山上召唤出来，甚至是南极的山也可以。</P>
<P><STRONG>别名：</STRONG>北风的七重悲叹、呼叫冰雪之神</P>
