<P><STRONG>克图格亚请神术：</STRONG>克图格亚将从施法者手持的火焰中现身（蜡烛、火把等）。施法者要一边吟诵咒语，一边按照一系列的图案移动火种。本法术只有在北落师门（南鱼座的最亮星）升上地平线的晴朗夜晚才能施放。北半球观测北落师门的最佳时间是九月到十一月。</P>
<P><STRONG>别名：</STRONG>唤醒炽热燃烧的末日、北落师门协定</P></body>
