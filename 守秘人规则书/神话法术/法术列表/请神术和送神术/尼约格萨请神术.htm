<P><STRONG>尼约格萨请神术：</STRONG>本法术可以讨得尼约格萨的欢喜，它现身的时候会施恩于施法者——如果它认为施法者有其价值。施法者必须在任何洞穴的入口进行法术的仪式（某些典籍暗示所有巨型洞穴都与尼约格萨栖息的洞穴相连）。</P>
<P><STRONG>别名：</STRONG>厉声号叫祈求汝的黑暗主人之术、吁求潜伏在地下的“祂”施恩之术</P></body>
