<P><STRONG>莎布 - 尼古拉丝请神术：</STRONG>莎布 - 
尼古拉丝会被召唤到神圣的石头祭坛上。这个祭坛必须位于阴湿的露天荒地。法术必须新月时在祭坛施放。</P>
<P>每次召唤黑暗母神都需要鲜血为祭坛进行祭献。如果祭坛浸泡在相当于 200 体型或更多的鲜血当中，请神术的成功率将增加 
20%；每有一只黑山羊幼崽在场，成功率会额外增加 10%。</P>
<P><STRONG>别名：</STRONG>合一庄严礼、林中女神肉欲生出之术</P></body>
