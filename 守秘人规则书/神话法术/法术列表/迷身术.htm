<H3>迷身术</H3>
<P><STRONG>消耗：</STRONG>2 点魔法值；1D6 点 SAN 值<BR><STRONG>施法用时：</STRONG>1 轮</P>
<P>在法术生效之前，施法者必须能和目标平静地交谈。在一轮左右的交谈之后，施法者须和目标进行POW 
对抗检定并胜出，法术才能生效。若成功，目标会被定身无法动弹，呆若木鸡，只有物理攻击或者类似的惊吓事件能使其从恍惚状态中恢复过来。如果施法者在 POW 
对抗中落败，他可以在下一轮重新尝试施放本法术。</P>
<P><STRONG>别名：</STRONG>麻木定身、诱骗的银舌</P></body>
