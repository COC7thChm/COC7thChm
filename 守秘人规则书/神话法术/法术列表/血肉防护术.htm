<H3>血肉防护术</H3>
<P><STRONG>消耗：</STRONG>可变的魔法值；1D4 点理智值<BR><STRONG>施法用时：</STRONG>5 轮</P>
<P>获得对物理攻击的保护。每消耗 1 点魔法值，给予施法者（或者选定的目标）1D6 点对非魔法武器的护甲。这一防护在阻挡伤害的同时也会耗损；比如某角色有12 
点血肉防护作为护甲，受到 8 点伤害后，血肉防护会减少到 4 点，但角色不会受到伤害。本法术持续 24小时或到防护耗尽为止。</P>
<P>本法术在施放后就不能花费更多魔法值进行强化，也不能在已有的防护用尽之前重新施放。</P>
<P><STRONG>别名：</STRONG>保汝不受重击、意志的护甲、血盾</P></body>
