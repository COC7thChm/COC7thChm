<H3>维瑞之印</H3>
<P><EM>那些外来的东西会帮助我，但没有人血它们就无法显形。楼上的那个看起来会有正确的形状。当我划出维瑞之印时，我就能稍微看见它。<BR>――H.P. 
洛夫克拉夫特《敦威治恐怖事件》</EM></P>
<P><STRONG>消耗：</STRONG>1 点魔法值；1 点理智值<BR><STRONG>施法用时：</STRONG>1 轮</P>
<P>巫师使用的古老而强大的手势，对施放其他法术有益。它可以减少消耗、缩短施法时间或者略微提高法术效果，效果随法术而不同。</P>
<P>相传维瑞之印可以暂时克制神话生物――这些生物对此印十分谨慎，会暂缓攻击，直到它们了解巫师的意图为止。</P>
<P><STRONG>别名：</STRONG>超能之印、狡猾的通行证</P></body>
