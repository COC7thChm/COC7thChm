<H3>刀锋祝福术</H3>
<P><STRONG>消耗：</STRONG>5 点 POW；1D4 点理智值<BR><STRONG>施法用时：</STRONG>1 小时</P>
<P>制造一把刀具，可以伤害或杀死那些平凡的武器无法伤害到的存在。需要一只体型至少 50 
的动物进行血祭。刀锋必须是铁、银之类的单质金属。刀具可以是任何大小，不过更大的刀具能造成更多伤害（见表 17：武器列表，第 401-405 页）。</P>
<P>如果刀具破损、熔化或者因其他原因损坏，它即永久失去此能力；但它不会因为攻击超自然存在而受损。</P>
<P><STRONG>别名：</STRONG>旧力灌注、七切之仪式、灵魂毒药</P></body>
