<P><STRONG>诺登斯通神术：</STRONG>开启同诺登斯的交流。诺登斯通神术只能在遥远无人的地方施放，比如无人的海蚀崖边缘。若成功，诺登斯随后会接触施法者，时机和施放时类似，也是施法者在难以到达的地方独处之时。</P></body>
