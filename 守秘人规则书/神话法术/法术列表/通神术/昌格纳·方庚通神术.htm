<P><STRONG>昌格纳·方庚通神术：</STRONG>开启同昌格纳·方庚的交流。若成功，此神将会送给施法者幻象或梦魇，揭示神的欲望；也会通过这种方式告诉施法者，他的请求是顺利通过还是被拒绝了。</P>
