<P><STRONG>埃霍特通神术：</STRONG>和其他的通神术类似，但是施法者施放本法术时只牺牲 1 
点魔法值。如果施法者和此神的距离较远，此神会在梦中出现，如果距离只有几百米，就会直接出现。将这个法术传授到施法者的大脑里以后，埃霍特会抽走 5 点 POW 
作为报偿。</P></body>
