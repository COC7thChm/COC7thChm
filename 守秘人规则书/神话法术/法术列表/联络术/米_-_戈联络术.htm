<P><STRONG>米 - 戈联络术：</STRONG>除非附近没有米 - 
戈，否则法术自动成功。本法术必须在高山的山脚下或者山顶上施放――高山所在的山脉要曾经被这种神秘的、能在宇宙飞行的种族开采或造访过。这些山脉包括阿巴拉契亚山脉、安第斯山脉、喜马拉雅山脉和非洲中部的一些山峰。</P>
