<P><STRONG>伊斯人联络术：</STRONG>本法术不能作用于过去和未来。如果在施法的时刻，施法者附近 150 
公里内恰好有被伊斯人占据身体的存在，这个伊斯人就会注意到召唤。如果它觉得好奇、害怕或者警觉，就可能回应召唤。如果施法者没有有趣的谈资、或者给不出有趣的东西，伟大种族的学者就会无视他之后的提问，甚至可能把施法者当成害虫或麻烦消灭掉。</P>
