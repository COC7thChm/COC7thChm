<P><STRONG>诺弗 - 刻联络术：</STRONG>除非附近没有诺弗 - 刻，否则法术自动成功。诺弗 - 
刻经常在格陵兰或者是靠近北极的冰冻荒野上出现。</P>
<P>要成功施放该法术，施法者必须用冰和雪为这种怪兽制作一个小型塑像，然后进行成功的歌唱检定（艺术/手艺的技能专攻）。 </P>
