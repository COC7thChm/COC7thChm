<H3>致盲术/治盲术</H3>
<P><STRONG>消耗：</STRONG>8 点魔法值（致盲术额外消耗 2D6 理智值）<BR><STRONG>施法用时：</STRONG>1 天</P>
<P>使目标完全且永久性失明，同中风的症状一样。如果眼睛和视神经的功能没有受损，同样的法术也可以用解除目盲。不论哪种用法，本法术都需要8点魔法值。需要 1 
天时间进行仪式。施法者须和目标进行 POW 对抗检定并胜出，法术才能生效（若目标自愿则自动成功）。</P>
<P><STRONG>别名：</STRONG>视觉授予、黑暗之影、法老的诅咒</P></body>
