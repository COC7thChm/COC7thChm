<P><STRONG>空鬼束缚术：</STRONG>若施法者拥有铜、铁等任意一种单质金属如打造的附魔匕首，其在 POW 
对抗检定中可以获得一颗奖励骰。如果空鬼暴露在明亮的阳光之下，则可以获得第二颗奖励骰。</P>
<P><STRONG>别名：</STRONG>铜之约束、灼灼日光诱捕术</P></body>
