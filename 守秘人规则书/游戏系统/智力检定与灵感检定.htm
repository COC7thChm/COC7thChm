<H3>智力检定与灵感检定</H3>
<P><FONT size=3>当调查员试图解开某种智力谜题时，守秘人可要求进行智力 (INT) 
检定。若掷骰结果小于等于调查员的智力值，玩家便可以从守秘人处获知谜题的解决方案。这可能是横纵字谜的解法，或是谜语的答案。</FONT>  
</P>
<P><FONT size=3>灵感检定与智力检定不同，尽管二者的检定方式相同，都要求掷骰结果小于等于调查员的智力值。通常在调查陷入僵局时，玩家可以提出进行灵感检定；也许他们完全错过了一条重要线索，或者只是不知道接下来该如何行动，游戏因此陷入停滞。灵感检定的结果将使调查回归正轨，然而，灵感检定的成功与否将决定调查员是轻易找到遗漏的线索，还是需要付出某种代价（有关灵感检定的更多建议，见第十章：进行游戏）。<BR></FONT></P></body>
