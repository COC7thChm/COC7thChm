<H2>技能检定</H2>
<P><FONT size=3><STRONG>“检定”</STRONG>一词要与恰当的技能或属性一起使用；举例而言，守秘人会要求进行“攀爬检定”或“力量检定”。</FONT></P>
<P><FONT size=3>依据情形和对抗的性质，守秘人对于使用何种技能或属性进行检定拥有最终决定权。无论检定使用技能还是属性，都可以将之统称为“技能检定”。</FONT></P>
<P><FONT size=3>玩家应当在掷骰前声明检定的目标，以明确想要实现的内容。如果目标不可接受，守秘人应当帮助玩家调整措辞。目标应该简明扼要地阐述玩家的意图。设置目标的建议见第十章：进行游戏。</FONT></P></body>
