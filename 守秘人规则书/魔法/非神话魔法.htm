<H3>非神话魔法</H3>
<P><FONT size=3>其他的凡俗魔法和宗教仪式可能有其意义，如果守秘人需要，它们可以在游戏中产生效果。这些凡俗“魔法”可能真实有效，也可能只是骗人的，具体情况由守秘人（或许是和玩家一起讨论后）决定。</P>
<P><FONT size=3>这些魔法虽然和神话魔法的意义和目的都相去甚远，但机制和流程应当相同。如果你在游戏中接纳了非神话魔法，建议将它们和神秘学技能联系起来。恐怖的行为总是会消耗理智值。</P></body>
