<H2>寡不敌众</H2>
<P>需要应对多个对手的角色会陷入劣势。一旦某一角色在一轮内进行过反击或闪避，之后本轮内所有对他发起的近战攻击可以获得一颗奖励骰。这一规则不适用于射击。（远程投掷可以闪避）</P>
<P>每轮攻击次数超过一次的角色或怪物可以在一轮内进行相同次数的闪避或反击，超过该次数后，对手对他们的攻击才能获得奖励骰。因此，每轮可以攻击三次的食尸鬼也可以反击三次，之后攻击者才能获得一颗奖励骰。注意，某些神话生物永远不会因为调查员的攻击而陷入寡不敌众（见第十四章：怪物、野兽和异星诸神）。</P></body>
