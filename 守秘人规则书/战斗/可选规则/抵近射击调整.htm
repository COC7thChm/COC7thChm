<H3>抵近射击调整</H3>
<P>抵近射击的奖励骰带来的奖励骰不适用于较长或笨重的武器，例如步枪、长管霰弹枪和弓，因为这类武器难以在近距离瞄准移动中的目标。为家庭防卫设计的短管霰弹枪，或是被锯短的霰弹枪仍然能获得抵近射击的奖励骰。</P></body>
