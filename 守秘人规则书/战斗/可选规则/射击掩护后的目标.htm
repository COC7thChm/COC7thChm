<H3>射击掩护后的目标</H3>
<P>在目标被部分遮蔽的情况下，攻击者可以选择尝试射穿掩护命中对手。在这种情况下，射击者获得一颗惩罚骰（由部分遮蔽产生），并使用掩护带来的护甲值。例如，低矮的砖墙可以提供 
10 点护甲，而木栅栏则只能提供 1 点护甲（见<A href="../护甲.htm">护甲</A> 
   ，第 108 页）。</P>
<P>射击躲在高大的砖墙后的目标（完全遮蔽）：难度等级提高 2 级，如果攻击成功，使用砖墙的10 点护甲。</P>
