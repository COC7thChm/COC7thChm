<H2>可选规则</H2>
<P>战斗章节的主体部分已经囊括守秘人主持战斗场景所需的所有规则，在使用可选规则之前，建议守秘人先熟练主要战斗规则。</P>
<P>下面列举了一系列可选规则，根据守秘人的需要，这些可选规则可以任意组合搭配。虽然可选规则罗列于此，但并不一定要使用它们。有些人喜欢根据各类情况的特点动态地做出判断，另一些人则更喜欢遵循明确详尽的规则。你和你的玩家应该讨论决定采用哪种方式。<BR></P></body>
