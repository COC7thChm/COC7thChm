<H3>瞄准具</H3>
<P>使用枪械时，望远式瞄准具能够有效地让基础射程翻倍。例如，配备瞄准具的 .303 李 - 恩菲尔德（基础射程 110 米）在射击 220 
米内的目标时，难度等级都不会提高。超射程的范围也提高至 440-880 米。瞄准具并不会为抵近射击带来优势。</P>
<H3>支架</H3>
<P>利用双脚架、三脚架、或固定装置等支架支撑枪械能够有效地让基础射程翻倍。当枪械从物理上被固定在某一结构（载具或建筑）上时，使用者获得一颗奖励骰。</P></body>
