<H3>乘客</H3>
<P><FONT size=3>载具上的乘客无需进行速度检定，也不会拥有任何行动点。但在敏捷次序轮到他们的时候，他们可以进行一次行动。通常载具的乘客可能会使用枪械或是从车子里向外投掷东西来延缓追击者。</P>
<P><FONT size=3>一名乘客可以通过导航、使用地图与针对险境提供建议的方式来协助驾驶员。如果某个乘客选择使用其行动来按照上述方式协助驾驶员，他们可以进行侦查或导航技能检定。如果成功，在载具下次移动时，它可以进行加速并少获得一颗惩罚骰（见<A 
href="猛踩油门.thm">猛踩油门</A>，第 
139 页）。因此，载具可以前进最多 3 个地点而不获得惩罚骰，或前进最多 5 个地点并只带有 1 颗惩罚骰。</P></FONT></FONT></body>
