<H3>中途加入追逐的角色</H3>
<P><FONT size=3>任何加入一场正在进行的追逐的角色应当进行速度检定来决定他们的 MOV。守秘人应当在这之后将其放置在合适的地点上。</P>
<P><FONT size=3>如果中途加入的角色是追逐者，那么他的 MOV 至少需要与逃离者中最慢的持平：如果未能达到这一速度，他可以被忽略掉。</P>
<P><FONT size=3>而如果中途加入的角色是一名逃离者，且他的MOV 
慢于先前逃离者中最慢的，则需要做出一些调整：所有追逐参与者的行动点将需要重新进行计算。所有角色默认获得一点行动点，此外 MOV 每高出最慢者 1 
点就能额外获得一点行动点。</P>
<P><FONT size=3>当角色离开追逐时，无需重新计算速度或行动点。</P></body>
