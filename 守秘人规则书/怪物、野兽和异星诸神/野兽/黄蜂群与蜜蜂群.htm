<P><STRONG><FONT color=#800000 size=6>黄蜂群与蜜蜂群</FONT></STRONG></P>
<P>这些长着蜇针的飞虫会聚集成团，在停止追逐前会持续攻击2D6 
个战斗轮。受害者除非得到完全的遮蔽（穿戴防护衣、躲进车辆里或潜入水中），否则无法防御蜂群的攻击。被不断蜇刺且在 CON 
检定中失败的调查员可能会产生严重的免疫系统休克，导致重病甚至（极少数情况下）死亡。</P>
<P>近年入侵美洲的非洲化蜜蜂比蜜蜂或黄蜂更热衷于追逐，会持续攻击最多 3D6 
分钟。它们攻击时更加凶猛无情且规模庞大，被严重蜇伤可能会导致死亡，因此得名“杀人蜂”。它们的攻击每分钟可以造成 1D6 
点伤害。</P>
