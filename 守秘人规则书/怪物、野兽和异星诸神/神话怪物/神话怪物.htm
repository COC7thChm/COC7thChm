<H2>神话怪物</H2>
<P style="MARGIN-RIGHT: 0px" dir=ltr>这一部分内容将详述克苏鲁神话中的异形恶兽―― 
来自地球与自外而来的怪物。在这里描述的怪物大多面貌可憎，性情凶恶，对调查员的肉体和心灵都能构成极大的威胁。</P>
<P>守秘人应注意这些神话具现的外形并无定式，即便是来自同一种族的不同个体也可能差异显著。</P>
<P>在描述神话怪物时，守秘人不应只描述它们的视觉外观。气味、声音乃至由这般生物所散发出的异常氛围全都是它们的重要特征。正如《死灵之书》所述：“藉此污秽汝将知彼等之尚存。</P></body>
