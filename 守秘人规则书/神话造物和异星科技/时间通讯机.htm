<H3>时间通讯机</H3>
<P>使用者：伊斯人</P>
<P>这些装置有时会被提供给伊斯人的人类代理人。装配完成的装置高约 30 
厘米，由青铜制成，上面布满复杂精细的雕刻。机器顶部镶嵌着一块与特定伊斯人调谐的红宝石。</P>
<P>打开机器时，宝石会发出红光。几分钟后，机器就会与同宝石调谐的伊斯人建立起联系。这个伊斯人可以处于任意距离的时空。机器会投射出一幅全息投影，伊斯人能够看到机器所处的时空，因而可以与联系自己的生物进行沟通。</P>
<P>伊斯时间通讯机操作起来相当简单易懂，只要调查员能够理解并判断出哪个雕刻是用来打开它的开关。</P></body>
