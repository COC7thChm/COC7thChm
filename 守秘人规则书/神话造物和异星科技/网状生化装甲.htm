<H3>网状生化装甲</H3>
<P>使用者：米 - 戈</P>
<P>米 - 戈通常会在危险情况下穿上这种由微微发光的绿色黏液编织成的网状物。这种装甲在抵挡钝击、火焰或电击等类型的伤害时能够提供 8 点护甲。</P>
<P>人类也可以穿戴这种网状生化装甲，但每次脱下装甲时都会因为毛发和肌肉被撕扯掉而受到 1 
点伤害。网状生化装甲会逐渐分解，因为人类无法分泌修护装甲用的营养液。</P>
<P>每被人类穿戴过一次，网状生化装甲就会减少 1 
点护甲。失去所有护甲后，它将分解为一滩散发着蒸汽的黏稠物质。穿戴此种装甲是否会造成显著副作用尚不得而知。</P></body>
