<H3>梦境晶化器</H3>
<P>使用者：任何种族</P>
<P>梦境晶化器看起来就像一颗黄色巨蛋，用于在梦境中观看远处的地点（遥远的土地、星球甚至其他维度）。</P>
<P>据称这件神话造物的另一功能是能够让使用者从幻梦境中携带物品（或甚至是生物）回到现实。使用者很可能必须实际接触目标物品或生物才能成功达成目的。</P>
<P>围绕着这一独特装置的传说称使用者必须小心，以免触怒梦境晶化器的守卫——它是修普诺斯的仆从之一，外表像是一只半透明的水母。</P></body>
