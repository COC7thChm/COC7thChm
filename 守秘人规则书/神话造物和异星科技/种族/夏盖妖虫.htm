      <H3>夏盖妖虫</H3>
      <P>夏恩的科技与米-戈科技极为相似――以朝向神话诸神的黑暗科技发展为主。它们会搭乘金字塔形的巨大太空飞船在宇宙中飞行；每架飞船的中心都有一个“核反应堆”――这被认为是阿撒托斯的一部分或是通往阿撒托斯所在空间的门户。武器学是夏恩先进科技的一个独特领域。残忍的神经鞭只是它们创造出的诸多武器之一。</P></TD></TR></TABLE></H3></body>
