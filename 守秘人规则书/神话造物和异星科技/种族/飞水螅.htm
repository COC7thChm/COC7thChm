      <H3>飞水螅</H3>
      <P>据说凶恶的飞水螅在千万年前凭借自身力量飞抵地球，并占领了地球。飞水螅建立了宏伟的玄武岩城市――它们后来也正是被囚禁其中――但此外没有关于它们科技水平的其他证据。据推测，它们的科技至少达到了人类中世纪晚期的水平。</P></TD></TR></TABLE></P></body>
