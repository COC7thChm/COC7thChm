<H3>颈动脉毒素</H3>
<P>使用者：蛇人 </P>
<P>这是一种罕见的毒素，会引起颈动脉缓慢退化。毒素会逐渐侵蚀颈动脉，造成大量内出血，导致几乎不可避免的死亡。</P>
<P>毒素生效所需的天数等同于受害者 CON 的五分之一。这段时间过后服药者必须通过极限难度的 CON 检定，否则会在 1D3 
天后极为痛苦地死去。如果检定成功，服药者会重病 1D6 天以克服毒素，大多数人在此期间都需要严格卧床休息。医生也发现不了任何疾病的迹象。在此期间，受害者的 
STR 和 CON 会暂时降为 10――他会筋疲力尽，被恐怖的幻觉折磨。此后，受害者每天可以恢复 1D10 点 STR 和 
CON，直至完全恢复。</P></body>
