<H3>地震采矿机</H3>
<P>使用者：米 - 戈</P>
<P>这是一种边长 6 
米的巨大立方体机器。机器侧面布满了不规则排列的小型凸窗，窗框里是某种混浊的玻璃状物质。机器启动并校准后可以穿过中间的岩层将深埋于地下的地层拖拽上来。机器可以下探至 
6-8 公里深处，最多可同时作用于 4 立方公里的区域。然而可惜的是这种机器使用时有引发地震的副作用。</P>
<P>机器作用区域的大小和深度将直接决定地震的震级。因此，米 - 戈通常只会在大片荒无人烟的地方使用这种机器，以免被发现。不熟悉米 - 
戈科技的人类除非误打误撞，否则几乎不可能操作地震采矿机。</P></body>
