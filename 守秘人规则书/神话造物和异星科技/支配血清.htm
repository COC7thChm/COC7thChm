<H3>支配血清</H3>
<P>使用者：蛇人</P>
<P>这是一种无色的血清，有淡淡的覆盆子味道，只需不超过十滴就能充分发挥效力。目标进行困难难度的CON 
检定，如果失败就会变得极易听从他人，前提是下令者为蛇人。蛇人身上的特殊气味或声音中的特定语调才是这种暗示能力的关键。受害者几乎会为蛇人做任何事，除非此事威胁到自身或所爱之人的性命。</P>
<P>血清代谢缓慢，受害者需要 1D10+10 天才能完全摆脱其影响，前提是在此期间不再摄入更多血清。</P></body>
