<H3>《宣福者美多迪乌斯》</H3>
<P><EM>拉丁文，著者被认为是奥林匹斯的圣美多迪乌斯，约公元 300 年</EM>  </P>
<P>这本书篇幅不长，从诺斯替主义的观点来看，是预言的启示录。它预言了世界的历史。它叙述塞特如何在东方寻找新国家，并来到启蒙的国度；该隐的子孙如何在印度创立黑魔法系统。</P>
