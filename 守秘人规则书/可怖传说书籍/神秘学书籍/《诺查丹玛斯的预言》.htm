<H3>《诺查丹玛斯的预言》</H3>
<P><EM>多种语言，著者〔法〕诺斯特罗达姆（诺查丹玛斯），1555-1557 年</EM></P>
<P>书中有约一千首四行诗，自称预言了到公元 
3797年为止的人类重大事件。预言的指代并不明确，含有大量意象隐喻，使得它们适合各种各样的用法。后人对书中的许多预言进行了大量解读。</P>
<P><STRONG>理智损失：</STRONG>无<BR><STRONG>神秘学：</STRONG>+1%</P></body>
