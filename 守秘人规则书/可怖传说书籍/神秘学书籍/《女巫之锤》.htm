<H3>《女巫之锤》</H3>
<P><EM>拉丁文及多种译文，著者〔德〕施普伦格和克拉默，1486年</EM></P>
<P>俗称《女巫的锤子》。这本书是给中世纪异端审问官的指导书，主要讲述的是如何鉴别以及施刑劝服女巫。这本恐怖书籍导致约九百万人断送性命。1906 
年的德文译本书名最为特别：《女巫之锤》(Der Hexenhammer)。</P>
<P><STRONG>理智损失：</STRONG>无<BR><STRONG>神秘学：</STRONG>+3%</P></body>
