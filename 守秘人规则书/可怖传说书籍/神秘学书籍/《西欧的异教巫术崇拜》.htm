<H3>《西欧的异教巫术崇拜》</H3>
<P><EM>英文，著者〔英〕玛格丽特・默里，1921 年</EM></P>
<P>现代英式的带封套八开本，至今已多次再版重印。书中将中世纪所谓的女巫集会联系到基督教之前的信仰，它们以迷信的形式存活了下来，或者更系统地讲，被教会驱赶到了地下。这本书常能在图书馆和书店发现。</P>
