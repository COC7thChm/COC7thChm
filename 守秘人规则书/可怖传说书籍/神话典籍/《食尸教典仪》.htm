<H3>《尸食教典仪》</H3>
<P><EM>法文，德雷特伯爵，弗朗索瓦 - 奥诺雷·巴尔富，1702(？) 年</EM></P>
<P>1703 
年在法国（巴黎？）以四开本出版。教会立即将其定为邪书。此书记载了一个庞大的教团，在法国实行死灵法术、食尸、恋尸等行为。已知传世复本共有十四册，最晚的一册在 
1906 年发现。</P>
