<H3>《格哈恩残篇》</H3>
<P><EM>英文，艾默里·温迪-史密斯爵士，1919年（1931年出版）</EM></P>
<P>对刻有古怪点状图案的陶片的学术研究和破译。极其详细地论述了失落的城市格哈恩，包括它的位置。陶片是由温德罗普 (Windrop) 
在北非发现的。原版共印958 册，是粗陋的十六开本 (11.5×14.5cm)，由作者自费出版。</P>
