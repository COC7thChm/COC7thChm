<H3>《德基安之书》</H3>
<P><EM>英文，作者、译者不详，据传来自远古</EM></P>
<P>神智学家海伦娜·布拉瓦茨基很久以前就提及此书，但从未有人发现可信的真本。据说它是从一本源自亚特兰蒂斯的手稿翻译而来的。本书又名《德基安诗节》，其中一部分被海伦娜翻译成了《秘密教义》，但后者不包含法术，也没有其他神话相关的内容。</P>
