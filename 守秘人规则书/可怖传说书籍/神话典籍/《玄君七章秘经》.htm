<H3>《玄君七章秘经》</H3>
<P><EM>中文，玄君，约公元2世纪</EM></P>
<P>七卷卷轴，每卷各有不同的主题。据说还存在英译本《土七赜书》。本书讨论的是神话那些中对生活在“中央王国”的人特别重要或者他们感兴趣的元素。</P>
<P><STRONG>理智损失：</STRONG>1D8<BR><STRONG>克苏鲁神话：</STRONG>+2/+6%<BR><STRONG>神话等级：</STRONG>24<BR><STRONG>解读时间：</STRONG>40 
周<BR><STRONG>建议法术：</STRONG>召唤精灵（拜亚基召唤 / 束缚术），召唤地灵（钻地魔虫召唤 / 
束缚术），食尸鬼联络术，廷达罗斯猎犬联络术，奈亚拉托提普通神术，卡达斯之门（通向卡达斯的时空门），恢复生命（复活术）。</P>
<P>    
注：另有译名“铉子七奥书”及“玄君七篇”。</P>
