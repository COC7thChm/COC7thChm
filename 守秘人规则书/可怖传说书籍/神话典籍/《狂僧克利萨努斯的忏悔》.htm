<H3>《狂僧克利萨努斯的忏悔》</H3>
<P><EM>拉丁文，克利萨努斯，400 年 (1674 年 )</EM></P>
<P>对照阅读《死灵之书》，对克利萨努斯搜集到的材料进行了重新解读。包含关于守护咒印以及克苏鲁眷族的冗长论述。</P>
<P>复本分别保管在芝加哥菲尔德博物馆、大英博物馆和纽约协和神学院。</P>
