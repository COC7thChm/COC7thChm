<H3>《纳克特抄本》</H3>
<P><EM>英文，作者、译者不详，15 世纪</EM></P>
<P>欧美图书馆目录当中有五册（不同）装订的手抄本（更大型著作的部分抄本，全本已佚）。早先的版本显然叫做《纳克提卡》(Pnakotica)，用古典希腊文书写，这本书的源头可能来自在地球上播撒生命的海百合一样的史前生物。</P>
<P><STRONG>理智损失：</STRONG>1D8<BR><STRONG>克苏鲁神话：</STRONG>+3/+7%<BR><STRONG>神话等级：</STRONG>30<BR><STRONG>解读时间：</STRONG>45 
周<BR><STRONG>建议法术：</STRONG>接触有翼者（古老者联络术）。</P></body>
