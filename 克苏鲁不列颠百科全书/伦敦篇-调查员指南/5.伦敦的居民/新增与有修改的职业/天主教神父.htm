<P><STRONG><FONT color=#800000 size=6>天主教神父（Catholic Priest）</FONT></STRONG></P>
<P>天主教神父因为在天主教神学院接受过教育，他们技能涉及的领域惊人地广，往往会超出职业所需技能。</P>
<P><B>本职技能：</B>会计，谈判，恐吓，语言（拉丁语），图书馆使用，神秘学，说服，心理学，神父的信用评级不应超过40
<BR><B>推荐个人兴趣技能：</B>人类学，乔装，格斗（拳击），急救，历史，语言（希腊语），法律，聆听，投掷</P>
