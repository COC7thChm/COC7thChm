<P><STRONG><FONT color=#800000 size=6>阶级制度（The Class System）</FONT></STRONG></P>
<P>虽然现在“阶级制度”已经被严重误解和过度简化，它仍是伦敦生活的重要组成部分。尽管二十世纪的世界在不断变化，阶级制度仍发挥着作用，对于PL 和KP来说，理解这一事实将有益于游戏进程，因为在有些时候，它让一个人能够快速地评判他人或者被他人评判，并且这让人们应当按某种方式行事。大多数人喜欢阶级制度的存在（不喜欢阶级制度的人可能是激进派，或者更糟，是个共产主义者）。扮演美国或其他国家的调查员的玩家会觉得这个制度很奇怪，而且充满了矛盾。下面的内容只是一个粗略的指南，旨在帮助KP和PL描绘出“阶级”在那个年代是怎样影响伦敦社会生活的各个方面。</P></body>
