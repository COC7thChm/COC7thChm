<H3>Olivier, Lawrence （1907-1989）</H3>
<P>奥里维被广泛地认为是作为20世纪最伟大的英国演员，1926年，他的职业生涯始于做伯明翰定目剧院Birmingham Repertory Theatre的一名配角，但到了1927年，他就开始扮演哈姆雷特和麦克白了。1928年，他在阿波罗剧院出演了在伦敦的第一个角色，1930年，他在诺埃尔·考沃德Noel Coward创作的《私人生活Private Lives》中扮演了他的突破性角色。</P>
