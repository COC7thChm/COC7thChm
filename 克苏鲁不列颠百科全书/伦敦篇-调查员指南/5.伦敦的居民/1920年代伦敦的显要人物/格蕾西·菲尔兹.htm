<H3>Fields, Gracie （1878-1979）</H3>
<P>20~30 年代，格蕾西是英国舞台和银幕上最耀眼的明星之一，她很早就开始表演时事讽刺剧，在 1923 年出演《Mr Tower of London》时受到广泛关注，这之后她的事业蓬勃发展。她原本是一个北方的普通工人阶级女孩，这使得她在观众中极具亲和力，在接下来的 20 年里，她的独角喜剧和歌曲在全国各个剧院和电影院演出或上映。她是英国经济大萧条时期收入最高的艺人。她最著名的歌曲是《莎莉 Sally》，这首歌成为了 1931 年一部电影（Sally In Our Alley）的灵感来源。</P>
