<P><STRONG><FONT color=#800000 size=6>伯纳德·斯皮尔斯伯里</FONT></STRONG></P>
<H3>Spilsbury, Bernard （1877-1947）</H3>
<P>伯纳德·斯皮尔斯伯里是法医病理学领域的第一个伟大的专业人员，在 1910 年的克里平谋杀案<sup>172</sup>中一举成名（此案中他根据一小块皮肤确认了受害者是克里平的妻子）。1920 年代，他曾在许多著名的案件中出庭，但是他对自己正确无误的盲信使得他有时会犯下严重的错误。</P>
<P>172：1910 霍利·哈维·克里平案</P>
