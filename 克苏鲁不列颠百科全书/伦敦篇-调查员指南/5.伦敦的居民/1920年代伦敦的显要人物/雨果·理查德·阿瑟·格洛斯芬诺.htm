<H3>Grosvenor, Hugh Richard Arthur 威斯敏斯特公爵二世 2nd Duke of Westminster（1879-1953）</H3>
<P>雨果（家人和朋友称他“本道尔 Bendor”）是英国第二富有的人，也是伦敦最大的地主（包括梅菲尔 Mayfair 和贝尔格拉维亚 Belgravia 的大部分地区），一战期间，他在埃及服役，功勋卓著，因为英勇表现获得了杰出服务勋章。1920 年代末期至 1930 年代，他与反犹太团体如右翼会 the Right Club 关系紧密。</P>
