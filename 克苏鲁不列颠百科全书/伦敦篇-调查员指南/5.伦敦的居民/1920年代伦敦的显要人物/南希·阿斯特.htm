<H3>Astor, Nancy （1875-1964）</H3>
<P>南希是英国议会的第一位女性议员，属于保守党，她也是那个时代最著名的社交名媛之一，她举办的晚宴以经过精挑细选的邀请对象而闻名。风趣幽默、举止得体的调查员可能被邀请坐在英国某些最著名的人物旁边，这是 KP 将角色介绍给上流社会的有效办法。</P>
