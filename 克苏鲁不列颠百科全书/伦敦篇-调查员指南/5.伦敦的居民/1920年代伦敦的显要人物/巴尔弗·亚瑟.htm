<H3>Balfour, Arthur（1848-1930）</H3>
<P>是英国政治中的重要人物，曾在 1902-1905 年担任英国首相。尽管他在 1919 年离开了政府，但他在 1925-1929 年期间作为保守党政府的议会主席回归政坛。</P>
