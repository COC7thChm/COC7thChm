<H3>Chanel, Coco （1883-1971）</H3>
<P>也许是那个时代最著名的时装设计师，她设计的宽松服装让女性可以自如地活动，成为了战后女性解放的典型标识。1924年搬到伦敦之后，她与威斯敏斯特公爵开始了一段恋情，这段关系一直持续到1930年。因此，当街灯后来被引入这位公爵在梅菲尔区的土地时，它们都装饰着香奈儿的“双C”标志。</P>
