<H3>Macdonald, Ramsay （1866-1937）</H3>
<P>1921年至1931年的工党领袖，在1924年和1929-35年间担任首相。他是一个著名的演说家与和平主义者，他对国际联盟的支持对该组织的成立有重要作用。</P>
