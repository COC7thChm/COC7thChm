<H3>Hitchcock, Alfred （1899-1980）</H3>
<P>1920 年，21 岁的他加入伊斯灵顿工作室 Islington Studios，由此进入了电影行业。1925 年他导演了自己的第一部电影，30 岁时，他可能已经成为了英国最重要的电影导演。</P>
