<H3>Novello, Ivor （1893-1951）</H3>
<P>作为一名流行歌手、创作人和演员，诺韦洛在这个时代声名鹊起。1920年代里，他花了大部分时间追求电影事业（包括与阿尔弗雷德·希区柯克（Alfred Hitchcock）合作的两部电影）。他是一名秘密的同性恋者，他英俊的偶像形象很受女性的青睐。</P>
