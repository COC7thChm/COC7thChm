<P><STRONG><FONT color=#800000 size=6>亚瑟·柯南·道尔爵士</FONT></STRONG></P>
<H3>Doyle, Sir Arthur Conan （1859-1930）</H3>
<P>他是当代最著名的作家，尤其以他创造的夏洛克·福尔摩斯而闻名，他一生都在创作关于福尔摩斯的故事（《福尔摩斯案件集The Casebook of Sherlock Holmes》出现于1927年）。晚年的柯南道尔参与了唯灵主义运动，他也被柯亭立精灵Cottingley Fairies这个恶作剧糊弄了。</P>
