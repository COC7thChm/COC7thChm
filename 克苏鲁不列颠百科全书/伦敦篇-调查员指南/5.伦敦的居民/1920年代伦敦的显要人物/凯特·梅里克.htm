<H3>Meyrick, Kate （1875-1933）</H3>
<P>凯特被称为“夜总会女王”或“俱乐部女王”，她 1919 年从爱尔兰来到伦敦，在接下来的 1920 年代，成为了一名成功的夜总会老板和推广者。她拥有好几家夜总会，其中位于杰勒德大街 Gerard St.43 号的 43 俱乐部 43 Club 是咆哮的二十年代的伦敦里最成功、最恶名昭著的夜总会，据称这也是伦敦可卡因交易的中心。1928 年，凯特一直在贿赂扫黄缉毒行动队的警察来让自己的俱乐部免于突袭的行为曝光之后，她被判入狱。</P>
