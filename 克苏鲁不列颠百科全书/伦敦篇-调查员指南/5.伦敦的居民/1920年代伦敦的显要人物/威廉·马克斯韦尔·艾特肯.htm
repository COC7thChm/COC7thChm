<P><STRONG><FONT color=#800000 size=6>威廉·马克斯韦尔·艾特肯</FONT></STRONG></P>
<H3>Aitken, Willian Maxwell,比弗布鲁克男爵一世1st Baron Beaverbrook（1879~1964）</H3>
<P>艾特肯早期在加拿大获得了大笔财富，之后他移居英国伦敦，成为《每日快报》（Daily Express）、《星期日周报》（Sunday Express）及《标准晚报》（Evening Standard）的拥有者。在1920年代，他是“舰队街第一男爵First Baron of Fleet Stree”，也是英国最富有、最有影响力的人之一。</P>
