<P><STRONG><FONT color=#800000 size=6>内维尔·马斯基林和贾斯帕·马斯基林</FONT></STRONG></P>
<H3>Maskelyne, Neville（1863–24） and Jasper（1902-73）</H3>
<P>著名舞台魔术师约翰·马斯基林（John Maskelyne）的儿子和孙子，这两人在摄政街（Regent Street）的圣乔治大厅（St George’s Hall）经营着了马斯基林神秘剧院Maskelynes Theatre of Mystery，这是该英国最著名、最受欢迎的魔术剧院。马斯基林家族声称他们的祖先是内维尔·马斯基林Nevil Maskelyne，乔治三世宫廷中的皇家天文学家，可是没有证据能证明这一点。</P>
