<H3>Lloyd George, David （1863-1945）</H3>
<P>劳合·乔治是下议院议员、自由党领袖，他是1916~1922年间的英国首相，并且因其在战争期间领导国家而长期广受欢迎（1919年一位保守党议员评论说，“如果他喜欢的话，他可以成为终身独裁者”）。然而，在他出售骑士爵位和贵族爵位的事曝光之后，他在1922年的大选中落败了，这是因为人们害怕他在上议院中建立一个永久的权力集团。尽管他再也没有掌权，但直到1930年代，他一直是英国政坛的重要人物。</P>
