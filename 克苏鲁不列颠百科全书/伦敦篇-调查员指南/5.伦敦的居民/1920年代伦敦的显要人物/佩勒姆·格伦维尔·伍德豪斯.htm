<P><STRONG><FONT color=#800000 size=6>佩勒姆·格伦维尔·伍德豪斯（“梅子“）</FONT></STRONG></P>
<H3>Wodehouse, Pelham Grenville（‘Plum’）<sup>173</sup>（1881-1975）</H3>
<P>伍德豪斯是一位多产的作家，以《万能管家Jeeves & Wooster》系列小说和短篇小说闻名，他同时也是一位剧作家和词作者，他参与了15部戏剧和30部音乐喜剧中250首歌词的创作。他曾为《画航璇宫Show Boat》（1927）中的歌曲作词，给格什温Gershwin的歌舞剧《Rosalie罗莎莉》（1928）作词，与他人合写了歌舞剧版本的《三个火枪手》（1928年）。</P>
<P>173：把 Pelham 快点念，很容易读成 Plum</P>
