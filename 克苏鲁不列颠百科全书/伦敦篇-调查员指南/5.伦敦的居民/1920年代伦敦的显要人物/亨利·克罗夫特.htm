<H3>Croft, Henry （1862-1930）</H3>
<P>克罗夫特是第一代“珠光王Pearly King”，他根据伦敦东区的传统，将旧纽扣缝在衣服上做成了一整套服装，并穿上这套服装以吸引人们对他的慈善筹款活动的关注。这套装扮流行起来，有组织的“珠光族”慈善团体在整个地区发展起来。</P>
