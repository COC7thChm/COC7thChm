<H3>Edward 威尔士亲王 Prince of Wales （1894-1972）</H3>
<P>既后来的爱德华八世。爱德华在战争中勇敢服役之后，深受英国人民的喜爱，并被视作 1920 年代世界上最理想的单身男士/如意郎君。作为一个恶名昭著的花花公子，爱德华最终引起了一桩丑闻：1936 年，他决定与一位离过婚的美国女性华里丝·辛普森 Wallis Simpson 结婚时，不得不放弃王位。</P>
