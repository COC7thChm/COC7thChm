<H3>Swinburne, Nora （1902-2000）</H3>
<P>诺拉本名诺拉·玛丽·约翰逊（Leonora Mary Johnson），她在14岁时就走上了舞台。1919年，她在伦敦阿波罗剧院的《Tilly of Bloomsbury》中饰演了她的突破性角色。诺拉被认为是那个年代最著名的美人之一，在20~30年代里，她经常出现在舞台或荧幕（以及时尚派对）上。</P>
