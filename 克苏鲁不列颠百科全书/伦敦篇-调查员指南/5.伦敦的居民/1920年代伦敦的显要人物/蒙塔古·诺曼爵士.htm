<H3>Norman, Sir Montagu （1871-1950）</H3>
<P>蒙塔古是一位有影响力的银行家，1920~1944 年间英国央行的行长，他因为他轻浮的外貌和古怪的行为而出名，因为他戴着一顶大帽子、穿着一件斗篷，而且对唯灵论感兴趣，还声称自己能够穿墙。作为英国央行的行长，他曾说他并没有读过财务报告，而是仅仅靠着“直觉“来运行经济。</P>
