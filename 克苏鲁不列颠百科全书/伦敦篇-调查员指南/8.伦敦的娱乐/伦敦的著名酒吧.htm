<P><STRONG><FONT color=#800000 size=6>伦敦的著名酒吧</FONT></STRONG></P>
<P>伦敦的酒吧是一种文化。每间酒吧都是独立的，拥有独特的趣事、特色和顾客群，这些通常取决于一间酒吧的所在地。酒馆是职业男性主要的娱乐消遣场所之一，而在 1920 年代，随着战争带来的社会变革，酒馆也逐渐成为职业女性的主要休闲场所之一。</P>
<P>对于人们来说，伦敦的酒吧有多种功能，这些酒吧能快速适应时代发展的变化和需求。它们可以容纳窃贼和销赃人、妓女、时髦的人、波西米亚人、同性恋、诗人、演员和警察，以及这些人的组合，或者任何可能聚集在一起的团体。</P>
