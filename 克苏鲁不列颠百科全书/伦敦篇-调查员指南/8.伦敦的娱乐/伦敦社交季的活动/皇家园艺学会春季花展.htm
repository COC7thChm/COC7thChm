<H3>Great Spring Show</H3>
<P>春季花展于1862年开始，是英国最著名的花卉和园艺展。在1920年代，春季花展于五月的某五天内，在切尔西皇家医院的庭院里举办。园艺学会的成员通过建造迷你花园来展示他们的技艺与新奇或罕见的植物，来自全国各地的新发现的品种将成为非常受欢迎的展品。</P>
<P>对富豪和乡绅来说这个花展非常有吸引力，在这里不仅可以向人们展示自己，也可以为乡村庄园里的花园如何布置积累新点子。茶会和皇室成员的到访给这项活动增添了文雅的氛围，但是蛰伏在亚马逊植物丛中的纱布尼古拉斯的黑山羊幼崽很可能会破坏整个展会。</P>
