<P>夏季往往会举行一些国家赞助的板球比赛。MCC 在板球圣地罗德板球场举办的持续五天的球赛是夏季最重要的比赛。MCC （玛丽勒本板球俱乐部 Marylebone Cricket Club）的成员和邀请的客人可以在板球场馆 Pavilion 中观看比赛，也可以在长屋 Long Room 里品尝点心。</P>
