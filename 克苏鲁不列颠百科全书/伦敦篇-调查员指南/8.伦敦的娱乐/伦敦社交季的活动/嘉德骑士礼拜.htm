<P><STRONG><FONT color=#800000 size=6>嘉德骑士礼拜</FONT></STRONG></P>
<P>嘉德勋章是英国最古老的骑士勋章，也是一个人可以被授予的最高等级荣誉（除了世袭贵族、维多利亚十字勋章和乔治十字勋章外）。嘉德骑士团的成员仅限于君主和包括其继承人在内的不超过24名成员。每年六月的一个星期天，嘉德骑士团的成员将会游行通过温莎城堡的庭院，前往做好仪式准备的教堂。非骑士团的人想参加礼拜就必须得到邀请，这份邀请将被认为是国王的认可和巨大的荣誉。</P>
