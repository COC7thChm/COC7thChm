<H3>The Anchor （班克塞德Bankside）</H3>
<P>1666年，塞缪尔·佩皮斯Samuel Pepys正是在泰晤士河南岸的这家酒吧目睹了伦敦大火。该酒吧在大火中变成了一片废墟，于1670年代重建，并在接下来的几个世纪里不断扩建，最终形成了橡木梁裸露在外、地板嘎吱作响、到处都是角落和裂缝的摇摇欲坠的迷宫。</P>
