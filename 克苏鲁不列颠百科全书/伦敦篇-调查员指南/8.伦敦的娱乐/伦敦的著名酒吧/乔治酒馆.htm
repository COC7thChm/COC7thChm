<P><STRONG><FONT color=#800000 size=6>乔治酒馆</FONT></STRONG></P>
<H3>The George Tavern （博罗高街Borough High Street）</H3>
<P>乔治酒馆是伦敦残存的为数不多的驿马旅馆之一，自14世纪以来，乔治酒馆就一直坐落在这里，1676年伦敦大火<sup>17</sup>之后重建过一次。它的木制大门和露台是老伦敦的剪影，它的主酒吧过去曾是狄更斯经常光顾的咖啡室，而它较小的老旧吧则是马夫们过去饮酒的地方。</P>
<P>17：一个很棒的沙盒模组《疫与火》的背景。任何想带这个模组的 kp 和 pl 都可以参考这个扩展资料让模组变得更有意思。这个模组本身就支持还原历史的角色卡和剧情走向。</P>
