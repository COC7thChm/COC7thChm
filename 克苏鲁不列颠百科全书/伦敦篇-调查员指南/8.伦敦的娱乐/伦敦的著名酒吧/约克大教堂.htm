<H3>The York Minster （迪恩街Dean Street）</H3>
<P>1914年之前被称为德国酒吧German Pub，1914年，它被卖给了比利时人维克多·比勒蒙特Victor Berlemont，之后就被称为法国酒吧French pub。它成为了波西米亚伦敦的标志，也许是这个城市最著名的酒吧。在1920年代，如果你是一个想让所有人知道你有多波西米亚的新晋艺术家、作家或者思想家，这里就是纵情饮酒的不二之选。</P>
