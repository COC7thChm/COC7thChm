<P><STRONG><FONT color=#800000 size=6>老柴郡乳酪酒馆</FONT></STRONG></P>
<H3>Ye Olde Cheshire Cheese （舰队街Fleet Street）</H3>
<P>这个位于舰队街中心的传统酒吧在1667年开始营业，要进这里需要经过一条窄巷。这里满是熙攘喧闹的记者。<sup>18</sup>这里狭窄的楼梯和各式各样小吧台，总让人想起维多利亚时代摆满了木制长凳的酒馆。</P>
<P>18：见<A 
href="../../7.科技，通讯与新闻/舰队街与报纸.htm">“舰队街与报纸”</A>一节。前文提到，记者俱乐部 press club 也在这条街上，记者和新闻工作者们会是这间酒吧的常客。</P>
