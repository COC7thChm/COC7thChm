<P><STRONG><FONT color=#800000 size=6>威特比的前途酒馆</FONT></STRONG></P>
<H3>The Prospect of Whitby （沃平Wapping）</H3>
<P>自1542年起，这间酒馆就一直在这里，那时它还被称为魔鬼的酒馆Devil’s Tavern。在17世纪，它被认为是人渣和恶棍的巢穴，是走私者和不法分子的聚集地。其中一个臭名昭著的顾客就是绞刑法官杰弗里斯，他曾终结了许多著名海盗的生命。这座建筑在18世纪被烧毁了，重建之后，根据停泊在附近的一艘船的名字，更名为威特比的前途。主酒吧地面铺有一层石板，长长的吧台由白蜡木制成，搭在橡木桶上，吧台的支柱则是由一艘船的桅杆制成的。</P>
