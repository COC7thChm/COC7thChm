<H3>The Lamb （Lamb’s Conduit Street）</H3>
<P>始建于1720年代，又在维多利亚时代重建，这里有雅座和彩绘玻璃，也有红木吧台和黄铜装饰。1920年代，羔羊酒吧是布卢姆茨伯里派的集会地点之一。</P>
