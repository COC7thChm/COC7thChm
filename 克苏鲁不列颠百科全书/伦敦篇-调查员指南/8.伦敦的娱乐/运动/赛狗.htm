<H3>greyhound racing</H3>
<P>如果说赛马是有钱绅士的消遣，那么赛狗就是劳动者的娱乐。赛狗原是美国的一项运动，1920 年代才在英国流行起来。它吸引了来自所有社会阶层的大量人群，因为比赛赛道就在城中，很容易前往，而且比赛往往在下班后的晚上举行，所以在工人阶级的男性中特别受欢迎。</P>
<P>在这项运动最受欢迎的时期，伦敦有 6 个灰狗体育场。其中最负盛名的是 1927 年开放的哈林盖体育场，拥有 50，000 个座位，还为晚上的比赛提供照明。</P>
