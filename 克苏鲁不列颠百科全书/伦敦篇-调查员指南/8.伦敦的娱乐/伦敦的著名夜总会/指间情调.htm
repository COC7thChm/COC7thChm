<H3>The Bag o’ Nails（金利街 Kingly Street）</H3>
<P>在英国的音乐领域，这可能是那个时代最重要的俱乐部。来自国内外的摇摆乐和爵士乐手在舞台上并肩演奏，貌美英俊的人在舞池中彻夜舞蹈。</P>
