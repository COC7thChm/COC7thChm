<H3>The Café de Paris （考文垂大街 Coventry Street）</H3>
<P>巴黎咖啡馆于 1923 年开业，因为威尔士亲王是这里的常客，这家店迅速成名。露易丝·布鲁克斯（Louise·Brooks）曾在这家俱乐部表演，她将查尔斯顿舞的狂热带给了英国人。</P>
