<H3>The Hambone Club（Ham Yard）</H3>
<P>“杂耍演员”于 1922 年开业，最初是一家提供“特殊艺术娱乐”的歌舞俱乐部,它不仅受到放荡不羁的人、艺术家和“另类的”人群喜爱，也在那些想要出入刺激场所的有钱有势的人群中广受欢迎。</P>
