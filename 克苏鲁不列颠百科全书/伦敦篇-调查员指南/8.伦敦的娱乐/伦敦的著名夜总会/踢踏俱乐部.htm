<H3>Shim Sham Club（沃德街 Wardour Street）</H3>
<P>踢踏俱乐部在广告中称自己为“伦敦的哈莱姆<sup>15</sup>”，这里是美国黑人侨民音乐家的天堂，这里最大的特色就是跨种族舞蹈这样的创新举动。道格拉斯·费尔班克斯（Douglas Fairbanks）到访伦敦时曾来过这里。</P>
<P>15：又译“哈林”，位于纽约曼哈顿市区，长期是 20 世纪美国黑人文化与商业中心，也是犯罪与贫困的主要中心。</P>
