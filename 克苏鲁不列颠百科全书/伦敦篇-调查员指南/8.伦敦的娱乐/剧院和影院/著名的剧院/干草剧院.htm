<P><STRONG><FONT color=#800000 size=6>干草剧院</FONT></STRONG></P>
<H3>Haymarket Theatre（萨福克街 Suffolk St）</H3>
<P>甘草剧院的历史可以追溯到 1720 年，是伦敦现存的最古老的剧院之一<sup>4</sup>。在 1920 年代，该剧院最著名的剧目是《彼得·潘》，它于 1920 年开始上演，一共演出了 399 场。</P>
<P>4：是伦敦现存还在运营的第三古老的院。又名“The Royal Haymarket”或“Little Theatre”</P>
