<H3>Alhambra（莱斯特广场 Leicester Squar）</H3>
<P>阿罕布拉是一家很受欢迎的音乐厅式的剧院，但是 1920 年代电影和广播正在使它不断衰落。除了提供通俗的娱乐，这家剧院也是出名的酒馆，在这里绅士只要付点钱，就可以安排和女演员“见面”。</P>
