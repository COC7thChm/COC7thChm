<H3>Aldwych（奥德维奇 Aldwych）</H3>
<P>奥德维奇是一个巨大（1200 个座位）且装饰华丽的剧院，在 20 年代它以 1925 年开始上演的“本特拉维斯闹剧 Ben Travers Farces”闻名。可以说，伦敦的大多数剧院都有“灵魂”——而奥德维奇的灵魂则在于，整个影院都是鲜花、香水和雪茄的气味，但是没不知道这些气味从何而来。</P>
