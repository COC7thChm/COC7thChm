<H3>Alpine Club （圣马丁广场8号St Martin’s Place）</H3>
<P>阿尔卑斯俱乐部称自己为“一群致力于登山的英国绅士组建的俱乐部，主要是阿尔卑斯山，其中某些成员也尝试过更高的山峰。”</P>
<P>1920年代该俱乐部的主席包括喜马拉雅先锋和化学家J·诺曼·柯利J.Norman Collie；陆军将军查尔斯·格兰维尔·布鲁斯Charles Granville Bruce，他曾领导过第三次探险珠峰，也是廓尔喀部队的指挥官。俱乐部会所有一个专门为会员中勇敢的登山者提供指导和信息的图书馆，同时也收集了一些由曾经的会员和资助过的探险队提供的古玩和回忆录。</P>
