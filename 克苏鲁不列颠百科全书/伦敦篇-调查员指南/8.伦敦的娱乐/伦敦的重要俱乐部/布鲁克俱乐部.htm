<H3>Brook‘s（圣詹姆斯大街60号St James’s Street）</H3>
<P>布鲁克（1764年创立）的创始人包括四位公爵，而这差不多就是这个俱乐部所有的成员了。很多会员生下来就有会员资格，这个俱乐部的会员里还有一些这片土地上最伟大的人。</P>
<P>这所俱乐部的建筑位于圣詹姆斯大街西侧，于1778年开放。街对面就是布德尔 Boodle’s，而怀特White’s也在这条路前面。布鲁克毋庸置疑地是传统的天堂。该俱乐部提供食物（注重美食体验，而且能满足毕业于公学的优秀人才的期望），并在必要时提供住宿。布鲁克最著名的一点可能是高风险的赌博行为，通常是牌局。</P>
