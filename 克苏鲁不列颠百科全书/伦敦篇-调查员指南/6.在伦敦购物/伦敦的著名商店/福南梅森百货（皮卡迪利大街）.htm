<P><STRONG><FONT color=#800000 size=6>福南梅森百货（皮卡迪利大街）</FONT></STRONG></P>
<P>福南梅森百货可能是世界上最有名的食品供应商，由威廉·福南和休·梅森创立。1705年，在白金汉宫当男仆的威廉靠倒卖用剩一半的蜡烛赚来的钱创办了这家公司。福南梅森公司不仅在商店内提供高品质的事务，还将这些货物运往世界各地。在二十世纪二十年代，他们甚至专门设置了一个“探险”部门，并为1922年的珠峰探险队提供过食物补给（含60罐鹅肝酱鹌鹑罐头和4箱香槟，也许这可以解释为什么探险队未能登顶），也为挖掘图坦卡门陵墓的霍华德·卡特探险队提供给食物补给——探险队把发现的文物装在福南梅森百货的香槟箱子里以确保文物安全。</P>
