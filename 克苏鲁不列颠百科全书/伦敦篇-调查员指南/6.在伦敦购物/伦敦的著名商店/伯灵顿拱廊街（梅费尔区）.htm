<P><STRONG><FONT color=#800000 size=6>伯灵顿拱廊街（梅费尔区）</FONT></STRONG></P>
<P>伯灵顿拱廊街是上流人士购物的地方。作为英国最古老的购物拱廊，伯灵顿拱廊街自1819年开业时就有73家商店。它连接着皮卡迪利大街和伯灵顿花园。各种店铺应有尽有：有珠宝商，古董商，裁缝，你甚至能找得到支型吊灯制造商。</P>
<P>伯灵顿拱廊街还雇用着世界上最小规模的私人警察部队（“Beadles”），他们身着礼服大衣，头戴高顶礼帽，坐在拱廊大街两断的大扶手椅上，维持着拱廊的秩序：这里严禁吹口哨、唱歌、演奏乐器、奔跑、推婴儿车进入、携带大件包裹或撑伞。</P>
