<P><STRONG><FONT color=#800000 size=6>威廉·埃文斯（圣詹姆斯大街）</FONT></STRONG></P>
<P>威廉·埃文斯是一家枪械制造商。他们不仅像普德莱一样供应猎枪，也供应其他火器，如狩猎用步枪（仅限栓式枪机）和手枪，以及狩猎服装和用具。</P>
