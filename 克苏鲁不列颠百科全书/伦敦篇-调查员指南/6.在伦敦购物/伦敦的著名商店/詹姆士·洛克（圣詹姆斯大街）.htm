<P><STRONG><FONT color=#800000 size=6>詹姆士·洛克（圣詹姆斯大街）</FONT></STRONG></P>
<P>一张自海外寄来，写着“至位于伦敦的世界上最好的制帽商”的明信片，被迅速而毫无异议地送到位于圣詹姆斯大街六号的詹姆士·洛克公司的门前。成立于1676年，詹姆士·洛克致力于为人们提供高品质的帽子：无论是狩猎用还是钓鱼用，用于正式场合或是军装帽，应有尽有。</P>
