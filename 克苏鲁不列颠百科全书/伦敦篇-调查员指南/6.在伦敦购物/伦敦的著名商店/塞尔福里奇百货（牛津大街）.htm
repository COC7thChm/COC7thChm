<P><STRONG><FONT color=#800000 size=6>塞尔福里奇百货（牛津大街）</FONT></STRONG></P>
<P>塞尔福里奇是伦敦“另一家“大型百货公司，尽管其规模只有哈洛德百货的一半，但极具竞争力。在二十世纪二十年代，这家店迅速发展，规模扩大了足足一倍，与哈洛德百货竞争激烈。调查员可以在这里以更低的价格买到与哈洛德百货相同的商品和服务。</P>
