<P><STRONG><FONT color=#800000 size=6>詹姆斯·普德莱父子（南奥德利大街）</FONT></STRONG></P>
<P>普德莱是最好的猎枪制造商，是英王乔治五世和他的两个儿子（后来的英王爱德华八世和乔治六世）的皇家御用枪支提供商。面对外来的亵渎之恐怖，一把普德莱猎枪将是绅士调查员（以及那些想要成为绅士的人）的不二之选。</P>
<P>在二十世纪二十年代，这家店由阿索尔·普特莱和他的儿子们（詹姆斯和汤姆，两人都在战争期间于法国受了重伤）经营。1929年阿索尔去世，詹姆斯和汤姆接手了父亲的店铺。</P>
