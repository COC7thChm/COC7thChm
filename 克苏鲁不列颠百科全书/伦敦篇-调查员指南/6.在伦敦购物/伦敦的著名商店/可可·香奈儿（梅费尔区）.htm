<P><STRONG><FONT color=#800000 size=6>可可·香奈儿（梅费尔区）</FONT></STRONG></P>
<P>想要一边穿着高档时装一边追捕邪教徒的女性调查员在1927年前都只能依赖于从巴黎和意大利的大牌服装店进口的服装——直到1927年六月，可可·香奈儿才在伦敦梅费尔区开店。</P>
