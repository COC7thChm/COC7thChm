<P><STRONG><FONT color=#800000 size=6>白百合（皮卡迪利大街）</FONT></STRONG></P>
<P>白百合是伦敦首屈一指的体育用品店，成立于1863年，1925年迁至皮卡迪利广场的著名一角。它出售极其优质的运动服装和运动设备，价格不菲。</P>
