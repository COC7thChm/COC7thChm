<H3>皮卡迪利大街</H3>
<P>白百合<sup>20</sup>是伦敦首屈一指的体育用品店，成立于1863年，1925年迁至皮卡迪利广场的著名一角<sup>21</sup>。它出售极其优质的运动服装和运动设备，价格不菲。</P>
<P>20：其创始人为 Fred Lillywhite ，因此也可译为“莉莉怀特公司”。最初是一家专门销售板球用品的商店，后来扩展了其他运动项目，如足球，网球，高尔夫，拳击等。它曾经为许多名人和皇室提供过运动装备，如纳尔逊，丘吉尔，伊丽莎白二世等。
<BR>21：Piccadilly Circus ，皮卡迪利广场，意思是“圆圈”，是街道交界处的圆形开放空间。作为主要交通枢纽的地位，皮卡迪利广场是一个繁忙的聚会场所和旅游景点。</P>
