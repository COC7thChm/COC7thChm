<P><STRONG><FONT color=#800000 size=6>牛津大街（梅费尔区）</FONT></STRONG></P>
<P>牛津大街是普通人在伦敦的主要购物场所，街道两旁布满了商店、卖场和精品店。弗吉尼亚·伍尔芙在1931年出版的《伦敦风景》中这样描述牛津大街：“牛津街，毋庸置言，并非伦敦最著名的通衢大道。牛津街上有太多的讨价还价，有太多的销售活动，有太多的货物，上周的标价是二英镑六先令，现在却降至一英镑十一先令三便士。无论是买还是卖，都在极尽争吵喧哗之能事。”</P>
