<P><STRONG><FONT color=#800000 size=6>世界新闻报</FONT></STRONG></P>
<P>《世界新闻报》是一份在全国范围内发行的报纸。该报仅在周日出版，它在受过教育的工人阶级中非常流行，被这些人视为是骇人听闻的丑闻列表。这份报纸的大部分版面都用来刊登关于“私通”（离婚案件中通奸的专业术语）的法庭报道，关于妓院、妓女和卖淫的警方和法庭报道，以及可怕的犯罪描述和体育赛事的报道。</P>
