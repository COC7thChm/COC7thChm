<P><STRONG><FONT color=#800000 size=6>泰晤士报</FONT></STRONG></P>
<P>《泰晤士报》可能是世界上最著名的报纸，它在1920年代备受尊崇，可是它也不免曾犯下过严重的错误。比如，1920年，该报承认了《锡安长老会纪要》的真实性，并称犹太人是“世界最大的危险”。一年之后，当这些文件被证明是伪造的时候，《泰晤士报》不得不尴尬地声明撤回报道。不同寻常的是，作为一家主流报纸，《泰晤士报》的前几页是分类广告，而新闻报道和书评剧评则留到了中间的页面。1922年，约翰·雅各布·阿斯特买下了《泰晤士报》，他和第一位女性下议院议员阿斯特夫人是姻亲。《泰晤士报》的办公室位于维多利亚女王街，靠黑衣修士桥一侧。</P>
