<P><STRONG><FONT color=#800000 size=6>每日先驱报</FONT></STRONG></P>
<P>《每日先驱报》<sup>20</sup>是唯一一家支持左翼工党的大报，但在一战后不久就因被指责接受来自俄罗斯共产党的资金赞助而濒临倒闭。后来被英国工会联盟拯救，在1922-1929年间都是英国工会联盟的喉舌。</P>
<P>20：Daily Herald</P>
