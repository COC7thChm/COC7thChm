<P><STRONG><FONT color=#800000 size=6>温布尔登</FONT></STRONG></P>
<H3>Wimbledon</H3>
<P>因著名的网球比赛而闻名，温布尔登是一个舒适的，大多为住宅的郊区。一个铁器时代的山丘堡垒俯瞰全镇，以及感谢这个远离城市雾霾的美好状况，多年来为富人建造了许多大型住宅，如坎尼扎罗宅邸（它的主人是拥有辉煌称号的海军上将雷金纳德。雷金纳德·艾尔默·兰福里·普伦凯特·埃尔·埃尔·德雷克斯爵士，KCB，DSO，JP，DL，等等等等。），温布尔登宅邸和老鹰宅邸（全国现存最好的雅各布时期宅邸之一）。</P>
