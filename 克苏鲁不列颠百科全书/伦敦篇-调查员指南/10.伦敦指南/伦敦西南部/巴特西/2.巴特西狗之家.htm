<P><STRONG><FONT color=#800000 size=6>2.巴特西狗之家</FONT></STRONG></P>
<H3>九榆树</H3>
<P>巴特西狗之家<sup>33</sup>是英国最古老最知名的猫狗收容所。在 1860 年由玛丽·蒂尔比女士在霍洛威建立。1871 年，该院迁至巴特西公园对面的巴特西。自维多利亚女王以来，它一直受到来自皇家的赞助。</P>
<P>33 巴特西从 1883 年开始收养猫，但直到 2002 年其名称才更名为巴特西狗猫之家（Battersea Dogs & Cats Home）。</P>
