<P><STRONG><FONT color=#800000 size=6>2.巴特西犬类收容所</FONT></STRONG></P>
<H3>九榆树</H3>
<P>巴特西犬类收容所是英国最古老最知名的猫狗收容所。在1860年由玛丽·蒂尔比女士在霍洛威建立。1871年，该院迁至巴特西公园对面的巴特西。自维多利亚女王以来，它一直受到来自皇家的赞助。</P>
