<P><STRONG><FONT color=#800000 size=6>泰晤士河畔的金士顿</FONT></STRONG></P>
<H3>Kingston upon Thames</H3>
<P>一个泰晤士河南岸的古老定居点，金士顿对盎格鲁撒克逊人来说是一个非常重要的地方，他们至少有九位国王在此加冕（因此得名）。就当代而言，金士顿最著名的地方可能是英国现代空军力量的发源地，当1912年，索普维斯航空公司在这里开始生产索普维斯骆驼双翼飞机。泰晤士河畔的金士顿是该区的主要城镇，自古以来就存在于泰晤士河畔。在周边地区还发现了许多罗马遗迹。</P>
