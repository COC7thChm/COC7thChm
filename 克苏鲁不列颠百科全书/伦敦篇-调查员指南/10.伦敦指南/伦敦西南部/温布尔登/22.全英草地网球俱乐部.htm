<H3>温布尔登公园路</H3>
<P>这是一家私人会员俱乐部，也被称为全英格兰俱乐部。自1922年起，草地网球世界锦标赛在该地举行；在此之前，比赛往往都是在沃普尔路的一间较小的场地举行。调查人员可以支付三先令六便士的票价即可观看比赛。虽然门票对所有人开放，但获得重要比赛的好位置还是需要俱乐部会员身份或受会员邀请。许多邀请都是作为赛季的一部分（见第99页）。草地网球协会总部位于维多利亚女王街49号。</P>
