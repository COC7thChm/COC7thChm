<H3>犁巷</H3>
<P>温布尔登是一个工人消遣项目的重要场所-灰猎犬竞速赛（查阅第89页，获得有关这项运动的更多信息）。1928年，温布尔登体育馆开始举办摩托车速度赛，与有一支当地名为“唐”的摩托车队。</P>
