<H3>教堂路</H3>
<P>最早建于十二世纪，圣玛丽教堂因爱德华·罗斯（1653年去世）的墓地而闻名，按照他的遗愿要求，在墓地上密密麻麻地种满了缠在一起的玫瑰丛。为什么他要阻止人们打扰他的坟墓，这个问题需要调查人员来回答。</P>
