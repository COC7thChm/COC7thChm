<P><STRONG><FONT color=#800000 size=6>10.里士满公园</FONT></STRONG></P>
<H3>里士满</H3>
<P>最初由查尔斯一世围成，里士满公园方圆近八英里，是大批自由漫步的鹿的家园。公园深受伦敦人的喜爱，周末和节假日通常会挤满散步和骑自行车的人，公园还提供游泳池，两个高尔夫球场，田径场，足球场，橄榄球场和几个野餐草坪等设施供他们使用。</P>
