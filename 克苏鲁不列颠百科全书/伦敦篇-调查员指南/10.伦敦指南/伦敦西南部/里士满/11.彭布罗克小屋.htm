<H3>里士满公园</H3>
<P>位于里士满公园内的彭布罗克小屋是一座乔治亚风格的建筑，以彭布罗克伯爵夫人伊丽莎白·赫伯特的名字命名，并由国王乔治三世赐予她。自维多利亚女王统治以来，这里一直是众多政要和艺术家的居所。包括狄更斯，伯特伦·罗素，朗费罗和丁尼生。</P>
