<P><STRONG><FONT color=#800000 size=6>12.白色小屋</FONT></STRONG></P>
<H3>里士满公园</H3>
<P>建造并作为国王乔治二世的狩猎小屋，也曾在 1923 年约克公爵（未来的乔治六世）在此蜜月。</P>
<P>49：1925 年末，该建筑被皇家财产局出租给私人居住。1955 年，萨德勒威尔斯芭蕾舞学校获得白色小屋的永久使用权。该学校后来获得皇家特许，并于 1956 年成为皇家芭蕾舞学校。</P>
