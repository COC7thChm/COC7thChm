<H3>普特尼高街</H3>
<P>1647 年最著名的“普特尼辩论”，在这场辩论在这里，获胜的议会军队就英国内战后如何重建国家和政府展开了辩论。教堂的大部分由维多利亚人重建，但教区保留了大量有关这一事件的历史资料<sup>67</sup>。</P>
<P>67：St Mary's Church, Putney，位于泰晤士河南岸，紧邻普特尼桥（A219）。</P>
