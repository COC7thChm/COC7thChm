<H3>Richmond</H3>
<P>里士满是一个绿树成荫，空气清新，远离烟雾缭绕伦敦的郊区。依山而建，俯瞰泰晤士河，是里士满公园和（曾是）伦敦最大宫殿之一的所在地。运动员和只想呼吸新鲜空气的人都会乘坐铁路来到里士满，在泰晤士河上划船，或在公园里玩游戏，跑步或散步。</P>
