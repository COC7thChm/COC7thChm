<P><STRONG><FONT color=#800000 size=6>里士满</FONT></STRONG></P>
<H3>Richmond</H3>
<P>里士满是一个绿树成荫，空气清新，远离烟雾缭绕伦敦的郊区。依山而建，俯瞰泰晤士河，是里士满公园和（曾是）伦敦最大宫殿之一的所在地。运动员和只想呼吸新鲜空气的人都会乘坐铁路来到里士满，在泰晤士河上划船，或在公园里玩游戏，跑步或散步<sup>40</sup>。</P>
<P>40：特丁顿闸在此处，是泰晤士河上的三个船闸和一个堰的综合体，始建于 1810 年。特丁顿堰标志着这条河通常的潮汐极限，是泰晤士河上最低的堰。泰晤士河的下游被称为潮汐道，一直延伸到特丁顿闸。人行天桥于 1889 年开放。</P>
