<P><STRONG><FONT color=#800000 size=6>苏珊·朗格伦</FONT></STRONG></P>
<H3>1899-1938</H3>
<P>朗格伦震惊了网球界和观众们，在1920年的温布尔登，她光着膊子上阵，穿着长过膝盖的长裙，还不时地在赛间喝一口白兰地，补补妆。她在1919年至1923年期间每年都赢得温布尔登网球赛，1925年又再次取胜（包括在1922年决赛中创造了最快夺冠的不败纪录），而她的受欢迎程度迫使温布尔登网球俱乐部在1992年搬到了更大的场地。</P>
<P>人们争相观看她比赛时的穿着，甚至打赌她的头巾会是什么颜色。</P>
