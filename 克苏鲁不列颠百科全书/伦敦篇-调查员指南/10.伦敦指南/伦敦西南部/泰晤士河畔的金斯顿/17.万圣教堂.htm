<P><STRONG><FONT color=#800000 size=6>17.万圣教堂</FONT></STRONG></P>
<H3>集市广场</H3>
<P>这座教堂在这里已经矗立了一千多年，墙壁上还能看到一些最早的地基。虽然教堂由维多利亚人进行了大规模的翻修，万圣教堂仍保留了许多十四，十五和十六世纪的建筑特色。</P>
