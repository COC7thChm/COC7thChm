<P><STRONG><FONT color=#800000 size=6>16.圣拉斐尔罗马天主教教堂</FONT></STRONG></P>
<H3>朴茨茅斯路</H3>
<P>这是一座意大利风格的小教堂，与郊区的红砖建筑格格不入。这座教堂最著名的是流亡法国贵族的皇家婚礼，包括 1895 年奥尔良公主海伦（路易·菲利普国王的曾孙女）的婚礼。</P>
<P>64：St Raphael's Church, Surbiton，位于泰晤士河河畔</P>
