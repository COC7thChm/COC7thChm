<H3>邱园</H3>
<P>这是一座乔治亚风格的红砖大宅，曾是乔治三世最喜爱的居所，现在是一座博物馆，专门收藏乔治三世及其家人的遗物。1923 年版的贝德克尔旅游指南将该博物馆描述为“无趣”，这确实说明了一切。</P>
<P>60：是英国皇家宫殿中最小的一座，具有荷兰外观。建筑物的后部是“女王花园”，其中包括一系列被认为具有药用价值的植物。宫殿前有一个日晷，是 1959 年送给邱园的，以纪念皇室的访问。</P>
