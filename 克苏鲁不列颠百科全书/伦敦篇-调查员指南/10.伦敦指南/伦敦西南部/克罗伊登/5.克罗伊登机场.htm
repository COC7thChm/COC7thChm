<P><STRONG><FONT color=#800000 size=6>5.克罗伊登机场</FONT></STRONG></P>
<H3>威灵顿</H3>
<P>建于在大战中服役过的军用机场，克罗伊登于1920年扩建并作为“伦敦空港”对所有飞往伦敦的国际航班开放。包括飞往巴黎，阿姆斯特丹，罗特汉姆的定期客运与邮政航班。1923年开通飞往柏林航线，1924年以后， 服务范围迅速扩大，涵盖了飞往世界大部分地区的直飞或中转航班。</P>
<P>机场设施包括酒店（尽管大多数航空公司都会安排从伦敦出发的乘客直接乘车前往，并收取少量费用），一座入境和海关大楼，一座灯塔，和一个容量超过一万加仑的储油罐。尽管不能很好地对付火吸血鬼，但仍能有效“治愈”其他怪物和邪教徒。</P>
