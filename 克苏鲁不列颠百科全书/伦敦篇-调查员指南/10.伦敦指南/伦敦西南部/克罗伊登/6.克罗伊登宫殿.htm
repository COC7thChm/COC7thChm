<P><STRONG><FONT color=#800000 size=6>6.克罗伊登宫殿</FONT></STRONG></P>
<H3>旧皇宫路</H3>
<P>由教会修女会（一个类似于天主教修女的全女性圣公会修会）使用，这座宫殿在十九世纪中叶被出售以前，500 年来都曾作为坎特伯雷大主教的夏宫。到二十世纪二十年代，修女会将其用作女子学校和培训学院，培养有志于成为修女的人。</P>
<P>38：这些建筑现在被称为旧皇宫，至今仍被用作旧皇宫学校，这是惠特吉夫特基金会的一所独立女子学校。</P>
