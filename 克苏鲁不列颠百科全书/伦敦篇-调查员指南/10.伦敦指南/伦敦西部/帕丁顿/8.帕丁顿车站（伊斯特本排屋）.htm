<P><STRONG><FONT color=#800000 size=6>8.帕丁顿车站（伊斯特本排屋）</FONT></STRONG></P>
<P>由伊桑巴德·金德姆·布鲁内尔设计，帕丁顿是英格兰西部和南威尔士的门户。其宏伟的锻铁铁路棚是维多利亚时代的工程奇迹，并在1906年至1915年进行了大幅扩建。</P></body>
