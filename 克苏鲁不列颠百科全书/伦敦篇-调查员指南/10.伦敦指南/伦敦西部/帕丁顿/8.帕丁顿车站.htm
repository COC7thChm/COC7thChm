<P><STRONG><FONT color=#800000 size=6>8.帕丁顿车站</FONT></STRONG></P>
<H3>伊斯特本排屋</H3>
<P>由伊桑巴德·金德姆·布鲁内尔设计，帕丁顿是英格兰西部和南威尔士的门户。其宏伟的锻铁铁路棚是维多利亚时代的工程奇迹，并在1906年至1915年进行了大幅扩建。</P>
<P>86：Isambard Kingdom Brunel ，英国工程师，皇家学会会员。布鲁内尔主持修建了大西部铁路、系列蒸汽轮船（包括第一艘螺旋桨横跨大西洋大蒸汽船）和众多的重要桥梁。
<BR>87：帕丁顿车站是伦敦市中心铁路总站和伦敦地铁车站综合体，是大西部干线的伦敦终点站。</P>
