<P><STRONG><FONT color=#800000 size=6>2.科学博物馆</FONT></STRONG></P>
<H3>博览会路</H3>
<P>作为肯辛顿三大博物馆中的第二座，科学博物馆始终展出着飞行器（包括1925年后奥维尔·莱特的第一架飞机）、发动机和机床、船只及其构造、钟表、电子设备以及其他具有智力或历史价值的科学奇迹。</P>
<P>59　著名藏品包括史蒂芬·霍金的办公室，查尔斯·巴贝奇的差分机，海伦·沙曼的太空服（1991 年，和平号空间站），克拉克和沃森的原始DNA 分子模型，威尔斯大教堂时钟（1390 年建造），温布利体育场的朱利叶思累加器（用于在赛狗中计算赔率），卡罗琳的天文望远镜，世界上最强大的无线电发射机的空中电感线圈，艾米·约翰逊的“吉普赛蛾”双翼飞机（1928 年）</P>
