<H3>莫尔伯勒路</H3>
<P>圣詹姆士宫是为亨利八世建造的，在国王威廉三世正式搬到白金汉宫之前，圣詹姆士宫一直是君主的居所。在二十世纪二十年代，圣詹姆士宫是乔治王子（后来的乔治七世）的家，乔治王子在1923年结婚后搬出，威尔士王子爱德华（后来的爱德华八世）也在这里。</P>
<P>在圣詹姆斯宫的马路另一侧是皇家礼拜堂，其礼拜活动经常有皇室成员参加，公众可以参加礼拜活动，但需要购票。</P>
