<H3>肯辛顿花园</H3>
<P>肯辛顿是一座相对较小的宫殿，被威廉三世买下，作为逃离脏乱差的伦敦的乡间居所，随后被用作公寓，通常是给未成年的皇室成员居住的。多亏了议会的干预，肯辛顿宫于19世纪末成为博物馆，避免了破败的命运；而这也意味着这座宫殿在二十年代是个显得有些怪异的功能混合体——它仍然是几个王室小成员的家，但也有部分建筑被用作博物馆和展览空间。这里可能是普通人在二十年代最接近皇室成员的地方，露易丝公主、爱丽丝公主和比阿特丽斯公主就住在这里，她们住在一系列名为“公主阁”的公寓里。</P>
