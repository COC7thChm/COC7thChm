<P><STRONG><FONT color=#800000 size=6>瓦平</FONT></STRONG></P>
<P>瓦平曾是刑罚之地，那里的码头见证了许多海盗和贼的最后时刻，他们被吊死，直到涨潮三次将其淹没。在19世纪，瓦平经历了巨变，从一个拥挤、肮脏的贫民区，转变为一个巨大的码头和仓库集中地。这里藏有历史悠久的酒馆，其中包括“白比的展望”，它自亨利八世时代便存在，被誉为伦敦最有声望的河边酒馆之一。</P>
