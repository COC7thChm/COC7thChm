<P><STRONG><FONT color=#800000 size=6>6.萨里商业码头</FONT></STRONG></P>
<P>这是位于泰晤士河南岸唯一的码头，萨里商业码头最初是作为捕鲸码头建造的，但到了1920年代，它们主要用于接收来自世界各地的木材货物。</P>
<P>
<TABLE style="WIDTH: 100%; BORDER-COLLAPSE: collapse" borderColor=#000000 cellSpacing=0 cellPadding=2 width="100%" bgColor=#fffbf0 border=1>
<TR><TD>
<H3>旧时的回响</H3>
<P>在1921年，世界上最大的帆船——法兰西二世号——驶入萨里码头。当这艘重达7500吨的巨轮停靠在港口时，它高耸的桅杆和木质的船身不禁让人联想到过去的时代，而此时泊入伦敦的大多数船只已是金属蒸汽船。到了这十年的末尾，风帆的时代已经结束，伦敦的码头被其继任者，煤炭和石油时代的烟尘所笼罩。</P>
</TD></TR></TABLE></P>
