<P><STRONG><FONT color=#800000 size=6>4.东印度码头</FONT></STRONG></P>
<P>东印度码头位于西印度码头的东北部。西印度码头通常用于运输和储存食品和必需品，而东印度码头则负责处理更具有异域风格的货物，如香料、丝绸和染料。茶叶是东印度码头业务的重要组成部分。</P>
