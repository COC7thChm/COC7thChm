<P><STRONG><FONT color=#800000 size=6>9.蒂尔伯里码头</FONT></STRONG></P>
<P>蒂尔伯里码头位于伦敦塔下游约25英里处，位于伦敦码头系统的最远端。尽管超出了伦敦的范围，但由于这些码头是调查员们可能会造访的深水码头，所以它们非常重要，这个码头还停泊了当时伦敦渡轮码头最重的班轮。由于海运需求，码头和其设施在1921年和1929年进行了扩建和改进，其中必要的大量挖掘作业不知会扰动自古以来就沉睡在泰晤士河底潮湿泥浆中的何物。1920年，当四只骆驼和他们的驯养员从埃及到港时，还引起了当地的轰动，人们纷纷聚集起来观看这些罕见的动物。</P>
