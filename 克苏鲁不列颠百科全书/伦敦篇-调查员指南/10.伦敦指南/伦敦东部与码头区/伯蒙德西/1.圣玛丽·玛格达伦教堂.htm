<H3>伯蒙德西街</H3>
<P>这座教堂是伦敦历史最久远的建筑之一。自13世纪晚期，这片土地上便有了宗教信仰的痕迹。在伦敦大火之后，1680年，原有的教堂被重建，但其独特的哥特式拱门却依旧矗立，见证历史。谁又能知晓，其地下深处隐藏了怎样的古老传说？</P>
