<P><STRONG><FONT color=#800000 size=6>1.圣乔治殉道者</FONT></STRONG></P>
<H3>女王广场</H3>
<P>霍尔本的圣乔治殉道者教堂，这是为纪念圣乔治而设立的一座石砌的圣殿。它的名字“殉道者”，区别于布鲁姆斯伯里附近的另一座圣乔治教堂，他们共享着一个布满草坪和老树的教堂墓地。</P>
