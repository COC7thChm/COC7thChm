<P><STRONG><FONT color=#800000 size=6>4.摄政公园</FONT></STRONG></P>
<P>摄政公园是伦敦最大的公园之一，总面积达473英亩。它是伦敦市民和游客散步的热门场所。公园内还有皇家植物学协会的花园和博物馆，贝德福德学院（这是一所仅限女性的学院，属于伦敦大学），最值得一提的是伦敦动物园，那里收藏有大量动物，包括河马、熊、狮子、猴子、大象和犀牛，以及许多有毒的爬行动物和昆虫。守密人一般较少在这里杀害不幸的调查者，但我们并不限制您的想象力。</P>
