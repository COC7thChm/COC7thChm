<H3>尤斯顿路</H3>
<P>圣潘克拉斯火车站以及站前的米德兰大酒店屹立于此，它们是维多利亚时代建筑最壮观的两部分。火车站被誉为“铁路大教堂”，红砖的巨大檐口下，旅客们在这里开始他们的旅程。而酒店不仅是伦敦最好的酒店之一，它还拥有精美的意大利哥特式装潢，赋予这座建筑一种独特的雅致。</P>
