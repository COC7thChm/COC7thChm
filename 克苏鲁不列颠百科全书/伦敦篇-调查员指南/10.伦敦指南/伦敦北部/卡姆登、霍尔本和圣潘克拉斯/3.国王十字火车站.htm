<H3>尤斯顿路</H3>
<P>国王十字火车站，这是通往利兹、唐卡斯特、纽卡斯尔、爱丁堡和更北方地区的主要车站。国王十字火车站是大北方铁路和其旗舰服务“飞行的苏格兰人”的家，这项服务始于1923年。据流传的传说，那位在战争中击败罗马人的英勇女战士——波亚迪西亚女王在该区域牺牲，她的墓穴就藏在13号站台下。</P>
