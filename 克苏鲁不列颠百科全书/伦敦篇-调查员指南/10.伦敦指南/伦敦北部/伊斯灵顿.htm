<P><STRONG><FONT color=#800000 size=6>伊斯灵顿</FONT></STRONG></P>
<P>伦敦北部，与卡姆登区接壤的地方是伊斯灵顿区。这里曾经是绅士们因为田野和天然温泉水而青睐的时尚地点。然而，19世纪的城市快速扩张将伊斯灵顿变成了一个以工厂和贫民窟为特色的地区。大街小巷，一眼望去，乔治王时期的豪宅已被切割成小型公寓和房间，有时一个建筑里就住着几十个家庭。</P>
