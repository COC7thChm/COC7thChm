<P><STRONG><FONT color=#800000 size=6>3.肯伍德庄园</FONT></STRONG></P>
<H3>汉普斯特德路</H3>
<P>这座俯瞰希思的庞大乡村庄园在整个二十年代的大部分时间内都由伊夫阿伯爵所拥有，他在1927年去世后，将庄园捐赠给了国家。庄园内收藏着一批令人印象深刻的艺术作品，包括弗美尔、伦勃朗、盖恩斯伯勒和雷诺兹的精品。</P></body>
