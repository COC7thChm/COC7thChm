<P><STRONG><FONT color=#800000 size=6>威斯敏斯特市</FONT></STRONG></P>
<P>1900年，威斯敏斯特大都市自治市被授予城市地位。与邻近的伦敦市一样，它是一个城中城。威斯敏斯特可以说是帝国的核心。全球大部分地区的命运都是由威斯敏斯特宫（通常称为议会大厦）和国王的主要住所白金汉宫决定的。</P>
<P>与伦敦市不同的是，威斯敏斯特市没有特殊权力，而是大伦敦管理局的一部分。</P>
