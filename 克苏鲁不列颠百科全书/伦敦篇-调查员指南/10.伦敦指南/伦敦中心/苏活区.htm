<P><STRONG><FONT color=#800000 size=6>苏活区</FONT></STRONG></P>
<P>苏活区位于莱斯特广场北面，可能是伦敦最具波西米亚风格的地区 。许多大型剧院和大多数大型电影公司的办公室（在沃多尔街）都在这里。苏活区是伦敦移民社区的中心，许多居民——也许大多数居民——都是法国人、意大利人、瑞士人和其他国籍的人，狭窄街道上各种各样的餐馆就是证明。酒吧、夜总会，以及贩卖毒品和卖淫的非法窝点也可以在这里找到。</P>
