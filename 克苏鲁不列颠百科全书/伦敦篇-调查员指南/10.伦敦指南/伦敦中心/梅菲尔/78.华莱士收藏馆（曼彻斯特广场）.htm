<P><STRONG><FONT color=#800000 size=6>78.华莱士收藏馆（曼彻斯特广场）</FONT></STRONG></P>
<P>华莱士收藏馆 主要由理查德·华莱士爵士（1818-1890）及其祖先赫特福德侯爵的第一、二、三和四代侯爵创立，并在1897年华莱士夫人去世后作为遗产赠予英国。它位于华莱士家族的故居赫特福德宫。该收藏馆主要收藏艺术品，包括提香 、伦勃朗和韦拉斯开兹 的作品，以及最著名的弗朗兹·哈尔斯 的《微笑的骑士》。此外，这里可能还有英国最精美的王子武器 和盔甲收藏，以及包括青铜和玻璃作品以及利摩日珐琅在内的中世纪和文艺复兴时期的艺术品。</P>
