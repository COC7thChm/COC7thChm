<P><STRONG><FONT color=#800000 size=6>36.英国皇家法院</FONT></STRONG></P>
<H3>赞善里</H3>
<P>老贝利是伦敦审理刑事案件的地方，而英国皇家法院则是审理所有其他案件的地方，例如合同或家庭法案件。这里也是上诉法院的所在地，上诉案件在这里审理。此外，这里还有上议院大法官，他们是法律领域的最高权威，只在最极端的情况下才会被提及。英国皇家法院是一座建于1882年的维多利亚哥特式建筑。</P>
