<H3>南广场</H3>
<P>格雷旅馆作为一个专门从事法律工作的机构，其历史可以追溯到最晚1370年（可能早至1292年），第一批格雷旅馆的学生成为“律师助手”的记录是在1388年。</P>
<P>格雷旅馆的三座主要建筑是大厅、教堂和图书馆。大厅建于1556年，里面有一道木制屏风，由伊丽莎白一世时期俘获的一艘西班牙帆船的木材制成；教堂建于1689年（尽管至少早在1315年就有一座教堂矗立在那里）；图书馆建于1555年，拥有3万多本书，其中包括一些罕见的早期文献和印刷品。图书馆于1929年进行了重建和扩建。</P>
