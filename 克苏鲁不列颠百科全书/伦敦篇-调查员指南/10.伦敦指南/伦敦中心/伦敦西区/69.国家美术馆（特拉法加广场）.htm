<P><STRONG><FONT color=#800000 size=6>69.国家美术馆（特拉法加广场）</FONT></STRONG></P>
<P>特拉法加广场的北侧完全被国家美术馆的庄严建筑所主宰。该美术馆成立于1824年，收藏了大量欧洲艺术作品。在其背后矗立着国家肖像画廊，其中收藏了约1900幅肖像画（包括雕像、半身像和铜像），这些肖像画描绘了来自世界各地和历史各时期的名人。</P>
