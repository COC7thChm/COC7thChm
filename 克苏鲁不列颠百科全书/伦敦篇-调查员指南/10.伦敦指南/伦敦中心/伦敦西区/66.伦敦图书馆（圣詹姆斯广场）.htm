<P><STRONG><FONT color=#800000 size=6>66.伦敦图书馆（圣詹姆斯广场）</FONT></STRONG></P>
<P>伦敦图书馆由托马斯·卡莱尔于1842年创立，这是对当时伦敦大多数图书馆限制借阅的回应。到1920年代 ，伦敦图书馆已经成为世界上最大的私人借阅图书馆，藏书量超过40万册。会员每年的订阅费用为3￡3s，入会费为1￡1s 。</P>
<P>这个图书馆主要关注自由艺术，不太可能包含神话学者感兴趣的大部头书籍。然而，伦敦的许多精英都是该图书馆的会员，这里是一个受欢迎的会议地点和聚会场所，适合（安静的）讨论。在1920年代，会员包括T.S.艾略特 、鲁德亚德·吉卜林 和丽贝卡·韦斯特 。</P>
