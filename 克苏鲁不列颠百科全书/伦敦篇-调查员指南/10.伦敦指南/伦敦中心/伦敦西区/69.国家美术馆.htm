<H3>特拉法加广场</H3>
<P>特拉法加广场的北侧完全被国家美术馆的庄严建筑所主宰。该美术馆成立于 1824 年，收藏了大量欧洲艺术作品。在其背后矗立着国家肖像画廊，其中收藏了约 1900 幅肖像画（包括雕像、半身像和铜像），这些肖像画描绘了来自世界各地和历史各时期的名人。</P>
<P>7：在 1996 年达成协议，1900 年以前的绘画作品归国家美术馆收藏，而之后的作品则由泰特美术馆藏。见 182 页泰特美术馆。</P>
