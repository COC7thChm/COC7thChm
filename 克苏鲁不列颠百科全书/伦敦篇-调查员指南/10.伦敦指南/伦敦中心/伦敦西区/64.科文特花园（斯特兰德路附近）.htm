<P><STRONG><FONT color=#800000 size=6>64.科文特花园（斯特兰德路附近）</FONT></STRONG></P>
<P>是伦敦最大和最重要的水果、蔬菜和花卉市场的所在地。科文特花园是一个大广场，于1831年建成，周围环绕着迷人的建筑，其中包括国家体育俱乐部、加里克俱乐部、科文特花园剧院（皇家歌剧院）和圣保罗教堂 （不要与同名的大教堂 混淆）。</P>
<P>历史上，科文特花园与小偷小摸、卖淫和酗酒有关，但到了1920年代，尽管该地区仍然熙熙攘攘，但已经变得安全，受到游客的欢迎，特别是在市场营业期间（每天早上6点至9点，周日除外）。</P>
