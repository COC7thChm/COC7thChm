<P><STRONG><FONT color=#800000 size=6>65.皇家殖民学会</FONT></STRONG></P>
<H3>诺森伯兰大道</H3>
<P>皇家殖民学会成立于 1868 年，旨在促进帝国的统一。该学会的创立目标是“建立一个阅览室和图书馆，使人们可以随时获得关于殖民地主题的最新和真实情报”。它拥有超过 14 万册藏书，涵盖帝国的各个方面，包括政治、地理、社会、风俗和探险。入场是免费的。</P>
<P>105：Royal Colonial Institute，在 1958 年更名为“皇家英联邦协会”。其藏书于 1993 年出售给剑桥大学图书馆。2013 年协会迁至位于 Pall Mall 的新伦敦办事处。</P>
