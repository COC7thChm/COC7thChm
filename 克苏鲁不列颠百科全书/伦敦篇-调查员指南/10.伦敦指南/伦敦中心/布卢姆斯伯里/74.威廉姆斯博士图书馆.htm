<P><STRONG><FONT color=#800000 size=6>74.威廉姆斯博士图书馆</FONT></STRONG></P>
<H3>戈登广场</H3>
<P>威廉姆斯博士图书馆是由著名的非国教牧师丹尼尔·威廉姆斯博士在他于 1715 年左右去世时的遗嘱中设立。这座图书馆是伦敦向公众开放的最古老的图书馆之一。到了 1920 年代，它已成为一个重要的研究图书馆，特别是在神学历史领域 ，收藏了从印刷史的全部时期中的各种珍奇物品到重要作品的超过 30 万份文件。</P>
<P>18：作为神学图书馆，其中藏品专注于对一神论，异教及不合规行为的研究，该建筑也被称为“大学堂（University Hall）”。</P>
