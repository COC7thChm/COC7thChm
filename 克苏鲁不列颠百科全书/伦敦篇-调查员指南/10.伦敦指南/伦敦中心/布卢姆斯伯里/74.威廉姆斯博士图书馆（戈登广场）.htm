<P><STRONG><FONT color=#800000 size=6>74.威廉姆斯博士图书馆（戈登广场）</FONT></STRONG></P>
<P>威廉姆斯博士图书馆是由著名的非国教牧师丹尼尔·威廉姆斯博士在他于1715年左右去世时的遗嘱中设立。这座图书馆是伦敦向公众开放的最古老的图书馆之一。到了1920年代，它已成为一个重要的研究图书馆，特别是在神学历史领域 ，收藏了从印刷史的全部时期中的各种珍奇物品到重要作品的超过30万份文件。</P>
