<P><STRONG><FONT color=#800000 size=6>26.圣米迦勒·圣彼得教堂（学院山）</FONT></STRONG></P>
<P>这座教堂是已故市长理查德·惠廷顿（在儿童哑剧和童话中被称为迪克·惠廷顿）遗嘱中的遗产重建的，他和他的妻子被埋葬在一个昂贵的坟墓里。这座教堂在大火灾中受损，由雷恩重建。</P>
