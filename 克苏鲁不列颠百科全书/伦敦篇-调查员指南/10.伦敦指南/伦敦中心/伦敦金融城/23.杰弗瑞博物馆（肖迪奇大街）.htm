<P><STRONG><FONT color=#800000 size=6>23.杰弗瑞博物馆（肖迪奇大街）</FONT></STRONG></P>
<P>这是一座位于古老（1714年）救济院 内的关于古老家具和木制品的小型博物馆。该藏品包括格林林·吉本斯为圣保罗大教堂创作的一些原作，以及来自伦敦各地的古董镶板和楼梯。读过M.R.詹姆斯的《巴尔切斯特大教堂的座位》 的守秘人可能会受到启发，在这座古老的建筑中创造一些诡异的活动。</P>
