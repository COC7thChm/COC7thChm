<H3>克莱门特巷</H3>
<P>这个教堂的钟声在儿童童谣中被提到过，圣克莱门特教堂有着不规则的平面。中殿大约呈矩形，但南侧过道被严重削减。天花板被分成几个板块，中间的板块上画着一个由水果和花朵组成的大椭圆形花圈。</P>
<P>教堂后面的小墓地里有一些坟墓和墓碑，上面的铭文已经被风雨侵蚀，无法辨认。谁知道这片古老的草皮下埋藏着什么骨头？</P>
