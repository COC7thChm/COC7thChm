<P><STRONG><FONT color=#800000 size=6>27.鸡鸭院（舰队街）</FONT></STRONG></P>
<P>鸡鸭院是一个位于舰队街上的小巷子。伦敦传说称，这个地方是斯温尼·托德处理他可怕的谋杀案中尸体的地方。</P>
