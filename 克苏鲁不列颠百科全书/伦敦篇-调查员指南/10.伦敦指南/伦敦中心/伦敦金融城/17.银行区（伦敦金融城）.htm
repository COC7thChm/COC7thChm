<P><STRONG><FONT color=#800000 size=6>17.银行区（伦敦金融城）</FONT></STRONG></P>
<P>作为针线街、康希尔街、王子街、家禽街、威廉国王街 交会的五向交叉口，银行区是英国最繁忙、也是最重要的交通枢纽之一。1923年，沃德·洛克公司的《伦敦指南》建议试图穿过马路的行人，“在这个地方犹豫不决是致命的”，而且需要“非凡的灵巧才能安全地穿过道路”，因为这个路口被无休止（而且往往不受控制）的车流所占据——每分钟有近十几辆公交车使用这个繁忙的路口，此外还有更多的汽车、马匹和自行车。</P>
<P>幸运的是，行人可以在中央的几条地下通道中穿过马路，而银行站地铁站 就坐落在中央。在银行区的周围有三座伦敦最重要的建筑：伦敦市长官邸、皇家交易所和英格兰银行。</P>
