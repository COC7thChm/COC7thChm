<P><STRONG><FONT color=#800000 size=6>28.圣布里德教堂（舰队街）</FONT></STRONG></P>
<P>这座教堂是雷恩设计的最新版本 ，拥有他设计的第二高的尖塔。由于靠近弗利特街，它成为许多记者和新闻工作者的教堂。第一个婚礼蛋糕的设计师 声称是尖塔给了他灵感。</P>
