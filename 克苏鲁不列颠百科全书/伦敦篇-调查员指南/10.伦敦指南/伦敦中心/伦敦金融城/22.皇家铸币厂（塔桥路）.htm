<P><STRONG><FONT color=#800000 size=6>22.皇家铸币厂（塔桥路）</FONT></STRONG></P>
<P>这里印刷钞票和铸造硬币。虽然金银货币已经不常流通，但为了贸易目的，这里仍然生产大量的贵金属硬币，而且这里通常存有大量的金银财富。有盗窃意图的人通常会被铸币厂的强大的警卫力量吓退，而伦敦城步兵团 就驻扎在拐角处。</P>
<P>公众可以进入皇家铸币厂，但必须提前至少21个工作日以书面形式向造币厂的主管申请，并给出充分的理由。</P>
