<P><STRONG><FONT color=#800000 size=6>14.圣马格努斯殉道者教堂</FONT></STRONG></P>
<H3>下泰晤士街</H3>
<P>这座教堂是在大火之后由克里斯托弗·雷恩爵士重建的。教堂里有迈尔斯·科弗代尔 的墓。他是第一个出版英文圣经的人。有些来教堂的游客有时会在他的墓附近看到一个穿着黑色长袍和兜帽的人影，而且很多人在靠近墓地时会感到一种强烈的悲伤。1922年，圣母玛利亚救助女王兄弟会 在圣马格努斯教堂重新成立。这个兄弟会最初是在1343年成立的，目的是为了唱一首拉丁文赞美诗《你好，女王》。这个兄弟会在宗教改革期间被解散了。如果有人发现一个存在了600年，只为了唱一首拉丁文赞美诗的组织，可能会对它有各种奇怪的或真或假的猜想。</P>
