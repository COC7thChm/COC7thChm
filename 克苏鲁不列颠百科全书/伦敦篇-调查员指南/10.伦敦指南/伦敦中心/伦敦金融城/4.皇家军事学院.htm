<P><STRONG><FONT color=#800000 size=6>4.皇家军事学院</FONT></STRONG></P>
<H3>维多利亚女王街</H3>
<P>1454年，理查三世批准成立皇家军事学院的成立，该学院的目的是正式化拥有、授予和裁决佩戴纹章的权利。为了实现这一目标，关于历史和祖先的知识以及对它们进行研究的能力是不可或缺的，随着时间的推移，皇家军事学院已经成为研究家谱学专业知识的重要机构。</P>
<P>非学院成员不允许进入学院图书馆；不过，学院提供（查询家谱的）收费服务。尽管伦敦郡议会图书馆可能保存出生、婚姻和死亡的记录，但如果调查员“图书馆使用”技能鉴定失败的话，最好聘请一位真正的专家来准确查明谁与谁之间有关系，以及他们有怎样的关系。</P>
