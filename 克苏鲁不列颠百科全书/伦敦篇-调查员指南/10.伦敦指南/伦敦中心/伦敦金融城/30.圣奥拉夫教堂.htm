<H3>哈特街</H3>
<P>这座中世纪的小教堂是少数在大火灾中幸存下来的教堂之一，自13世纪以来一直矗立在这里。根据教堂文献和门上的铭牌，童话人物“鹅妈妈” 于1586年9月被埋葬在这里。教堂墓地的一座坟墓是玛丽·拉姆齐的，伦敦传说认为她是1665年将黑死病引入城市的人。教堂的地下墓穴不对游客开放，也不允许新的埋葬：1853年，这里堆满了尸体 。</P>
