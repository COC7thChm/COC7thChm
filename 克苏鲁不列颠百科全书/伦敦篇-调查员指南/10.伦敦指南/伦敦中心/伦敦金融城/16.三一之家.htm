<P><STRONG><FONT color=#800000 size=6>16.三一之家</FONT></STRONG></P>
<H3>伦敦金融城</H3>
<P>三一之家是一座位于伦敦塔北面的建筑，它是三一兄弟会 的总部。三一会的主要职责是维护和管理英国岛屿周围的灯塔和浮标，颁发航运领航员执照和控制英国水域的导航安全有效。三一会拥有大量的与其行业相关的文物、古玩和及其贸易历史的收藏。这些藏品可能对那些寻找海岸异常现象的调查员有用。</P>
