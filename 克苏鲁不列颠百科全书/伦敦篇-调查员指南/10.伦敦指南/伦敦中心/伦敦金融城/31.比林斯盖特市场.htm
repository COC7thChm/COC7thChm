<P><STRONG><FONT color=#800000 size=6>31.比林斯盖特市场</FONT></STRONG></P>
<H3>泰晤士街</H3>
<P>泰晤士河北岸的伦敦主要海鲜市场 。有关伦敦市场的更多信息，请参阅第107页。</P>
<P>24：19 世纪末，伦敦市政府建造了新市场，采用意大利风格，在通往泰晤士街的长长的临街面上，有一个山形墙的中心和连续的拱廊，两端各有一个凉亭小酒馆。市场覆盖着百叶窗玻璃屋顶，画廊被分配给出售干鱼，而地下室则用作贝类市场。
<BR>19 世纪末，大部分鱼通过大东方铁路到达市场。
<BR>唯一被允许在市场上移动鱼类的人是有执照的鱼类搬运工。</P>
