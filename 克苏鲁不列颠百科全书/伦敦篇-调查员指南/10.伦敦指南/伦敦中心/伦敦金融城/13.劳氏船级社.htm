<P><STRONG><FONT color=#800000 size=6>13.劳氏船级社</FONT></STRONG></P>
<H3>芬奇街</H3>
<P>虽然它 和更出名的劳合社 （两者都是在同一家咖啡馆 开始的）有着部分相同的名字和历史，但是劳氏船级社和那个机构没有关系。劳氏船级社为保险承保人、船东和船运代理等群体提供了英国和国际商船的适航性的准确分类。劳氏船级社在全球范围内拥有一系列的代理和船舶检验师，并且每年出版一本《船舶登记册》，包含了每一艘被检验过的船舶的详细信息（包括适航性等级）。寻求神秘货物运送细节的调查者，从这里开始搜索，可能会是一个好的开端。</P>
