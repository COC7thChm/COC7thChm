<P><STRONG><FONT color=#800000 size=6>2.中央刑事法院（路德门山）</FONT></STRONG></P>
<P>它更广为人知的名字是老贝利，并以其圆顶上的正义女神像而闻名。中央刑事法庭是审判在伦敦市和伦敦郡，以及米德尔塞克斯郡和埃塞克斯郡、肯特郡和苏塞克斯郡部分地区所犯罪行时的主要巡回法庭。</P>
<P>法院共有四个审判厅，其本着公正公开的原则，欢迎公众人士前来观看审判。不过，对于热门案件，进门时会收取1-5先令的入场费。对于臭名昭著的案件的审判（比如克里本谋杀案），法庭会座无虚席且每天的入场票都会提前出售。</P>
<P>中央刑事法院建在纽盖特监狱的旧址上，1782到1902年间，那里关押着伦敦被判处死刑的囚犯。其附近是圣墓教堂，这是被定罪的罪犯在前往泰伯恩刑场的路上接受临终祝福的地方。</P>
