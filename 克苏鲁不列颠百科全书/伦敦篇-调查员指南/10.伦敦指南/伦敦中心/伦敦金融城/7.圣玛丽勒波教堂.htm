<H3>齐普赛街</H3>
<P>在 14 世纪，人们会敲响圣玛丽勒波教堂的钟来宣布全城宵禁，传说只有那些出生在钟声之中的人才能自称为伦敦人。拱门法庭（以教堂的拱门命名）自 13 世纪以来一直于此举行会议。该法庭是英国教会中最高级别的教会法庭。</P>
