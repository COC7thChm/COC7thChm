<P><STRONG><FONT color=#800000 size=6>8.沃尔布鲁克圣史蒂芬教堂（沃尔布鲁克）</FONT></STRONG></P>
<P>像许多其他伦敦教堂一样，沃尔布鲁克圣史蒂芬教堂坐落在一个古老的礼拜场所上；早在公元2世纪，供奉密特拉的一座罗马神庙也位于同一地点。后来矗立在这里的教堂在伦敦大火中被摧毁后，由克里斯托弗·雷恩爵士重建，他的教区教堂就是这座教堂，人们普遍认为人们普遍认为，这不仅是他为规模大得多的圣保罗教堂做的预演，也是其上级教堂的预演。意大利雕塑家安东尼奥·卡诺娃谈到沃尔布鲁克圣史蒂芬教堂时说：“在罗马，任何（建筑）都不能与之媲美”，尼古拉斯·佩夫斯纳爵士将其列为英国十大建筑之一。</P>
