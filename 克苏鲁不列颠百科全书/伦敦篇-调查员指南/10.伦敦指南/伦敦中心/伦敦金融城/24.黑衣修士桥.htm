<H3>黑衣修士桥</H3>
<P>泰晤士河上的桥梁都因吸引自杀者和鬼故事而闻名。黑衣修士桥有一个反复出现的鬼故事，讲的是一位穿着黑衣的高大女子在伦敦的雾夜从桥上跳下。</P>
<P>11：Blackfriars Bridge 是一座跨越泰晤士河的道路和人行桥。它被称为黑衣修士是因为那里曾经有一个多明我会的修道院。</P>
