<P><STRONG><FONT color=#800000 size=6>29.圣劳伦斯犹太教堂（格雷舍姆街）</FONT></STRONG></P>
<P>这座教堂 位于市政厅旁边，是另一座在大火灾中被摧毁并由克里斯托弗·雷恩重建的教堂。它是伦敦金融城政府的官方教堂，自14世纪以来，每年早春都会在这里举行斯皮塔尔布道 ，伦敦金融城市政府的市长、议员、市政府工作人员都会参加。</P>
