<P><STRONG><FONT color=#800000 size=6>32.圣詹姆斯·加里克教堂</FONT></STRONG></P>
<H3>加里克山</H3>
<P>这座教堂在大火灾后由克里斯托弗·雷恩设计重建 ，但由他的学生尼古拉斯·霍克斯莫尔完成。其奇特的名称来自13世纪附近出售的的一种法国大蒜。参观教堂的游客可以看到一具木乃伊，叫做吉米·加里克 ，保存在教堂后面的橱柜里（守秘人可以在《伦敦守秘人指南》第49页上了解更多关于吉米·加里克的信息）。</P></body>
