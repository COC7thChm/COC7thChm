<P><STRONG><FONT color=#800000 size=6>5.公共档案馆</FONT></STRONG></P>
<H3>法院巷</H3>
<P>公共档案馆成立于1838年，负责集中保存政府及法庭的档案，而这些档案以前由多个部门保存。该馆保存着英格兰和威尔士的公共事务记录，包括遗嘱、人口普查数据、土地契约、法律文件和可追溯到中世纪的法庭记录。最古老的公开记录是1086年的《土地志》，而在此之前，档案馆还保存着一些私人记录，其中最古老的是974年的盎格鲁-撒克逊土地契约。入场与查看任何1801年后的文件均为免费。较早的文件可在付费后查阅。</P>
