<H3>肖迪奇大街</H3>
<P>这是一座位于古老（1714 年）救济院<sup>9</sup>内的关于古老家具和木制品的小型博物馆。该藏品包括格林林·吉本斯为圣保罗大教堂创作的一些原作，以及来自伦敦各地的古董镶板和楼梯。读过 M.R.詹姆斯的《巴尔切斯特大教堂的座位》<sup>10</sup>的守秘人可能会受到启发，在这座古老的建筑中创造一些诡异的活动。</P>
<P>9：这些救济院是由铁匠公司为铁匠的寡妇建造的。
<BR>10：M. R. James 的一本鬼故事集。蒙塔古·詹姆斯 1862-1936 年，是一位英国作家，中世纪学者，剑桥国王学院和伊顿公学的教务长，剑桥大学副校长。詹姆斯最出名的是他的鬼故事。</P>
