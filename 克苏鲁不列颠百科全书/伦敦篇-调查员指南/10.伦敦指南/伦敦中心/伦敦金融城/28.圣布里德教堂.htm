<H3>舰队街</H3>
<P>这座教堂是雷恩设计的最新版本 ，拥有他设计的第二高的尖塔。由于靠近弗利特街，它成为许多记者和新闻工作者的教堂。第一个婚礼蛋糕的设计师 声称是尖塔给了他灵感。</P>
<P>17　St Bride's Church ，这座建筑也是克里斯托弗·雷恩爵士在伦敦大火之后重建的。是雷恩教堂尖顶中第二高的，仅次于圣保罗大教堂。
<BR>18　据说在 18 世纪末，糕点师 William Rich 通过观看圣布里德教堂的分层尖塔，找到了为自己的婚礼制作分层婚礼蛋糕的灵感。
<BR>P.S. 圣布里德教堂（St Bride's Church）也可被译为圣新娘教堂。</P>
