<P><STRONG><FONT color=#800000 size=6>10.圣巴特医院</FONT></STRONG></P>
<H3>吉尔茨布尔街</H3>
<P>圣巴特医院是由附近教堂不可思议的声誉连带发展起来的，它被认为是英国最古老的医院（尽管它的新建筑可以追溯到1907年）。该医院最初由附属于教堂的一座修道院支持，到20世纪20年代，它依靠捐赠来维护正常的运作，且每年治疗约6万例病例。其附属医学院被公认为全国最好的医学院。</P>
