<P><STRONG><FONT color=#800000 size=6>20.伦敦市长官邸（银行区）</FONT></STRONG></P>
<P>这座精美的带柱式建筑是伦敦市长的官邸，建于1753年，虽然公众只有经过特别许可或参加在那里举行的公民和国家活动才能进入，但它内部装修豪华，装饰精美。</P>
