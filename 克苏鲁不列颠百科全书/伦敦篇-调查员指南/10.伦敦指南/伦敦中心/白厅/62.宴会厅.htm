<P><STRONG><FONT color=#800000 size=6>62.宴会厅</FONT></STRONG></P>
<P>宴会厅是白厅原有建筑中唯一幸存的部分 ，现在是皇家联合服务博物馆 的所在地，收藏了英国军队和海军的文物，包括克伦威尔的剑（对于想要斩首国王的雄心勃勃的年轻邪教徒来说，还有什么比这更好的呢？）、拿破仑的家具、英国各地发现的史前武器以及一战时期的武器（其中一些可能仍然能用）。</P>
