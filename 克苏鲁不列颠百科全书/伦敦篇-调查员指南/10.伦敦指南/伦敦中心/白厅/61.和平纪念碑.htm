<P><STRONG><FONT color=#800000 size=6>61.和平纪念碑</FONT></STRONG></P>
<P>和平纪念碑于1919年竖立 ，作为第一次世界大战死者的临时纪念碑，其简洁的设计迎合了国家的情绪，因此被永久保留下来。这座纪念碑是一块简单的白色石碑，上面刻有“光荣的死者（The Glorious Dead）”字样，在战争的摧残之后，它成为了许多情感能量的焦点。</P>
<P>任何男性调查员如果在经过和平纪念碑时没有脱帽致敬 ，可能会受到其他路人的鄙夷评论。</P>
