<H3>Horse Guards</H3>
<P>骑兵卫队大楼是一座大型的帕拉第奥式建筑，现在被用作伦敦和英格兰东部所有军团的指挥中心。通常可以在外面的阅兵场上看到来自皇家骑兵卫队的荣誉卫队。</P>
