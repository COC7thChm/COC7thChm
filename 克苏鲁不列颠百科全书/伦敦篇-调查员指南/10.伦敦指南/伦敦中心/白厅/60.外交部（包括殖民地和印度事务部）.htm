<P><STRONG><FONT color=#800000 size=6>60.外交部（包括殖民地和印度事务部）</FONT></STRONG></P>
<P>外交部 是一座由波特兰石和白色大理石建造的非凡建筑，内部摆满了著名政要的白色大理石像。1873年 ，当英国人意识到他们已经征服了世界的三分之一，却没有地方来管理它时，外交部便被建立起来。建筑的中心是杜巴庭院 ，这是一个由意大利大理石建造的地方，1902年，印度的王子们在这里向新国王宣誓效忠。</P>
