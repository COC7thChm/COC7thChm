<P><STRONG><FONT color=#800000 size=6>梅菲尔</FONT></STRONG></P>
<P>梅菲尔这个名字来源于中世纪时期在威斯敏斯特城市墙外举行的古老的五月集市。在 18、19 世纪，梅菲尔由一些富有的地主开发为时尚（通常也很昂贵）的住宅区。在 1920 年代，该地区最大的土地所有者是威斯敏斯特公爵。尽管梅菲尔不像伦敦西区有那么多的旅游景点，但许多富有、有头有脸的重要人物都居住在该地区，并且小心翼翼地保护着他们的隐私。</P>
