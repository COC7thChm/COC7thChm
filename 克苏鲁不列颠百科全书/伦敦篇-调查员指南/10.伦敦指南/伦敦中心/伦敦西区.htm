<P><STRONG><FONT color=#800000 size=6>伦敦西区</FONT></STRONG></P>
<P>“西区”这个词在 19 世纪开始使用，用来描述伦敦查令十字附近的地区，这里是娱乐行业的中心，包括俱乐部、舞厅、夜总会、鸡尾酒吧、酒店、博物馆、画廊、电影院、餐厅和剧院。它并没有一个精确的定义，但大家普遍认为它包括莱斯特广场、皮卡迪利广场和苏活区，可能还包括摄政街甚至科文特花园，这取决于你问的是谁。</P>
<P>101：West End，伦敦著名的戏剧休闲文化区，与纽约百老汇齐名的世界两大戏剧中心之一。伦敦的主要商业和娱乐中心，是英国最大的中央商务区。它是世界上租金最贵的商业和办公空间之一。</P>
