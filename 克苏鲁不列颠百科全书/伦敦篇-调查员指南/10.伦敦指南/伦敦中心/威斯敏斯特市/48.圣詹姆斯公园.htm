<H3>白金汉宫对面</H3>
<P>这是皇家公园中最古老的公园，面积近 23 公顷，位于圣詹姆斯的南端。公园的东边是皇家骑兵卫队，北边是圣詹姆斯宫和购物大道，西边是白金汉宫。</P>
