<P><STRONG><FONT color=#800000 size=6>47.萨沃伊礼拜堂（萨沃伊山）</FONT></STRONG></P>
<P>尽管这座礼拜堂位置就在同名酒店的后面，萨沃伊礼拜堂与更为知名的萨沃伊酒店并没有任何关联。相反，它是萨沃伊宫殿仅存的遗迹，萨沃伊宫殿是中世纪伦敦最大的建筑之一，其废墟在19世纪被拆除。这座礼拜堂由君主直接控制 ，是皇家维多利亚勋章的官方礼拜堂，该勋章是少数由君主直接控制而非议会决定的荣誉之一。该勋章的成员包括那些为君主提供直接服务的人，他们的名字和纹章被记录在长椅上的黄铜牌匾上。</P>
