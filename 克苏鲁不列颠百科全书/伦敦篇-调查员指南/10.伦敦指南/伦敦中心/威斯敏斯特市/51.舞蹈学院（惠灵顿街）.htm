<P><STRONG><FONT color=#800000 size=6>51.舞蹈学院（惠灵顿街）</FONT></STRONG></P>
<P>这个组织于1920年在特罗卡德罗餐厅 的一次会议 上成立，最终在1935年成为了国际知名的芭蕾舞学校——皇家舞蹈学院 。其总部位于《舞蹈时代》 杂志的办公室内。</P>
