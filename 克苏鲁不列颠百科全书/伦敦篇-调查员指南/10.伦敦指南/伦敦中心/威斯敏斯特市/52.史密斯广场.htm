<P><STRONG><FONT color=#800000 size=6>52.史密斯广场</FONT></STRONG></P>
<H3>西敏寺</H3>
<P>史密斯广场以广场中央的圣约翰教堂 而闻名，这座教堂现在被用作音乐厅。这个广场在政治上非常重要，因为它是保守党的总部所在地 ，而且在1928年，工党也将其总部迁移到了这个广场 。</P>
