<P><STRONG><FONT color=#800000 size=6>45.女性图书馆（马瑟姆街）</FONT></STRONG></P>
<P>女性图书馆位于威斯敏斯特的马瑟姆街，一个改建的公共房屋内。其起源可追溯到1867年成立的伦敦国家妇女选举权协会，尽管图书馆直到20世纪20年代才正式组织起来，首任图书馆员，维拉·杜伊 ，直到1926年1月1日才被任命。那时，它被称为妇女服务图书馆 ，与自第一次世界大战爆发以来被称为伦敦妇女服务协会 的协会名称相一致。社团和图书馆的成员包括像维拉·布里顿 和弗吉尼亚·伍尔芙 这样的作家，以及最著名的政治家埃莉诺·拉思本 。</P>
