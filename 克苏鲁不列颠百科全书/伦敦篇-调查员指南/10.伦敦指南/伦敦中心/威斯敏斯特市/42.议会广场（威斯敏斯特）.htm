<P><STRONG><FONT color=#800000 size=6>42.议会广场（威斯敏斯特）</FONT></STRONG></P>
<P>议会广场位于威斯敏斯特宫的西北部，是一个开阔的绿地广场，内有著名议会议员的雕像，包括首相皮尔、帕默斯顿、坎宁和迪斯雷利 。1920年7月，亚伯拉罕·林肯的雕像在广场北侧揭幕。附近有一尊奥利弗·克伦威尔的雕像 ，与其他围绕议会的雕像不同，它背对这座建筑物。</P>
