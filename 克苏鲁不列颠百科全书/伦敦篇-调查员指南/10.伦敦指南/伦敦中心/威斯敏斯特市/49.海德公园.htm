<P><STRONG><FONT color=#800000 size=6>49.海德公园</FONT></STRONG></P>
<P>海德公园 曾是水晶宫的所在地（参见《伦敦-守秘人指南》第40页）。海德公园是伦敦皇家公园中最大的一个，占地面积近350英亩，为伦敦市中心一片广阔的开放空间。游客可以通过一个宏伟的刻有凹槽的古典石柱组成的的门廊入口进入公园，那里有广阔的水道和草坪。</P>
<P>公园内最有趣的是蛇形画廊 以及著名的“演讲者角”，一个多世纪以来一直是言论自由和抗议的中心。马克思、列宁和奥威尔 都在这里发表过演说，这个角落近年来已经成为伦敦大规模抗议活动的传统起点，例如妇女参政论者 就是从这里出发游行的。海德公园角对面是伦敦最宏伟的酒店之一，兰斯伯瑞酒店 。</P>
