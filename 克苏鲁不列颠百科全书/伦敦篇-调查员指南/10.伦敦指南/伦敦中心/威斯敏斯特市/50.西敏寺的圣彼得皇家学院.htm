<P><STRONG><FONT color=#800000 size=6>50.西敏寺的圣彼得皇家学院</FONT></STRONG></P>
<P>这所学院更为人所知的名字是西敏寺公学 ，它位于曾经附属于西敏寺的修道院墙壁内的一个私人广场。作为最著名（也是最好）的公立学校之一，许多著名人士都曾在这所学校的大厅里学习，包括本·琼森、罗伯特·胡克、克里斯托弗·雷恩、约翰·洛克、杰里米·边沁和A·A·米尔恩。</P>
