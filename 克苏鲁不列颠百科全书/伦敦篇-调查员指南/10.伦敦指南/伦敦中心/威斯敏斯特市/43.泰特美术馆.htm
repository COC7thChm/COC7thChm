<P><STRONG><FONT color=#800000 size=6>43.泰特美术馆</FONT></STRONG></P>
<H3>格罗夫纳路</H3>
<P>泰特美术馆 收藏了英国当代艺术的国家级藏品，这些藏品都是19世纪和20世纪的作品。它位于前米尔班克监狱 的遗址上。1928年，泰晤士河泛滥成灾，淹没了泰特美术馆 。</P>
