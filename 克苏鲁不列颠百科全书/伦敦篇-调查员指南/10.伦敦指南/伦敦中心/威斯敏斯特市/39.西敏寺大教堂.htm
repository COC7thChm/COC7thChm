<P><STRONG><FONT color=#800000 size=6>39.西敏寺大教堂</FONT></STRONG></P>
<H3>弗朗西斯街</H3>
<P>伦敦最新的大教堂——西敏寺大教堂 是英国对天主教接受程度不断提高的象征。西敏寺大教堂于1903年完工，是新拜占庭式建筑的杰出代表，灵感来自于伊斯坦布尔的圣索菲亚大教堂和罗马的圣马可大教堂，由砖块和波特兰大理石组成。内部装饰精美，包括大理石和马赛克等世界级宗教装饰。十字架站是由雕塑家埃里克·吉尔 制作的，于1918年安放。</P>
