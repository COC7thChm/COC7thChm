<P><STRONG><FONT color=#800000 size=6>54.克利奥帕特拉的针</FONT></STRONG></P>
<H3>堤岸</H3>
<P>克利奥帕特拉的针是一座 法老图特摩斯三世的纪念碑，可以追溯到大约公元前1450年。在尼罗河战役之后，埃及将这座纪念碑赠送给伦敦。该纪念碑于1878年在泰晤士河北岸立起。这座纪念碑经受了严重的风化，并遭到1917年附近落下的德国炸弹的破坏。它的两侧是两个青铜狮身人面像，上面刻有象形文字“善神，图特摩斯三世永生。”</P></body>
