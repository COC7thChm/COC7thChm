<P><STRONG><FONT color=#800000 size=6>布莱克希斯区</FONT></STRONG></P>
<P>布莱克希斯曾经有许多小混混抢劫那些离开伦敦的旅客，现在则是一处以私人拥有的卡托庄园为中心的供中产阶级居住的理想郊区。布莱克希斯（Blackheath）这个名字据说源于1665年时该地区有许多用来埋葬黑死病病人的尸坑。</P>
