<P><STRONG><FONT color=#800000 size=6>13.兰贝斯圣玛丽教堂</FONT></STRONG></P>
<H3>兰贝斯宫路</H3>
<P>尽管保存下来的古迹让它看起来很古老，毗邻兰贝斯宫的兰贝斯圣玛丽教堂是于1850年左右重建的。教堂旁的墓园中有一些大主教的坟墓，包括詹姆士王译本圣经的监督人理查德·班克罗夫特的坟墓。</P>
