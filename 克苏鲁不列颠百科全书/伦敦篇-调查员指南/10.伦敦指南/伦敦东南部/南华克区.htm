<P><STRONG><FONT color=#800000 size=6>南华克区</FONT></STRONG></P>
<P>南华克区是紧邻伦敦桥以南的一个区。常常被居民称为“自治区”，以与邻近的仅隔河相望的伦敦市区分。南华克区北部以泰晤士河为界，内有伦敦桥站、萨瑟克大教堂和博罗市场。行政区大街大致从北边的伦敦桥向南一直延伸到象堡。</P>
