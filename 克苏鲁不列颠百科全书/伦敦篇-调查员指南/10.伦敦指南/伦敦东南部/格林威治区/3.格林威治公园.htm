<P><STRONG><FONT color=#800000 size=6>3.格林威治公园</FONT></STRONG></P>
<H3>威廉国王步行街</H3>
<P>这个占地180英亩的公园曾是亨利八世最爱的皇家狩猎场，现在则是民众散步的好去处，这里有广阔的花园、板球场、乐队演奏台和可追溯到17世纪的古树。步行至中央山丘顶是一段陡峭的路程，山上有格林威治皇家天文台和本初子午线。从山顶上看去，景色十分壮观，在晴朗的日子里，可以看到上千艘船来往于繁华的码头，最远甚至可以看到塔桥。</P>
