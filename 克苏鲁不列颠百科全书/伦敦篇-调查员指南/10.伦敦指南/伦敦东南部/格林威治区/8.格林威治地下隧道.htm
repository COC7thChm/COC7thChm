<P><STRONG><FONT color=#800000 size=6>8.格林威治地下隧道</FONT></STRONG></P>
<H3>格林威治码头</H3>
<P>在多格斯岛和格林威治之间的泰晤士河之下，有一条1200英尺长的格林威治地下隧道。每一端都有一个绿色穹顶的圆形建筑，里面有供行人通往地下隧道的电梯和楼梯。电梯只在白天运行。</P>
