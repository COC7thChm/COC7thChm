<H3>格林威治</H3>
<P>在格林威治公园的小山坡上，有一座气势恢宏的弗兰斯蒂德之屋，它是格林威治皇家天文台的所在地。皇家天文台曾一直设在格林威治，直到1924年，铁路电气改造工程影响了磁场和气象部门的读数，迫使它搬到苏塞克斯郡的赫斯特蒙苏堡。每天下午1点，天文台屋顶上方的红色报时球就会从杆上掉落，从而帮助船只在起航前校准船上的时钟。</P>
