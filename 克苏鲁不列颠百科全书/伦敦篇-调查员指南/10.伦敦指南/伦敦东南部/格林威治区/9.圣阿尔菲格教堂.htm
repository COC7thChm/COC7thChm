<P><STRONG><FONT color=#800000 size=6>9.圣阿尔菲格教堂</FONT></STRONG></P>
<H3>纳尔逊路</H3>
<P>教堂以据说于 1012 年在格林威治殉教的前坎特伯雷大主教的名字命名，并于 12 世纪建在大主教去世的地方，1710 年被一场风暴摧毁。1714 年由克里斯托弗·雷恩的徒弟尼古拉斯·霍克斯莫尔重建，并与原教堂独特的塔楼相结合。教堂下面埋葬着魁北克战役的英雄詹姆斯·沃尔夫将军<sup>12</sup>，并用一扇彩色玻璃窗来纪念他。1929 年，加拿大把沃尔夫的雕像作为送给英国人民的礼物放置在皇家公园里。</P>
<P>12：James Wolfe，1727-1759，他主要因 1759 年在魁北克战役中战胜法国人而被铭记。这场胜利导致了英国在加拿大的主导地位。</P>
