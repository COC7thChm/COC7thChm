<P><STRONG><FONT color=#800000 size=6>6.皇后宫</FONT></STRONG></P>
<H3>格林威治公园</H3>
<P>这座由著名建筑师伊尼哥·琼斯于1617年建造的前皇家住宅曾是安妮（詹姆斯一世的妻子）的住所。自1892年以来，它一直是格林威治医院和英国最大的航海和海员学校——皇家海员医学院的中心。</P>
<P>10：1933 年，海员学校搬到萨福克郡的霍尔布鲁克，格林威治的皇后宫成为新的国家海事博物馆 (NMM) 的一部分，并于 1937 年开放。</P>
