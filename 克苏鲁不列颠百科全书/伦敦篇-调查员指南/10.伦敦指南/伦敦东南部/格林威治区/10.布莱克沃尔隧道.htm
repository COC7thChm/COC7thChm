<P><STRONG><FONT color=#800000 size=6>10.布莱克沃尔隧道</FONT></STRONG></P>
<P>泰晤士河下的一条隧道，连接着位于南岸的东格林威治的布莱克沃尔和北岸的东印度码头路。该隧道于1897年开通，来往的车辆和行人都可以免费通行。</P>
