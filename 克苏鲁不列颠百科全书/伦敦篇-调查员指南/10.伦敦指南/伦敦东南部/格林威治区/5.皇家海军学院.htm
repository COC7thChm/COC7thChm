<H3>格林威治</H3>
<P>格林威治的河岸边，克里斯托弗·雷恩的杰作占了一大半。最初，它作为海军医院而建，也是纳尔逊从泰晤士河运往圣保罗大教堂安息之前停灵供人悼念的地方。在20世纪20年代，医院的建筑大多被改造成了海军军官的培训学校。建筑群里还有曾经是海军食堂的彩绘大厅，这是建筑群中最引人注目的建筑之一，还有皇家海军博物馆，里面收藏了大量著名海军军官的遗物和海军战利品，还包括纳尔逊勋爵生前拥有的几乎所有东西。</P>
