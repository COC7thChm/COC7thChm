<P><STRONG><FONT color=#800000 size=6>兰贝斯区</FONT></STRONG></P>
<P>泰晤士河南岸居住地的扩张比北岸要慢得多。南岸土壤湿软泥泞，渡口一直很少。直到战后几年，随着城市扩张的步伐加快，旧时充满贫民窟的兰贝斯区才逐渐开始现代化进程。兰贝斯区是一个充满矛盾的地方，伦敦圣公会教堂的中心在岸的一边，而另一边则住着一贫如洗的污泥拾荒者。</P>
