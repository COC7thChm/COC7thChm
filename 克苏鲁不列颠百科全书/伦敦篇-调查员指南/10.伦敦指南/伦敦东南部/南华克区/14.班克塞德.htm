<P><STRONG><FONT color=#800000 size=6>14.班克塞德</FONT></STRONG></P>
<H3>南华克区</H3>
<P>班克塞德位于泰晤士河的南岸，在西边的黑衣修士桥和东边的伦敦桥之间。在这里可以发现一排排乔治亚风格的房子，其中包括红衣主教帽巷和萨瑟克大教堂主任牧师的住所。</P>
