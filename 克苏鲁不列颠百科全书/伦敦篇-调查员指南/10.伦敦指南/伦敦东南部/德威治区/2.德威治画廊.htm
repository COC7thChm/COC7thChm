<P><STRONG><FONT color=#800000 size=6>2.德威治画廊</FONT></STRONG></P>
<H3>画廊路</H3>
<P>德威治画廊于 1817 年开业，是英国专门建造的艺术画廊中最古老的，由约翰·索恩爵士设计建造，他最著名的作品是英格兰银行<sup>2</sup>。画廊收藏了许多大师的作品，包括伦勃朗、鲁本斯和拉斐尔的作品。可以免费参观。</P>
<P>2：见 178 页<A href="../../伦敦中心/林肯因河广场/37.索恩博物馆.htm">索恩博物馆</A></P>
