<P><STRONG><FONT color=#800000 size=6>德威治区</FONT></STRONG></P>
<P>德威治区是伦敦南部的一个富人区，位于南华克区和兰贝斯区之间。德威治区保存了原来的购物街，并且至今仍保留着几乎所有 18、19 世纪时的建筑。</P>
