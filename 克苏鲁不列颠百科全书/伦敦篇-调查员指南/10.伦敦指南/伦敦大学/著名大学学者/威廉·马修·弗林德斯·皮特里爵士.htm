<P><STRONG><FONT color=#800000 size=6>威廉·马修·弗林德斯·皮特里爵士</FONT></STRONG></P>
<H3>1853-1942</H3>
<P>皮特里是一位很有影响力的考古学家，于1913-1933年在UCL担任爱德华兹埃及考古学和语言学教授。他对金字塔进行了首次科学勘测，并在塔尼斯，谢赫尔，法尤姆，卢克索和阿马纳进行了进一步的调查。他拥有大量埃及和黎凡特文物收藏，在去世之后把它们捐献出来并建立了一座博物馆。</P>
