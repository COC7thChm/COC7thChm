<P><STRONG><FONT color=#800000 size=6>格雷戈里·福斯特爵士</FONT></STRONG></P>
<H3>1866-1931</H3>
<P>1906年至1929年任大学学院教务长，1928年至1930年任大学副校长。正是在福斯特的努力下，最终确保在布卢姆斯伯里修建了伦敦大学新中央机构大楼，并于1929年将旧的中央办公室从帝国研究院迁出。</P>
