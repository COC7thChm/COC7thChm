<P><STRONG><FONT color=#800000 size=6>艾伯特·弗雷德里克·波拉德教授</FONT></STRONG></P>
<H3>1869-1948</H3>
<P>波拉德是伦敦大学学院宪法史教授和都铎王朝历史专家，他是历史研究所的创始人，也是历史协会的重要成员。</P>
