<H3>1881-1951</H3>
<P>弗莱明在圣玛丽医院担任研究和讲课的工作。他因于 1923 年发现溶菌酶，后又在 1928 年发现青霉素而声名鹊起，后来他还因此获得了诺贝尔奖。</P>
