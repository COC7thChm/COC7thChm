<P><STRONG><FONT color=#800000 size=6>中等品质的住所</FONT></STRONG></P>
<P>不打算住的那么奢华的调查员有多种选择：旅馆、膳宿，或是公寓。一般情况下公寓是三天起租的。伦敦市中心有各种质量不错的旅馆，如朗廷酒店、卡多根酒店、海德公园酒店、卡文迪什酒店和格罗夫纳宫酒店。这些酒店的住宿费每晚10-20先令，餐饮费3-5先令。滴酒不沾的调查员可以选择住在几家禁酒旅馆（大多位于布卢姆斯伯里，大英博物馆附近）中的一家，如艾凡赫酒店、肯尼沃斯酒店和塔维斯托克酒店。</P>
<P>如果调查员打算住在私人住宅，他们不难找到像下面蒂格夫人家这样的房子。</P>
