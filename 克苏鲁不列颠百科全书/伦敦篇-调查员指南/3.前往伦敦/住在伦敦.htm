<P><STRONG><FONT color=#800000 size=6>住在伦敦</FONT></STRONG></P>
<P>在伦敦没有房产的调查员有两种选择：与朋友同住，或在住在旅店。伦敦的旅馆和招待所数量颇多，从廉价招待所到一流豪华宾馆一应俱全。</P>
<P>外国人临时居住时，必须在外国人登记册上登记签字。所有这些地方（指旅馆、膳宿所等）都必须依法保存登记册。如果他们在英国停留两个月以上，他们必须前往居住地最近的警察局登记。如果他们搬离，也必须通知警察。</P>
<P>尽管伦敦能容纳的住宿量很大，但在住宿旺季（4 月至 6 月）期间旅店往往会爆满。希望在此期间在伦敦住宿（在好一点的地方）的调查员最好提前进行预订。在旺季，旅店价格也会上涨 10%。</P>
