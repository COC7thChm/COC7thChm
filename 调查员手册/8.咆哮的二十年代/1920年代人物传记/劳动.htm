<H3>塞缪尔·龚帕斯（1850—1924），工会活动家</H3>
<P>塞缪尔·龚帕斯生于伦敦，十三岁移居美国。一年后他注册成为国际雪茄制造工会的首位成员，这个组织后来被他经营成最成功的工会之一。</P>
<P>龚帕斯1886年成为美国劳工联合会的首任主席；此后每年都连任一直到逝世，只有1895年例外。龚帕斯的影响力使工会不与政党结盟，而是促使他们与资本家争取权益。他反对以禁止罢工为目的的劳动禁令，并且说得了1914年克莱顿反托拉斯法的颁布。龚帕斯的能力促成了1913年劳工部的改革。</P></body>
