<P><STRONG><FONT color=#800000 size=5>1920年代的急救</FONT></STRONG></P>
<P>当时的典型急救箱里包含以下用具：绷带、纱布、剪刀、针线、橄榄油、泻盐、芥子膏、金缕梅酊剂、丁香油、吐根糖浆、胶棉、石灰水。碘酒是最好的皮肤消毒剂。注意那时还没有抗蛇毒血清。</P></body>
