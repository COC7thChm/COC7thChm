<P><STRONG><FONT color=#800000 size=5>1920年代的电气维修</FONT></STRONG></P>
<P>1920年代早期的多数维修工作只需要电动机、发电机、照明和供热系统的知识，面对相对简单的汽车和报警系统的电路。这类任务理论上也可以由「机械维修」技能完成，建议该技能可以同时用于机械和简单的电路维修。但是在本年代后期，广播事业大幅增长，电视机的雏形也已经出现。修理这些设备需要使用「电气维修」技能。教授这类“重要的新技能”的学校和函授课程大量涌现。《大众科学》和《现代电子》（ModernElectronics，1908-1913）都是致力于介绍技术领域新发展的月刊。</P></body>
