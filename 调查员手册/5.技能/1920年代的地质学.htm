<P><STRONG><FONT color=#800000 size=6>1920年代的地质学</FONT></STRONG></P>
<P>随着有利证据持续积累，大陆漂移理论（板块构造学说）的可信度越来越高。一个美国地质学家团队提出理论，认为世界某些地方周期性的洪水可能是因为周期性的冰期导致的海平面升降，而不是之前认为的地壳升降。世界上最著名的地质学会是位于伦敦的伦敦地质学会（1807）和位于纽约的美国地质学会（1888）。</P>
