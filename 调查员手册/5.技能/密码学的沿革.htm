<P><STRONG><FONT color=#800000 size=6>密码学的沿革</FONT></STRONG></P>
<P>密码学历史悠久，因为总是有人需要保证信息的秘密性。这个时代密码学的重要应用包括密谋处决玛塔·哈莉，异国风格的舞蹈家兼间谍，因为德国刺探情报被捕，后法国行刑队枪决。1920年代之前最重要的事件是齐默尔曼电报的解密（德国外交部发给驻墨西哥大使馆的密电），该电报的解密是美国参加一战的主要因素。</P></body>
