<P><STRONG><FONT color=#800000 size=5>1920年代的机械维修</FONT></STRONG></P>
<P>需要机械师的工作岗位有很多，包括汽车企业、家电企业和工厂等。廉价的函授课程和诸如《大众机械》之类的杂志，可以让机械师跟上时代潮流。在1920年代，基本的电气维修也可以用「机械维修」完成。</P></body>
