<P> 
  
从未读过洛夫克拉夫特的任何一篇故事，对克苏鲁神话也一窍不通？不必担心，这些内容会在游戏中逐渐展开。游戏的很多乐趣在于发现秘密和解开游戏的“裁判”守密人设计的谜题。</P>
<H2> 
  
关于本书</H2>
<P> 
本书是为参与“克苏鲁的呼唤”游戏的调查员主演玩家准备的，包含了创建调查员、 游戏指导，以及洛夫克拉夫特故事发生的年代，1920 
年代和现代的相关设定。除了这本书，你还需要骰子、铅笔、记录纸，还有三两朋友――其中一个必须持有《规则书》并担任守密人。</P></body>
