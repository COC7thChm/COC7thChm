<P><STRONG><FONT color=#800000 size=6>药剂师</FONT></STRONG></P>
<P>药剂师的管理一直以来都比医生更严格。所有的药剂师都要在各州注册，注册的条件则是高中毕业并至少在药学院学习三年。他们可能在医院或者药房工作，也可能自己开药房。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>35-75<BR><STRONG>推荐关系人：</STRONG>本地社区，本地医生，医院和病人。能获得各种药品和化学品。<BR><STRONG>本职技能：</STRONG>会计，急救，外语（拉丁文），图书馆，一项社交技能（魅惑、话术、恐吓、说服），心理，科学（药学，化学）。</P>
