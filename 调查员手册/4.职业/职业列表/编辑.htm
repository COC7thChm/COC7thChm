<P><STRONG><FONT color=#800000 size=5>编辑</FONT></STRONG></P>
<P>编辑的工作包括审核记者的稿件，撰写报刊社论，应对各种突发事件、到了截稿时间要催稿，编辑工作只好偶尔为之啦。大型报社的编辑数量众多，包括比起新闻编辑更多参与业务运营的主编。其他编辑专门负责时尚、体育或者其他板块。许多小报可能就只有一个编辑，他甚至有可能就是报社的业主或者唯一的全职员工。</P>
<P>本职技能点数：教育×4<BR>信用范围：10-30<BR>推荐关系人：新闻业界，地方政府，专业人士（如时装设计师、运动员、商人），出版社。<BR>本职技能：会计，历史，母语，两项社交技能（魅惑、话术、恐吓、说服），心理，侦查，任意一项其他个人或时代特长。</P></body>
