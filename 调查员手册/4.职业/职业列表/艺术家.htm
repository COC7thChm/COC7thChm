<P><STRONG><FONT color=#800000 size=5>艺术家</FONT></STRONG></P>
<P>艺术家在这里可以是画家，雕塑家等等。他们有时沉浸于自己虚幻的想象当中，有时又沐浴在激发热情和理解的灵感之下。不论是否天资优秀，艺术家的内心必须足够强大，这样才能战胜生涯起步时的障碍和挑剔的眼光，并且在自己小有名气以后继续努力。有些艺术家对物质生活是否丰富并不在乎，而有些则有着强烈的创业倾向。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋敏捷或意志×2<BR><STRONG>信用范围：</STRONG>9-50<BR><STRONG>推荐关系人：</STRONG>美术馆，美术批评家，富有的赞助人，广告业者。<BR><STRONG>本职技能：</STRONG>艺术/工艺（任一），历史或自然，一项社交技能（魅惑、话术、恐吓、说服），外语，心理，侦查，任意两项其他个人或时代特长。</P></body>
