<P><STRONG><FONT color=#800000 size=5>传教士</FONT></STRONG></P>
<P>传教士云游到世界的各个角落，传播神的旨意，在文明的地方拯救“不幸的原始人”和“迷途的灵魂”。他们可能属于天主教、新教、伊斯兰教或者其他信仰系统，比如后&nbsp;期圣徒教会（摩门教）在欧美就有专门的传道所。<BR>有的传教士只凭自己的意志独立行动，有的则可能有教会以外的组织支持。<BR>基督教、伊斯兰教的传教者，佛教、印度教的法师，在全世界各个时代都能遇到。</P>
<P>本职技能点数：教育×2＋外貌×2<BR>信用范围：0-30<BR>推荐关系人：教会阶层，外国官员。<BR>本职技能：艺术/工艺（任一），急救，机械维修，医学，自然，一项社交技能（魅惑、话术、恐吓、说服），任意两项其他个人或时代特长。</P></body>
