<P><STRONG><FONT color=#800000 size=5>工匠</FONT></STRONG></P>
<P>工匠也可能被人叫做师傅或大师，是擅长对各种材料进行手工加工的人。通常都是才能出众的人，有的凭借自己的艺术作品出名，有的则会服务于自己的社区。<BR>可能的行当包括：家具、珠宝、钟表、陶艺、锻造、纺织、书法、裁缝、木工、书籍装裱、玩具制造、彩色玻璃吹制等等。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋敏捷×2<BR><STRONG>信用范围：</STRONG>10-40<BR><STRONG>推荐关系人：</STRONG>本地商人，其他工匠和艺术家。<BR><STRONG>本职技能：</STRONG>会计，艺术/工艺（任二），机械维修，自然，侦查，任意两项其他个人或时代特长。</P></body>
