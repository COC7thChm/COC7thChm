<P><STRONG><FONT color=#800000 size=6>勤杂护工</FONT></STRONG></P>
<P>勤杂护工在医院的工作包括倒垃圾、打扫房间、运送病人，还有一些其他乱七八糟的工作。总之对他们的要求不比对看门人多多少。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋力量×2<BR><STRONG>信用范围：</STRONG>6-15<BR><STRONG>推荐关系人：</STRONG>其他医疗人员，病人。允许接触医疗记录、药品等等。<BR><STRONG>本职技能：</STRONG>电气维修，一项社交技能（魅惑、话术、恐吓、说服），格斗（斗殴），急救，聆听，机械维修，心理，潜行。</P>
