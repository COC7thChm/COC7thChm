<P><STRONG><FONT color=#800000 size=5>技师</FONT></STRONG></P>
<P>技师包括所有需要专业训练和作为学徒或实习生工作经验的职业，例如木工、石工、管道工、电工、设备安装工人、机修工人等等这些需要技术资质的职业。通常这些工人有自己的工会组织，会和承包人和雇主争取自己的权益。</P>
<P>本职技能点数：教育×4<BR>信用范围：9-40<BR>推荐关系人：工会成员，其他专业技术人员。<BR>本职技能：工艺（木工、焊接、管道工等），攀爬，汽车驾驶，电气维修，机械维修，操作重型机械，任意两项其他个人或时代或技术特长。</P></body>
