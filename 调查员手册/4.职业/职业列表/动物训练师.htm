<P><STRONG><FONT color=#800000 size=5>动物训练师</FONT></STRONG></P>
<P>动物训练师可能在电影工作室、巡回马戏团、马厩工作或自由工作。不管是训练导盲犬、狮子钻火圈，他们工作时基本要独自一人长时间近距离地照看这些动物。动物训练师可以像对人一样对动物使用「心理」技能。</P>
<P>本职技能点数：教育×2＋外貌或意志×2<BR>信用范围：10-40<BR>推荐关系人：动物园，马戏团，赞助人，演员。<BR>本职技能：跳跃，聆听，自然，心理，科学（动物学），潜行，追踪，任意一项其他个人或时代特长。<BR>（译注：原文这八项技能没有「动物驯养」，KP可以依自己喜好用「动物驯养」取代其中一项。）</P></body>
