<P><STRONG><FONT color=#800000 size=5>潜水员</FONT></STRONG></P>
<P>潜水员可能在军队、执法机构或海绵采集、海上救援、环境保护甚至水下寻宝的民间机构工作。</P>
<P>本职技能点数：教育×2＋敏捷×2<BR>信用范围：9-30<BR>推荐关系人：海岸警卫队，船长，军队，执法机构，走私者。<BR>本职技能：潜水，急救，机械维修，驾驶（船），科学（生物），侦查，游泳，任意一项其他个人或时代特长。</P></body>
