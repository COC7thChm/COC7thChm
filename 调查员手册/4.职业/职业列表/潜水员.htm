<P><STRONG><FONT color=#800000 size=6>潜水员</FONT></STRONG></P>
<P>潜水员可能在军队、执法机构或海绵采集、海上救援、环境保护甚至水下寻宝的民间机构工作。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋敏捷×2<BR><STRONG>信用范围：</STRONG>9-30<BR><STRONG>推荐关系人：</STRONG>海岸警卫队，船长，军队，执法机构，走私者。<BR><STRONG>本职技能：</STRONG>潜水，急救，机械维修，驾驶（船），科学（生物），侦查，游泳，任意一项其他个人或时代特长。</P>
