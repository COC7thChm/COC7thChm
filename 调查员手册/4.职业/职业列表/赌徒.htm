<P><STRONG><FONT color=#800000 size=6>赌徒</FONT></STRONG></P>
<P>赌徒是罪犯世界里最花哨的一群人。他们衣着光鲜，不论朴实还是华丽都魅力四射。不论是靠赛马、纸牌游戏还是其他赌博方式，他们总是要凭自己的运气过活。<BR>老练的赌徒会频繁地光顾犯罪组织开设的地下赌场。少数赌场高手可能经常参加漫长而又一掷千金的豪赌，甚至可能有外部利益集团作为后台。<BR>低级的赌徒则出入于狭窄的小巷，在骰子房耍弄灌铅的骰子，或者是挤坐在阴暗的台球室里。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋外貌或敏捷×2<BR><STRONG>信用范围：</STRONG>8-50<BR><STRONG>推荐关系人：</STRONG>其他赌徒，犯罪组织，街头路人。<BR><STRONG>本职技能：</STRONG>会计，艺术（表演），两项社交技能（魅惑、话术、恐吓、说服），聆听，心理，妙手，侦查。</P></body>
