<P><STRONG><FONT color=#800000 size=6>殡仪师</FONT></STRONG></P>
<P>殡葬师又叫殡葬业者或葬礼主持人，是负责运行丧葬仪式的职业。工作也包含土葬和火化等内容。在葬礼上，殡葬师要进行防腐、裹衣、入殓、遗体美容等等工作。<BR>殡葬师的执照由各州发放。他们可能自己拥有殡仪馆，或者在别人的殡仪馆工作。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>20-40<BR><STRONG>推荐关系人：</STRONG>没有什么关系。<BR><STRONG>本职技能：</STRONG>会计，汽车驾驶，一项社交技能（魅惑、话术、恐吓、说服），历史，神秘学，心理，科学（生物学，化学）。</P>
