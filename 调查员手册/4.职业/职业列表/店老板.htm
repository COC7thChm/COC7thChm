<P><STRONG><FONT color=#800000 size=5>店老板</FONT></STRONG></P>
<P>店老板经营小店、市场摊位或者是小饭馆。这种店往往都是小本自营，不过也有为其他东家照顾生意的。不少店是家族式管理，工作人员大部分都有亲属关系，其他的雇员即便有也很少。<BR>在1920年代，还有不少的老板娘开起了自己的理发店和帽店。</P>
<P>本职技能点数：教育×2＋外貌或敏捷×2<BR>信用范围：20-40<BR>推荐关系人：本地的居民企业，本地警察，地方政府，顾客。<BR>本职技能：会计，两项社交技能（魅惑、话术、恐吓、说服），电气维修，聆听，机械维修，心理，侦查。</P></body>
