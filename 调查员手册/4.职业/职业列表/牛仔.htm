<P><STRONG><FONT color=#800000 size=5>牛仔</FONT></STRONG></P>
<P>牛仔在西部的牧区和牧场工作。有些人拥有自己的牧场，更多的则是在各处打工为生。想赚大钱的牛仔会去冒着丢胳膊少腿乃至送命的危险参加牛仔巡回赛，通过旅行获取名誉。<BR>在1920年代，一些牛仔能在好莱坞找到西部片替身演员和群众演员的工作，例如怀特·厄普就曾为西部电影担任顾问。在现代，有些牧场也对想要体验一把牛仔生活的游客开放。</P>
<P>本职技能点数：教育×2+敏捷或力量×2<BR>信用范围：9-20<BR>推荐关系人：本地企业家，州农业部门，牛仔比赛主办者，艺人。<BR>本职技能：闪避，格斗或射击，急救或自然，跳跃，骑乘，生存（任一），投掷，追踪。</P></body>
