<P><STRONG><FONT color=#800000 size=5>狂热者</FONT></STRONG></P>
<P>热情而有动力、鄙视安逸的生活，狂热者们为人类更好的生活或者为人类中最精华部分的利益而躁动不安。一些狂热者通过暴力推进他们的信仰，但是并不能说采取和平方式的就比他们好说话，他们每个人都梦想着为自己的理想辩护。</P>
<P>本职技能点数：教育×2＋外貌或意志×2<BR>信用范围：0-30<BR>推荐关系人：宗教或兄弟会团体，新闻媒体。<BR>本职技能：历史，两项社交技能（魅惑、话术、恐吓、说服），心理，潜行，任意三项其他个人或时代特长。</P></body>
