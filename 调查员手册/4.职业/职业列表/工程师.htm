<P><STRONG><FONT color=#800000 size=6>工程师</FONT></STRONG></P>
<P>工程师精通机械和电气设备，可能在民间或军工企业工作，也可能是个发明家。他们擅长应用科学、数学知识和丰富的创造思维，解决各种技术问题。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>30-60<BR><STRONG>推荐关系人：</STRONG>生意伙伴或部队同事，地方政府，建筑师。<BR><STRONG>本职技能：</STRONG>工艺（技术制图），电气维修，图书馆，机械维修，操作重型机械，科学（工程学，物理），任意一项其他个人或时代特长。</P>
