<P><STRONG><FONT color=#800000 size=5>心理学家、精神分析学家</FONT></STRONG></P>
<P>心理学家虽然也经常被叫做心理治疗师和心理咨询师，不过这些工作都只是心理学的分支。其他的还有为企业和政府提供顾问的组织管理心理学家，进行研究并在学校教授心理学的学术型心理学家等等。<BR>临床心理学家可能实际接触病人，并且运用各种可能的心理治疗方法。注意心理学家和专业的精神病学家的区别，后者本质上还是医生。<BR>在1920年代，对人类行为的研究还是一个新兴的领域，主要的理论还是弗洛伊德心理学。</P>
<P>本职技能点数：教育×4<BR>信用范围：10-40<BR>推荐关系人：心理学家团体，病人。<BR>本职技能：会计，图书馆，聆听，说服，精神分析，心理，任意两项其他学术、个人或时代特长。</P></body>
