<P><STRONG><FONT color=#800000 size=5>酒保</FONT></STRONG></P>
<P>酒保虽然不一定是酒吧的掌柜，却一定是所有客人的朋友。对客人们的好声气，一部分来说是出于他们的职业或者业务，而更多的来说则是达到目的的一种手段。<BR>1920年代，由于禁酒令的存在，酒保变成了非法的职业；但是遍地开花的黑酒吧又不能没有酒保，结果就是酒保仍然不愁找不到活干。</P>
<P>本职技能点数：教育×2＋外貌×2<BR>信用范围：8-25<BR>推荐关系人：常客，可能有犯罪组织。<BR>本职技能：会计，两项社交技能（魅惑、话术、恐吓、说服），格斗（斗殴），聆听，心理，侦查，任意一项其他个人或时代特长。</P></body>
