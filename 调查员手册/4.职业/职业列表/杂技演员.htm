<P><STRONG><FONT color=#800000 size=5>杂技演员</FONT></STRONG>&nbsp;</P>
<P>杂技演员可能是参加各级比赛（甚至奥运会）的业余运动员，也可能是专业的演员，在马戏团、嘉年华、歌舞团之类的地方作为娱乐业从业者工作。</P>
<P>本职技能点数：教育×2＋敏捷×2<BR>信用范围：9-20<BR>推荐关系人：业余运动员圈，体育专栏作家，马戏团，嘉年华管理者。<BR>本职技能：攀爬，闪避，跳跃，投掷，侦查，游泳，任意两项其他个人或时代特长。</P></body>
