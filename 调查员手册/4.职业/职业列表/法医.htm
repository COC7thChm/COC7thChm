<P><STRONG><FONT color=#800000 size=5>法医</FONT></STRONG></P>
<P>法医是一个高度专门化的职业，大多数法医为市、县或州执法机构工作。工作内容包括尸体解剖，推定死因，并为公诉人提供建议。法医也常常会在刑事审判中出庭提供证言。</P>
<P>本职技能点数：教育×4<BR>信用范围：40-60<BR>推荐关系人：实验室工作人员，执法机构，医护人员。<BR>本职技能：外语（拉丁文），图书馆，医学，说服，科学（生物学，法庭科学，药学），侦查。</P></body>
