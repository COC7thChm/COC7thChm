<P><STRONG><FONT color=#800000 size=6>科学家</FONT></STRONG></P>
<P>科学家是在追求知识的过程中挖掘真理的人。如果想要利用科学知识制造有用的物品，需要的是工程师；而如果想要扩展“可能”这个概念的范围，那就是科学家的工作了。<BR>科学家们通常在企业和大学工作，以进行他们的研究。<BR>虽然主攻一个科学领域，但是真正称职的科学家一般也能达到通晓其他数个科学领域的水平。他们对自己的母语也能使用自如，学历也相当高，甚至拥有博士学位。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>9-50<BR><STRONG>推荐关系人：</STRONG>其他科学家和学术界人士，大学，所在企业和前员工。<BR><STRONG>本职技能：</STRONG>任意三项科学专业领域，计算机或图书馆，外语，母语，一项社交技能（魅惑、话术、恐吓、说服），侦查。</P>
