<P><STRONG><FONT color=#800000 size=5>饲养员</FONT></STRONG></P>
<P>饲养员负责动物的喂养和看护，场地管理员和服务员管理其他杂务。通常饲养员会专门照看某一种动物，可以对动物使用「医学」技能。</P>
<P>本职技能点数：教育×4<BR>信用范围：9-40<BR>推荐关系人：科学家，环保主义者。<BR>本职技能：动物驯养，会计，闪避，急救，自然，医学，科学（药学，动物学）。</P></body>
