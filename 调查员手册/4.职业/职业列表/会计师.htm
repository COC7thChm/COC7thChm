<P><STRONG><FONT color=#800000 size=5>会计师</FONT></STRONG></P>
<P>会计师可能在企业工作或作为自由会计师，为个体经营者和企业客户担任顾问。他们是优秀的研究者，既勤奋又关注细节，能够通过仔细分析个人和企业交易记录、财务报表和其他记录支援其他调查员。</P>
<P>本职技能点数：教育×4<BR>信用范围：30-70<BR>推荐关系人：生意伙伴，法律界，金融业界（银行，其他会计师）。<BR>本职技能：会计，法律，图书馆，聆听，说服，侦查，任意其他两项个人或时代特长。</P></body>
