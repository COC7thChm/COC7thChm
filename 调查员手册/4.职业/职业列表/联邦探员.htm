<P><STRONG><FONT color=#800000 size=6>联邦探员</FONT></STRONG></P>
<P>联邦执法机构和特工种类各异。有些身着制服，比如美国司法部的人员；另外一些则穿便服，工作内容也类似警探，比如联邦调查局的人员。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>20-40<BR><STRONG>推荐关系人：</STRONG>联邦司法机构，执法机构，犯罪组织。<BR><STRONG>本职技能：</STRONG>汽车驾驶，格斗（斗殴），射击，法律，说服，潜行，侦查，任意一项其他个人或时代特长。</P></body>
