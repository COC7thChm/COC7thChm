<P><STRONG><FONT color=#800000 size=6>服务生</FONT></STRONG></P>
<P>服务生在酒店、酒吧或者其他餐饮业场所服务顾客。通常薪酬很低，不过通过对顾客良好服务，可以得到他们给的小费。<BR>在禁酒令时期，售酒场所的服务员是非法职业。不过犯罪组织把控的地下酒吧中仍然存在许多工作机会。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋外貌或敏捷×2<BR><STRONG>信用范围：</STRONG>9-20<BR><STRONG>推荐关系人：</STRONG>顾客，犯罪组织。<BR><STRONG>本职技能：</STRONG>会计，艺术/工艺（任一），闪避，聆听，两项社交技能（魅惑、话术、恐吓、说服），心理，任意一项其他个人或时代特长。</P></body>
