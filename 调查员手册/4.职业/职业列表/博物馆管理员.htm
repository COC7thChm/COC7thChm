<P><STRONG><FONT color=#800000 size=6>博物馆管理员</FONT></STRONG></P>
<P>博物馆管理员可能负责大学或其他公共机构的大型设施，也可能负责小一些的博物馆，往往对本地的地质或者其他的内容颇有研究。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>10-30<BR><STRONG>推荐关系人：</STRONG>本地的大学和学者，出版社，博物馆赞助者。<BR><STRONG>本职技能：</STRONG>会计，估价，考古，历史，图书馆，神秘学，外语，侦查。</P>
