<P><STRONG><FONT color=#800000 size=6>考古学家（原作向）</FONT></STRONG></P>
<P>考古学家研究探索历史的痕迹。主要来说，是对人类历史相关的物质资料进行各种鉴识、检查、分析。这项工作包含辛苦细致的研究，更不必提情愿亲自下斗铲土的决心。<BR>在1920年代，成功的考古学家会被当成著名冒险家与探险家，名利双收。有人运用科学方法考古，不过更多的人对付老祖宗的秘密时喜好暴力破解的办法，甚至祭出炸药，这种碉堡了的办法现代人可是很难看得惯的。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>10-40<BR><STRONG>推荐关系人：</STRONG>赞助人，博物馆，大学。<BR><STRONG>本职技能：</STRONG>估价，考古，历史，外语，图书馆，侦查，机械维修，导航或科学（任一：如化学、物理、地理等）。</P>
