<P><STRONG><FONT color=#800000 size=6>艺人</FONT></STRONG></P>
<P>艺人包括小丑、歌手、舞蹈演员、喜剧演员、杂耍艺人、魔术师，各种以在人前表演谋生的人。他们乐于向更多的人表现自己的能力，并期待观众回报的掌声。<BR>在1920年代，这一职业并不受人尊重。不过1920年代好莱坞明星的高薪彻底改变了很多人的想法，现在这个职业背景已经通常被视作是优势了。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋外貌×2<BR><STRONG>信用范围：</STRONG>9-70<BR><STRONG>推荐关系人：</STRONG>歌舞杂技团，剧院，电影工作室，娱乐评论家，犯罪组织，电视台（现代）。<BR><STRONG>本职技能：</STRONG>艺术（表演类，如表演、声乐、喜剧等），乔装，两项社交技能（魅惑、话术、恐吓、说服），聆听，心理，任意两项其他个人或时代特长。</P>
