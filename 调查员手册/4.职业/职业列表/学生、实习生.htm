<P><STRONG><FONT color=#800000 size=5>学生、实习生</FONT></STRONG></P>
<P>学生可能在大学或学院学习，实习生则是正在接受宝贵的入职培训，获得最低报酬的公司员工。</P>
<P>本职技能点数：教育×4<BR>信用范围：5-10<BR>推荐关系人：学院、其他学生，实习生也可能有商人等。<BR>本职技能：语言（母语或外语），图书馆，聆听，三个学习的专业，任意两项其他个人或时代特长。</P></body>
