<P><STRONG><FONT color=#800000 size=5>古董商</FONT></STRONG></P>
<P>古董商通常自己开店，从自己所在的地方转卖物品，或继续扩展业务范围，通过倒卖物品到城市商店赚取利润。</P>
<P>本职技能点数：教育×4<BR>信用范围：30-50<BR>推荐关系人：本地的历史学家，其他古董商，可能还包括赝造师。<BR>本职技能：会计，估价，汽车驾驶，两项社交技能（魅惑、话术、恐吓、说服），历史，图书馆，导航。</P></body>
