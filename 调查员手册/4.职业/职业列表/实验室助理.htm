<P><STRONG><FONT color=#800000 size=6>实验室助理</FONT></STRONG></P>
<P>在科研环境中工作，在首席科学家的监督下进行实验和行政工作。<BR>研究内容可能依首席科学家的研究学科而变化。但基本都包括取样、测试、记录和分析数据、调整和进行实验、制备标本和样品、管理实验室的日常工作，和保护工作人员的健康与安全。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>10-30<BR><STRONG>推荐关系人：</STRONG>大学，科学家，图书馆。<BR><STRONG>本职技能：</STRONG>计算机或图书馆，电气维修，外语，科学（化学和任意两项），侦查，任意一项其他个人特长。</P>
