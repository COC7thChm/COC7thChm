<P><STRONG><FONT color=#800000 size=6>图书管理员（原作向）</FONT></STRONG></P>
<P>图书馆管理员在公共机构和图书馆工作，负责管理图书目录和书库，并处理图书借阅等。在现代，图书馆管理员还要负责管理视听资料、电子书库。<BR>一些大公司可能聘用图书馆管理员管理书库，偶尔还会有富有的图书藏家招收他们管理自己的私人藏书。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>9-35<BR><STRONG>推荐关系人：</STRONG>书商，社会团体，专业研究人员。<BR><STRONG>本职技能：</STRONG>会计，图书馆，外语，母语，任意四项其他个人特长或专业书籍主题。</P></body>
