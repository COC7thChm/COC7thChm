<P><STRONG><FONT color=#800000 size=6>间谍</FONT></STRONG></P>
<P>间谍为国家和组织的情报部门卖命。他们能以从大使到厨房清洁工的任何职业身份作为掩饰，刺探他们所需的情报。有些间谍数年如一日的持续着卧底工作，另一些穿个马甲就换一个身份。在本国委任的间谍通常会去往外国工作。<BR>间谍除了情报收集和反情报收集的主要工作，也会被委派其他任务，例如招募新间谍和国家批准的暗杀等。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋外貌或敏捷×2<BR><STRONG>信用范围：</STRONG>20-60<BR><STRONG>推荐关系人：</STRONG>一般只有自己的上线，可能还有其他的秘密关系人。<BR><STRONG>本职技能：</STRONG>艺术（表演）或乔装，射击，聆听，外语，一项社交技能（魅惑、话术、恐吓、说服），心理，妙手，潜行。</P>
