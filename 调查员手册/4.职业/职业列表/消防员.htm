<P><STRONG><FONT color=#800000 size=5>消防员</FONT></STRONG></P>
<P>消防员是公职人员，通常为所管辖的社区服务。他们夜以继日地工作，或者连续几天的倒班工作，吃住包括娱乐活动都要局限在消防局里。消防员的管理结构类似军队，职位包括中尉、上尉和局长等等。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋敏捷或力量×2<BR><STRONG>信用范围：</STRONG>9-30<BR><STRONG>推荐关系人：</STRONG>市政工人，医务人员，执法机构。<BR><STRONG>本职技能：</STRONG>攀爬，闪避，汽车驾驶，急救，跳跃，机械维修，操作重型机械，投掷。</P></body>
