<P><STRONG><FONT color=#800000 size=6>流浪者</FONT></STRONG></P>
<P>相对于那些因贫困而苦恼的人，流浪者选择四处漂泊的生活，可能是出于社会、哲学、经济的原因，或只是渴望摆脱社会的约束。<BR>流浪汉需要工作，有时几天或几个月，但他们应对问题时往往选择流动和孤立，而不是舒适和亲近。在美国，这种情况尤其常见，只要旅行本身没有什么危险，就会有人选择漂泊为生。</P>
<P><STRONG>本职技能点数：</STRONG>教育×2＋外貌或敏捷或力量×2<BR><STRONG>信用范围：</STRONG>0-5<BR><STRONG>推荐关系人：</STRONG>其他流浪者，少数友善的铁路工人，城镇里众多的好心人。<BR><STRONG>本职技能：</STRONG>攀爬，跳跃，聆听，导航，一项社交技能（魅惑、话术、恐吓、说服），潜行，任意两项其他个人或时代特长。</P>
