<P><STRONG><FONT color=#800000 size=5>法官</FONT></STRONG></P>
<P>法官是主持审判全过程的人，可能单独工作或是和同事组成合议庭。一般是推选或任命制，工作年限也分定期和终身。有的人是初出茅庐就当了法官，而其余的绝大多数，不论是在联邦最高法院还是遥远西部小镇的法官，其实至少都是经过注册的律师。</P>
<P>本职技能点数：教育×4<BR>信用范围：50-80<BR>推荐关系人：法律界，可能有犯罪组织。<BR>本职技能：历史，恐吓，法律，图书馆，聆听，母语，说服，心理。实验室助理</P></body>
