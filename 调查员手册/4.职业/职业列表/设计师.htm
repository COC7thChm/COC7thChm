<P><STRONG><FONT color=#800000 size=6>设计师</FONT></STRONG></P>
<P>设计师的工作包括许多方面，从时装到家具或是其他任何东西。他们自由工作，为设计工作室和企业设计产品、流程、法律、游戏、图像等等。<BR>调查员特定的设计方向也会影响他们对专业技能的选择，如果需要的话要进行调整。</P>
<P><STRONG>本职技能点数：</STRONG>教育×4<BR><STRONG>信用范围：</STRONG>20-60<BR><STRONG>推荐关系人：</STRONG>广告业，媒体，家具业，建筑业，其他。<BR><STRONG>本职技能：</STRONG>会计，艺术（摄影），艺术/工艺（任一），计算机或图书馆，机械维修，心理，侦查，任意一项其他个人特长。</P>
