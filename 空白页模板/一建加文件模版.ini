for %%f in (黑狗 鬼火 幽灵 魔像 无形马 泽西恶魔 湖怪 食人植物 巨齿鲨 木乃伊 巨型多毛原始人 稻草人 骷髅 吸血鬼 狼人 僵尸.htm) do (
    set "fileName=%%f.htm"
